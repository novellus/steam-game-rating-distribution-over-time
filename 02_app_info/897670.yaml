details:
  data:
    about_the_game: "Journey beyond the bounds of the Erulan Empire, traversing burning\
      \ sands, lush oases and volcanic wastes to reach the sun beaten ruins of a city\
      \ with secrets that should never have been disturbed. The flames of a forgotten\
      \ god have been rekindled, sending ripples through the Eldritch realm and sowing\
      \ terror even among the Witch Gods themselves. Discover hundreds of new unique\
      \ items, unlock all-new mobility powers and venture into a brand-new game mode\
      \ with endless replayability.<br><br><strong><i>Forgotten Gods requires the\
      \ <a href=\"https://store.steampowered.com/app/642280/Grim_Dawn__Ashes_of_Malmouth_Expansion/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Ashes of Malmouth DLC</a> to play.</i></strong><h2\
      \ class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Enter the Shattered\
      \ Realm \u2013 a brand new game mode will have you face off against Cairn\u2019\
      s foes in ever more challenging shards of an unstable reality. Earn unique rewards\
      \ and mountains of loot!<br></li><li>A New Class Mastery \u2013 smite your foes\
      \ with a divine new mastery: the Oathkeeper, which can be combined with the\
      \ other Masteries, raising the total number of combinations to a staggering\
      \ 36!<br></li><li>Rune Augments \u2013 Apply a new category of enchantments\
      \ to your Medals, unlocking powerful mobility skills available to all masteries,\
      \ including Leap, Teleport and more.<br></li><li>A Massive Story Chapter \u2013\
      \ Journey beyond the remnants of the Erulan Empire to dangerous new lands teeming\
      \ with forbidden secrets. Battle alongside the Witch God cults to vanquish the\
      \ rising threat of a forgotten god.<br></li><li>New Environments \u2013 Discover\
      \ foreboding deserts, explore lush oases, survive the heat of a land ravaged\
      \ by a god\u2019s burning rage, witness the wonders of the Eldritch Realm itself.<br></li><li>Difficulty\
      \ Merits \u2013 Embrace new challenges by starting the game on Elite or Ultimate\
      \ difficulty from the very beginning by purchasing Difficulty Merits for your\
      \ new characters!<br></li><li>Transmutation \u2013 Visit the Inventor to reroll\
      \ your duplicate Set Items to create new Set Pieces from the same set or entirely\
      \ different sets.<br></li><li>Four Factions \u2013 Align yourself with one of\
      \ the three Witch God cults and face off against Eldritch Horrors serving a\
      \ forgotten power.<br></li><li>9 Constellations \u2013 Unleash the powers of\
      \ forgotten gods with 9 new Devotion Constellations that offer even more ways\
      \ to traverse Grim Dawn\u2019s massive celestial tapestry.<br></li><li>Collect\
      \ Hundreds of New Items - Dozens of new Monster Infrequents and Hundreds of\
      \ Epic and Legendary items are waiting to be added to your collection, including\
      \ sets exclusive to the game's Roguelike dungeon and the Shattered Realm!<br></li><li>Expanded\
      \ Stash \u2013 Protect your precious wealth with an additional Personal and\
      \ Transfer Stash Tab.<br></li><li>New Nemesis and Super Bosses \u2013 The Eldritch\
      \ Realm houses terrors beyond imagining. Face off against its nemesis for unique\
      \ loot. Uncover the secrets of the Korvan Basin and unleash a supremely powerful\
      \ foe.<br></li><li>A New Rogue-Like Dungeon - the Tomb of the Heretic has been\
      \ discovered within the Korvan lands. Getting inside, however, may not be so\
      \ simple!<br></li><li>Monster Totems - explore every corner of the world to\
      \ discover Monster Totems that will assault you with waves of foes in exchange\
      \ for mountains of loot.</li></ul>"
