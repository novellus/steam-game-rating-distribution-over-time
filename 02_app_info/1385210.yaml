    about_the_game: '<h2 class="bb_tag"> One explosion and we''re on our way! An action
      game with a new feel</h2>The protagonist, AKAHO, has the ability to cause an
      explosion.<br>By hitting the explosion, he can move at great speed!<br>The game
      makes full use of these explosions to clear various stages.<h2 class="bb_tag">A
      variety of stages and three routes you can take to and from</h2>Stages vary
      from dodging enemy barrages, to moving fast incessantly, to carrying boxes in
      explosions, and more!<br>Furthermore, the game doesn''t just clear stages in
      a straight line, some of the stages have branches inside, allowing you to go
      between three different routes!<br>You''ll find something new every time you
      play!<h2 class="bb_tag">I''m glad to be dead! A special kind of beaten performance</h2>akaho
      is so poor that the slightest thing other than an explosion will kill him!<br>But
      there''s a little bit of sexiness when he dies, so it''s half as gruesome!<br>If
      you''re tired of the game, you can enjoy looking at dead AKAHO!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1385210/extras/d0279aaa88d31be36aaa329f72442c17.gif?t=1600085043"
      /><h2 class="bb_tag">Description of operation</h2>keyboard<br>Left and right:
      movement<br>SPACE: Jump<br>Up, down, left and right while pressing the U button:
      adjust the explosion position.<br>Letting go of the U: Explosion<br><br>controller<br>Left
      and right: movement<br>A Button : jump<br>Up, down, left and right while pressing
      the right shoulder: adjust the explosion position<br>Right shoulder release:
      explosion'
