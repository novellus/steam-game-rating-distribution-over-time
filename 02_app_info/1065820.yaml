details:
  data:
    about_the_game: "The party never stops with the Realm Royale Bass Drop Bundle!\
      \ Start the party with the Bass Drop Skydive, then start dropping beats - and\
      \ enemies - as the Technomancer Mage. Ride into battle on the Neon Booster hoverbike\
      \ mount, which is also featured in the Boosted animated spray! And If you lose\
      \ a fight but aren't quite ready to face the music, you can attempt to escape\
      \ your fate as the always-fashionable Beat Boks chicken!<br />\r\n<br />\r\n\
      The Bass Drop Bundle contains the following items:<br />\r\nTechnomancer Mage\
      \ Skin<br />\r\nNeon Booster Mount<br />\r\nBeat Boks Chicken Skin<br />\r\n\
      Bass Drop Skydive<br />\r\nBoosted Animated Spray<br />\r\n<br />\r\nRealm Royale\
      \ allows you to choose a class, then loot deadly weapons and powerful abilities\
      \ to create your own Champion. Explore a fantasy world from horseback, and craft\
      \ game-changing legendary gear. Can you survive the first 100-person fantasy\
      \ Battle Royale?"
