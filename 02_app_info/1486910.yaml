    about_the_game: "This is the perfect representation of a console gaming experience.\
      \ Just sit on a couch, play an interactive movie in cinematic 30 fps 720p and\
      \ press X to Win over your enemies. <br>Don't have money to buy a console but\
      \ have a dollar to buy a game? Look no further, the experience this game gives\
      \ is indistinguishable from the real one.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1486910/extras/ConsoleGifv2.gif?t=1608757055\"\
      \ /><br><br>Features:<br><br>\u26AAPlay in cinematic 30 fps @ 720p. <br>\u26AA\
      Play an interactive movie<br>\u26AAPress X to Win<br>\u26AANext gen console\
      \ graphics <br>\u26AAPlay a corridor shooter. Shoot waves of zombies to see\
      \ <strong><i>deep plot cut-scenes</i></strong> and then repeat the loop till\
      \ you hit the 20 hours mark. Oh, and you also can hunt for loot in side quests,\
      \ so the game is actually 150 + hours long if complete all of the objectives.\
      \ So we could sell the game for $99.99 actually but yeah, we are just too kind\
      \ and sell it for $0.99. <br>\u26AAFirst person view<br>\u26AAImmersive gameplay<br>\u26AA\
      Play a game inside a game<br>\u26AAGamepad support<br>\u26AAAchievements<br>\u26AA\
      3d graphics<br>\u26AASatire"
