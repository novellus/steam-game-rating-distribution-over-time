    about_the_game: <strong>Pox Nora</strong> is an online, collectible, turn-based
      strategy game. Players can take their deck of Runes (cards) and go on an adventure
      in the many single player campaigns, skirmish against the AI, or battle against
      other players in player vs player matches. Public decks are available to unlock
      with gold or by playing the faction walkthrough campaigns. If you like Pox Nora,
      you can expand your deck options by purchasing additional rune packs that will
      give you access to more Champions, Spells, Relics and Equipment.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/201210/extras/poxnora_runes_sm.jpg?t=1502833176"
      /><h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Completely free
      to play with additional content available for purchase<br></li><li>Wage war
      against opponents through exciting player vs. player gameplay<br></li><li>Adventure
      with iconic characters in single player story campaigns<br></li><li>Play the
      game with Public Decks you can unlock with gold and by playing the game<br></li><li>Build
      decks from 8 unique factions through full or split faction play<br></li><li>Build
      your collection of runes over time and customize your decks with the Rune Manager<br></li><li>Trade
      runes with the community or build them with the Rune Forge<br></li><li>Join
      in draft tournaments to win prizes <br></li><li>Save up and spend virtual gold
      that you earn by playing the game to get additional characters and more in the
      Marketplace<br><br>To find out more visit the Pox Nora website <a href="https://steamcommunity.com/linkfilter/?url=http://www.poxnora.com/info/features.do"
      target="_blank" rel="noopener"  >http://www.poxnora.com/info/features.do</a></li></ul>
