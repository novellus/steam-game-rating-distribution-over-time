    about_the_game: Pineview Drive - Homeless is a direct sequel to the game Pineview
      Drive.<br>It offers an exciting mix of adventure and psychological horror.<h2
      class="bb_tag">Story</h2>The former Army soldier Miles Roberts wanders one night
      along the coast as a thunderstorm came up.<br>For protection from the weather,
      he is looking for a place to sleep for the night.<br>Almost as if summoned,
      he finds The old abandoned country house at the end of Pineview Drive.<br>Without
      knowing what awaits him there that night, he enters the house.<br>From here
      begins his biggest nightmare when trying to leave the house alive again.<br>Pineview
      Drive - Homeless gives a deeper insight into the dark history of the old estate.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Nonlinear gameplay<br></li><li>Dark
      atmosphere<br></li><li>Exciting puzzles and quests<br></li><li>Countless shock
      moments<br></li><li>The more reaction the player shows to terrifying moments,
      the more health is lost.</li></ul>
