    about_the_game: "General Electric established itself as an independent builder\
      \ of mainline diesel locomotives in 1959 with its 2,500-horsepower U25B, and\
      \ throughout the 1960s and into the 1970s, GE produced an ever-expanding \u2013\
      \ and more powerful \u2013 line of \u201CUniversal\u201D-series diesels, which\
      \ came to be widely nicknamed as \u201CU-boats.\u201D<br><br>From the debut\
      \ of the U25B until GE introduced its \u201CDash 7\u201D series in the late\
      \ 1970s, approximately 3,500 U-Boats of various designations were constructed,\
      \ and the best seller of GE\u2019s U-boat line was the 3,000-horsepower, six-axle\
      \ (C-C) U30C. First delivered in 1967 and produced through 1976, 600 U30Cs were\
      \ constructed by GE for 22 original buyers.<br><br>Almost universally, the husky\
      \ U30C was put to work hauling heavy tonnage and, often as not, coal. In 1967-68,\
      \ the Chesapeake &amp; Ohio purchased 13 U30Cs which saw use throughout the\
      \ railroad\u2019s system. With the introduction of the \u201CChessie System\u201D\
      \ livery in 1972, the C&amp;O U30Cs took on that distinctive and colorful livery\
      \ until the locomotives were retired in the mid-1980s.<br><br>Virtual Rail Creations\
      \ (VRC) now brings the Chessie U30C to Train Simulator in a highly authentic\
      \ model with advanced controls and a variety of interactive cab and operating\
      \ features. The U30C offers standard and advanced cold start-up features and\
      \ is provided in clean and weathered Chessie System livery editions. The locomotive\
      \ is representative of the U30C \u201CPhase I\u201D carbody style which was\
      \ virtually identical to its immediate predecessor, the U28C.<br><br>The Chessie\
      \ U30C pack also includes a 100-ton coal hopper in Chessie System and generic\
      \ liveries and four career scenario for the Norfolk Southern Coal District route\
      \ (available separately and required to play the scenarios). The U30C is Quick\
      \ Drive compatible, giving you the freedom to use the locomotive on any Quick\
      \ Drive enabled route for Train Simulator.<h2 class=\"bb_tag\">Scenarios</h2><br>The\
      \ Chessie System U30C Loco Add-On includes four challenging scenarios for the\
      \ <a href=\"http://store.steampowered.com/app/258654\" target=\"_blank\" rel=\"\
      noreferrer\"  >Norfolk Southern Coal District</a> route (available separately).<br><br><ul\
      \ class=\"bb_ul\"><li>U30C King Coal: Move em\u2019 in<br></li><li>\tU30C King\
      \ Coal: Load em\u2019 up <br></li><li>\tU30C King Coal: Shoot em\u2019<br></li><li>\t\
      U30C King Coal: Local Switching</li></ul><br>More scenarios are available on\
      \ Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now! <br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>\tThe distinctive and classic Chessie\
      \ System (C&amp;O) U30C Locomotive<br></li><li>\tAdvanced operating features,\
      \ including engine start-up and much more<br></li><li>\tClean and weathered\
      \ Chessie livery variations<br></li><li>\t100-ton coal hopper in Chessie and\
      \ generic liveries<br></li><li>\tQuick Drive compatible <br></li><li>\tCareer\
      \ scenarios for the Norfolk Southern Coal District route (available separately)<br></li><li>\t\
      Download size: 184.1mb </li></ul>"
