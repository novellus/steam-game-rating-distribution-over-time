    about_the_game: "With 19 virtual instruments, key plug-ins for mastering and a\
      \ Quickstart Wizard, the new Samplitude Music Studio has everything a musician\
      \ needs.<h2 class=\"bb_tag\">Highlights</h2><ul class=\"bb_ul\"><li> 19 virtual\
      \ instruments (pianos, guitars, synthesizers, drum machines, strings) <br></li><li>\
      \ Quickstart Wizard for recording and improvising with virtual instruments<br></li><li>\
      \ Operate a recording using the MAGIX Audio Remote app<br></li><li> Cinematic\
      \ Synth, Folk Instruments, virtual Accordion, virtual Choir <br></li><li> Newly\
      \ designed effects area <br></li><li> MIDI support: Includes MIDI Learn<br></li><li>\
      \ New Mastering Suite with Auto Mastering <br></li><li> 64-bit &amp; multicore\
      \ support, 32-bit floating point processing<br></li><li> Multitrack recording\
      \ in 24-bit/96 kHz studio quality <br></li><li> Interfaces:\_VST3, VST 2, ASIO,\
      \ ReWire, \_MTC, MC<br></li><li> Time stretching and pitch shifting algorithm\
      \ from zplane</li></ul>\_<h2 class=\"bb_tag\">Record everything. And let musical\
      \ ideas become reality.</h2>As a musician, you don't want to spend too much\
      \ time thinking about things. You want to improvise. Have a go. Perfect things\
      \ constantly. You want to develop new ideas, and be able to reject or change\
      \ them. But basically, you want to do one thing - play! On your own.On the stage.\
      \ And in the studio too. That's why Samplitude Music Studio has a whole range\
      \ of inspiring virtual instruments, a Quickstart Wizard for playing and recording\
      \ and lots of tools to make everything simpler and quicker.<br>\_<h2 class=\"\
      bb_tag\">Virtual instruments</h2><br><strong>Top-class piano collection</strong><br>Try\
      \ out authentically sampled pianos and e pianos in brilliant sound quality and\
      \ in electric, classic and Western styles.<br>\_<br><strong>Conduct three choirs</strong><br>Operate\
      \ and play an original sampled choir. All voices for female, male and mixed\
      \ choirs are available in different presets and you can choose from various\
      \ types of room tone.<br>\_<br><strong>Excellent guitar collection</strong><br>A\
      \ selection of guitar sounds in various styles created by studio guitarists\
      \ and recorded with high-quality microphones. The Power Guitar is destined for\
      \ hard, distorted riffs. Century Guitar impresses with its intricate modulation\
      \ options.<br>\_<br><strong>4 drum machines</strong><br>Start the drum roll:\
      \ Rock Drums, BeatBox 2, Drum &amp; Bass Machine Robota, Loop Designer.<br>\_\
      <br><strong>4 synthesizers</strong><br>Instrumental for a unique sound: Cinematic\
      \ Synth, Space Pad, Revolta 2, DN-e1.<br>\_<br><strong>Folk instruments</strong><br>This\
      \ great collection of traditional instruments is excellent for modern music\
      \ production and improvising at the keyboard. The banjo, steel guitar, folk\
      \ piano, percussion and folk bass instruments have been sampled and designed\
      \ with great care.<br>\_<br><strong>Accordion</strong><br>The sound of the virtual\
      \ accordion isn't just great for traditional French folk songs. Select one of\
      \ two versions, &quot;Styrian&quot; or &quot;Bandoneon&quot;, and edit the sound\
      \ with filters and effects directly in the instrument.<br>\_<br><strong>More\
      \ virtual instruments</strong><br>Electric Bass, Vita 2 Sample Player, String\
      \ Ensemble, Vita Sampler<h2 class=\"bb_tag\">Additional highlights:</h2><strong>Newly\
      \ designed Mastering Suite</strong><br>Balanced compression, precisely defined\
      \ frequencies and the right volume, without affecting dynamics. The new Mastering\
      \ Suite lets you create sounds for your music that are completely unique.<br>\_\
      <br><strong>Free app</strong><br>Use the free MAGIX Audio Remote app for starting\
      \ and ending recording sessions in Samplitude Music Studio with your smartphone\
      \ or tablet - even while you're at the piano or in the rehearsal room or sound\
      \ booth.<br>\_<br><strong>Recording templates</strong><br>With a single click,\
      \ your project's ready for recording guitar, piano, vocals or an entire band.<br>\_\
      <br><strong>Instrument templates</strong><br>Load a virtual instrument and start\
      \ recording, practicing and improvising right away.<br>\_<br><strong>Work with\
      \ project docking</strong>\_<br>Customize your workspace in Samplitude Music\
      \ Studio and work in several projects simultaneously."
