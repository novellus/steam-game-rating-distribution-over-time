    about_the_game: "This is a visual novel about 20 minutes in length, telling a\
      \ story of memories.<br />\r\nThe story consists of two weeks and eight clues\
      \ overlapping each other.<br />\r\nIt tells the world of male masters' memories\
      \ and reality.<br />\r\n<br />\r\nWhiTaers is a story about the protagonist\
      \ looking for himself from being lost.<br />\r\nWhen did people start to lose\
      \ themselves?<br />\r\nThe new journey of confusion has begun."
