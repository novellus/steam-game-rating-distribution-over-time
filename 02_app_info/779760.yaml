    reviews: "\u201CSimple horizontal scrolling shooter game - the further you play\
      \ the faster goes the game; for true indie fans.\u201D<br><a href=\"https://store.steampowered.com/curator/27966971-LifeIsReallyStrange\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >LifeIsReallyStrange</a><br><br>\u201C\
      Burak Bahar's Unseen Anchor is a basic side-scrolling shooter indie game, control\
      \ a spaceship and try to get highscore but shooting waves of incoming enemies.\
      \ Achievement to unlock.\u201D<br><a href=\"https://store.steampowered.com/curator/32668148-Games-without-Borders\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Games without Borders</a><br><br>\u201C\
      Burak Bahar's Unseen Anchor is a very relaxing/simplistic casual game. A fun\
      \ indie scrolling shooter that gets faster as you progress! Recommended for\
      \ all casual/indie fans!\u201D<br><a href=\"https://store.steampowered.com/curator/32391815-1-Games/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >#1 Games</a><br>"
