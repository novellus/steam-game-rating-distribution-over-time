    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/779760/extras/Ready7.png?t=1596833160\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Unlimited ammo and only five energy boosts.\
      \ Unseen Anchor writes the foreword for an impossible war of endless playability\
      \ cycle through modern designs accompanied by wave and score system. Infinite\
      \ planet under Viktor Crysworth\u2019s command is after the space ship named\
      \ Space Submarine, which is harbouring last surviving humans. Your purpose is\
      \ to destroy as many planets as possible.</li></ul><br><ul class=\"bb_ul\"><li>Unseen\
      \ Anchor consists of an endless cycle game, and a story mode with 30+ text boxes.\
      \ Players need to advance through the game by destroying 22 types of planets\
      \ in the game with 2 spaceship available to them.</li></ul><br><ul class=\"\
      bb_ul\"><li>You can access basic properties of destructible planets via text\
      \ boxes in origin story.</li></ul><br><ul class=\"bb_ul\"><li>You can pause\
      \ the game with <strong>\u201CP\u201D</strong> key to avoid any problems during\
      \ high score attempts.</li></ul><br><ul class=\"bb_ul\"><li>You can quickly\
      \ restart the game with <strong>\u201CR\u201D</strong> key during warm-up sessions.</li></ul><br><ul\
      \ class=\"bb_ul\"><li>For a better gameplay experience and protecting aspect\
      \ ratio, you can switch to windowed screen with <i>Numpad</i> <strong>\u201C\
      -\u201C</strong> key, and return to full-screen mode with <strong>\u201C+\u201D\
      </strong> key.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/779760/extras/Ready1.png?t=1596833160\"\
      \ /><br><br>I, an apprentice \u201CSpectre\u201D, was well aware of the fact\
      \ that war has always been the dominant force ruling the terra firma for the\
      \ ancient army. It has been four years since the head spectre left us; we had\
      \ four long years of gaming with even time itself left orphaned\u2026 Our war\
      \ against the awful truth became more and more unbearable day by day. Even the\
      \ <i>pipes of fruitfulness</i> we used to have a breather away from war were\
      \ malfunctioning, so I couldn\u2019t take it any longer. Making the most of\
      \ my body parts still in function, I screamed until I couldn\u2019t. My screaming\
      \ gave pain to mortal men and power to spectres, and thus given me back all\
      \ the escape steps taken by National Security Agency (aka NSA). I now control\
      \ all armies, they completely obey me... Even though this is hell for another\
      \ world, you have adopted futuristic apparel of creatures from outside. I am\
      \ the Unstoppable, the Untouchable, the Unbeatable and the Unlimited Dark Engineer,\
      \ Viktor Crysworth.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/779760/extras/Ready6.png?t=1596833160\"\
      \ /> <br><br>I can\u2019t keep my silence any longer\u2026 I was created to\
      \ fill the tactical gap left behind by the late ultimate leader. I established\
      \  Fifth Echelon and trained the best agents of all time. During the operations\
      \ on my memory, I saw how deep and powerful death can be. Scars full of mistakes\
      \ and longing, which I can\u2019t find an ointment for, have left their places\
      \ to life-giving operations. Now my only leverage is elevated and deadly tactical\
      \ assault algorithms, empowered with my pen.<br><br>During the time my algorithms\
      \ were implemented by god, truth has decided who were the puny ones, and started\
      \ to wait for a suitable time to settle their accounts. After that, I showed\
      \ all the spectres that mortals are not worthy opponents. A divine rebirth occurred,\
      \ and \u201CEchelon\u201D dynasty reclaimed the its well-deserved place. Since\
      \ that day we haven\u2019t slept for a second. Puny ones were decided, and I\
      \ showed the spectres that mortals are not worthy opponents. We created reds\
      \ to illuminate our fog of war, and we marched onwards.<br><br>The earth is\
      \ no more. Spectre army will lead the way to create space lands, and these lands\
      \ will breathe for The Dark Engineer for the rest of time. That flawed ship\
      \ will not be enough to save you. You won\u2019t be able to save your nation,\
      \ nor secure your future.<br><br>Do not forget, death won\u2019t sleep for spectres,\
      \ either. They will follow my orders, and then be destroyed."
