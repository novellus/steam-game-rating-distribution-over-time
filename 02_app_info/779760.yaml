    review: "\u0130nsanlar nas\u0131l yap\u0131ld\u0131\u011F\u0131n\u0131 bilmedi\u011F\
      i, ne \u015Fartlarda pi\u015Fti\u011Fini g\xF6rmedi\u011Fi yeme\u011Fi i\xE7\
      g\xFCd\xFCsel olarak yemek istemezler, ya da bir i\u015Fe ne kadar emek verildi\u011F\
      ini g\xF6rmeden kar\u015F\u0131l\u0131\u011F\u0131n\u0131 vermeye \xE7ekinirler.\
      \ Bug\xFCn sizlerle, g\xF6zlerimle \u015Fahit oldu\u011Fum bir azim ve emek\
      \ hikayesini inceleyece\u011Fiz.\n\nBurak Bahar\u2019s Unseen Anchor, Burak\
      \ Bahar taraf\u0131ndan hen\xFCz bug\xFCn yay\u0131nlanm\u0131\u015F tazecik,\
      \ \xE7\u0131t\u0131r \xE7erezlik diyebilece\u011Fimiz bir vakit \xF6ld\xFCrme\
      \ oyunu. Bu k\xFC\xE7\xFCc\xFCk vakit \xF6ld\xFCrme oyunu, 7 aydan fazlad\u0131\
      r \xE7al\u0131\u015Fan, bir yandan \xF6\u011Frenen, bir yandan geli\u015Ftiren\
      \ ve bir yandan da e\u011Fitim hayat\u0131n\u0131 ayakta tutmaya \xE7al\u0131\
      \u015Fan bir \xFCniversite \xF6\u011Frencisinin ilk g\xF6z a\u011Fr\u0131s\u0131\
      .\n\nUnseen Anchor, bize ilk etapta basit bir oyunmu\u015F gibi g\xF6r\xFCnse\
      \ de fazlas\u0131yla rekabet\xE7i ve zorlay\u0131c\u0131 bir oyun. \u0130nsan\u0131\
      n en b\xFCy\xFCk rakibiyle, yani kendisiyle m\xFCcadele etmesini sa\u011Flayan,\
      \ her yapt\u0131\u011F\u0131 skorda eskisinden bir t\u0131k daha ba\u015Far\u0131\
      l\u0131 olmas\u0131n\u0131 hedeflemesini i\u015Faret eden, asl\u0131nda \xE7\
      ok ders \xE7\u0131karmam\u0131z gereken bir oyun. Normal ve Veteran olmak \xFC\
      zere iki farkl\u0131 oyun modu mevcut, normal ger\xE7ekten \xE7erezlik olmu\u015F\
      \ denebilir, fakat veteran ziyadesiyle \u201Ckanser\u201D ve zor olmu\u015F\
      , olmas\u0131 gerekti\u011Fi gibi. \xD6yle aman aman saatler boyu ba\u015F\u0131\
      ndan kald\u0131rmayan bir oynan\u0131\u015F s\xFCresi vaadetmiyor, stresliyseniz\
      \ sakinle\u015Fene kadar, sakinseniz sinirlenene kadar sizi ekran kar\u015F\u0131\
      s\u0131nda tutuyor.\n\nSadece uzay meki\u011Fiyle gezegenleri patlatarak ilerlemedi\u011F\
      imiz, i\xE7inde hali haz\u0131rda g\xFCn y\xFCz\xFC g\xF6rmemi\u015F koca bir\
      \ evrenin k\u0131r\u0131nt\u0131lar\u0131n\u0131 ta\u015F\u0131yan hikayesiyle\
      \ Unseen Anchor\u2019un hikaye k\u0131sm\u0131, en \xE7ok benim ho\u015Fuma\
      \ gitti san\u0131r\u0131m. Bu evrenin g\xF6r\xFCnmeyen y\xFCz\xFCne kar\u015F\
      \u0131 olan merak duygusu ve ufak ufak c\xFCmlelerle tan\u0131d\u0131\u011F\u0131\
      m\u0131z karakterlerin arkaplan\u0131n\u0131 ke\u015Ffetme iste\u011Fi sizleri\
      \ g\xF6rd\xFC\u011F\xFCn\xFCz her c\xFCmleyi okumaya itiyor.\n\nAyr\u0131ca\
      \ Unseen Anchor\u2019un fiyatland\u0131rmas\u0131, Burak Bahar\u2019\u0131n\
      \ \xE7ok kez sosyal mecralarda da \xFCst\xFCne basa basa s\xF6yledi\u011Fi gibi,\
      \ oyuncuya sundu\u011Fu deneyimden fazlas\u0131n\u0131 istemeyen, verdi\u011F\
      i \xFCcreti yakla\u015F\u0131k olarak kendisine kartlar ile geri verecek \u015F\
      ekilde tasarland\u0131. Burada as\u0131l husus paray\u0131 vurup, ortadan kaybolmak\
      \ de\u011Fil, oyun geli\u015Ftirmek ve sekt\xF6re katk\u0131 sa\u011Flamak oldu\u011F\
      u i\xE7in \u015Fahs\u0131m ad\u0131na Burak karde\u015Fimi de y\xFCrekten tebrik\
      \ ediyorum."
