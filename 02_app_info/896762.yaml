details:
  data:
    about_the_game: "Renowned Train Simulator creator Smokebox has brought 1860s railroading\
      \ and the famed transcontinental railroad to captivating life with its Promontory\
      \ Summit route and selection of historic Union Pacific and Central Pacific steam\
      \ locomotives \u2013 and now, Smokebox provides you the opportunity to expand\
      \ your frontier railroading experience with rolling stock packs!<br><br>1800s\
      \ Rolling Stock Pack 02 features an authentic selection of Union Pacific and\
      \ Central Pacific vintage freight equipment, including seven variations of vintage\
      \ box, combination, and cattle cars!<br><br>Included in the pack are: A Central\
      \ Pacific (CPRR) ventilated boxcar; Union Pacific (UP) and CPRR wooden boxcars\
      \ with end windows; UP and CPRR combination boxcars; UP and CPRR combination\
      \ box and cattle cars.<br><br>Also available separately is <a href=\"https://store.steampowered.com/app/896761\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >1800s Rolling Stock Pack 01</a> which\
      \ features a CPRR flatcar and four variations of UP and CPRR wooden gondolas.<br><br>\
      \ <h2 class=\"bb_tag\">Included Content</h2><br><ul class=\"bb_ul\"><li>Central\
      \ Pacific ventilated boxcar<br></li><li>Central Pacific wooden boxcar with end\
      \ windows<br></li><li>Central Pacific combination boxcar<br></li><li>Central\
      \ Pacific combination cattle car<br></li><li>Union Pacific wooden boxcar with\
      \ end windows<br></li><li>Union Pacific combination boxcar<br></li><li>Union\
      \ Pacific combination cattle car </li></ul><br>Scenarios that may feature these\
      \ wagons can be found on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a>"
