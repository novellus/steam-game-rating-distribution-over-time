    about_the_game: In Blueshift (formerly Brian's High Velocity Research Center),
      you get the chance to fly and jet around vast landscapes at ridiculous speeds.
      Spread your wings and use your rocket boosters to glide, do tricks, go off jumps,
      ski, anything you can imagine.
