    about_the_game: "15 Bone-chilling original horror tracks for all kinds of dark,\
      \ gloomy or terrifying situations. Inspired by great horror games and media\
      \ such as Corpse Party, Silent Hill, The Walking Dead and more. Track styles\
      \ range from simple dark piano tracks, to dark ambient electronic, to orchestral.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* 15 royalty-free tracks<br />\r\
      \n* .ogg, .mp3, .m4a and .wav formats included<br />\r\n* For use in RPG Maker\
      \ VX Ace or the engine of your choice<br />\r\n<br />\r\nTracklist:<br />\r\n\
      <br />\r\n10 Days Remaining<br />\r\n3000 A.D.<br />\r\nChurch of the Undead<br\
      \ />\r\nExploring The Depths<br />\r\nFear<br />\r\nFeed The Darkness<br />\r\
      \nGwen<br />\r\nInterlude<br />\r\nMansion Of The Lost<br />\r\nPost-Mortem<br\
      \ />\r\nReliquum<br />\r\nRosegale Estate<br />\r\nTerrors of the Night<br />\r\
      \nTheme Of The Broken<br />\r\nTheme Of The Dead"
