  data:
    about_the_game: ".T.E.S.T: Expected Behavior is a 3D first-person brain twister\
      \ in a sci-fi setting. Solve puzzles to test your logic, think outside the box,\
      \ act fast and use your skills to adapt to unfamiliar situations.<br />\r\n\
      <br />\r\n.T.E.S.T is full of both new and classic mechanics, but they are so\
      \ deep that some still aren't fully revealed. The game will make this clear\
      \ to you. Again and again you'll see that each rule always has some additional\
      \ nuance. This can keep going forever. Keys, doors, moving platforms, even jumping\
      \ will open up from a whole new angle.<br />\r\n<br />\r\nYou'll be faced with:<br\
      \ />\r\n\u2013 119 levels<br />\r\n\u2013 Time manipulations<br />\r\n\u2013\
      \ Curved space<br />\r\n\u2013 Player-controlled level structure changes<br\
      \ />\r\n\u2013 Transfer of consciousness to another body<br />\r\n\u2013 Multiple\
      \ game zones with unique mechanics<br />\r\n\u2013 Classic mechanics in a new\
      \ form<br />\r\n\u2013 Non-linear level map<br />\r\n\u2013 Some puzzles are\
      \ about exploring the game's rules<br />\r\n\u2013 Logical puzzles<br />\r\n\
      <br />\r\nPlus, for what it's worth, the fate of the human race is at stake.\
      \ What exactly is happening to it \u2013 that's just another riddle waiting\
      \ to be unraveled. You'll have to collect the facts one by one if you want to\
      \ discover the truth."
