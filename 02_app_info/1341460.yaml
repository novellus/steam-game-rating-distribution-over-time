    about_the_game: "<h2 class=\"bb_tag\">\u25CF\tAbout this game</h2>\u25A0\tIn Touhou\
      \ Doll Draft , you form teams comprising \u201Cdollified\u201D Touhou Project\
      \ characters and send them into battle against each other.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1341460/extras/1_character_list.png?t=1604742849\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1341460/extras/2_battle_1.png?t=1604742849\"\
      \ /><br><br>\u25A0\tCharacters can be made stronger by gathering characters\
      \ from the same group together, or by putting characters who have special feelings\
      \ for one another on the same team.<h2 class=\"bb_tag\">\u25CF\tStory</h2>\u25A0\
      \tSuddenly finding herself far away from her native Gensokyo, lost in a world\
      \ similar to that of Alice in Wonderland, in order to return to her world \u201C\
      Alice\u201D must fight in a mysterious game known as the \u201CDoll Draft\u201D\
      \ in which she must take control of puppets...<h2 class=\"bb_tag\">\u25CF\t\
      Characters</h2><strong>Alice Margatroid</strong><br>\u25CF\tA magician with\
      \ \u201Cthe ability to control dolls\u201D.<br>\u25CF\tCharacter with an \u201C\
      Alice\u201D-based motif.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1341460/extras/_\u819D\
      \u4E0A_\u30A2\u30EA\u30B9.png?t=1604742849\" /><br><br><strong>Tewi Inaba</strong><br>\u25CF\
      \tA Youkai rabbit, who in attempting to stay as healthy as possible in order\
      \ to live long, ended up attaining Youkai transformation powers. Has \u201C\
      the ability to bring fortune to humans\u201D.<br>\u25CF\tCharacter with a \u201C\
      White Rabbit\u201D-based motif.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1341460/extras/_\u819D\
      \u4E0A_\u3066\u3090.png?t=1604742849\" /><br><br><strong>Sakuya Izayoi</strong><br>\u25CF\
      \tRemilia Scarlet\u2019s maid, with \u201Cthe ability to control time\u201D\
      . Human.<br>\u25CF\tCharacter with a \u201CPlaying Card\u201D-based motif.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1341460/extras/_\u819D\u4E0A\
      _\u54B2\u591C.png?t=1604742849\" /><br><br><strong>Remilia Scarlet</strong><br>\u25CF\
      \tA vampire with \u201Cthe ability to control fate\u201D.<br>\u25CF\tCharacter\
      \ with a \u201CQueen of Hearts\u201D-based motif.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1341460/extras/_\u819D\
      \u4E0A_\u30EC\u30DF\u30EA\u30A2.png?t=1604742849\" /><br><br>and more... ?<h2\
      \ class=\"bb_tag\">\u25CB\tFeaturing Online Battle Mode</h2>\u25A0\tUp to four\
      \ players can do battle online."
