    about_the_game: "In 1932 the emu population has exploded. Food shortages and drought\
      \ has lead many of the emu towards populated areas in search of food and water.\
      \ You play as Bruce a soldier in the Australian army who has been dispatched\
      \ with a squad of Australian troops to cull the escalating emu numbers. <br\
      \ />\r\n<br />\r\nThe Great Emu War of 1932 is a single player game and features\
      \ a 7 mission campaign with a horde mode."
