    about_the_game: Volunteers fight in a bloody contest for freedom and money. Play
      as one of three volunteers armed with their favorite weapons, survive waves
      of enemies and bosses. Red Risk will put you into a bloody tournament, will
      you survive?<br><br><ul class="bb_ul"><li>3 players co-op;<br><br></li><li>Eat,
      drink and fill your ammo in order to survive;<br><br></li><li>Elite monsters
      with unique set of skills to hunt you down.</li></ul>
