    about_the_game: When you're running on battery, make every second count!<br><br>Assault
      Android Cactus+ is an arcade style twin stick shooter set in a vivid sci fi
      universe. Junior Constable Cactus is outside her pay grade when she responds
      to a distress call and ends up stranded on a crippled space freighter under
      attack by its own robot workers.<br><br>Utilising a draining battery mechanic
      in place of lives, Assault Android Cactus challenges you to think fast and keep
      the bullets flying, blending the gameplay of western styled arena shooters with
      aspects of Japanese style bullet hell as you charge head first through transforming
      stages, massive boss battles and an eclectic cast of characters on the way to
      saving the day.<br><br>Key Features<br><ul class="bb_ul"><li>9 playable androids,
      each with a distinct play style and personality<br></li><li>25 stage campaign
      spread across five areas of the ship, face down giant bosses, earn characters
      and uncover the story of the Genki Star<br></li><li>An all new Campaign+ mode
      with remixed stages for a fresh challenge<br></li><li>Dive into the Infinity
      Drive to test your skill and endurance or challenge the Daily Drive to pit your
      wits against the community<br></li><li>Supports keyboard or joypad and 1 to
      4 players with local co-op<br></li><li>Unlock game modifying EX options, Codex
      entries, artwork and more for wrecking robots</li></ul>
