    review: "This game is awesome.\n\nThe story is super simple: robots on a ship\
      \ have gone bad so it's time to blow 'em up. \n\nThe graphics look great, the\
      \ music is bumpin', and the game play is so smooth. With multiple characters\
      \ each with unique weapons and play strategies AAC caters to all play styles.\
      \ \n\nThe difficulty ramps nicely, the stages have unique gimmicks and layouts,\
      \ and the bosses are the right kind of challenging. The final zone was definitely\
      \ tough and multiple stages took a few tries before I got through them, but\
      \ overall AAC is a well-balanced arcade style twin stick shooter.\n\nI had a\
      \ blast with this. Buy it."
