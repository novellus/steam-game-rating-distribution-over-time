    about_the_game: "<strong>Arkady Survive</strong> is a symbiosis of <u>Survival\
      \ Sim</u> and <u>Match-Three</u>, the action of which takes place in the apartment\
      \ of a young men with social phobia - Arkady, who has decided to completely\
      \ abstract from the outside world and switch to using a smart home. For a long\
      \ time, he was able to successfully avoid contact with the outside world, until\
      \ one fine day all the devices began to fail and Arkady's calm, measured life\
      \ was not endangered. All this is complicated by the fact that new laws have\
      \ started to be passed every day in the country, which complicate Arkady\u2019\
      s already not easy life.<h2 class=\"bb_tag\">In this game you have to: </h2><ul\
      \ class=\"bb_ul\"><li> Satisfy needs of Arkady and earn money - use smart devices!<br></li><li>\
      \ Repair smart device - play the exciting game Match-Three!<br></li><li> Upgrade\
      \ smart device - even more interesting levels in Match-Three!<br></li><li> Put\
      \ up with new laws - pay more money for your needs!</li></ul>And all this to\
      \ achieve the main goal - <u>survive</u>!<br><br>How long can Arkady live in\
      \ such a situation, without departing from his principles?<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/814320/extras/Zloy.png?t=1560899227\"\
      \ /><h2 class=\"bb_tag\">Game features:</h2><ul class=\"bb_ul\"><li> Cheerful\
      \ Arkady!<br></li><li> 6 smart devices responsible for survival!<br></li><li>\
      \ Fascinating Survival Sim!<br></li><li> Interesting Match-Three!<br></li><li>\
      \ Over 20 different levels!<br></li><li> Game statistics!<br></li><li> Achievements!</li></ul>"
