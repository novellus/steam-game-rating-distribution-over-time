    about_the_game: "Humongous Entertainment presents Big Thinkers!, the first educational\
      \ products with personality \u2013 well, actually, two personalities. Ben and\
      \ Becky Brightly, the superstar twins of learning and laughter, guarantee fun\
      \ as they create ways for your child to master the lessons essential to success\
      \ in first grade. The tumbling, twisting twins don't just host the curriculum-based\
      \ activities, they are the activities as Ben and Becky flex and form into animals,\
      \ airplanes, globes and other amazing shapes to help your children collect SmartStars,\
      \ fill their Brain Banks, and demonstrate that your kids can do amazing things\
      \ when they think big.<br><br><ul class=\"bb_ul\"><li>16 fun activities to help\
      \ your first grader learn amazing things.<br></li><li>Your kids just may be\
      \ ready for the circuit in Light Bulb Math.<br></li><li>Everyone wins when they\
      \ play First, Middle, or Last, the fun phonics game show.<br></li><li>Even Ben\
      \ and Becky's garage is full of fun things to do!<br></li><li>Addition and subtraction\
      \ are the games as kids buy Ben's Bargains.<br></li><li>Rewards are in store\
      \ once kids have collected enough SmartStars to take on the SuperStar of Smarts\
      \ Challenge.<br></li><li>All the animals get in the act when Ben and Becky become\
      \ the Barnyard Band.<br></li><li>SmartCharts allow you to track each child's\
      \ progress.<br></li><li>Kids always feel successful as all of their efforts\
      \ are rewarded with SmartStars<br></li><li>The pantry's the place as kids arrange\
      \ the jars in Shelf Shuffle.<br></li><li>Ben plunges into the art world as your\
      \ children create their own Murals.<br></li><li>Kids help pickup the pieces\
      \ of the customizable jigsaw puzzles.</li></ul><br>Think 'n' Go ensures that\
      \ your child's favorite activities are never more than a couple of clicks away.<br><br>Kids\
      \ can use the simple interface to print out their favorite screens and activities.<br><br>Adjustable\
      \ difficulty levels allow many activities to grow with your child.<br><br>Big\
      \ Thinkers 1st Grade is the perfect learning supplement to your child's classroom\
      \ experience. Ben and Becky Brightly's contagious wonder and ability to transform\
      \ themselves into a variety of shapes and forms engage kids in a fun world of\
      \ learning and discovery unlike any they have experienced before.<br><br>Your\
      \ little learners always feel successful as they collect oodles of SmartStars.\
      \ All of their efforts and successes are rewarded on their way to the Superstar\
      \ of Smarts Challenge. Your children are in control as they laugh along while\
      \ the Brightly twins bend and stretch to provide activities that help kids learn\
      \ all the skills necessary for success in first grade.<br><br>This product uses\
      \ ScummVM across Windows, Mac and Linux which is released under the GNU GPL\
      \ v2. <br>For more information, please visit - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.scummvm.org\"\
