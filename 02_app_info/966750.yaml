    about_the_game: '<h2 class="bb_tag">The Derelict</h2><br><i>A Tale of Terror for
      Call of Cthulhu by </i><strong>Sandy Petersen</strong><br><br><i>The icy waters
      of the North Atlantic hold many secrets. One such secret is about to be discovered...<br><br>Despite
      the concerns and worries of life, a final voyage is being made on the luxury
      yacht, Delilah, taking the vessel from America to its new owner in England.
      What promises to be a pleasurable journey across the ocean waves descends into
      a desperate struggle for survival.</i><br><br>Set in the modern-day, - The Derelict
      is suitable for up to six players and can played in a single session. Guidance
      is provided for helping the players to create a range of player characters.<br><br>A
      stranded vessel. - The promise of a great reward. A mystery - filled with horror.<br><br><i>This
      product includes:</i><br><br><ul class="bb_ul"><li>6 pre-generated characters<br></li><li>Portrait
      pack<br></li><li>9 images and maps<br></li><li>39 story entries<br></li><li>1
      encounter<br></li><li>3 NPCs and monsters<br></li><li>2 vehicles with deck plans</li></ul><br><i>By
      </i><strong>Sandy Petersen with Mike Mason</strong><br><br><i>Cover Art and
      Interior Art by </i><strong>M. Wayne Miller</strong><br><br><i>Cartography by
      </i><strong>Stephanie McAlea</strong><br><br><i>Pre-Generated Characters by
