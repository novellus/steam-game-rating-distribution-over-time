  data:
    about_the_game: "The <strong>Awkward Dimensions Redux Original Soundtrack</strong>\
      \ is a collection of over 20 different tracks from 5 artists. These songs are\
      \ just a snippet of the amazing work these musicians do, and I encourage you\
      \ to check out the rest of their work along with the other musicians work that\
      \ was not created specifically for this game on the game's hub pinned discussion\
      \ board for links to their bandcamp and soundcloud pages.<br><br>All Tracks\
      \ Are Presented In Mp3 Format.<br><ul class=\"bb_ul\"><li> Dong Lee - Reckoner\
      \ In Green <br></li><li> Dong Lee - Uhhh <br></li><li> Dong Lee - Backdrop Suite<br></li><li>\
      \ Dong Lee - Killing Time <br></li><li> Dong Lee - Haley, a piano arrangement<br></li><li>\
      \ Dong Lee - 90 Bpm Experiment <br></li><li> Dong Lee - 110 Bpm Experiment <br></li><li>\
      \ Dong Lee - 140 Bpm Experiment<br></li><li> Dong Lee - A Waltz<br></li><li>\
      \ Dong Lee -  Rigaudon<br></li><li> Dong Lee - E Minor Swag Marila<br></li><li>\
      \ Dong Lee - 09 Track 9<br></li><li> Dong Lee - Piano and Drums<br></li><li>\
      \ Dong Lee - Steven Music 1<br></li><li> Dong Lee - Steven Music 2<br></li><li>\
      \ Dong Lee - Intimate Piano Skit<br></li><li> Dong Lee - Lounge<br></li><li>\
      \ Dong Lee - Lovely Ablad, revisisted<br></li><li> Dong Lee - Another Night\
      \ in the city<br></li><li> Pablo Gardu\xF1o - 40's &amp; Bluntsss<br></li><li>\
      \ American Grandma - Teenage Games<br></li><li> American Grandma - Downbeat\
      \ Anthem<br></li><li> Franz Liszt - Liebestraum No. 3 Notturno (Recording by\
      \ Piano Markus)<br></li><li> Clawfoot Slumber - Alone<br></li><li> Steven Harmon\
      \ - Surface<br></li><li> Steven Harmon - That Dark Dark Place</li></ul>Songs\
      \ will be placed in your Awkward Dimensions Redux folder in the Steam Directory:\
      \ ...Steam\\steamapps\\common\\Awkward Dimensions Redux\\OST<br>Songs can also\
      \ be scanned in the Steam settings and played through the built in music player\
      \ in Steam."
