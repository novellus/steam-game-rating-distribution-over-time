details:
  data:
    about_the_game: "Weightless is an immersive and relaxing experience. It is a beautiful\
      \ interactive game that is designed to clear your mind from any stress and block\
      \ out the nonstop thinking we all experience. Your brain experiences relief\
      \ by entering a meditative state and just focus on the present with a therapeutic\
      \ activity such as coloring and listening to calm music.<br />\r\n<br />\r\n\
      Negative thoughts are expelled as you take in positivity. We aim to lower any\
      \ stress and anxiety while keep you really entertained, helping you achieve\
      \ mindfulness. The music itself will help you unplug from your daily routine\
      \ and promote creativity.<br />\r\n<br />\r\nThat said, this game is dedicated\
      \ to my wife, whom I love. Enjoy."
