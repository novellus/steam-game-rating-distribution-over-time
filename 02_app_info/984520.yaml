    review: "Tolle Idee, aber...\ndas Angebot \xFCberzeugt mich jetzt so in der Form\
      \ nicht, sorry.\n\nWer sich mit Ausmalheften f\xFCr Erwachsene auskennt, findet\
      \ das hier nun in digitaler Form vor. Eigentlich ganz toll. Sch\xF6ne Bilder,\
      \ entspannende Musik zum Ausmalen, verschiedene Strichgr\xF6\xDFen, Farbpalette,\
      \ Radierfunktion usw.\n\nAber w\xE4hrend ich ausmalte, fiel mir auf wie anstrengend\
      \ das f\xFCr die Hand ist und man malt auch immer wieder \xFCber den Rand hinaus.\
      \ \n\nWunsch: Es sollte eine unsichtbare Wand eingebaut werden, dass man nicht\
      \ in die anderen Felder kommt. Zumindest sollte diese Option mit zur Auswahl\
      \ stehen. (On/Off)\n\nInsgesamt gef\xE4llt mir das Angebot auch nicht so, weil\
      \ ich mich im Men\xFC, mit den Sounds und mit der Benutzeroberfl\xE4che auch\
      \ nicht so wohl f\xFChle. Irgendwas fehlt.\n\nIch gebe hier einen Daumen runter,\
      \ sorry."
