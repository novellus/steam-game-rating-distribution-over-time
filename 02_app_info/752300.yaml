    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/752300/extras/ezgif-1-d21b4df8ad.png?t=1593664666\"\
      \ /><br>Grow green forests by drawing a continuous line through cells in each\
      \ level.<br>To proceed through a location, you have to fill all the appropriate\
      \ cells with trees. The further you go into the woods, the more sophisticated\
      \ the levels become!<h2 class=\"bb_tag\">Unique art style</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/752300/extras/ezgif-1-9f8100723f.png?t=1593664666\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/752300/extras/ezgif-1-ad540ebd07.png?t=1593664666\"\
      \ /><br><ul class=\"bb_ul\"><li>Enormous number of levels designed for meditative\
      \ leisure;<br></li><li>Three types of biomes: forest, desert, swamp;<br></li><li>Secret\
      \ objects and levels. You think that the game hasn't any aces in the sleeve?\
      \ Well, the first impression can be deceptive!<br></li><li>Duck. Yes, you read\
      \ it right: the DUCK. She will accompany you throughout the game \u2013 stealthy\
      \ for the most time, but very clearly in some moments. She obviously has some\
      \ sinister reason of being here. You may even get the impression that the Duck\
      \ stays is behind this whole story. Well, it's not so far from the truth!</li></ul>"
