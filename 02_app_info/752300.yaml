    review: "Kr\xF3tka, bardzo prosta, indykowa gra relaksacyjno-logiczna. Naszym\
      \ zadaniem jest zalesienie planszy. Albo zakaktusowa\u0107 i zapalmowa\u0107\
      , je\u015Bli to akurat poziom pustynny. Moj\u0105 pierwsz\u0105 reakcj\u0105\
      \ mia\u0142a by\u0107 \u0142apka w d\xF3\u0142, bo w zasadzie niewiele si\u0119\
      \ dzieje w tej grze, ale po zastanowieniu zmieni\u0142am zdanie. Wida\u0107\
      , \u017Ce Forestation jest ma\u0142ym kolorowym indykiem. Po przejrzeniu innych\
      \ gierek od Wonderbox Games jestem zdziwiona, \u017Ce woleli uderzy\u0107 w\
      \ wydawanie na Steamie a nie na mobilne urz\u0105dzenia. Wi\u0119kszo\u015B\u0107\
      \ z tytu\u0142\xF3w (tak jak samo Forestation) \u015Bwietnie pasuje na tablety\
      \ i telefony. Zamiast tego s\u0105 na Steamie ze zbyt wysokimi cenami i s\u0142\
      abymi recenzjami. Ale daj\u0119 plusa, bo gra jest grywalna, bez bug\xF3w, kto\u015B\
      \ na to jednak po\u015Bwi\u0119ci\u0142 czas i to nie na zasadzie fuszerki.\
      \ Wspieramy indyki, od czego\u015B trzeba zacz\u0105\u0107.\n\n+ wygl\u0105\
      da jak okey gra dla dzieci; zagadki s\u0105 proste, szukanie sekret\xF3w urozmaica\
      \ nieco plansze, muzyczka przyjemna pasuj\u0105ca do kolorowej ca\u0142o\u015B\
      ci.\n+ Retro Mode; jest absolutnie \u015Bliczny i nostalgiczny. polega tylko\
      \ na saturacji kolor\xF3w i rozpikselowaniu grafiki, a jednak jest w tym co\u015B\
      \ przyjemnego.\n\n(?) Relax Mode; gra praktycznie przechodzi si\u0119 sama.\
      \ nie wiem dla kogo (dzieci mo\u017Ce?), b\u0119dzie satysfakcjonuj\u0105ce\
      \ patrzenie jak pod jednym klikni\u0119ciem myszki drzewa same rosn\u0105.\n\
      \n- ten jeden achivment, kt\xF3ry wymaga od ciebie wej\u015Bcia w gr\u0119 pomi\u0119\
      dzy 31 grudnia a 3 stycznia. polecam zmian\u0119 daty w systemie komputera \u017C\
      eby go zdoby\u0107.\n- je\u015Bli tak jak ja w czasie gry, nie b\u0119dziecie\
      \ mie\u0107 w tle podcastu, prawdopodobnie pr\u0119dko si\u0119 znudzicie.\n\
      - 30 z\u0142otych? za tak kr\xF3tk\u0105 i niewiele w sobie posiadaj\u0105c\u0105\
      \ gr\u0119? lepiej poczeka\u0107 na przecen\u0119. (albo w og\xF3le da\u0107\
      \ sobie spok\xF3j :'c)."
