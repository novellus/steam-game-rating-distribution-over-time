details:
  data:
    about_the_game: "Ultimate Sudoku Collection contains several variations of Sudoku\
      \ game.<br />\r\n<br />\r\nSudoku basic rule: Fill numbers in the board such\
      \ that every row, column and region contains one occurrence of each number.\
      \ <br />\r\n<br />\r\nFeatures:<br />\r\n- Beginner, Easy, Moderate, Hard and\
      \ Expert difficulties for every game type<br />\r\n- Tons of puzzles guarenteed\
      \ to have only one solution<br />\r\n- Easy note taking<br />\r\n- Autosave\
      \ the process of unfinished levels<br />\r\n- Record best completion time for\
      \ each level<br />\r\n- Hint feature<br />\r\n- Achievements<br />\r\n<br />\r\
      \nCurrent Game Types:<br />\r\n- Basic<br />\r\n- Gattai-3<br />\r\n- Gattai-3\
      \ Diagonal<br />\r\n- Gattai-3 Anti-Diagonal<br />\r\n- Butterfly<br />\r\n\
      - Sohei<br />\r\n- Flower<br />\r\n- Samurai<br />\r\n- Samurai Jigsaw<br />\r\
      \n- Samurai Diagonal<br />\r\n- Samurai Anti-Diagonal<br />\r\n- Cross"
