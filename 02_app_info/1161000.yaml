  data:
    about_the_game: Discoverer is a game of exploration and discovery. The player
      must locate new lands, classify the unknown, build and defend a settlement,
      collect and manage resources, create objects, manipulate alchemy and minerals,
      master teleportation, improve the +50 available skills, avoid diseases, procure
      a food stock, use stealth, learn new attacks to use with the Energy Sphere,
      navigate the seas, draw maps and survive in a hostile environment; while searching
      for the Land of Energy and attempts to save the destiny of his world.
