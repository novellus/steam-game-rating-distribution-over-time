details:
  data:
    about_the_game: Watch Party is a social interactive virtual world where the player
      can hang out with friends and family while playing mini-games while streaming
      their favorite media content! <br><br>Watch videos, listen to music, play games,
      draw together, voice chat - all in sync with your friends!<h2 class="bb_tag">Party
      like it's 2020!</h2>2020 has been a tough year for everyone. It's even worse
      when you can't go out and have fun with friends.<br>In a time where we must
      all stay socially distant from one-another, luckily technology helps us feel
      closer together.<h2 class="bb_tag">Long-Distance Dating</h2>Be together, no
      matter how far away you are from each other. Watch together, listen together,
      voice/video chat, and enjoy.<br>We have many scenes <strong>(planned)</strong>
      you might enjoy for a nice date night, or a fun day out.<h2 class="bb_tag">Internet
      Friends</h2>Often people make friends with others who are across the world.
      They may not even know each others' real names, but they're best friends.<br>This
      has been going on for years, and will continue as long as we have the internet.
      <strong>Watch Party was designed for this reason.</strong><br>Whether it's getting
      together to watch your favorite streamer, an eSports tournament, or you just
      want to watch random videos, we got you.
