    about_the_game: "<strong>This is the DEMO version for The Silver Case.</strong><br><br>1999\
      \ - the &quot;24 Wards&quot;. A string of mysterious serial killings plagues\
      \ the city.<br>The detectives of the 24 Wards Heinous Crimes Unit have their\
      \ eyes on one man: Kamui Uehara, legendary serial killer and assassin of a number\
      \ of government officials 20 years prior in the now-famous &quot;Silver Case&quot;.\
      \ However, nobody knows the true identity of Kamui. <br><br>Has he really returned?\
      \ Who is this infamous serial killer?<br><br>The player takes control of the\
      \ protagonist, a member of the Special Forces Unit \u201CRepublic\u201D, from\
      \ a first-person perspective. The game takes inspiration from the adventure\
      \ and novel genres, leading the player through an in-depth story in which the\
      \ truth is gradually revealed as they solve various puzzles, offering a fresh\
      \ and unique experience.<br><br>\u201CThe Silver Case\u201D was the debut game\
      \ from developer SUDA51, who has worked on \u201CFlower, Sun and Rain\u201D\
      , \u201CKiller 7\u201D, the \u201CNo More Heroes\u201D series, \u201CLollipop\
      \ Chainsaw\u201D and currently \u201CLET IT DIE\u201D. Now, \u201CThe Silver\
      \ Case HD Remaster\u201D will become the maiden work of Grasshopper Manufacture\
      \ Inc., scheduled for release this Fall, 2016 on various PC distribution platforms.<br><br>The\
      \ game will be fully remastered, while retaining the same atmosphere of the\
      \ original 1999 game for Sony PlayStation, and the game will be fully localized\
      \ into English for the first time, finally giving fans of SUDA51 worldwide the\
      \ chance to enjoy \u201CThe Silver Case\u201D."
