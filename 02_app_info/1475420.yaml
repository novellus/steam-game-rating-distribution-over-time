  data:
    about_the_game: "Puzzling Peaks EXE is a hilariously mind-bending physics puzzle\
      \ game about a spherical hero named Knightly, a highly confident administrator\
      \ named Jasmin, and a quirky, artificially intelligent guide named A.I.D.E.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1475420/extras/puzzling_peaks_exe_1.gif?t=1607501935\"\
      \ /><br><br><strong>INNOVATIVE STORYTELLING\u200B</strong><br>The unique recipe\
      \ for storytelling that handed us several industry accolades is refined and\
      \ expanded upon to craft a memorable tale for Puzzling Peaks EXE. We use a combination\
      \ of stunning pixel art, music, and unique narrative techniques to paint a charming\
      \ postmodern story that will keep players intrigued and entertained until the\
      \ end.<br><br><strong>100+ HANDCRAFTED CHALLENGES\u200B</strong><br>This game\
      \ features a distinct gameplay mechanic: our hero cannot move on his own, so\
      \ you\u2019ll have to rotate platforms and manipulate environments to launch\
      \ him around a beautiful 16-bit world. You'll need logic, brainpower, quick\
      \ reflexes, and unconditional trust in A.I.D.E. to pass more than a hundred\
      \ highly polished levels. You\u2019ll be surprised that it doesn\u2019t get\
      \ old.<br><br><strong>INTENTIONAL AND UNINTENTIONAL COMEDY\u200B</strong><br>Our\
      \ testers have been enjoying some of the game\u2019s philosophical jokes, and\
      \ moments that weren\u2019t meant to be jokes.<br><br><strong>POSSIBLY SPOOKY\u200B\
      </strong><br>This game may contain horror elements and digital beings that could\
      \ scare you. Given the history of our games, it wouldn\u2019t surprise us anymore.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1475420/extras/puzzling_peaks_exe_2.gif?t=1607501935\"\
      \ /><br><br>Note: Audio is required to progress through the game."
