    detailed_description: "<h1>CHECK THE LATEST INSTALLMENT OF THE LEISURE SUIT LARRY\
      \ SERIES</h1><p><a href=\"https://store.steampowered.com/app/1373430/Leisure_Suit_Larry__Wet_Dreams_Dry_Twice/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1373430/Leisure_Suit_Larry__Wet_Dreams_Dry_Twice/</a></p><br><h1>About\
      \ the Game</h1>Larry Laffer is a short, tacky, balding, forty-year-old man who\
      \ has been living with his mother until recently. He used to be in the software\
      \ business, but decided to leave everything behind as he moved to the city of\
      \ Lost Wages in pursuit of sexual fulfillment. Clad in a white polyester leisure\
      \ suit, Larry finds himself outside of Lefty's Bar, determined to finally lose\
      \ his virginity - or commit suicide if he is unable to achieve that goal before\
      \ dawn.<br><br>Leisure Suit Larry in the Land of the Lounge Lizards is the first\
      \ game in Al Lowe's Leisure Suit Larry series, largely inspired by the text\
      \ adventure Softporn Adventure, though with a greatly enhanced script containing\
      \ more humorous descriptions and dialogue. A text parser is used to input commands\
      \ for interaction with a graphical environment. Progress is achieved by collecting\
      \ various items and figuring out which of those may be essential for conquering\
      \ the hearts of the several female characters appearing in the game.<br><br>-\
      \    Includes Leisure Suit Larry 1 - In the Land of the Lounge Lizards and its\
      \ VGA Version<br>(The VGA Version of the game is available through steam. Right\
      \ click on the game in the steam library -&gt; properties -&gt; betas and choose\
      \ the VGA version.)<br><br>-    Play as one of gaming\u2019s longest lasting\
      \ legends: Leisure Suit Larry!<br><br>-    Al Lowe\u2019s famously risque humor\
      \ and bodacious babes that are waiting to \u201Cwork out\u201D with you!<br><br>-\
      \    Use text commands for interactions with the environment!"
