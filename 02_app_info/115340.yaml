    about_the_game: "<strong>RADNET</strong> is an awesome collection of over 55 in-game\
      \ pieces of content - including Events, Friend vs. Friend competitive score\
      \ Challenges and weekly themed Rewards that compliment and expand the game experience.\
      \ Included in those \u2018Rewards\u2019 are exclusive items such as Behind-the-Scenes\
      \ videos from the development team and bonus Mutations for Sgt. James Heller\
      \ in the game\u2019s main campaign.<h2 class=\"bb_tag\">RADNET Features:</h2><ul\
      \ class=\"bb_ul\"><li>Over 55 unique pieces of digital content accessible at\
      \ launch at no extra charge.<br></li><li>20 Events Death-defying chopper races,\
      \ intense combat scenarios plus more!<br></li><li>20 Challenges Compete with\
      \ and beat your friends\u2019 best scores!<br></li><li>5 Exclusive \u2018Behind\
      \ The Scenes\u2019 Videos<br></li><li>5 Exclusive Sgt James Heller Mutation\
      \ Abilities<br></li><li>5 Bonus Unlock Abilities for Sgt James Heller<br></li><li>Alex\
      \ Mercer Skin unlock \u2013 the ultimate fan reward</li></ul>"
