  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1066040/extras/SimpleDotBlack.gif?t=1608725970\"\
      \ /><br>Simple Dot is a minimalistic puzzle game, in which problems are solved\
      \ with lines of various physical properties and the given surroundings.<h2 class=\"\
      bb_tag\">Features:</h2><ul class=\"bb_ul\"><li> 5 different types of lines to\
      \ solve problems with,<br></li><li> various environment mechanics<br></li><li>\
      \ 70+ diverse levels,<br></li><li> multiple ways of solving each problem,<br></li><li>\
      \ an amazing soundtrack created by Dawid Domaga\u0142a,<br></li><li> steam achievements.<br></li><li>\
      \ global rankings (optional \u2013 so no preasure),</li></ul><h2 class=\"bb_tag\"\
      >Rules:</h2>Objective:<br><ul class=\"bb_ul\"><li> guide the balls from one\
      \ bucket to the other.</li></ul>Your tools:<br><ul class=\"bb_ul\"><li> 5 lines\
      \ with various physical properties.</li></ul>Support:<br><ul class=\"bb_ul\"\
      ><li> delete unneeded lines,<br></li><li> repeat levels as many times you want\
      \ e.g. once for achievements (stars) and once for points.</li></ul>Rewards:<br><ul\
      \ class=\"bb_ul\"><li> unlock Steam achievements and climb-up the global ranking\
      \ with the points you gain!<br><br>Simple Dot is a passion project. Created\
      \ in my spare time, responsible for sleepless nights, and - in the end - dedicated\
      \ to my two newborns that are the newest addition to my family.</li></ul>"
