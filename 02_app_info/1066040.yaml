    review: "This is an indie game with reasonably interesting mechanics (\xE0 la\
      \ Rube Goldberg mechanisms or The Incredible Machine), but it's utterly lacking\
      \ in polish.\n\nThe physics are janky, and the balls occasionally behave erratically\
      \ or outright despawn. Maybe they're on a timer? It's certainly not explained\
      \ in-game.\n\nCrucial controls are missing - to my constant irritation, I couldn't\
      \ find a way to delete any but the most recently placed obstacle.\n\nAlso, some\
      \ levels contain moving platforms. The par solution usually involves them, and\
      \ they unfortunately slow down the game immensely. Speed controls could have\
      \ circumvented this issue.\n\nUltimately, despite my numerous misgivings about\
      \ the game, I still found it reasonably enjoyable. It's just unfortunate that\
      \ it falls far short of its potential due to some minor omissions."
