    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222140/extras/logo.png?t=1600092540\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222140/extras/stars.png?t=1600092540\"\
      \ /><br><br><strong>Detroit: Become Human</strong>, the award-winning video\
      \ game production from <strong>Quantic Dream</strong>, is finally available\
      \ on Steam! Featuring world-renowned actors including <strong>Jesse Williams</strong>\
      \ (Grey\u2019s Anatomy), <strong>Clancy Brown</strong> (Carnivale), <strong>Lance\
      \ Henriksen</strong> (Aliens), <strong>Bryan Dechart</strong> (True Blood) and\
      \ <strong>Valorie Curry</strong> (Twilight).<h2 class=\"bb_tag\">WHAT MAKES\
      \ US HUMAN?</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222140/extras/ligne.png?t=1600092540\"\
      \ /><br>Detroit 2038. Technology has evolved to a point where human like androids\
      \ are everywhere. They speak, move and behave like human beings, but they are\
      \ only machines serving humans.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222140/extras/connor2.jpg?t=1600092540\"\
      \ /><br><br>Play three distinct androids and see a world at the brink of chaos\
      \ \u2013 perhaps our future - through their eyes. Your very decisions will dramatically\
      \ alter how the game\u2019s intense, branching narrative plays out.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222140/extras/kara.jpg?t=1600092540\"\
      \ /><br><br>You will face moral dilemmas and decide who lives or dies. With\
      \ thousands of choices and dozens of possible endings, how will you affect the\
      \ future of Detroit and humanity\u2019s destiny?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222140/extras/markus.jpg?t=1600092540\"\
      \ /><h2 class=\"bb_tag\">PLAY YOUR PART IN A GRIPPING NARRATIVE</h2>Enter a\
      \ world where moral dilemmas and difficult decisions can turn android slaves\
      \ into world-changing revolutionaries. Discover what it means to be human from\
      \ the perspective of an outsider \u2013 and see the world through the eyes of\
      \ a machine.<h2 class=\"bb_tag\">THEIR LIVES, YOUR CHOICES</h2> Shape an ambitious\
      \ branching narrative, where your decisions not only determine the fate of the\
      \ three main characters, but that of the entire city of Detroit. How you control\
      \ Kara, Connor and Markus can mean life or death \u2013 and if one of them pays\
      \ the ultimate price, the story still continues\u2026<h2 class=\"bb_tag\">COUNTLESS\
      \ PATHS, COUNTLESS ENDINGS</h2> Every decision you make, no matter how minute,\
      \ affects the outcome of the story. No playthrough will be exactly the same:\
      \ replay again and again to discover a totally different conclusion.<h2 class=\"\
      bb_tag\">FULLY OPTIMIZED FOR PC</h2> Detroit: Become Human is brought to PC\
      \ with stunning graphics, 4K resolution, 60 fps framerate and full integration\
      \ of both mouse/keyboard and gamepad controls for the most complete Detroit:\
      \ Become Human experience to date.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222140/extras/D3OK.gif?t=1600092540\"\
      \ />"
