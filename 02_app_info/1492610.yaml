  data:
    about_the_game: In the late 1960s, the Cold War between the United States of America
      and the Soviet Union reached its peak with the moon race. So far the Soviet
      Union was leading with its space program, but the USA caught up in no time.
      With the entry of the fictitious nation of Ustria, the duel quickly turned into
      a three-way battle.<br><br><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1492610/extras/Story.gif?t=1607631600"
      /><br>In the game you are part of the Ustrian Secret Service and play a leading
      role in the National Space Program. The main task is to catch up on the technological
      lead through espionage and sabotage. You do this for example by penetrating
      the NASA headquarters, taking out guards, bypassing security systems to get
      access to secret plans.<br><br><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1492610/extras/Features.gif?t=1607631600"
      /><br><ul class="bb_ul"><li> <h2 class="bb_tag">Story Driven Background</h2>Discover
      the story of an agent who can change the history of the Moon Race forever. It's
      up to you which of the three nations wins the race.<br></li><li> <h2 class="bb_tag">30+
      Challenging Levels</h2>Lots of varied levels ensure that you won't get bored.
      Visit historical as well as freely fictional places to guide the fate of your
      nation.<br></li><li> <h2 class="bb_tag">Lot's of Player Upgrades</h2>Of course,
      if you're already breaking in somewhere, you might as well enrich yourself personally.
      Use the money to unlock new abilities or boosts that will help you master the
      game even better.<br></li><li> <h2 class="bb_tag">Explore in your OWN way</h2>Most
      levels are designed so that there is no single correct path. Many possibilities
      lead to the goal. Create your own way. <br></li><li> <h2 class="bb_tag">Lots
      of Minigames</h2>To keep it interesting, many mini-games are included, so you
      don't have to do the same mini-game for the 100th time.<br></li><li> <h2 class="bb_tag">No
      Early Access</h2>We don't believe in early access games. When the game comes
      out it should feel complete and proper for us to guarantee you a good gaming
      experience.<br></li><li> <h2 class="bb_tag">Be Part of the Space Race!</h2>Every
      one of us wanted to be an astronaut at some point. This is finally your chance
      to get a little closer to that.</li></ul>
