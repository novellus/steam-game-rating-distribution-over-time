    short_description: Moonshot is a stealth puzzle platformer that puts you in the
      role of a spy of a fictional country in the 'moon race' era. In competition
      with the USA and the Soviet Union, you will have to use espionage and sabotage
      to make sure that your nation will be the first on the moon.
