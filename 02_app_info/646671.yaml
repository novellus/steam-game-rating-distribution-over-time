    about_the_game: "Wanna battle your way through menacing hordes of Vikings or take\
      \ on a crooked gang of outlaws in the Old West?<br />\r\n<br />\r\nYou can do\
      \ that and more in Iron &amp; Steel Pack, an exciting pinball table two-pack\
      \ that combines Zen's own epic medieval adventure CastleStorm with Wild West\
      \ Rampage, an all-new table where you can play as Cindy, a tough-as-nails frontier\
      \ bounty hunter in the Old West!<br />\r\n<br />\r\nBarge into a world of dragons\
      \ and trains, swords and six-shooters, the perfect blend of the Middle Ages\
      \ and the Wild West!"
