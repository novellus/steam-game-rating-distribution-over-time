    review: "Brings a lot more variety into the mix for female characters. (I have\
      \ all six of them)\nWould love to see a male character generator pack from the\
      \ dev here. \nMy female character generator is massive compared to the male\
      \ one. \nI love the devs work, don't get me wrong. but it's exclusive to female\
      \ chars unless you wanted to cross dress. simply place the images into the male\
      \ generator.  Other than that it's a really good addition with the other packs."
