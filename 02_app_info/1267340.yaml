details:
  data:
    about_the_game: "Heroine Character Generator 6 from Gee-kun-soft has arrived with\
      \ the 6th collection of brand new parts for creating amazing heroine characters!<br\
      \ />\r\n<br />\r\nHeroine Character Generator 6 makes it easier than ever to\
      \ create original female characters for your RPG project by offering matching\
      \ eyes, hairstyles, accessories, clothes plus cool capes!<br />\r\n<br />\r\n\
      The more original characters you create, the more original your story becomes!\
      \ So go ahead and get inspired with this new character generator!<br />\r\n\
      <br />\r\nFeatures:<br />\r\n<br />\r\n* Clothes: 20 Female<br />\r\n* Accessories:\
      \ 8 Female<br />\r\n* Capes &amp; others: 4<br />\r\n* Eyes: 5 sets<br />\r\n\
      * Front Hair: 5 Female<br />\r\n* Rear Hair: 5 Female<br />\r\n* This pack is\
      \ for use in RPG Makers, Visual Novel games or the engine of your choice. However,\
      \ you may not sell your created game if it\u2019s made with game development\
      \ software other than the RPG Maker franchise or Visual Novel Maker."
