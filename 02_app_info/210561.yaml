    about_the_game: "Rebellion brings you the ultimate mission for the ultimate sniping\
      \ game \u2013 &quot;Kill Hitler!&quot;<br><br>You have the leader of the Nazi\
      \ war machine in your sights and one clear shot. Do you have the skill and nerve\
      \ to take that shot?<br><br>As the Thousand Year Reich collapses, you have received\
      \ intelligence that Adolf Hitler is returning to Berlin on board his personal\
      \ train. Intercept it as it waits at the station. One brief opportunity to do\
      \ what so many wish had been done \u2013 Kill Hitler!<br><br>The Sniper Elite\
      \ V2 DLC also includes two extra authentic sniping weapons \u2013 the Soviet\
      \ semi-automatic battle rifle SVT-40 and the standard German service rifle Kar\
      \ 98:<br><ul class=\"bb_ul\"><li>With its big clip and semi-automatic fire,\
      \ SVT-40 is the brute of the sniping world. But its lower muzzle velocity leads\
      \ to more bullet drop over longer ranges, challenging the skills of even the\
      \ most experienced player.<br></li><li>With the Karabiner you have access to\
      \ the most powerful zoom in Sniper Elite V2, perfect for long range pinpoint\
      \ shooting \u2013 but only if you can successfully master the \u2018Empty Lung\u2019\
      \ technique.<br><br>One bullet can change history. Purchase the Sniper Elite\
      \ V2 DLC and take the shot\u2026</li></ul>"
