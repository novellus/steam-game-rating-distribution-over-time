  data:
    about_the_game: Fighting crime and saving lives. And... surviving ravenous hordes
      of bloodthirsty undead? The men and women of Horror City's Police and Fire Services
      sure do have their work cut out for them.<br><br>Made for use with the ever
      growing POP! art style, creator Vexed Enigma has put together a character pack
      featuring 8 brand new characters themed around Fire and Police services, each
      with an extra alternative color scheme for convenient variation. Featuring a
      variety of skin tones and body types, with full facesets, zombie versions and
      downed/dead poses, this character pack is perfect for spicing up your POP! Horror
      City creations!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/455222/extras/phc-characterpack2-inset.png?t=1589422420"
      /><br><br><i>Features:</i><br><ul class="bb_ul"><li>Made for use with POP! Resources
      and formatted for use in RPG Maker MV<br></li><li>8 unique Police &amp; Fire
      Service Characters with matching sprites and facesets, plus a color variant
      for each<br></li><li>20 faceset sheets featuring full emotion sets for each
      character plus zombie facesets<br></li><li>Zombie and downed/dead versions of
      each character, with non-gory versions included for the squeamish<br></li><li>Brand
      new POP! sprite and faceset bases included featuring plus size and elderly characters<br></li><li>8
      new &quot;Power Up&quot; objects themed around Police &amp; Fire services including
      Handcuffs, Guns, Fire Extinguishers and more!</li></ul>
