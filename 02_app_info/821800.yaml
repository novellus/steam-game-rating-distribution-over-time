details:
  data:
    about_the_game: ADR-Labelling teaches the players the basics of markings dangerous
      goods transport vehicles. Players can either place the markings on pre-made
      cargo or load the vehicles themselves. Once the cargo has been selected player
      is tasked to place all the correct orange plates and ADR labels on the vehicle.
      Game is designed to give additional support and an interactive training platform
      for people studying for their ADR license.
