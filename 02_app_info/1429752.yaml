    about_the_game: "Directly connecting England and Wales, running under the longest\
      \ river in the United Kingdom, the South Wales Main Line is one of the most\
      \ important cross-border routes in the country, and over 80 miles of it can\
      \ be explored in South Wales Coastal!<br><br>Bristol and Swansea have been connected\
      \ by rail since 1850, however it would not be until the 1880s that the revolutionary\
      \ Severn Tunnel was constructed, shortening the link between England and Wales\
      \ by over 30 miles. For over a century, the Severn Tunnel was the longest in\
      \ Britain, and is still used by dozens of trains daily connecting the two countries.<br><br>Services\
      \ originating from the West Country and London combine to make the South Wales\
      \ Main Line a continuously busy line, with passengers bound for destinations\
      \ such as Newport, Cardiff and Swansea, and freight heading for Wentloog container\
      \ terminal or Port Talbot Steelworks.<br><br>The route, set in 2016, represents\
      \ a time before overhead wires were installed on the main line to Cardiff, making\
      \ for a classic diesel experience along the full 85-mile route from Bristol\
      \ Temple Meads and Bristol Parkway to Swansea. Croeso i Gymru!<br><br><strong>Please\
      \ note: if you own the original version of South Wales Coastal: Bristol - Swansea,\
      \ then you do not need to purchase this unbranded add-on, it will already be\
      \ in your library.</strong><br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>A\
      \ wide selection of Career and Railfan Mode scenarios are included:<br><br><ul\
      \ class=\"bb_ul\"><li>[175] Pt 1: 1V40 Manchester Piccadilly to Carmarthen<br></li><li>[175]\
      \ Pt 2: 1V40 Manchester Piccadilly to Carmarthen<br></li><li>[175] 1V48 Carmarthen\
      \ to Manchester Piccadilly<br></li><li>[175] 1B41 Milford Haven to Cardiff Central<br></li><li>[175]\
      \ 1W95 Cardiff to Holyhead<br></li><li>[175] 1V91 Holyhead to Cardiff<br></li><li>[175]\
      \ 2G52 Cardiff to Cheltenham Spa<br></li><li>[175] 2L53 Cheltenham Spa to Maesteg<br></li><li>[175]\
      \ 2U20 Taunton to Cardiff<br></li><li>[70] Pt 1: 6H23 Margam T.C. to Llanwern\
      \ Exchange Sdgs<br></li><li>[70] Pt 2: 6H23 Margam T.C. to Llanwern Exchange\
      \ Sdgs<br></li><li>[70] 6V05 Round Oak to Margam T.C.<br></li><li>[70] 4O51\
      \ Wentloog to Southampton<br></li><li>[70] 6M04 Portbury to Rugeley P.S.<br></li><li>[67]\
      \ 1V05 - 1803 Nottingham to Swansea<br></li><li>[67] 1M77 - 1905 Cardiff Central\
      \ to Swindon<br></li><li>[67] 1M91 - 1630 Bristol Temple Meads to Crewe<br></li><li>[HST]\
      \ 1B59 London to Swansea<br></li><li>[Railfan Mode] Bridgend<br></li><li>[Railfan\
      \ Mode] Bristol Temple Meads<br></li><li>[Railfan Mode] Cardiff Central<br></li><li>[Railfan\
      \ Mode] Margam T.C.<br></li><li>[Railfan Mode] Newport<br></li><li>[Railfan\
      \ Mode] Port Talbot Parkway</li></ul><br>More scenarios are available on the\
      \ Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>85-mile route\
      \ from Bristol Temple Meads to Swansea<br></li><li>Includes Bristol Parkway,\
      \ Cardiff Bay branch and Port Talbot Steelworks<br></li><li>Includes:<br><ul\
      \ class=\"bb_ul\"><li>BR Class 175<br></li><li>BR Class 43 HST<br></li><li>BR\
      \ Class 70<br></li><li>BR Class 67<br></li><li>BYA, MXA, FEA-B, HHA and KTA\
      \ wagons<br></li><li>GUV and Mk1 BG Mail Coaches</li></ul></li><li>18 Career\
      \ scenarios<br></li><li>6 Railfan Mode scenarios<br></li><li>Quick Drive Compatible<br></li><li>Download\
      \ size: 1.2GB</li></ul>"
