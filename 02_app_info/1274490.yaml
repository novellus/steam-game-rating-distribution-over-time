  data:
    about_the_game: "His compatriots forgot him in space. A long dreamless cryogenic\
      \ night was fortunately with him to make him wait some 300 years...<br />\r\n\
      <br />\r\nAn autonomous system with artificial intelligence ends up to establish\
      \ his return on his native Earth, after a destructive fungal pandemic degrading\
      \ the humankind in scraps. Thanks Rosanto!<br />\r\n<br />\r\nIt's a earthling,\
      \ he's at home and he will survive! Or not... Armed with his protocolar pouch\
      \ brief of the UASA (pronounce &quot;WAZA&quot;) and his 80's scout formation,\
      \ he will adapt or fade away in the dust of his Mother-Earth...<br />\r\n<br\
      \ />\r\n- Green your environment, plant trees, heal damaged nature to bring\
      \ back biodiversity to be able to survive !<br />\r\n<br />\r\n- Explore an\
      \ open-world without loading !<br />\r\n<br />\r\n- Grow crops and raise animals\
      \ !<br />\r\n<br />\r\n- More than 220 craftings and items !<br />\r\n<br />\r\
      \n- Night and day cycle<br />\r\n<br />\r\n- Visual and sonore environment that\
      \ change depending your progression !<br />\r\n<br />\r\n- Save your progression\
      \ whenever and wherever you want !<br />\r\n<br />\r\n- No connection required\
      \ and no in-app purchases !"
