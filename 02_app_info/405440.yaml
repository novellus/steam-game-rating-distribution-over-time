    about_the_game: "A rebellion has taken place at a remote military base on Mars.\
      \ The facility specialized in the research and development of autonomous weaponized\
      \ robots. The most advanced robots were able to seize control of the entire\
      \ base. All military and civilian personnel are presumed killed in action. Your\
      \ mission is to retake the base by force. You must eliminate the leaders of\
      \ the rebel army and destroy anything that stands in your way.<br><br><strong>Features</strong><br>\u2022\
      \ Ares Omega is a top-down rogue-lite shooter.<br>\u2022 Procedurally generated\
      \ levels means that no run will ever be the same.<br>\u2022 Progress your character\
      \ and learn 45 different skills across 3 different skill trees.<br>\u2022 Find\
      \ and unlock over 50 different weapons.<br>\u2022 At the beginning of each run\
      \ you can equip your character with new gear that is bought with credits acquired\
      \ during previous runs.<br>\u2022 The game culminates in 4 epic boss battles\
      \ against Enyo, Deimos, Phobos, and the final boss Ares Omega."
