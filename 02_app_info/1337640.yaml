details:
  data:
    about_the_game: Enter the heart pumping and high octane world of corporate tower
      management! Towers Inc. is a minimalist tower building management game. Build
      offices from basic offices to executive office suites. Keep your renters happy
      with services like secretaries, lawyers, tech support, and even spas for those
      stressed out CEOs. Manage the costs of keeping your corporate renters happy
      while meeting their demands.<h2 class="bb_tag">Features</h2> <ul class="bb_ul"><li>Build
      a variety of office spaces from the bare bones cubicle offices to the high end
      executive suites.<br></li><li>Unlock new offices and services with research
      and development teams. <br></li><li>Keep renters happy with services like secretaries,
      lawyers, tech support, meeting rooms, human resources, break rooms, keynote
      stage, mail rooms, and a lot more.<br></li><li>Manage utilities power and water
      so businesses won't move out and you won't go bankrupt.<br></li><li>Repair rundown
      offices and services as your tower ages.<br></li><li>View the stats of each
      individual office and manage accordingly.<br></li><li>Micromanage your tower
      or hire others to do the dirty work.</li></ul>
