  data:
    about_the_game: "Five years since its outbreak, the \u201CSimian Flu\u201D has\
      \ wiped out half of humanity and left other primates...changed.<br />\r\n <br\
      \ />\r\nYou are an ape with advanced intelligence, captured and held prisoner\
      \ in a heavily guarded scientific facility as mankind desperately searches for\
      \ a cure.<br />\r\n <br />\r\nYour mission: Climb, jump and shoot through the\
      \ chaos of an apocalyptical world to escape with your fellow apes and return\
      \ home at the crossroads of two species\u2019 destinies.<br />\r\n<br />\r\n\
      DTS Plugin Version# to be tracked w/ Apes: I3DA1.0.1 Wwise 2017"
