    detailed_description: "\u25A0Story<br />\r\nEmpire Club. The most luxurious bar\
      \ that ladies and gentlemen come and gather.<br />\r\nThe beautiful maids who\
      \ worked there danced and talked with the customers to amuse them.<br />\r\n\
      <br />\r\nOne day, the protagonist was told to meet his uncle.<br />\r\nHis\
      \ uncle told him he had newly opened a future-next generation Empire Club which\
      \ was customizable and filled with new possibilities.<br />\r\nUnexpectedly,\
      \ his uncle generously handed over the ownership of Empire Club\u2026 However,\
      \ Empire Club was secretly in huge debt.<br />\r\nAlthough he cursed his uncle\
      \ for fleeing outside of the country neglecting Empire Club as it was, he had\
      \ no choice but to run the place.<br />\r\nNot only he had to save the club\
      \ from debt, there were so many outrageous problems. It was obvious that it\
      \ wouldn\u2019t be easy to solve everything.<br />\r\nIn front of the protagonist\
      \ who was totally at a loss, three maids appeared. They were the last few maids\
      \ who remained working at Empire Club.<br />\r\n\u201CMaria Seido\u201D who\
      \ is innocent and cheerful.<br />\r\n\u201CMafuyu Himuro\u201D with serious\
      \ and loyal personality.<br />\r\n\u201CRisa Takizawa\u201D a dignified, mature\
      \ woman.<br />\r\nStarting with these three, the protagonist and maids cooperate\
      \ to rebuild the future-next generation Empire club.<br />\r\n<br />\r\n\u25A0\
      Character Edits<br />\r\nThe most crucial feature of this product- Editing characters.<br\
      \ />\r\nYou would easily be able to customize your maids however you like.<br\
      \ />\r\nWe have added some functions for players to be able to create even more\
      \ idealistic characters.<br />\r\n<br />\r\n\u25A0VS Dance<br />\r\nPlayers\
      \ can battle against rivals who appear in the story, by Rhythm Acting games.<br\
      \ />\r\nNo worries. You can skip the games if you\u2019d like."
