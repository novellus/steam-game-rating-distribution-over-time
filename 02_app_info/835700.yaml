    about_the_game: "Plunge back into the heart of a legendary tale in a brand new\
      \ adventure starring Alice, the carefree girl with her head in the clouds! One\
      \ evening, while sleeping peacefully in her bedroom, a noise awakens Alice.\
      \ She then finds herself suddenly falling, and lands in a familiar place \u2013\
      \ Wonderland, still full of surprises. This is when she learns that Wonderland\
      \ is under threat. It has been turned upside down by a terrible menace \u2013\
      \ the Jabberwocky. Only she can save this crazy, madcap world from the ordered\
      \ and rational reign of the Jabberwocky.<br><br><ul class=\"bb_ul\"><li>Experience\
      \ a spectacular adventure, which follows on from the original Alice in Wonderland\
      \ story. <br></li><li>Explore the most emblematic places from Lewis Carroll\u2019\
      s tale, on the quest for clues in order to overthrow the Jabberwocky.<br></li><li>Solve\
      \ the various enigmas that block your way.<br></li><li>Restore order... or rather\
      \ disorder, to Wonderland.<br></li><li>Rediscover the legendary characters such\
      \ as the White Rabbit, the Mad Hatter and the Queen of Hearts.</li></ul><br>Wide\
      \ range of minigames:<br><ul class=\"bb_ul\"><li>Hidden object sequences<br></li><li>Puzzles<br></li><li>Labyrinth<br></li><li>Inventory\
      \ management</li></ul>"
