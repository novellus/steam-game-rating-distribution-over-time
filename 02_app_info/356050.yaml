details:
  data:
    about_the_game: "Beyond Eyes is a modern fairy tale about finding courage and\
      \ friendship as you carefully guide young Rae on a life changing journey, uncovering\
      \ an incredible world, step by step. Blinded as a young child, and reluctant\
      \ to leave the protection of her family home, Rae\u2019s world is once more\
      \ shattered as Nani, her pet cat, goes missing. Summoning up all the courage\
      \ she can muster, Rae learns to face her fears and ventures out into the world,\
      \ to find her best friend.<br><br><ul class=\"bb_ul\"><li>Experience the world\
      \ from the unique perspective of a young blind girl, as she is faced with the\
      \ world outside of her parent\u2019s home and the challenges her disability\
      \ brings.<br></li><li>Immerse yourself in a uniquely painted and explorable\
      \ environment, overlaid with a haunting musical score.<br></li><li>On Rae\u2019\
      s journey to reunite herself with her feline friend Nani, you will help Rae\
      \ make sense of this unfamiliar world, changed in the years since she first\
      \ lost her sight.<br></li><li>Unlock achievements to mark your progress both\
      \ through the woven story, and with helping Rae grow more comfortable with her\
      \ surroundings and disability.</li></ul>"
