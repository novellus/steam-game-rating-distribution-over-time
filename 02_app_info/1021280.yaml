  data:
    about_the_game: "Is Murder Miners one of your favorite $1 games that you\u2019\
      ve gotten 10\u2019s or even 100\u2019s of hours from? Are you a believer in\
      \ JForce? Well here is a great way to show off your belief while supporting\
      \ the development of Murder Miners X.<br><br>This DLC includes 4 items:<br><br><ol>\
      \    <li>Believer Badge! <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1021280/extras/BelieveBadge_-_Copy.png?t=1567617556\"\
      \ /><br>    </li><li>Gold weapon skins! Everything a believer touches turns\
      \ to gold...every weapon you equip will become golden with belief and every\
      \ golden weapon you drop will revert back to normal if touched by a nonbeliever\
      \ (this effect can be toggled in armor customization).<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1021280/extras/jjjjjjjjjjjjj.png?t=1567617556\"\
      \ /><br><br>    </li><li>Glowing believer banner in pregame lobby! <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1021280/extras/believers.gif?t=1567617556\"\
      \ /><br><br>    </li><li>Spit on nonbelievers ability! Shame the unwashed, non-believing\
      \ masses who do not <i>kno de wae</i>  (with related achievement). To spit press\
      \ &quot;Z&quot; on the keyboard (or X + Right on the D-pad with an Xbox controller)\
      \ then fire it at the nonbelievers.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1021280/extras/spit.gif?t=1567617556\"\
      \ /><br><br></li></ol>"
