    about_the_game: 'Take control of The Postal Dude in his infamous first outing
      as he battles to survive in a world gone mad! POSTAL is a classic isometric
      shooter filled to the brim with fast-paced explosive action. Crazed gunmen out
      for your blood await you around every corner, and your only choice is to get
      them before they get you. Fight back with a destructive arsenal as make your
      way through a violence-stricken town.<br> <br>It''s time to go POSTAL!<br> <br><ul
      class="bb_ul"><li>New control options - use your mouse or dual analog sticks.
      None of that tank control insanity!<br></li><li>Get your friends together for
      LAN Multiplayer - co-op or deathmatch for up to 16 players.<br></li><li>Blast
      your way through 22 levels: Includes the original 16 level campaign, 4 from
      the Special Delivery expansion and 2 previously Japanese-exclusive levels.<br></li><li>Test
      yourself with one of 22 bonus Challenge stages, across 4 categories. Or play
      through all of them in The Gauntlet.<br></li><li>9 devastating weapons: Defend
      yourself with varied tools of mayhem. Take aim with the Scatter Gun! Clear out
      rooms with Grenades, Mines, and the almighty Napalm Launcher! Whip out Heatseeker
      Rockets for those big groups!<br></li><li>Wide range of foes: Defend yourself
      from Molotov-tossing Grenadiers, gun-toting Infantryman, rocket-firing Heavy-Weapons
      Experts (don''t forget to duck!), and angry Ostriches!<br></li><li>Non-stop,
      guns-blazing, adrenaline-fueled action!<br></li><li>Fully-voiced Japanese audio
      available!</li></ul>'
