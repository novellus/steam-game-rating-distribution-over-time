    about_the_game: '<h2 class="bb_tag">Become Shepherd, an avatar of nature, and
      guide herds of animals on a perilous journey.</h2><br><br>Each generation, the
      Elephant Tribe makes a grand pilgrimage. But this time, something is different...
      <br><br>Help Shaman, the young Elephant leader, convince the other animal tribes
      to join her. Protect your herds as they are beset by flood, fire, drought, and
      the dark smokebeasts that have spread across the land. Control the environment
      to guide herds of animals and restore their home in this colourful narrative
      puzzle game!<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li><strong>Change
      the environment</strong> around the animals with the powers of the Elder Tree:
      grow grass and trees, start forest fires, shift sand dunes, or create new rivers
      and lakes.<br><br></li><li><strong>Overcome treacherous encounters</strong>
      with creatures and obstacles while carefully guiding your animals to safety.<br><br></li><li>Fall
      in love with a <strong>papercraft-inspired landscape set to a joyful original
      score</strong> by Adam Sakiyama.<br><br></li><li>Through <strong>gorgeous illustrated
      cinematics and in-game dialogue</strong>, explore how kindness, compassion,
      and forgiveness are powers unto themselves in this fable about overcoming differences
      to restore the world.</li></ul>'
