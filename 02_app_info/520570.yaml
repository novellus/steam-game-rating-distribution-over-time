    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/520570/extras/HoPiKo.png?t=1483635635\"\
      \ /><br>A virus, known as the Nanobyte has infected hardware around the globe\
      \ rendering all systems useless - gaming is dead. The HoPiKo, who ran the games,\
      \ have been enslaved... It\u2019s time to hook up your power gloves and save\
      \ your HoPiKo brothers!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/520570/extras/SpeedRunner.png?t=1483635635\"\
      \ /><br><br>HoPiKo is an intense speed run platformer where you get to save\
      \ gaming. Jump from platform to platform avoiding death, exploiting shortcuts\
      \ and ripping through 100s of hand-crafted levels, each one dropped into a 5-stage\
      \ mini run designed to break your mind!<br><br>Compete to be the fastest in\
      \ the world with time based scores, level pars and collectable retro consoles\
      \ opening unique bonus runs.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/520570/extras/Features.png?t=1483635635\"\
      \ /><br><ul class=\"bb_ul\"><li>Fast and brutal twitch-based gameplay.<br></li><li>Awesome\
      \ chiptune soundtrack written and composed on authentic hardware.<br></li><li>Uses\
      \ every ounce of your muscle memory.<br></li><li>Unique minimal controls, you\u2019\
      ve never played a platformer like this!</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/520570/extras/GameOver.png?t=1483635635\"\
      \ />"
