    review: 'super cheap simple models, I really apprciate this content for the price.
      If your looking for models to use in a project this is a good start! I only
      wish it had a few things like people trees and animals but those are much more
      complicated to make and I wouldnt doubt more 3D models will be released.


      I wonder if game guru models are allowed to be used in AGK2? hmmmm either way
      I recomend this product.'
