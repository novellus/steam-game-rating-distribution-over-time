details:
  data:
    about_the_game: "When developing 3D games and apps for mobile platforms, sourcing\
      \ models that use polygons optimally is vital to ensure the best possible performance.\
      \ Included in this DLC are over 250 low polygon 3D models, complete with diffuse,\
      \ normal and specular textures, ready to drop into your project.<br><br>The\
      \ assets are subdivided into eight categories, and provide an ideal starting\
      \ point for your 3D game or app in those genres including:<br><br><ul class=\"\
      bb_ul\"><li><strong>CARTOON</strong> - Designed with a cartoon style, these\
      \ items are exaggerated for effect<br></li><li><strong>DRIVING</strong> \u2013\
      \ Does not include vehicles, but does have the road furniture and collectables<br></li><li><strong>HORROR</strong>\
      \ \u2013 Create a creepy horror game with this grave selection<br></li><li><strong>JUNGLE</strong>\
      \ \u2013 Fruit and weapons of the jungle feature heavily in this category<br></li><li><strong>SHOOTER</strong>\
      \ \u2013 Grab those essential boxes and barrels, the staple of every FPS game<br></li><li><strong>SILLY</strong>\
      \ \u2013 if it\u2019s wacky and random, it\u2019s here and covers items from\
      \ teddy bears to TVs<br></li><li><strong>SPACE</strong> \u2013 Put yourself\
      \ into outer space with asteroids, rockets and debris<br></li><li><strong>WAR</strong>\
      \ \u2013 If it explodes, it can be found in this collection of the items of\
      \ war</li></ul><br>The model files are stored in the DirectX file format (.X)\
      \ and the image and texture files stored as PNG file format. <br><br>For more\
      \ information about creating 3D games and apps in AppGameKit, please visit the\
      \ official forum linked here: <a href=\"https://steamcommunity.com/linkfilter/?url=https://forum.thegamecreators.com/board/41\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://forum.thegamecreators.com/board/41</a><br><br>The\
      \ pack will effortlessly install onto your system and can be used quickly in\
      \ your games.  All the assets in 3D Asset Pack are royalty free, meaning any\
      \ game you make with them can be legally sold by you."
