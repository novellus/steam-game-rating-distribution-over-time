      \ Place\uFF08Morning, Evening, Night\uFF09<br>Port\uFF08Morning, Evening, Night\uFF09\
      <br>Cliff\uFF08Morning, Evening, Night\uFF09<br>Yukaku Front\uFF08Morning, Evening,\
      \ Night\uFF09<br>Backstreet\uFF08Morning, Evening, Night\uFF09<br><br>\u203B\
      This content use is subject to the Collaboration Collection resource EULA, please\
