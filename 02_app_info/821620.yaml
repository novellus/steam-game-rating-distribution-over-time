    detailed_description: "<h1>Warning</h1><p>Note that the contents of this pack\
      \ only may be used in projects as long as the following is true:<br><ul class=\"\
      bb_ul\"><li>The material is used in <strong>non-commercial</strong> (free) games\
      \ only.<br></li><li>The material is <u>not</u> used in any projects containing\
      \ adult-only content.<br></li><li>The material is <u>not </u>used in any projects\
      \ containing gore.<br></li><li>The material is <u>not </u>used in any projects\
      \ that infringe upon copyright of any individual or company.<br></li><li>The\
      \ material is used <strong>as-is</strong>, without any personal edits or modifications.</li></ul></p><br><h1>About\
