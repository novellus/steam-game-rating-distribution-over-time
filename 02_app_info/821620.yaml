    about_the_game: "A hidden, remote island is a home to a different culture that\
      \ challenges the modern societal gender roles. In the gender-reversed Yoshiwara\
      \ world, a small number of male courtesans inhabit the center of the island\
      \ and provide the ladies with delight, wit and charm. Will our heroine find\
      \ only distraction in the red light district, or will she find true love? This\
      \ is the universe of [OTOKO YUKAKU], a visual novel published by D3 Publisher.\
      \ <br><br>Now you can create your own gender-reversed story with [OTOKO YUKAKU]\
      \ Collection! Whether you're looking to create a fan novel in the Yoshiwara\
      \ world, or simply need a set of gorgeous resources to illustrate your story,\
      \ you can't go wrong with this fantastic new pack. With 34 modern backgrounds,\
      \ a full cast of beautiful men  in their best attire, and a variety of supporting\
      \ characters, your non-commercial Visual Novel Maker projects will truly shine.<br><br>------------------------------------------------<br>\u25A0\
      Characters\u25A0<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/821620/extras/Screenshots01_sm.png?t=1598950314\"\
      \ /><br><br>[Kikuya]<br>\u30FBTakao\uFF08\u9AD8\u5C3E\uFF09\u203B Includes 10\
      \ expressions.<br>\u30FBTokiwa\uFF08\u3068\u304D\u308F\uFF09\u203B Includes\
      \ 12 expressions.<br>\u30FBKagura\uFF08\u795E\u697D\uFF09\u203B Includes 11\
      \ expressions.<br>\u30FBKeiji\uFF08\u4F0A\u6771\u6176\u6B21\uFF09\u203B Includes\
      \ 11 expressions.<br>A\uFF08Geisha A\uFF09<br>B\uFF08Room Wear B\uFF09<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/821620/extras/Screenshots02_sm.png?t=1598950314\"\
      \ /><br><br>\u30FBKagerou\uFF08\u304B\u3052\u308D\u3046\uFF09\u203B Includes\
      \ 11 expressions.<br>A\uFF08Geisha A\uFF09<br>B\uFF08Suits B\uFF09<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/821620/extras/Screenshots03_sm.png?t=1598950314\"\
      \ /><br><br>\u30FBIroha\uFF08\u3044\u308D\u306F\uFF09\u203B Includes 11 expressions.<br>A\uFF08\
      Normal A\uFF09<br>B\uFF08Demon B\uFF09<br>C\uFF08Suits C\uFF09<br><br><br>[Subcharacter]<br>\u30FB\
      Saeki\uFF08\u51B4\u6728\uFF09\u203B Includes 4 expressions.<br>A\uFF08Demon\
      \ A\uFF09<br>B\uFF08Normal B\uFF09<br><br>\u30FBMother\uFF08\u4E3B\u4EBA\u516C\
      \u306E\u6BCD\u89AA\uFF09\u30FBMasakazu\uFF08\u6B63\u548C\uFF09\u30FBGenemon\uFF08\
      \u6E90\u30A8\u9580\uFF09\u30FBShion\uFF08\u3057\u304A\u3093\uFF09\u203B Includes\
      \ 4 expressions.<br><br>\u3007About animation patterns<br>\u203BMost expressions\
      \ have 2-4 patterns, as named below:<br><i>[Talking with eyes open]</i><br>\u30FB\
      Idle expression\u300Copeneyetaiki\u300D<br>\u30FBTalking Expression\u300Copeneyekaiwa\u300D\
      <br><br>\u25A0Backgrounds\u25A0<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/821620/extras/Screenshots04_sm.png?t=1598950314\"\
      \ /><br><br>The following backgrounds are included:<br><br>[Kikuya]<br>Kikuya\
      \ Front\uFF08Morning, Evening, Night\uFF09<br>Kikuya Entrance\uFF08Morning,\
      \ Evening, Night\uFF09<br>Kikuya Tatamiroom\uFF08Morning, Night\uFF09<br>Kikuya\
      \ Bedroom\uFF08Morning, Night\uFF09<br><br>[Others]<br>Heroine room (Morning,\
      \ Night, Night/ light on\uFF09<br>Heroine Home Entrance\uFF08Morning, Evening,\
