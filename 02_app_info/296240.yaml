      \ /><br>\u2022\tComplete freedom of play<br>\u2022\tMore than 10 hours of gameplay<br>\u2022\
      \tUp to 50 player-controlled characters<br>\u2022\tHuge, untamed world to explore<br>\u2022\
      \tStep-by-step tutorial"
