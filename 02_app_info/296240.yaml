    reviews: "\u201CThe Promised Land should satisfy Strategy hardcore who currently\
      \ searching for something entertaining and challenging to play, however, we\
      \ would also like to recommend fans of other genres to try this game too, you\
      \ might as well totally in love with this game, just like we do!\u201D<br>4.5/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.allaboutcasualgame.com/2012/07/the-promised-land-review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >All about casual game</a><br><br>\u201C\
      If you like an adventure strategy game with excellent graphics, challenging\
      \ tasks to complete, and the promise of new things to explore, then The Promised\
      \ Land promises to fulfil your wishes completely.\u201D<br>8.5/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://pc.gameswarp.com/game-review/the-promised-land/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gameswarp</a><br><br>\u201CThe Promised\
      \ Land is a wonderful strategy game that will have you caught up in its addictive\
      \ gameplay for hours at a time.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.biogamergirl.com/2012/06/promised-land-video-game-review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Biogamergirl</a><br>"
