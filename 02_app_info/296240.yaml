      \ /></a></p><br><h1>Check out 9 Monkeys of Shaolin!</h1><p><a href=\"https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/</a></p><br><h1>About\
      \ the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/296240/extras/Description.png?t=1604678579\"\
      \ /><br><strong>Become a leader</strong> of a little group of settlers to create\
      \ a thriving colony which will envy even the developed nation! <br><strong>Who\
      \ says it would be easy?! </strong><br>An untamed land where you will have to\
      \ make everything on your own \u2013to provide your people with food and shelter\
      \ then to give them job and protection. Day by day you will have to remake your\
      \ production plans, switch your workers to find out the best solution for each\
      \ industry. But keep in mind, that every citizen has his own temper that one\
      \ day can be shown off. And that\u2019s not the only difficulty that may will\
      \ face. Pirates and wild tribes are all around this Promised Land to disturb\
      \ your presence and development here.<br><br>To create a developed colony one\
      \ will not only need to become keen in production, but also in science. Experience\
      \ points that you earn in the Academy, will be needed to get the access to advanced\
      \ technologies or your town would be just another village on this land. Think\
      \ well over what and where you spend your points on, because your choice will\
      \ depend on the fate of the entire colony! <br><br>The Promised Land, a brave\
      \ new world , the hole nation \u2013 all this lies in your hands! Become a true\
      \ leader, a chosen one, a father of nation! Guide your colony to the victory\
      \ of the modern superpower!<br>We collected all the best that is in games of\
      \ this genre, arched by exciting mini-games and carefully turned it into the\
