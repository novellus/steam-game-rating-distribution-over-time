    about_the_game: Have you ever loved somebody so much, that you'd have done anything
      for them? Broken Dreams is a platformer in which Jack can create 'shadow friends;
      copies that repeat his previous actions. Complete with a melancholy story, gothic
      artwork, professional voice-overs, Broken Dreams has received fantastic ratings
      across the board.<br><br>Broken Dreams is an expansion on the original flash-based
      game. Complete with full-screen support, new levels, a free asset pack (featuring
      artwork and music featured in the game) and Steam Trading Cards. Now you can
      add this awesome game to your Steam Library! <br><br><strong>Featuring:</strong><ul
      class="bb_ul"><li> Beautiful, hand-drawn artwork <br></li><li> A darkly-enticing
      story about unrequited love <br></li><li> Professional voice-acting <br></li><li>
      Platforming awesomeness, with a twist! Hit space to create a 'shadow' - copies
      of the character that be be used to circumvent obstacles, as jumping platforms
      and more! <br></li><li> Control both characters simultaneously using the keyboard
      - work together to solve the level! <br></li><li> Asset Pack includes Music
      and artwork used in the game</li></ul>
