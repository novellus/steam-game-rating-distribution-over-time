    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/994680/extras/FinalTrailer.gif?t=1608165471"
      /><br><br>Visit The Dungeon Experience! A thrilling world of high fantasy run
      by me, a level 1 mud-crab turned entrepreneur. Put your real world responsibilities
      on hold with a first-person guided adventure! Or work for us, we're hiring!<br><br>Explore
      the depths of our Dungeon and uncover the mystery of the great elimosphere that
      has spread corruption throughout the realm. Also a little footnote here, the
      corruption is not from the asbestos, we listened to your feedback, it is all
      gone now, so please stop leaving negative reviews.<br><br>Be prepared to spend
      roughly 2 hours during your Immersive first person guided tour in our Dungeon.
      I will provide some light snacks and liquids (primarily crab juice). I will
      not be responsible for any dehydration, so it is in the agreement upon entry
      to drink the crab juice. <br><br>For more information call 555-555-555<br><br><strong>FEATURES</strong><br><br><ul
      class="bb_ul"><li>Only the best theme park actors, seasoned by their broken
      hollywood dreams<br></li><li>We got rid of that smell. (Please update your google
      review, Agnes from Dallas)<br></li><li>Only shut down twice for food poisoning
      (once for regular poisoning)<br></li><li>Please note all attendees need to agree
      before entry they have showered at least once in the past month<br></li><li>To
      the Mother of Ben Butcher, your son's whereabouts is not our responsibility,
      please stop contacting us<br></li><li>Bonus Leather experience for our veteran
      dungeoneers. <br></li><li>Release your inner Warrior and suffer internal bleeding
      from bludgeoning. </li></ul>
