    about_the_game: "The game is focused on fast topdown PvP action, giving you many\
      \ opportunities to play against your opponents:<br />\r\n<br />\r\n- Different\
      \ tank types and playstyles (Light, Medium, Heavy, Tank Destroyer)<br />\r\n\
      - Different ammo types and damage effects (AP, HE, HEAT, APDS, APDS-FS)<br />\r\
      \n- Destructible covers on maps<br />\r\n- Shockwaves from big guns for supportive\
      \ area damage"
