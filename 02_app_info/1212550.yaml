details:
  data:
    about_the_game: Somewhere far in space ... on a hostile acid planet ... there
      is only one way to escape!<br>Break through the dangerous regions of the acid
      planet. <br>Fight &quot;Aciders&quot; and vicious fauna to escape the acid planet
      in our modern-classic FPS!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1212550/extras/06-turrets-attack-01-x600.png?t=1605819629"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>37 square kilometers
      of playable open world<br></li><li>fifeteen types of enemies<br></li><li>classic
      retro brown aesthetic<br></li><li>two controllable vehicles (boat and a sliding
      vehicle)<br></li><li>unique multi jump mechanics with bonus jumps for airborne
      kills</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1212550/extras/10-fight-cavemoths-01-x600.png?t=1605819629"
      /><br><br>The game contains retro graphics inspired by other FPS games from
      the late nineties / early 2000s, however, it uses the capabilities offered by
      modern game engines, such as large open spaces.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1212550/extras/08-vehicle-01-x600.png?t=1605819629"
      /><br><br>If you like old arcade FPS games, but you have already completed all
      the games of this kind known to you, this game is for you.
