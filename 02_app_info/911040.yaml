    detailed_description: <h1>CHECK OUT NEW GAME FROM OUR PUBLISHER</h1><p><a href="https://store.steampowered.com/app/1506620/Horror_Squad/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1506620/Horror_Squad/</a></p><br><h1>About
      the Game</h1>You wake up in a terrible house. And there is nothing familiar
      about you. There's only a murdered rabbit inside. Every place in the house is
      trapped and the aim is to catch you.There is a terrible bunny in the house.<br>You
      must open the main door which is locked by escaping from the rabbit and escaping
      from its traps. But it is not easy. Use all the clues in the house to solve
      all the puzzles.<br>The bunny wants to catch you. You must be careful. Most
      hear the voice. You have 7 days.<br>By solving various clues. Open locked boxes
      and doors. Finally, open the main door and run away from the terrible house.<br>You
      can hide some cupboards, under the beds, in the tub.<br>You can disable the
      bunny using the carrot arrow or bat or knife.<br>Be careful, when you put trap
      it in the place.<br>Bunny is a very scary horror game.
