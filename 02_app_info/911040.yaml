    about_the_game: "You wake up in a terrible house. And there is nothing familiar\
      \ about you. There's only a murdered rabbit inside. Every place in the house\
      \ is trapped and the aim is to catch you.There is a terrible bunny in the house.<br\
      \ />\r\nYou must open the main door which is locked by escaping from the rabbit\
      \ and escaping from its traps. But it is not easy. Use all the clues in the\
      \ house to solve all the puzzles.<br />\r\nThe bunny wants to catch you. You\
      \ must be careful. Most hear the voice. You have 7 days.<br />\r\nBy solving\
      \ various clues. Open locked boxes and doors. Finally, open the main door and\
      \ run away from the terrible house.<br />\r\nYou can hide some cupboards, under\
      \ the beds, in the tub.<br />\r\nYou can disable the bunny using the carrot\
      \ arrow or bat or knife.<br />\r\nBe careful, when you put trap it in the place.<br\
      \ />\r\nBunny is a very scary horror game."
