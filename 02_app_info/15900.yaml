    about_the_game: "<p>Journey back in time with the 7 Wonders series to when magnificent\
      \ structures were being built in far away lands. Enjoy challenging match-3 gameplay\
      \ in a newly enhanced interactive environment where you not only learn about\
      \ marvelous new wonders such as Stonehenge and Taj Mahal, but also watch them\
      \ come to life piece by piece before your very eyes. </p>\n\t\t\t\t\t<ul>\n\t\
      \t\t\t\t<li>Incredibly enhanced animation</li>\n\t\t\t\t\t<li>New explosive\
      \ power-ups such as the Single Cell Bomb, Chameleon and Timer Freeze</li>\n\t\
      \t\t\t\t<li>Seven all new locations to explore and Wonders to learn about</li>\n\
      \t\t\t\t\t<li>Take part in the construction by choosing what section of the\
      \ Wonders to build first and visually see the progress on the screen and the\
      \ game board</li>\n\t\t\t\t\t<li>Strategically match, using a limited number,\
      \ to get critical pieces down the board</li>\n\t\t\t\t\t<li>Utilize a new shuffle\
      \ option to refresh the board and keep the game moving</li></ul>"
