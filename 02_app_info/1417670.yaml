    about_the_game: <strong>Zombie camping</strong> is a third person shooter based
      in a forest camping where zombies are coming in waves trying to kill you, as
      you progress, the waves will become harder and you will unlock new weapons!<br><br>Every
      player can earn money and spend it at weapons, ammo and medications. All of
      this will be used against enemies.<br><br>Fight for your survival, it's kill
      or be killed!<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li> 5 types
      of weapon with the possibility of upgrading<br></li><li> Waves of enemy <br></li><li>
      Different zombie </li></ul>
