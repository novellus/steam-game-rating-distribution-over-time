    about_the_game: '<strong>Audio Drive 2 VR</strong> is a remake of &quot;Audio
      Drive Neon&quot;, bringing the best parts of it''s experimental versions into
      one package. An arcade racing game in a form of a music visualizer where the
      intensity of a song controls the maximum speed of your car.<br><br>Features:<br><ul
      class="bb_ul"><li>Fun arcade car physics<br></li><li>Music visualizations<br></li><li>Procedural
      tracks<br></li><li>11 different cars to unlock and drive<br></li><li>Local audio
      files/YouTube support for playing music (Note: YouTube support may be inconsistent
      at times, mostly because of their API changes)<br></li><li>Steering wheel support
      (force feedback, manual gearbox, tested on G27)</li></ul>'
