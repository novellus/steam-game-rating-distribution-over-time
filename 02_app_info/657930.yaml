    about_the_game: "Spartaga starfighters battle through a VR Bullet-Hell! <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/657930/extras/FeaturesSeperator5.jpg?t=1589083426\"\
      \ /><br><br>Jump into a classic arcade game re-imagined for Virtual Reality.\
      \ Spartaga's combat gameplay, challenging enemies, and arcade atmosphere will\
      \ immerse you in the action. A game of fast reactions, skill, and consistent\
      \ battles so you can achieve mastery!<br><br>VR Motion controls let you pull\
      \ off split second dodges and powerful attacks just by moving your arm- your\
      \ starfighter sits in your hand.<h2 class=\"bb_tag\">Game Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Intuitive controls- Dodge and shoot effortlessly.<br></li><li>32\
      \ Handcrafted Stages (not procedural waves!)<br></li><li>5 Play Modes<br></li><li>4\
      \ Challenging Bosses<br></li><li>27 Enemies with Unique Behaviors and Attacks<br></li><li>4\
      \ Upgradeable Secondary Weapons including Multi Strike, Invulnerability, Smash,\
      \ Slowmo, and Blast Missile<br></li><li>Synchronized art and music- both retro\
      \ and Carbon Based Lifeforms soundtracks!<br></li><li>Unlockable skins<br></li><li>Leaderboards\
      \ and Stage Ranks for dozens of hours of replay</li></ul><h2 class=\"bb_tag\"\
      >Carbon Based Lifeforms</h2>In addition to the pulse thumping retro soundtrack,\
      \ take a breather and play in Carbon Mode. We\u2019ve partnered with <strong>Carbon\
      \ Based Lifeforms</strong>, one of the world\u2019s most popular ambient electronica\
      \ artists. CBL is a duo from Sweden, providing an alternative music set to help\
      \ you get into a meditative combat flow. The goal of CBL is <i>\u201Cto combine\
      \ earth and space in fine-tuned, but still solid, music visions, seldom forgetting\
      \ the irreplaceable.\u201D </i>Seems right!<h2 class=\"bb_tag\">About the Developer</h2>House\
      \ of How is a 2-man team in Bothell WA, plus some friends helping when they\
      \ can. Founded in 2016 by an industry vet with 8 years at Microsoft Game Studios\
      \ on games like Gears of War and numerous others on Kinect and HoloLens, House\
      \ of How aims to take that experience and build games with engaging gameplay\
      \ in new mediums."
