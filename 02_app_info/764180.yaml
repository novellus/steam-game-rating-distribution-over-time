    about_the_game: "\u201C<strong>Our memories have left us.</strong> The Scourge\
      \ came through killing thousands and wiping the minds of every man and beast\
      \ that remained. All we have now are clues \u2013 hints of the past we all lost.\
      \ Even the gods fell victim to this curse, or so it would seem. If ever there\
      \ was peace, that time may as well have been eons ago. A new conflict is brewing\u2026\
      \ and Revan is the battlefield.\u201D \u2013 Alexandra Val Lexen<br><br>Revan\
      \ is home to four kingdoms of man and to many more of beast. Ruby finds herself\
      \ outside the conflict \u2013 outside the realm altogether in a place known\
      \ only as The Veil. Ghostlike apparitions guide her exit, but it is her entry\
      \ that is most intriguing. The Veil is a gateway of fallen souls and Ruby is\
      \ very much alive. With only Jack to guide her in this time of unknowing, she\
      \ must come to terms with the consequences of her new powers.<h2 class=\"bb_tag\"\
      >About the Gameplay</h2><ul class=\"bb_ul\"><li> <i>Cross of Auria</i> features\
      \ classic style turn-based combat in a fantasy world filled with magic, beasts\
      \ and otherwise unruly subjects. <br></li><li> A number of puzzles can be found\
      \ throughout the game including during combat. It is important to try different\
      \ approaches to each situation.<br></li><li> As the player, you control the\
      \ main protagonist Ruby in her efforts to reclaim her memories and understand\
      \ her new powers.</li></ul><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"\
      ><li> A story which begins in the first few days of the world's memory.<br></li><li>\
      \ Optional side-quests and bosses.<br></li><li> A bounty/hunt system inspired\
      \ by various RPGs.<br></li><li> An arena where the party can revisit previous\
      \ areas at higher levels for better rewards, inspired by MMO group dungeons.<br></li><li>\
      \ A gauntlet mode where the party can test their skills for bragging rights.<br></li><li>\
      \ A ever-growing trophy room to review your best accomplishments.</li></ul><h2\
      \ class=\"bb_tag\">A Note About DLC</h2><ul class=\"bb_ul\"><li> For the foreseeable\
      \ future, all DLC for Cross of Auria will only be available on Windows.</li></ul>"
