    about_the_game: You are a clerk to the king. With his mind and luck earned such
      a high position at an early age, thus respect. The king is sick and because
      of this can not exercise the government. He appoints a receiver, but few agree
      with this. Announced illegitimate son of the king, who accumulates strength
      to qualify for the throne. Well, especially in such a difficult time for the
      country, we should not forget about neighboring countries, which are eager to
      tear away a tidbit of land.<br><br>Noble and honorable people always revolve
      around you, despite this, it is you who will become the proponent for this or
      that side of the confrontation.<h2 class="bb_tag">Features</h2><br>The freedom
      of action. Open location and you are free to conduct a dialogue with any of
      the characters, go wherever you want and take any side of the conflict. Except
      that you will not be indifferent.<br><br>Several endings. Not taking into account
      the fact that you can be imprisoned or killed, there are two endings in the
      game, each of which has two branches.<br><br>Your main tool for achieving the
      goal is dialogue. But sometimes you can not do without a coin and violence.
      But the latter will not be carried out by your own hands. And for your tip-off.
