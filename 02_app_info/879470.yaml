details:
  data:
    about_the_game: <strong>Idle Hunter</strong>, the Idle genre game where you need
      to get as high as you can. This game doesn't want you to rush through the levels
      and it wants you to be patient to progress further.<br><br>You are an Elf living
      in the forest settlement. Orcs have invaded your land and now you need to defend
      the forest from mystical creatures. Humans do not want to be involved in this
      war, but they will definitely buy everything you get from monsters. They will
      give you gold that you will be able to spend on different self and settlement
      upgrades to make you stronger. One day orcs will surrender, but that's another
      story.<h2 class="bb_tag">Main Features:</h2><ul class="bb_ul"><li> Item, Building
      and Magic <strong>shops</strong>!<br></li><li> <strong>Prestige</strong> system<br></li><li>
      3000 Levels to Beat.<br></li><li> <strong>mineshaft</strong> &amp; <strong>blood
      Magic</strong><br></li><li> Attack, Strength and Agility training automation!<br></li><li>
      60 <strong>Achievements</strong> to make your profile look cool.</li></ul>
