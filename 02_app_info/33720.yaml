details:
  data:
    about_the_game: "You love animals and they love you!  Congratulations! You\u2019\
      re the owner of your very own Paws &amp; Claws Pet Clinic! It\u2019s your job\
      \ to nurture and love all of the animals to bring them back to health.  Grow\
      \ your vet clinic into a thriving business and become every animal\u2019s best\
      \ friend!<h2 class=\"bb_tag\">Features</h2>\t\t\t\t\t\t\t<ul class=\"bb_ul\"\
      ><li>Nurse all of the animals back to health through 20+ cases using your veterinary\
      \ skills and tender loving, caring touch. <br>\t\t\t\t\t\t\t\t</li><li>What\
      \ are your favorite animals? You'll get to treat them all, including dogs, cats,\
      \ horses, birds, and more. <br>\t\t\t\t\t\t\t\t</li><li>Design your own clinic!\
      \ Choose what kennels to build and expand existing buildings to provide more\
      \ services to your patients. <br>\t\t\t\t\t\t\t\t</li><li>Become the best vet\
      \ and you'll grow your business into the biggest pet clinic in town! <br>\t\t\
      \t\t\t\t\t</li></ul><h2 class=\"bb_tag\">LOVE is the Most Powerful Medicine!</h2>\t\
      \t\t\t\t\t\t<ul class=\"bb_ul\"><li>Get your dog a bone! Run with your canine\
      \ patients, playing fetch with them after you\u2019ve nursed them back to health.<br>\t\
      \t\t\t\t\t\t\t</li><li>Brush, pamper and even ride your thoroughbreds so they\
      \ are happy and healthy when you return them to their owners.<br>\t\t\t\t\t\t\
      \t\t</li><li>Snuggle with your kitty cats as you treat their ailments.  They\u2019\
      ll be purr-fectly healthy after visiting your clinic!<br>\t\t\t\t\t\t\t\t</li><li>Treat\
      \ and heal the bunnies that come to your clinic so they can hop and jump to\
      \ their heart\u2019s content!<br>\t\t\t\t\t\t\t\t</li><li>You\u2019re in charge!\
      \ Use the money you earn from your clinic to expand your business by offering\
      \ more services to your customers.<br>\t\t\t\t\t\t\t\t</li><li>Listen to the\
      \ budgies sine and play with your guinea pigs all while making them feel better!<br>\t\
      \t\t\t\t\t\t</li></ul>"
