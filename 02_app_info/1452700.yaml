    about_the_game: "Hello, everyone, this game engine uses Unity to produce, music\
      \ uses Youtube and Freesound copyright-free BGM, Japanese characters use Vroid\
      \ and Blender to produce, 3D Models uses Asset Store and Sketchfab allow commercial\
      \ use of modules.<br />\r\n<br />\r\nGame introduction : This game can choose\
      \ Chinese or English language, use the third person perspective to play, the\
      \ player will play the cute little loli bravely rushing into the dungeon, full\
      \ of many Japanese styles and many incredible interesting creatures , which\
      \ also contains a lot of funny and interesting interaction.<br />\r\n<br />\r\
      \nGame story : There is a efficacious shrine on a high mountain, and in this\
      \ shrine there is an apprentice miko named &quot;Yuro&quot;, she is lively and\
      \ naughty and easy to overslept, she looks like a very ordinary girl, But there\
      \ is a lord who lives underground, he thought she was not an ordinary girl,\
      \ think she was the hope of the future of this shrine, arrangements in his serendipity\
      \ , Yuro came to a dungeon full of fantasy and learned that she possessed incredible\
      \ power. Started a series of fantasy adventures.<br />\r\n<br />\r\n\uFF0D\uFF0D\
      \uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\
      \uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\
      \uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D<br />\r\n\
      Gameplay : <br />\r\nWASD: Move<br />\r\nLeft Shift: Switching camera<br />\r\
      \nC: Switching gentleman camera<br />\r\nE: Enter interaction / Exit interaction<br\
      \ />\r\nMouse Left Key: Continuing dialog<br />\r\nESC: Pause / Menu / Back\
      \ game<br />\r\n\u25BAReminder: After completing each process, there will be\
      \ a bright light as a reminder at the transmission point to the next area. Press\
      \ E to transmit.<br />\r\n\u25BAArchive: Each paragraph will be automatically\
      \ archived after transmission.<br />\r\n\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\uFF0D\
