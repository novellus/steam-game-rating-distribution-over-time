  data:
    about_the_game: "Survive to return to your grieving wife. Kill demons. Explore\
      \ the trippy Spiritual World. Save a fellow pilot.<br />\r\n<br />\r\n<br />\r\
      \nKey Features: <br />\r\n                   <br />\r\n                    *Choose\
      \ your Load Out which determines your health, power and enemies.<br />\r\n \
      \                 <br />\r\n                   *Unlock and find portals to paths\
      \ to challenge your skills.<br />\r\n                   <br />\r\n         \
      \           *More than just shooting. Use strategy for when or where to shoot\
      \ enemies to survive.<br />\r\n                    <br />\r\n              \
      \      *Play the Story Mode to learn about your pilot or play Gun Mode to just\
      \ fight through.<br />\r\n<br />\r\n                    *Read the critically\
      \ acclaimed prequel The False Dichotomy comic book.<br />\r\n<br />\r\n    \
      \                *Discover the alternate endings."
