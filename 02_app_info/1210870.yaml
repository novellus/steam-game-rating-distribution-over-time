    about_the_game: "This Extra Character Pack for 100% Orange Juice adds 2 new playable\
      \ characters from developer Orange Juice's games - far future version of series\
      \ protagonist Suguri, <strong>Suguri (46 Billion Years)</strong> and the mischievous\
      \ ship AI, <strong>Sumika</strong>. The new characters come fully voiced and\
      \ have their own campaign!<br><br><strong>The Old Guardian Pack includes</strong>:<br><ul\
      \ class=\"bb_ul\"><li><strong>Suguri (46 Billion Years)</strong> as seen in\
      \ \u2018200% Mixed Juice\u2019, voiced by Yoshida Seiko<br></li><li><strong>Sumika</strong>\
      \ as seen in \u2018200% Mixed Juice\u2019, voiced by Kadowaki Mai<br></li><li>A\
      \ new 10-stage campaign that expands the story of the game<br></li><li>New,\
      \ unique Hyper Cards for both characters to bring chaos to the battlefield with!<br></li><li>New\
      \ music tracks play as Suguri (46 Billion Years) and Sumika's themes</li></ul><br>The\
      \ new characters are designed by Orange_Juice\u2019s original staff for the\
      \ game\u2019s English Steam release, with character and hyper card art by Hono."
