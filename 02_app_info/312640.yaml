details:
  data:
    about_the_game: '<strong>POWER-UP is the modern-retro styled Shoot-Em-Up from
      one-man game studio, Psychotic Psoftware. </strong><br><br>Spanning vibrant
      locations to a monster soundtrack, Power-Up thrusts you into battle with a diverse
      range of fighters, freighters and titanic level guardians. If you loved retro
      SHMUP classics like R-Type, Hellfire or Project-X, you''ll get a kick out of
      Power-Up''s slick, detailed visuals, challenging gameplay and impressive arsenal
      of weapons. <br><br><br><i>SYNOPSIS: The Earth is doomed! As you pilot the prototype
      fighter, Weapon-F through the debris of your vanquished escape shuttle you come
      to realise that you are the last human alive. You alone must take on the army
      of reptilian monsters responsible for the destruction of humankind. You alone
      must carry out your final mission... Revenge!</i>'
