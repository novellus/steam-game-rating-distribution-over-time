    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/888650/extras/the_clan_of_the_snake.png?t=1599031747\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/888650/extras/snake_reveal.gif?t=1599031747\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/888650/extras/description.png?t=1599031747\"\
      \ /><br>The Clan of the Snake, gathers some of the most roguish vikings to set\
      \ foot on the continent of Northgard. Led by Signy, the Spear Maiden, the cunning\
      \ members of the clan have little regard for fame or honour and would rather\
      \ use guerilla tactics to dominate their enemies than open warfare.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/888650/extras/snake_bg_600.png?t=1599031747\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/888650/extras/warchief_600.png?t=1599031747\"\
      \ /><br>The clan\u2019s warchief is available at the beginning of the game and,\
      \ while her martial skills are slightly better than a Warrior\u2019s at first,\
      \ she will grow as seasons go by, becoming more powerful and unlocking new abilities\
      \ in the process. Her most powerful skill, \u201CScorched Earth\u201D, can only\
      \ be unlocked once Signy becomes an adult, and will allow her to burn down a\
      \ tile, providing attack bonuses to her units and buildings.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/888650/extras/Snake_Banner2.jpg?t=1599031747\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/888650/extras/features.png?t=1599031747\"\
      \ /><br>The Clan\u2019s unique conception of war translates into specific Knowledge\
      \ such as \u201CGuerilla Tactics\u201D, giving bonus attack power to the Snake\u2019\
      s warriors when killing civilians, or \u201CStolen Lore\u201D, allowing players\
      \ to steal Knowledge from another clan.<br><br><br><u>With this clan:</u><br><br><ul\
      \ class=\"bb_ul\"><li>Experience a brand new way of playing Northgard: the Clan\
      \ of the Snake has no Honor, and thus, cannot win a Fame Victory! But do not\
      \ underestimate its potential...<br></li><li>Backstab your opponents, steal\
      \ their Knowledge, and create new and innovative tactics<br></li><li>Travel\
      \ accross Northgard without fear as Signy and her Skirmishers can hide themselves\
      \ among wild Wolves and Bears!<br></li><li>Use your Black Markets to bolster\
      \ your economy without helping your opponents!<br></li><li>Cripple the other\
      \ player's economy by using Scorched Earth, Signy's special ability and boost\
      \ your unit's attack power<ul class=\"bb_ul\"></ul></li></ul>"
