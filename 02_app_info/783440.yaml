  data:
    about_the_game: "That night, at the only school of a small town, a group of students\
      \ unintentionally discovered their school had been hiding things that should\
      \ have been left unknown. Every student knew about the tales of what happened\
      \ there, except them. Then, unknowingly, the unacquainted students were somehow\
      \ connected to uncover the hidden. Together they try to open doors, hoping they\
      \ would clear away the fog. However, soon will their realization come when all\
      \ the pieces of the final puzzle gather. All will fall into dead silence with\
      \ the same thought... about why they crossed each other's path in the very beginning.<br><br><strong>GAMEPLAY</strong><br>Seven\
      \ Mysteries - The Last Page is a supernatural horror game played in a top-down\
      \ view. In this game, you are acting as Nathan, a transferee at the only school\
      \ of a certain town. You are knowledgeable, cunning, and able to keep your calm\
      \ no matter how hectic things become. You use those qualities to discover what's\
      \ haunting the school. On your way looking for tracks at the scene, you inadvertently\
      \ befriend odd people. Since then, you realize that you are arriving at the\
      \ end of everything, and you are also aware that... you can't turn back.<br><br>The\
      \ game focuses on the flow of the story. There will be choices that direct the\
      \ game flow to various endings throughout the game. The duration of the game\
      \ is up to the player to decide.<br><br><strong>FEATURES</strong><br>\u2022\
      \ 11 chapters.<br>\u2022 2 main endings and 4 side endings.<br>\u2022 Choices\
      \ determining the different endings of the game.<br>\u2022 Act as different\
      \ characters over several chapters."
