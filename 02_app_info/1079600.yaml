details:
  data:
    about_the_game: In the distant future, E06 is activated on a journey between worlds
      due to an unknown anomaly. His protocol tells him to get to the bottom of this,
      but nothing is as it seems ...<br><br>Discover together with Expedition Unit
      06 new worlds, challenging locations and fantastic beings.<br><br>Well equipped,
      E06 conquers everything that gets in his way with his energy bow. Whether energy
      or fire arrows for enemies or teleportation arrows for obstacles, the bow provides
      sufficient modules. Even the highest hurdle or the deepest fall, sturdily built,
      E06 is armed for the mission. <br><br>Can you guide E06 through deadly graves
      of past civilizations? Are you going to solve the riddles of old ruines? Are
      you ready to face the most dangerous inhabitants of these worlds?<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Puzzlegame<br><br></li><li>Experience the dark fate of the
      planet Fx 360 and explore its different and exciting worlds.<br><br></li><li>Conquer
      stubborn enemies and assert yourself against powerful monsters, so as not to
      succumb to the fate of the planet.<br><br></li><li>Solve tricky puzzles and
      master difficult jumps.<br><br></li><li>Use your arrows and their features well
      thought out to clear your way both in puzzles and in opponents.<br><br></li><li>Use
      them wisely, because they are ammunition and life energy at the same time.</li></ul>
