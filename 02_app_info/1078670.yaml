  data:
    about_the_game: 'A quiet holiday on a tropical island suddenly becomes your worst
      nightmare when a ruthless criminal organization kidnaps your family. <br><br>Battle
      against hunger, thirst, unscrupulous mercenaries and wild creatures in order
      to stay alive and save your beloved!<h2 class="bb_tag">Gameplay features</h2><ul
      class="bb_ul"><li>Engaging story, adventurous mix of action, survival and shooting.<br></li><li>Experience
      freedom while exploring extended semi-open world levels, like breathtaking tropical
      landscapes and huge mountain tunnels.<br></li><li>Find food, drinks, improvised
      weapons and everything you need to survive in the wild nature.<br></li><li>Run,
      swim, fight and shoot, taking on mercenaries and non-humans creatures, while
      exploring every corner of the island.<br></li><li>Non-scripted artificial intelligence:
      enemies tend to react actively and differently according to their own properties
      and your in-game behaviour.<br></li><li>Choose your favorite game mode: grab
      your preferred weapon and kill everybody face to face, or bypass enemies stealthily.<br></li><li>Realistic
      physics, implementing different impact reactions to materials and water floating
      system.</li></ul><h2 class="bb_tag">KR Games</h2><br>As a small independent
      team, we started in 2016 making games for all platforms, growing fast and working
      hard, combining our passion and the latest available technologies, winking to
      the future of digital entertainment.'
