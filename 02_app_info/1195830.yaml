    about_the_game: "<h2 class=\"bb_tag\">\u300A\u526F\u4F5C\u7528\u4E4B\u77B3 (Tlicolity\
      \ Eyes)\u300B\u662F\u65E5\u672C\u5973\u6027\u5411\u904A\u6232\u5EE0\u5546otomate\u65D7\
      \u4E0BFrontier Works\u65BC2018\u5E746\u6708\u52302018\u5E748\u6708\u767C\u552E\
      \u7684\u7CFB\u5217\u751C\u871C\u6200\u611B\u8996\u89BA\u4E92\u52D5\u7CFB\u5217\
      \u5C0F\u8AAA\u3002\u300A\u547D\u904B\u77F3\u4E4B\u9580\u300B\u6F2B\u756B\u4F5C\
      \u8005Sarachi Yomi (\u3055\u3089\u3061\u3088\u307F)\u64D4\u4EFB\u4F5C\u756B\uFF0C\
      \u5C0F\u91CE\u53CB\u6A39\u3001\u524D\u91CE\u667A\u662D\u3001\u67FF\u539F\u5FB9\
      \u4E5F\u3001\u6885\u539F\u88D5\u4E00\u90CE\u3001\u677E\u5CA1\u798E\u4E1E\u3001\
      \u6728\u6751\u826F\u5E73\u64D4\u4EFB\u914D\u97F3\u3002\u672C\u6B21\u91CB\u51FA\
      \u7684\u4E2D\u6587\u7248\u7531\u5168\u65B0\u5F15\u64CE\u91CD\u88FD\uFF0C\u5E36\
      \u7D66\u4F60\u66F4\u597D\u7684\u904A\u73A9\u9AD4\u9A57\u3002\u5167\u5EFA\u4E86\
      \u7C21\u9AD4\u4E2D\u6587\u3001\u7E41\u9AD4\u4E2D\u6587\u8207\u65E5\u8A9E\u591A\
      \u500B\u8A9E\u8A00\u9078\u9805\u4E26\u652F\u63F4\u5728\u904A\u6232\u4E2D\u9032\
      \u884C\u5207\u63DB\u3002</h2><br><br>\u2015\u2015\u9019\u53EA\u662F\uFF0C\u4E00\
      \u9EDE\u9EDE\u95DC\u65BC\u672A\u4F86\u7684\u6545\u4E8B\u3002<br><br>\u7D043\u6210\
      \u7684\u4EBA\u7FA4\u88AB\u7A31\u70BA\u300C\u80FD\u529B\u8005\u300D\uFF0C\u64C1\
      \u6709\u4E0D\u53EF\u601D\u8B70\u7684\u529B\u91CF\u3002<br>\u64DA\u8AAA\uFF0C\
      \u80FD\u529B\u8005\u5011\u5927\u591A\u6578\u6D3B\u8E8D\u5728\u9583\u9583\u767C\
      \u5149\u7684\u6F14\u85DD\u5708\u4E2D\u3002<br><br>\u6545\u4E8B\u4E2D\u7684\u5973\
      \u4E3B\u89D2\uFF0C\u6771\u5730\u4E09\u59D0\u59B9\u4E5F\u662F\u80FD\u529B\u8005\
      \uFF0C\u5404\u81EA\u5728\u6F14\u85DD\u5708\u4E2D\u596E\u9B25\u3002<br>\u5979\
      \u5011\u7684\u5171\u540C\u80FD\u529B\u662F\u3010\u4F7F\u5C0D\u65B9\u7684\u80FD\
      \u529B\u66AB\u6642\u63D0\u9AD8\u3011\u9019\u6A23\u975E\u5E38\u65B9\u4FBF\u7684\
      \u80FD\u529B\u3002<br><br>\u2026\u2026\u4F46\u662F\uFF0C\u9019\u500B\u80FD\u529B\
      \u5B58\u5728\u4E00\u500B\u7955\u5BC6<br><br>\u90A3\u5C31\u662F\uFF0C\u5C07\u88AB\
      \u65BD\u52A0\u4E86\u80FD\u529B\u7684\u5C0D\u65B9\u8B8A\u6210\u3010\u81EA\u5DF1\
      \u7684\u4FD8\u865C\u7684\u526F\u4F5C\u7528\u3011\u2015\u2015<br>\u3010\u6709\
      \u8DA3\u7684\u6545\u4E8B\u3011\u5C31\u6B64\u767C\u751F\uFF01<br><br>\u6F14\u85DD\
      \u5708x\u526F\u4F5C\u7528x\u4E09\u89D2\u95DC\u4FC2\uFF01<br>\u9019\u7A2E\u5FC3\
      \u8DF3\u52A0\u901F\u7684\u611F\u89BA\u662F\u526F\u4F5C\u7528\u55CE\uFF1F\u3000\
      \u53C8\u6216\u8005\u662F\u2015\u2015\u3002<h2 class=\"bb_tag\">Vol.1\u3010\u85DD\
      \u4EBA\xD7\u65B0\u4EBA\u5973\u6F14\u54E1\xD7\u6F14\u85DD\u4E8B\u52D9\u6240\u793E\
      \u9577\u3011</h2><br>\u5C31\u8B80\u7684\u5927\u5B78\u6210\u70BA\u4E86\u96FB\u5F71\
      \u7684\u62CD\u651D\u73FE\u5834\uFF0C<br>\u8207\u670B\u53CB\u4E00\u8D77\u4F5C\
      \u70BA\u81E8\u6642\u6F14\u54E1\u53C3\u52A0\u62CD\u651D\u7684\u4E09\u5973\u30FB\
      \u6AFB\u3002<br><br>\u4F46\u662F\u7576\u5929\uFF0C\u5973\u4E3B\u6F14\u6C92\u6709\
      \u5230\u5834\uFF0C\u73FE\u5834\u5927\u6DF7\u4E82\uFF01<br>\u5973\u4E3B\u6F14\
      \u8207\u6084\u6084\u4EA4\u5F80\u7684\u7537\u6027\u79C1\u5954\u800C\u884C\u8E64\
      \u4E0D\u660E\u2026\u2026\u3002<br><br>\u7576\u5834\u88AB\u6F14\u85DD\u4E8B\u52D9\
      \u6240\u7684\u793E\u9577\u30FB\u5C0F\u91CE\u6FA4\u6B63\u4EBA\u767C\u73FE\uFF0C\
      <br>\u6AFB\u5C45\u7136\u88AB\u66FF\u4EE3\uFF0C\u9078\u70BA\u4E3B\u89D2\u4E86\
      \uFF01<br><br>\u64DA\u8AAA\u662F\u73FE\u5728\u5F88\u53D7\u6B61\u8FCE\u7684\u5E74\
      \u8F15\u85DD\u4EBA\u30FB\u7FE0\u5DDD\u667A\u88D5\u7684\u5C0D\u624B\u6232\u89D2\
      \u8272<br>\u4EE5\u610F\u60F3\u4E0D\u5230\u7684\u5F62\u5F0F\u4F5C\u70BA\u5973\
      \u6F14\u54E1\u51FA\u9053\u2026\u2026\uFF01\uFF1F<h2 class=\"bb_tag\">Vol.2\u3010\
      \u6A21\u7279\xD7\u651D\u5F71\u5E2B\xD7\u651D\u5F71\u5E2B\u524D\u8F29\u3011</h2><br>\u6B21\
      \u5973\u30FB\u68D7\uFF0C\u4F5C\u70BA\u651D\u5F71\u5E2B\u524D\u8F29\u30FB\u671B\
      \u6708\u8981\u4ECB\u7684\u52A9\u7406\u800C\u975E\u5E38\u52AA\u529B\u7684\u5DE5\
      \u4F5C\u3002<br><br>\u5728\u548C\u6A21\u7279\u30FB\u4ED9\u6CE2\u4E99\u4E00\u8D77\
      \u62CD\u651D\u7684\u6642\u5019\uFF0C<br>\u4EE4\u4EBA\u610F\u5916\u7684\u662F\
      \uFF0C\u6C7A\u5B9A\u62CD\u651D\u4ED6\u7684\u68D7\uFF0C<br>\u7121\u6CD5\u62CD\
      \u651D\u51FA\u4ED9\u6CE2\u4E99\u7684\u9B45\u529B\u2026\u2026\u3002<br><br>\u9762\
      \u5C0D\u60C5\u7DD2\u4F4E\u843D\u7684\u68D7\uFF0C\u4E99\u63D0\u51FA\u4E86\u4E00\
      \u500B\u4EE4\u4EBA\u610F\u60F3\u4E0D\u5230\u7684\u63D0\u6848\uFF01<br><br>\u300C\
      \u70BA\u4E86\u62CD\u51FA\u6709\u9B45\u529B\u7684\u7167\u7247\uFF0C\u9996\u5148\
      \u61C9\u8A72\u77AD\u89E3\u5982\u4F55\u88AB\u62CD\u651D\u300D<br><br>\u90A3\u662F\
      \u8207\u4E99\u76843\u500B\u6708\u540C\u5C45\u751F\u6D3B\uFF01<br><br>\u70BA\u4E86\
      \u5FEB\u901F\u6210\u9577\u70BA\u651D\u5F71\u5E2B\uFF0C\u68D7\u6C7A\u5B9A\u8207\
      \u4ED6\u540C\u5C45<br>\u4F46\u662F\u4E99\u7684\u623F\u9593\u65C1\u908A\u5C45\
      \u7136\u4F4F\u8457\u8981\u4ECB\u2026\u2026\uFF01\uFF1F<h2 class=\"bb_tag\">Vol.3\u3010\
      \u5076\u50CF\xD7\u7D93\u7D00\u4EBA\xD7\u5076\u50CF\u3011</h2><br>\u9577\u5973\
      \u30FB\u8475\u662F\u4EBA\u6C23\u5076\u50CF\u30FB\u698A\u539F\u6D38\u7684\u7D93\
      \u7D00\u4EBA\u3002<br>\u88AB\u7A0D\u7A0D\u81EA\u5927\u7684\u6D38\u6307\u624B\
      \u756B\u8173\uFF0C\u6BCF\u5929\u70BA\u4E86\u5DE5\u4F5C\u4F86\u56DE\u5954\u8D70\
      \u3002<br><br>\u67D0\u5929\uFF0C\u8475\u5E6B\u52A9\u4E86\u5728\u97F3\u6A02\u7BC0\
      \u76EE\u4E2D\u4E00\u8D77\u51FA\u6F14\u7684\u507D\u5A18\u5076\u50CF\u30FB\u60A0\
      \u5F8C\uFF0C<br>\u88AB\u4ED6\u770B\u4E2D\u4E86\uFF01<br><br>\u8AAA\u60F3\u8207\
      \u6D38\u6210\u7ACB\u7D44\u5408\u7684\u60A0\uFF0C<br>\u5BE6\u969B\u4E0A\u5169\
      \u4EBA\u662F\u96D9\u80DE\u80CE\u5144\u5F1F\uFF01<br><br>\u5169\u4EBA\u7D44\u6210\
      \u4E86\u671F\u9593\u9650\u5B9A\u7D44\u5408\u3010\u96D9\u5B50\u661F\u3011<br>\u5C0D\
      \u6D38\u6108\u52A0\u4E0D\u6EFF\u7684\u60A0\u8AAA\u51FA\u4E86\uFF0C\u8981\u628A\
      \u8475\u300C\u4F5C\u70BA\u81EA\u5DF1\u4E00\u500B\u4EBA\u7684\u7D93\u7D00\u4EBA\
      \u300D\u7684\u8A71\u2026\u2026\uFF01\uFF1F"
