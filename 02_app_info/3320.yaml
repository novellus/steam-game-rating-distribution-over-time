    about_the_game: Insaniquarium Deluxe is the craziest aquarium game ever - tend
      to your fish and keep them happy and they'll reward you with precious coins
      and jewels. Use the money you earn to buy upgrades for your tank or egg parts
      which hatch lots of different in-tank pets with special powers. These pets can
      help you feed your fish, collect coins, or even protect against the aliens that
      will invade your tank and wreak havoc.
