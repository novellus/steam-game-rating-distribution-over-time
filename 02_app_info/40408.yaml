details:
  data:
    about_the_game: 'Introducing Champions: These modular behemoths can be upgraded,
      gain EXP, and lend powerful aid to your main forces.  But champions possess
      a unique power that sets them even further apart from other units: they can
      explore entirely new parts of the galaxy where the AI cannot reach.  Splinter
      factions of humans, zenith, neinzul, and spire all dwell in those backwater
      nebulae.  Some are hiding.  Some are plotting.  Some have gone totally insane.  It
      is there, in the shadows, that your champion can find relics from the ancient
      race which constructed it.  What power awaits?  At what cost?<h2 class="bb_tag">Key
      features:</h2><ul class="bb_ul"><li>A whole new kind of human player.  It''s
      possible to control champions alongside your main fleet, or to have a friend
      or family member control just one single massive ship.<br></li><li> Several
      new sub-races dwelling in the backwater parts of the galaxy for your champions
      to interact with.<br></li><li> Modular fortresses.<br></li><li> 9 new bonus
      ship classes.<br></li><li> 3 core AI guard posts and one new minor faction.<br></li><li>
      2 new AI types.<br></li><li> 2 new map types.<br></li><li> 98 minutes of awesome
      new music by Pablo Vega.</li></ul>'
