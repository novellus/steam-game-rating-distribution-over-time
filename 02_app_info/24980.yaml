    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/24980/extras/ME.jpg?t=1591856004\"\
      \ /><br><br><strong>Recruit. Explore. Control.</strong><br><br>Two years after\
      \ Commander Shepard repelled invading Reapers bent on the destruction of organic\
      \ life, a mysterious new enemy has emerged. On the fringes of known space, something\
      \ is silently abducting entire human colonies. Now Shepard must work with Cerberus,\
      \ a ruthless organization devoted to human survival at any cost, to stop the\
      \ most terrifying threat mankind has ever faced. <br><br>To even attempt this\
      \ perilous mission, Shepard must assemble the galaxy\u2019s most elite team\
      \ and command the most powerful ship ever built. Even then, they say it would\
      \ be suicide. Commander Shepard intends to prove them wrong. <br><br>Just like\
      \ in the previous game, what you say to the other characters matters a great\
      \ deal. Fortunately, the conversation system has been improved. The camera now\
      \ pans around characters as they talk to one another to evoke a dramatic, cinematic\
      \ feel. Also, Shepard can interrupt the conversation when given the appropriate\
      \ prompt, taking situations into new directions that could help or hinder the\
      \ mission.<br><br>Shepard is more customizable than ever, letting you create\
      \ your ideal lead character \u2014 gender, facial features, class, and of course,\
      \ attitude. Once you embark on missions, you\u2019ll be treated to an improved\
      \ battle system that lets you target weak points and blast off your enemy\u2019\
      s limbs with a variety of weapons.<br><br>Set out to lead your team to victory\u2026\
      \ or die at the hands of The Collectors. Either path is possible in BioWare\u2019\
      s smash hit, Mass Effect 2. Which destiny will you choose?<br><br>Features:<br><ul\
      \ class=\"bb_ul\"><li>The second act of BioWare\u2019s epic sci-fi trilogy continues\
      \ the story of Commander Shepard and humanity\u2019s first steps onto the galactic\
      \ stage <br></li><li>Success \u2013 or failure \u2013 depends heavily on the\
      \ crew you assemble and their loyalty to you and the mission <br></li><li>Stunning\
      \ graphics and a refined dialog system will draw you into the story like never\
      \ before <br></li><li>Numerous improvements to the intense, third-person shooter\
      \ combat <br></li><li>Deep character customization options let you create your\
      \ own vision of Commander Shepard</li></ul><h2 class=\"bb_tag\">Online Disclaimer</h2>EA\
      \ ACCOUNT, REGISTRATION WITH ENCLOSED SERIAL CODE, INTERNET CONNECTION AND ACCEPTANCE\
      \ OF END USER LICENSE AGREEMENT REQUIRED TO ACCESS ONLINE FEATURES AND/OR SERVICES.\
      \  EA ONLINE TERMS AND CONDITIONS CAN BE FOUND AT <a href=\"http://WWW.EA.COM\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >WWW.EA.COM</a>.  YOU MUST BE 13+ TO\
      \ REGISTER FOR AN EA ACCOUNT.  EA MAY PROVIDE CERTAIN INCREMENTAL CONTENT AND/OR\
      \ UPDATES FOR NO ADDITIONAL CHARGE, IF AND WHEN AVAILABLE.  EA MAY RETIRE ONLINE\
      \ FEATURES AFTER 30 DAYS NOTICE POSTED ON <a href=\"http://WWW.EA.COM\" target=\"\
      _blank\" rel=\"noreferrer\"  >WWW.EA.COM</a>."
