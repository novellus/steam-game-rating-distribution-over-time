  data:
    about_the_game: "Introducing the most realistic RC Plane VR game and sim to date\
      \ with six new game modes and over a dozen planes to pick from. Check it out\
      \ now!<br />\r\n<br />\r\nComes With<br />\r\n\u2022 Amazing environments: Tuscany\
      \ and Seaside.<br />\r\n\u2022 12 Races.<br />\r\n\u2022 Planes: 3 CH Cessna;\
      \ 3 CH Mig 29 Jet; 4 CH Cessna; 4 CH Stunt Plane.<br />\r\n\u2022 5 Training\
      \ lessons ranging from 3 Ch takeoff to 4 Ch advanced rudder use.<br />\r\n\u2022\
      \ Free Flight.<br />\r\n\u2022 Carrier Ops Aircraft Carrier game mode with f4\
      \ Corsair plane and F-18 jet plane.<br />\r\n\u2022 Airbus game with two DC-9's\
      \ and one Jumboliner.<br />\r\n\u2022 Bird Catcher game with 3 Ch Beachcraft\
      \ (the pros will like this one).<br />\r\n\u2022 Fire Fighter game with 4 CH\
      \ Cannadair water plane and 4 CH Hydro Cessna.<br />\r\n\u2022 Road Runner game\
      \ with f22 fighter plane.<br />\r\n\u2022 Cargo mode with C-130 Cargo transport\
      \ plane.<br />\r\n\u2022 Spitfire WWII awesome plane.<br />\r\n\u2022 Euro Fighter\
      \ plane.<br />\r\n\u2022 REALISTIC 4 Ch Beachcraft Air Rocker plane."
