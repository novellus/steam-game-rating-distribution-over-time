    about_the_game: <h2 class="bb_tag">Warning!</h2>Buy Power Brain Trainer on Steam
      and get Brain Test for free! This project is based on the main product - Power
      Brain Trainer, and by purchasing it you can download Brain Test as a free DLC
      right now. Why does this page exist? The fact is that the Brain Test can be
      considered as a full-fledged separate product for passing and creating quizzes.
      That is why it will also exist separately for fans of this genre.<h2 class="bb_tag"></h2><a
      href="https://store.steampowered.com/app/1070300/Power_Brain_Trainer/" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1070300/Power_Brain_Trainer/</a><h2
      class="bb_tag"></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1350390/extras/1.png?t=1597425081"
      /><h2 class="bb_tag">Why Brain Test?</h2>Sometimes you just want to relax, unwind?
      Is it possible to test and develop your knowledge at the same time? Here you
      will find a lot of interesting quizzes. Develop your brain and enjoy. Developers
      are already working on interesting topics. The project will continue to develop
      and improve, tests will become more and more. So add Brain Test to your wish
      list right now and support us.<h2 class="bb_tag">In the first version among
      the quizzes:</h2><ul class="bb_ul"><li> space<br></li><li> capitals of the world<br></li><li>
      gaming industry<br></li><li> fauna<br></li><li> inventions of mankind</li></ul><h2
      class="bb_tag">Quiz designer</h2>In addition, you can create your own quizzes
      with a powerful designer. This is a very useful thing if you want to test the
      knowledge of your friends by asking them your own questions. And if you are
      a teacher, then Brain Test is an indispensable tool for you.<h2 class="bb_tag"></h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1350390/extras/2.png?t=1597425081"
      /><h2 class="bb_tag">The main features of the designer:</h2><ul class="bb_ul"><li>
      quizzes are created very simply and quickly<br></li><li> you can come up with
      any question<br></li><li> you choose how many answer options there will be<br></li><li>
      you have the opportunity to add more than one correct answer<br></li><li> you
      can determine the complexity of the question<br></li><li> you specify which
      system to evaluate the passage<br></li><li> it is possible to create a quiz
      for several language options<br></li><li> a wide range of general settings</li></ul>This
      is not all its capabilities. There are many more interesting settings in the
      designer that you should try.<h2 class="bb_tag">The game is evolving and will
      soon be:</h2><ul class="bb_ul"><li> about sports<br></li><li> about nature<br></li><li>
      about medicine<br></li><li> about literature<br></li><li> about physics<br></li><li>
      about mathematics<br></li><li> about computer technology<br></li><li> about
      movies<br></li><li> and many other topics</li></ul>Brain Test is today the largest
      and most powerful tool for passing, creating and downloading quizzes in the
      world. No program can match it. So, if you haven't added Brain Test to your
      wish list yet, do it now. Let's start training the brain!
