details:
  data:
    about_the_game: These Lands is a virtual reality puzzle adventure game that leaves
      you marooned on an island. Following the footsteps of a long lost explorer,
      you must solve the puzzles to unearth the mystery hidden within. Only the most
      skilled, logical and brave adventurers will survive These Lands...... will you?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1049510/extras/keyFeatures.png?t=1560956909"
      /><br><ul class="bb_ul"><li>Rich story revealing the mysteries of These Lands.
      </li><li> Become completely immersed in this beautiful low poly world. </li><li>Solve
      mind-bending puzzles across multiple levels while exploring These Lands. </li><li>
      Want to throw something, anything, everything? hundreds of interactive objects
      to play with. </li><li> Find all messages left behind by the long lost explorer
      who came before you, revealing a secret lost for millennia. </li><li> Roomscale
      VR Experience designed for the HTC Vive.  </li></ul>
