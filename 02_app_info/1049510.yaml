    review: "Great until the weight puzzles. There is a complete lack of logic. One\
      \ rock weighs \"5\" another weighs \"3\" another that looks like exactly the\
      \ same weight as the first, actually weighs nothing at all. \n\nI'm searching\
      \ amongst the items strewn around to find those that the developer has pinned\
      \ a weight to. A pebble weighs 1, a boulder weighs 0.\n\nThat's when I lost\
      \ faith."
