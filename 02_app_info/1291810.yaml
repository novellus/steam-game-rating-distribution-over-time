    about_the_game: <strong><h2 class="bb_tag">Card game with war elements</h2></strong><br>The
      fusion of chess and card games, both of which are strategy games, has long been
      a player's dream, and it's nothing new. But strategy game amazing place is its
      diversity, dozens of CARDS, dozens of lattice, can assemble the amount is so
      big, so if this is an unprecedented new game is deceiving, but it is summed
      up in war chess + card is wrong, so this is a what kind of game, please everyone
      to experience conclusion. It's just that the pigeon has been around too long
      and it doesn't look very new<br><br><strong><h2 class="bb_tag">Simultaneous
      operation of psychological game</h2></strong><br>There are two stages in the
      game, play and combat phase, the stage play, each player will operate at the
      same time, the action is completed together, on the one hand to avoid the long
      wait for the other operating time, on the other hand &quot;predict the opponent's
      intention&quot; has also become the important link, the game has some &quot;predict
      successfully the effect will be greatly increased by the other behavior card&quot;,
      the sniper reversal is possible. Bet dog forever!<br><br><strong><h2 class="bb_tag">A
      predictable but uncontrollable entourage</h2></strong><br>During the combat
      phase, the minions will move autonomously according to certain rules, which
      is not the same as taking control by themselves, but it is also not completely
      random. Generally speaking, it is easy for a player to predict &quot;several
      possible outcomes&quot; but not to be sure which one will occur. Whether to
      weigh the pros and cons, brainstorm all the possibilities, or take an intuitive
      gamble depends on the player's style. How to control unruly teammates<br><br><strong><h2
      class="bb_tag">Range of attack and sequence of action</h2></strong><br>There
      are always some phasing systems in the game, such as swords, guns, axes, fire
      and water, etc., but that phasing is too rigid. However, the phase control system
      of this game is relatively obscure. Once the followers enter the game, they
      cannot recover or change their positions, and they can only attack the enemies
      within their own attack range. What's the big deal as long as you miss<br>Will
      follow in accordance with the action sequence, on the other hand, action, then
      action sequence in the previous entourage became very have an advantage, but
      &quot;stealth -- only after the attack until end of turn this period will be
      attacked&quot; ability is rewriting the rules, the first move after the to &quot;stealth&quot;
      after will be helpless, on the contrary, stealth on after the action sequence,
      such as have the role of &quot;slow&quot; eyes but meaningless. This is commonly
      known as &quot;triangulation.&quot; no, I mean triangulation.<br><br><strong><h2
      class="bb_tag">Various card effects</h2></strong><br>In the final analysis it
      is a card game, the biggest main course is diverse card effect, since the two
      or three words according to various natural is general situation, by the way
      a person all design effect will inevitably to a crooked on style, so now, in
      the collection card effect, like the kid can contribute design, rich prize is
      not, but thanks to list or can into one. (give up thinking. JPG) &quot;is there
      any way to make the picture look better?&quot; &quot;Don't scold, don't scold...&quot;
