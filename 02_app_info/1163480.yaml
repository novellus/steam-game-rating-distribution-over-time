    about_the_game: <strong><u>About This Game</u></strong><br><br>This visual novel
      is a short side-story to the main Welcome To... Chichester series.  It may be
      preferable to have played some of these games, but it isn't essential.<br><br>This
      is the second in a trilogy of stories that are separate from the main series.<br><br><strong><u>The
      Story</u></strong><br><br>Set sometime during the protagonist's holiday, who
      desires nothing but peace and quiet away from Grendel Jinx (the protagonists
      <i>supposed</i> enemy).<br>However, plans go awry when Grendel becomes suspicious
      of the protagonist's behaviour, and starts demanding answers.<br><br><strong><u>Features</u></strong><br><br><ul
      class="bb_ul"><li> Funny and dramatic short story (around 15 - 30 minutes) with
      multiple endings.  One of which is <i>very</i> good<br></li><li> Internal and
      Steam achievements<br></li><li> Gender selection with occasional unique dialogue<br></li><li>
      Now with HD resolution graphics</li></ul><br><strong><u>Characters</u></strong><br><br><u>The
      Protagonist</u><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1163480/extras/bothprotags.png?t=1597230111"
      /><br>A mass murderer, albeit a reluctant one.  Continually harassed in some
      form by his/her own organisation and especially Grendel, who has no problem
      reminding the protagonist about WHAT he/she has done.  They are still &quot;friends&quot;
      though...<br><br><u>Cindi Eglantine</u><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1163480/extras/Cindi5_small.png?t=1597230111"
      /><br>Only helping Grendel because she thought she would get paid<br><br><u>Hotel
      Receptionist</u><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1163480/extras/Sabrina8_small.png?t=1597230111"
      /><br>Wants to make sure Grendel doesn't make a mess<br><br><u>Grendel Jinx</u><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1163480/extras/grendel_normal_7.png?t=1597230111"
      /><br>Looking for answers
