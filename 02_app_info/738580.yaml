    about_the_game: "Wars and Battles: Normandy is a turn-based wargame that simulates\
      \ historical battles and campaigns around the battle for Normandy in June and\
      \ July 1944.  Wars and Battles offers you rich and immersive graphics, intuitive\
      \ yet sophisticated gameplay and hours and hours of game. Integrating the sophistication\
      \ of traditional wargames onto a digital platform is our commitment to players\
      \ fond of strategy, history or the military.<br />\r\n<br />\r\nBy buying the\
      \ Wars and Battles: Normandy, you will be able to play the Normandy campaign\
      \ which comprises of 10 Campaign Scenarios, 11 Advanced Scenarios and two Full\
      \ Battle scenarios.<br />\r\n<br />\r\nKey features of the games:<br />\r\n\
      <br />\r\n- Play as the Allies or as the Axis'<br />\r\n- Fight, turn-based\
      \ battles in both 2D and 3D views in impressive visual quality;<br />\r\n- Play\
      \ quick and full battle scenarios;<br />\r\n- Play in solo mode or in asynchronous\
      \ multiplayer mode with any player in the world at any time;<br />\r\n- Become\
      \ a strategist with every turn you take and every scenario you complete. Enjoy\
      \ a progressive experience by upgrading your rank;<br />\r\n- Increase your\
      \ knowledge of history thanks to extensive historical photos, commentaries and\
      \ units\u2019 fact sheets.<br />\r\n<br />\r\nGet ready to step into the General\u2019\
      s shoes and rewrite some of history\u2019s most famous battles!"
