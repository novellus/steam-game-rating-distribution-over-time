    review: "  Sacrebleu, c'est vraiment bien !\n\n  Au regard des mauvaises critiques\
      \ port\xE9s aux jeux de cet \xE9diteur (HexWar Games), j'\xE9tais dubitatif.\
      \ Mais apr\xE8s termin\xE9 la campagne de Normandie c\xF4t\xE9 alli\xE9 et perdu\
      \ de justesse (39 points...), je suis emball\xE9 ! Le titre est un pur wargame\
      \ avec un quelque chose qui rappelle ceux que l'on trouvait en encart dans Casus\
      \ Belli puis Vae Victis, voire les l\xE9gendaires Strategy & Tactics (cependant\
      \ avec des jeux un peu plus compliqu\xE9s) ; le tout se composant de pions et\
      \ d'une carte \xE0 hexagones. Bref, les m\xE9canismes sont ultra simples, mais\
      \ pourtant, on en a pour son argent !\n\n  Les m\xE9canismes en question ? Les\
      \ unit\xE9s ont des capacit\xE9s de combat et de mouvement, le terrain influe\
      \ sur les d\xE9placements et sur les combats. Un syst\xE8me de zone de contr\xF4\
      le est susceptible de limiter lesdits d\xE9placements. l'avantage est qu'un\
      \ tour n'est pas fig\xE9 dans son d\xE9roulement. Pas de phase de mouvements,\
      \ de combats, etc. Une unit\xE9 peut se d\xE9placer, combattre, puis une autre\
      \ peut combattre (mais pas se d\xE9placer hormis une perc\xE9e d'un hexagone\
      \ en cas de succ\xE8s : \xE9limination ou retraite de l'ennemi). C'est propre,\
      \ facile \xE0 comprendre et \xE0 appliquer.\n\n  Pour autant, \xE7a n'est pas\
      \ simpliste. D'une part, il y a un niveau maximum d'activation. Du moins pour\
      \ les Alli\xE9s. Pour les Allemands, je ne sais pas encore (mais je suppose).\
      \ Plus pr\xE9cis\xE9ment, les Alli\xE9s peuvent activer 25 unit\xE9s par tour.\
      \ Ce qui signifie que chaque d\xE9placement co\xFBte un point d'activation par\
      \ unit\xE9 (trois points pour une division dont les unit\xE9s sont empil\xE9\
      es dans le m\xEAme hexagone). Ce m\xE9canisme oblige \xE0 penser quels vont\
      \ \xEAtre les offensives lanc\xE9es, \xE0 les planifier soigneusement. L'on\
      \ ne peut pas attaquer partout tout le temps. Et cela repr\xE9sente un vrai\
      \ d\xE9fi, int\xE9ressant.\n\n  Les combats sont classiques des wargames basiques\
      \ des encarts mentionn\xE9s (Casus Belli, etc.). Les facteurs de combat sont\
      \ compar\xE9s ce qui donne un ratio : 2 contre 1, 3 contre 1... Des modificateurs\
      \ au d\xE8s sont obtenus via les appuis a\xE9riens (c'est simple mais efficace).\
      \ Avant cela, l'artillerie de corps/d'arm\xE9e (elle n'est pas repr\xE9sent\xE9\
      e pour les divisions, \xE9tant consid\xE9r\xE9e comme intrins\xE8que aux unit\xE9\
      s) peut ramollir l'ennemi. Et puis, le terrain joue aussi son r\xF4le. Plein\
      \ de petits facteurs \xE0 consid\xE9rer et qui donnent du sel au jeu.\n\n  Parmi\
      \ ces petits trucs qui font un charme inattendu \xE0 ce jeu, des caract\xE9\
      ristiques propres aux unit\xE9s, notamment au travers des \"lignes de vue\"\
      . Une unit\xE9 de reconnaissance voit par exemple plus loin qu'une unit\xE9\
      \ d'infanterie. Donc, pour les Am\xE9ricains avec des unit\xE9s de cavalerie\
      \ (blind\xE9e !) relativement nombreuses, bien utiliser cette reconnaissance\
      \ est un atout non n\xE9gligeable une fois la perc\xE9e accomplie.\n\n  La m\xE9\
      t\xE9o est int\xE9gr\xE9e (je n'ai pas vraiment vu ses effets, sinon un peu\
      \ sur l'aviation disponible \xE0 chaque tour). Chaque tour se compose de deux\
      \ phases, respectivement l'Allemand joue, puis l'alli\xE9 au cours de la premi\xE8\
      re phase et rebelote au cours de la seconde phase. Au changement de tour, le\
      \ journal s'affiche avec bilan des pertes, renforts, aviation disponible, etc.\
      \ Mais en plus, les \xE9v\xE9nements historiques importants qui correspondent\
      \ au laps de temps concern\xE9 sont \xE9voqu\xE9s. Les puristes n'apprendront\
      \ pas grand chose (encore que, \xE7a reste int\xE9ressant) mais pour ceux qui\
      \ connaissent mal cette p\xE9riode, c'est vraiment pas mal du tout.\n\n  L'IA\
      \ ? Elle alterne : entre choix assez mauvais et actions plus emb\xEAtantes pour\
      \ le jouer humain ! Elle brille notamment dans les secteurs o\xF9 ses forces\
      \ sont puissantes. M\xEAme pas en bourrinant, mais avec certaines manoeuvres\
      \ d\xE9concertantes. Dans le bon sens ; c'est \xE0 dire alors qu'on s'attend\
      \ \xE0 des actions habituelles, eh bien, elle peut jouer la manoeuvre et de\
      \ fait, optimiser sa puissance. \n\n  Mes troupes britanniques dans le secteur\
      \ de Caen ont ainsi pass\xE9 de sales quarts d'heures. J'ai lanc\xE9 mes unit\xE9\
      s la fleur au fusil jusqu'\xE0 Caen en me disant : \"Dans vingt tours, c'est\
      \ pli\xE9, j'ai gagn\xE9... Vingt tours sur 42... Ouais, bon, au moins, le jeu\
      \ n'est pas moche. Et pas cher... Mais... Damnation ! Que fichent les Boches\
      \ ? Mais... Mais... Ils forment un front... Mais... Ils contre-attaquent en\
      \ cr\xE9ant une sup\xE9riorit\xE9 locale ? Mais c'est quoi ! Ma division blind\xE9\
      e se fait \xE9triller... Non mais ! Pur\xE9e que ce jeu est bien !!!!\"\n\n\
      \  Il y a quand m\xEAme quelques petits d\xE9fauts. Pas le simplisme apparent\
      \ car c'est vraiment agr\xE9able de se plonger dans un jeu \"\xE0 l'ancienne\"\
      . Un des d\xE9fauts majeurs, d'ailleurs soulign\xE9 dans un autre commentaire\
      \ (que je trouve n\xE9anmoins un peu s\xE9v\xE8re quant au choix du pouce rouge),\
      \ c'est l'impossibilit\xE9 de zoomer autant qu'on le voudrait. Et c'est vraiment\
      \ dommage car les unit\xE9s affich\xE9es en 2d (style pions) sont vraiment jolies.\
      \ La 3D est plus lisible. Comme les \"figurines\" ne sont pas laides (voire\
      \ tr\xE8s r\xE9ussies), \xE7a rend bien. Mais c'est b\xEAte quand m\xEAme. Quant\
      \ \xE0 la carte, eh ben pas vilaine non plus. Avec un l\xE9ger souci d'affichage\
      \ des hexagones-objectifs lorsqu'une unit\xE9 est s\xE9lectionn\xE9e avant d\xE9\
      placement. C'est enquiquinant mais pas r\xE9dhibitoire.\n\n  Autre petit regret\
      \ accol\xE9 \xE0 une qualit\xE9. La qualit\xE9 pour commencer : l'ordre de bataille\
      \ est sympatoche. Il m'appara\xEEt plut\xF4t recherch\xE9. Surtout que les unit\xE9\
      s ont droit \xE0 des petits textes qui les pr\xE9sentent. C'est dr\xF4lement\
      \ bien pens\xE9 et pour d\xE9couvrir une bataille, c'est p\xE9dagogique. En\
      \ plus, je n'ai pas vu de fautes (en fran\xE7ais). Donc, oui, l'ordre de bataille\
      \ est pas mal. Toutefois... il aurait pu \xEAtre mieux. Je regrette un peu une\
      \ relative pauvret\xE9 quant aux unit\xE9s ind\xE9pendantes ou des divisions\
      \ qui auraient pu \xEAtre compos\xE9es d'un peu plus de trois pions (la limite\
      \ d'empilement \xE9tant dans tous les cas de trois pions) pour retranscrire\
      \ une puissance ou des particularit\xE9s. Pour la 130e Panzer allemande par\
      \ exemple, avec davantage d'unit\xE9s de chars/TD ind\xE9pendantes alli\xE9\
      s, etc. Dans tous les cas, cela reste quand m\xEAme copieux, pas juste une dizaine\
      \ de pions qui se courent apr\xE8s. les secteurs vitaux, et m\xEAme certains\
      \ secteurs secondaires, voient des lignes de front se former.\n\n  Au bilan,\
      \ achet\xE9 en solde et content. Le jeu vaut surtout pour la campagne. Apr\xE8\
      s celle c\xF4t\xE9 alli\xE9, je pense rejouer c\xF4t\xE9 allemand. C'est s\xFB\
      r que je n'accumulerai pas des centaines d'heures. Mais une fois de temps en\
      \ temps, le ressortir sera tr\xE8s sympa. Et puis, oui, c'est aussi consistant\
      \ en terme de temps de jeu : la seule campagne c\xF4t\xE9 alli\xE9, un peu plus\
      \ de trois heures.\n\n  Le d\xE9veloppeur a sorti un autre jeu (toujours \xE9\
      dit\xE9 chez HexWar Games) sur la Guerre du Kippour. Je compte le tester s\xE9\
      rieusement. Malheureusement, aucun autre titre n'est sorti (et ne sortira probablement\
      \ jamais). Regrettable car le concept aurait pu \xEAtre bon : un genre de Wars\
      \ across the World mais avec des hexagone splut\xF4t qu'avec des zones...  Quoi\
      \ qu'il en soit, si vous appr\xE9ciez le wargame \xE0 l'ancienne, n'h\xE9sitez\
      \ pas !\n\n  Merci d'avoir pris le temps de lire mon pav\xE9 et bon jeu !"
