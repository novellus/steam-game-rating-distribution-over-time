    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/698040/extras/description.png?t=1570055299"
      /><br><br>Cosmic Bounty is a metroidvania style action platformer. You play
      as Jekt, A Bounty Hunter commissioned with hunting down a rebel General named
      Volgat. Explore areas to gain new abilities and increase your stats so you can
      defeat powerful enemies.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/698040/extras/abilities.png?t=1570055299"
      /><br><br>Jekt has different abilities than the previous game's hero Trion.
      Jekt's new abilities include The Beam, Gliding, Rapid Shot among others.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/698040/extras/features.png?t=1570055299"
      /><br><br>A More In-depth Map<br>A New Framework So the Game Runs smoother.<br>New
      Characters and A New story.<br>More User Optimization.
