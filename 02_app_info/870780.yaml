    reviews: "\u201CThe perfect blend of narrative and gameplay, coherency and strangeness,\
      \ Control is a game we'll be talking about for generations\u201D<br>4.5 / 5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamesradar.com/control-review-remedy-games/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamesRadar+</a><br><br>\u201CGiddy action\
      \ and astonishing art design combine in one of the great locations of modern\
      \ video games\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2019-08-23-control-review-mid-century-postmodernism\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CControl is\
      \ set in an engrossingly weird paranormal world that I couldn\u2019t help but\
      \ explore\u201D<br>8.8 \u2013 <a href=\"https://www.ign.com/articles/2019/08/26/control-review-2\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br>"
