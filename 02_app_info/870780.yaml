    about_the_game: "<strong>Control Ultimate Edition</strong><br><br>Die Ultimate\
      \ Edition von Control enth\xE4lt das Hauptspiel und alle zuvor ver\xF6ffentlichten\
      \ Erweiterungen (\u201EDas Fundament\u201C und \u201EAWE\u201C) in einem g\xFC\
      nstigen Paket. <br><br>Eine verderbende Pr\xE4senz ist in das Federal Bureau\
      \ of Control gedrungen ... Und nur du hast die Macht, es aufzuhalten. Nun ist\
      \ die Welt Eure Waffe in dem epischen Kampf zur Ausl\xF6schung des b\xF6sartigen\
      \ Feindes in tiefen und unvorhersehbaren Umgebungen. Isolierung hat nicht geklappt,\
      \ die Menschheit steht auf dem Spiel. Wirst du die Kontrolle wiedererlangen?<br><br>Mit\
      \ mehr als 80 Preisauszeichnungen ist Control ein beeindruckendes Action-Adventure,\
      \ bei dem die Spannung nie nachl\xE4sst. Es verbindet offene Umgebungen mit\
      \ dem typischen Weltbau und Geschichten des ber\xFChmten Entwicklers Remedy\
      \ Entertainment. Control bietet eine komplexe und \xE4u\xDFerst erf\xFCllende\
      \ Spielerfahrung.<br><br><br><strong>Haupteigenschaften</strong><br><br><strong>Entdecke\
      \ die Geheimnisse</strong><br>Kannst du die d\xFCsteren Geheimnisse der Beh\xF6\
      rde aufdecken? Entdecke einen epischen \xFCbernat\xFCrlichen<br>Kampf mit unerwarteten\
      \ Charakteren und bizarren Ereignissen, w\xE4hrend du<br>deinen vermissten Bruder\
      \ suchst, und entdecke die Wahrheit, die dich an diesen Ort<br>gef\xFChrt hat.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/870780/extras/CONTROL-01-V2.gif?t=1604045960\"\
      \ /><br><br>[bAlles dient als deine Waffe[/b]<br>Entfessle die Zerst\xF6rung\
      \ mit Waffen und telekinetischen<br>M\xE4chten. Entdecke neue W\xE4ge, Gegner\
      \ zu vernichten, indem du<br>m\xE4chtige F\xE4higkeiten nutzt, um alles um dich\
      \ zu t\xF6dlichen Waffen zu machen.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/870780/extras/CONTROL-03-V2.gif?t=1604045960\"\
      \ /><br><br><strong>Erkunde die verborgene Welt</strong><br>Dringe tief in die\
      \ omin\xF6sen Bereiche einer geheimen<br>Regierungsbeh\xF6rde. Erkunde die ver\xE4\
      nderlichen Bereiche der Beh\xF6rde und entdecke,<br>dass immer etwas hinter\
      \ dem Schein zu entdecken ist.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/870780/extras/CONTROL-02-V2.gif?t=1604045960\"\
      \ /><br><br><strong>K\xE4mpfe um die Kontrolle</strong><br>K\xE4mpfe gegen einen\
      \ unnachgiebigen Gegner in aufregenden Missionen und herausfordernden<br>Bossk\xE4\
      mpfen, um m\xE4chtige Aufwertungen zu erhalten, die F\xE4higkeiten maximieren\
      \ und<br>passe deine Waffen an.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/870780/extras/CONTROL-04-V2.gif?t=1604045960\"\
      \ />"
