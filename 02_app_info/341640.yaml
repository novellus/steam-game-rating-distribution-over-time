    reviews: "\u201CRelativity for Xbox 360 has more depth to it than one would typically\
      \ expect out of an Xbox 360 indie title\u201D<br>10/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://superitchy.com/review-of-relativity-for-xbox-360/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Super Itchy</a><br><br>\u201CRelativity\
      \ is a pretty fun game, although its fairly simple in its gameplay concepts.\
      \ What helps it to distinguish itself though is its use of physics, and its\
      \ interesting take on space warfare\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamingunion.net/reviews/relativity/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Union</a><br><br>\u201C...there\
      \ were actually a few stand-out titles that were surprisingly excellent despite\
      \ their marketplace being full of shovelware. One such title that I\u2019ve\
      \ always fondly remembered is Relativity.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.148apps.com/reviews/relativity-wars-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >148 Apps</a><br>"
