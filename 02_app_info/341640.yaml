  data:
    about_the_game: "Relativity Wars is a god-type strategy/action game, set in a\
      \ universe which obeys Einstein\u2019s theories of relativity!<br />\r\n<br\
      \ />\r\nDON'T PANIC<br />\r\n<br />\r\nWhile Relativity Wars uses some pretty\
      \ crazy physics concepts you really don't need to understand them to play this\
      \ game. Hopefully some physics will rub off as you are playing the game and\
      \ you will suddenly start impressing* your friends in the pub** with phrases\
      \ like &quot;space/time continuum&quot; and &quot;time dilation&quot;.<br />\r\
      \n<br />\r\n* Please Note: Actual level of impressed may vary. Relativity Wars\
      \ is not responsible for any lack of impression that may occur.<br />\r\n<br\
      \ />\r\n** bar, coffee shop, watering hole, street corner, etc, etc.<br />\r\
      \n<br />\r\nStart your campaign today, you'll be conquering the universe before\
      \ you know it, and you might even learn a bit of science! <br />\r\n<br />\r\
      \nNote: Internet required to start only the first ever game session, after this\
      \ the game can be played offline.<br />\r\n<br />\r\n------------------<br />\r\
      \n<br />\r\nPraise for Relativity Wars <br />\r\n<br />\r\n&quot;a very enjoyable\
      \ RTS for the armchair general who wants a fresh new alternative. The gameplay\
      \ is balanced and thorough, trust that physics is the deadliest tool in space.&quot;\
      \ - xboxhornet.com <br />\r\n<br />\r\n\u201CIt\u2019s surprisingly clever despite\
      \ looking rather simple. And it can also be funny when it wants to be.\u201D\
      \ - 4/5 - 148 apps<br />\r\n<br />\r\n\u201CGame of the month\u201D - 9.5/10\
      \ - AppStoreArcade.com<br />\r\n<br />\r\n\u201CRelativity Wars is a unique\
      \ take on real-time strategy games with a humorous personality as it incorporates\
      \ several different scientific principles. This makes it an educational yet\
      \ fun experience, something which I always welcome. \u201C - 4/5 - iFanzine<br\
      \ />\r\n<br />\r\n\u201CStrategy Meets Science... Relativity Wars is worth your\
      \ hard-earned cash!\u201D  - Tapscape<br />\r\n<br />\r\nThanks for playing!"
