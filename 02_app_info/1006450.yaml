    about_the_game: "Eric the Unready established his reputation by impaling his instructor\
      \ during jousting class. Then, when Princess Lorealle the Worthy is kidnapped,\
      \ Eric begins a madcap quest through his hilarious fantasy world packed with\
      \ dragons and dwarves, wizards, unicorns and the most fearsome beasts of all,\
      \ the dreaded Attack Turtles. <br />\r\n<br />\r\nFrom the mysterious caverns\
      \ of the Not So Great Underground Empire to the perilous waters of Swamp Trek,\
      \ Eric cuts a swath of destruction as he unravels the secret of the wicked Queen\
      \ Morgana and her Lover Sir Pectoral.<br />\r\n<br />\r\n&quot;I laughed till\
      \ my pants fell down!&quot;- Larry Laffner.<br />\r\n<br />\r\n&quot;More fun\
      \ than a barrel of monkeys!&quot;- Guywood Threepbrush<br />\r\n<br />\r\nEvery\
      \ player will find at least one favorite movie, TV show, or adventure game that\
      \ has been struck by Bob Bates's pen! From the award-winning author of Timequest.\
      \ <br />\r\n<br />\r\nEric the Unready is an interactive novel; click your way\
      \ through this comical adventure!"
