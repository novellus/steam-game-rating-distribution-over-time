    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/544810/extras/HandCardsForSteam-01.png?t=1608573590"
      /><h2 class="bb_tag">Card Game meets WWII</h2>KARDS, The World War II Card Game,
      combines traditional CCG gameplay with innovative mechanics inspired by classic
      strategy games and real battlefield tactics. Take command and challenge other
      players in grand-scale warfare on the ground, air, or seas. <br><br>KARDS is
      completely free to play with all features available from the start. You can
      earn all cards through regular gameplay, daily missions and an extensive achievement
      system.<h2 class="bb_tag">Why should you play KARDS?</h2>KARDS blends familiar
      trading card gameplay that make it easy to learn and are combined with innovative
      mechanics that provide strategic depth and tactical diversity. <br><br>The innovative
      frontline mechanics allows you to better protect your support assets and take
      the battle to your enemy. Rush your enemies with Blitzkrieg tactics, gain air
      superiority or dig in for bitter defensive warfare until you outproduce and
      outgun your enemies.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/544810/extras/Kards-06.gif?t=1608573590"
      /><br><br>Managing your forces is an important part of any military campaign.
      In KARDS you need to carefully manage your resources (Kredits) between deploying
      new units, operating units already deployed on the battlefield and disseminating
      orders to support your battle plans.<h2 class="bb_tag">Strategy</h2>Your deck
      is constructed around one of the five major powers of WW2 and competes head
      to head with other players. Each deck is allowed one ally nation, where you
      can draw support from to create an edge against the opposition. <br><br>Depending
      on what you believe to be a winning strategy, players craft their deck on a
      combination of units and supporting orders.<br><ul class="bb_ul"><li>Infantry:
      Try to overrun your opponent with lighter and often less costly units<br></li><li>Tanks:
      Blitz your opponent with heavily armored units<br></li><li>Artillery: Blast
      your opponent from the safety of your support line<br></li><li>Aircraft: Achieve
      air superiority and wreak havoc from the sky</li></ul><br>Move up through the
      ranks via gameplay from Private to Field Marshall and earn your place in the
      officer''s club while reaping monthly rewards for your rank.<h2 class="bb_tag">Authentic
      atmosphere</h2>All the cards are beautifully illustrated to match the unique
      WW2-style. Weapons and units have been diligently researched and behave exactly
      as one would expect based on official documentation, specifications and operational
      history.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/544810/extras/Kards-02.gif?t=1608573590"
      /><h2 class="bb_tag">Regular updates and events</h2>With a vibrant player community
      and active developers, KARDS is regularly getting exciting new gameplay features
      and improvements. The first expansion was released on December 10th, offering
      players 2 new ally nations with 150 cards for expansion.  <br><br>In December
      2019, the World Championship took place in Iceland, the home of 1939 Games.
      The four finalists were flown in to compete head to head for the title.<h2 class="bb_tag">About
      1939 Games</h2>1939 Games is a creative indie studio located in Iceland. Founded
      by ex-CCP veterans famous for creating EVE Online, 1939 Games is out to boost
      the market with KARDS, the unique and groundbreaking WWII CCG.'
