    about_the_game: Zolg is a minimalist top-down shooter where you explore, fight
      enemies, collect powerups, and defeat bosses.  Move and aim with WASD + mouse
      or you can use a controller.  Controllers can be configured from the main menu.  There
      are 5 powerup types to collect, 6 bosses to fight, and various other enemies
      and obstacles in your path.  This game also has Steam trading cards and 40 achievements
      of varying difficulty to unlock.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/555710/extras/Steam_GIF.png?t=1601316910"
