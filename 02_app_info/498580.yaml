    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/498580/extras/600x60.png?t=1469204271"
      /><br><br><strong>A Narrative FPS game that starts when several years ago your
      company discovered a machine which appears to open doorways that go to not only
      different places but also peoples nightmares.</strong><br><br><strong>Badges
      :</strong> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/498580/extras/ASREcorp_badge_1.png?t=1469204271"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/498580/extras/ASREcorp_badge_2.png?t=1469204271"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/498580/extras/ASREcorp_badge_3.png?t=1469204271"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/498580/extras/ASREcorp_badge_4.png?t=1469204271"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/498580/extras/ASREcorp_badge_5.png?t=1469204271"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/498580/extras/ASREcorp_badge_6.png?t=1469204271"
      />  <br><br>You are hired to explore each different environment or nightmare
      and discover the reason to why this machine exists in the first place.  <br><br>Encounter
      new and strange environments, creatures and participate in events that will
      help you on your missions.<h2 class="bb_tag"><strong>FEATURES :</strong></h2><br><strong>*Explore
      new places and peoples nightmares.</strong><br><br><strong>*See exotic worlds
      and unexpected places.</strong><br><br><strong>*Capture strange creatures to
      study.</strong><br><br>*Solve puzzles and mysteries along the way.<br><br>*Collect
      weapons and other equipment to study.<h2 class="bb_tag"><strong>Let's play!</strong></h2>
