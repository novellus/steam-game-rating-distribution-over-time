    about_the_game: "At day one of Early Access Eternal Empires will have:<br />\r\
      \n-skirmish mode with random map generation<br />\r\n-high replayability due\
      \ to procedural map generation<br />\r\n-great UI for micro-management of units<br\
      \ />\r\n-resource management<br />\r\n-base building<br />\r\n<br />\r\n<br\
      \ />\r\n<br />\r\nEternal Empires is a real-time strategy game, similar in gameplay\
      \ to old-school RTS games from early 2000s. It has all the essential RTS features\
      \ such as base building, resource gathering, resource spending, building up\
      \ and commanding military.<br />\r\n<br />\r\nMaps are procedurally generated,\
      \ with random terrain, and procedurally placed resources<br />\r\n<br />\r\n\
      As game progresses, players have to research new technologies to stay ahead.<br\
      \ />\r\n<br />\r\nPlayer loses when all his units and buildings are destroyed."
