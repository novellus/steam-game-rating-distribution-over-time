details:
  data:
    about_the_game: "This pack will upgrade you from Tyranny - Standard Edition to\
      \ the Deluxe Edition, which will provide you with the following extra content:<h2\
      \ class=\"bb_tag\">Ringtones</h2>Three notification tones and one ringtone<h2\
      \ class=\"bb_tag\">Digital Original Soundtrack</h2>The soundtrack includes 18\
      \ tracks containing a total of 57 min from the game<h2 class=\"bb_tag\">Digital\
      \ High-Resolution Game Map</h2><h2 class=\"bb_tag\">Exclusive Coat of Arms</h2>Adds\
      \ 4 unique coat of arms to the Fatebinder\u2019s selection of personalized war\
      \ banners \u2013 show your allegiance with either The Disfavored, Scarlet Chorus,\
      \ Tunon the Adjudicator, or Kyros the Overlord.<h2 class=\"bb_tag\">Short Story\
      \ Collection</h2>A rich digital collection of ten short stories from the world\
      \ of Tyranny, giving readers a deeper look at the brutal world and powerful\
      \ characters that live under Kyros\u2019 rule. Written by the creative team\
      \ behind Tyranny, these stories introduce several of the game\u2019s companions\
      \ and key characters. This collection includes three exclusive tales never seen\
      \ before, alongside seven originally published on the official Tyranny website.<h2\
      \ class=\"bb_tag\">Digital High-Resolution Wallpapers</h2>Add your desktop to\
      \ Kyros\u2019 domain with a selection of high-quality artwork from Tyranny,\
      \ sized for PC desktops in high resolution. The collection includes ten different\
      \ pieces from the Tyranny art team, including one signed by the developers.<h2\
      \ class=\"bb_tag\">Digital Collector\u2019s Guide Book</h2>Discover the lore\
      \ and secrets of Tyranny in a comprehensive world guide from author John Helfers.\
      \ Explore artwork from the game alongside the stories of the people and places\
      \ of the Tiers, and discover the world that Kyros has brought to heel. Includes\
      \ a foreword from Obsidian Entertainment.<h2 class=\"bb_tag\">Digital Art Book</h2>Immerse\
      \ yourself in the war-torn world of Tyranny in an extensive collection of original\
      \ artwork.<h2 class=\"bb_tag\">Forum Icon (Paradox Plaza)</h2><h2 class=\"bb_tag\"\
      >Exclusive Forum Avatars (Paradox Plaza)</h2><h2 class=\"bb_tag\">Forum Avatars\
      \ (Paradox Plaza)</h2>"
