    about_the_game: "Gear up for a fantastic journey in The Clockwork Man: The Hidden\
      \ World, a unique Hidden Object Adventure game! Join Miranda and her best friend,\
      \ Sprocket, in an amazing tale through a parallel Victorian universe where steam\
      \ fuels technology.<br><br>\t\t\t\t\t\tA strange obsidian artifact leads Miranda\
      \ on a quest for The Hidden World, a land lost in time and glimpsed through\
      \ legends. Armed with an incessant thirst for knowledge, Miranda embarks on\
      \ her journey-but she is not alone! Doggedly chasing her every step of the way,\
      \ an unknown menace will do anything in his power to discover the legend for\
      \ his own benefits.<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key Features</h2>\t\t\
      \t\t\t\t<ul class=\"bb_ul\"><li> Explore breathtaking Scrolling &amp; Zoomable\
      \ hand-painted scenes!<br>\t\t\t\t\t\t</li><li>Solve innovative &amp; exciting\
      \ puzzles!<br>\t\t\t\t\t\t</li><li>Call on Sprocket's upgraded gadgets, including\
      \ an advanced progressive hint system!<br>\t\t\t\t\t\t</li><li>Interact with\
      \ colourful characters to advance your quest!<br>\t\t\t\t\t\t</li><li>Enjoy\
      \ several hours of game time, twice as much as the first game!<br>\t\t\t\t\t\
      \t</li></ul><h2 class=\"bb_tag\">Ultimate Edition perks</h2>\t\t\t\t\t\t<ul\
