    about_the_game: <h2 class="bb_tag">The Day They Landed</h2><br>Saucers have emerged
      from the heavens. As they land, aliens are invading our planet. Confident in
      their power but fearful of the defending civilians, they are body snatching
      inanimate objects and translocating between them to get the upper hand in a
      fight for humanity. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/761880/extras/farm.png?t=1516920735"
      /><h2 class="bb_tag">Game Features</h2><ul class="bb_ul"><li> Asymmetrical gameplay
      - Virtual reality player vs. FPS desktop player<br></li><li> Arcade Mode for
      quicker gameplay<br></li><li> Film mode for that classic feel<br></li><li> Two
      gameplay maps - Farm and Department Store<br></li><li> More to come!</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/761880/extras/store.png?t=1516920735"
      />
