    about_the_game: "<strong>Light novel + Hardcore RPG!</strong><br><br><strong>Unique\
      \ Light Novel content, unique independent game experience!<strong><br><br><strong>STORY:</strong><br><br>The\
      \ ordinary farmer's son Kells, because of the contract with the unknown creature\
      \ Fat dragon and embarked on a fantasy journey, the future dream is to collect\
      \ all kinds of girls' pants, build a great harem mercenary group! Countless\
      \ vulgarly happy adventure story in It keeps happening during the journey, joyful\
      \ and funny, passionate, love and justice...<br><br>\u201DReverse Fantasy Legend\
      \ \u201C Series 2, plot continuation of the previous game, the new journey officially\
      \ began!<br><br><strong>GAME:</strong><br><br>This series is independently produced\
      \ by the original author of the light novel, completely in line with the original\
      \ thinking, different from the traditional RPG mode, extremely difficult, very\
      \ creative puzzle, battle, trap is extremely challenging!<br><br>English version\
      \ is translated by the developer, up to one million words of plot auxiliary\
      \ situation understanding, can be used for Chinese learning! Let the world all\
      \ like China, love Chinese players understand the China ACGN culture!<br><br>Play\
      \ time may exceed 100 hours, and there are rich hidden exploration elements,\
      \ and can also play New Game+ mode!<h2 class=\"bb_tag\">Communication feedback\uFF1A\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/JuVkC65\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/JuVkC65</a></h2><h2\
      \ class=\"bb_tag\">If the game cannot start, please restore the game startup\
      \ file Game.exe and add trust in the anti-virus software. The game engine is\
      \ js code, which is very easy to be misreported. </h2><h2 class=\"bb_tag\"></h2><br>\u3000\
      \u3000Ha ha ha! The harem king must be me!<br><br>\u3000\u3000Millions words\
      \ plot, Light Novel plot experience, easy and funny plot content may give you\
      \ an unexpected experience.<br><br>\u3000\u3000The exploration part is very\
      \ colorful and difficult. At the same time, various traps are full of novelty\
      \ experiences. <br><br>\u3000\u3000Join  planting, mining, business content,\
      \ even if once again rest and wait, can also leisurely and comfortable construction\
      \ harem base!<br><br>\u3000\u3000If you like challenge, perhaps this is a good\
      \ fit. After unlocking all gallery, The main character's room will open a special\
      \ room of glory!<h2 class=\"bb_tag\">Every player who enters the room of glory,\
      \ please send the relevant save to email <a href=\"mailto:233072090@qq.com\"\
      >233072090@qq.com</a> to confirm, Will always leave account here!</h2><h2 class=\"\
      bb_tag\"> </h2><br>       <strong>Glory Player Directory:</strong><br><br><strong></strong><br><strong></strong><br><strong></strong><br><strong></strong></strong></strong>"
