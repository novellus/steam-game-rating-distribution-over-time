    about_the_game: "The best flexer in the whole universe is on your desktop now!<img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1333850/extras/\u04101.png?t=1607801186\"\
      \ /><br><strong>Ricardo will be with you everywhere</strong>, no matter what\
      \ are you doing right now: joining the true male art, watching anime, playing\
      \ my little pony or writing love message for your boyfriend!<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1333850/extras/RICARDOPAGE3.png?t=1607801186\"\
      \ /><br>if you are the true master, <strong>Ricardo will fulfill all of your\
      \ deep dark fantasies</strong>, <strong>but for boys next door - the leather\
      \ club two blocks down</strong><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1333850/extras/A13.png?t=1607801186\"\
      \ /><br>For a complete dive strongly recommended to run RicardoFlexMachine with\
      \ <strong>Gachi remixes</strong>, but <strong>for slaves there is a great music\
      \ inside the game</strong><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1333850/extras/A3.png?t=1607801186\"\
      \ /><br>Play with your <strong>boys</strong> or your family, and you <strong>dont\
      \ even need to pay three hundred bucks!</strong><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1333850/extras/NEWA8.png?t=1607801186\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1333850/extras/giffi2.gif?t=1607801186\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>For <strong>the\
      \ first time in steam</strong> Ricardo &quot;Flex&quot; Milos on your desktop<img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1333850/extras/A11.png?t=1607801186\"\
      \ /><br></li><li><strong>Ricardo international</strong>, now Ricardo represents\
      \ not only the United States, but also a lot of other countries. This feature\
      \ allow you to put on Ricardo underpants with the flag of your country<img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1333850/extras/A12.png?t=1607801186\"\
      \ /><br></li><li><strong>Original dance</strong> of Ricardo Milos<img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1333850/extras/A7.png?t=1607801186\"\
      \ /><br></li><li>Great choice of <strong>new Ricardo's dances</strong><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1333850/extras/A6.png?t=1607801186\"\
      \ /><br></li><li>A lot of <strong>great soundtracks</strong><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1333850/extras/A5.png?t=1607801186\"\
      \ /><br></li><li>Ricardo on your desktop, <strong>on top of all your windows</strong><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1333850/extras/A10.png?t=1607801186\"\
      \ /><br></li><li>Move, enlarge and <strong>rotate the flexer</strong> as you\
      \ wish!<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1333850/extras/A2.png?t=1607801186\"\
      \ /><br></li><li><strong>Does not interfere</strong> with your other applications!<img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1333850/extras/NEWA4.png?t=1607801186\"\
      \ /></li></ul>"
