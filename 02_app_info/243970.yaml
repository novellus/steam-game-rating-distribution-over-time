    about_the_game: "Take control of Invisible's agents in the field and infiltrate\
      \ the world's most dangerous corporations. Stealth, precision, and teamwork\
      \ are essential in high-stakes, high-profit missions, where every move may cost\
      \ an agent their life. <br><br>Klei Entertainment, the independent studio behind\
      \ the hit games Mark of the Ninja and Don't Starve, presents: Invisible, Inc.<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li><strong>Character\
      \ selection:</strong> Start with any of the 10 unlockable agents in the game,\
      \ plus 6 agent variants, and 6 starting programs to crack corporate security.\
      \ <br></li><li><strong>Deep customization of builds:</strong> each play through\
      \ is different as you create your own strategy using agents, items, augments\
      \ and programs, and adapt to your surroundings. <br></li><li><strong>Randomly\
      \ generated world:</strong> locations, threats, and loot are randomly generated\
      \ so each playthrough is vastly different and you\u2019ll never get complacent.\
      \ <br></li><li><strong>Choose your own game mode:</strong> with 5 different\
      \ game modes and extensive custom generation options, each player can play the\
      \ way they prefer. <br></li><li><strong>Fully animated cutscenes and voice over:</strong>\
      \ with hundreds of lines of voice over, great animation, and fully animated\
      \ cutscenes, we didn\u2019t spare any expense to make an immersive experience.</li></ul>"
