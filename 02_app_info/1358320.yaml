  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1358320/extras/Ayod.png?t=1604065041"
      /> <strong>STORY</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1358320/extras/Laya.png?t=1604065041"
      /> <br><br>The society you are a part of is not long for this world. A great
      evil is turning man and beast alike into undead abominations. Our tale begins
      in an elegantly furnished castle, where two warriors who were bred for generations
      to serve, must do the unthinkable. Even though the odds are stacked against
      them, they will do what they know is necessary to protect their Master, the
      Queen.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1358320/extras/DCDemoSteam.gif?t=1604065041"
      /><br>Two playable &quot;Corgarriors&quot;, corgis armed to the teeth to protect
      Her Majesty, will traverse unique areas filled with dread as they try to hold
      on to what remaining hope they have. Fight against the undead hordes on the
      streets, highways and forests of Washington D.C, you will discover greater abominations
      as the story unfolds.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1358320/extras/Zombie.png?t=1604065041"
      /> <strong>FEATURES</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1358320/extras/PukingZombie.png?t=1604065041"
      /> <br><br>- Single Player with alternating characters<br>- Destructible environments
      with improvised weapons<br>- Five Unique areas with their own artwork<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1358320/extras/SteamBGDemos.gif?t=1604065041"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1358320/extras/Anim_Bear_Lunge.gif?t=1604065041"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1358320/extras/MutantSquirrel_HopJump.gif?t=1604065041"
      /><br>- Hordes of zombies and with bosses unique to each area to do battle with.<br>-
      Voiced cut scenes<br>- Retro styled action music
