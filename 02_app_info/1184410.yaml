    about_the_game: 'Payday 2 is getting its first Tailor Pack to celebrate the new
      outfits system in the game. Tailor Pack 1 adds four new thematic suits with
      five color variations for each one - for a total of 20 new outfits!<br><br><strong>New
      outfits</strong><br>The following new outfits are available in this DLC, each
      with five color variations:<br><ul class="bb_ul"><li>The Showman<br></li><li>The
      Casual Formal<br></li><li>The Sunny Rico<br></li><li>The Classic</li></ul><br>This
      DLC is also part of the <a href="https://store.steampowered.com/bundle/12565/"
      target="_blank" rel="noreferrer"  >Border Crossing Bundle</a><br><br>DISCLAIMER:
      The outfits customization system is available to all PAYDAY 2 base game owners
      for free with the Silk Road update.'
