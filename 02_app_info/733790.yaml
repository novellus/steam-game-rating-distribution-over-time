  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/733790/extras/nottonight.jpg?t=1589284073"
      /><br><br><strong>Person of European Heritage #112</strong>:<i> Welcome to Relocation
      Block B, your new home. Your designated role is ''Bouncer''. Work hard, stay
      out of trouble, and we might let you stay in the UK.</i><br><br>In an alternative
      Britain where Brexit talks have collapsed, an extreme far-right government has
      taken power. Citizens of European heritage have been rounded up and exiled.
      Forced out of your previous life, you find yourself in the midst of a booming
      gig economy, fighting to scrape by and return to the city you call home.<br><br><strong>Not
      Tonight</strong> is a post-Brexit management game, fusing a time-pressure RPG
      with a politically charged story where every decision matters. Will you join
      the resistance and fight the regime -- or keep your head down and hope that
      one day this will all be a distant memory?<br><br><ul class="bb_ul"><li>Man
      the doors of pubs, clubs, festivals and parties, finding work via the BouncR
      app<br></li><li>Check IDs, manage guestlists, and stop revellers from becoming
      unruly<br></li><li>Upgrade your apartment, bouncer and equipment to better prepare
      yourself for the future<br></li><li>Decide what lengths you''ll go to in order
      to survive in a Britain on the verge of collapse</li></ul>'
