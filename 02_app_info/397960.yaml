    review: This was a delightfully challenging Hidden Object game with great adventure
      and a wide variety of puzzles. The ending sequence was epic and jaw-dropping.
      If you are choosing games based on the "casualness" of them, this one tends
      toward a more challenging (and rewarding) experience! Hidden Object puzzles
      were also a cut above in detail and depth. This was one of the better games
      i've played in recent months and the effects and difficulty of puzzles were
      intriguing.  The game has withstood the test of time, as relevant today as it
      was at its release years ago. Highly recommended!
