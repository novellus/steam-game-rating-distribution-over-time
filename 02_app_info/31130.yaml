    about_the_game: "Wallace has been admitted to Prickly Thicket, the oldest country\
      \ club in Lancashire. Wallace and his faithful caddie Gromit get wrapped up\
      \ in a decades-old club dispute that threatens to destroy their peaceful West\
      \ Wallaby lifestyle, and the duo must fight to save the neighborhood they hold\
      \ dear!<br>\t\t\t\t\t<br>                    <br>\t\t\t\t\tEnter the colorful\
      \ world of West Wallaby Street in a series of four comedy games brought to you\
      \ by Aardman Animations, the creators of the Wallace &amp; Gromit animated films,\
      \ and Telltale, the award-winning studio behind Sam &amp; Max and Strong Bad's\
      \ Cool Game for Attractive People.                    <br>\t\t\t\t\tKey features:\
      \                     <br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Interact with a\
      \ charismatic cast of friends and foes                     <br>\t\t\t\t\t</li><li>Embark\
      \ on ambitious ventures with unexpected complications                     <br>\t\
      \t\t\t\t</li><li>Make (and break) a bevy of creative contraptions          \
      \           <br>\t\t\t\t\t</li><li>Marvel at a beautifully rendered world  \
      \                   <br>\t\t\t\t\t</li><li>Play a brand new Wallace &amp; Gromit\
      \ episode each month (four in all)                     </li></ul>"
