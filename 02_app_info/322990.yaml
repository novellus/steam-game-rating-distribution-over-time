    about_the_game: "Discover the secret behind this strange murder by searching the\
      \ many detailed and varied backgrounds: visit the Octurni manor and its secret\
      \ hideout, and escape from a high-security laboratory\u2026<br><br>Your double\
      \ agent role will help you get to the truth: you\u2019ll carry out the investigation\
      \ as a cop, by collecting clues about the victim's death and questioning the\
      \ suspects, and you'll finally unveil the mystery surrounding this murder thanks\
      \ to your talents as a thief.<br><br>Search over 35 unique locations to find\
      \ the elements that will help you make progress in your investigation and the\
      \ game. Solving the many available mini-games will also open up new paths of\
      \ inquiry. Your determination will help you complete the numerous hidden object\
      \ scenes.<h2 class=\"bb_tag\"><strong>Key Features:</strong></h2><ul class=\"\
      bb_ul\"><li>One heroine, two identities!<br></li><li>A thrilling universe where\
      \ sensuality and justice go hand in hand.<br></li><li>Stunning, highly detailed\
      \ graphics.<br></li><li>More than 40 places to discover, 29 hidden object scenes\
      \ and 26 mini-games to test your patience and reasoning.<br></li><li>Three levels\
      \ of difficulty.<br></li><li>Captivating and engaging music.<br></li><li>Shed\
      \ some light on your past!</li></ul>"
