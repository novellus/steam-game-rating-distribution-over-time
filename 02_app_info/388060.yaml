    about_the_game: 'Merging the award-winning, smash-hit, indie game The Escapists
      with the worldwide phenomenon that is The Walking Dead, comes The Escapists:
      The Walking Dead. In this unique game, recreated entirely in the charming 8-bit
      pixel art style of The Escapists, you play as Rick Grimes as he takes on hordes
      of walkers let loose upon the world.  <br><br>Rick is in charge of a band of
      survivors featuring many of the original comic book cast, including Maggie,
      Hershel, Glenn and Michonne.  Rick must secure the safety of the group by seeking
      out a safe escape route from each area, and manage several dangerous tasks to
      keep as many of the group alive as possible. The game faithfully matches the
      timeline of the comics, meaning Rick must first fight his way out of the Harrison
      Memorial Hospital, visit the Greene family farm before visiting destinations
      such as the Meriwether Correctional Facility and Woodbury.<br><br>Protect the
      living and escape the dead as you play through the award-winning comic''s epic
      story.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li><strong>5 Locations</strong>:
      Tackle 5 of the most infamous locations from The Walking Dead story including:
      Meriwether County Correctional Facility, Woodbury, and Alexandria<br></li><li><strong>Epic
      Crafting</strong>: Choose from over two hundred + different items to make over
      70 tools or weapons to aid your survival.<br></li><li><strong>Well known characters</strong>:
      Interact with all your favourite characters from the comics and recruit them
      to help you with important tasks.<br></li><li><strong>Routines</strong>: Make
      sure you and your survivors keep up your daily routines - it''s important for
      morale! <br></li><li><strong>Guns!</strong>: Firearms will now be available
      to craft or discover - they are handy for keeping walkers at bay!<br></li><li><strong>Zombie
      hordes</strong>: Use your wits and your survivor companions to fend off hordes
      of hungry walkers.<br></li><li><strong>Steam Achievements</strong>: Be sure
      to check every desk and room if you want to get them all! <br></li><li><strong>Steam
      Leaderboards</strong>: Optimise your plans and strategies to complete the levels
      in the fastest time.<br></li><li><strong>Cloud Saves</strong>: Take your game
      on the go to make sure you can get your fix.</li></ul><h2 class="bb_tag">The
      Escapists: the Walking Dead Deluxe Edition</h2><br><br>The Escapists: The Walking
      Dead Deluxe Edition includes:<br><br><ul class="bb_ul"><li> The complete official
      soundtrack of the game.<br></li><li> A Digital Artbook containing comic strip
      scenes from the game and some bespoke artwork.<br></li><li> The First Edition
      of The official The Walking Dead comic</li></ul><br>*To access the artbook and
      comic, go to the properties of the game in your Steam library then hit Browse
      Local Content. You will then find the files in the Art folder.<br>*The Soundtrack
      can be found in the Music section in your Steam client.'
