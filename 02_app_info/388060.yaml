    reviews: "\u201CThe Escapists: The Walking Dead is a fun 8-bit indie puzzle/role-playing/survival\
      \ simulation hybrid which makes excellent use of The Walking Dead comic book\
      \ license.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.impulsegamer.com/the-escapists-the-walking-dead-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Impulse Gamer</a><br><br>\u201Cbashing\
      \ zo\u2026 walkers with soap in a pillowcase always makes me giggle.\u201D<br>7.5/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.cgmagonline.com/reviews/the-escapists-the-walking-dead-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >CG Magazine</a><br><br>\u201CThe Escapists:\
      \ The Walking Dead is a delightful combination of nostalgic design and fresh\
      \ features, utilizing some of the best parts of its legacy title while adding\
      \ just enough to establish itself as a new and unique title.\u201D<br>3.5/5\
      \ \u2013 <a href=\"http://www.escapistmagazine.com/articles/view/video-games/editorials/reviews/14752-The-Escapists-The-Walking-Dead-Review#&amp;gid=gallery_4831&amp;pid=1\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Escapist</a><br>"
