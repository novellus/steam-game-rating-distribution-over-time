    about_the_game: "AMAX Interactive proudly presents Haunted Legends: The Scars\
      \ of Lamia \u2013 the next captivating chapter in the classic Haunted Legends\
      \ series!<br />\r\n<br />\r\nMurder has come to the quiet streets of Sauvetage,\
      \ and all the victims share a pattern of mysterious, glowing scars. The Cardinal\
      \ sends you to investigate, but things take an even darker turn when the killer\
      \ is unmasked, and you learn just how far some will go to keep the city\u2019\
      s secrets hidden. Can you discover the secret behind the glowing scars and stop\
      \ the victims from piling up in this gripping hidden object puzzle adventure?<br\
      \ />\r\n<br />\r\nThis is a special Collector's Edition release full of exclusive\
      \ extras you won't find in the standard version. The Collector's Edition includes:<br\
      \ />\r\n<br />\r\n\u2022\tHead to Sauvetage City to investigate a string of\
      \ mysterious crimes in the bonus game!<br />\r\n\u2022\tEarn a variety of unique\
      \ achievements!<br />\r\n\u2022\tTons of morphing lanterns and puzzle pieces\
      \ to find!<br />\r\n\u2022\tEnjoy replayable HOPs and mini-games, exclusive\
      \ wallpapers, soundtrack, concept art, and more!<br />\r\n\u2022\tNever get\
      \ lost with the strategy guide!<br />\r\n<br />\r\n<br />\r\nThis is a Hidden\
      \ Object Puzzle Adventure game, meaning a specific genre of story-driven, point\
      \ &amp; click adventures. Throughout the game, players are tasked to find a\
      \ list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
