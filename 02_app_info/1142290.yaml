    review: 'Latest in the Haunted Legend series (at least on Steam), this title makes
      you an investigator for the Church, sent to investigate a mysterious series
      of deaths in a small town. Girls are turning up with glowing scars on their
      arms, either dead or near death. A travelling magician might be behind these
      incidents. Still, you need to investigate and find the truth.


      HO scenes are fun, minigames challenging, and the plot engaging. Fully recommend,
      though getting in the bundle would be ideal.'
