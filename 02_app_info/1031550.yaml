    about_the_game: "Meet the second part of your favorite game with new levels and\
      \ updated mechanics!<br />\r\nMr.Smile is in a hurry on a date again. Help him\
      \ to pass the quest, overcome the abyss and traps and meet Miss Smile. Draw\
      \ jumps, bridges and platforms. Use the physical laws and move Mr.Smile with\
      \ buttons &quot;A&quot; and &quot;D&quot;.<br />\r\nThe ink in the magic pen\
      \ is endless. We do not limit your fantasy! Draw as much as you want because\
      \ each puzzle can be passed in different ways!<br />\r\n<br />\r\nPeculiar properties:<br\
      \ />\r\n- 90 new levels<br />\r\n- Realistic physics and redesigned mechanics<br\
      \ />\r\n- Each puzzle can be passed in different ways<br />\r\n- Easy operation\
      \ and intuitive interface<br />\r\n- The gameplay is suitable for people of\
      \ any age<br />\r\n- The game develops your fantasy, logic, knowledge of physics\
      \ and the ability to draw<br />\r\n- Endless ink that help you to create any\
      \ design<br />\r\n- Energetic tunes<br />\r\n- Steam Achievements"
