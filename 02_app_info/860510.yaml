      /><br><br>Return to a world of charming horror in Little Nightmares II, a suspense
      adventure game in which you play as Mono, a young boy trapped in a world that
      has been distorted by the humming transmission of a distant tower.<br><br>With
      Six, the girl in the yellow raincoat, as his guide, Mono sets out to discover
      the dark secrets of The Signal Tower. Their journey won't be easy; Mono and
      Six will face a host of new threats from the terrible residents of this world.<br><br>Will
      you dare to face this collection of new, little nightmares?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/860510/extras/Little-Nightmares-II_GamescomTrailer_02.gif?t=1607534240"
