    detailed_description: "<h1>Pre-Purchase Offer</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/860510/extras/LN2_Mokujin_Mask_Preorder_CustomImage.png?t=1607534240\"\
