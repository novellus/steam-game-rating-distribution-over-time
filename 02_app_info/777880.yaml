    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/777880/extras/1shaman.png?t=1541611931\"\
      \ /><br><br>Fluffy Horde is a 2D side-scrolling hybrid between real-time strategy\
      \ and tower defense. The game revolves around a magical hyper-breeding bunny\
      \ horde created by a misunderstood Shaman wanderer. After having a dwelling\
      \ denied in all three kingdoms, the Shaman is willing to take over all of them\
      \ by force. Can you stop the Fluffy Horde?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/777880/extras/archers.png?t=1541611931\"\
      \ /><br><br><u><strong>FEATURES</strong></u><br><br><ul class=\"bb_ul\"><li>\
      \ A unique strategy experience. Age of Empires and Warcraft got nothing on us.\
      \ Starcraft 2 is slightly better...<br></li><li> Mesmerizing Pixel art that\
      \ will cure your eyes of myopia. <br></li><li> Over 100 cities to free and 400\
      \ badges to conquer. <br></li><li> Multiplayer mode so you can outsmart your\
      \ friends and strangers over the internet. Or be outsmarted by them, maybe you\
      \ are not that bright. <br></li><li> 4 bosses to fight and hours of addicting\
      \ gameplay. <br></li><li> Arrogant elves that \u201Care much better than humans\u201D\
      , according to them. Underground people are cool, though.<br></li><li> Awesome\
      \ voice-over that will make you pee on your pants. Wear double underwear for\
      \ a better experience. <br></li><li> Bunnies. We got 2,0309,894,859.483,495.8Y9,348,530,834\
      \ of them and counting...<br></li><li> Music made by God. We\u2019ve got God\
      \ on our team, that\u2019s right! Who have you got?</li></ul><br><br><i>&quot;Kalendra\
      \ went mad starting a civil war in the elf world.&quot;</i> King Kellor<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/777880/extras/icedeath.png?t=1541611931\"\
      \ /><br><br><br><i>&quot;Knell before me silly humans!&quot;</i> Shaman<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/777880/extras/last_boss.png?t=1541611931\"\
      \ />"
