    recommendationid: '79397522'
    review: 'Achievement spam is not a selling point.


      This is some sliding puzzle asset flip with some pictures of politicians thrown
      in. It''s pretty simple and, honestly, not worth money when you can get it for
      free pretty much everywhere. Also, the music gets annoying quickly.

      The game claims to have 100 easy achievements, and even custom achievements.
      This is true, as you can idle for a while to get them all. However, you cannot
      showcase them on your profile yet, as the game''s profile functions are restricted.
      So right now, all you can do is flex about having your own achievement in some
      random game or advertise yourself. Even if it wasn''t restricted, as I stated
      above, achievements like this are not a selling point.


      What you get is a mediocre politics themed sliding puzzle and worthless achievements.
      Get that sliding puzzle somewhere else and put Trump on there. It''s probably
      better. In fact, just print it and cut it into equally sized squares if you''re
      desperate.'
