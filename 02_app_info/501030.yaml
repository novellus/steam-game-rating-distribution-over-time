    about_the_game: Three brave souls boldly descend into a town ridden with monsters,
      allies and everything in between. Driven only by the promise of powerful trinkets,
      unlimited treasure and almost certain death, they venture on. Bravely they wander
      these cursed lands - apprehensive, yet driven by an unshakeable belief in a
      single universal truth...<br><br><i>Fortune favors those bold enough to collect
      and train tiny monsters.</i><h2 class="bb_tag">Collect and Train Tiny Monsters</h2><br>Fight
      alongside what were once enemies as you teach them to feel both love and hate
      at the correct times. Build a lasting friendship by feeding them sweet food
      and teaching them new skills.<h2 class="bb_tag">Find Secret Rare Versions</h2><br>Every
      monster has a rare version waiting to be discovered. Rare monsters are more
      formidable than their regular counterparts and have access to a special magical
      skill normally only learned by people.<h2 class="bb_tag">Uncover the Legend
      of Monsterville</h2><br>Select one of three wayward souls to delve into the
      land of Monsterville and uncover its secrets. Where have the monsters come from
      and why are they here? Why do they all seem to obey the old lady in town? And
      most importantly, which of them is the strongest?<h2 class="bb_tag">Side Quests
      and Mini Games</h2><br>Side quests and mini games provide opportunities to cheat
      people out of their money, attain powerful gear and discover the most powerful
      monsters in Monsterville.
