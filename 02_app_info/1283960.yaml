    about_the_game: "<strong> &quot;\u4E1C\u65B9\u5E7B\u7075\u5F55&quot;</strong>\
      \ is a strategy game combining<strong> TCG.</strong> The card characters are\
      \ all from the Oriental project. You can use these different styles and distinctive\
      \ characters to match a variety of lineup combinations. Enjoy well-designed\
      \ balance and a fun-filled sense of operation, carefully plan the resources\
      \ in the game, and use beautifully illustrated character cards to play against!\
      \ It can also support 2-4 people on the PC platform for online battles ~<h2\
      \ class=\"bb_tag\"><strong>---- Strategy and Europe</strong></h2>Each round\
      \ randomly refreshes different decks. By using different quality hero cards\
      \ for battle, you can create your own unique genre. When you are at a disadvantage,\
      \ refresh the decks you need to turn over against the wind.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1283960/extras/----\u7B56\
      \u7565\u4E0E\u6B27\u6C14\u5E76\u91CD\u7684\u8F83\u91CF.gif?t=1605167259\" /><h2\
      \ class=\"bb_tag\"><strong>---- Comparing the computing power of economic operations</strong></h2>Whether\
      \ you save money to earn interest, or spend all your money, the calculation\
      \ of maximizing income is always the greatest fun of strategy games. You with\
      \ different personalities will definitely come out of different routines and\
      \ genres.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1283960/extras/----\u7ECF\
      \u6D4E\u8FD0\u8425\u7684\u7B97\u529B\u5927\u6BD4\u62FC.gif?t=1605167259\" /><h2\
      \ class=\"bb_tag\"><strong>---- Simple and easy to use control experience</strong></h2>The\
      \ easy-to-understand gameplay can be easily managed, and for the problem of\
      \ novice novices, the AI ??algorithm intelligently compensates for operational\
      \ errors, making it easy for players who have not experienced self-moving chess\
      \ to get started!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1283960/extras/----\u7B80\
      \u5355\u6613\u4E0A\u624B\u7684\u64CD\u63A7\u4F53\u9A8C.gif?t=1605167259\" />"
