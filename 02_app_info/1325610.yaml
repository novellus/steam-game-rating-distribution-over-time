details:
  data:
    about_the_game: '<strong>Anthology of Fear: PROLOGUE</strong> is a story introduction
      to the first of three completely unique dark stories from the full version of
      Anthology of Fear. <br>It''s a standalone short game which will show you one
      of several unique experiences.<br><br>The world that surrounds us is not always
      obvious. Sometimes the weirdest, unpredictable and unreal events have logical
      and very mundane explanations.<br><br>Your name is Nathan Soren. You return
      to the <strong>Special Place</strong> of your family to fulfil the last will
      of your dead brother. When you arrive, things get complicated quickly and you
      become entangled in an inexplicable sequence of events.<br>Can you get out of
      it?<br><br><ul class="bb_ul"><li>Beautiful audio-visuals<br></li><li>Dark atmosphere<br></li><li>Intriguing
      story<br></li><li>Exploration<br></li><li>Small dose of action<br></li><li>We
      don''t scare you with jumpscares</li></ul>'
