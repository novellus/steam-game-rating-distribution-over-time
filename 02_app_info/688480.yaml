    review: If you enjoy dizzying dogfights in space and this game is incredible.
      I hesitated to buy this because the reviews seems so polarized. Ignore them.
      Its a good dogfighter, with a lot of playability. Its exactly the type of game
      I wanted to play in VR but be prepared, Its a lot faster paced than games like
      Squadrons. I'm playing on an Oculus Quest 2 with an xbox controller and having
      an absolute blast.
