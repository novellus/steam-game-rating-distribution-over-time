  data:
    about_the_game: "Carenado\u2019s T-34B Mentor for FSX: Steam Edition is a detailed\
      \ rendition of this aircraft which comes with three paint schemes. Details include\
      \ pitot pressure chamber, antennas, chocks, and pitot tube cover.<h2 class=\"\
      bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>External dynamic shadows, internal\
      \ dynamic shadows on VC, normal mapping, specular mapping and bloom lights<br></li><li>Polygon\
      \ optimized model<br></li><li>\t3 paint schemes<br></li><li>\tTandem seating\
      \ trainer<br></li><li>\tAmazing aerobatic model with many details and realistic\
      \ textures<br></li><li>Full moving parts: moving pilot, full animated cockpit\
      \ doors and cargo, ailerons, elevators, rudders, flaps, rolling wheels, smoke\
      \ effects<br></li><li>\tRealistic nightlight effects on cockpit<br></li><li>\t\
      Many details as: pitot pressure chamber, antennas, cargo compartment objects<br></li><li>\t\
      Realistic textures and original Mentor paint design<br></li><li>\tCustom panel\
      \ and gauges<br></li><li>\tOld IFR certification (ADF) and VFR<br></li><li>\t\
      Nightlight effects on panel<br></li><li>\tSimilar behaviour compared with the\
      \ real airplane<br></li><li>\tReal weight and balance<br></li><li>\tNormal Checklist\
      \ included<br></li><li>\tPanel and History Manual included<br></li><li>\tPerformance\
      \ tables</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/500238/extras/Beechcraft_small.png?t=1537257575\"\
      \ />"
