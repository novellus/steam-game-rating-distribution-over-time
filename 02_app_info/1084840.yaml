details:
  data:
    about_the_game: <strong>Living Dead is a fun coop wave based 3D shooter from a
      top view perspective. The Game takes place in a simulation of a zombie shooter
      and the goal is to survive as much waves as possible or beat them all. Each
      wave becomes more difficult than the previous one. By killing zombies you can
      acquire new weapons that will help you survive the swarm of zombies.</strong><h2
      class="bb_tag">KEY FEATURES</h2><br><ul class="bb_ul"><li>4 player co-op or
      solo play<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1084840/extras/LD_lobby.gif?t=1584626720"
      /><br></li><li>Earn and unlock unique skins (10 per class)<br></li><li>Huge
      variety of guns (currently over 50)<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1084840/extras/weapon__showcase.gif?t=1584626720"
      /><br></li><li>Class progression system<br></li><li>Survive hordes of zombies
      alone or with friends</li></ul>
