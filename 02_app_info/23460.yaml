  data:
    about_the_game: "The mean cruel cold blooded tyrant Ceville ruthlessly rules the\
      \ beautiful kingdom of Faeryanis. Or rather, he used to rule the beautiful kingdom\
      \ of Faeryanis, until the brave people revolted against his regime and drove\
      \ him out of the palace.                     <br>\t\t\t\t\tThe kindhearted queen\
      \ Gwendolyn did step up to reign over the land with a council of noble and wise\
      \ advisors.. It seems that this story could end just like any other fairy tale:\
      \ &quot;And they lived happily ever after...&quot; But no, that's not quite\
      \ right. Because another evil rises within the land. The treacherous Basilus\
      \ \u2014 counsellor of Gwendolyn and of Ceville before her \u2014 plans to take\
      \ the crown and torture the realm with the help of murderous beasts he has summoned\
      \ from the planes of eternal darkness.                     <br>\t\t\t\t\tAll\
      \ seems lost! But hope resides with the one most unlikely person imaginable\
      \ to save the kingdom and restore peace to the realm: Ceville, the realm's former\
      \ despotic ruler...                     <br>\t\t\t\t\tCeville <br>         \
      \           The ancient ruler of Faeryanis and spare-time tyrant, is dreaming\
      \ up evil plans to exact his revenge on his former counsellor and servant Basilus,\
      \ who betrayed him.                    <br>\t\t\t\t\tAmbrosius <br>The noble\
      \ and somewhat self-important knight Ambrosius is Ceville's would-be-nemesis.\
      \ He constantly attempts to capture Ceville \u2014 but usually with little success.\
      \ Will they both team up to fight a greater evil?                     <br>\t\
      \t\t\t\tLilly <br>                    The gentle and kind girl Lilly is rather\
      \ an improbable choice to team up with Ceville. Never the less she helps him\
      \ to escape for the good of the realm (at least that's what SHE thinks!)   \
      \                 <br>\t\t\t\t\tThis game will give you an impression of what\
      \ happens, when you mix up the setting and humour of Shrek, Discworld and the\
      \ Monkey Island series.                    <br>\t\t\t\t\t<ul class=\"bb_ul\"\
      ><li>up to three simultaniously playable characters with weird but loveable\
      \ personalities                     <br>\t\t\t\t\t</li><li>bizarre characters\
      \ from stock-broker dwarves and hippie-elves who populate the fairy-tale realm\
      \ of Faeryanis                     <br>\t\t\t\t\t</li><li>various locations\
      \ all over Faerynis, like the Not-So-Hidden druid circle, the (former) Elven\
      \ Forest, The Dwarven Mines of Mount Goldmore and more! a variety of puzzles,\
      \ many of which that can only be solved by teamwork of two (or more) player\
      \ characters                     <br>\t\t\t\t\t</li><li>tons of humour     \
      \                </li></ul>"
