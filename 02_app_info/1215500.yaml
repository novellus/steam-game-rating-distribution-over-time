    about_the_game: 'The year is 2087, the Technotron rules the world. All biological
      creatures have been exiled to the wasteland. In a remote section of the Grasslandia
      border Sentry 49-42 must protect the zone from bovine scourge! The sacred grass
      must be protected. All moo cows must be exterminated.<h2 class="bb_tag">How
      to play:</h2>Prevent the cows from crossing the border.<h2 class="bb_tag">Controls:</h2><br>Fire
      cannon: Left-click<br>Zoom: Right-click <br>Switch Fire Mode: E <br>Quit: Menu
      <br>Toggle Music: M'
