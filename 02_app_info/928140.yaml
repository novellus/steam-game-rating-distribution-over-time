details:
  data:
    about_the_game: '<strong>Puzzles for smart: Dogs </strong> - a fairly simple,
      educational game. Assemble the puzzle of dogs from certain parts of the picture.
      The game of puzzles will seem to your child very fascinating as he will gradually
      achieve that he wants to see rather. It will take the child''s attention for
      a long time, and you will be pleased to watch his actions. This educational
      game will allow you to spend time with your baby. For fans of popular puzzles
      of different complexity. From simple puzzles with the image of dogs, to complex.
      At any age and level of play. In this section, selected puzzles with dogs. White,
      gray and black kittens. One dog or several dogs. Collect puzzle with the image
      of these small animals.<br><br><strong>Key features:</strong><br>- The game
      has 12 levels of difficulty<br>- The game has 12 different pictures of dogs<br>-
      Unlimited puzzle time<br>- Suitable for all ages<br>- Achievements!'
