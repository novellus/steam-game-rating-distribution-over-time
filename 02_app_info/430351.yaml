    about_the_game: "Four stages will be added to Hero Mode: &quot;Death of the Wei\
      \ Emperor,&quot; &quot;Rise Emperor of Wu,&quot; &quot;The Sleeping Dragon Ascends,&quot;\
      \ and &quot;A Dream of Heroes.&quot;<br />\r\n&quot;Death of the Wei Emperor&quot;\
      \ and &quot;Rise Emperor of Wu&quot; are story/movie only stages.<br />\r\n\
      <br />\r\n\u25BCThe Sleeping Dragon Ascends<br />\r\nThe main character is an\
      \ aged Zhuge Liang. Liu Bei is gone and his own life is soon to end. This faithful\
      \ man ventures his own life in a final effort to fulfill a promise.<br />\r\n\
      <br />\r\n\u25BCA Dream of Heroes<br />\r\nThe main character is Zhuge Liang's\
      \ protoge, Jiang Wei. After a successful northern campagn, where will he turn?\
      \ A final battle, never recorded in the history books is about to begin."
