    about_the_game: The original soundtrack of Little Busters! Ecstasy is now available
      on Steam!<br>With the ten newly added background music tracks and two theme
      songs from Little Busters! Ecstasy, this album is perfect for fans who have
      successfully discovered the secret of the world!<br>Download Little Busters!
      Ecstasy Tracks now to relive your Little Busters! moments both at home and on
      to go!<br><br>* This soundtrack DLC is a digital version of the original 2008
      soundtrack album <i>Little Busters! Ecstasy Tracks</i> (KLSA-0043) and features
      15 tracks.<h2 class="bb_tag">Little Busters! Ecstasy Tracks Track list</h2>1.
      Little Busters! -Ecstasy Short Ver.-<br><br>2. Will &amp; Wish<br>3. The Cat,
      the Glass, and the Round Moon<br>4. Run<br>5. glassware<br>6. Saya's Melody<br>7.
      Labyrinth<br>8. Shadow Buster<br>9. Thinking Time<br>10. Sha La La Ecstasy<br>11.
      Saya's Song -Short Ver.-<br>12. Song for friends -No Intro Ver.-<br>13. Alicemagic
      -Rockstar Short Ver.-<br>14. Saya's Song<br>15. Little Busters! -Ecstacy Ver.-
