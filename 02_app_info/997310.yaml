details:
  data:
    about_the_game: Rolly's Adventure is a simple RPG where you defeat enemys and
      collect mystical cubes in order to restore peace to the kingdom. On your quest
      you will discover many pickups aiding your travels and providing a better gaming
      experience.<br><br><strong>Explore</strong><br><br>Explore the vast land, chat
      to NPCs and what on earth is on the other side of that mountain? Check out the
      towns, the locals might have something funny to say<br><br><strong>Collect</strong><br><br>Try
      to collect them all... There is over 100 of them to collect. The more you have
      the more you can get. Who knows... they might scare the boss.<br><br><strong>Battle</strong><br><br>The
      cubes are revolting. Quickly become a tank to protect yourself before they kill
      you. Watch out some of them can see you from a long way away.
