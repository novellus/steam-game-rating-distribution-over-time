    about_the_game: "In Dishonored: The Knife of Dunwall take on the role of Daud,\
      \ the legendary assassin who killed the Empress. This second add-on pack for\
      \ the award-winning first person action game from Arkane Studios gives you a\
      \ new perspective on Daud, and access to his weapons, gadgets, allies and supernatural\
      \ abilities.  <br><br><br>Story: After assassinating the Empress, and forever\
      \ changing the fate of Dunwall, you embark on a search for redemption. The Outsider\
      \ reveals the key to your atonement, but who\u2014or what\u2014is Delilah? Accompanied\
      \ by the Whalers, your loyal band of mercenary assassins, your search will take\
      \ you through never-before-seen districts of Dunwall as you face off against\
      \ new and terrible foes. Employ a unique arsenal that enhances Dishonored\u2019\
      s dynamic combat, mobility and stealth systems. In the struggle to hang onto\
      \ the last shred of your humanity, the choices you make will ultimately determine\
      \ your fate.<h2 class=\"bb_tag\">Key Features</h2>New Powers, Weapons and Gadgets<br><br><br><br>The\
      \ mark of the Outsider empowers you with unique supernatural abilities. Call\
      \ upon the Whalers to assist in combat with \u2018Summon Assassin\u2019, track\
      \ down hidden Runes and Bone Charms with \u2018Void Gaze\u2019 and learn to\
      \ use new variations to powers, including \u2018Blink\u2019. To aid in your\
      \ dangerous exploits your customized arsenal of weapons and gadgets will include\
      \ Chokedust to daze your enemies, whale oil powered Stun Mines to shock your\
      \ targets, and a concealed Wristbow to launch sleep darts and explosive bolts.<br><br><br>Explore\
      \ More Of Dunwall <br><br><br><br>Make your way through the Legal District and\
      \ infiltrate the Rothwild Slaughterhouse, a steaming factory filled with colossal\
      \ whale carcasses and their hulking butchers. Revisit the decaying Flooded District,\
      \ the location of Daud\u2019s hidden base, first seen in the original game.\
      \ Return to the scenes of key events in Dishonored with a new perspective, including\
      \ the fateful moment that sets off Corvo\u2019s journey.<br><br><br>Choose Your\
      \ Path <br><br><br>On your search for answers, approach each mission with your\
      \ own style. Your redemption \u2013 or your turn towards darkness \u2013 depends\
      \ on your skills and the decisions you make. Discover the mystery behind Delilah\
      \ in this stand-alone chapter, and then conclude Daud\u2019s story in the upcoming\
      \ final add-on, The Brigmore Witches."
