    about_the_game: "Flight of the Athena is a vertical shooter with a procedurally\
      \ generated campaign and scenarios. Earn new craft, weapons and upgrades as\
      \ you fly deep into enemy territory to destroy their central command, and turn\
      \ the tide of this war.<br><br><strong>**Please note: Flight of the Athena is\
      \ a dual-stick vertical shooter \u2013 a dual analogue XInput / Direct Input\
      \ controller is required for each player**</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141200/extras/BannerSeparator_W500.png?t=1565726221\"\
      \ /><br><br>The Demo features two boss fights from the Bosstiary; a time attack\
      \ mode to give the player(s) a feel for the combat side of Flight of the Athena.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141200/extras/BannerSeparator2_W500.png?t=1565726221\"\
      \ />"
