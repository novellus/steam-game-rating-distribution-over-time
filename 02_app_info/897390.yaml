    review: You know what, For a dollar, this kind of scratches a MechAssault itch.
      It's not as deep in terms of gameplay choices, you don't have to balance heat
      build-up with weapon systems and its just endless waves of the same mech coming
      at you but hey, turn the soundtrack off, and pump up an album you've been meaning
      to listen to and just shoot mechs for a while.
