    review: "I see some potential in the level design so far, but unfortunately I\
      \ was unable to pass even level 2. A turnstile rotating against the direction\
      \ of your movement? What? Somehow I managed to push through one of them, but\
      \ not two in a row.\n\nThe ball has huge inertia, sucking any enjoyment out\
      \ of the game, if there was any to be had in the first place, because the game\
      \ is barely playable with all its bugs. The main menu breaks whenever you use\
      \ the mouse. Steam integration is broken. Audio screams so loudly without any\
      \ ability to change it. Controller support is hit and miss, the worst part being\
      \ a ridiculously huge sensitivity on camera turning. Double jump sometimes becomes\
      \ unlimited.\n\nGraphics are OK, sound is quite annoying. Not that this matters...\n\
      \n\u2605\u2606\u2606\u2606\u2606\u2606\u2606\u2606\u2606\u2606"
