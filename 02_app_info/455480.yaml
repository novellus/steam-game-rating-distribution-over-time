    about_the_game: <h2 class="bb_tag">Explore the vast oasis of Shift Orb</h2>The
      objective of every level is to make it to the goal, but it's not as simple as
      rolling in a straight line. You have to dodge obstacles, solve physics puzzles,
      and use your unique power-ups to assist you!<br><br>Shift Orb features 12 unique
      levels with interesting puzzles to solve. There's also a tutorial level and
      maybe a few secrets here and there. More puzzles are planed shortly after launch!<h2
      class="bb_tag">Splitscreen Co-op</h2>In local two-player mode, the 4 splitscreen
      missions provide a unique twist to the singleplayer campaign.<h2 class="bb_tag">More
      features</h2>There are more features planned post-launch.<h2 class="bb_tag">Original
      Soundtrack.</h2>You will find this game pairs well with its soundtrack, and
      creates a fun atmosphere. The soundtrack comes in a DLC pack available now!
