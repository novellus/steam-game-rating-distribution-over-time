details:
  data:
    about_the_game: As of May 2018 Trench Run has a much lower price to reflect that
      it is mainly a 4-PLAYER local couch multiplayer game (with optional bots play
      and online game support). Unfortunately the game never gained enough momentum
      to sustain a multiplayer community. But we still believe that it is a fantastic
      game to play locally with friends or with bots. It is easy to pick up and fun
      to play on gamepads. The price is low and in return for buying it you'll spend
      a hilarious couple of evenings blasting your friends. Enjoy!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/262100/extras/TR6.png?t=1528802477"
      /><br><br>Make friends, then blow them to bits!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/262100/extras/TR4.png?t=1528802477"
      /><br><br>Blow your enemies to bits in muddy trenches, then sip wine with them
      at the bar in the first multiplayer shooter with no death.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/262100/extras/TR2.png?t=1528802477"
      /><br><br>Listen to a relaxing feel-good gypsy jazz soundtrack as you watch
      your screaming enemies ride rockets and explode crashing into walls. Howl with
      laughter. Repeat.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/262100/extras/crocball_confusing.png?t=1528802477"
      /><br><br>Turn into a shrub. Have a dance off. Buy a pet crocodile.<br><br>See
      you at the bar! <br><br><strong><u>Features:</u></strong><br><ul class="bb_ul">    <li>Local
      couch-based multiplayer (or singleplayer with bots)<br>    </li><li>5 classes
      with special skills to choose from (Assault, Sniper, Demolitions, Commando and
      Medic)<br>    </li><li>Semi-random destructible maps<br>    </li><li>Down on
      the ground? Grab a medikit and continue fighting!<br>    </li><li>Play basketball
      and meet new friends between rounds<br>    </li><li>Spend coins on drinks and
      cigarettes from the VIP bar<br>    </li><li>Buy customized costumes and pet
      animals<br>    </li><li>Online multiplayer available<br>    </li><li>Designed
      to be easy to pick up and play, but deep enough to play seriously</li></ul>
