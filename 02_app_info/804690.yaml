    about_the_game: "Play by yourself, or online with up to 3 other players, to survive\
      \ as many rounds as you can in this strategic, action packed, tower defense\
      \ game.<br />\r\nYou take control as you run around the map dealing damage to\
      \ the enemies, whilst building units to give you a helping hand.<br />\r\nHow\
      \ long can you survive?"
