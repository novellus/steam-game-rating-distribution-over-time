    about_the_game: "In the summer of 1943 both Soviet and German High Commands gathered\
      \ their strength for what they both believed would be a decisive battle.  The\
      \ Germans assembled their most powerful divisions, freshly equipped with the\
      \ latest equipment, to attack the north and south flanks of the salient around\
      \ the city of Kursk.  The Soviets, having deduced the German plan, cram their\
      \ forces into the bulge, creating layer after layer of defensive positions to\
      \ stop the German panzers in their tracks.  Two titanic armies meet head on\
      \ in the golden cornfields of Russia.<br />\r\n<br />\r\nBattle of the Kursk\
      \ is the first expansions for action-packed tactical masterpiece Battle Academy\
      \ 2. It focuses on the key events of the Soviet counteroffensive and can be\
      \ played from both sides: capture the station at Ponyri, the \u201Clittle Stalingrad\u201D\
      , defend the road to Oboyan and launch the armoured charge at Prokhorovka. <br\
      \ />\r\n<br />\r\nUse the massive firepower of the German super heavy tanks\
      \ to blast your way through the endless lines of trenches and bunkers or rally\
      \ the Soviet defenders to hold out against the onslaught.  <br />\r\n<br />\r\
      \nKey Features<br />\r\n<br />\r\n\u2022\tLinked carryover missions mean that\
      \ excessive losses may leave forces too weak for final victory.<br />\r\n<br\
      \ />\r\n\u2022\tNew units: German Elefant and Brummbar, Nashorn and Stu42, Soviet\
      \ Su76i and lendlease Churchill III and Valentine tanks<br />\r\n<br />\r\n\u2022\
      \tTwo campaigns \u2013 Attack the north flank with the German panzers or defend\
      \ the Soviet lines in the south."
