details:
  data:
    about_the_game: 'Retro Commander is a 4X post-apocalyptic real-time strategy wargame
      (RTS). Take command and fight it out in a world where a cataclysmic timeline
      has transpired on Mother Earth. Wage wars solo, against the AI, or take on your
      gaming comrades and friends in cross-platform multiplayer matches. Form teams
      and clans and fight co-op style with the AI and other players for ultimate victory.<br><br>Range
      of functionality is comprised of base building, exploration and expansion. In
      addition, the game features a multitude of pre-defined missions such as elimination,
      survival mode, capture the flag, defense and escort missions. A post-apocalyptic
      story campaign puts this all together into an engaging experience. Players have
      a variety of troops at their disposal to wage war on land, sea and in the air.
      Armed forces included are infantry, tanks, warships, submarines, fighter jets,
      recon drones and bombers to reign supreme over the enemy in battle.<br><br><ul
      class="bb_ul"><li>Real-time strategy (RTS) played in a post-apocalyptic timeline
      on Mother Earth.<br></li><li>Challenging AI for single player games including
      co-op play with the AI.<br></li><li>Cross-platform multiplayer over LAN/internet
      including co-op team and clan games.<br></li><li>Deep campaign and story line
      of humanity after a cataclysmic event.<br></li><li>Troops including infantry,
      tanks, jets, helicopters, airships, warships, submarines and more.<br></li><li>Factions
      each with their own technologies including stealth, laser, shields and more.<br></li><li>4X
      Strategy: eXplore, eXpand, eXploit, and eXterminate.<br></li><li>Missions including
      elimination, survival, capture the flag and defense.<br></li><li>Demanding environment
      with day-night cycles, rain, wind and solar flare activity.<br></li><li>Map
      editor and a central server to host and distribute player-modded maps.<br></li><li>High
      scores, playing statistics, achievements and multiplayer ELO-ranking.<br></li><li>Engaging
      music, sound effects and fantastic graphics.</li></ul><br>The game includes
      one map for FREE. Other maps are all available for download as a single purchase
      or 1-by-1 if desired. Multiplayer games are generally free to join. There is
      no subscriptions. This game is NOT pay-to-win.<br><br>If you like this game,
      please also try our other strategy games. You should be able to find the games
      in the same marketplace!<br><br>Thanks &amp; Enjoy the Game!<br>noblemaster
      ]:-D'
