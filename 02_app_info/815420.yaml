    about_the_game: "<h2 class=\"bb_tag\"> Game Description:</h2>\_Bomb Hunter MT\
      \ is a game about people and all kinds of beasts. The battle takes place on\
      \ an island of 4 square kilometers and players need to use their own.<br>Skills\
      \ circulate with these dinosaurs. You can slay them with their battlefield skills,\
      \ and you can kill them with guerrilla warfare. Once the battle begins, there\
      \ is no<br>Any place is safe because they will catch up with you quickly.<h2\
      \ class=\"bb_tag\">Developer Quick Record:</h2>Bomb Hunter MT is a small game\
      \ about the free battle between humans and various beasts. The protagonist uses\
      \ weapons and skills to conquer various beasts if you like simple<br>About running,\
      \ jumping, free fighting games, you can try this game.<br><br>BlockGames is\
      \ a very passionate independent game studio. This is not a huge game with hours\
      \ of content, we want to<br>You are provided with a simple game that allows\
      \ you to feel the joy of free movement, the high adrenaline moments and the\
      \ thrill of fighting.<h2 class=\"bb_tag\">This game offers you:</h2>Ability\
      \ to move freely through various skills and equipped with bombs and spears as\
      \ weapons<br>A 4 square kilometre island map<br>3 difficulty modes + one kill\
      \ mode + entertainment mode<br>5 freely configurable numbers of beasts<br>Very\
      \ suitable for occasional play for a while, enjoy the time of free exercise.<br>The\
      \ game has added Tyrannosaurus Rex. The Tyrannosaurus Rex has a wide range of\
      \ movement speeds, which can be accelerated in a short period of time. It has\
      \ a strong attack power and can attack the enemy. The huge body shape can bring\
      \ earthquake effects. It will occasionally make a roar and cause tremors. It\
      \ can absorb the energy of the character, making it difficult for the character\
      \ to get out of the way. The Tyrannosaurus Rex is divided into three kinds of\
      \ difficulty, and the skill will increase as the difficulty increases.<h2 class=\"\
      bb_tag\"> Operation Description: </h2>W,S,A,D keys Move forward and backward<br>Space\
      \ key Jump (Hold the Space key to make the jump farther)<br>E key Drag chain\
      \ 1 (accelerates the character but consumes energy)<br>Q key Drag chain 2 (accelerates\
      \ the direction specified by the character but consumes energy)<br>R button\
      \ behind the bomb<br>Right mouse button<br>Left mouse button Javelin throw javelin<br>1,2,3\
      \ keys Speed \u200B\u200Bgear<br>P key display punctuality<br>L key hides the\
      \ heart<br>Mouse wheel Adjust camera distance<br>ESC key to display the configuration\
      \ menu (configure the type and number of dinosaurs)<br>C key Switch camera angle<br><br>2019/12/18<br>Update\
      \ notification:<br>1. Some time ago, we added forest scenes in the game, which\
      \ was intended to provide more rich game experience for players, but we ignored\
      \ the performance problem, a huge number of tree models, which aggravates the\
      \ operation burden of the system, and then leads to the serious decline of the\
      \ operation efficiency of the game. The players also have a lot of complaints\
      \ and dissatisfaction. Here we say sorry to you! presentAfter we cancel the\
      \ forest scene and further optimize the performance of the original scene and\
      \ system, there should be no more problems that cannot run smoothly. And in\
      \ the futureIn the update, we will bring more interesting content to you on\
      \ the premise of ensuring good performance of the game.<br>2. Since there is\
      \ no limit to the number of NPC (dinosaur) generated in the old version of the\
      \ game, when the number of NPC generated in the scene is too large, it is inevitable\
      \ that the game will not run smoothly due to jamThe new version limits the number\
      \ of dinosaurs generated. The number of dinosaurs is limited to 100, and more\
      \ than 100 parts willCannot build again.<br>3. Added 2 beauties.<br>4. Added\
      \ random challenge mode, in which the system will generate a random number of\
      \ random species of dinosaurs to participate in the battle.<br><br>2020/10/14<br>Anti\
      \ epidemic action:<br>To prevent novel coronavirus pneumonia from spreading\
      \ on the island, we distributed masks for each role."
