    review: I'm not sure how to describe this film, and while I'm not sure whether
      I would recomend it, I certainly wouldn't tell anyone to avoid it.  It has a
      good concpet, although certain aspects could have been done alot better.  Likewise
      the first half is very slow, in the kind of way only an indie film can seem
      to pull off, but that being said, I am glad that I watched it.
