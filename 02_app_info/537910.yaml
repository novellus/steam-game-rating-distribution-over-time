    about_the_game: "Young outcast Sean has isolated himself in a trailer in the woods,\
      \ setting out on alchemic pursuits, with his cat Kaspar as his sole companion.\
      \ Filled with disdain for authority, he\u2019s fled the daily grind and holed\
      \ up in the wilderness, escaping a society that has no place for him. But when\
      \ he turns from chemistry to black magic to crack nature\u2019s secret, things\
      \ go awry and he awakens something far more sinister and dangerous."
