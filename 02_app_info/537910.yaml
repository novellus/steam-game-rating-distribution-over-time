    reviews: "\u201CIf you only see two American indie features co-starring Satan\
      \ this year, one should obviously be THE WITCH. The other almost certainly will\
      \ turn out to be THE ALCHEMIST COOKBOOK\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://variety.com/2016/film/markets-festivals/the-alchemist-cookbook-review-sxsw-1201732153/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Variety</a><br><br>\u201CA lean and mean\
      \ curio\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.villagevoice.com/film/kiss-kiss-bam-bam-fall-in-love-with-america-s-most-quietly-prestigious-film-festival-8733285\"\
      \ target=\"_blank\" rel=\"noopener\"  >Village Voice</a><br><br>\u201CHickson\u2019\
      s largely silent performance is superb (in the kind of complex role not typically\
      \ given to black actors in modern horror movies), never overselling his creeping\
      \ madness\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.bkmag.com/2016/06/14/bamcinemafest-week-1-picks/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Brooklyn Magazine</a><br>"
