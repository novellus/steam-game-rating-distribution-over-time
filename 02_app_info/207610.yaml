    about_the_game: "The Walking Dead is a five-part game series set in the same universe\
      \ as Robert Kirkman\u2019s award-winning comic book series. Play as Lee Everett,\
      \ a convicted criminal, who has been given a second chance at life in a world\
      \ devastated by the undead. With corpses returning to life and survivors stopping\
      \ at nothing to maintain their own safety, protecting an orphaned girl named\
      \ Clementine may offer him redemption in a world gone to hell.<br><br><ul class=\"\
      bb_ul\"><li> Based on Robert Kirkman\u2019s Eisner-Award winning comic book\
      \ series, The Walking Dead allows gamers to experience the true horror of the\
      \ zombie apocalypse.<br></li><li> A tailored game experience: live with the\
      \ profound and lasting consequences of the decisions that you make in each episode.\
      \ Your actions and choices will affect how your story plays out across the entire\
      \ series.<br></li><li> You\u2019ll be forced to make decisions that are not\
      \ only difficult, but that will require you to make an almost immediate choice.\
      \ There\u2019s no time to ponder when the undead are pounding the door down!</li></ul>"
