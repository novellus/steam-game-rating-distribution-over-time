  data:
    about_the_game: "Play for the penguin, who must protect his cows from UFOs! Do\
      \ not let the aliens pick up their cows and hit the flying saucer with dynamite\
      \ and a built catapult! You have to move fast, shoot a lot, and throw explosives\
      \ at an alien ship in order to protect your small farm.<br />\r\n<br />\r\n\
      Features:<br />\r\n- Fun and fast gameplay<br />\r\n- Primary and secondary\
      \ weapons<br />\r\n- Nice, stylized graphics<br />\r\n- New gaming experience<br\
      \ />\r\n- Earn points and open additional weapons"
