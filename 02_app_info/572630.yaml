    about_the_game: "LyraVR is a music creation app that offers everyone a fun and\
      \ unique music-making experience.<br><br>Compose your music in 3D space with\
      \ virtual reality. Experiment and play with your compositions like never before.\
      \ Create intricate loops and hand place your sounds. Control, weave and sculpt\
      \ music sequences with ease. Perform your creations in real-time and pioneer\
      \ a radical new form of sound art.<h2 class=\"bb_tag\">Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Create interactive soundscapes with LyraVR\u2019s unique\
      \ spatial music sequencer<br></li><li>5 Virtual instrument controllers from\
      \ keyboards to drum pads<br></li><li>Connect together 15 kinds of instrument\
      \ nodes to compose musical sequences<br></li><li>3D spatial audio support for\
      \ an immersive auditory experience  <br></li><li>6 Environments<br></li><li>Perform\
      \ and record your set with third person spectator cam<br></li><li>Import/Export/Record\
      \ WAV<br></li><li>Includes royalty-free pro samples from Loopmasters</li></ul>"
