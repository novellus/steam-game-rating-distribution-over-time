details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1480990/extras/steam_store_header_game_play_600.png?t=1607996402"
      /><br>Gory first person shooter, with RPG elements such as making your own choices
      through dialogue with NPC''s, these choices will effect what endings you have,
      and what roots you can take as well as unlock unique weapons, and character
      upgrades. Inspired by Fallout 2/ New Vegas, Deadspace, Half-Life, and Silent
      Hill.<br>All the screenshots are from the alpha version and are subject the
      change and modification. The game is still in the very early stages.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1480990/extras/rat-kill_uaoVMEN7_h0MQ.gif?t=1607996402"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1480990/extras/steam_store_header_features_600.png?t=1607996402"
      /><br><ul class="bb_ul"><li>Dialogue system with butterfly-effect choices that
      impact the game.<br></li><li>Dismember and gib monsters in true Half-Life /
      Quake / Dead Space style.<br></li><li>Choices in routes within levels for a
      more free playing feel, creating extra replay ability.<br></li><li>Secret weapons,
      upgrades and choices that will be exciting to find.<br></li><li>Multiple ending
      choices based on who you choose to become.<br></li><li>Satisfying sound effects
      and music design.<br></li><li>Destroy-able objects and environments.<br></li><li>Dark
      Humor.<br></li><li>Environmental puzzles.<br></li><li>Gripping story and mystery
      based on thousands of years of written lore.<br></li><li>Boss fights.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1480990/extras/steam_store_header_story_600.png?t=1607996402"
      /><br>All humanity is diminished to a single vault. Hundreds of years have passed,
      so much time that no one really knows how old the Mother Hub is. Generations
      have been born and died, over and over again. Wars have been fought, technology
      has been created and lost. A dark age is upon us, one in which the scraps of
      humanity must hold together or be extinguished.<br><br>A mysterious illness
      has effected a large majority of the population including your mother. As each
      day passed she becomes weaker. A glimmer of hope is shown to Thea of a potential
      cure developed in the distant past. That hope is shrouded in shadow, within
      the depths of &quot;Dark Zone&quot;; the unfinished horrifying sections of the
      lower Mother Hub that were never fully developed and remain as a skeleton holding
      secrets of the past.<br><br>Descend and find out what happened to the Hub, figure
      out and master unique weaponry. Make choices and choose your own path, survive
      and save your mother, as well as all of humanity.<br><br><br>Cover art by: <br>trupiaczaszka<br>Find
      them on Fiverr.</li></ul>'
