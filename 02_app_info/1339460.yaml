    about_the_game: 'Add Full Game to your wishlist!<br><a href="https://store.steampowered.com/app/864700/Dinosaur_Fossil_Hunter"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/864700/Dinosaur_Fossil_Hunter</a><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1339460/extras/Follow.gif?t=1609608552"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1339460/extras/hl_line.png?t=1609608552"
      /><h2 class="bb_tag">ABOUT THIS GAME</h2><br><strong>Dinosaur Fossil Hunter:
      Prologue</strong> is a story telling simulator where you play as a paleontologist,
      exploring different lands and searching for dinosaur fossils. The Prologue tells
      a story about young Paleontology enthusiast and his passionate pursuit of success
      and self-determination. The story inspires you to face challenges head-on and
      achieve your fulfilling goals despite various hardships.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1339460/extras/dinosaur_fossil_hunter_explore.gif?t=1609608552"
      /><br><br>Prologue features:<br><br>- autosave system<br>- off road vehicle
      and deformable terrain<br>- minimap available while driving<br>- various exploration
      &amp; excavation tools<br>- detailed dinosaur skeleton models<br>- ability to
      rotate the skeleton during assembly<br>- bone cleaning stages &amp; fossil preparation
      tools<br>- location inspired by US landscapes<br>- immersive storyline<br>-
      dinosaur showcase &amp; museum design<br>- and more!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1339460/extras/steam_dinosaur_fossil_hunter.png?t=1609608552"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1339460/extras/hl_line.png?t=1609608552"
      />'
