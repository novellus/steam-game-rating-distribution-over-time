    about_the_game: <h2 class="bb_tag"><strong></strong>The Game</h2><br>ToGather:Island
      is an open world survival game set in a science-fantasy archipelago. Explore
      the many islands in the archipelago to gather materials and supplies for your
      survival. Use your trusty mallet in hand to research surrounding materials and
      unlock new blueprints for crafting. Discover the secrets of your existence and
      the archipelago while surviving the challenges of the environment.<h2 class="bb_tag">Your
      Golem Companion</h2><br>You are accompanied by a mysterious mechanical golem.
      The golem starts as a small entity but as you get new materials, you can build
      and grow your golem to be a reliable and formidable companion.<h2 class="bb_tag">Game
      Features</h2>Currently the game can only be played in single player mode but
      we are planning to add multiplayer coop mode as we develop the game in Early
      Access.
