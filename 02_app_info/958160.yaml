    about_the_game: "New from Ayato Sound Create, Darkness Kingdom is a fantastic\
      \ well rounded pack for covering any dark, ominous scene your story might need.<br\
      \ />\r\n<br />\r\nBlending retro percussion, choirs and orchestral instruments,\
      \ reminiscent of 90s game music soundtracks, with music for many different scenarios\
      \ including battles, boss battles, field jungles, field dungeons, event themes\
      \ and more, this pack is a great addition to your RPG-themed games and beyond!<br\
      \ />\r\n<br />\r\nMusic with orchestration for fantasy, dark themes, danger,\
      \ horror and more!<br />\r\n30 BGM in .ogg, ogg with loop tag, .mp3, .m4a and\
