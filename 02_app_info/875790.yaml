    about_the_game: <strong>How well do you know your movie trivia?<br><br>Test your
      movie knowledge in The Movie Trivia Challenge!</strong><br><br>Movie Trivia
      has never been so much fun. Challenge yourself or have a movie trivia night
      with friends and family in Party Mode! Choose from the most popular movie categories
      including Action, Comedy,  Romance, Sci-Fi, Horror, Foreign, General, Kids,
      and 2010-Present. If that's not enough, give the wheel challenge a spin!<br><br><br><strong>The
      Movie Trivia Challenge includes high quality graphics and covers your 9 favorite
      categories:</strong><br><br>- Action<br>- Comedy<br>- Romance<br>- Sci-Fi<br>-
      Horror<br>- Foreign<br>- General<br>- Kids<br>- 2010-Present<br><br><br><strong>FEATURES<br><br>-
      Includes Your 9 Favorite Categories.<br>- High Quality Graphics.<br>- Party
      Mode (2-4 players locally).<br>- Gamepad Support.<br>- Family Friendly.<br>-
      Fun for all ages.</strong><br><br>So what are you waiting for? Download it now
      and get your brain ready for The Movie Trivia Challenge!
