details:
  data:
    about_the_game: "Immerse yourself in the most beloved, mystical and entrancing\
      \ world of Edgar Allan Poe's &quot;&quot;The Raven!&quot;&quot; This work reflected\
      \ the image of the poet himself, his life and mysterious, gloomy and wonderful\
      \ poetics.<br />\r\n<br />\r\nExplore 12 locations connected with Poe's life\
      \ and work, and earn lots of cool trophies. Levels of varying complexity provide\
      \ several hours of exciting gameplay every day, and special Golden Cards add\
      \ an extra layer of fun.<br />\r\n<br />\r\nThis game is for people who enjoy\
      \ card games as spider solitaire, pyramid, hearts, klondike, free cell, crescent,\
      \ golf, addiction, three peaks, yukon, forty thieves, scorpion, gaps, canfield,\
      \ crazy quilt, algerian, montana, eight off, calculation, clock solitaire. But\
      \ regardless of the type, solitaire is an age-old game that never loses its\
      \ flavor!<br />\r\n<br />\r\n- Let your emotions run wild!<br />\r\n- Solitaire\
      \ card game \u2013 collect chains of cards!<br />\r\n- Never a dull moment with\
      \ super exciting levels!<br />\r\n- Vivid graphics and a Pirate soundtrack make\
      \ this Solitaire a win-win!<br />\r\n- Get rid of cards faster with jokers,\
      \ and increase the combo multiplier to earn more coins!<br />\r\n- Earn 15 mystical\
      \ items!<br />\r\n- Original themed decks and 12 card back styles!<br />\r\n\
      - Let the fun take over!"
