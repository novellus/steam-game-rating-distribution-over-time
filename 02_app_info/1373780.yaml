    about_the_game: "Bakery Magnate is a game with a small plot in which you have\
      \ to solve economic problems to keep the store afloat. At the same time, you\
      \ intend to provide for your son, who constantly gets into trouble.<br />\r\n\
      <br />\r\nFeatures:<br />\r\n- Beautiful, stylized graphics, pleasant atmosphere.<br\
      \ />\r\n- Mysterious plot.<br />\r\n- A wide range of products.<br />\r\n- Advanced\
      \ trading system.<br />\r\n- A variety of customer replicas.<br />\r\n- Free\
      \ game mode.<br />\r\n- Pleasant sound.<br />\r\n- Support for multiple languages.<br\
      \ />\r\n<br />\r\nThe game teaches life values."
