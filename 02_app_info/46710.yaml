    about_the_game: "<p>For over a year the forces of the United States of America\
      \ (Northern States) and the Confederates States of America (Southern States)\
      \ have fought a bitter war. In 1862 the governments of Great Britain, France\
      \ and Spain recognize the Southern States to secure raw materials. The Souths\
      \ economy becomes dependent on trade with Europe. The Northern Government imposes\
      \ a complete blockade of shipping to the South. The Confederate Government buys\
      \ warships from the European powers, to protect its trade. This sets the stage\
      \ for a naval conflict for control of the Confederates trade routes. Choose\
      \ a side, build a fleet and destroy the enemy.</p><br /><br />\n\t\t\t\t\t<h2>Key\
      \ features:</h2><ul>\n\t\t\t\t\t<li>Manage financial and strategic aspects while\
      \ planning your squadron's structure</li>\n\t\t\t\t\t<li>Scramble your fleet\
      \ to gain sea supremacy</li>\n\t\t\t\t\t<li>Set up battle squadron groups, their\
      \ formations and management</li>\n\t\t\t\t\t<li>Realistic ship models and characteristics</li>\n\
      \t\t\t\t\t<li>Advanced ballistics and weapon models</li></ul>\n\t\t\t\t\t"
