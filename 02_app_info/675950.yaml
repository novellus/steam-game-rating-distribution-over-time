    about_the_game: "Peninsular War Battles places you at the forefront of Napoleon\u2019\
      s campaign to conquer Portugal and Spain. Play is possible as the British, French\
      \ or Spanish across 5 campaigns with a total of 40 missions. Peninsular War\
      \ Battles is the most advanced wargame from HexWar yet! The missions represent\
      \ well researched representation of the major battles of the period with a full\
      \ range of tactical options available to all the commanders. There are 64 different\
      \ combat units, each in an accurate depiction of the uniforms, colours and flags\
      \ of the period. The in-depth game systems allows infantry units to form line,\
      \ column or square while light infantry units may skirmish in open order. Victory\
      \ in most battles will go to the commander most able to utilize the combined\
      \ arms benefits of infantry, cavalry and artillery to the best effect.<br><br>Key\
      \ Features:<br><ul class=\"bb_ul\"><li>5 Mission \u2018Tutorial\u2019 Campaign\u200B\
      <br></li><li>3 Mission \u2018Invasion\u2019 Campaign\u200B<br></li><li>8 Mission\
      \ \u2018Assault\u2019 Campaign\u200B<br></li><li>8 Mission \u2018Conquest\u2019\
      \ Campaign\u200B<br></li><li>8 Mission \u2018Engagement\u2019 Campaign<br></li><li>8\
      \ Mission \u2018Hammer\u2019 \u200BCampaign<br></li><li>All missions, apart\
      \ from the tutorial, can be played as both sides\u200B<br></li><li>53 different\
      \ historical models representing 66 different unit types.<br></li><li>Four classes\
      \ of infantry \u2013 Raw, Average, Veteran and Elite<br></li><li>12 different\
      \ troop classes with infantry, light infantry, riflemen, light cavalry (light\
      \ dragoons and hussars), lancers, dragoons, cuirassiers, 4pdr, 6pdr, 8pdr, 9pdr\
      \ and 12pdr artillery and horse artillery.<br></li><li>Detailed Combat Analysis\u200B\
      <br></li><li>Map zoom<br></li><li>Flank Attacks\u200B<br></li><li>Strategic\
      \ Movement\u200B</li></ul>"
