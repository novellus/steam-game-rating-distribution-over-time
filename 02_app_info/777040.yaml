details:
  data:
    about_the_game: "Criminal Bundle is a first person shooter online multiplayer\
      \ with low poly esthetic. Shoot other players while trying to open the safe\
      \ or prevent criminals from run away with the money.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/777040/extras/take.png?t=1518717671\"\
      \ /><br>Don\u2019t be fooled by the low poly art! In Criminal Bundle you will\
      \ need to master the police strategies so that criminals do not escape. You\
      \ and your teammates will have to decide how to act in the robbery, what weapons\
      \ you should use and what will be the breaking and entering zone. But as a criminal\
      \ your strategy will be totally different. You must get to the bank and break\
      \ the safe. Then, take all the money and run for your life.  Don\u2019t mind\
      \ the casualties, don\u2019t mind the hostages, just mind the money!<br><br><strong>KEY\
      \ FEATURES</strong><br><ul class=\"bb_ul\"><li>WEAPONS AND CUSTOMIZATION \u2013\
      \ There are many types of weapons like rifles, pistols, snipers and a knife.\
      \ Choose wisely... or not, it's up to you getting the job done, but how you\
      \ will do it doesn't matter. That\u2019s why you can pick different characters\
      \ in both teams. but only the \u201Cbad guys\u201D can wear different masks\
      \ like a horse head, clown face, Mr. President covfefe mask among many others.<br><br></li><li>MASKS\
      \ \u2013 In Criminal Bundle, only the \u201Cbad guys\u201D can wear different\
      \ masks like a horse head, clown face, Mr. President covfefe mask among many\
      \ others. We will add so many more in the future. Stay tuned!<br><br></li><li>MAPS\
      \ \u2013 Current map have some hotpoints for snipers on roofs. We will expand\
      \ the game with new free maps such as supermarket or a jewelry store among others.</li></ul>"
