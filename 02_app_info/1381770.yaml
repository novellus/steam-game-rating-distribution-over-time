    about_the_game: Fortune Summoners is 2D side-view Fighting action RPG with Pixel
      art.<br>You can play cooperatively,with friends operated by High performance
      AI, and it was developed with the utmost aim of being able to enjoy the fun
      of adventure together with friends even in single player.<br><br>The AI characters
      not only fight, but also jump and step along gaps and creases while moving to
      follow the player.<br><br>A heartwarming story about girls' daily lives, friendships,
      and adventures.<br><br>This Is Japanese version.<br>English version on sale
