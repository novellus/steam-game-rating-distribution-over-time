    about_the_game: DotX is a 'mouse only' game, where you will challenge your ability
      to control the mouse, as well as verify your emotional resistance.<br>Pick up
      the dots and avoid bumping into the walls, as long as your health bar doesn't
      reach zero.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/954420/extras/100_levels.png?t=1542038402"
      /><br><br>100 dynamic and vibrant levels, where you will need the whole of your
      agility, reaction time, and the mouse handling skill.<br>Look out! Every other
      10th level has an increased difficulty.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/954420/extras/challenges.png?t=1542038402"
      /><br><br>Enhance and demonstrate your skills by activating one to three challenge
      modes:<br>- Hard Mode - dots become smaller and speed of the level increases.<br>-
      Darkness Mode - playing area plunges into darkness.<br>- Perfect Mode - demonstrate
      an absolutely perfect level walkthrough.<br><br>- Steam Achievements<br>- Steam
      Cloud
