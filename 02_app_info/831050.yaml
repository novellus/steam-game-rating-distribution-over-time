    about_the_game: "Cosmic Horror and Sci-Fi are two ways to talk about Dolmen. It\
      \ is a third person action game with RPG elements but with a lovecraftian plot\
      \ that calls players to find what\u2019s behind the darkest secret of the universe!<br><br>A\
      \ forgotten planet called Revion Prime will be the place where the action takes\
      \ part. And it won\u2019t be easy: Adaptation and exploration will be your main\
      \ weapons as you craft new items and equipments from your enemies\u2019 carcasses!\
      \ Every step can be your last one!<br><br>Use your experience points to improve\
      \ yourself and face what no human has ever faced. After all, quoting David Hume:\
      \ \u201CThe life of man is of no greater importance to the universe than that\
      \ of an oyster.\u201D Maybe he was right\u2026 Or not.<h2 class=\"bb_tag\"><strong>GAMEPLAY\
      \ &amp; FEATURES</strong></h2><strong><br>STRATEGIC AND DINAMIC COMBAT</strong><br><br>What\u2019\
      s left to someone put in such a situation? Well, if you\u2019ll have to face\
      \ the unpredictable, you\u2019ll have to improvise!<br><br><strong>Intense Melee\
      \ Combat</strong><br><br>Experience rich combat with various types of melee\
      \ weapons and moves! Attack, block and dodge, as you try to escape from the\
      \ enemies as well as damage them.<br><br><strong>Smart Ranged Combat</strong><br><br>Use\
      \ ranged weapon's elemental shots to cause different debuffs on enemies! All\
      \ creatures answer specifically to each combination, making the battles always\
      \ innovative and demanding, so you have to be always attentive!<br><br><strong>Energy\
      \ Management</strong><br><br>To activate your ranged weapons, some energy must\
      \ be spent. But this isn\u2019t the only use of Energy. By activating \u201C\
      Energy Mode\u201D, your melee weapon will be empowered too! Also, you can use\
      \ a portion of Energy to recover a small portion of your HP quickly. But beware,\
      \ energy does not regenerate by itself, so use it carefully!<br><br><strong>Challenging\
      \ Enemies</strong><br><br>Surviving is the last thing the cosmos wants you to\
      \ do... Along your way, many creatures will try to end your journey to continue\
      \ their own!<br><br><strong>Gruesome Bosses</strong><br><br>The human race deserves\
      \ to subsist? Many alpha predators will say no!<br><br><strong>EXPLORATION</strong><br><br>All\
      \ environment will provide a feeling of being apart from Earth, which means\
      \ that a whole new kind of views are waiting for you. <br><br>Fungi, corpses\
      \ and amorphous stalactites compound the way. Different kinds of vegetal life\
      \ infest the ecosystem of Revion Prime. <br><br>Every level shows different\
      \ ways to understand the place: Its plants, fog and terrain will be constantly\
      \ changing and more and more daring\u2026 A whole world can be yours. But you\u2019\
      ll never be yourself again\u2026<br><br><strong>PLOT</strong><br><br>Learn the\
      \ language of the universe as you struggle to stay alive! <br><br>The plot may\
      \ be comprehended as an investigation focusing the past and future of an alien\
      \ planet as seen through the eyes of a human being. Although his original task\
      \ was very different from that, he was brought to a reality never seen before,\
      \ with no resources and unprepared for what he will find there.<br><br>Uncover\
      \ the truth by finding and connecting each piece of the lost alphabet of this\
      \ galaxy!<br><br><strong>SURVIVAL</strong><br><br>Behold this unforgiving planet\
      \ called Revion Prime, the last maze to reach the Dolmen! <br><br><strong>CRAFT</strong><br><br>Craft\
      \ equipments (weapons and armor) and upgrade them to become part of an alien\
      \ society or what\u2019s left of it\u2026 <br><br>You must scour this alien\
      \ planet, harvest Materials, from dead bodies and create the ultimate survivor\
      \ gear! <br><br>Look for the answer or make your own! <br><br><strong>LEVEL\
      \ UP</strong><br><br>Your character has an array of attributes that can be leveled\
      \ up by using XP, gained from defeating the strangest life forms! <br><br>You\
      \ can level up your character however you want to suit your specific play style."
