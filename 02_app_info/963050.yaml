  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/963050/extras/promo_600\u0445\
      295.png?t=1561348024\" /><br><br>A big room, lots of scrap materials available,\
      \ toy cars and much spare time. Guess what we are going to do now? Yes, we are\
      \ going to build the very cool roads with blocks, ruler bridges, and rubber\
      \ trampolines. And of course, we'll launch our toy cars to check road reliability.\
      \ This brings back memories of childhood, isn't it?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/963050/extras/promo_600\u0445\
      295-1.png?t=1561348024\" /><h2 class=\"bb_tag\">Road builders, let's go!</h2><br><ul\
      \ class=\"bb_ul\"><li>Use available scrap materials;<br></li><li>Connect them\
      \ to make a road;<br></li><li>Make sure that all elements work properly;<br></li><li>Launch\
      \ a car and watch it drives!</li></ul><br>Remember that you have only several\
      \ attempts and a certain amount of building points to place all elements of\
      \ your road correctly. Give careful thought to each your step to win the level\
      \ and to become a true road builder! Who cares that these roads are toy.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/963050/extras/promo_600\u0445\
      340.png?t=1561348024\" /><h2 class=\"bb_tag\">Are you ready to...?</h2><br><ul\
      \ class=\"bb_ul\"><li>Remember one of the best activities of your childhood;<br></li><li>Play\
      \ with a variety of toy cars models;<br></li><li>Build incredible roads from\
      \ scrap materials;<br></li><li>Feel the true surge of adrenaline from this ordinary\
      \ child's game.</li></ul><br>Then enter the room and let's play!"
