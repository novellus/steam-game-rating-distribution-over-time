    about_the_game: "Play Drift Racing Rally and leave your skid marks on the asphalt!\
      \ Grip the wheel, pull the handbrake and drift like a maniac, Making donuts\
      \ drifts like a champion.<br />\r\nDrive you car over ramps to fly and flip\
      \ you car in air.<br />\r\n<br />\r\nEasy to control and fun to play thanks\
      \ to an innovative drift Gameplay.<br />\r\nExperience all of the excitement,\
      \ competition and glory of championship racing.<br />\r\n<br />\r\nBEWARE the\
      \ danger of addiction! You may not want to quit &amp; play for hours. Taking\
      \ a quick break every 40 minutes is strongly advised.<br />\r\n<br />\r\nDownload\
      \ this game to feel the joy of racing and drifting!!"
