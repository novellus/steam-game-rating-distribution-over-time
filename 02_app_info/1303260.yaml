    review: It's hard to call this a game. You click the mouse button to start the
      race. Hold the mouse button when you enter drift zones and release the mouse
      button as you exit drift zones. You don't steer, you don't manage the throttle
      or brakes. You receive a score for your drifting skills, but why?
