  data:
    about_the_game: '<strong><u>The Game:</u></strong><br><br><strong>&quot;Evil spirits
      always try to possess a body.&quot;</strong> You just invoked an evil entity
      that is inside your daughter''s doll and wants to play with you to try to kill
      you, so to survive you must hide and win, you need to find the three most beloved
      objects of the doll.<br><br><strong><u>Game Mode:</u></strong><br><br><i>Find
      Me: Horror Game</i>, is a first person horror game.<br><br><br><strong><u>Game
      History:</u></strong><br><br>You are &quot;Nick Robs&quot; a family man who
      has given his daughter a doll for his birthday; since that day, delusions and
      hallucinations do not stop with the doll and a kind of ritual... until you decide
      to go with a &quot;Therapist&quot; to remedy the condition.<br><br>The medications
      prescribed by the &quot;Therapist&quot; abound around the house, but they don''t
      stop hallucinations, so you decide to face your fears and do the ritual.<br><br>The
      &quot;evil entity&quot; that has possessed the doll, walks through the hallways
      and rooms of the house, looking for you, to kill you. But you can survive and
      finish the ritual, finding the three most beloved doll objects (bottle, spare
      button and rattle) that will be hidden throughout the house.'
