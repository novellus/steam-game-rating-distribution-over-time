    about_the_game: "<strong>AQUANOX 2: REVELATION</strong> is a new story of the\
      \ underwater world Aqua. In 2666 a young freighter pilot called William Drake\
      \ sets out to search for the heritage of a mythical ancestor. He is looking\
      \ for adventure - and finds greed, ruthlessness, merciless hatred \u2026 and\
      \ also unexpected help. But very soon he has to realize that he is not the only\
      \ one hunting for his ancestor's legendary treasure.<br><br>\t\t\t\t\t\t\t<strong>AQUANOX\
      \ 2: REVELATION</strong> chases the player through high-energy action and sinister\
      \ underwater cities. A gripping story, striking characters and the overwhelming\
      \ architecture of the underwater world are framed by an ingenious user interface.\
      \ Bonus objectives as well as hidden bonus weaponry guarantee each missions'\
      \ replayability. Tactics and patience complement the fast-paced dogfights. The\
      \ player becomes a member of a group of eight mercenaries crossing the oceans.\
      \ The crew is crammed together in the claustrophobic atmosphere of a freighter:\
      \ Always on the lookout for loot and the legendary treasure\u2026 and always\
      \ afraid they themselves might become the victims of their unknown enemies.<h2\
      \ class=\"bb_tag\">Key features:</h2><ul class=\"bb_ul\"><li>Mission based action\
      \ underwater roadmovie with stunning and violent individual and teambased combat<br>\t\
      \t\t\t\t\t\t</li><li>Superbly crafts 3D graphics in a real-time, richly rendered\
      \ underwater world using the &quot;krass&quot; - engine<br>\t\t\t\t\t\t\t</li><li>Atmospheric\
      \ 3D soundtrack and music</li></ul>"
