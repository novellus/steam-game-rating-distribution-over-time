    about_the_game: "A game of competition and card collection.Use your skills and\
      \ items to win the game!The game has single-player mode and online mode.<h2\
      \ class=\"bb_tag\">[Game Features]</h2>\u25C6Free to play the two-dimensional\
      \ battle landlord game.<br><br>\u25C6Original fighting landlord gameplay: fighting\
      \ skills mode, pay more attention to the players' card strategy.<br>\u25C6Multi-mode\
      \ qualifying, enjoy the promotion from beginner to master.<br>\u25C6Convenient\
      \ and quick self-built house system, you can enjoy the fun of fighting the landlord\
      \ with good friends.<br>\u25C6Exquisite stand-up drawing, voice support, and\
      \ immersive battle of landlords.<br>\u25C6Use Live2D animation technology to\
      \ make our characters move!"
