details:
  data:
    about_the_game: "A record was found that overturned Dan's life of a collaborator!\
      \ <br />\r\nWas he a traitor, was he a victim, what is the truth about that\
      \ days?<br />\r\n<br />\r\n* Fetures of the game<br />\r\nAdventure room escape\
      \ game that focuses on the story.<br />\r\nEmotional resonance just like a book\
      \ of novel.<br />\r\nUnique spacial impression using 360 degree rotation.<br\
      \ />\r\nDrawing sensitivity of third dimensional graphic.<br />\r\n20 and more\
      \ kinds of various mini games. <br />\r\n<br />\r\nSecret of the Hidden Room\
      \ : The Collaborator is a game that you can focus on the story to solve the\
      \ problems, you will be able to feel the emotions you have like when you read\
      \ a novel throughout the game. As you become the main character of the game,\
      \ you will follow the traces to solve various puzzles, and by watching the ending\
      \ of the game, you will have a lingering feeling after. <br />\r\n<br />\r\n\
      The main character Dan is a businessman well known to be a collaborator of the\
      \ Occupying Nation in the past, but was actually a warm hearted person who helped\
      \ his friend's family in danger.  The story starts in an old church basement\
      \ where they find Dan's record of the past, and the suspenseful plot continues\
      \ by traveling through different times and areas."
