  data:
    about_the_game: "Looking for a thrilling escape? XTREME PADDLEBALL brings you\
      \ to a world where you can paddle without fear of interruption. Despite the\
      \ trailer, we promise XTREME PADDLEBALL is simply a game about paddleball, with\
      \ no additional twists.<br />\r\n<br />\r\nOther games put their Paddle Mechanics\
      \ behind paywalls, or bury them in endgame content you can only get to after\
      \ hundreds of hours. XTREME PADDLEBALL puts your favorite paddleball quests\
      \ front and center. But it also puts them from wall to wall and right behind\
      \ you, because there\u2019s nothing else in the game- and why would there be?<br\
      \ />\r\n<br />\r\nWe\u2019re sick of AAA studios flooding the paddleball genre\
      \ with expensive, overproduced games for cowardly new paddleballers. XTREME\
      \ PADDLEBALL was made by an indie team you can trust, out of sheer love and\
      \ at great personal cost. As a result, XTREME PADDLEBALL will not have Zero\
      \ Day DLC, expensive paddleball skins, and our matchmaking system makes sure\
      \ that you\u2019re always playing paddleball completely alone.<br />\r\n<br\
      \ />\r\nAre you an expert paddler tired of having your hand held by modern First\
      \ Person Paddleballers? We let the game empower you. XTREME PADDLEBALL puts\
      \ you in the driver\u2019s seat, asks if you can move to the passenger\u2019\
      s seat, then drives you to a special world where you can only play paddleball.\
      \ You can't do anything but play paddleball, as we keep reiterating, almost\
      \ so often it's suspicious!<br />\r\n<br />\r\nThanks for reading so much about\
      \ XTREME PADDLEBALL. If anyone is telling you that there's more to the game\
      \ than Paddleball, like secret levels, or a whole, non-paddleball based game,\
      \ just don't pay attention to them, ok? This game contains only the Paddleball\
      \ elements we have described above, and anything else is a dirty lie.<br />\r\
      \n<br />\r\nXTREME PADDLEBALL!!"
