details:
  data:
    about_the_game: "Helios is a Social VR game made in Unreal Engine 4 by SubLight\
      \ Games. With the power of Unreal Engine, Helios will offer a more immersive,\
      \ interactive, and creator friendly offering than anything currently on the\
      \ market today. <br />\r\n<br />\r\nWhen it is completed, you will be able to\
      \ explore user created virtual worlds with your friends and share avatars all\
      \ through the Steam Workshop. <br />\r\n<br />\r\nIn addition to this, you will\
      \ be able to drive cars and fly planes. You can watch movies with friends. You\
      \ can play pool, air hockey and table tennis. More of course as development\
      \ continues.<br />\r\n<br />\r\nAnd this is just the beginning. As the user\
      \ base grows, more fun activities we haven't even considered will begin to grow\
      \ organically as Helios is, at it's core, a creator friendly social VR game.\
      \ Our mission is to make it as simple as possible for users to add their content\
      \ to the game via the Workshop. You will even be able to create your own games\
      \ and content and plug them into Helios."
