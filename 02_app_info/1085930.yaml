    about_the_game: "20+ hours of gameplay, non-repetitively journey.<br>The mini\
      \ team spent 3 years, showing a small open-world with freedom to explore.<br><br><strong>\u2605\
      Meet our Princess, on her journey to return...</strong><br>While her homeland\
      \ &amp; kingdom are facing impending doom, the World Gods chose to take her\
      \ to a realm seemingly outside of time and space. Not one to leave her world\
      \ and her loved ones behind, she goes on a thriling and grand adventure to rescue\
      \ them.<br><br>In Light Tracer 2 you control both the Princess and the floating\
      \ Hands of the Light, you will explore 4 different Great Isles as well as her\
      \ kingdom. Long abandoned ruins, rock-ridden fire coasts, a mysterious underworld\u2026\
      only thru beating challenges, lighting up lanterns, using both brains and might\
      \ can the princess return home\u2026and unveil a great secret.<br><br><strong>\u2605\
      Explore! </strong><br>Take your boat and become free to explore both the lands\
      \ and the ocean at any time and in any way. Traverse the rich nature of Wind\
      \ Isle, get lost in the ancient Water Peninsula or defy the laws of physics\
      \ in the Great Underground.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1085930/extras/\u5F00\
      \u5730\u56FE.gif?t=1597471152\" /><br><br><strong>\u2605Solve! </strong><br>By\
      \ controlling both the Princess and the Hands of Light, the princess can direct\
      \ a different perspective and different powers to solve these brainy challenges.\
      \ Sometimes speed makes the difference or a well-timed switch between the princess\
      \ and her companion, while other times you need to take a step back to figure\
      \ it all out.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1085930/extras/\u89E3\
      \u8C1C1.gif?t=1597471152\" /><br><br><strong>\u2605Fight! </strong><br>Our princess\
      \ needs to take both sword and magic to get past those trying to stop here,\
      \ as well as rhytmic QTE-events. The battle of Light Tracer 2 has a bit of \u201C\
      SOULS\u201D style, emphasizing the timing of attack and dodge. Generally, it\
      \ is quite hard-core and difficult. It is an important part of the CHALLENGING\
      \ design concept of the entire game. <br>But if you feel strenuous, you can\
      \ also click the simple mode and enjoy the thrill of solving puzzles and adventure!<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1085930/extras/\u4F18\
      \u5316\u540E\u6218\u6597\u7B80\u77ED3.gif?t=1597471152\" /><br><br><strong>\u2605\
      Of Truth </strong><br>How is the strange realm connected to the princess\u2019\
      own world? What is the disaster that the kingdom is facing? How come the World\
      \ Gods know everything before it has happened? To all these questions only the\
      \ princess can find an anwer.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1085930/extras/\u89E3\
      \u8C1C2.gif?t=1597471152\" /><br><br><strong>\u2605...And of Splendor </strong><br>The\
      \ strangely alive ruins of Wind Island, the scorching earth-structures of Fire\
      \ Land, ancient riddles and eastern wisdom in the Water Peninsula, the sublimely\
      \ wild and vast Desert Lands, the all encompassing Zarkanian Ocean and the Great\
      \ Halls beneath the Kingdom, LT2 shows a graphic splendor and diverisity worthy\
      \ of an epic tale.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1085930/extras/\u5212\
      \u82392.gif?t=1597471152\" />"
