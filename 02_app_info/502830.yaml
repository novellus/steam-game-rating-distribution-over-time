    about_the_game: "Get a new skin for all five Contestants including the supreme\
      \ skins. &quot;Vacation Ravager&quot; &amp; &quot;Mech Hammer&quot; and the\
      \ rare skin &quot;Fire Squire&quot;. <br><br>Your friends will die of envy when\
      \ they see you strut your stuff in this new Summer Collection from BetaDwarf!<br><br>The\
      \ Pack contains:<br><br><ul class=\"bb_ul\"><li><strong>One supreme Volco skin.(Mech\
      \ Hammer)</strong><br>This skin for Volco has had a full redo of all the mesh\
      \ and textures for volco, turning him into a futuristic mech warrior of burning\
      \ awesomeness.<br></li><li><strong>One supreme Ravager skin. (Vacation Ravager)</strong>\
      \ <br>Ever wanted to become a crazy alien Mexican Ravager? Well now you can!<br></li><li><strong>One\
      \ Rare Squire of Light skin. (Fire Squire)</strong> <br>The power of the sun\
      \ became to much for the Squire and his armor has started to melt from the inside\
      \ out! <i>The fact that the cloth on his armor hasn\u2019t burned away is a\
      \ testament to the tailors of his home world!</i><br></li><li><strong>One Stormbringer\
      \ skin.</strong> <br>Bring the thunder!! But do it in a new flashy red outfit!<br></li><li><strong>One\
      \ Settsu skin.</strong> <br>Take up the colors of the new Drone faction, with\
      \ this white and black armor for the new Expansion Contestant. (This Settsu\
      \ skin requires the Drone Invasion DLC to unlock, but all other skins in the\
      \ pack do not) </li></ul>"
