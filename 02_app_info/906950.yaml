  data:
    about_the_game: '<u>GAMEPLAY</u><br><br>Classic gameplay of the bomber. Run through
      the labyrinth, destroy its walls and enemies, which prevent you from passing
      on. Play will have to be mounted on an animal. Each maunt has its own advantages
      and weaknesses. The maunt can be improved. You can save up coins and buy a new
      once, more powerful.<br><br><u>WORLD</u><br><br>In the world of the game three
      chapters: sands, snow and lava. In each chapter, special enemies will be waiting
      for you: enemies of close combat, distant, pursuing enemies and bosses. In addition,
      in some levels you have to save hostages and solve logical problems.<br><br><u>ARTS</u><br><br>We
      have drawn hundreds of unique artworks for this game. Each element of the playing
      field, enemies and maunts are drawn by hand by our artists. We really hope that
      you will like our work!'
