  data:
    about_the_game: "- An accident, then everything begins\u2026<br>Tony lost his\
      \ mother in a car accident. To find her memory back, Tony input his mind in\
      \ Brain Machine with help from his father- an expert in AI field. He will do\
      \ anything to save her.<br><br>- An adventure in the name of L.O.V.E.<br>You\
      \ will play as Tony. Explore the amazing Sci-fi world, make use of all elements,\
      \ keep away from AI Robots and find the Memory Piece.<br><br>- A tinge of doubt,\
      \ a truth undiscovered<br>As Tony goes deeper in Brain Machine, he will gradually\
      \ know about a shocking experiment, and find out the unbelievable truth\u2026\
      <br><br>- Who am \u201CI\u201D?<br>We wonder if \u201CYOU\u201D can indeed find\
      \ the truth in Brain Machine!<h2 class=\"bb_tag\"><ul class=\"bb_ul\"><li>CORE\
      \ ELEMENTS:</li></ul></h2><br>- Maps on flexible magic cubes.<br><br>- Collect\
      \ items till 100%.<br><br>- Hide from AI robots (can't be destroyed) around\
      \ or be shot to death, some can only hear your steps, some can see you when\
      \ your light on. <br><br>- You can run/walk and light on/off. Trick AI with\
      \ your skills! And watch out for those weird traps!<br><br>- Apart from enemies\
      \ and cube-rolling, we beat our brains and design all amazing puzzles, by lines-setting,\
      \ force mechanics\u2026and sometimes, though AIs are smart, you can make them\
      \ yours!<br><br><ul class=\"bb_ul\"><li>It\u2019s hard to describe all. We really\
      \ put a lot into this, and we do want to share them with you!</li></ul>"
