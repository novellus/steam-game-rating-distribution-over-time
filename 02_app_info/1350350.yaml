    about_the_game: "<strong>\u25A0About\u25A0</strong><br>This is a short kinetic\
      \ novel, about 2-4 hours long (depending on your reading speed).<br>We tried\
      \ to preserve the spirit of the Touhou universe. You will find a light humorous\
      \ story about an ordinary guy whose life drastically changed one nice day when\
      \ he accidentally got into Gensokyo. We have always wondered what a normal person\
      \ would do if he found himself in such a situation.<br>All characters in the\
      \ game are animated. We tried to make it as lively as possible in order to convey\
      \ their personality.<br><br><br><strong>\u25A0Story\u25A0</strong><br>Welcome\
      \ to Gensokyo, a land of fantasy and strange creatures. All things, that are\
      \ impossible, incredible, or unnecessary for our world, sooner or later will\
      \ end up in Gensokyo. Amazing creatures live here: gods and demons, fairies\
      \ and wizards, ghosts and yokai.<br>The protagonist never dreamed of something\
      \ incredible. He just lived just a normal life, went to work, until at some\
      \ point he was in a strange forest. And he was very lucky that he met a girl\
      \ dressed as a Shinto shrine maiden...<br><br>The protagonist will spend an\
      \ unforgettable day here and take part in a very important event of one of the\
      \ heroines.<br><br><strong>\u25A0Characters\u25A0</strong><br>The protagonist\
      \ will meet some interesting people as he travels around Gensokyo:<br><strong>Reimu\
      \ </strong>is a shrine maiden of the Hakurei Shrine.<br><strong>Marisa</strong>\
      \ is a sorceress with terrifying destructive magic.<br><strong>Cirno</strong>\
      \ is an incredibly self-confident ice fairy.<br><strong>Sakuya</strong> is the\
      \ chief maid of the Scarlet Devil Mansion and a servant of Remilia Scarlet.<br><strong>Yukari,</strong>\
      \ a cunning youkai, one of the creators of Gensokyo.<br><strong>Tenshi </strong>is\
      \ a bored celestial, always ready for fun.<br><br>Also in one episode you can\
      \ meet Remilia Scarlet, a powerful ancient vampire.<br><br>We hope you enjoy\
      \ our interpretation of these characters.<br><br><strong>\u25A0 Game Information\
      \ \u25A0</strong><br>\uFF0EFranchise: Touhou \u6771\u65B9<br>\uFF0ELanguage\
      \ and Ratings: Japanese, English, Russian, Chinese<br>\uFF0EGame Length: 2 to\
      \ 4 hours<br>\uFF0EAll characters are animated.<br> <br><strong>\u25A0Other\u25A0\
      </strong><br>Touhou Project Creator: ZUN (Team Shanghai Alice)<br>Developer:\
      \ 69Gate<br>This game follows guidelines with Touhou Project Steam publication\
      \ regulations."
