    detailed_description: "<h1>So Hard~Delay~</h1><p>It is so hard to us recently,\
      \ sorry for the Delay! We will work hard to test our game!</p><br><h1>About\
      \ the Game</h1>It's a game about Chinese super hero and Kung fu with many sorties,\
      \ if you know much about Chinese culture, or language\uFF0Cyou will be happy\
      \ with it,if not ,not suggest you to buy it ,because some story is about Chinese\
      \ culture. Thanks !<br><br>  &quot;You , hero?&quot;<br>  &quot;Maybe.&quot;<br>\
      \  &quot;What a hero would be?&quot;<br>  &quot;I've no idea.&quot;<br>  &quot;They\
      \ say, In Hero's World, you could live freely, get great skill book, kill enemy\
      \ as wish, and sometimes may meet your lover.&quot;<br>  &quot;......&quot;<br><br>\
      \ [ Do What you want ] You can be a kind hero as your mind, right and wrong\
      \ in the world is relative\uFF0Cmay by other people's saying, or may just a\
      \ mind in deed.<br><br>[Traps waiting for you] I design many crazy traps for\
      \ you ,and these traps sometimes depend on weather, or other strange things.You\
      \ know, if you don't know something about Chinese culture ,it may very difficult\
      \ for you.<br><br>[Warm data] This game ,I spent a lot of time on design stories\
      \ and roles. kinds of roles , funny stories. I want to make the role ability\
      \ data with more emotion\uFF0Ca role would have many story in the game.<br><br>[Different\
      \ born] You can choose your born place, you can born a rich boy ,or a poor girl\
      \ , or a strong man ,emmmm,that't very cool ,different born ,would give you\
      \ a different life experience."
