    about_the_game: <h2 class="bb_tag">What is Deadly Escape?</h2>Deadly Escape is
      a small episodic <strong>Survival Horror</strong> game where you have to beat
      each chapter with one life, inspired by survival horror games of the '90s.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/649450/extras/de_descriptiongif.png?t=1527834267"
      /><br><br>After the complex was raided by undead monsters, our wounded protagonist
      is abandoned inside the infirmary. He wakes up only to find that everyone has
      been massacred and the place is locked down. Now he has to trace the steps of
      the deceased that tried to escape before him, hoping to find a way out of this
      nightmare.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/649450/extras/Deadly_Escape_Gif.png?t=1527834267"
      /><h2 class="bb_tag">FEATURES</h2><ul class="bb_ul">    <li>Old school survival
      horror action. Ration your ammo, every bullet counts !<br>    </li><li>Collect
      and use key items to advance deeper inside the complex.<br>    </li><li>Explore
      and find new weapons to increase your odds of survival.<br>    </li><li>Find
      documents, files, and notes from the deceased personal. Uncover what happened!<br>    </li><li>Compete
      against other players via online leaderboards! Who will be the first survivor?<br>    </li><li>Listen
      to an all original soundtrack!<br>    </li><li>Steam achievements<br>    </li><li>Trading
      Cards Coming Soon</li></ul>
