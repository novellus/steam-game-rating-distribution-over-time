details:
  data:
    about_the_game: "Tremendous power and no brakes! Experience the thrill of speedway!\
      \ FIM Speedway Grand Prix 15 is the ultimate speedway simulator of all time.\
      \ Produced under license by BSI Speedway Limited it brings real sport into video\
      \ game. Show your skill and tactics in the fight for the title of World Champion\
      \ in all events and stadiums of the Grand Prix 2015 season!<br><br>Tai Woffinden,\
      \ Nicki Pedersen, Jaroslaw Hampel, Chris Holder\u2026 In FIM Speedway Grand\
      \ Prix 15 you will find all the speedway stars from the current season and real\
      \ Grand Prix stadiums with different surface types.  Powerful, loud engines,\
      \ high speed, tight shoulder-to-shoulder racing, cheering crowds, clouds of\
      \ shale and dirt will accompany your road to victory in Grand Prix events -\
      \ from Melbourne, through Cardiff, to M\xE5lilla in Sweden. <br><br>Buy and\
      \ repair motorcycle parts, change settings, on the track search for paths with\
      \ better grip to gain an advantage over your opponents. Dynamic real time commentary\
      \ by Nigel Pearson and online multiplayer for up to 4 players!<h2 class=\"bb_tag\"\
      >GAME FEATURES</h2>- HIGHLY DETAILED REAL GRAND PRIX STADIUMS WITH DIFFERENT\
      \ SURFACE TYPES<br>- DRIVING PHYSICS INCORPORATING CHANGES IN THE TRACK SURFACE\
      \ <br>- MOTORCYCLE TUNING AND PARTS PURCHASE, WHICH AFFECTS PERFORMANCE ON THE\
      \ TRACK<br>- PROFESSIONAL LIVE COMMENTARY BY NIGEL PEARSON<br>- TWO DRIVING\
      \ MODES: ARCADE AND SIMULATION<br>- ONLINE MULTIPLAYER RACING FOR UP TO 4 PLAYERS\
      \ SIMULTANEOUSLY!"
