    about_the_game: 'FOR EVERY CHOICE, A CONSEQUENCE.<br><br>Fully re-mastered with
      HD visuals and audio, Fable Anniversary is a stunning rendition of the original
      game that will delight faithful fans and new players alike! <br><br>The all
      new Heroic difficulty setting will test the mettle of even the most hardcore
      Fable fan. With no Resurrection Phials and even more lethal enemies to contend
      with, will you be able to survive? <br><br>Forge a hero based on your actions:
      age and evolve a hero or villain through the actions you choose and the path
      you follow-be it for good, evil, or in-between.<br><br>Build your living legend:
      Through deeds and actions, build a name for yourself across the land. Recruit
      allies and followers. Gain glory or notoriety. Who will you be?<br><br>With
      an entirely new lighting system, slick new interface, all new textures, models
      and gameplay, Fable Anniversary is the full HD, definitive Fable experience.<br><br>Find
      out more about the great changes in Fable Anniversary <a href="https://steamcommunity.com/linkfilter/?url=http://www.lionhead.com/blog/2013/december/16/remastering-fable-anniversary/?label=Fable+Anniversary"
      target="_blank" rel="noopener"  >here.</a>'
