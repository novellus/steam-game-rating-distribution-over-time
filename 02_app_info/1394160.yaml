    about_the_game: "Directive Nine is a VR FPS Roguelite in a sci fi setting<br />\r\
      \n<br />\r\n&quot;How is the Galactic Federation ever going to expand with these\
      \ pesky settlers in the Outer Reaches?<br />\r\nAgent, get out there and deal\
      \ with it for us. Yes, deal with it. You know what I mean.... You know.... It's....I'm\
      \ talking about destroying them....Like, dead dead.&quot;<br />\r\n<br />\r\n\
      * Roguelite with great replay value.<br />\r\n* Choose your loadout.<br />\r\
      \n* Battle through spacestations and see gorgeous space vistas.<br />\r\n* Outplay\
      \ your enemies with your tactical awareness and superior loadout.<br />\r\n\
      * Face increasingly more challenging enemies.<br />\r\n* Expand your arsenal\
      \ of weapons and tech gadgets.<br />\r\n* Modify your weapons to suit your playstyle.<br\
      \ />\r\n* Arsenal unlocks carry over into your next playthrough after you die."
