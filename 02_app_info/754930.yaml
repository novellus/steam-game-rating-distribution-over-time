    about_the_game: "Based on the Oscar short-listed Participant Media documentary\
      \ Zero Days, Scatter's award-winning, immersive documentary Zero Days VR visualizes\
      \ the story of Stuxnet in a new way: placing you inside the invisible world\
      \ of computer viruses, experiencing the high stakes of cyber warfare at a human\
      \ scale. <br />\r\n<br />\r\nZero Days VR explores the next chapter of modern\
      \ warfare through the true story of Stuxnet: the first cyber weapon in the world\
      \ known to cause real-world physical damage. Audiences experience the invisible\
      \ world of cyber warfare through the perspective of the virus on a clandestine\
      \ mission hatched by the US and Israel to sabotage an underground Iranian nuclear\
      \ facility.<br />\r\n<br />\r\nZero Days VR highlights how this digital threat\
      \ is closer to home than we realize, representing a new chapter in modern warfare."
