    about_the_game: "Mystic Towers is an action-oriented and puzzle-filled adventure\
      \ about exploration and magic. With over 30 different monsters able to crawl,\
      \ slither, fly, roll, hop - and anything else you can imagine - there\u2019\
      s no shortage of game to play and enemies to slay.<br><br>Baron Baldric can\
      \ jump, push, pull, flip switches, open doors, climb ladders and succumb to\
      \ poison. He also has a map and various weapon spells, including fireballs and\
      \ venom.<h2 class=\"bb_tag\">Features</h2><br><strong>Never Too Old</strong>:\
      \ Navigate 540 rooms packed with monsters and puzzles using a mouse, keyboard\
      \ or joystick.<br><br><strong>Save Your Game</strong>: Save your game whenever\
      \ and wherever you want!<br><br><strong>Master Magic</strong>: Use spells like:\
      \ Healing, Reveal (which finds secret areas), Levitate, and Teleport.<br><br><strong>New\
      \ Tricks</strong>: Look under objects, push buttons, flip switches and move\
      \ almost any item.<br><br><strong>Traverse the Tower</strong>: Climb ladders\
      \ to new levels, teleport to new locations and cross invisible bridges and platforms."
