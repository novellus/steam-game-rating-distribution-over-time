details:
  data:
    about_the_game: "Embark on an epic action-adventure to save the Kingdom of Avantia\
      \ from ruin. Based on the best-selling fantasy novels, <i>Beast Quest</i> comes\
      \ to Steam for the first time ever, with a rich, progressive storyline, vibrant\
      \ settings, and an excess of compelling challenges. <br><br><strong>* A Sprawling,\
      \ Epic Journey. </strong>Explore spectacular environments on your quest to release\
      \ the Beasts that are under the dark magic of the wizard, Malvel.<br><br><strong>*\
      \ Action-Packed Combat.</strong> Battle dangerous creatures and take on giant\
      \ Beasts in boss battles, using swift maneuvers to dodge, block and attack enemies.<br><br><strong>*\
      \ Profound Upgrades</strong>. Upgrade health, attack and defense through your\
      \ skill tree, and equip accessories to augment your hero\u2019s attributes.<br><br><strong>*\
      \ A Land of Treasure.</strong> Explore snowy peaks and spooky forests, seeking\
      \ out ancient artifacts and lost fortune.<br><br><strong>* Hundreds of Challenges.</strong>\
      \ Embark on numerous side missions along your journey that reveal the many hidden\
      \ secrets of Avantia."
