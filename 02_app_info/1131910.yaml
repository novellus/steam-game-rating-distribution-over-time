    about_the_game: "This additional content will extend the range of Power Brain\
      \ Trainer capabilities. The enhancement package contains the following benefits:<br\
      \ />\r\n<br />\r\n1) Available additional 48 GOLD backgrounds, which are significantly\
      \ better than those presented in the standard set.<br />\r\n2) Ability to upload\
      \ any custom drawing to the background.<br />\r\n3) The color editor gives you\
      \ the unique ability to customize the color palette for the simulator interface.<br\
      \ />\r\n4) Ability to select and color the cursor.<br />\r\n5) All parameters\
      \ for tests are unlocked.<br />\r\n6) You can add many as 9 profiles, while\
      \ in the standard package only 2.<br />\r\n<br />\r\nIn addition, the following\
      \ updates will also complement PBT-GOLD with new VIP features."
