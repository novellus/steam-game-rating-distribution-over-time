    about_the_game: <strong>Bouncing Hero</strong> is an extreme auto-jump platformer.
      Use your skills to control the knight on his pogo stick and avoid the sophisticated
      traps to conquer the castle!<br><br>In the wicked witch's 13-story castle the
      rooms randomly change every time you enter them. Statues possessed by evil spirits
      threaten all those who intrude in this haunted castle. Could you be the chosen
      one who can defeat the witch and conquer this castle?
