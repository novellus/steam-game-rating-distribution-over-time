    review: 'Disclaimer: My scores/reviews are almost always based on having bought
      the game at close to the "lowest historical price" on steam at time of purchase.


      Quick score: 3/5


      Things I disliked:

      The game is pretty basic and repetitive. And visually never changes at all really.

      There is no way to exit the game outside of alt f4

      There is a "bug" with the challenge mode where if you last played story mode
      in "perfect" mode and then switch to challenge mode, you will still only have
      1 life.

      And the final stage almost made me refund the game out of rage.'
