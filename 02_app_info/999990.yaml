    reviews: "\u201CReally polished twitchy game with many bosses and secrets, 2-5\
      \ hours of gameplay. Each floor gives you 5 levels and a boss to beat in one\
      \ shot without dying. But the levels each time are randomly picked from a larger\
      \ pool, that keeps the game always interesting when you retry.\u201D<br>\u2605\
      \u2605\u2605\u2605\u2605 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://play.google.com/store/apps/details?id=com.zxz.jumpdungeon&amp;reviewId=gp%3AAOqpTOGtYgsPvEdYMUPNvKg3l9GRhgbmAoe5qYPk3bi7OSDpAHC-0Om5aNoUz1Lc-lUJoDroX0i7a-ffEECNhQ\"\
