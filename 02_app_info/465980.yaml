    about_the_game: The Ori and the Blind Forest soundtrack features almost 90 minutes
      of music composed exclusively for the game. The soundtrack was composed by Gareth
      Coker, with guest performances from vocalist Aeralie Brighton, flautist Rachel
      Mellis, and oboist Tom Boyd. It also features the talents of a 56 piece ensemble
      from the Nashville Music Scoring Orchestra.
