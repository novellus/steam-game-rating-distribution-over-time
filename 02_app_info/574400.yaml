    review: 'A compact, but [i]absolutely brilliant mix of chill, groovy and funky[/i]
      electronic tunes! I''ve been listening to this in-game, and out of the game
      -- tracks like Intergalactic, Witching Hour and Catnip never get old.


      Worth noting, only the base 6 tracks are included, the 2 added in during the
      Spellstorm Update aren''t included. All the tracks are available as MP3 files
      -- if you''re interested in getting the extra 2 tracks, and all of the tracks
      in other formats, you can get them for a few CAD at [url=https://bogdanrybak.bandcamp.com/music]Bogdan
      Rybak''s Bandcamp[/url].'
