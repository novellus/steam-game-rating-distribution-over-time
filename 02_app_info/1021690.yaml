    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1021690/extras/2.gif?t=1565591185\"\
      \ /><h2 class=\"bb_tag\"><strong>\u201CExperiencing the real game development\
      \ process,difficult but joyful.&quot;</strong></h2><br>Hi everyone,it's Camel\
      \ here.Game Studio Simulator is my first independent game.<br><br>Many of you,I\
      \ believe,might have interest in experiencing a game developer's career.That's\
      \ the reason I made this game. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1021690/extras/gif2.1.gif?t=1565591185\"\
      \ /><h2 class=\"bb_tag\"><strong>Indroduction</strong></h2><br>Game Studio Simulator\
      \ shows you the career of a game studio boss.<br><br>Choice is the key element\
      \ of this game\uFF1AShould you sacrifice your games\u2019 quality for a shorter\
      \ develop progress?How should you maintain the balance between players and your\
      \ company's benefits?<br><br>You have 3 million funds to start up your game\
      \ studio.You need to recruit your staff,decide the kind of game you develop,resolving\
      \ all kinds of business problem,try to beat you competitors,and evantually take\
      \ TengE's place to become the largest game company.<br><br>Maybe you have already\
      \ played Game Dev Story or any other similar games,but this game is more focused\
      \ on the real process of game development.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1021690/extras/gif1.11.gif?t=1565591185\"\
      \ /><h2 class=\"bb_tag\"><strong>About</strong></h2><br>This version contains\
      \ over 50 steam achievements,about 300 characters to unlock,over 1800 different\
      \ events leading you into a real life of Game Developer,showing you the happiness\
      \ and hardship of being a game developer.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1021690/extras/gif3.1.gif?t=1565591185\"\
      \ /><br><br>At last,if you have any suggestions,please let me know!<br><br><strong>Official\
      \ QQ Group\uFF1A 780180651</strong>"
