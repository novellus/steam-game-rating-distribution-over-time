    about_the_game: From the lone Tibetan monk standing atop the misty mountain peak
      to the mysterious ninja racing across the village rooftops, the mystical element
      invoked by the melody of erhu is a true treat for the listener's ears.<br><br>Heaven
      and Earth, composed by Murray Atkinson from VGM Library, features masterful
      compositions in collaboration with Otori Ayaka - a Niko (Chinese Erhu) player
      from Japan. With 12 BGM themes and 36 ME sounds, this audio bundle is a great
      addition to modern and classic fantasy games alike. Blending tradition with
      modern instrumentation, Heaven and Earth is a cinematic-quality experience that
      will enchant the developer and the player alike.<br><br>Features:<br><br><ul
      class="bb_ul"><li>12 BGM themes.<br></li><li>36 ME themes.<br></li><li>Authentic
      instruments and original composition.<br></li><li>.OGG and .MP3 formats included.<br></li><li>Tested
      in and formatted for RPG Maker VX-Ace.</li></ul><br>Check out our other Music
      Packs created by Murray Atkinson:<br><br><a href="http://store.steampowered.com/app/703461/"
