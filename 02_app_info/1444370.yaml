  data:
    about_the_game: "Lone dev, this is the first game i have ever made, it is the\
      \ result of teaching myself how to develop<br />\r\n<br />\r\nit is a simple\
      \ 3d platform game set in a fish tank.<br />\r\n<br />\r\navoid dangers, solve\
      \ problems, jump around to find your way out. pretty simple stuff but surprisingly\
      \ fun to play.<br />\r\n<br />\r\ncurrently in early access as it in a state\
      \ of continual improvement as i learn to add new features. <br />\r\n<br />\r\
      \nthis game is no blockbuster, but i am hoping the simplicity of this game might\
      \ inspire others to try and learn developing as well.<br />\r\n<br />\r\n(NOTE:\
      \ there are probably a few areas you might get trapped in and some bugs that\
      \ i have not yet noticed. please email me anything you find)"
