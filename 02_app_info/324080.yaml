    detailed_description: <i>Please note that this game is currently in Alpha state</i><br><br><strong>Rising
      World</strong> is an open-world sandbox game with randomly generated, fully
      destructible environments. <br><br>Starting with the most basic of tools, collect
      resources to survive in the wildness. Evolve your world to create one of the
      biggest cities of all time or a gigantic castle, or simply let your imagination
      run riot! If being creative is all too much, just connect with your friends
      and get them to help.<br><br>Anything is possible!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Randomly generated worlds<br></li><li>Completely modifiable
      environment<br></li><li>Both single and multi-player modes<br></li><li>Mounts
      and drivable boats<br></li><li>200 different building materials<br></li><li>More
      than 200 different furnitures and fixtures<br></li><li>More than 200 items (tools,
      weapons, utilities etc)<br></li><li>Upload images from your hard drive and place
      them in the world<br></li><li>Explore various biomes and dungeons<br></li><li>Complex
      and deep network of underground caves<br></li><li>Environmental physics - trees
      and items<br></li><li>Interact with just about everything, right down to playing
      the piano!<br></li><li>Day-night-cycle<br></li><li>Fishing<br></li><li>Powerful
      Modding/Plugin API</li></ul><br><strong>Your purchase entitles you to receive
      all future updates free of charge!</strong>
