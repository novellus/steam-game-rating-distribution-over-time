details:
  data:
    about_the_game: 'Free-to-play multiplayer action game in the entourage of the
      Second World War with total destructibility of the environment. Enjoy full freedom,
      build a defense, create your army, crush the enemy.<h2 class="bb_tag"> <strong>
      Complete freedom of action. </strong> </h2>Do anything and anywhere. Build defense,
      control any vehicle which you will see on your way.<h2 class="bb_tag"> <strong>
      Total destructibility. </strong> </h2>Complete destruction of any objects on
      the map.<h2 class="bb_tag"> <strong> Dynamic change of day time. </strong> </h2>Use
      the dark time to arrange sabotage in the enemy''s rear.<h2 class="bb_tag"> <strong>
      Crafting, building. </strong> </h2>Create your defensive line using a variety
      of options for construction: booms, dots, bunkers, towers with searchlights,
      stationary machine gun spots, and guns.<h2 class="bb_tag"> <strong> Variety
      of equipment and weapons. </strong> </h2>More than 30 kinds of vehicles of those
      years: light, medium and heavy tanks, trucks, cars, guns.<br>Small arms are
      available in more than 20 types of assault rifles, pistols, rifles, machine
      guns and grenade launchers.'
