    about_the_game: '<strong><u>About This Game</u></strong><br><br>Welcome To...
      Chichester 1/Redux  is the first of a trilogy, and is set in a semi-fictional
      world where secret organisations covertly battle each other for ideological
      supremacy.<br><br><strong><u>The Story</u></strong><br><br>Set before the events
      of WTC 2, your plans for a mountaineering holiday are thwarted by your nemesis
      from a rival organisation - the much feared Grendel Jinx.  After destroying
      almost all of her organisation, the funds for dealing with her and her much
      put-upon assistant are redirected to &quot;<i>interrogation</i>&quot; equipment
      by your rather perverted boss.  &quot;Transfered&quot; (aka demoted)  and replaced
      by a more ruthless agent, the only thing you have looking forward to is your
      holiday.<br><br>Originally planning on containment and perhaps getting revenge,
      Grendel''s plan soon changes when she hears where you are going.  Bringing back
      memories of her first partially complete solo mission, she decides to finish
      the job, taking you along with her - whether you like it or not.<br><br>Unbeknownst
      to either of you, this sets in motion a series of events that has repercussions
      for your rivalry with Grendel and your organisation.<br><br><strong><u>Features</u></strong><br><br><ul
      class="bb_ul"><li> Three endings to be found<br></li><li> Play as a male or
      female protagonist<br></li><li> Simple RPG fight sequence<br></li><li> Funny
      and dramatic story<br></li><li> DLC''s are now included in the main game</li></ul><br><strong><u>Main
      Characters</u></strong><br><br>Grendel Jinx - your nemesis from a rival organisation.  Favourite
      weapon : Self-expanding frying pans<br>Rather lazy and a bit of a kleptomaniac,
      but still a formidable foe<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/963770/extras/Grendel3_small.png?t=1603990784"
      /><br><br>Lorinda Ella - live-in girlfriend and personal secretary<br>She is
      <i>extremely </i>protective of you<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/963770/extras/Lorinda9_small.png?t=1603990784"
      /><br><br>All the characters in the game (bar one) :<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/963770/extras/allchars.png?t=1603990784"
      />'
