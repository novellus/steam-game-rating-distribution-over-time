    about_the_game: 'XBOX 360/ONE or PS4 CONTROLLER REQUIRED TO PLAY GAME: (Press
      any button at START)<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1455270/extras/DIVA_SM01.gif?t=1606167967"
      /><br><br>STARLITE: DEFENDER OF JUSTICE<br><br>In the year 2170 an alien threat
      known as the CYRONS has invaded the planet Earth with intent of hostile takeover.
      Using Advance BIO-CHEMICALS they turned most human beings into mindless ZOMBIES.
      While the reminder of the Humans are being wiped out systemically by their advance
      machines and what appears to be &quot;Android Warriors&quot; with great strength.<br><br>The
      cops and the military were quick to fall...<br><br>So the worlds Governments
      formed an alliance. Sharing all of their resources they decide to create a new
      organization called STARLITE. These would be the best of the best soldiers fighting
      back with advance technology and new enhanced GENETIC ALTERNATIONS that made
      them stronger, faster and more adopt for a battle of this magnitude.<br><br>Now
      you are AGENT 69: Sent on a special mission to find the HEART of these aliens
      power source and take it out. You are... <br><br>STARLITE: DEFENDER OF JUSTICE<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1455270/extras/up2.png?t=1606167967"
      /><br><br>STYLE | DESIGN | AESTHETICS CHOICES:<br><br>STARLITE''s visual style
      is influenced by many things. Everything from Andy Warhol to Ghost in the Shell,
      to the movie BACK TO THE FUTURE ||. STARLITE uses a mix of Anime based shaders
      with PBR shaders to create a sense of contrast and beauty. <br><br>I look forward
      to hearing all of your thoughts on the game and its visuals. Keep in mind the
      game is barley 20 % done as of this date 10 / 20 / 2020<br><br>GAMEPLAY:<br><br>This
      game is a hack and slash action game with shooter elements. It features a top
      down view and fast paced combat. There is still a lot for me to do and this
      is only the first level. I do apologize for the anti-climatic ending, again
      this game is early in development but I am very eager to hear all your thoughts
      on the game. This is the first time I have done early access and I think it
      might help me shape my game and make it even better with your HELP!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1455270/extras/giphySTARLITE.gif?t=1606167967"
      /><br><br>THANK YOU'
