    about_the_game: "<i><strong>Divine Stone</strong></i> is a 2D platformer puzzle\
      \ game in which you have to find answers to riddles that will definitely make\
      \ you brainwash. In addition, time constraints and a variety of opponents will\
      \ become an obstacle on your way.<br><br>You have to go room after room in order\
      \ to achieve your goal - to snatch your loved ones from the clutches of the\
      \ mysterious kidnapper and, along the way, reveal his identity, solving the\
      \ riddle of this strange place.<h2 class=\"bb_tag\">What awaits you in this\
      \ game:</h2><br>\u2022 Non-linear plot<br>\u2022 6 different endings<br>\u2022\
      \ 6 unique bosses<br>\u2022 Lots of entertaining puzzles<br>\u2022 Multidimensional\
      \ gameplay<br>\u2022 Mysterious atmosphere and relaxing musical accompaniment<br><br><u>The\
      \ choice is yours!</u>"
