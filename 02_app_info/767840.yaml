    detailed_description: <h1>Feature List</h1><p><ul class="bb_ul"><li> Rapid and
      challenging gameplay<br></li><li> Made with replayability in mind - perfect
      your runs!<br></li><li> Global Leaderboard - Can you beat your friends?<br></li><li>
      Full Player Stats - see your performance per level.</li></ul></p><br><h1>About
      the Game</h1>A giant comet breaks up and showers Earth with meteorites of different
      sizes. As a members of Earth's Meteorite Defense Command it is your job to guard
      your district from being annihilated by the massive rocks and other threats.
      Are you up to the task?
