    detailed_description: Creation and control in a rogue-lite environment!<br>Intense
      2D parkour on a procedurally generated planet!<br>Trillions of <strong>your
      own</strong> abilities to create and combo<br>Physics-based weapons!<br>Change
      the environment to suit your ability experiments!<br>Enemies with randomly generated
      stats, who evolve as you evolve in power!<br>13 stars to challenge you and bless
      you!<br><strong>Online multiplayer</strong> for even more ability complexity
      together!<br><br>After 13 Cycles of mindless Chaos going to Growth going to
      Force going to Rift and then restarting as primordial Chaos you, the world,
      gained consciousness and the shock of it split you into tiny fragments. As one
      of them, you reclaim your wholeness while wielding the chaos in the way you
      desire.
