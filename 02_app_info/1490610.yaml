    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1490610/extras/Steam_Story.png?t=1608511369\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1490610/extras/Steam_Main_600.gif?t=1608511369\"\
      \ /><br>METALLIC CHILD is a rogue-lite core-action game, featuring Rona, an\
      \ android known as \u201CMetallic Child,\u201D taking place in a space laboratory\
      \ in the not-to-distant future.<br><br>A large-scale rebellion has taken place\
      \ in the space laboratory Life Stream. <br>All robots aboard, with the exception\
      \ of Rona and Pan, are conspiring to crash Life Stream into planet earth. <br>Rona\
      \ has stood up to stop this plot, and you, of course, will be the one to guide\
      \ Rona by accessing her control device through this game.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1490610/extras/Steam_Features.png?t=1608511369\"\
      \ /><h2 class=\"bb_tag\"><strong>\u25A0 Core Grabbing, Rogue-lite Core-Action</strong></h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1490610/extras/Steam_RogueLite_600.gif?t=1608511369\"\
      \ /><br>Hardcore action utilizing a randomized item distribution, characteristic\
      \ of a rogue-lite game, and a system of strengthening by robbing cores from\
      \ enemies. <br>This game is sure to provide players with a fresh, new experience.<h2\
      \ class=\"bb_tag\"><strong>\u25A0 \u201CGrab, hurl, and eliminate!\u201D</strong></h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1490610/extras/Steam_Grappling_600.gif?t=1608511369\"\
      \ /><br>This is not just some ordinary hack-and-slash game, but also includes\
      \ elements of a beat\u2019 em up!<br>You can grab enemies and use them as a\
      \ shield, hurl them against others, or even smash them into a wall to deal damage.<h2\
      \ class=\"bb_tag\"><strong>\u25A0 Devastating Battles Against A Multifarious\
      \ Fleet of Bosses</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1490610/extras/Steam_Boss_600.gif?t=1608511369\"\
      \ /><br>Rona will be facing numerous bosses who try to thwart her efforts. <br>Rona\
      \ will be tormented by the various skills utilized by these bosses. <br>But,\
      \ by defeating a boss, Rona can obtain its skills and use it to go against even\
      \ stronger bosses.<h2 class=\"bb_tag\"><strong>\u25A0 An Interactive Story and\
      \ Quest</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1490610/extras/Steam_Story_600.gif?t=1608511369\"\
      \ /><br>You, the gamer, will be controlling Rona remotely from earth. You and\
      \ Rona will be meeting and assisting many NPCs, with each encounter taking you\
      \ one step closer to the truth behind the rebellion.<br>What exactly happened\
      \ that day in the spacecraft\u2026 You, as not just a player, but as a key character\
      \ of this game, are soon to find out."
