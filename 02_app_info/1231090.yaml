details:
  data:
    about_the_game: "Challenge your friends or the rest of the world with the IQ Quiz\
      \ game Battle of Brains!<br>If you like Quizgames then you will love Battle\
      \ of Brains!<br><br>In Battle of Brains, you will challenge your friends and\
      \ the rest of the world in a fun and challenging way.<br>It doesn\xB4t matter\
      \ if you are a 70-year-old Englishman or a 14-year-old Chinese-speaking person...\
      \ You can still battle with eachother in this IQ quiz game.<br><br>Challenge\
      \ your friends or play against random players from all around the world.<br>This\
      \ game is like a fun type of IQ-test that helps you develop, improve and compare\
      \ your logical skills - a real braintrainer.<br>If you like IQ-tests, then you\
      \ will love this IQ quiz challenge!<h2 class=\"bb_tag\">Thousands of questions\
      \ in many different categories like:</h2><ul class=\"bb_ul\"><li> Logical sequences<br></li><li>\
      \ Dice<br></li><li> Dominoes<br></li><li> Sudokus<br></li><li> Number series<br></li><li>\
      \ and several more...</li></ul><h2 class=\"bb_tag\">...a Real IQ Quiz Clash!</h2><br>It\xB4\
      s like a fun type of world IQ challenge that compare your skills and where you\
      \ duel with others in this turn-based game.<br><br>Come on and compare your\
      \ skills with the rest of the world and see your Virtual IQ (ViQ) !<h2 class=\"\
      bb_tag\">Enjoy Battle Of Brains!</h2>"
