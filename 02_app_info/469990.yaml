    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/469990/extras/vrsupport3.png?t=1580428793\"\
      \ /><br><br><strong>WHAT WAS ORIGINALLY A APRIL FOOLS' PRANK, HAS NOW BECOME\
      \ THE PURRFECT VR SHOWCASE!</strong><br><br>What's NEKOPALIVE? Why, it's a &quot;cat-certo&quot;!\
      \  <br><br>The catgirls of La Soleil take to the stage and step into the spotlight\
      \ with their very own live concert. Dancing, singing, MIX'ing, and purring,\
      \ this is the NEKOPARA event that comes right home to you, and you've got the\
      \ best seat in the house! No idol can compare to a catgirl, nyaaa~<br><br>With\
      \ full support of VR devices, this interactive concert allows you to jump into\
      \ the venue in full 3D and zoom, pan, tilt and gaze at the beautiful graphics\
      \ and fun choreography. Grab your glowsticks and prepare for 'otagei', because\
      \ this is your chance to experience NEKOPARA as if it was real and right there\
      \ in front of you.<br><br>Songs include Thump Thump \u2606 Heart-Throbbing \u2606\
      \ Flavor [\u30C8\u30AD\u30C9\u30AD\u2606\u30B3\u30B3\u30ED\u2606\u30D5\u30EC\
      \u30FC\u30D0\u30FC] and 100% Meow Power Nyantasy [100\u306B\u3083\u3093\u30CF\
      \u309A\u30EF\u30FC\u3066\u3099\u5922\u5FC3\u5730]"
