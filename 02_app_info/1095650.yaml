    about_the_game: '<h2 class="bb_tag">Island 1979: A whole new world. </h2>It''s
      2120 and humans discovered thousands of earth-like planets. Space exploration
      programme aka &quot;Islands&quot; is aimed to colonize each of them. <br>As
      part of a reconnaissance mission you''re tasked with exploring the colonization
      opportunity on Island 1979. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1095650/extras/ss1.jpg?t=1592228134"
      /><br>Island 1979 is an earth like planet. Scouts assessment indicates environment
      as inhabited and hostile. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1095650/extras/ss2.jpg?t=1592228134"
      /><br>Carve you path to glory through a living ecosystem, claim territory and
      expand your reach. <br>This is uncharted area so be prepared to die. Often.<h2
      class="bb_tag">CURRENT FEATURES</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1095650/extras/ss3.jpg?t=1592228134"
      /><br>Single player Sandbox<br>Dynamic fog weather and Day-Night cycle<br>Time
      Mechanics - passing time, sleeping, doing something takes time<br>Crafting and
      Base Building<br>Generator and electrical appliance mechanics<br>Camp control
      and AI - Bandits, Animals<br>Character Survival Status Mechanics (Sickness,
      wound, poison)<br>Wound Status Mechanics<h2 class="bb_tag">ROADMAP</h2><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1095650/extras/ss4.jpg?t=1592228134"
      /><br>Manage performance and optimize the game <br>Fixing bugs in the game <br>Add
      more animals<br>Manage and adjust AI to be more complex<br>Main story and storytelling<br>Improved
      User Interface'
