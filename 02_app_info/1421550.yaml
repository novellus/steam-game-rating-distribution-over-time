    about_the_game: "An add-on for ACE COMBAT\u2122 7: SKIES UNKNOWN.<br />\r\n<br\
      \ />\r\nContains the following:<br />\r\n- Playable Aircraft: XFA-27<br />\r\
      \nA carrier-based stealth fighter designed for ultimate performance. Its variable\
      \ sweptback wings, canards, and unique wing construction featuring four tail\
      \ wings grant it overwhelmingly superior mobility, making it a powerful force\
      \ in any battle.<br />\r\n- Also includes 7 skins, including the special \u201C\
      Scarface\u201D skin, and the new special weapon \u201CMSTM\u201D.<br />\r\n\
      <br />\r\nThis aircraft can equip the SOD, MSTM, or IEWS as its special weapon."
