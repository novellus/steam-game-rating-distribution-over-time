    about_the_game: '<h2 class="bb_tag">New Umihara Kawase series!</h2>Umihara Kawase
      this time is fixed area battle action with several mode. And up to 4players
      both online and offline.<h2 class="bb_tag">The only rubbering action with &quot;BaZooKa!</h2>Use
      the feature of rubber fishing line to bound to destination, perform pendulum
      action or etc are the points of rubbering action.<br><br>New action &quot;&quot;BaZooKa!&quot;&quot;
      is capture the opponents And Fire it to deal damage.<br>And Beginner Mode installed
      for Umihara Kawase beginners to enjoy rubbering action.<h2 class="bb_tag">Fixed
      area battle action</h2>Single gameplay. And up to 4 players battle royale in
      all 40 stages and 150 waves.<h2 class="bb_tag">Staff</h2>Game Design / Main
      Program: Studio Saizensen<br><br>Character Design: Kondo Toshinobu, Minato Amika-Minat''s,
      Fumiya'
