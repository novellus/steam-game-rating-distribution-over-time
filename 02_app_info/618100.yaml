    about_the_game: "In the sunken world of <strong>Feral Blue</strong>, civilization\
      \ exists only on islands and in floating cities, while the strange ships of\
      \ sea nomads are sailing across the endless oceans.<br><br>You will start as\
      \ a ship captain with your own crew. Explore the world and fight for treasure.\
      \ Chests full of gold have no use anymore. Food, water, soil, wood and people\
      \ are the most valuable resources now. In some cases, people can also become\
      \ food \u2013 the decision is yours.<br><br>Make sure your crew has no reason\
      \ to rebel against you. Keep your galley, infirmary and distiller on the ship\
      \ working properly at all times. Do not be afraid of engineering experiments:\
      \ choose between steam energy, sails and oars \u2013 or use all of those at\
      \ the same time.<br><br>Fight and trade with other captains. Sell your flimsy\
      \ sailboat and buy a giant dreadnought. Capture enemy cities or build your own.<br><br>Become\
      \ the leader of a naval state. Whether it be an advanced empire of science and\
      \ technology or, maybe, an insane kingdom of anarchist cannibals.<br><br>However\
      \ you choose, Feral Blue allows for an interesting story, unique for each player."
