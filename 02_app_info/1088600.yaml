    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1088600/extras/no_mouse_support.png?t=1565346122\"\
      \ /><br><strong>Space Mercs</strong> is an extreme arcade space combat game\
      \ where the amount of projectiles and lasers on-screen is only toppled by the\
      \ amount of stars in the universe! Will you be able to complete all the mercenary\
      \ missions and become the best pilot in the Galaxy?<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1088600/extras/7.gif?t=1565346122\"\
      \ /><br>Throughout the game\u2019s mission campaign you will <strong>dodge</strong>,\
      \ <strong>chase</strong>, <strong>fire</strong>, <strong>escort</strong> <strong>and</strong>\
      \ absolutely <strong>obliterate</strong> enemies ranging from small drones to\
      \ huge battleships while bound to a single rule: \u201C<strong>If it moves,\
      \ it dies</strong>\u201C. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1088600/extras/5.png?t=1565346122\"\
      \ /><h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><ul class=\"bb_ul\"><li>\
      \    Huge, real-time, space ship battles, with up to hundreds of spaceships\
      \ on screen at the same time<br></li><li>    Mission battles range from small\
      \ (3-10 ships) and scale up into the gigantic sector wide battles (400-500 ships)<br></li><li>\
      \    Single-player campaign where the stakes increase with every mission<br></li><li>\
      \    Thousands of projectiles on screen at every time<br></li><li>    Consistent\
      \ graphics and performance even on really low hardware specs<br></li><li>  \
      \  Shooter-style control and flight system optimized for Keyboard and Gamepad\
      \ use <br></li><li>    Instant battle mode where you are thrown in a procedural\
      \ generated battle of epic scales<br></li><li>    Loadout system for ship weaponry\
      \ and internal systems<br></li><li>    Coffee-break design where you can pickup\
      \ and play in short 3 to 10 minute sessions<br></li><li>    Functional cockpit\
      \ display</li></ul>"
