    review: 'I can''t really recommend this game at the moment because it feels incredibly
      bare bones. On top of that, the combat just isn''t engaging. Enemies just fly
      in straight lines while sometimes shooting at you. There''s no dogfighting to
      speak of. If it gets any kind of updates to make it better down the road, that''d
      be great. For now though, if you want a space combat fix, look elsewhere. Everspace
      comes to mind.


      Why this game has as many positive reviews as it does confuses me.'
