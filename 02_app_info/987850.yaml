  data:
    about_the_game: "The year is 2084\u2026and you\u2019re experiencing it from a\
      \ new and thrilling perspective. 2084 is a fast-paced First-Person Shooter with\
      \ hacking mechanics. Battle your way through hordes of enemies, hack their minds\
      \ to gain advantage on the battlefield, and immerse yourself in a riveting short\
      \ story set in a grim cyberpunk landscape.\_  <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/987850/extras/2084gif.jpg?t=1603984646\"\
      \ /><br><br><strong>Key Features:</strong><br><br><strong>Action Packed FPS\
      \ with Hacking Mechanics</strong> <br>Battle your way through hordes of enemies\
      \ and face multiple bosses. Discover the best strategy for each encounter by\
      \ hacking elements of the environment as well as some of your enemies.\_<br><br><strong>Two\
      \ Game Modes: Story and Endless</strong><br>Experience a Nano-Phage outbreak\
      \ simulation gone wrong in the intense single player mini-campaign, or test\
      \ your skills in the fiercely unforgiving endless mode.<br><br><strong>Cyberpunk\
      \ Setting</strong><br>Experience a dark dystopian world where drugs, Virtual\
      \ Reality and neural implants are the bread and butter of every citizen.\_<br><br><strong>Community\
      \ Driven Development</strong><br>2084 was born out of a fun project from an\
      \ internal 72 hour-long Game Jam. We loved what we created after it ended and\
      \ thought you might like it too. We have a lot more coming in the upcoming weeks,\
      \ and we want you to be a part of this journey we\u2019re about to embark on."
