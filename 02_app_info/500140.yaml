    detailed_description: <h1>Update Notes</h1><p><strong>Wildlife update 2.0</strong><br><br>We've
      been busy, real busy. We love feedback from players, family and friends. Here
      are a list of the latest update for Wildlife VR.<br><br><ul class="bb_ul"><li>
      New textures and materials for the whole game.<br></li><li> Added a new gun
      (Sniper-rifle).<br></li><li> Reworked shotgun, should be &quot;usable&quot;
      now.<br></li><li> You are now able to select weapons for each controller (Thumb
      button).<br></li><li> New animal (Boar).<br></li><li> New level (Boar-level).<br></li><li>
      Reworked revolver model.<br></li><li> Thermos are now physics object.<br></li><li>
      More cans and TVs for shooting-range level.<br></li><li> Deer scale reworked,
      should now be more natural size.<br></li><li> Ducks have batter flying-paths.<br></li><li>
      Sound when hitting an animal to confirm hit.<br></li><li> Shotgun reload sound
      is now synced.<br></li><li> Deer should only generate one point per hit.<br></li><li>
      Lightning reworked for every level.</li></ul></p><br><h1>About the Game</h1>A
      virtual reality hunting game. Choose between shooting flying ducks in random
      patterns, hunting a deer or a boar in the open. Every score point you'll get
      the animals become harder to hit. It's a bit of a relaxing &quot;outdoors&quot;
      game with low poly graphics. Wildlife VR is perfect for first-time-vr-experience
      since it's not hard to jump straight into. Choose between three different weapons;
      Revolver, Shotgun or Sniper-rifle.
