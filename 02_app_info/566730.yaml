  data:
    about_the_game: "Listen, fighter! An UFO crashed down a few days before and the\
      \ world is suffering the attack by a huge amount of Unidentified Mysterious\
      \ Animal---UMA. You have to pick up your weapon to protect your own planet.\
      \ <br />\r\n<br />\r\n<br />\r\nGameplay: <br />\r\nOnce enter the game, you\
      \ will see many UMAs in front of you. Your job is to use the bow or the crossbow\
      \ to shoot the UMAs. The higher level, the more UMAs. Remember, you can only\
      \ use the arrow of the same color to shoot the UMAs and you have to dodge the\
      \ attack from the UMAs as well. By shooting the flying boxes, you will get many\
      \ surprises such as \u201Cspeed shooting\u201D, \u201CA flock of Arrows\u201D\
      \ and \u201CSuper bomb\u201D which help you score more points. At last, the\
      \ ranking board will allow you to compete with other players from all over the\
      \ world. <br />\r\n<br />\r\nKey features: <br />\r\nCute Cartoon Style! <br\
      \ />\r\nFun and simply gameplay!! <br />\r\nDifferent maps and weapons to choose!!!\
      \ <br />\r\nFull of Surprises in the game!!!! <br />\r\nAN interesting VR game\
      \ suitable for players of any level and any age!!!!! <br />\r\n<br />\r\nWhat\
      \ are you waiting for? Come and join us in this fancy world!"
