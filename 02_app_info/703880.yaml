    about_the_game: "Swords and Soldiers 2 Shawarmageddon is an action-packed side-scrolling\
      \ real-time strategy game from the makers of Awesomenauts. Fight to control\
      \ the map and push the enemy back to their base in a highly tactical tug of\
      \ war. Battle in online and split-screen multiplayer, duel the devious AI in\
      \ skirmishes, or enjoy the extensive single-player campaign.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/703880/extras/Walking_base_Fjord.gif?t=1575970639\"\
      \ /><br>Mine valuable gold so you can unlock any of the 50 units, buildings\
      \ and spells that suit your playstyle, then unleash your armies and magical\
      \ powers to counter your opponent\u2019s strategies and make sure nothing\u2019\
      s left of their base!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/703880/extras/Walking_base_Hell.gif?t=1575970639\"\
      \ /><br>A 10 hour single player campaign gives you command of Redbeard and his\
      \ Vikings. Join them as they fight their way through the forests of Vikingland,\
      \ the scorching sands of Persia and even the nether regions of Hell, on a quest\
      \ to retrieve the sheep that have been stolen from their favourite shawarma\
      \ shack. Time to settle this injustice the Viking way!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/703880/extras/Walking_base_Desert.gif?t=1575970639\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Vikings, Persians and Demons!</strong>\
      \ Play any of three deadly factions, each with their own unique units and spells\
      \ as well as distinctive strengths and weaknesses.<br></li><li><strong>Side-scroll\
      \ over your enemies:</strong> Defend your base, claim resources, and use over\
      \ 45 units, spells and buildings to run down your enemy!<br></li><li><strong>Find\
      \ the perfect Shawarma!:</strong> As Chief Redbeard, you and your Vikings must\
      \ fight your way through an extensive 45 level single-player campaign across\
      \ tundra, forests, deserts and the pits of hell to find out who stole your dinner!<br></li><li><strong>Strategize\
      \ and customize:</strong> Use the Custom Army feature to conscript your favorite\
      \ troops, spells and structures, then pit them against your friends!<br></li><li><strong>Multiplay\
      \ it your way:</strong> Play online, via local network or split-screen in intense\
      \ 1 v 1 battles and level your opponent\u2019s base! <br></li><li><strong>Play\
      \ the waiting games:</strong> While waiting for your rival to show up online,\
      \ you can enjoy all kinds of mini-games - battle it out against the AI in a\
      \ skirmish or go for a high score.</li></ul>"
