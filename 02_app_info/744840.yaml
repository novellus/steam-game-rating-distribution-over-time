    detailed_description: "<h1>Content</h1><p><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/744840/extras/R6SIEGE_UCS4355_ProductImage_OnlineRetailers_600x600_US.jpg?t=1544551534\"\
      \ crossorigin=\"anonymous\"/></p><br><h1>About the Game</h1>Extend and enhance\
      \ your experience with the Y3 pass!<br>Purchase the Year 3 Pass before the start\
      \ of Season 1 Year 3, and receive the Damascus Steel Signature weapon skin.\
      \ <br>Year 2 Pass holders who purchase the Year 3 Pass will receive a bonus\
      \ 600 R6 Credits.<br><br>With the Y3 Pass get access to a 1-year* VIP premium\
      \ membership which includes: <br><br>YEAR 3 OPERATORS AND BONUS DLC<br>- 8 new\
      \ Year 3 operators<br>- 8 exclusive headgear and uniforms<br>- R6 Charm<br>-\
      \ 600 R6 Credits<br><br>VIP PERKS<br>- 7-day early access to each season's new\
      \ Operators.<br>- 10% discount in in-game shop**<br>- 5% Renown boost<br>- 0,3%\
      \ Alpha Pack Boost<br><br>*VIP Membership ends January 31, 2019<br>**10% discount\
      \ only applies to purchases made with Renown or R6 Credits.<br>Tom Clancy\u2019\
      s Rainbow Six Siege is mandatory to play the game (sold separately)."
