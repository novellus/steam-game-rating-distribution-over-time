    about_the_game: "Extend and enhance your experience with the Y3 pass!<br />\r\n\
      Purchase the Year 3 Pass before the start of Season 1 Year 3, and receive the\
      \ Damascus Steel Signature weapon skin. <br />\r\nYear 2 Pass holders who purchase\
      \ the Year 3 Pass will receive a bonus 600 R6 Credits.<br />\r\n<br />\r\nWith\
      \ the Y3 Pass get access to a 1-year* VIP premium membership which includes:\
      \ <br />\r\n<br />\r\nYEAR 3 OPERATORS AND BONUS DLC<br />\r\n- 8 new Year 3\
      \ operators<br />\r\n- 8 exclusive headgear and uniforms<br />\r\n- R6 Charm<br\
      \ />\r\n- 600 R6 Credits<br />\r\n<br />\r\nVIP PERKS<br />\r\n- 7-day early\
      \ access to each season's new Operators.<br />\r\n- 10% discount in in-game\
      \ shop**<br />\r\n- 5% Renown boost<br />\r\n- 0,3% Alpha Pack Boost<br />\r\
      \n<br />\r\n*VIP Membership ends January 31, 2019<br />\r\n**10% discount only\
      \ applies to purchases made with Renown or R6 Credits.<br />\r\nTom Clancy\u2019\
      s Rainbow Six Siege is mandatory to play the game (sold separately)."
