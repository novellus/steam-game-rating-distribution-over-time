    about_the_game: Brush up your leopard grace, get the gold of all the desert sands
      and the greatness of the sun as a bonus. It's Cleopatra! The great queen of
      Egypt is ready to give you the vacant seat of her favorite cat. Together you
      will bring everyone to their knees within a radius of the Business Tour. You
      will build a monopoly which Ra himself never seen before! 100 gold, 50,000 chips
      and the legendary dice will be a good start for this.<br><br>By purchasing this
      content, you get the Cleopatra character, Cleopatra dice, 100 gold and 50.000
      chips.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/862610/extras/info_image_en_01.png?t=1574229719"
      />
