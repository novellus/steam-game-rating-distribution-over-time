    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1315640/extras/banner002.png?t=1610096717\"\
      \ /><br><br><strong>Hollywood -- here we go!</strong> Are you ready to take\
      \ the show business by storm and become the true power behind the curtain, the\
      \ agent of the best stars of the film industry? <strong>Build your own talent\
      \ agency</strong> in Actor Tycoon 2, the actor agent tycoon management/simulation\
      \ game! Choose to focus on films, theater or TV, build your business from scratch\
      \ and <strong>hire novel actors to guide them to success</strong> until you\
      \ are ready to take on the biggest superstars.<br><br>Gain recognition within\
      \ the film industry, make connections with studio executives and gain the heart\
      \ of the most talented directors showing them no one knows more about movies\
      \ than you do. Unlock new skills as the agency grows and find your actors roles\
      \ that suit their talents -- but be ready to make them happy and <strong>keep\
      \ them out of trouble in hundreds of random events</strong>!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1315640/extras/banner004.png?t=1610096717\"\
      \ /><br><br>Actor Tycoon 2 is the sequel of the successful mobile game Actor\
      \ Tycoon. The game expands upon the unique formula that made the first game\
      \ a surprise hit: an easy-to-grasp but deep gameplay, hundreds of random events\
      \ and characters to make every playthrough unique, featuring the unique quirks\
      \ and peculiarities of the film industry. Get ready for Actor Tycoon 2: there\u2019\
      s no business like show business!<h2 class=\"bb_tag\">CREATE YOUR OWN AGENCY</h2>\
      \ Choose a city to establish your actor agency, customize your character and\
      \ embark on a journey of fame and success in show business. Start with a small\
      \ agency with a handful of amateur actors and become a renowned celebrity agent.<h2\
      \ class=\"bb_tag\">EXPAND YOUR AGENCY</h2> Improve your agent skills, hire famous\
      \ actors, befriend successful directors and contact major studios.<h2 class=\"\
      bb_tag\">TURN AN UNKNOWN ACTOR INTO A STAR</h2> Hire young aspiring actors,\
      \ book them for gigs and arrange auditions. Build and maintain your relationships\
      \ with actors by keeping them happy. Grow your actors\u2019 fan base and watch\
      \ them win awards and recognition.<h2 class=\"bb_tag\">WORK IN FILM, TV OR THEATER</h2>\
      \ Choose between film, TV or theater for a unique playing experience. Each industry\
      \ offers different salaries, contract lengths, fan base and genre specialization.<h2\
      \ class=\"bb_tag\">CHOOSE GENRE</h2> Each genre pays differently and takes into\
      \ consideration actors\u2019 looks and talent differently. If an actor likes\
      \ the genre it also provides additional professional satisfaction.<h2 class=\"\
      bb_tag\"> NEGOTIATE COMMISSIONS</h2> Get better conditions by learning new skills,\
      \ building better relationships and gaining a good reputation.<h2 class=\"bb_tag\"\
      >ATTEND EXCLUSIVE EVENTS AND PARTIES</h2> Interact with actors, famous directors\
      \ and studios, mingle with celebrities, grow your network, recruit new actors,\
      \ find out about new projects and auditions.<h2 class=\"bb_tag\">BUILD RELATIONSHIPS\
      \ </h2> Build relationships with actors, directors and studios by talking to\
      \ them during events, supporting their projects.<h2 class=\"bb_tag\">SAVE YOUR\
      \ ACTORS FROM TROUBLE </h2> Manage actors' reputation, get them out of tricky\
      \ situations - dispel rumors, improve public image, participate in promotions\
      \ and social events.<h2 class=\"bb_tag\">IMPRESS DIRECTORS</h2> Show your trivia\
      \ knowledge to increase your relationships with directors.<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1315640/extras/banner003.png?t=1610096717\"\
      \ />"
