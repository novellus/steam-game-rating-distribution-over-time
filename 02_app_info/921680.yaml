details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/921680/extras/steam-greenlight-io1.png?t=1534871169"
      /><br>The Into Oblivion - Private Reserve DLC contains such goodies as the soundtrack,
      wallpapers, and printable card game.  As we release content updates for the
      game, we will pack more things into it as well. Read on for details and content
      lists.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/921680/extras/steam-greenlight-io2.png?t=1534871169"
      /><br>Currently, here is what is inside:<br><ul class="bb_ul"><li>The game soundtrack
      with music from Macabre Gandhi and David Totten<br></li><li>Nine wallpapers
      of characters from the game<br></li><li>A printable version of the card game
      to play at home<br></li><li>A thank you note from CoaguCo</li></ul><br><strong>Into
      Oblivion: The Card Game</strong><br>A printable PDF of all the games cards.  It
      includes some unique cards not found in the computer version, as well as modified
      versions of others for home use.  The PDF also has a list of all needed materials
      (like dice and a pen), the official rules, and a score sheet to keep track of
      your points.  It can be played with or without legal beverages for your country
      and age.<br><br><strong>Into Oblivion: Soundtrack</strong><br>The full soundtrack
      includes the following tracks:<br><ul class="bb_ul"><li>1 - Mould Menu (Judas
      is Carrion Redux 2)<br></li><li>2 - Alcoholic Affair (ForAbsolutelyNoReasonAtAll)<br></li><li>3
      - Beer Brawl (Go Ahead)<br></li><li>4 - Cognac Crisis (NowThatsThatBullshssh)<br></li><li>5
      - Drambuie Deathmatch (Visceral00)<br></li><li>6 - Ethanol Event (Profound Footage)<br></li><li>7
      - Firewater Fight (Depends On The Situation)</li></ul>'
