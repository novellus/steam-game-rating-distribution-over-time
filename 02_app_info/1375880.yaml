    about_the_game: "Rave Heart is a Sci-FI game with JRPG elements that features\
      \ the classical turn-based battles that we have all known and loved in the JRPG\
      \ genre for years. Klein Cryoz, a gifted Cipher with telekinetic abilities and\
      \ the personal bodyguard of Princess Ellemine Rave, finds himself caught up\
      \ in a twist of unfavorable events. Journey into the galaxy of Xerxes and enter\
      \ Klein's life, as he finds himself caught up in a galactic feud. Along the\
      \ way, the fragments of his long-forgotten dark past surface, piece by piece.\
      \ Will he be able to do his duty, withstand the pressure of a brewing war, all\
      \ the while having his past haunt him?<br />\r\n<br />\r\nFeatures<br />\r\n\
      <br />\r\n- Rich background story and varieties of alien planets to explore.<br\
      \ />\r\n- A Cast of colorful characters who each have their own interesting\
      \ background stories.<br />\r\n- Side-quests and Optional bosses.<br />\r\n\
      - 30 to 40 hours of gameplay.<br />\r\n- Discover different extraterrestrial\
      \ races and their cultures.<br />\r\n- Emotionally involving story-line with\
      \ interesting twists.<br />\r\n- Immersive Sci-fi setting.<br />\r\n- Gameplay\
      \ that seeks to bring out the love of nostalgia from RPG gamers.<br />\r\n-\
      \ Animated Side-view Battle System."
