    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/695100/extras/Logo_Reveal.png?t=1591107035\"\
      \ /><br><br>Smoke and Sacrifice is an open-world, narrative-driven RPG, where\
      \ exploiting living ecosystems is the key to your survival. Craft, fight, survive\
      \ and explore the huge open world in this beautifully hand-painted, gothic adventure\
      \ where every character has their tale to tell.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/695100/extras/Procession_Optimised.png?t=1591107035\"\
      \ /><br><br>Sachi\u2019s home is the one tiny patch of fertile land which remains\
      \ in an icy wasteland of a world. Her farming community thrives thanks to their\
      \ devotion to the blazing Sun Tree, which replaces the lost light of the failed\
      \ sun. After sacrificing her firstborn child to the Sun Tree, Sachi discovers\
      \ a darker secret beneath the aura of priestly benevolence. Will she discover\
      \ the truth hidden in the secret underworld, or perish in its swirling, deadly\
      \ smoke?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/695100/extras/Attacks_Optimised.png?t=1591107035\"\
      \ /><br><br>With the odds stacked against her, strange creatures challenging\
      \ her every step, and the ever-looming smoke waiting to steal life and memory,\
      \ will Sachi ever discover the truth of what happened to her son?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/695100/extras/Charge.png?t=1591107035\"\
      \ />"
