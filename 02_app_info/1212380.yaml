    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1212380/extras/Wishlist.png?t=1582009342\"\
      \ /><br>On the current stage SpaceGeon is a colourfull middle-fast-paced 2D\
      \ roguelike shooter. It includes next features:<br><ul class=\"bb_ul\"><li>Mod\
      \ support - anyone can create new game modes, characters, or guns (Steam workshop\
      \ support is in development);<br></li><li>Procedurally generated trully random\
      \ rooms;<br></li><li>character tuning \u2013 you can adjust chars characteristics\
      \ at the game\u2019s start;<br></li><li>character leveling \u2013 you can adjust\
      \ chars characteristics every time it gains a new leveling;<br></li><li>7 gun\
      \ types:<br></li><li><ul class=\"bb_ul\"><li>\tmachine gun \u2013 fast shooting\
      \ and lack of the fire power. Warrior's machinegun has an alternate fire mode\
      \ - granade launcher. Medic and Hacker also have there own modifications;<br></li><li>\t\
      shotgun \u2013 slow shooting and big amount of the fire power;<br></li><li>\t\
      pistol - basic gun type available to any class from the start;<br></li><li>\t\
      Uzi - basic SMG, that can be bought for any class. Has modification for the\
      \ class Hacker;<br></li><li>\tSMG - more powerfull SMG, has special modification\
      \ for the class Medic;<br></li><li>\tminigun or heavy machinegun - big machinegun\
      \ specially for the Heavy class. It has much more destructive force than any\
      \ other gun type, though you won't be able to move, while firing from it;<br></li><li>\t\
      flamethrower - good old one flamethrower, that will fire your enemies up from\
      \ your way.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1212380/extras/gameplay.gif?t=1582009342\"\
      \ /><br></li><li>3 types of enemy NPCs:<br></li><li><ul class=\"bb_ul\"><li>\t\
      flying robot \u2013 flies back and forth, sometimes crosses with the hero and\
      \ hurts him<br></li><li>\tcybernetic rat \u2013 dangerous enemy, which can kill\
      \ hero from distance with its SMG. It has a shield on its back, so you will\
      \ be able to hurt it only from the front;<br></li><li>\tcutie rat - the simpliest\
      \ enemy in the game. goes back and forth on platforms and hurts player, if he\
      \ is careless enough.</li></ul></li><li>A shop, where you can spend your money<br></li><li>Different\
      \ chests, where you cand find some money, armor, or something more like new\
      \ weapon, or a passice item, that will help you destroying your enemies<br></li><li>Pixel-art\
      \ graphics in minimalist style<br></li><li>Colourfull tiles and Space background</li></ul><br>In\
      \ the nearest future comes full mod support, that will allow anyone to create\
      \ new characters, game modes, level generators, etc.<br>Also there is a plot\
      \ in the game, though currently you won\u2019t be able to find it out, cause\
      \ there is no story mode yet. Story is based on the fact, that your hero was\
      \ kidnapped by evil aliens and set into the space prison - SpaceGeon, where\
      \ your hero will live and die eternally, until he finds a way to run from this\
      \ prison."
