    about_the_game: <strong>About the Demo</strong><br>You can only play and explore
      the first area of the game.<br>The demo does not have all the features of the
      full game.<br><br><strong>Controls</strong><br>The game can only be played with
      a keyboard or a controller.<br>Mouse is not supported.<br>[Z] = Accept, Hold
      for Fast Battles<br>[X] = Cancel, Menu<br>[Ctrl] = Skip Text<br>[Shift] = Auto
      Text Mode, [X] to stop<br>[Q]= Hide Dialog<br>[W] = Text Log<br><br><u><strong>Save
      data from the demo is NOT compatible with the full game.</strong></u><br>If
      you have a non-empty <strong>Save</strong> folder in your main game folder,<br>please
      rename it. Launching the DLC (or main game) with incompatible data<br>in the
      save folder will give an error, but your save data won't be lost.<br><br>All
      characters are over the age of 18.
