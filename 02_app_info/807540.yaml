    review: 'I bought the entire motherly love mega bundle.

      In my opinion: It''s a really good playtime value.

      The base game is available for free, that''s nice.

      You can also download eight episodes for free.

      Then there''s four more episodes for purchase.

      All four of them deserve a positive review too.

      Although, It''s better to buy the entire bundle.

      The four paid episodes are definitely worth it.

      In fact: All episodes deserve a positive review.'
