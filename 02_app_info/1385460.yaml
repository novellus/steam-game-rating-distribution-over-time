    about_the_game: '<strong><u>**The Drifters Loot the Galaxy Beta is currently only
      available in the United States and Canada.** </u></strong><br><br>Drifters Loot
      the Galaxy is currently running play tests of our latest prototype every Friday
      from 4-8PM PT/7-11PM ET! Play with the developers and help shape the future
      of the game with your feedback!<br><br>Join our Discord at <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/drifters"
      target="_blank" rel="noopener"  >https://discord.gg/drifters</a> to communicate
      directly with the dev team and stay up to speed on all the latest updates.  <br><br><strong>Description:</strong>
      <br><br>Drifters Loot the Galaxy delivers manic, Driftpac-fueled aerial and
      ground combat in the most exhilarating team-based shooter ever created.  <br><br>Meet
      the Drifters, a group of ragtag intergalactic raiders who engage in ruthless
      battles in the seediest depths of the universe.  Their only goals in life: get
      rich, get dangerous, and unburden the galaxy of its precious loot.  <br><br>Masters
      of movement, all Drifters come armed with high-powered Driftpacs, grappling
      hooks, and an arsenal of sci-fi weaponry.  When they battle, they shoot, brawl,
      swing, and <i>drift</i> with gravity as an afterthought.  <br><br>When on the
      job, Drifters fight to collect loot and power up their unique abilities, then
      work together to get the payload to the ship.  Every heist needs the right crew,
      so make sure to assemble a balanced squad, or you''ll be showered with bullets
      instead of riches.  <br><br>Free to Play - ''cuz space thugs never prepay -
      Drifters Loot the Galaxy is the ultimate way to blast through space, battle
      rival squads, and plunder for cosmic booty ''till it hurts.  <br><br><strong>Key
      Features:</strong><br><br><strong>Experience Driftpac-Fueled aerial and ground
      combat:</strong> The most exhilirating team-based shooter ever.  <br><br><strong>The
      only game with Driftpacs:</strong> High-powered jetpacks that power movement
      with bursts of energy to evade, strafe, blast-off, and <i>drift</i>.<br><br><strong>Master
      your grappling hook:</strong> Experience the thrill of using grappling hooks
      in low gravity on multi-level maps.<br><br><strong>Every heist needs the right
      crew:</strong> Choose a Drifter that fits your playstyle and your team, then
      get ready to plunder ''til it hurts. <br><br><strong>Get rich, Get dangerous:</strong>
      Collect loot during matches to power up your Drifter''s unique abilities while
      working together to extract the payload to your ship for a huge score!<br><br><strong>Free
      to play:</strong> Drift into battle for free, with ever-expanding content keeping
      the gameplay fresh and exciting.'
