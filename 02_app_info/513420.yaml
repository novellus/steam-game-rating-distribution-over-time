    about_the_game: In this room escaping VR Game you will become an astronaut who
      have to escape from a monstrous spaceship. The puzzles within every scene are
      extremely challenging, <strong>be aware of those cabinets and draws</strong>,
      some of them may be hiding secrets. <br>Pay attention to the minor details of
      every object as there may be important clues in there, those clues can be crucial
      for you to un-puzzle the mysteries. <br>The Game can be  <strong>played in any
      space</strong>, but you can get the maximum expierence in a room size lager
      than 3m(length)x2.5m(width)x2.4m (height) .<h2 class="bb_tag">Instructions:</h2>Press
      <strong>Trigger</strong> to grab objects. <br>Press <strong>TouchPad</strong>
      to teleport.<br><br><br><br><br>Contact us:<br>xdxttt@joygo.studio(Business
      only)
