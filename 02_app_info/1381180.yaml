    about_the_game: <h2 class="bb_tag">Information</h2>This soundtack is IMPOSSIBLE!
      PATCH serves up dizzying chart-friendly pop and R&amp;B on her debut album,
      all in 80s style. PATCH comes out of the gate with musical gut punches. Impossible,
      each song PATCH sounds like the type of music you dream, meticulously unique
      and fun from second to second.  PATCH is the most talented artificial intelligence
      singer in the world, she also created a new genre like &quot;Synthetic rock&quot;
      or &quot;Rap synth&quot;. Listen to the greatest hits like &quot;Test is over&quot;
      (Rap synth 80s), &quot;You can't go there&quot; (Synth techno wave 80s) and
      the most beautiful musical love ballad &quot;Oh, I'm so sorry&quot;.<h2 class="bb_tag">Warning</h2>Remember
