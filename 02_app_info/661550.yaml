  data:
    about_the_game: 'Till and Adrian are in their mid 20s and working at the Space
      Geekz Corporation, delivering game consoles and arcade machines throughout the
      whole galaxy in their old rotten space freighter.<br><br>But one day, during
      Adrians regular 3h afternoon power-nap, something went terribly wrong: He wakes
      up with a big bump on his head, the TV is broken, the sink in the kitchen is
      clogged, there is no frozen pizza left, and even more worse: Till is gone and
      the freighter is grounded on an abandoned planet.<br><br>What looks like a normal
      work accident at first, is the beginning of a weird journey through a world
      full of radioactive crunchy flakes, stock trading cannibals, tasteless videogame
      parodies and honkyfants with digestive problems, packed into lots of entertaining
      point &amp; click action from the good old 90s . Of course in pixelated Fake-VGA
      with amazing 256 colors!<br><br>Features:<br><br><ul class="bb_ul"><li>English
      Voice-Audio &amp; Text<br>    </li><li>more than 100 lovely rendere 3D-scenes
      in &quot;pixelook&quot; Full-HD resolution.<br>    </li><li>classic Coin-Interaction
      &quot;talk, look, use&quot; like in the good old days.<br>    </li><li>lot''s
      of weird humor and puzzles to solve</li></ul>'
