  data:
    about_the_game: "In Goosebumps Dead of Night, the best-selling Goosebumps franchise\
      \ has been reimagined as a first-person spooky survival adventure game for PC.\
      \ Experience three chapters of stealth gameplay with 3D graphics and chilling\
      \ AI monsters.<br />\r\n<br />\r\nSlappy the Dummy has unleashed a nightmare\
      \ of Goosebumps monsters, and they\u2019re all out to get you! Escape from frightening\
      \ creatures like the Graveyard Ghoul, Lawn Gnomes, Annihilator 3000, Murder\
      \ the Clown, and the Werewolf of Fever Swamp as you collect the scattered pages\
      \ of Slappy's book to seal him away. You\u2019ll explore infamous Goosebumps\
      \ locales for clues, hide from monsters, and solve Slappy\u2019s devious puzzles.<br\
      \ />\r\n <br />\r\nIt\u2019s up to you to stop Slappy\u2019s evil plan to unleash\
      \ his monsters across the world\u2026 don\u2019t worry, you\u2019ll have some\
      \ allies along the way like Nikola Tesla, Dr. Brewer and R.L. Stine, voiced\
      \ by Jack Black. For the faint of heart, beware\u2014you\u2019re in for a scare!"
