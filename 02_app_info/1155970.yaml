    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155970/extras/Roadwarden_Steam_TheGame.jpg?t=1610050234\"\
      \ /><h2 class=\"bb_tag\">Who or what is a Roadwarden?</h2>You are a Roadwarden,\
      \ a brave stranger putting their life in danger to make a difference in a grim\
      \ fantasy world. While most people would never risk a solitary journey through\
      \ the wilder parts of the land, you willingly accept the struggle. You guard\
      \ travellers, connect isolated villages, support merchants, and repel attacking\
      \ creatures, bandits, or even undead.<h2 class=\"bb_tag\">What's the story about?</h2>A\
      \ powerful merchant guild has called on your services, sending you on a journey\
      \ into the unknown planes of a mysterious peninsula in the hopes to expand the\
      \ guild\u2019s influence even further. You are meant to explore this place and\
      \ gather as much information as possible to reveal the secrets surrounding the\
      \ area. It\u2019s a dangerous task, but an equally respectable one. <br><br>Other\
      \ then that, your character will pursue a unique goal selected by you, such\
      \ as wealth or fame. But do you have the courage to meet all the requirements\
      \ that define a roadwarden?<h2 class=\"bb_tag\">How to play?</h2>Roadwarden\
      \ is an illustrated text-based RPG that uses isometric pixel art and combines\
      \ mechanics borrowed from RPGs, Visual Novels, adventure games, and interactive\
      \ fiction, such as inventory puzzles, dialogue choices, character abilities\
      \ and progression, hit points. simple survival mechanics. or quests restricted\
      \ by in-game time.<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155970/extras/Roadwarden_Steam_Features.jpg?t=1610050234\"\
      \ /><h2 class=\"bb_tag\">Explore and change the world!</h2>Discover the secrets\
      \ and face the vast challenges of a hostile fantasy world \u2013 inevitably\
      \ unveiling its uniquely fierce lore.<h2 class=\"bb_tag\">Grow with the challenge!</h2>Create\
      \ your own background, abilities, beliefs, and personality to shape your very\
      \ own future as a roadwarden.<h2 class=\"bb_tag\">Classical attitude!</h2>Prepare\
      \ yourself for an adventurous journey, either as a warrior, mage, or scholar\
      \ and define your character\u2018s attitudes, like <i>friendly</i>, <i>playful</i>\
      \ or <i>intimidating</i>, during interactions with NPCs.<h2 class=\"bb_tag\"\
      >Get lost in conversation!</h2>Immerse yourself in profound dialogues and sidequests\
      \ with dozens of NPCs to gain their trust and support.<h2 class=\"bb_tag\">Mysteries\
      \ unfold!</h2>Use your savvy and be witty when investigating and drawing your\
      \ conclusions to understand the true nature of this world.<h2 class=\"bb_tag\"\
      >Overcome your weaknesses!</h2>The world is full of dangers and nobody can be\
      \ trusted. Be the roadwarden you want to be and find your path to success against\
      \ all odds!"
