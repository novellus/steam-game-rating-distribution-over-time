    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/715680/extras/Story.png?t=1598239240"
      /><br><br><strong>As the legendary Knight, you must engage in combat against
      mysterious titanic giants that have roamed and terrorized the Kingdom.</strong><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/715680/extras/Feature.png?t=1598239240"
      /><br><br>Features<br>- Engage in dynamic combat against various foes.<br>-
      Explore the fully seamless open world of Kabali.<br>- Day and night cycle weather
      system.<br>- Fight head on!<br>- ... or use stealth to surprise your enemies!<br>-
      Upgrade your Knight to improve his combat skills.<br>- Find ways to defeat the
      mysterious giants before they crush you!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/715680/extras/giphy_02.gif?t=1598239240"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/715680/extras/About.png?t=1598239240"
      /><br><br>Knight Vs Giant is a Remake of a 2013 hack and slash action Flash
      game. We're remaking the game from scratch using a new engine with improved
      game play and graphics.<br><br>We are currently in the Alpha Phase of the development
      and we're scheduled to release the game on 2021<br>We hope you enjoy Knight
      Vs Giant! Thank you for your support!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/715680/extras/Banner_Small.jpg?t=1598239240"
      />
