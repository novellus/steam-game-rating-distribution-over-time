  data:
    about_the_game: "Have you ever wanted to try yourself at archery? Have you ever\
      \ dreamt of becoming a hero of the Middle Ages? In Archer, you are to fight\
      \ hordes of orcs, goblins, and trolls attacking your fortress, and in the end\
      \ - defeat the main boss! <br><strong>Hurry! Grab a bow and defend your castle\
      \ against uninvited guests!</strong><h2 class=\"bb_tag\">Gameplay and features</h2><ul\
      \ class=\"bb_ul\"><li>Take the bow\u2026 Aim\u2026 Shot\u2026 Kill. <br></li><li>3\
      \ different levels are waiting for you<br></li><li>The more accurate you are\
      \ \u2013 the better your results. Headshots increase damage level as far as\
      \ bow pool force<br></li><li>Move between shotzones to get the best position\
      \ and dominate the battleground<br></li><li>Use special arrows to stop the most\
      \ dangerous enemies</li></ul>"
