  data:
    about_the_game: "Become the most feared Pilot in Angel City with the Angel City\u2019\
      s Most Wanted Bundle. Save big and get all the customization extras \u2014 every\
      \ Art Pack, Camo Pack, Callsign and more \u2014 in one awesome bundle.<br><br><strong>Key\
      \ features</strong><br><br><ul class=\"bb_ul\"><li><strong>Ion Prime and Scorch\
      \ Prime</strong> \u2014 Stand out on the Frontier in Titanfall\u2122 2 with\
      \ Ion Prime and Scorch Prime. These all new chassis change the shape of the\
      \ Titans and unlock sound effects and devastating executions.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1238104/extras/ion_scorch_prime.png?t=1598623100\"\
      \ /><br><br></li><li><strong>Titan Art Packs</strong> \u2014 Make sure your\
      \ enemies know who's coming for them with the Titan Art Packs. Customize your\
      \ Ion, Scorch, Northstar, Ronin, Legion, or Tone Titan with 5 Nose Arts and\
      \ an exclusive Warpaint skin for each Titan.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1238104/extras/Titan_Art_Packs.png?t=1598623100\"\
      \ /><br><br></li><li><strong>The Angel City Camo Pack</strong> \u2014 Fight\
      \ in style with the Angel City Camo Pack. It includes 20 new, exclusive Camos\
      \ that can be applied to every Titan, weapon, and Pilot.<br><br></li><li><strong>The\
      \ Angel City Callsign Pack</strong> \u2014 Show off on the Frontier with the\
      \ Angel City Callsign Pack. This Pack includes instant access to 20 new, exclusive\
      \ Callsigns with 10 Callsign patches.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1238104/extras/callsign.png?t=1598623100\"\
      \ />"
