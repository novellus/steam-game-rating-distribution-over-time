    about_the_game: "Welcome to Demon heart. Accompany Syael in her journey to the\
      \ other world where demons live on floating islands. Find out what happened\
      \ on every island. Investigate who and why did this.<br />\r\nDefeat island\
      \ masters and talk to them. Meet the demon royal family.<br />\r\nWhich side\
      \ will you choose? Will you find demons' heart delicious?<br />\r\nIn this game\
      \ you will find:<br />\r\n*5 unique islands<br />\r\n*Bosses that demand a specific\
      \ approach to each one<br />\r\n*Puzzles with unobvious solutions<br />\r\n\
      *Arcade machine without winning<br />\r\n*Completely different characters<br\
      \ />\r\n*Heaps of treasure and cakes<br />\r\n*Store where nothing will be sold\
      \ to you<br />\r\n*WALKING<br />\r\n*Three different endings"
