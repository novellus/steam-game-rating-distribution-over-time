details:
  data:
    about_the_game: "Being a manager is about getting the best out of people. Getting\
      \ the best performance from your players and coaching staff, getting the support\
      \ of the board and the media, and the best deals out of other clubs and player\
      \ agents.<br />\r\n<br />\r\nGet it right and it can seem like the easiest job\
      \ in the world - everyone thinks you\u2019re great - but all it takes is a little\
      \ bit of bad luck and you\u2019ll be hanging<br />\r\non by your fingertips!<br\
      \ />\r\n<br />\r\nPick your team from one of the five European leagues (UK,\
      \ France, Spain, Italy and Germany) running simultaneously and take complete\
      \ control of transfers, tactics, team management, squad rotation, finances and\
      \ club development.<br />\r\n<br />\r\nYou\u2019ll be requesting money to rebuild\
      \ the squad from your chairman, issuing instructions to trainers and coaches,\
      \ handling negotiations with player agents, massaging player\u2019s egos and\
      \ trying to fend off the more intrusive members of the press.<br />\r\n<br />\r\
      \nWhat will be more important: taking control of a training session, doing a\
      \ newspaper interview or renegotiating a contract? You\u2019ll experience all\
      \ the emotions of football management in Premier Manager 2004-2005. Now you\u2019\
      ve just got to find out if you\u2019ve got what it takes\u2026"
