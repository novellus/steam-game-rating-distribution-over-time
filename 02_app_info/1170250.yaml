details:
  data:
    about_the_game: Go on an adventure trip with the cow bull Hans. Make cows all
      over the world happy with him. Your journey leads you from Europe via the Wild
      West to Egypt. Each of these worlds offers several levels that you can unlock
      with coins. <br><br>How can you collect coins? Simply delight as many cows as
      you can. Of course it is not as easy as it sounds. <br>In each world there are
      different enemies waiting for you, which will make life difficult for you and
      Hans. Besides, you only have limited time to make as many cows as possible happy.
      But in the levels, from time to time some useful items will appear that will
      help you to become even better. But be careful, they only appear for a short
      time, so hurry up. Among the items are a blue pill that makes the happiness
      faster or a mushroom that makes you run faster, as well as a heart to get a
      life back.<br><br>You want to know how good you are compared to others? No problem,
      with the built-in leaderboards you can compare your performance after each level
      directly with the others.<h2 class="bb_tag">Available worlds and levels</h2><br><strong>Europe
      with 5 levels</strong><br><br><strong>Wild West with 4 levels</strong><br>among
      others the saloon and the gorge<br><br><strong>Egypt with 5 levels</strong><br>among
      other things the burial chamber and half the pyramid<br><br><strong>Middle Ages
      with 5 levels</strong><br><u>(available soon)</u>
