    about_the_game: "This set contains the following three multiplayer missions:<br\
      \ />\r\n1 &quot;Obliterate Evil - Grace&quot;<br />\r\n2 &quot;Obliterate Evil\
      \ - Peace&quot;<br />\r\n3 &quot;Exterminate Evil - Grace&quot;<br />\r\n4 &quot;Exterminate\
      \ Evil - Peace&quot;<br />\r\n5 &quot;Obliterate Evil - Honor&quot;<br />\r\n\
      6 &quot;Obliterate Evil - War&quot;<br />\r\n7 &quot;Exterminate Evil - Honor&quot;<br\
      \ />\r\n8 &quot;Exterminate Evil - War&quot;<br />\r\n9 &quot;Obliterate Evil\
      \ - Chaos&quot;<br />\r\n10 &quot;Obliterate Evil - Yore&quot;<br />\r\n11 &quot;Exterminate\
      \ Evil - Chaos&quot;<br />\r\n12 &quot;Exterminate Evil - Yore&quot;<br />\r\
      \n13 &quot;Slayer among Slayers&quot;<br />\r\n14 &quot;Ladder of Heroes&quot;<br\
      \ />\r\n<br />\r\n1, 2, 5, 6, 9, 10 and 13 will be unlocked once you progress\
      \ as far as Phase 8, while 3, 4, 7, 8, 11, 12 and 14 will be unlocked once you\
      \ reach Phase 13.<br />\r\n<br />\r\nUse the Portal Stone to access the multiplayer\
      \ lobby and select DLC to receive the additional missions.<br />\r\nIf you wish\
      \ to play with multiple players, then each player must own this additional content\
      \ in order to proceed.<br />\r\n<br />\r\n* The images are from an in-development\
      \ build and may differ from the final version."
