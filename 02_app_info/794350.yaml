    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794350/extras/LogoAnimated.gif?t=1593708755\"\
      \ /><br><br>Get in a special vehicles with your friends in this co-op adventure\
      \ game!<br><br>\tNo Captain Allowed! it's a multiplayer co-op game, up to four\
      \ players were you and your friends are in charge of special vehicles. Fights\
      \ robots, space slime aliens, medieval soldiers and many more threats to complete\
      \ your path of choice!<br>\t<br>\tEvery player has to vote the decisions during\
      \ the journey while destroying other vehicles and invaders. Complete quests,\
      \ earn resources, and fortify your defenses while you try not to get smashed\
      \ by a  giant slime!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794350/extras/gameplay01.gif?t=1593708755\"\
      \ /><h2 class=\"bb_tag\"><strong>Features</strong></h2><br><ul class=\"bb_ul\"\
      ><li><strong>Top Shooter and Puzzle game</strong> - Kill invaders while working\
      \ as a team to defeat enemies that are attacking your vehicle!<br><br></li><li><strong>No\
      \ captain allowed!</strong> - Players must vote on all decisions that affect\
      \ the progression of the game, including where to go, what to buy and even if\
      \ it's time to surrender!<br><br></li><li><strong>Random Enemies and Quests</strong>\
      \ - Different enemies and quests will appear during your journey. Each playthrough\
      \ will present different challenges.<br><br></li><li><strong>Crazy Lore </strong>-\
      \ Shoot lasers at medieval soldiers while a giant slime try to destroy your\
      \ vehicle in the middle of a mushroom forest. You got caught in a war between\
      \ the slime Sluz versus the Verkeer Robots while medieval Humans remain neutral.<br><br></li><li><strong>A\
      \ roguelike experience </strong>- If you failed miserably at your first try\
      \ (you will!), change your strategy! No Captain Allowed! will challenge you\
      \ with different paths, upgrades and enemies whenever you start a new game.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/794350/extras/gameplay4.gif?t=1593708755\"\
      \ /></li></ul><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794350/extras/logosTogether3.png?t=1593708755\"\
      \ />"
