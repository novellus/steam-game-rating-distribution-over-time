details:
  data:
    about_the_game: 'DNA is a top down shooter mixing: combat, survival and exploration
      in an apocalyptic openworld world with pixel art and minimalist design.<br><br><i>Your
      day of rest begins strangely, shortly after you wake up you are delivered to
      yourself and understand what the word survive means.<br>The city you know is
      changing little by little and its inhabitants too.<br>What are the authorities
      doing about this epidemic ?<br>Who can you trust ?<br>So many questions ...
      but you can already say that the bullet casings will rain and that the blood
      will flow.</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1091510/extras/DNA-gif-description-steam-ps.gif?t=1590442607"
      /><br><br><ul class="bb_ul"><li><strong>Exploration:</strong></li></ul> Discover
      your entire city under the chaos, explore houses as alleys to find something
      to survive, threats and mysteries ...<br><br><ul class="bb_ul"><li><strong>Weapons
      and Equipment:</strong></li></ul> A wide choice of weapons and improvements.
      Axe, silent assault rifle or molotovs cocktails ?<br>Choose your preferences
      according to the situations.<br><br><ul class="bb_ul"><li><strong>Organization:</strong></li></ul>
      Manage what you are carrying. Do you have food, gun protection and what are
      you treating ?<br>Night is coming, why not take the opportunity to sleep a little
      ?<br><br><ul class="bb_ul"><li><strong>Characters:</strong></li></ul> Your ennemies
      are more than hungry zombies...<br>Exchange services and items with other survivors.<br><br><ul
      class="bb_ul"><li><strong>Experiences:</strong></li></ul> Getting better by
      making.<br>You will improve your speed, precision or discretion.<br><br><strong>DNA
      is currently in beta and therefore in full development !</strong>'
