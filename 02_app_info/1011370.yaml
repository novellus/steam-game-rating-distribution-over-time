    about_the_game: "DESCRIPTION<br />\r\nDerek Okoye is an associate at R.B McCarthy\
      \ who wants badly to make partner. He has landed a big client. However, on the\
      \ day of trial, a hit and run driver provides Derek with a chance to redeem\
      \ some lost values.<br />\r\n<br />\r\nFEATURES<br />\r\n\u2013 Top-Down survival\
      \ adventure.<br />\r\n\u2013 Single player.<br />\r\n\u2013 Controller Support.<br\
      \ />\r\n\u2013 Localization in multiple languages.<br />\r\n\u2013 Voice over\
      \ narration to add to the story immersion.<br />\r\n\u2013 Stunning Graphics.<br\
      \ />\r\n\u2013 Brain Teasing Puzzles.<br />\r\n\u2013 Intense Gameplay.<br />\r\
      \n\u2013 Stealth Gameplay."
