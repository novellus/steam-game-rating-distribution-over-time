    about_the_game: "Brace yourself for Reckoning, the final downloadable content\
      \ pack for <i>Call of Duty\xAE: Advanced Warfare</i>:<br><br><ul class=\"bb_ul\"\
      ><li>Ship-fired missile strikes, plasma lamp explosions and crumbling glaciers\
      \ dial up the excitement in four new MP maps. <br></li><li>The Exo Grapple Playlist\
      \ delivers more carnage and more fast-paced MP combat than ever before.  <br></li><li>The\
      \ culmination of the <i>Exo Zombies saga</i>: Descent delivers an all-new map,\
      \ fused zombie enemies and the Trident Reflected Energy Weapon. Discover the\
      \ true cause of the global pandemic and the terrible secret that Atlas has been\
      \ hiding.</li></ul><h2 class=\"bb_tag\">Multiplayer Maps</h2><strong>Overload:</strong>\
      \ Enjoy the grand view of downtown New Baghdad from this exotic compound, complete\
      \ with fountains, gardens and decorative plasma lamps. The map\u2019s multiple\
      \ levels and long perimeter site-lines highlight medium to long-range combat\
      \ and firing a shot at the lamps will send enemies flying in a burst of energy.<br><br><strong>Quarantine:</strong>\
      \ Following a deadly viral outbreak, the island has been converted into a biological\
      \ testing center. This medium sized map\u2019s tight corners dial up the speed\
      \ and open areas combine to allow for any style of gameplay. Activate the map-based\
      \ scorestreak to unleash a devastating ship-fired missile strike. <br><br><strong>Fracture:</strong>\
      \ Discover what secrets are locked in the ice in this arctic excavation site.\
      \ Take refuge behind wind turbines and heavy equipment through large combat\
      \ areas cradled on the shelf of a glacier. Stay alert as the timed event cracks\
      \ the ice sheet, sending one lane sinking to the depths. <br><br><strong>Swarm:</strong>\
      \ Reconstruction is underway in Seoul, South Korea, congesting narrow corridors\
      \ of this small to medium sized map with vehicles and equipment. Take position\
      \ in war-scarred storefronts that provide plenty of cover over the streets or\
      \ flank the enemy through close quarters interiors in the center of the map.<br><br><strong>Exo\
      \ Grapple Playlist:</strong> The Exo Grapple Playlist returns, delivering more\
      \ carnage and more fast-paced MP combat than ever before. The unique grappling\
      \ ability from campaign mode is available to use in all Reckoning DLC maps.<h2\
      \ class=\"bb_tag\">Exo Zombies</h2>The culmination of the Exo Zombies saga:\
      \ Descent delivers an all-new map, fused zombie enemies and the Trident Reflected\
      \ Energy Weapon. Discover the true cause of the global pandemic and the terrible\
      \ secret Atlas has been hiding."
