    about_the_game: "KONAMI starts its 50th anniversary celebration with this first\
      \ installment of the Anniversary Collection series of the all-time classics!<br\
      \ />\r\n<br />\r\nThis collection includes 8 arcade masterpieces of the 80s,\
      \ from Nemesis to Haunted Castle.<br />\r\nExperience these KONAMI classics\
      \ in all their retro glory, now enhanced with modern features.<br />\r\n_______________________<br\
      \ />\r\n<br />\r\n\u30FBNew Features<br />\r\nFor the first time, these classic\
      \ titles support mid-game saves, difficulty levels, and display options which\
      \ provide a fresh experience to longtime fans and make them to pick up for new\
      \ players.<br />\r\n<br />\r\n\u30FBBonus Book<br />\r\nAlso includes a bonus\
      \ eBook packed with new information about the titles, including interviews with\
      \ the development staff, behind-the-scenes insights, and sketches and design\
      \ documents never before revealed to the public!<br />\r\n<br />\r\n\u30FBLineup:<br\
      \ />\r\n<br />\r\nScramble <br />\r\nTwinBee<br />\r\nNemesis (also known as\
      \ Gradius)<br />\r\nSalamander (also known as Life Force)<br />\r\nTyphoon (also\
      \ known as A-Jax)<br />\r\nHaunted Castle<br />\r\nVulcan Venture (also known\
      \ as Gradius II)<br />\r\nThunder Cross<br />\r\n<br />\r\nPlease note the purchases\
      \ made while located in Japan will be for the Japanese version.<br />\r\nPurchases\
      \ made while located in any other region outside Japan will be for the English\
      \ version.<br />\r\n<br />\r\nThe Japanese version includes the following: <br\
      \ />\r\n<br />\r\n\u3000\u60AA\u9B54\u57CE\u30C9\u30E9\u30AD\u30E5\u30E9<br\
      \ />\r\n\u3000A-JAX<br />\r\n\u3000\u30B0\u30E9\u30C7\u30A3\u30A6\u30B9<br />\r\
      \n\u3000\u30B0\u30E9\u30C7\u30A3\u30A6\u30B9II GOFER\u306E\u91CE\u671B<br />\r\
      \n\u3000\u6C99\u7F85\u66FC\u86C7<br />\r\n\u3000\u30B5\u30F3\u30C0\u30FC\u30AF\
      \u30ED\u30B9<br />\r\n\u3000\u30B9\u30AF\u30E9\u30F3\u30D6\u30EB<br />\r\n\u3000\
      \u30C4\u30A4\u30F3\u30D3\u30FC<br />\r\n\u3000Bonus Book\uFF08\u65E5\u672C\u8A9E\
      \uFF09<br />\r\n<br />\r\n<br />\r\nThe English version includes the following:\
      \ <br />\r\n<br />\r\n\u3000HAUNTED CASTLE<br />\r\n\u3000TYPHOON<br />\r\n\u3000\
      NEMESIS<br />\r\n\u3000VULCAN VENTURE<br />\r\n\u3000LIFE FORCE<br />\r\n\u3000\
      THUNDER CROSS<br />\r\n\u3000Scramble<br />\r\n\u3000TwinBee<br />\r\n\u3000\
      Bonus Book\uFF08English\uFF09"
