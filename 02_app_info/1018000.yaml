    detailed_description: "<h1>INFORMATION</h1><p>April 26th, 2019 6:00 PM JST Update\r\
      \n\u3000The necessary system requirements were previously listed incorrectly.\
      \ This error has been fixed, so please be sure to check the actual system requirements\
      \ which are now displayed. We apologize for any inconvenience this has caused.</p><br><h1>About\
      \ the Game</h1>KONAMI starts its 50th anniversary celebration with this first\
      \ installment of the Anniversary Collection series of the all-time classics!\r\
      \n\r\nThis collection includes 8 arcade masterpieces of the 80s, from Nemesis\
      \ to Haunted Castle.\r\nExperience these KONAMI classics in all their retro\
      \ glory, now enhanced with modern features.\r\n_______________________\r\n\r\
      \n\u30FBNew Features\r\nFor the first time, these classic titles support mid-game\
      \ saves, difficulty levels, and display options which provide a fresh experience\
      \ to longtime fans and make them to pick up for new players.\r\n\r\n\u30FBBonus\
      \ Book\r\nAlso includes a bonus eBook packed with new information about the\
      \ titles, including interviews with the development staff, behind-the-scenes\
      \ insights, and sketches and design documents never before revealed to the public!\r\
      \n\r\n\u30FBLineup:\r\n\r\nScramble \r\nTwinBee\r\nNemesis (also known as Gradius)\r\
      \nSalamander (also known as Life Force)\r\nTyphoon (also known as A-Jax)\r\n\
      Haunted Castle\r\nVulcan Venture (also known as Gradius II)\r\nThunder Cross\r\
      \n\r\nPlease note the purchases made while located in Japan will be for the\
      \ Japanese version.\r\nPurchases made while located in any other region outside\
      \ Japan will be for the English version.\r\n\r\nThe Japanese version includes\
      \ the following: \r\n\r\n\u3000\u60AA\u9B54\u57CE\u30C9\u30E9\u30AD\u30E5\u30E9\
      \r\n\u3000A-JAX\r\n\u3000\u30B0\u30E9\u30C7\u30A3\u30A6\u30B9\r\n\u3000\u30B0\
      \u30E9\u30C7\u30A3\u30A6\u30B9II GOFER\u306E\u91CE\u671B\r\n\u3000\u6C99\u7F85\
      \u66FC\u86C7\r\n\u3000\u30B5\u30F3\u30C0\u30FC\u30AF\u30ED\u30B9\r\n\u3000\u30B9\
      \u30AF\u30E9\u30F3\u30D6\u30EB\r\n\u3000\u30C4\u30A4\u30F3\u30D3\u30FC\r\n\u3000\
      Bonus Book\uFF08\u65E5\u672C\u8A9E\uFF09\r\n\r\n\r\nThe English version includes\
      \ the following: \r\n\r\n\u3000HAUNTED CASTLE\r\n\u3000TYPHOON\r\n\u3000NEMESIS\r\
      \n\u3000VULCAN VENTURE\r\n\u3000LIFE FORCE\r\n\u3000THUNDER CROSS\r\n\u3000\
      Scramble\r\n\u3000TwinBee\r\n\u3000Bonus Book\uFF08English\uFF09"
