    detailed_description: "\u041C\u0438\u0440 Entelechy - \u044D\u0442\u043E \u043D\
      \u0435\u0434\u043E\u0431\u0440\u043E\u0436\u0435\u043B\u0430\u0442\u0435\u043B\
      \u044C\u043D\u043E\u0435 \u0438 \u043E\u043F\u0430\u0441\u043D\u043E\u0435 \u043C\
      \u0435\u0441\u0442\u043E, \u0433\u0434\u0435 \u043A\u0430\u0436\u0434\u044B\u0439\
      \ \u0434\u0435\u0439\u0441\u0442\u0432\u0443\u0435\u0442 \u043B\u0438\u0448\u044C\
      \ \u0432 \u0441\u0432\u043E\u0438\u0445 \u0438\u043D\u0442\u0435\u0440\u0435\
      \u0441\u0430\u0445. \u0413\u043E\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\
      \u043E \u043D\u0435 \u0431\u0435\u0440\u0435\u0442 \u0432 \u0440\u0430\u0441\
      \u0447\u0435\u0442 \u0438\u043D\u0442\u0435\u0440\u0435\u0441\u044B \u0433\u0440\
      \u0430\u0436\u0434\u0430\u043D, \u0430 \u043D\u0430\u0443\u0447\u043D\u044B\u0435\
      \ \u043A\u043E\u0440\u043F\u043E\u0440\u0430\u0446\u0438\u0438 \u043D\u0435\
      \ \u0432\u0438\u0434\u044F\u0442 \u0433\u0440\u0430\u043D\u0438\u0446 \u0432\
      \ \u0436\u0435\u043B\u0430\u043D\u0438\u0438 \u0434\u043E\u0441\u0442\u0438\u0447\
      \u044C \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0430. \u0416\u0435\
      \u0440\u0442\u0432\u043E\u0439 \u043E\u0434\u043D\u043E\u0433\u043E \u0438\u0437\
      \ \u0438\u0445 \u044D\u043A\u0441\u043F\u0435\u0440\u0438\u043C\u0435\u043D\u0442\
      \u043E\u0432 \u0441\u0442\u0430\u043D\u043E\u0432\u0438\u0442\u0435\u0441\u044C\
      \ \u0432\u044B. <br><br><br><br>\u0412\u044B \u043E\u0431\u0440\u0435\u0442\u0430\
      \u0435\u0442\u0435 \u0431\u043E\u043B\u044C\u0448\u0443\u044E \u0441\u0438\u043B\
      \u0443, \u0442\u0435\u0440\u044F\u044F \u043F\u043E\u0441\u0442\u043E\u044F\u043D\
      \u043D\u0443\u044E \u0441\u0432\u044F\u0437\u044C \u0441 \u0442\u0435\u043B\u043E\
      \u043C. \u0422\u0435\u043F\u0435\u0440\u044C \u0432\u043D\u0435\u0448\u043D\u0438\
      \u0439 \u043E\u0431\u043B\u0438\u043A \u043C\u0438\u0440\u0430 \u0432\u043E\u043A\
      \u0440\u0443\u0433 \u0432\u0430\u0441 \u0431\u0443\u0434\u0435\u0442 \u0437\u0430\
      \u0432\u0438\u0441\u0435\u0442\u044C \u043E\u0442 \u0442\u043E\u0433\u043E,\
      \ \u0447\u044C\u0435 \u0442\u0435\u043B\u043E \u0432\u044B \u0437\u0430\u043D\
      \u0438\u043C\u0430\u0435\u0442\u0435 \u0432 \u0434\u0430\u043D\u043D\u044B\u0439\
      \ \u043C\u043E\u043C\u0435\u043D\u0442. \u041E\u0434\u043D\u0430\u043A\u043E\
      , \u0432\u0430\u0448\u0430 \u044D\u043D\u0435\u0440\u0433\u0438\u044F \u043D\
      \u0435 \u0431\u0435\u0437\u0433\u0440\u0430\u043D\u0438\u0447\u043D\u0430, \u0432\
      \u044B \u0434\u043E\u043B\u0436\u043D\u044B \u0438\u0441\u043A\u0430\u0442\u044C\
      \ \u0435\u0435 \u0438 \u0442\u0440\u0430\u0442\u0438\u0442\u044C \u0441 \u0443\
      \u043C\u043E\u043C. \u0412\u0440\u0435\u043C\u044F \u0442\u043E\u0436\u0435\
      \ \u0438\u0433\u0440\u0430\u0435\u0442 \u043F\u0440\u043E\u0442\u0438\u0432\
      \ \u0432\u0430\u0441, \u0432\u0430\u043C \u043D\u0443\u0436\u043D\u043E \u0434\
      \u0435\u0439\u0441\u0442\u0432\u043E\u0432\u0430\u0442\u044C! \u0411\u0440\u043E\
      \u0441\u044C\u0442\u0435 \u0432\u044B\u0437\u043E\u0432 \u0432\u0441\u0435\u043C\
      \ \u0438 \u0440\u0430\u0437\u0431\u0435\u0440\u0438\u0442\u0435\u0441\u044C\
      \ \u0441 \u0447\u0435\u043B\u043E\u0432\u0435\u0447\u0435\u0441\u043A\u043E\u0439\
      \ \u043F\u0440\u0438\u0440\u043E\u0434\u043E\u0439!<br><br><strong>\u041E\u0441\
      \u043E\u0431\u0435\u043D\u043D\u043E\u0441\u0442\u0438 \u0438\u0433\u0440\u044B\
      :</strong><br><br>- \u041A\u0432\u0435\u0441\u0442 \u0441 \u0443\u043F\u043E\
      \u0440\u043E\u043C \u043D\u0430 \u0441\u044E\u0436\u0435\u0442 \u0438 \u043E\
      \u0431\u0448\u0438\u0440\u043D\u044B\u043C\u0438 \u0434\u0438\u0430\u043B\u043E\
      \u0433\u0430\u043C\u0438 <br>- \u0413\u043B\u0443\u0431\u043E\u043A\u0438\u0439\
      \ \u043C\u0438\u0440 \u0441\u043E \u0441\u0432\u043E\u0438\u043C\u0438 \u0442\
      \u0430\u0439\u043D\u0430\u043C\u0438 \u0438 \u0437\u0430\u0433\u0430\u0434\u043A\
      \u0430\u043C\u0438 <br>- \u0412\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\
      \u0442\u044C \u0432\u0441\u0435\u043B\u044F\u0442\u044C\u0441\u044F \u0432 \u0440\
      \u0430\u0437\u043D\u044B\u0435 \u043B\u044E\u0434\u0441\u043A\u0438\u0435 \u0442\
      \u0435\u043B\u0430 <br>- \u0411\u043E\u043B\u044C\u0448\u043E\u0435 \u043A\u043E\
      \u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u043F\u0435\u0440\u0441\u043E\
      \u043D\u0430\u0436\u0435\u0439<br>- \u0420\u0435\u0448\u0430\u0439\u0442\u0435\
      , \u043A\u0430\u043A \u043F\u043E\u043B\u0443\u0447\u0438\u0442\u044C \u0442\
      \u043E, \u0447\u0442\u043E \u0432\u0430\u043C \u043D\u0443\u0436\u043D\u043E\
      , \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u044F \u043F\u0440\u0430\u0432\
