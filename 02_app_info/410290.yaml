  data:
    about_the_game: '<strong>Acorn Assault is a quirky, tail-bobbing turn-based strategy
      game. Raise an army, overthrow a tyrant King and save the oppressed squirrels!
      Do you have what it takes to start a Rodent Revolution?</strong><br><br>The
      squirrels of the forest grew poorer and more starved each day that passed thanks
      to the tyrant King Lois the Umpteenth. It is up to you to raise an army to overthrow
      the king and set the world right again. Embark on an nutty journey filled with
      a strange cast of characters through a historically inaccurate retelling of
      the French Revolution with squirrels.<br><br>If you are a fan of turn based
      strategy games and want something different from the status quo, this game is
      for you. The deceptively simple to learn rules of the game lead to a varied
      set of strategies that you can employ to defeat your enemy and march on.<br><br><u><strong>Features</strong></u><br><ul
      class="bb_ul"><li>Battle through an epic journey against five unique bosses
      each with their own abilities and environments.<br></li><li>Enjoy quirky, hand-made
      immersive artwork and animations!<br></li><li>Test your strategies and do battle
      in 25 epic levels.<br></li><li>Take control of your enemies: play as defeated
      single-player enemies in online multiplayer mode!<br></li><li>Bring the fight
      online and battle people from around the world on PC and Mac.</li></ul><br><u><strong>Story</strong></u><br>King
      Lois the Umpteenth and his queen Marie Antoinutte reigned over the poor and
      starved squirrels of the forest. The king''s greed knew no bounds and set out
      to bankrupt his people by taxing their hard earned acorns. With no acorns to
      any of the peasant''s names they grew angrier and angrier as each day passed.<br><br>On
      one cold dark evening, the King had sent his loyal tax man to collect the acorns
      from Charles DeMontequirrel who had refused to pay the unjust nut tax. As the
      tax man knocked on Charles'' wooden door it swung wide open. Charles stood before
      the tax collector visibly upset as he was scolded for not following the king''s
      unfair decrees. Charles could no longer simply refuse to pay up and wanted only
      to set things right. He snatched the legal document the collector shoved in
      his face and tore it to pieces. A call to arms was made and a skirmish set outside
      of Charles'' house as he began his battle with the tax man and set forth on
      his rodent revolution upon the king and his men.<br><br><i><strong>Do you have
      what it takes to start a revolution?</strong></i>'
