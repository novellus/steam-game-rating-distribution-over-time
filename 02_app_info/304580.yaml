    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/304580/extras/cityconomy-steam-allbigtrucks.png?t=1572973350"
      /><br><strong><h2 class="bb_tag">Time to clean up! </h2></strong><br>Assume
      the many jobs of a service company and take care of a vibrant metropolis in
      the open-world city economy simulation CITYCONOMY. For you, that means: From
      the classic trash collection to drain cleaning, from towing services to lawn
      mowing, there''s a wide range of missions available across the entire city!
      A total of 15 vehicles await you, even in multiplayer!<br><br>Explore a huge,
      open-world city with its various districts, such as the old town, industrial
      park and residential neighborhood. You''ll find new tasks for your constantly
      growing fleet all over the city. If the residents are sat-isfied with you, you''ll
      gain access to new skills, jobs and machines.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/304580/extras/paper_recycling_both_sides.png?t=1572973350"
      /><br><br>Complete realistic jobs in the field of city economy, such as towing
      cars, cleaning drains, improving roads and trimming hedges, all together with
      your friends in multiplayer mode. Complete the tasks and ensure that the city''s
      residents are happy and satisfied. Build a company that generates profits and
      is a pillar of the local economy.<br><br>Up to 5 players can take part in multiplayer
      matches. The player who starts the game acts as the host. Complete a diverse
      spectrum of jobs together with your friends, or simply have fun in the open
      world.<br><br>What are you waiting for? Get behind the wheel of faithfully recreated
      vehicles from MAN and start the engine!<h2 class="bb_tag">Featues:</h2><br><ul
      class="bb_ul"><li>Authentic simulation of municipal services such as trash collection,
      car towing, sewage and gardening<br></li><li>Open-world city with an industrial
      park, commercial center, suburbs, old town and residential district<br></li><li>Realistic
      weather system<br></li><li>Day and night cycle<br></li><li>Cooperative multiplayer
      mode for up to five players, including voice chat<br></li><li>Faithfully recreated
      vehicle models from MAN''s current TGL and TGM series<br></li><li>Varied, dynamic
      job system, side quests, experience tree and man-agement section</li></ul>'
