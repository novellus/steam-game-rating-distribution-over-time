details:
  data:
    about_the_game: DashBored is a bizarre RPG taking place in a dark and unique Universe!
      Nicolas is your average every day shut-in loser. <br>However, one day his world
      will be turned upside down when he finds himself transported to a pocket dimension
      for those who have lost their will to live.<br>To make matters worse, this dimension
      is ruled over by and evil being known as Vurrus, and a weird robot lady seems
      to have it out for Nic! <br>This day just will not get better! <br>Well hey,
      no use crying like some sort of baby loser. Pull your pants up, grab a knife,
      and start fighting! It's the only way to survive here!<br><br>Help Nic find
      his way home, meeting a cast of weird friends and enemies, each one more bizarre
      than the last!<br>Explore a world of varied environments, fight strange monsters,
      and save the universe! (Accidentally, that is.)<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/490860/extras/new_nic.png?t=1579564839"
      /><br><br><br><br><br><strong>Features</strong><br><ul class="bb_ul"><li>A classic
      style turn-based RPG.<br></li><li>Seven unique party members to recruit!<br></li><li>Strange
      hamstrung soundtrack.<br></li><li>Witty dialogue and funny characters!<br></li><li>Multiple
      Endings!<br></li><li>Travel to strange locales and meet their strange locals!<br></li><li>Large
      amount of characters to meet and greet.<br></li><li>Rodents that you can flip
      off!<br></li><li>Birds to break your fall!<br></li><li>Giant monstrosities to
      break your bones!</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/490860/extras/new_nic.png?t=1579564839"
      />
