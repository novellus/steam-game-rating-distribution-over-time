    about_the_game: Time is money so <strong>Don't Panic</strong>. Parcel Panic tasks
      you with getting people what they want. Race through the streets to earn that
      extra cash. Pick up &amp; drop Parcels on demand to chase that highscore &amp;
      rank on the leader boards. Meet challenges to open up the achievements to show
      off to your friends just how ruthless you are on the streets.
