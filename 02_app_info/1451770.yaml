details:
  data:
    about_the_game: "Take up quick battles against your friends in groups of 4 up\
      \ to 20 people, in this sometimes chaotic but very strategic team-versus-team\
      \ capture-the-flag game.<br />\r\nIn Outranked, each player gets one of their\
      \ team's ranks, and has to capture the opposing team's flag and bring it back\
      \ to their own team's base.<br />\r\nWhen you encounter an opponent, you can\
      \ choose to attack them, revealing your ranks to each other. The player with\
      \ the highest rank wins and strips the other player of their rank. But don't\
      \ think the highest rank is invulnerable: some ranks have special abilities..."
