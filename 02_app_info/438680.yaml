  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/438680/extras/Steam_Add_616_340_2.png?t=1588204250\"\
      \ /><br>Crush hundreds of minions as the powerful giant troll!<br>Tiny Goblins\
      \ call on you to protect their fort, in exchange for armor, money and new moves\
      \ to smash and loot minions!<br>Goblins build towers, barracks and catapults\
      \ over each wave to help you fight back bigger minions and bosses!<h2 class=\"\
      bb_tag\">Play Against The Twitch Chat! Enable Twitch integration to allow your\
      \ viewers to directly control units</h2> <br><ul class=\"bb_ul\"><li>Fight as\
      \ a boss troll with 12 upgradeable skills. Kick, Knock, Wheel, Quake, Taunt,\
      \ Jump, Ram and Loot your way through the horde!<br></li><li>Defeat various\
      \ enemies: from small rats to huge ballista-wielding rhino and buffalo bosses.\
      \ 21 types of enemies and 15 bosses.<br></li><li>Manage the crowd of goblins.\
      \ Make them builders, looters, miners, loggers and more to harvest resources,\
      \ restore the fort, get the loot and build new structures.<br></li><li>Manage\
      \ the fort. Build and upgrade 7 buildings with 3 levels of upgrades from small\
      \ huts to great castles.<br></li><li>Build and upgrade defense towers. Each\
      \ fort has 4 towers with 4 types of weapons (stone-thrower, archer, catapult,\
      \ bomber). Also upgrade weapon types at the barracks.<br></li><li>Hire and upgrade\
      \ orc mercenaries for support- but don\u2019t let them die on the battlefield!<br></li><li>More\
      \ than 50 goals and achievements.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/438680/extras/Steam_Add_616_340_3.png?t=1588204250\"\
      \ />"
