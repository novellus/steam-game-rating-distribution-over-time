    about_the_game: "NOW WITH RAY TRACING!<br><br>In Junk on Wheels, everyone is looking\
      \ for victory by destroying your enemies! This is the online, competitive racing\
      \ experience that will get your adrenaline pumping and your heart beat to the\
      \ max!<br><br>You have one goal: Make it to the finish and destroy your enemies.<br><br>To\
      \ help you with that, you\u2019ll have a great arsenal of weapons at your disposal.<h2\
      \ class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li> RTX / Ray Tracing\
      \ support, stunning visuals!<br></li><li> Addictive and fun drift experience<br></li><li>\
      \ 4 official maps<br></li><li> Full support for various controllers<br></li><li>\
      \ Up to 8 player online multiplayer<br></li><li> Many weapons and interactive\
      \ items, such as tires and exploding barrels that keep every race thrilling<br></li><li>\
      \ Several color choices for your car<br></li><li> Soon making come back, the\
      \ 33 player deathrace!</li></ul>"
