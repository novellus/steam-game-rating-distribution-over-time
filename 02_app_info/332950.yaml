    short_description: Death awaits you in Dark Deception, a story-driven first-person
      horror maze game. There's nowhere to hide and nowhere to catch your breath.
      Run or die - it's your choice. Trapped in a realm of nightmarish mazes with
      a mysterious woman, your only hope of survival is to find a way to escape the
      darkness.
