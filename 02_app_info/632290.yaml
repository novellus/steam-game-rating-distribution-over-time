    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/632290/extras/Story.png?t=1517366632\"\
      \ /><br><br><br>The year is 1882, and Queen Victoria has sat on the British\
      \ throne for 45 years. The British Empire is at the height of its power and\
      \ over a quarter of the world\u2019s population lives under her reign. Sadly\
      \ House Blakely, one of Britain\u2019s oldest noble families, does not share\
      \ in the Empire\u2019s good fortunes and has seen a strong decline in its riches\
      \ over the past few years.<br><br>Edgar Blakely, the eldest son, and heir apparent\
      \ to the Viscount Blakely, has just received an invitation to one of the most\
      \ lavish and opulent events in all of England; Lady Amelia Camberwell\u2019\
      s Grand Ball. Edgar\u2019s father, the Viscount Blakely, has informed Edgar\
      \ that their estate is nearly bankrupt and that Edgar is to see this gala as\
      \ an opportunity to secure himself a wealthy bride to save House Blakely.<br><br><i>Can\
      \ Edgar restore his family\u2019s position in Britain?<br><br>Will he find true\
      \ love?<br><br>The only way to find out is to attend \u201CThe Grand Ball\u201D\
      \u2026</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/632290/extras/bottom.png?t=1517366632\"\
      \ /><br><br>\u201CThe Grand Ball\u201D is a Visual Novel like none other that\
      \ will whisk you away on your most indulgent Victorian dreams. Choose your own\
      \ adventure and see which of the eight endings you end up with!"
