    review: "1882, Anglia. Ojciec Edgara niespodziewanie odziedziczy\u0142 tytu\u0142\
      \ po bracie (jej!) i przewali\u0142 rodzinny maj\u0105tek na s\u0142abym interesie\
      \ (oj!). Edgar bierze sytuacj\u0119 na klat\u0119 - po\u015Bwi\u0119ci si\u0119\
      \ i zast\u0105pi swojego starego na uroczystym balu, na kt\xF3rym mo\u017Ce\
      \ uda wyrwa\u0107 si\u0119 pann\u0119 z zasobnym portfelem. Lakierki w\u0142\
      \xF3\u017C, na bal - marsz!\n\nCo jest HOT:\n+ unikalna mo\u017Cliwo\u015B\u0107\
      \ do\u015Bwiadczenia nudnej imprezy z czterema osobami na krzy\u017C pe\u0142\
      nej pitu-pitu o niczym;\n+ zdumiewaj\u0105co wiele okazji do zej\u015Bcia z\
      \ tego \u015Bwiata! Kamizelki kuloodporne powinny by\u0107 balowym krzykiem\
      \ mody;\n+ sarkastyczny lokaj to motyw, kt\xF3ry trudno zepsu\u0107;\n+ ksi\u0119\
      \u017Cna najbardziej wiarygodn\u0105 opcj\u0105, zawsze to jaka\u015B wisienka\
      \ na niedopieczonym torcie. \n\nA co NOT: \n- mangowe ryjki na takim se poziomie,\
      \ brzydkie t\u0142a te\u017C nie pomagaj\u0105;\n- nudno, jest po prostu nudno!\
      \ Strasznie s\u0142aba impreza, poza dwoma-trzema zwrotami w tonie \"lol\" trudno\
      \ tu o jakiekolwiek emocje;\n- ma\u0142o czasu i okazji do poznania postaci;\n\
      - romanse s\u0105 b\u0142yskawiczne i chc\u0119 wierzy\u0107, \u017Ce te roz\u0107\
      wierkane trele na balkonach s\u0105 podyktowane cynizmem g\u0142\xF3wnego bohatera\
      \ przypartego przez bied\u0119 do muru, ale wszystko wskazuje na to, \u017C\
      e to jest 100% serio...;\n- zbyt wiele moment\xF3w, kt\xF3re urywaj\u0105 zawieszenie\
      \ niewiary: oficer informuj\u0105cy o przest\u0119pstwie seksualnym dam\u0119\
      \ na poziomie \"X ma\u0142o co nie dobra\u0142 si\u0119 do par\xF3wki Y\", orkiestra\
      \ rozk\u0142adaj\u0105ca si\u0119 w \u015Brodku imprezy, ca\u0142owanie ledwo\
      \ co poznanych panien (s-s-skandal!!!), mn\xF3stwo grubia\u0144skich uwag prosto\
      \ z mostu...\n- brak takich standardowych opcji dla visual novel jak rejestr\
      \ wypowiedzi, przewijanie ju\u017C przeczytanych dialog\xF3w czy zatrzymanie\
      \ \"skip\"owania po wyborze.\n\nWyz\u0142o\u015Bliwiam si\u0119, ale naprawd\u0119\
      \ jest mi szkoda - historyczne visual novel skupiaj\u0105ce si\u0119 na salonowych\
      \ manewrach staraj\u0105ce si\u0119 odmalowywa\u0107 pogl\u0105dy tamtej epoki\
      \ wbrew komfortowi wsp\xF3\u0142czesnego gracza brzmi \u015Bwietnie. Niestety,\
      \ \"The Grand Ball\" nie staje na wysoko\u015Bci zadania. To nie tak, \u017C\
      e riserczu w og\xF3le nie by\u0142o, ale informacje zostaj\u0105 wplecione w\
      \ nienaturalny spos\xF3b (\"Jak zapewne wiesz, ale i tak ci powiem, jakbym czyta\u0142\
      a encyklopedyczn\u0105 notatk\u0119...\"), wiele dialog\xF3w brzmi zbyt obcesowo\
      \ jak na wymuskane salony, a suflerskie przypisy (np. przeliczaj\u0105ce podane\
      \ kwoty albo informuj\u0105ce o podej\u015Bciu do homoseksualizmu) wybijaj\u0105\
      \ z rytmu. Mia\u0142 by\u0107 wielki bal, wysz\u0142a pota\u0144c\xF3wka, na\
      \ kt\xF3rej prawie wszyscy podpieraj\u0105 \u015Bciany."
