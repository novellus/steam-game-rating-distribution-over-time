    about_the_game: "Pottis Dream Forge is a text-based RPG that aims to recapture\
      \ the experience given through traditional games of the genre. In this game,\
      \ you take control of a man with no memory of his past, beyond his name. Freedom\
      \ of choice is the main focus, allowing the player to take as many actions as\
      \ imaginable. Your choices will wildly change the story far beyond the scope\
      \ you're used to. Discover your past and forge your future.<br />\r\n<br />\r\
      \nThere are no pictures.<br />\r\nThere is no sound.<br />\r\n<br />\r\nJust\
      \ you, the command line, and endless possibilities."
