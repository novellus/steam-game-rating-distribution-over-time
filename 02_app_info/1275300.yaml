    reviews: "\u201COnce you climb The Crusaders' steep learning curve and experience\
      \ the wild frenzy of its massive battles, all the game's complexity pays off\
      \ in spades.\u201D<br>8.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespot.com/kingdom-under-fire-the-crusaders/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpot</a><br><br>\u201COverall, Kingdom\
      \ Under Fire is a good game, a fun game, but also a frustrating game. The RTS\
      \ implementation isn't as good as it could be, with a pesky camera and average\
      \ control. It's the combat that really shines and the sheer magnitude of some\
      \ battles. I love the creature design and how environments and the sun affect\
      \ combat. It's an interesting mix of thinking man's game and button-masher,\
      \ I just wish the thinking man part of the game was a bit more console-friendly.\
      \  A good buy if you like Dynasty Warriors, but it's got some problems, so beware.\u201D\
      <br>8.2 \u2013 <a href=\"https://www.ign.com/articles/2004/10/12/kingdom-under-fire-the-crusaders\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CImagine you're\
      \ a military hero in the Middle Ages, gallantly striking down the enemy and\
      \ commanding friendly forces. Set 50 years after the events of Kingdom Under\
      \ Fire, The Crusaders lets you lead hundreds of troops into war, while managing\
      \ resources, augmenting your forces, and developing your combat strategies.\
      \ You can choose to play as one of two races, Humans or Dark Legions, and you\
      \ can select one of several character types within each race. While moving across\
      \ the continent, you can stop by castles, gain endorsements from feudal lords,\
      \ hire mercenaries, replenish or change equipment, and more.\u201D<br>81 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.metacritic.com/game/xbox/kingdom-under-fire-the-crusaders\"\
      \ target=\"_blank\" rel=\"noopener\"  >METACRITIC</a><br>"
