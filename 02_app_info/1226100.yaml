    about_the_game: <strong>Robotix</strong> is a platformer adventure game set in
      a spaceship where you play as a robot. Obstacles stand in your way &amp; you
      have to avoid them.<br>Play smart &amp; keep your focus to time each jump right
      &amp; you might just escape.<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>
      Challenging gameplay<br></li><li> Relaxing music<br></li><li> Steam Achievements<br></li><li>
      Different obstacles &amp; powerups</li></ul><br><i>Enjoy!</i>
