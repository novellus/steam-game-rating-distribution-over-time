    about_the_game: "Create a team with up to 3 friends in Tom Clancy\u2019s Ghost\
      \ Recon\xAE Wildlands and enjoy the ultimate military shooter experience set\
      \ in a massive, dangerous, and responsive open world. You can also play PVP\
      \ in 4v4 class-based, tactical fights: Ghost War.<br><br><strong>TAKE DOWN THE\
      \ CARTEL</strong><br>In a near future, Bolivia has fallen into the hands of\
      \ Santa Blanca, a merciless drug cartel who spread injustice and violence. Their\
      \ objective: to create the biggest Narco-State in history.<br> <br><strong>BECOME\
      \ A GHOST</strong><br>Create and fully customize your Ghost, weapons, and gear.\
      \ Enjoy a total freedom of playstyle. Lead your team and take down the cartel,\
      \ either solo or with up to three friends.<br><br><strong>EXPLORE BOLIVIA</strong><br>Journey\
      \ through Ubisoft's largest action-adventure open world. Discover the stunning\
      \ diverse landscapes of the Wildlands both on and off road, in the air, on land,\
      \ and at sea with over 60 different vehicles. <br><br><strong>TRUST YOUR EYES</strong><br>Taking\
      \ out the Santa Blanca Cartel becomes an even richer experience with Tobii Eye\
      \ Tracking. Features like Extended View, Aim at Gaze and Communications Wheel\
      \ let you use your natural eye movement to interact with the environment \u2013\
      \ without interrupting or modifying your traditional controls. Now armed with\
      \ an extensive eye tracking feature set, team communication becomes more seamless,\
      \ firefights become more intense and exploring your new surroundings becomes\
      \ an even more immersive adventure.<br><br>Compatible with all Tobii Eye Tracking\
      \ gaming devices.<br>----<br>Additional notes:<br>Eye tracking features available\
      \ with Tobii Eye Tracking."
