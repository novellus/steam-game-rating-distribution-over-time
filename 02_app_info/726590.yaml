    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/726590/extras/SlowdownLBDunk1.gif?t=1586387804"
      /><br>NBA arcade action is back with NBA 2K Playgrounds 2! The sequel to the
      original smash hit takes street balling to the next level with a massive roster
      of current and retired NBA players, improved online matchmaking with dedicated
      servers, four-player online matches, three-point contests, new playgrounds,
      custom matches, and more! Pick your team, get ready to jam, and Ball Without
      Limits!<h2 class="bb_tag">Exciting Game Modes </h2>Take street balling to the
      next level with a variety of exciting features, including new Season and Playgrounds
      Championship modes! Play 2-on-2locally with friends, four-player online games
      with improved matchmaking, or head-to-head three-point contests.<h2 class="bb_tag">Expanded
      Roster </h2>Collect over 400 NBA players, from all-time greats Michael Jordan,
      Kobe Bryant, &amp; Dr. J, to current stars Karl-Anthony Towns, Jayson Tatum,
      &amp; Ben Simmons. Featuring new player models and signature player animations.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/726590/extras/LBDunkSlower.gif?t=1586387804"
      /><h2 class="bb_tag">All-New Playgrounds </h2>Flash your moves around the world
      on 10 all-new playground courts. Hit jumpers beachside in the California sun,
      prove your game under the bright lights of Seoul, or head down under and ball
      in the Australian outback.
