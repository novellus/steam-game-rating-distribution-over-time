    review: "Este juego es sencillamente basura. De no ser porque estaba muy barato\
      \ (por algo sera) no lo habria comprado. Hay partidos que son sencillamente\
      \ inganables ya que los jugadores del otro equipo son 10 veces mejores y aunque\
      \ hagas tiros con 86% de probabilidad sin nadie bloqueandote (o sea tiene que\
      \ entrar) no entra, mientras que a la cpu le entran toda clase de tiros imposibles\
      \ con ambos jugadores bloqueando al tirador. Es una mierda de juego que cuando\
      \ te quiere ganar te gana. Asqueroso. Y no estaria mal considerarlo un pay to\
      \ win, ya que te dicen que se pueden conseguir creditos para comprar cartas\
      \ jugando, pero eso es drasticamente lento. Y en cambio si pagas es todo draaaaaasticamente\
      \ mas facil. Lo cual no pienso hacer. \nBasicamente no lo devuelvo porque puede\
      \ ser divertido para jugar en multijugador local. Lo seguire intentando. Pero\
      \ no creo que sea bueno basicamente para nada mas que eso\n\nP.D: SIgo sumandole\
      \ horas a este juego y a pesar de ser divertido mi opinion del juego cada vez\
      \ es peor. Totalmente injusto y cuesta demasiado desbloquear jugadores competentes.\
      \ El online es injugable ya que va con segundos de retraso y tengo 50mb de conexion.\
      \ Una basura"
