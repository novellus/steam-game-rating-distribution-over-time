details:
  data:
    about_the_game: 'This Extra Character Pack for 100% Orange Juice adds 2 new playable
      characters from developer Orange_Juice - <strong>Chris</strong> and <strong>Kyupita</strong>,
      as well as character and announcer voices for them!<h2 class="bb_tag">Chris
      &amp; Kyupita Character Pack includes</h2><ul class="bb_ul"><li><strong>Chris</strong>,
      the lovely waitress of Restaurant Pures (Voice: Kouno Hiyori)<br></li><li><strong>Kyupita</strong>,
      the hot-blooded alternate universe male version of QP (Voice: Sato Azusa)<br></li><li>New,
      unique Hyper Cards for both characters to bring chaos to the battlefield with!<br></li><li>New
      music tracks play as Chris and Kyupita''s themes</li></ul><br>The new characters
      are designed by Orange_Juice''s original staff for the game''s English Steam
      release, with character art by Hono and hyper card art by Kagawa Yusaku and
      Miyazaki Shiyuri.'
