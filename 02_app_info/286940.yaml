    reviews: "\u201CTo sum it up: balanced gameplay, a realistic graphics and sound\
      \ setting, various thrilling game modes and maps provide the basis for this\
      \ competitive FPS that some might call next-gen. And like most free-to-play\
      \ online FPS SF2 is highly competitive. It\u2019s all about competition and\
      \ improving your skills. Beating the others as a single player or winning a\
      \ match with your team. SF2 has got massive potential to become a new reference\
      \ as f2p shooter in eSports.\u201D<br>4.52/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.fpsreport.com/games/special-force2.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >FPS REPORT</a><br><br>\u201CS.K.I.L.L.\
      \ - Special Force 2 is a valid free-to-play shooter which puts a lot of emphasis\
      \ on community and clans. Even if it's not the best shooter around regarding\
      \ graphics and sounds, it manages to offer a complete and fun overall gameplay\
      \ experience and some pretty unique and fun game modes. With its simple graphics\
      \ and solid mechanics, combined with a fair in-game shop and a complete clan\
      \ system, the game has the right tools to offer a nice competitive scene for\
      \ hardcore players and an enjoyable environment for new players as well. If\
      \ you are a fan of online FPS and want to try something new without going too\
      \ far away from your usual games, S.K.I.L.L. - Special Force 2 could be the\
      \ right choice.\u201D<br>80% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamecity.ch/testlabor/s-k-i-l-l-special-force-2/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamecity</a><br><br>\u201CFast-paced\
      \ FPS action, sophisticated balancing and competitive gameplay, extensive training\
      \ and co-operative features, outstanding graphics\u201D<br>4,5/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.onlinerollenspiele.org/skill.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Online Rollenspiele</a><br>"
