    about_the_game: "S.K.I.L.L. - Special Force 2 is a fast-paced, action-packed FPS\
      \ shooter based on the Unreal Engine 3. The game features a wide range of game\
      \ modes, tons of maps and a huge selection of weapons.<br>The game comes with\
      \ regular content updates including new maps, game modes, weapons and other\
      \ improvements!<h2 class=\"bb_tag\"><strong>Key Features:</strong></h2><ul class=\"\
      bb_ul\"><li>Over 20 maps covering a wide range of locales, spanning everything\
      \ from deserts through to winter landscapes.<br></li><li>A ton of game modes\
      \ \u2013 including PvE modes and the unique Hero mode:<br><ul class=\"bb_ul\"\
      ><li>Single Deathmatch<br></li><li>Team Deathmatch<br></li><li>AI Team Deathmatch<br></li><li>Blasting<br></li><li>Seizure<br></li><li>Escape<br></li><li>Hardcore\
      \ (increased damage, no HUD)<br></li><li>Survival<br></li><li>Defence<br></li><li>Hero<br></li><li>and\
      \ more\u2026</li></ul></li><li>Cool weapons to suit every playing style \u2013\
      \ from pistols through to heavy machine guns.<br></li><li>A plethora of options\
      \ to change the appearance of your character and weapons.<br></li><li>Special\
      \ clan features: weekly rankings, clan logo designs, and of course T-shirts\
      \ so you can show your allegiance in the game!<br></li><li>eSports: The game's\
      \ fast and competitive nature makes it perfect for eSports competition, with\
      \ Gameforge providing full support to the community, e.g. with the specially\
      \ dedicated area on the official S.K.I.L.L. website.</li></ul>"
