    review: "ODIA ist eine sehr einzigartige Spielerfahrung. Es enth\xE4lt eigentlich\
      \ alles, das mich normalerweise dazu veranlasst, ein Spiel nach wenigen Minuten\
      \ wieder zu deinstallieren: Super langsame Spielweise, heftig schweres Gameplay,\
      \ bei dem man bereits in den ersten Minuten zig mal stirb, mehr oder weniger\
      \ h\xE4ssliche Animationen und sehr seltsamen Designentscheidungen.\n\nDoch\
      \ andererseits begeistert mich die Gestaltung der Spielwelt und seiner Charaktere\
      \ mit ihrem wilden Mix aus Fantasy und Steampunk, die d\xFCstere und bedr\xFC\
      ckende Atmosph\xE4re, und es war sehr spannend, die verschiedenartigen Teile\
      \ der Insel zu erforschen. Von der Landung am Strand \xFCber W\xE4lder, Felder\
      \ und H\xF6hlen bis zu St\xE4dten und einer Burg kriegt man jede Menge unterschiedlicher\
      \ Ortschaften zu Gesicht, die trotz ihrer simplen Gestaltung doch sehr atmosph\xE4\
      risch wirken.\n\nJeder Zentimeter muss hart erk\xE4mpft werden, und wenn man\
      \ erstmal die ersten Barrikaden \xFCberwunden und den ersten Spawnpoint eingenommen\
      \ hat, f\xFChlt es sich nach einer verdammt guten Errungenschaft an."
