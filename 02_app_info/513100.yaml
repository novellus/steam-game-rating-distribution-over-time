    about_the_game: The Falns 121 is a four-axle open hopper wagon used for transporting
      ore, or other bulk materials which do not need to be kept dry. It entered service
      in 1987. The S means this wagon can do 100kph.<br><br>The Falns 121 Wagon Pack
      for TS Marketplace features the standard brown livery along with the DB Cargo
      Livery and includes the RandomSkin feature which gives realistic variety to
      your consists when placing the wagons in a scenario.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Brown &amp; DB Cargo livery with RandomSkin feature<br></li><li>Four
      different loads<br></li><li>Automatic end plates and dynamic numbering<br></li><li>with
      different liveries, RandomSkin feature installed.</li></ul>
