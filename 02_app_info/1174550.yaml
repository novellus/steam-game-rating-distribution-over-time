details:
  data:
    about_the_game: Bird Simulator is a crazy game in which you control the descendants
      of dinosaurs. The only chance to get back to the top of the food chain is to
      destroy humanity.<br><br>Start in a small town where you try to destroy literally
      everything, like people, cars or other birds. Indeed, you will have plenty of
      destruction options, in addition to using your own feces, you can also use other
      items such as a chair or a grenade. You can also carry things, including people.
      In addition to these insanities do not forget your needs, once in a while you
      have to eat or drink. Earn points and unlock other birds.<h2 class="bb_tag">Warning</h2>If
      you expect a serious game, you better buy something else. This is pure bird
      madness.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>You can unlock
      7 birds and change them during the game - Raven, Duck, Seagull, Sparrow, Owl,
      Eagle and Pigeon<br></li><li>Play multiplayer with friends or singleplayer alone
      :(<br></li><li>Get points for destroying cars, attacking people and killing
      enemies<br></li><li>Survival system - you have to look for water and food<br></li><li>Lots
      of items to destroy everything around. You can find them on the ground or steal
      them from other birds<br></li><li>You can also use your feces as an offensive
      weapon<br></li><li>Mini games like football or basketball even with a table
      of top players<br></li><li>Fun ragdoll physics<br></li><li>Or you can just fly
      like a bird ;)</li></ul>
