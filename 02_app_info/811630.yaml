    review: 'You know how some games are so bad they''re good? This ain''t one of
      those games. Let''s play a game. Hold down the W key on the keyboard for about
      five or ten minutes. Done? Congratulations, you beat the game.


      No joke, my flashlight wouldn''t load in so I just held W to see how long it
      would take to die. I beat the game. In complete darkness by just holding W.
      I feel so acomplished now.'
