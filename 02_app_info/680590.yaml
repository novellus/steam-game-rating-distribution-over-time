    short_description: "An adventure game with visual novel-style narrative, Minotaur\
      \ tells a dark mystery story set in a newly created science fantasy world of\
      \ synthets, magic-wielding androids and cybernetically enhanced penguins\u2026\
      \ God, what a (bloody) mess."
