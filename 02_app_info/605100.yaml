    detailed_description: <h1>Now with VR!</h1><p>Renzo Racer now has support for
      VR. If you have HTC Vive, Oculus Rift or Windows Mixed Reality headsets, this
      is a great way to play!</p><br><h1>About the Game</h1>Are you ready for some
      THROTTLE MASHING, MISSILE BLASTING, KART SMASHING FUN?  <strong>Renzo Racer</strong>
      is a fast-paced cartoon style racing game challenging your maneuverability and
      driving skills to cross the finish line first! Choose your driver from a selection
      of 16 comical personalities and race down 20 exciting tracks full of twists
      and turns, hazardous obstacles and unexpected surprises. Plow through destructible
      objects, jump off ramps and watch out for scattered rocks, fallen trees, black
      ice and oil slicks! Hit the road, put the pedal to the metal, and enjoy the
      intense action worthy of a true racing champion. Play individual tracks or tournaments
      against the AI cars or also against a friend in local 2 player mode.<h2 class="bb_tag">KEY
      FEATURES</h2><ul class="bb_ul"><li>Fast And Furious Racing Action.<br></li><li>16
      Comical Drivers With Unique Personalities.<br></li><li>20 Challenging Race Tracks.<br></li><li>Race
      Karts Or Boats!<br></li><li>Destructible Objects.<br></li><li>Obstacles &amp;
      Surprises!<br></li><li>Now with full VR support using Xbox or compatible controller.<br></li><li>Local
      2 Player Mode To Enjoy With A Friend.</li></ul>
