    about_the_game: "<h2 class=\"bb_tag\"> Overview</h2><br>Let's take on the challenge\
      \ of the Spiral Labyrinth, which changes shape every time you enter!<br>In this\
      \ roguelike game, you use various items to fight the powerful monsters lurking\
      \ in the labyrinth.<h2 class=\"bb_tag\"> Gameplay</h2><br>The game involves\
      \ taking turns in waging a battle. The player takes a turn, then the monsters\
      \ also take a turn.<br>There are medicines, books and various other items in\
      \ the labyrinth, but you don't know what they do until you use them.<br>The\
      \ monsters lurking in the labyrinth are waiting for you.<h2 class=\"bb_tag\"\
      >Story</h2><br>This region, which once prospered around an ancient city, is\
      \ now a mere shadow of its former prosperity, and almost the entirety of this\
      \ vast land in in ruins.<br>It has been several decades since an underground\
      \ labyrinth was discovered in a corner of these ruins.<br>According to a book\
      \ found in a nearby temple, within this labyrinth sleeps the fortune that was\
      \ the source of the ancient city\u2019s prosperity.<br>No one has yet seen it\
      \ in this labyrinth, which is now home to monsters.<br>Then there came another,\
      \ attracted by the prospect of wealth, adventure and danger that arises from\
      \ the labyrinth..."
