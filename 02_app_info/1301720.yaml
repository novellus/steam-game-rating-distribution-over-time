  data:
    about_the_game: This game simulates a real-world escape room. The player starts
      in a closed room and has to try to get out as soon as possible. To do so, the
      player can inspect, combine, and interpret objects to obtain new clues to solve
      new puzzles. By studying the environment closely, the player will also experience
      a haunting story...<br><br><ul class="bb_ul"><li> free movement in 3D<br></li><li>
      many objects to inspect<br></li><li> tricky puzzles<br></li><li> hint system<br></li><li>
      a journey into the depths of a well-known friend<br></li><li> single player
      or multiplayer coop for 2 - 6 players</li></ul>
