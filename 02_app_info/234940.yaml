    about_the_game: Prepare to experience the original man-on-the-run thriller in
      a completely new way. This is a digital adaptation of John Buchan's incredible
      book (inspiration to Ian Fleming's James Bond!). Be transported back to 1914
      London, where Richard Hannay finds himself framed for a murder he didn't commit.
      Now he must escape the Capital and stay alive long enough to solve the riddle
      of The Thirty-Nine Steps. <br><br><strong>There are secrets to be discovered,
      locations to be explored and - above all - an incredible tale to be told in
      this ground-breaking interactive novel.</strong><h2 class="bb_tag">Key Features:</h2><ul
      class="bb_ul"><li> A new form of entertainment, merging the worlds of literature,
      gaming and film into one visually stunning storyline.<br></li><li> Faithfully
      constructed using the original - and best-selling - John Buchan text, first
      published in 1915.<br></li><li> Hundreds of hand-painted digital environments,
      and authentic materials from 1910s Britain.<br></li><li> 8 different storytelling
      mechanics, 25 collectible items and 16 awards to be unlocked.<br></li><li> An
      original soundtrack by Si Begg and theatrical voice performances, including
      Ian Hanmore, Greg Hemphill and Benny Young<br></li><li> Created in Unity4, with
      a playtime of 5-8 hours.</li></ul>
