    about_the_game: "<strong>Wealth of Nations is the second expansion for the critically\
      \ praised strategy game Europa Universalis IV, focusing on trade and how to\
      \ make the wealth of the world flow into your coffers. </strong><br><br>The\
      \ expansion allows you to create trade conflicts in secret, steal from your\
      \ competitors with the use of privateers, use peace treaties to gain trade power\
      \ and create a new trade capital to strengthen your grasp over trade. <br>The\
      \ age of exploration is brought to life in this epic game of trade, diplomacy,\
      \ warfare and exploration by Paradox Development Studio, the Masters of Strategy.\
      \ Europa Universalis IV gives you control of a nation to rule an empire that\
      \ lasts through the ages.<br><br><strong>Main features:</strong><h2 class=\"\
      bb_tag\">Use covert diplomatic action to create trade conflicts:</h2>Bring out\
      \ your negotiating skills and explore new diplomatic ways to justify and force\
      \ trade conflicts against your competition<h2 class=\"bb_tag\">Steal from your\
      \ competitors with the use of privateers:</h2>Dare to hire privateers that will\
      \ steal trade from your competitors by leaching trade into a pirate nation.\
      \ But if you do, know that this will increase the risk of war since your competitors\
      \ will have a just cause for war.<h2 class=\"bb_tag\">Create a new trade capital\
      \ &amp; strengthen your trade:</h2>Designate a specific port as your main trade\
      \ capital, separately from your country\u2019s capital, in a coastal province\
      \ within the same continent.<h2 class=\"bb_tag\">Improved trading in inland\
      \ nodes:</h2>Merchants placed in inland trade nodes gets increased bonus in\
      \ proportion to your country\u2019s trade efficiency and will increase your\
      \ possibilities to trade in faraway inland trade nodes.<h2 class=\"bb_tag\"\
      >Establish East India Companies:</h2>Strengthen your trade network and reach\
      \ faraway lands by establishing East India Companies.<br>Launch massive projects\
      \ to build the Suez, Kiel or Panama Canals to create new sea routs across the\
      \ oceans.<br>Pick which personal diety to follow when playing as a hindu ruler."
