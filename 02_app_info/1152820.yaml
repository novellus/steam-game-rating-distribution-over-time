    about_the_game: "<strong>Everslash</strong> is an action platformer game where\
      \ you have to move quickly and attack with your scythe. Use your Slash Attack\
      \ move to dodge and strike your foes at the same time; defeat the monsters infesting\
      \ the lab and find your way out.<h2 class=\"bb_tag\">Synopsis</h2>Youth reporter\
      \ 'Mari Yun' goes to 'SongHwa Life Sciences', the lab where her older sister\
      \ Sewon Yun works, for her first assignment. However, Sewon disappears to cause\
      \ an accident, which worries Mari who sets out to find her sister in the underground\
      \ research facility. When Mari reaches the research facility, she finds it\u2019\
      s packed with strange monsters.<br><br><br>The player must navigate through\
      \ the vast stage to unravel the conspiracy behind the labs and monsters. Who\
      \ are the people chasing Sewon? What are the monsters, and where did they come\
      \ from? What happened to Sewon after she disappeared?"
