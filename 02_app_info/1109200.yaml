    about_the_game: "Totham is a fictional UK route from Just Trains, of around 30\
      \ miles in total length, giving you a great range of tasks and a variety of\
      \ interesting places to visit.<br><br>Totham is designed to give you the best\
      \ of all rail simulation worlds, with halts and stations for intense passenger\
      \ services and Intermodal container and freight depot marshalling yards for\
      \ freight operations. If you want heavy haulage, then there are two coal-powered\
      \ merry-go-round power stations as well as a nuclear power plant on the Axford\
      \ branch line which requires high security deliveries. A mail depot and car\
      \ terminal ensure that there is always lots to do! <br><br>Parts of the route\
      \ are based around an estuary which houses a large oil terminal near to the\
      \ Traincare facility. Large parts of the route are electrified, allowing to\
      \ you use your own overhead electric stock.<br><br>From bustling urban Portsbridge,\
      \ north to the flat estuary area of Bleaton, and due west past the docks and\
      \ freight depots and through to the beautifully laid out countryside past Plainview\
      \ Halt and to the end of the line at Merryhill Parkway, Totham is a complete\
      \ route for you to savour and enjoy.<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>A\
      \ total of 4 Standard scenarios and 1 Free Roam scenario are included:<br><br><ul\
      \ class=\"bb_ul\"><li>High Speed Sunset<br></li><li>Well Oiled<br></li><li>Double\
      \ Trouble<br></li><li>All Stops<br></li><li>Free Roam - Royton</li></ul><br>More\
      \ scenarios are available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>30-mile fictional\
      \ route including a main line and 3 branch lines<br></li><li>13 stations<br></li><li>Power\
      \ stations, freight yards and depots<br></li><li>5 Standard and 1 Free Roam\
      \ scenarios included<br></li><li>Quick Drive compatible<br></li><li>Download\
      \ size: 33.4mb </li></ul>"
