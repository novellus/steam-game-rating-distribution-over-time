  data:
    about_the_game: Make your own manga with ComiPo!<br>The next gen manga software!<br><br>ComiPo!
      is a revolutionary software application that allows anyone to quickly make short
      comics and manga. Users can easily create their own unique stories and situations
      simply by choosing one of the 3D characters included with ComiPo! and one of
      the preset pose. The program also offers over 100 unique body poses and facial
      expressions to choose from, along with many background images, items, sound
      effects, word balloons... Everything needed to make a easily make a cool looking
      comic come to life.<br><br><strong>Posing 3D Characters</strong><br>Drag and
      drop a character from the &quot;3D character&quot; menu! Select a pose and face
      from the templates. There are over 100 poses and faces to choose from! They
      are categorized by the character's emotions, so it's simple to choose the right
      expression for any situation!<br><br><strong>Changing Camera Angles</strong><br>The
      character model is 3D data, so you can view the character from any angle just
      by dragging the red circle.<br><br><strong>Background Images</strong><br>You
      can import data, such as a picture you took with a camera, and then use it as
      a background image.<br><br><strong>Balloons</strong><br>You can choose from
      many different kinds of word balloons and thought balloons.<br><br><strong>Comic
      Marks &amp; Sound Effects</strong><br>Additionally, you can use icons called
      Comic Marks. You can show the character's feelings by adding Comic Marks and
      Sound Effects. There are many Sound Effects in the assets menu. Various Japanese
      Sound Effects are available too!<br><br><strong>Effect Lines</strong><br>Drag
      &amp; drop an Effect Line from the assets menu. You can make a dynamic panel
      instantly! Effect Lines can be used as balloons to make it look like a monologue
      is taking place.<br><br><strong>Character Customization</strong><br>You can
      create your own original character easily by selecting items such as hairstyle,
      clothing, eye color and accessories. Customize your own unique characters and
      add them to your manga!<br><br><strong>Warning!</strong><br>Manga Maker ComiPo!
      on Steam is a Steam exclusive version.<br>The Collections available for other
      (non Steam) versions of ComiPo! are already installed with your Steam version.<br><br>The
      Japanese and Korean version of Collections for ComiPo! are not compatible with
      the Steam version of ComiPo!.
