  data:
    about_the_game: Are you tired of blowing away leaves IRL? Or have you ever wanted
      to blow away the stupid leaves with a rocket engine filled with nuclear fuel?
      Then Leaf Blower Revolution is for you!<br><br>Purchase Autoblowers, unlock
      upgrades, earn achievements, and watch the numbers go up:<br><br><ul class="bb_ul"><li>
      An idle game you can play actively or passively<br></li><li> Blow leaves virtually<br></li><li>
      Buy tools that help you blow away leaves more easily<br></li><li> Buy Autoblowers
      and watch them do the work while enjoying your coffee, tea, or beer<br></li><li>
      Collect healthy fruits to progress faster<br></li><li> Prestige, gain coins,
      and purchase more upgrades<br></li><li> Unlock areas to find rare leaves<br></li><li>
      Defeat really dangerous enemies by blowing leaves at them<br></li><li> Watch
      numbers go up<br></li><li> AND MORE LEAF BLOWING</li></ul><br>Play Leaf Blower
      Revolution now!<br><br>Roadmap for future updates:<br><br><ul class="bb_ul"><li>
      More tools and upgrades<br></li><li> More areas and resources<br></li><li> More
      achievements<br></li><li> Quests<br></li><li> Leaderboard<br></li><li> Guilds<br></li><li>
      Your idea? Share your feedback on the discord channel.</li></ul>
