    about_the_game: "Noda is a space to build and share 3D mental models \u2013 mind\
      \ maps, storyboards, network or flow diagrams, project plans \u2013 to enhance\
      \ productivity, understanding and awareness.<br><br>Noda Full offers advanced\
      \ features including:<br><br><ul class=\"bb_ul\"><li>Speech-to-text - reduce\
      \ barriers to flow and quickly turn your thoughts into mental maps<br></li><li>Alternate\
      \ high-quality environments including a modern art gallery and warehouse / hangar<br></li><li>Additional\
      \ music options with binaural beats for increased focus, concentration and motivation<br></li><li>Unlimited\
      \ nodes and saved maps<br></li><li>Ability to use custom images in your maps\
      \ and export screenshots</li></ul>"
