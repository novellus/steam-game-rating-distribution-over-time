details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/716610/extras/description_banner2.png?t=1569341054"
      /><br><br><strong>Battle for the galaxy is a freemium cross-platform MMO strategy
      video game. </strong><br><br><ul class="bb_ul"><li>Join the battle: become a
      Commander of a star fleet, start as a Trooper and become the General of the
      Galaxy!<br></li><li>Unite in Corporations: find allies in numerous fights for
      galactic supremacy!<br></li><li>Protect your planet: deploy towers, traps and
      walls on your base;<br></li><li>Destroy enemy bases: send your army on assaults
      and earn Titanum and Energy;<br></li><li>Build your own strategy: plan successful
      attacks using countless combinations of troops, technologies and modules!<br></li><li>Prove
      yourself: participate in daily League competitions, Duels and Raids.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/716610/extras/description_banner1.png?t=1569341054"
      /><br><br>Battle for the Galaxy features player controlled development of the
      space outpost, further defending that outpost from other players, as well as
      attacking outposts of other players. Resources for army training and base development
      are obtained either from attacks, or via mines daily production. <br><br>Players
      are offered to create or join corporations (groups of up to fifty people), which
      provide them with permanent bonuses to make defensive and offensive gameplay
      of a player easier and allow him to participate in a corporate wars.<br><br>Battle
      for the Galaxy got positive reviews and high ratings for it''s high quality
      graphics and popular gameplay model orineted for casual players.'
