      additional support to the developer of Snail Trek. It contains no gameplay changes
      or additional game content, except for:<br><br><ul class="bb_ul"><li> You may
      start an awesome dance party at any time by simply typing 'dance'. Keep moving
      to keep it going!<br></li><li> It also adds a secret option to the Zhawk's computer
      rewarding you for your patronage.</li></ul>
