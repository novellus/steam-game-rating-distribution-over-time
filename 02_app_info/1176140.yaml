details:
  data:
    about_the_game: <h2 class="bb_tag">MixPad <strong>multi-track recording and mixing
      software</strong> has all the power of professional recording and mixing equipment
      in a single program.</h2><br>Start mixing your audio projects today. Whether
      a novice or professional, MixPad has the strength to create breathtaking audio
      and is designed with an easy-to-use and intuitive interface to allow you to
      edit your tracks in a matter of minutes. Record audio in the program or drag
      and drop your prerecorded files. Mix an unlimited number of tracks and add exciting
      effects. You can upload your mixes directly online to SoundCloud, Google Drive,
      or DropBox.<h2 class="bb_tag">Multitrack Editing Features</h2><ul class="bb_ul"><li>Easily
      make basic edits such as trim, split, join and more<br></li><li>Add audio effects
      including distortion, compression, reverb and more<br></li><li>Supports all
      popular audio formats including wav, mp3, aif, wma, vox, m4a, gsm and many more<br></li><li>Record
      MIDI tracks from MIDI devices or upload prerecorded MIDI files<br></li><li>Includes
      a royalty-free sound effect and music library<br></li><li> Use Beat Maker to
      craft your owns beats or find a sample beat<br></li><li>VST plugin support -
      add thousands of studio effects and instruments<br></li><li>Export at all popular
      bit depths up to 32 bits floating point audio</li></ul>
