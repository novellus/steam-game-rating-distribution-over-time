details:
  data:
    about_the_game: "Table of contents:<br />\r\n<br />\r\n- Step by step in the creation\
      \ of a tileable material of medieval blocks with Substance Designer<br />\r\n\
      - It shows you how to achieve the random blocks so you can use as heightmap\
      \ on a chosen layout of blocks.<br />\r\n- Explains how to achieve color, roughness,\
      \ normal map and masks<br />\r\n- Gives you an in depth view of SD nodes and\
      \ mindset using procedural methods.<br />\r\n- It's not limited to the medieval\
      \ blocks, you can do a lot more learning from this video.<br />\r\n- Mask Generators\
      \ are included, as well as source files."
