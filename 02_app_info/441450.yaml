    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Table of\
      \ contents:\r\n\r\n- Step by step in the creation of a tileable material of\
      \ medieval blocks with Substance Designer\r\n- It shows you how to achieve the\
      \ random blocks so you can use as heightmap on a chosen layout of blocks.\r\n\
      - Explains how to achieve color, roughness, normal map and masks\r\n- Gives\
      \ you an in depth view of SD nodes and mindset using procedural methods.\r\n\
      - It's not limited to the medieval blocks, you can do a lot more learning from\
      \ this video.\r\n- Mask Generators are included, as well as source files."
