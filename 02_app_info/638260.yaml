    about_the_game: "The rich folklore continues with this exciting tale set in an\
      \ old Slavic land. As Child of Spring, can you save the world from eternal winter?<br\
      \ />\r\n<br />\r\nA cruel and cold Goddess of Winter has hijacked springtime,\
      \ and her victim has called on you for help. You'll be surprised by what you,\
      \ a lowly peasant, can do in the face of evil \u2013 and what cute little furry\
      \ friends you\u2019ll meet along the way in Myths of the World: Stolen Spring.<br\
      \ />\r\n<br />\r\nThis is a special Collector's Edition release full of exclusive\
      \ extras you won\u2019t find in the standard version. The Collector's Edition\
      \ includes:<br />\r\n<br />\r\nExplore your legacy in the bonus game<br />\r\
      \nBuy pet toys and treats with coins<br />\r\nEarn achievements as you play<br\
      \ />\r\nSoundtracks, wallpapers, screensavers and art<br />\r\nIntegrated Strategy\
      \ Guide"
