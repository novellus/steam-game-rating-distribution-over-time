    about_the_game: Onager! is a physics based game filled with challenging puzzles
      in fully destructible environment, the goal is to destroy all blue monsters
      and their lairs using as few shots as possible to gain maximum score, but monsters
      can be tricky too, do not let them to fool you.<br><br>Key features:<br><br><ul
      class="bb_ul"><li>Destructible world</li></ul><br><ul class="bb_ul"><li>2D physics
      simulation</li></ul><br><ul class="bb_ul"><li>Many puzzles are waiting for you,
      while you're going through the game</li></ul><br><ul class="bb_ul"><li>Steam
      leaderboard support</li></ul><br><ul class="bb_ul"><li>27 levels</li></ul>
