    about_the_game: "Set your sights on 10 of North America\u2019s most famous hunting\
      \ regions. Featuring a huge variety of animals, massive playable maps, and authentic\
      \ weaponry and gear used by the pros.<br><br><ul class=\"bb_ul\"><li>Over 20\
      \ species of game including whitetail deer, mule deer, elk, moose, and bear.<br></li><li>Dozens\
      \ of customizable weapons including rifles, shotguns, side arms, and bows.<br></li><li>A\
      \ true hunting experience with factors such as scent, stalking ability, calls,\
      \ decoys, and GPS mapping technology.<br></li><li>Four mini-hunt games including\
      \ Target Range, ATV Racing, Blind Fire, and Coyote Cruise.<br></li><li>Fun gameplay\
      \ options for experienced hunters or first timers</li></ul>"
