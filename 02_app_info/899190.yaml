details:
  data:
    about_the_game: "A\_Piece\_of\_Wish\_upon\_the\_Stars\_is\_a\_visual\_novel\_\
      (a\_subgenre\_of\_advanture\_game)\_produced\_by\_the\_independent\_game\_production\_\
      team\_Lingtan\_Studio.\_In\_this\_game,\_players\_will\_click\_to\_keep\_the\_\
      text,\_graphics\_and\_sound\_moving,\_while\_making\_narrative\_choices\_along\_\
      the\_way\_to\_get\_access\_to\_different\_storylines\_and\_more\_than\_one\_\
      ending.\_As\_a\_visual\_novel,\_it\_has\_6\_main\_characters\_with\_their\_\
      own\_voice\_actors\_and\_character\_sprites\_(\u7ACB\u3061\u7D75\_tachi-e),\_\
      3\_storylines\_to\_explore,\_6\_endings,\_more\_than\_30\_special\_event\_CGs\_\
      and\_a\_screenplay\_with\_up\_to\_400\_thousands\_words. <br><br>--------------------------------------------------------------------------------------------------------------<br><br><br>Graduated\
      \ from high school, Guang gave up the opportunity to enter college and began\
      \ to work, making a living for him and his little sister. The days has been\
      \ reassuringly quiet for a year.<br><br>However, all things seem to change in\
      \ this summer.<br><br>Geran, Guang's little sister, who facing the pressure\
      \ of schoolwork, becomes more and more anxious.<br><br>Zi, his high school friend,\
      \ has retured to their town during summer vacation and met with him again.<br><br>The\
      \ elvish girl who lives around him as the girlfriend of his sister, Yingye,\
      \ also walked into his world.<br><br>A ripple of fate is about to go through\
      \ the smooth days. Geran's hidden wish leads the track of their lives to meet\
      \ in one midsummer day.<br><br>Faced with the future confusing to think and\
      \ the attachment difficult to speak, how could they find their answers for love?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/899190/extras/\u4F17\u7B79\
      1-2.jpg?t=1568887418\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/899190/extras/\u4F17\
      \u7B792-2.jpg?t=1568887418\" />"
