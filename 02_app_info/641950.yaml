      online and Warcraft!<h2 class="bb_tag">gameplay and Features </h2> <br><br><ul
      class="bb_ul"><li>    Start with nothing and try to survive.<br></li><li>    Build
      and defend your village.<br></li><li>    Craft quality items based on your skills
      levels.<br></li><li>    No fixed class , exp or caps lavels, only skills to
      train!</li></ul>
