    short_description: 'You have one goal: SURVIVE! Dive into this immersive cinematic
      story and experience first-hand as Captain Terrence flies a starfighter on a
      desperate mission to save mankind, searches for safety on an alien planet, and
      outwits a robot gone mad. Experience this sci-fi story in stunning VR.'
