    about_the_game: 'The universe is a cruel and unforgiving place and mankind may
      not survive. Step into the science fiction world of legendary writer Harlan
      Ellison and experience one of his greatest short stories. Life Hutch VR takes
      you inside the mind of starship pilot Ernie Terrence as he leads an attack on
      the alien Kyben horde and struggles to survive the aftermath of the battle.
      Feel the emotions of Captain Terrence as he searches for safety and struggles
      for his survival against an unexpected foe.<br><br>Life Hutch VR is a 30+ minute
      immersive cinematic experience featuring captivating scenes and desperate battles.<br><br><strong>Note:
      Choose &quot;Enhanced&quot; for the VR Quality setting to see the best visual
      quality</strong><br><br><u>Purchase includes non-VR Windows and Macintosh desktop
      versions.</u>'
