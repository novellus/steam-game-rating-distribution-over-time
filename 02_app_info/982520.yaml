    about_the_game: "With <strong>Movavi Photo Editor</strong>, you can easily edit\
      \ your pictures, create collages and banners, so you could share your photos\
      \ on social networks. Restore family phots, change the background, and retouch\
      \ portraits. The smooth new interface will help you edit pictures in a snap.\
      \ With the help of Al-powered photo enhancement, editing will take no time:\
      \ the program will improve your pictures automatically. In Photo Editor you\
      \ will find all popular formats: JPEG, PNG, RAW.<h2 class=\"bb_tag\">Editing</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/982520/extras/1.gif?t=1608687886\"\
      \ /><br> <br>Make your pictures brighter, increase color saturation, and sharpen\
      \ details. Crop and rotate pictures for Instagram and apply any of the colorful\
      \ filters. Vignettes turn your everyday pictures into retro images. Use the\
      \ original effects to make a pop art poster and surprise your friends. Mirror\
      \ photos vertically or horizontally, add text and make collages.<h2 class=\"\
      bb_tag\">Smart Auto Enhancement</h2> <br>Don\u2019t waste time editing pictures\
      \ manually \u2013 try the new and improved auto enhancement. Based on neural\
      \ networks, our smart algorithm will edit your pictures for you in no time.\
      \ All you need to do is click the mouse. The program will analyze image colors\
      \ and choose the best settings, so your photos will be saturated and the details\
      \ will be super-sharp.<h2 class=\"bb_tag\">Background Changes and Object Removal</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/982520/extras/3.gif?t=1608687886\"\
      \ /><br> <br>Remove people from one photo  and place them in another. Change\
      \ the background and create a brand new context for the people in the picture:\
      \ seconds ago, they were on a busy street; now they\u2019re on a tropical island.\
      \ Erase crowds from background to draw attention for people in the foreground.\
      \ The program can now identify human silhouettes automatically, so you can remove\
      \ unwanted objects with ease.<h2 class=\"bb_tag\">Section Selection</h2> <br>Now\
      \ you can remove shadows from faces, sharpen clouds, or make flowers zing with\
      \ color. The program can focus on improving just one specific area you select\
      \ \u2013 the rest of the picture stays the same. Try the new Selection Tools:\
      \ Brush, Lasso, Magic Wand, and Rectangular Marquee.<h2 class=\"bb_tag\">Text\
      \ and Frames</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/982520/extras/5.gif?t=1608687886\"\
      \ /><br> <br>Apply new frames and turn your pictures into Polaroids or movie\
      \ stills. You can change the size, width, color, and transparency of the frame.\
      \ With the improved text tools, you can turn your photos into postcards and\
      \ holiday cards with added greetings. The words will align automatically, but\
      \ you can also twist text captions around."
