  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/644000/extras/Header.png?t=1589562611"
      /><br><br>Humanity has placed itself on a path to extinction. Our last hope
      against the genocidal artificial intelligence program lies within Remnant City,
      the largest human colony settled within the remains of Phobos and Deimos in
      Martian orbit. Part role-playing game, real-time strategy, and space simulation,
      Interstellar Prime takes players on an unforgettable journey to the future of
      our solar system and beyond in a desperate fight for survival.<br><br>Set up
      bases to mine resources, shoot your way through enemies, customize your space
      vessel, and recruit and develop relationships with your crew in an attempt to
      save humanity from annihilation.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/644000/extras/Gameplay.png?t=1589562611"
      /><br><br><br>Merging three massive game genres is a challenge, but its that
      pressure that motivates us to deliver an immersive and revolutionary experience.
      An experience that will put you into the shoes of a 22nd-century starship captain,
      and with such an exciting role comes many obstacles to overcome. As you pioneer
      the stars, you will learn that there is much more to being a captain than just
      exploration, you can lead a faction, forge alliances, wage war, build your own
      structures on planets, start your own mining company, found new and profitable
      trade routes, uncover a deep and eerie mystery of a long lost advanced human
      society, and much, much more. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/644000/extras/Story.png?t=1589562611"
      /><br><br>The Next Millennium<br>The year is 2167, man lives peacefully on earth
      with the advancement of technology creating free energy and the abundance of
      food and prosperity throughout the earth. An efficient governing system with
      all political barriers neutralized through the power of the free market and
      regulation of the United Earth Federation. Mankind can now set their eyes solely
      on conquering Space and venture out to the solar system. Key technologies that
      made space travel a possibility are nuclear fusion, 3D metal printing, carbon
      magnets which create artificial gravity, virtual reality, food computing, and
      genetic engineering. Many factions rise for the race to the stars, each with
      their own agenda. It is the gold-rush and the wild wild west of the 22nd century.
      However space is vast, no form of law or government of any kind could ever extend
      to enforce whoever is out there.
