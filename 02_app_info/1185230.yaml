    about_the_game: <strong>Choose for <i>ME</i></strong> belongs to the &quot;Puzzle
      Drama&quot; genre, in which the player will find himself at the center of an
      exciting story told as in a movie.<br><br><ul class="bb_ul"><li> Help Mads to
      shed light on his memory and reconstruct the moments that marked his life...
      and the development of his video game<br></li><li> Live this emotional journey
      and discover the truth solving puzzles and riddles<br></li><li> Get carried
      away by the psychological flow and explore Mads' mind</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1185230/extras/loop.gif?t=1572644353"
