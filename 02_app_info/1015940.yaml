  data:
    about_the_game: "<h2 class=\"bb_tag\">Tales of real stories</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1015940/extras/Based-on-real-stories-Recovered.gif?t=1607591634\"\
      \ /><br>Welcome to Elk, an adventure game set on a fictional island stitched\
      \ together with true stories and tall tales, and inhabited by the people who\
      \ lived them.<h2 class=\"bb_tag\">Story</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1015940/extras/WalkingWithJan.gif?t=1607591634\"\
      \ /><br>You play as Frigg, a young carpenter trading their busy life in the\
      \ city for an apprenticeship in a small town. When she arrives in Elk, Frigg\
      \ worries that the slower pace of life will be boring (they don\u2019t even\
      \ have the internet), but quickly discovers nothing could be further from the\
      \ truth!<h2 class=\"bb_tag\">Tragic stories told with love and sometimes humour</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1015940/extras/FrozenJeppe.gif?t=1607591634\"\
      \ /><br>The stories reflect the drama of our lives, on Elk it\u2019s known that\
      \ humour, love and death go hand in hand. Life may seem hard sometimes, but\
      \ it is always followed by laughter.<h2 class=\"bb_tag\">Make new friends</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1015940/extras/GelkStack.gif?t=1607591634\"\
      \ /><br>On Elk, you will meet weird and wonderful characters - people whom the\
      \ world has either ignored or forgotten. Follow their ups and downs, their odd\
      \ drinking rituals and their unique ways of tackling whatever life throws at\
      \ them.<h2 class=\"bb_tag\">Unique mini games </h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1015940/extras/SquirrelTraps.gif?t=1607591634\"\
      \ /><br>Help your new friends on Elk through playful mini games. All games are\
      \ uniquely tailored to underline the story and the mood of the game.<h2 class=\"\
      bb_tag\">Meet the people who told the original stories</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1015940/extras/Mom.gif?t=1607591634\"\
      \ /><br>We value the importance of storytellers, those who carry the tales of\
      \ others and share them. That's why, in Elk, you will also meet the living storytellers\
      \ who inspired us to make this game.<h2 class=\"bb_tag\">How we used true stories\
      \ in the game?</h2>True stories? how to use a true story in an ethical way?\
      \ This is how we have dealt with it in Welcome to Elk:<br><br>The stories in\
      \ Welcome to Elk, are told by the people who we know and/or were there when\
      \ the events took place. All are told from memory. The way they are used both\
      \ on our webpage and in the game is true to the core story but everything like\
      \ names, locations and other details are changed, renamed and often re-framed\
      \ to protect the real people behind them, therefore, we call them tall tales.\
      \ The stories are not one to one like you would experience in true crime for\
      \ example. They are rewritten and combined to one linear narrative. Characters\
      \ may play a role in one story where they where not a part of originally and\
      \ only us who designed it will ever know \u2013 or come close to the real truth\
      \ of the stories.<br><br>Welcome to Elk might look like a \u201Cfun\u201D game\
      \ but it\u2019s about telling stories \u2013 some are filled with humour others\
      \ are dark, but they go hand in hand."
