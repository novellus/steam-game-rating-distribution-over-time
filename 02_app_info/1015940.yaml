      notes: "The game contains scenes including deaths and children experiencing\
        \ murder. Alcohol abuse, sexual assault, prostitution, violence and offensive\
        \ language.\r\n\r\nWelcome to Elk is built on true stories, told with respect\
        \ and care. But because of the nature of the game and stories, the player\
        \ might find themselves in situations that they find uncomfortable. You can\
        \ read the true stories beforehand on Steam to get a feel for what you might\
        \ experience in the game.\r\n\r\n"
    controller_support: full
