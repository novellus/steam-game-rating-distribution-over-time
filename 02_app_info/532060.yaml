    about_the_game: "Third part of the cyberpunk visual novel series Invisible Apartment.<br\
      \ />\r\n<br />\r\nKacey's story comes to an end. The Invisible Apartment cyberpunk\
      \ visual novel series began in 2014 and has seen three parts of the series so\
      \ far.<br />\r\n<br />\r\nKacey &amp; Alex find themselves in a complicated\
      \ situation. They're both on the run, Alex no longer works at the Central Intelligence\
      \ and they don't know the whereabouts of Alex's mom who is detained in a sleeper\
      \ cell."
