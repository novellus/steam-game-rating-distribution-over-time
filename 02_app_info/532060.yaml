    review: "Das Finale von Invisible Apartment. Es ist ein w\xFCrdiger Abschluss\
      \ und die meisten Fragen werden beantwortet. Obwohl das Universum toll ist und\
      \ ich gerne mehr davon sehen will, besitzt die Reihe einige Makel:\n- Abst\xFC\
      rze (Windows 8.1)\n- Schlechtes Interface\n- Viel zu kleine Buchstaben\n- Lesetempo\
      \ nicht einstellbar\n- Harte Schnitte und \xDCberg\xE4nge\n- 1'000 Entscheidungen,\
      \ 6 Save Files\n\nVersteht mich nicht falsch: Ich mag die Reihe wirklich, aber\
      \ diese Probleme betr\xFCben das eigentlich zauberhafte Artdesign mit der sch\xF6\
      nen klangvollen Musik."
