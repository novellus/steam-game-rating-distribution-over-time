    detailed_description: MX Bikes is a realistic motocross simulator, based on a
      scratch built physics engine that accurately simulates motorcycle dynamics and
      setup options.<br><br>MX Bikes also allows to host and join online races. During
      events data is collected, to provide statistics for riders' comparison.<br><br><u>Please
      note that there are neither AI nor a career mode.</u><br><br>More features:<br><ul
      class="bb_ul"><li>automotive industry-standard tyre model<br></li><li>chassis
      flex simulation<br></li><li>dynamic terrain deformation<br></li><li>wet terrain
      simulation and wet weather<br></li><li>user-selectable rider gestures<br></li><li>a
      plugins interface allows external programs to receive realtime data from the
      simulated bike<br></li><li>LAN and online racing. Dedicated server available<br></li><li>possibility
      to paint bike, helmet, kit, boots and gloves<br></li><li>tools and documentation
      are provided to allow advanced users to build and integrate new tracks, bikes,
      helmets, protections and more<br></li><li>Native Oculus Rift and SteamVR ( HTC
      Vive, Valve Index ) support<br></li><li>FreeTrack support<br></li><li>EDTracker
      support</li></ul>
