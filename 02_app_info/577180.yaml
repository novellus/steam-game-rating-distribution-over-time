details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">About this game\uFF1A</h2>Sin Castle is\
      \ a slightly high difficulty adventure game that focus on puzzling\uFF0C contains\
      \ various policy elements, rigorous rules. The key of puzzle this game is reasonable\
      \ attributes assignment, props use, and equipment collocation. As the grids\
      \ opened, game player will encounter all sorts of strategic monsters and puzzling\
      \ design.<h2 class=\"bb_tag\"><h2 class=\"bb_tag\">Features:</h2></h2><br><ul\
      \ class=\"bb_ul\"><li>Well designed game content: More than 20 puzzle designs,\
      \ different kinds of attributes assignment, props use and equipment collocation\
      \ derives multiple ways of playing. A variety of grids design include monsters,\
      \ stores, linkage and hidden grids, etc. We spent a large amount of time in\
      \ balancing game mechanics and numerical system to make the game has high playability.\
      \ Ukiyoe and glass painting helped us to creat a minimalist style.</li></ul><br><ul\
      \ class=\"bb_ul\"><li>Colorful props: Various props design include more than\
      \ 40 normal props, more than 30 special props, 9 pair of equipment(4 items)with\
      \ specific set bonuses, more than 10 rare props, such as Dragon Tears, Chest\
      \ of the Fate, Sanctuary of God, Spear of Longinus, Samuel boots of destruction,\
      \ Beelzebub blade of Gluttony, etc. Conquer evil desires with these strong props.</li></ul><br><ul\
      \ class=\"bb_ul\"><li>Tough monsters design: Three different level monsters\
      \ are more than 40, dishonest Myrddin snake spirit, Wine-loving drunkard, jealous\
      \ lovers, etc. Different monsters require different solutions.</li></ul><h2\
      \ class=\"bb_tag\"><h2 class=\"bb_tag\">Thanks\uFF1A</h2></h2>Thanks for viewing!\
      \ Any good suggestions, please leave message and discuss here~, we will get\
      \ good advice to enrich the game constantly and make it better!"
