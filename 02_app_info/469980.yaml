    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/469980/extras/heading-3-legend-of-miro.png?t=1471881717"
      /><br><br>The story puts you in <strong>James Sullivan's</strong> shoes. A programmer
      at Red Zone 44 Security Inc. His main job at the company is to develop firewall
      algorithms to ensure the security of the clients servers. James is fascinated
      by numerology and has developed an obsession for various numbers and their meaning.
      <br><br>Due to his job, someone decides to change his life forever by forcing
      him to reconsider his priorities and the important things in his life. Play
      as James as you try to survive and return to your normal life as a changed person.
      But what if you can't? Is everything you accomplished gone forever?
