  data:
    about_the_game: "Sweet Tooth 2 - is a physical puzzle game with a side view.<br\
      \ />\r\n<br />\r\nIn the second part, there are more new items to pass, the\
      \ game has become more difficult!<br />\r\n<br />\r\nThe player needs to help\
      \ the green jelly-like creature, pass the levels and collect candy using physical\
      \ laws. The character can take 2 forms square and circle, this is actively used\
      \ in solving puzzles.<br />\r\n<br />\r\nThe game has 30 levels that become\
      \ more complex as you progress, adding new items to pass, complicating and diversifying\
      \ the gameplay.<br />\r\n<br />\r\nI bet only 25% of people will pass all the\
      \ levels and only 1% will collect all 3 candies in each level.<br />\r\nSo if\
      \ you are looking for challenging puzzles, then welcome!"
