    about_the_game: 'The demons of the Seven Deadly Sins have broken free of their
      fiery prison and taken up residence in Sacra Terra!  Use your cunning to defeat
      each demon and rescue humanity from destruction!  As you explore a decaying
      hospital, unlock the secrets of a medieval abbey, and search eerie catacombs,
      you''ll receive help from a pure spirit known only as Angel.  Who she is and
      what happened to her is just one of the shocking truths you will uncover as
      you find well-hidden clues, gather useful items, and solve cleverly designed
      puzzles!  The Collector''s Edition of Sacra Terra: Angelic Night contains a
      bonus chapter, a step-by-step walkthrough, desktop wallpapers, and concept art.'
