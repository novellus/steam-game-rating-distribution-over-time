    about_the_game: "Featuring the talents of <i>Tales of</i> series scenario writer\
      \ Takumi Miyajima and <i>Tales of</i> series character designer Kosuke Fujishima,\
      \ this JRPG appoints you to lead an elite military force known as ACID (Anti-Chimera\
      \ Interception Division) to defend humanity from enemies transformed by the\
      \ mysterious Chimera Virus! Fight in a real-time battle system alongside your\
      \ teammates--but don't let your guard down. Investigate your allies to expose\
      \ the traitor infected by the virus, before it's too late!<br><br><u><strong>Key\
      \ Features</strong></u><h2 class=\"bb_tag\">TAKE THE FIGHT INTO OVERDRIVE!</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/726950/extras/DRV1.png?t=1589302833\"\
      \ /><br><ul class=\"bb_ul\"><li>Characters can transform into their stronger\
      \ split personalities mid-battle, but be strategic \u2013 too many transformations\
      \ will lead to Fatigue!</li></ul><h2 class=\"bb_tag\">CUSTOMIZE COMBOS!</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/726950/extras/DRV2.png?t=1589302833\"\
      \ /> <br><ul class=\"bb_ul\"><li>Customize weapons and attack combinations for\
      \ each character, and do more damage with Riot Combos, Simultaneous Attacks,\
      \ and more! </li></ul><h2 class=\"bb_tag\">A TRAITOR AMONGST YOU!</h2> <img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/726950/extras/DRV3.png?t=1589302833\"\
      \ /><br><ul class=\"bb_ul\"><li>Depending on your choices, a team member will\
      \ betray you. Find the traitor in visual-novel style interrogation sequences,\
      \ and change the game\u2019s ending!</li></ul>\u203BUninstalling DLC items may\
      \ prevent users from loading save files made before the DLC item was uninstalled.\
      \ To ensure that users can load all Dark Rose Valkyrie save files, we recommend\
      \ that users do NOT uninstall DLC items."
