    about_the_game: "Flesh Eaters DLC - New Maps<br />\r\n<br />\r\nHi people,<br\
      \ />\r\n<br />\r\nIt has been a long time, Flesh Eaters code is too complicated\
      \ at this point to make any real changes to it that we can afford but we found\
      \ that we can add more maps without distributing main code so here we are.<br\
      \ />\r\n<br />\r\nDLC content:<br />\r\n- 2 new sandbox maps: Survival II &amp;\
      \ Objective II<br />\r\n- 1 new map in story mode: Arcade room <br />\r\n- New\
      \ resource type in Objective II<br />\r\n<br />\r\nThank you all!<br />\r\n\
      <br />\r\n<br />\r\n*50% of income from this DLC will be invested in making\
      \ Flesh Eaters 2 from zero*"
