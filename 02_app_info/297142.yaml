    about_the_game: "From a leisurely jog to an intense bench-pressing session, your\
      \ Manga characters need a great work-out outfit! <br />\r\n<br />\r\nComiPo!:\
      \ Work &amp; Training wear contains 28 new clothing items, including 6 sports\
      \ wear outfits, 4 work-out outfits and 4 casual jackets for both male and female\
      \ characters. Whether you're looking for a wardrobe for the athlete in your\
      \ school dating Manga or need a casual outfit for your business person, you'll\
      \ find both variety and detail in this pack. A fantastic companion to other\
      \ ComiPo! collections, Work &amp; Training Wear expands the creative potential\
      \ of your projects more than ever!"
