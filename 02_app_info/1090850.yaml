    about_the_game: "The F-16C is a single seat, single engine multirole fighter that\
      \ was developed in the 1970s. More than 4,500 units were manufactured and are\
      \ operated today by 26 countries where the aircraft performs numerous missions\
      \ that include air superiority, close air support, precision bombing, air defense\
      \ suppression, reconnaissance and more. Few other aircraft can match its versatility,\
      \ maneuverability, firepower, and huge production numbers.<br><br>Nicknamed\
      \ the Viper by its pilots, the F-16 was designed with a reclined seating position\
      \ for high G tolerance and a single-piece bubble canopy for exceptional visibility\
      \ and comfort. Its lightweight and powerful F-110-GE-129 engine provides a greater\
      \ than 1:1 thrust ratio. Housed in the nose of the Viper is a multifunction\
      \ APG-68(V)5 radar. The aircraft can also be equipped with multiple sensors\
      \ such as the Litening targeting pod and HARM Targeting System (HTS).<br><br>The\
      \ Viper is armed for air-to-air combat with Sidewinders, AMRAAMs, and an internal\
      \ 20mm 6-barrel Gatling gun. It can also be loaded with a wide range of air-to-ground\
      \ weapons that include general purpose bombs, rockets, canister munitions, Mavericks,\
      \ laser- and GPS-guided bombs, and more. The F-16 provides endless gameplay\
      \ in DCS World!<h2 class=\"bb_tag\">Core-Features of DCS: F-16C Viper</h2><ul\
      \ class=\"bb_ul\"><li>Professional Flight Model (PFM) and authentic fly-by-wire\
      \ Flight Control System (FCS).<br></li><li>The most realistic model of the F-16C\
      \ imaginable, down to each bolt and flake of paint, animated controls surfaces,\
      \ lights, damage model, and landing gear.<br></li><li>Detailed simulation of\
      \ the Viper\u2019s many sub-systems like engines, fuel, electrical, hydraulic,\
      \ radios, lighting, emergency, and many, many more. Although features like &quot;auto\
      \ start&quot; are available, the sense of accomplishment cannot be overstated\
      \ while learning to operate this state-of-the-art machine.<br></li><li>Dozens\
      \ of air-to-air and air-to-ground weapons and sensors. From simple rockets to\
      \ high-tech GPS and laser-guided bombs, experience what only F-16C pilots have\
      \ experienced \u2018til now.<br></li><li>A highly realistic and exhaustively\
      \ researched cockpit that is mouse interactive with 6-degrees of freedom. Interact\
      \ with the cockpit by pressing buttons and moving switches. You will feel like\
      \ part of the aircraft with our Advanced Systems Modeling (ASM).<br></li><li>Authentic\
      \ F-16C sounds.<br></li><li>Virtual Reality support. Take advantage of the latest\
      \ VR technologies to immerse yourself in the simulation. Other than the G's,\
      \ you will feel like you are there!<br></li><li>Multiple liveries for the United\
      \ States Air Force and Air National Guard, Air Force, Turkey, Greece, Israel,\
      \ and others.</li></ul><h2 class=\"bb_tag\">At Release Features:</h2><ul class=\"\
      bb_ul\"><li>Color Multifunction Display (CMFD) symbology, Horizontal Situation\
      \ Display (HSD) format, and Head-up Display (HUD) symbology<br></li><li>Digitally\
      \ TACAN and Electronic Horizontal Situation Indicator (EHSI)<br></li><li>RWS,\
      \ SAM, TWS and ACM A/A radar modes<br></li><li>BDU-33, BDU-50LD/HD, Mk-82LDGP,\
      \ Mk-82AIR, Mk-84LDGP, CBU-87 CEM, and CBU-97 SFW unguided bombs<br></li><li>2.75\u201D\
      \ rockets LAU-68 and LAU-131<br></li><li>Joint Helmet Mounted Cueing System\
      \ (JHMCS)<br></li><li>AIM-9L/M/P/X Sidewinder<br></li><li>AIM-120B/C AMRAAM<br></li><li>M61A1\
      \ 20mm cannon</li></ul><h2 class=\"bb_tag\">Post-Release Features:</h2><ul class=\"\
      bb_ul\"><li>Multifunctional Information Distribution System (MIDS)<br></li><li>Link\
      \ 16 Data Link<br></li><li>A/G radar modes<br></li><li>AGM-65D/G/H/K Maverick<br></li><li>AGM-88C\
      \ HARM<br></li><li>AN/ASQ-213 HARM Targeting System (HTS)<br></li><li>AN/AAQ-28(V)\
      \ LITENING targeting pod<br></li><li>GBU-10, GBU-12, GBU-24A/B laser-guided\
      \ bombs<br></li><li>BRU-57/A Smart Rack<br></li><li>CBU-103 CEM and CBU-105\
      \ SFW Inertially Aided Munitions (IAM)<br></li><li>GBU-31/A and GBU-38/B JDAM<br></li><li>AGM-154A\
      \ and AGM-154B JSOW<br></li><li>Integration of the JHMCS with the HARM Targeting\
      \ System (HTS), Link 16, and AIFF<br></li><li>ALE-50 towed decoy<br></li><li>\
      \ </li></ul>"
