    about_the_game: "Bring your music productions to life in the best possible quality.\
      \ Samplitude Music Studio Steam Edition provides you with a complete professional\
      \ solution for recording, composing, mixing and mastering your music.<br>\_\
      <h2 class=\"bb_tag\">New features</h2><ul class=\"bb_ul\"><li> New: Cinematic\
      \ Soundscapes, exotic instrument collection<br></li><li> New: Church Organ,\
      \ virtual Italian organ<br></li><li> New: Concert Grand, virtual grand piano<br></li><li>\
      \ New: Lead Synth, virtual synthesizer<br></li><li> New: Jazz Drums, acoustic\
      \ drum set<br></li><li> New: Soundtrack Percussion, for grooves &amp; rhythms<br></li><li>\
      \ New: Thousands of sounds  grooves from the genres of Jazz, Rock Pop, Movie\
      \ scores, Latin and Ambient.</li></ul><br><br><strong>Tutorials:</strong><br>Our\
      \ introductory and tutorial videos can be found on our website in the Know-how\
      \ section under online video tutorials. Artist interviews and background information\
      \ in Magix audio blog.\_ <br>\_<br>\_<h2 class=\"bb_tag\">Highlights </h2><ul\
      \ class=\"bb_ul\"><li> 19 virtual instruments (pianos, guitars, synthesizers,\
      \ drum machines) <br>Multitrack recordings in 24-bit/96 kHz studio quality<br></li><li>\
      \ Notation help to display and print MIDI files <br></li><li> MIDI support:\
      \ including MIDI Learn<br></li><li> 64-bit &amp; multi-core support, 32-bit\
      \ floating point processing<br></li><li> Interfaces: VST3, VST2, ASIO, ReWire,\
      \ MTC, MC<br></li><li> Timestretching and pitchshifting algorithms from zplane</li></ul>\_\
      <h2 class=\"bb_tag\">Virtual Instruments</h2><br><strong>8 different drum machines\
      \ </strong><br>Percussion, electronic sets, complete rock drums, jazz drums\
      \ and BeatBox 2 help you create the right groove for rehearsing, jamming or\
      \ creating new songs.<br><br><strong>4 virtual synthesizers </strong><br>Create\
      \ catchy leads, cinematic sounds, abstract audio worlds, euphoric sequences,\
      \ grating basslines and oscillating pads with the Lead Synth, DN-e1, Revolta\
      \ and Cinematic Synth.<br><br><strong>A complete choir </strong><br>The new\
      \ virtual choir includes female, male and mixed voices and can be used in combination\
      \ with the church Organ and Concert Grand to create elegant melodies.<br><br><strong>Conduct\
      \ three choirs</strong><br>Operate and play an original sampled choir. All voices\
      \ for female, male and mixed choirs are available in different presets and you\
      \ can choose from various types of room tone.<br><br><strong>Folk instruments</strong><br>This\
      \ great collection of traditional instruments is excellent for modern music\
      \ production and improvising at the keyboard. The banjo, steel guitar, folk\
      \ piano, percussion and folk bass instruments have been sampled and designed\
      \ with great care.<br><br><strong>Accordion</strong><br>The virtual accordion\
      \ adds a light, French sound to chilled out beats and traditional songs. It's\
      \ the ideal instrument for making background music different and interesting.<br><br><strong>Remix\
      \ with the Vita Sampler</strong> <br>This sampler's got the groove. Develop\
      \ your own sounds from audio files. Drag  drop audio files into the sampler\
      \ \u2013 cuts and pad assignments are made automatically.<br>\_<h2 class=\"\
      bb_tag\">Additional highlights</h2><br><strong>Mastering Suite</strong><br>Balanced\
      \ compression, precisely defined frequencies and the right volume, without affecting\
      \ dynamics. The new Mastering Suite lets you create sounds for your music that\
      \ are completely unique.<br><br><strong>Free app</strong><br>Use the free MAGIX\
      \ Audio Remote app for starting and ending recording sessions in Samplitude\
      \ Music Studio with your smartphone or tablet - even while you're at the piano\
      \ or in the rehearsal room or sound booth."
