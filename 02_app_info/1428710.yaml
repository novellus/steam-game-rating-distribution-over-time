details:
  data:
    about_the_game: "<strong>The Twin Kingdoms:</strong> Explore the breadth of the\
      \ Twin Kingdoms, from the flooded catacombs of the Drizzling Ossuary to the\
      \ windtorn stairwells of the Dust Spire. Face deadly enemies, meet new allies,\
      \ and discover rare upgrades as you journey to the pinnacle of Crescentpeak.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1428710/extras/TTOJ_Twin_Kingdoms.gif?t=1602617807\"\
      \ /><br><br><strong>Energy Rush:</strong> Successful combos give you temporary\
      \ stamina regeneration. A new and unique mechanic to enhance\_the souls-like\
      \ combat experience. Low on stamina? Get Good.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1428710/extras/TTOJ_Energy_Rush.gif?t=1602617807\"\
      \ /><br><br><strong>Vicious Boss Battles:</strong> The war and the plague have\
      \ both unleashed unimaginable horrors throughout the kingdoms. Battle corrupted\
      \ saints, drowned wyverns, and the Gods themselves in numerous multi-phase boss\
      \ fights.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1428710/extras/TTOJ_Drowned_Brother.gif?t=1602617807\"\
      \ /><br><br><strong>Steal Boss Abilities:</strong> Steal the power of bosses\
      \ you defeat, then use them to unleash devastating special attacks on your enemies.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1428710/extras/TTOJ_Boss_Abilities.gif?t=1602617807\"\
      \ /><br><br><strong>Customize Your Build:</strong> Expand your arsenal as you\
      \ explore the world. Choose your playstyle from a wide variety of weapons, armors,\
      \ items, spells, and Gifts, as you level up to your full potential.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1428710/extras/TTOJ_Customize.gif?t=1602617807\"\
      \ />"
