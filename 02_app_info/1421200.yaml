  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1421200/extras/Bridge_View_One.png?t=1607088035\"\
      \ /><br><br>The AI defense systems that has safe guarded the Galactic Alliance\
      \ for years, has now gone wild! It is up to you and your crew to fight the AI\
      \ defense systems and take\_ back\_ control of the galaxy!<br>This game is fully\
      \ built around Steam remote play. You and 3 other friends can control a star\
      \ ship together and fight back enemies that you encounter!\_Different star ships\
      \ to control, each having their different movement and weapons, and some will\
      \ have abilities.\_<br>Different missions to play from, following the story\
      \ mode, or you can pick one at random for more reward! Which you can use to\
      \ get new starships!\_<br>Control a lot of different starships! As you fight\
      \ for the survival of mankind! Each station has its own feature for controlling\
      \ the ship, From flying the ship itself, to managing the power of the ship and\
      \ selecting the targets!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1421200/extras/Space_Game_Frigate_Fireing.PNG?t=1607088035\"\
      \ /><br><br>Do you have what it takes to save the galaxy? Or will you let it\
      \ fall into AI control?"
