details:
  data:
    about_the_game: "<strong>The Noblemen of Korea lead the offensive!</strong> Play\
      \ as the magnificent Koreans - an advanced civilization that focuses on gunpowder\
      \ units and economy management. <br><br>Use Nobles to aid in your economic and\
      \ militaristic expansion. Archers and Hand Cannoneers provide strong firepower\
      \ and the formidable Hwacha ensures total dominance in ranged combat. Mortars\
      \ grant mobility and deadly siege capabilities. The elite Hwarang are a deadly\
      \ combination of light cavalry and archers. Monks can heal allied units when\
      \ in group. Swordsmen and Spearmen complete an incredibly powerful army.<br><br>\u2022\
      \ Play as the Koreans in every Singleplayer and Multiplayer mode.<br>\u2022\
      \ Unique Nobles, Hwacha, Hwoarang and Channelling mechanics.<br>\u2022 6 unique\
      \ Challenges.<br>\u2022 21 buildings, 29 units.<br>\u2022 2 heroes: Eulji Mundeok\
      \ and Sejong the Great."
