    about_the_game: "Dark Deception: Monsters &amp; Mortals is a multiplayer horror\
      \ game where players take on the role of monsters and mortals from the Dark\
      \ Deception universe (and others) and battle each other in nightmarish mazes.\
      \ Some mazes will look familiar to Dark Deception fans, but many will be completely\
      \ new! Monsters &amp; Mortals has multiple gameplay modes to play with your\
      \ friends:<br />\r\n<br />\r\n1. Maze Escape: (3 v 1) Three mortals must collect\
      \ the required number of shards to summon the portal &amp; escape, while a monster\
      \ seeks to stop or kill them before the time expires. <br />\r\n<br />\r\n2.\
      \ Shard Mayhem: Monsters only mode. 4 players compete against one another in\
      \ a free for all to collect the most shards in the time limit provided. Shards\
      \ spawn in waves and can be stolen from other players by attacking or killing\
      \ them. <br />\r\n<br />\r\n3. Soul Collection: 4 Mortals compete for shards\
      \ in order to save their own soul. At the end of each shard wave, Malak will\
      \ come for the player with the fewest shards and take their soul. They will\
      \ become a monster and must hunt down the remaining mortal survivors. In the\
      \ end, only one mortal will win the right to keep their soul. <br />\r\n<br\
      \ />\r\nHere are some of the key features of Monsters &amp; Mortals:<br />\r\
      \n<br />\r\n- Unique mazes inspired by &amp; taken from the hit game, Dark Deception.<br\
      \ />\r\n- Powerful ultimate abilities unique to each character.<br />\r\n- Turn\
      \ the tables with trap &amp; boss activations. Monsters &amp; Mortals adds new\
      \ never-before-seen bosses!<br />\r\n- Collect item boxes to gain powers, health,\
      \ trap items, status effects, and more!<br />\r\n- Waves of shards to collect<br\
      \ />\r\n- Level up to unlock new stat tiers and level rewards!<br />\r\n- Play\
      \ as monsters or mortals depending on which game mode you play. <br />\r\n-\
      \ Unlock monster &amp; mortal skins, art, new characters, and more in the Store!<br\
      \ />\r\n- Instant matchmaking makes playing a game quick &amp; painless!<br\
      \ />\r\n- Invite your friends to private matches easily with our invite code\
      \ system! Play with people you know!"
