  data:
    about_the_game: '<strong>About this game</strong><br><br>The last Journey: 19
      Shengli Road is a drama-driven adventure and horror game. The game is close
      to the real life of the city suburbs as the background, tells the story of an
      ordinary truck driver, accidentally drove into a girl, on the way to rescue,
      there is a mysterious and ferocious monster in the dark tightly chasing him.<br><br>Our
      hero will travel through the roads, construction sites, hospitals and other
      scenes on the outskirts of the city, trying to rescue the girl who is hit by
      a car, looking for props, and solving various puzzles that block the way. To
      escape the ambush of all kinds of scary monsters in the dark, to escape hunting
      and tracking. Use various tools to assemble a weapon to fight back. Can he escape
      this disaster and find out the final truth?<br><br><br><strong>Features</strong><br><br>Monsters
      can track you anywhere.<br><br>Find a place where you can dodge the monster
      and avoid a deadly hunt.<br><br>Use props assembled into weapons to fight back
      against monsters.<br><br>Rich props and puzzle Settings.<br><br>You can pick
      up the injured girl and take her to safety.<br><br>Hand-painted scenes, characters,
      and cut scenes.<br><br>Explore the scene close to real life freely and increase
      the sense of involvement.'
