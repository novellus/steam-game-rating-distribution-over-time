    review: "Ouais, bah nan... Je comprend pas l'int\xE9r\xEAt de ce jeu enfaite...\
      \ \nJe l'ai pris en voulant le tester car je ne captais rien au concept en regardant\
      \ les photos et vid\xE9os. Donc j'ai voulu tester par moi m\xEAme et me faire\
      \ mon propre avis.\n\nEn gros, tu passes de pi\xE8ces en pi\xE8ces, en ayant\
      \ pour seul but de casser le plus d'objet possible, pour qu'une porte s'ouvre\
      \  enfin, ce qui te permettra d'aller a la salle suivante. (qui changent a chaque\
      \ partie, comme un rogue like.)\nEt en plus de \xE7a, dans ces salles, on va\
      \ aussi devoir essayer de pas se faire tuer par les ennemis qui repop \xE0 l'infini.\n\
      \nLe gameplay est vraiment \xE9trange et ne m'a pas plu.\nPour casser n'importe\
      \ quel objet, t'as simplement a passer ton personnage sur les objets que tu\
      \ souhaite d\xE9truire, jusqu'ici, pas de soucis...\nMais c'est exactement le\
      \ m\xEAme syst\xE8me pour tuer les ennemies, et c'est l\xE0 que \xE7a coince,\
      \ car on a donc aucune touches pour donner des coup avec la hache que notre\
      \ personnage a entre les mains, et rien que \xE7a, \xE7a enl\xE8ve un gros qqch\
      \ au jeu,  qui enl\xE8ve une grosse partie du fun et qui n'est pas agr\xE9able.\n\
      \nC'est marrant 4 minutes, mais pas plus."
