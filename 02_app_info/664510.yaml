  data:
    about_the_game: Have you ever dreamed of causing untold millions of dollars in
      property damage while steamrolling everyone in your path? Infernal Racket combines
      the satisfaction of arcade-style platforming with the guilty pleasure of shattering
      fragile glassware. Easy to pick up and hard to put down, <strong>Infernal Racket
      is cathartic chaos.</strong><br><br>Smash your way through<strong> hundreds
      of hand-designed levels!</strong> The more property damage you cause, the greater
      the reward, but keep moving--the Spirit of Glass is tracking you down!<h2 class="bb_tag">Key
      features:</h2><br><ul class="bb_ul"><li>Survive over 200 hand-crafted levels
      while breaking everything you can--fine china, priceless sculptures, ancient
      gemstones, and more!<br></li><li>Break glass to gain experience and level up!
      Choose from 10 powerful upgrades, including the dreaded <strong>Murderator (tm).</strong><br></li><li>Adjustable
      shrapnel levels so you can <strong>fill the screen with debris and glass shards</strong>
      to your liking! <br></li><li>It's like Donkey Kong but you always have the hammer!
      It's like Pac-Man but you're always powered up! Get revenge on decades of video
      game enemies that have killed you just by touching you.<br></li><li> Unlimited
      Replayability! Levels are chosen randomly each time you play, but they always
      get more challenging the longer you survive!</li></ul>
