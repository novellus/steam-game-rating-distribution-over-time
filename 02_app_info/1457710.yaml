    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1457710/extras/piorkoA.png?t=1605787407\"\
      \ /><br><br>The game with its visual form and plot refers to the old silent\
      \ movies. It takes us to the surreal, black-and-white world where we play as\
      \ a character named Ignatius.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1457710/extras/STEAMkmaleB.png?t=1605787407\"\
      \ /><br><br>Main character is a boy a bit bored with his current monotonous\
      \ life. One moonlit night something unexpected happened, something that turn\
      \ his orderly life upside down. He encountered a mysterious theater director\
      \ named Vigo, who moves him to oneiric film reality.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1457710/extras/STEAMP2_1_.png?t=1605787407\"\
      \ /><br><br>The player\u2019s task is to find his way in this strange world\
      \ and escape from it.<br>We traverse interesting locations. discovering this\
      \ mysterious universe and trying to unravel its mystery. On our way stands various\
      \ obstacles, logical puzzles and specific oponents.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1457710/extras/STEAMP2A.png?t=1605787407\"\
      \ />"
