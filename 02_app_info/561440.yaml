details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/561440/extras/GB-Steam-Content-Header-v2-expanded.jpg?t=1599692400\"\
      \ /><br>Enter the virtual world of Graffiti Bombing and become a graffiti writer.\
      \ Whether you\u2019re a new artist, seasoned veteran or even all-city hero,\
      \ you can now enjoy the thrill of being a graffiti writer in the crime-free\
      \ (relative) safety of Virtual Reality (VR).<br><br>Prepare your equipment,\
      \ pack your paint and supplies. Grab your piece book, select your outlines,\
      \ plan color schemes, pick paint types and get ready to go all city!<br><br>Bomb\
      \ different locations by tagging, creating quick throw-ups, pieces of graffiti\
      \ and characters. Or take things to the next level, by creating huge graffiti\
      \ burners and massive murals that cover large walls and buildings.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/561440/extras/GB-Title-Game-world-and-Zones-1-0.png?t=1599692400\"\
      \ /><br><ul class=\"bb_ul\"><li>Get transported into a seamless world comprised\
      \ of rich, detailed environments.<br></li><li>Move between zones to discover\
      \ new locations and find different places to bomb graffiti. *<br></li><li>No\
      \ loading or saving screens, everything streams in real-time, offering better\
      \ immersion.<br></li><li>Multiple locations for doing graffiti in the same game\
      \ level / world. You can paint on walls, buildings, tunnels, trains, containers\
      \ and more.. and this is just the beginning! *<br></li><li>Massive, long walls\
      \ in some locations, provide ample room for those mega burners.<br></li><li>Realistic\
      \ environments, with time of day, nature, animals, spatial sound FX and more.\
      \ *<br></li><li>Current game-world and zone mechanics have been designed with\
      \ the longer-term features road-map in mind. *<br></li><li>Remember, Graffiti\
      \ Bombing is a place you go - once you leave, any graffiti remains until next\
      \ time. Want to bomb the same location, then you go over it!</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/561440/extras/GB-Title-Realiistic-Paint-System-1-0.png?t=1599692400\"\
      \ /><br><ul class=\"bb_ul\"><li>Created by a graffiti artist, modeled from experience,\
      \ the system looks and feels realistic.<br></li><li>Spray on walls and surfaces\
      \ with different paints: FT-ACTION 71 (Regular / Multi-purpose), Slick Rick!\
      \ (Gloss), Rack-a-lak (Matt), Zero2Hero (Metallic). *<br></li><li>Areas are\
      \ separated into Paint Zones that load and save automatically as you graffiti.<br></li><li>Check\
      \ your Smart Watch to see Paint Zones status, discover new bombing locations.<br></li><li>Paint\
      \ cans have lids and support different grab types for added realism.<br></li><li>Select\
      \ different cap types, to utilize different spray, line and paint effects. *<br></li><li>Intelligent\
      \ drips system detects paint build-up and spawns realistic drips.<br></li><li>Undo\
      \ / redo system to make sure those outlines and details are perfect. *<br></li><li>Additional\
      \ spray settings give you control over line and spray dynamics.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/561440/extras/GB-Title-Interfaces-and-Settings-1-0.png?t=1599692400\"\
      \ /><br><ul class=\"bb_ul\"><li>Natural interaction with user interfaces, aims\
      \ to feel fun and intuitive.<br></li><li>Actions Assistant is a tablet-like\
      \ device that you use to manage various aspects and settings related to graffiti,\
      \ locomotion, social, interactions and game settings. *<br></li><li>The Graffiti\
      \ Manager allows you to easily select color palettes and create quick color\
      \ swatches using drag and drop. *<br></li><li>Spray can Quick Actions menu system\
      \ offers context access to various settings and panels, such as: Color Palette,\
      \ Color Swatches, Caps Selector, Color Dropper, Spray Size Lock and more. *<br></li><li>Use\
      \ a Clipboard and related actions to import images from your local drive, you\
      \ can use imported images for reference when doing pieces in-game. *<br></li><li>Refer\
      \ to your Smart Watch to get info on current health, paint zone and time of\
      \ day. <br></li><li>Access the GRAF-CORP computer system in-game, to get help\
      \ and play tips.<br></li><li>Choose from three different types of locomotion,\
      \ depending on comfort, and preference.<br></li><li>Game and Quality settings\
      \ give you fine control over setup, tweak things to your liking.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/561440/extras/GB-Title-Interactive-Objects-and-Environments-1-0.png?t=1599692400\"\
      \ /><br><ul class=\"bb_ul\"><li>Use your backpack inventory system to store\
      \ paints, clipboard and more.<br></li><li>Play music on your retro Boombox,\
      \ so you can listen to tunes whilst bombing. *<br></li><li>Rack up at the Bombastic\
      \ - Graffiti Supplies vending machine, to top-up paint supplies. *<br></li><li>Discover\
      \ new ways to interact with the game-world and environments around you. *<br></li><li>You\
      \ can pick up and use objects, open doors, operate lifts and even move vehicles.\
      \ *<br></li><li>To get up to those hard to reach graffiti spots, you\u2019ll\
      \ need to climb or get creative.<br></li><li>Look for objects that you can stand\
      \ on, or stack, ladders to climb and a mobile scissor lift. *<br></li><li>Be\
      \ careful though, some areas can be dangerous, and if you fall from a height\
      \ it hurts!<br></li><li>Also be on the lookout for danger, security systems,\
      \ and dogs... they do bite you know!!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/561440/extras/GB-Title-Media-and-Social-1-0.png?t=1599692400\"\
      \ /><br><ul class=\"bb_ul\"><li>Capture images of locations and graffiti using\
      \ your Actions Assistant\u2019s built-in camera.<br></li><li>Preview and manage\
      \ images via the  Actions Assistant\u2019s camera roll.<br></li><li>Share images\
      \ directly to your own or the Graffiti Bombing Twitter streams. *<br></li><li>Submit\
      \ your best pieces to the official Graffiti Bombing website, for a chance to\
      \ enter the renown Hall of Fame. *</li></ul><br><u>Please note</u>: the Free-To-Play\
      \ version of Graffiti Bombing does not include all features and any items in\
      \ the &quot;About this Game&quot; lists marked with an asterix (*) have limitation,\
      \ or are only available in the full version which can be purchased as a DLC.\
      \ In addition - planned features and content as outlined in the Early Access\
      \ Game section, will only be available with the paid DLC. For the best experience\
      \ and to enjoy all features, please purchase the DLC &quot;<strong>Graffiti\
      \ Bombing - All City Edition</strong>&quot;.<br><br><i>Additional details on\
      \ planned features and development roadmap to come later, after we successfully\
      \ launch into Early Access, and when base game build and features are stable.</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/561440/extras/steam_store_footer_1_0.png?t=1599692400\"\
      \ />"
