    detailed_description: 'Practical overlay for games and other 3D applications,
      with convenient in-game tweaks (smoothness, performance). Advanced framerate/latency
      control; CPU and GPU status. For enthusiasts, professionals, developers...<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Advanced framerate limiter
      with unique smoothing and power efficiency features. Flexible in-game adjustments.<br></li><li>Real-time
      latency control for DirectX games.<br></li><li>CPU status: utilization and memory
      consumption.<br></li><li>GPU status: temperatures, fan speed, resource utilization
      and memory consumption.<br></li><li>Custom user notes and flexible overlay display
      options (compact, or different custom chart types).<br></li><li>Highly efficient
      with minimal resource usage.<br></li><li>Simple under/overclocking (experimental).</li></ul><h2
      class="bb_tag">Community-Driven Development</h2>New features will be added based
      on user preferences. If you''re an eSports player with specific gameplay needs
      or a game developer interested in debugging features feel free to send a message
      detailing your requirements.<h2 class="bb_tag">Privacy and Security</h2>This
      software doesn''t require drivers or administrative privileges to work, and
      it doesn''t write any data to the file system or Windows registry (apart from
      the optional user-controlled settings file). It doesn''t access the internet
      and can be used with Steam in offline mode.<br><br><br>It is adequate for use
      in secure environments and complies with all data protection regulations, including
      CCPA, HIPAA, COPPA and the European GDPR.<h2 class="bb_tag">Current Limitations</h2><ul
      class="bb_ul"><li>GUI is not available for OpenGL games (framerate control features
      still work).<br></li><li>Latency control is not enabled for old DirectX 9 or
      Vulkan games. May be enabled soon, depending on player interest.<br></li><li>GPU
      status and overclocking features only available for AMD and NVIDIA cards.<br></li><li>Some
      status data may be missing (e.g. most graphics cards don''t have a memory temperature
      sensor).<br></li><li>Overclocking has some limitations described in the manual
      (mostly driver-related).<br></li><li>Native UWP apps not supported (some apps
      in the Windows Store).</li></ul><br>Additional gameplay features are currently
      available under NDA. Send a message for demonstrations.'
