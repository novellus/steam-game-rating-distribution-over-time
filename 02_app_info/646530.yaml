    about_the_game: "Another VIP pass to a show by Japan's newest idol group, Hop\
      \ Step Sing!, is yours for the taking! Niina, Mikasa and Shikiri are back after\
      \ their debut song, <a href=\"http://store.steampowered.com/app/538000\" target=\"\
      _blank\" rel=\"noreferrer\"  >&quot;Kisekiteki Shining! (&quot;Miraculous Shining!&quot;)&quot;</a>\
      \ with a second single: &quot;kiss\xD7kiss\xD7kiss&quot;! Join the girls and\
      \ take in the sights of a magical castle as they sing and dance to a melodius\
      \ love song.<br>Note: This content is not a game.<br><br><strong>About Hop Step\
      \ Sing!</strong><br>&quot;I want to sing forever! I'll become an idol!&quot;<br>Niina\
      \ Nijikawa, whose practice at Karaoke paid off and she actually became a real\
      \ idol.<br>Mikasa Minowa, whose need for adulation means she's continually uploading\
      \ videos and hosting live streams.<br>Shikiri Shishiba, who decides the pair\
      \ needs someone to look after them.<br>These three young girls form Hop Step\
      \ Sing! and this is their first single, now available in VR!<br><br><strong>&quot;kissxkissxkiss&quot;</strong><br>Vocals:\
      \ Niina Nijikawa, Mikasa Minowa, Shikiri Shiishiba<br>Character/Set design:\
      \ tanu<br>Lyricist/Composer/Arranger: Yashikin (F.M.F)<br>Music Production:\
      \ Lantis<br>Video Production: Polygon Pictures<br><br><strong>Cast:</strong><br>Niina\
      \ Nijikawa: Maria Sashide<br>Shikiri Shiishiba: Mariko Toribe<br>Mikasa Minowa:\
      \ Natsumi Hioka<br><br><strong>Behind the Scenes</strong><br>Kodansha have gathered\
      \ some of the best creative talents in anime, CG and music for Hop Step Sing!'s\
      \ first foray into the world of J-Pop.<br>Character and set designer, tanu,\
      \ is an up-and-coming illustrator with several anime and manga to his credit\
      \ (Tari Tari and Flip Flappers, etc), with Polygon Pictures (Emmy Award winning\
      \ Star Wars: The Clone Wars) faithfully recreating his designs in 3D. The musical\
      \ side is handled by the prolific Yashikin (Is the Order a Rabbit?, High School\
      \ Fleet amongst others) with production by Lantis (Love Live! series) and the\
      \ vocal talents of Sashide Maria, Toribe Mariko and Hioka Natsumi."
