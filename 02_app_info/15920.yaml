details:
  data:
    about_the_game: "<p>The much anticipated sequel to the #1 casual game of 2005,\
      \ LUXOR 2 sets the new standard for action-puzzlers. LUXOR 2 takes you on a\
      \ beautiful voyage through 88 all-new, gorgeously rendered levels set amongst\
      \ the pyramids of ancient Egypt. Use your mystical winged scarab to shoot and\
      \ destroy the approaching magical spheres, and to help you shoot them down,\
      \ Luxor 2 features more explosive power-ups than ever before.</p>\n\t\t\t\t\t\
      <ul>\n\t\t\t\t\t<li>88 explosively challenging and gorgeously 3D-rendered levels,\
      \ taking casual games to the next level</li>\n\t\t\t\t\t<li>Four invigorating\
      \ levels of difficulty, including the expert level that unlocks the mind-blowing\
      \ Challenge of Horus</li>\n\t\t\t\t\t<li>Over 80 new statistics and badges,\
      \ plus bonus rounds at the end of each stage</li>\n\t\t\t\t\t<li>New ranking\
      \ system to let players work their way from Farm Hand to Pharaoh</li>\n\t\t\t\
      \t\t<li>Three stimulating modes of play, including the new Survival and Practice\
      \ modes</li>\n\t\t\t\t\t<li>13 explosive and unique power-ups, including the\
      \ new Color Cloud, Net, Dagger and Lightning Storm, to help shoot down the oncoming\
      \ enemy spheres</li>\n\t\t\t\t\t<li>13 intense and rewarding bonus rounds at\
      \ the end of each stage in the game</li></ul>\n\n \n\n"
