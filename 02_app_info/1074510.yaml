  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074510/extras/BK.png?t=1600256160\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074510/extras/land_of_flowing_honey.png?t=1600256160\"\
      \ /><br><i>&quot;Beekeeper&quot;</i> is a game of the genre of independent economic\
      \ strategy, in which you will take on the role of a debut beekeeper, making\
      \ his first steps in the honey business. You will take the helm of <strong>your\
      \ own company</strong> and lead it to the top of the rankings in the local newspaper.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074510/extras/ezgif.com-optimize_(1).gif?t=1600256160\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074510/extras/relax.png?t=1600256160\"\
      \ /><br>Thanks to the combination of idyllic, pixel-art graphics with a carefully\
      \ selected, calming soundtrack, <i>&quot;Beekeeper&quot;</i> will take us to\
      \ the green meadows and golden fields of the nineteenth century, where we will\
      \ try our hand at bee-keeping business.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074510/extras/ezgif.com-optimize_(2).gif?t=1600256160\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074510/extras/design_manage_sell.png?t=1600256160\"\
      \ /><br>Plan and implement your vision of your own apiary and lead it to the\
      \ top of popularity. Organize the areas for the construction of beehives and\
      \ other elements and make sure that your bees lack nothing. Use the earned funds\
      \ to invest in new areas for beehives construction and offer honey of higher\
      \ quality.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074510/extras/ezgif.com-optimize.gif?t=1600256160\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074510/extras/art_inter_annou.png?t=1600256160\"\
      \ /><br>The local newspaper will be happy to look at our activities and publish\
      \ relevant information. Not all articles are useful, but reading some of them\
      \ we will be able to find out some valuable information. In addition, for time\
      \ to time the ranking of the best apiaries is placed here, and our goal is of\
      \ course the first position in this ranking.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074510/extras/dom_the_market.png?t=1600256160\"\
      \ /><br>Challenge opponents who do not give up easily and take care of their\
      \ influence in the game world. Some places for development are definitely better\
      \ than others and there is a fierce fight for them. It's up to you which field\
      \ is in your hands. Determination and common sense will allow you to achieve\
      \ the desired success.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074510/extras/ScreenshotBK.png?t=1600256160\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074510/extras/polyglot_beekeeper.png?t=1600256160\"\
      \ /><br>We want our game to satisfy as many players as possible. Therefore,\
      \ over the next few months, more languages \u200B\u200Bwill be added to production,\
      \ so that as many players as possible can play <i>&quot;Beekeeper&quot;</i>\
      \ in their native language.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074510/extras/J\u0119\
      zykiWorld.png?t=1600256160\" /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074510/extras/const_dev.png?t=1600256160\"\
      \ /><br>This is not the end of the <i>&quot;Beekeeper&quot;</i> development.\
      \ In the coming months, new mechanics and options will be added to the game,\
      \ which will expand the possibilities of the game. Some of them can be seen\
      \ in the graphics shown below:<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074510/extras/GrafikaENG.png?t=1600256160\"\
      \ /><br><ul class=\"bb_ul\"><li>the above options are only proposals, and the\
      \ creators reserve the right to change them according to the needs and requirements\
      \ of the game</li></ul>"
