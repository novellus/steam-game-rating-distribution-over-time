    about_the_game: "Puzzlement is a minimal puzzle game based on walking/jumping\
      \ between plane surfaces. The goal is simple; collect all red squares.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/775530/extras/idea.jpg?t=1556396159\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>50 beautifully\
      \ crafted mind bending levels</li></ul><ul class=\"bb_ul\"><li>Relaxing music\
      \ &amp; sounds</li></ul><ul class=\"bb_ul\"><li>100% indie - designed and developed\
      \ by two people</li></ul><h2 class=\"bb_tag\">Controls</h2><ul class=\"bb_ul\"\
      ><li>keyboard - to walk &amp; jump &amp; climb</li></ul><ul class=\"bb_ul\"\
      ><li>mouse - to rotate</li></ul><h2 class=\"bb_tag\">Soundtrack (by Ozan Bar\u0131\
