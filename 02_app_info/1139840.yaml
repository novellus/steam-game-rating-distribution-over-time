    about_the_game: Do you long for a new spin on the falling blocks puzzlegame concept?
      TILTit puts it on a seesaw.<h2 class="bb_tag"><strong>A SHORT MESSAGE FROM THE
      DEVELOPER</strong></h2>Hi!<br><br>My name is Mathias Berglund and I'm the one
      man team over at MABE Play. I currently work fulltime as a teacher while following
      my passion doing game development on the side. If you consider buying TILTit,
      please keep in mind that this game is not a big budget blockbuster title. What
      I would like to offer you is a simple, accessible game - while providing enough
      depth for players that want to challenge themselves. You choose what you want
      to get out of your time with this game. TILTit is made to be playable both in
      shorter sessions inbetween activities or for a hour or two.<br><br>If you encounter
      a problem with the game, this store page or my website, please feel free to
      reach out via the Steam forums. Thank you, for taking your time reading this.
      I hope you enjoy playing my game as much as I do.<br><br><i>Mathias Berglund
      - MABE Play</i><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1139840/extras/line.png?t=1600504094"
      /><h2 class="bb_tag"><strong>WHAT IS TILTit?</strong></h2>A hard as nails frantic
      arcade falling blocks physics puzzler on a seesaw - where your performance shapes
      a city over 20 levels.<h2 class="bb_tag"><strong>STACK, TILT AND LEVEL</strong></h2>Maintain
      balance on your way to level 20 and into infinity - and see how many points
      you can rack up.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1139840/extras/keepbalance.jpg?t=1600504094"
      /><h2 class="bb_tag"><strong>FIND YOUR WAY</strong></h2>Choose among complementary
      game modes suited for fast-paced action or slow-paced strategic gameplay.<br><br><br>For
      those who like the rush of competition you may compete for a rank on the leaderboards
      or choose to play unranked, keeping your score saved locally, only on your computer
      - for a more relaxing time with the game.<h2 class="bb_tag"><strong>Featuring
      four gamemodes and a new game+:</strong></h2><strong>Sprint</strong> - Match
      blocks 40 times - make each count.<br><br><strong>Marathon</strong> - Get to
      level 20 in your own time and rack up as many points as you can in this endless
      mode.<br><br><strong>Time attack</strong> - Increase the tempo and earn more
      time by removing blocks and see how long you can survive.<br><br><strong>Local
      duel</strong> - Battle a friend in a local split-screen duel.<br><br><strong>New
      game+</strong> - Adds an additional layer of difficulty to the game on the three
      main game modes once you've scored 20 times at level 20 in either Marathon or
      Time attack modes.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1139840/extras/findyourway.jpg?t=1600504094"
      /><h2 class="bb_tag"><strong>SHAPE A CITY</strong></h2>Your performance over
      20 levels shapes a city. Will your performance result in a sleepy town or a
      bustling metropolis?<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1139840/extras/cityfade.gif?t=1600504094"
      />
