details:
  data:
    about_the_game: 'Let''s guide Poco-chan to the goal!<br>This game is a simple
      maze game.<br>Remove objects with a revolver.<h2 class="bb_tag">Concept of this
      game</h2><br>It is designed so that you can enjoy it to kill some time.<h2 class="bb_tag">Features
      of the game</h2><br>5 levels in total.<br>The maze gradually widens.<br>Objects
      can be destroyed by a revolver.<br>The game is more of a &quot;to be able to
      shoot and destroy objects&quot; maze than a shooter.<br>No music. You can freely
      distribute videos of this game .<h2 class="bb_tag">Controls</h2><br>W, A, S,
      D: Move.<br>E: Draw(or put into holster) a revolver.<br>Left click: Shoot a
      revolver.<br>Right Click: Aim target with a revolver.<br>ESC: Pause screen.<br>Options:
      Press ESC on the main menu.<br>The top indicator shows the goal.<br><br>The
      default is 1280 * 720 resolution and window mode.<br>Press ESC on the main menu
      to display the options.<br>To clear the options screen, press ESC again.<br>There
      are no plans to implement STEAM achievements, XBOX controller support, free
      DLCs, etc.<br>This game is only available to STEAM players.<br>(I will not distribute
      this game outside STEAM.)'
