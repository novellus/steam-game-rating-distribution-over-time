    about_the_game: '<strong>Overview:</strong><br>Main character has been attacked
      by a strange creature, and gets into the off-world through the portal. Here
      he faces a long journey where every new step is a danger. Crowds of foes will
      turn his way into hardship. <br>Get stronger with each level up by exploring
      new combat skills. Crush your enemies in a single player or gang up in cooperative
      game-play. Fight your way through challenges and make it to the end at all costs!<br><br><strong>Arsenal:</strong><br>Lots
      of weapons and abilities will help you to defeat your foes. They will be unlocked
      with each new level so you can create your own combinations. Beat your enemies
      and get stronger with each level. <br><br><strong>New Game Plus:</strong><br>Continue
      playing with your character in a new game plus! Try to reach maximum level and
      unleash full power. <br><br><strong>Test your skills:</strong><br>You want hardcore?
      The game is quite tricky at high difficulty levels: after the first walkthrough
      new additional levels become available for you.'
