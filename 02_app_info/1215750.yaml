  data:
    about_the_game: <h2 class="bb_tag">Story</h2>After a terrible fall you wake up
      confused and without legs. All hope is not lost though, for there is a tale
      of a witch with immense powers, so powerful that she can even regrow limbs.
      Punch yourself to the top, find the witch and restore yourself to your former
      glory!<h2 class="bb_tag">The game </h2>Just Arms is a physics platformer with
      limited controls. You will have to spin your arms and charge up enough force
      to then punch yourself in the opposite direction. One mistake and you're back
      down at the bottom!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1215750/extras/Features.png?t=1609104116"
      /><br><ul class="bb_ul"><li> Challenging and addicting gameplay<br></li><li>
      huge levels filled with interesting characters<br></li><li> Different areas,
      such as forest, winter and town area<br></li><li> Each area presents a different
      challenge<br></li><li> PvP online multiplayer with up to 6 players where you
      race to the top to win<br></li><li> Unlockable skins<br></li><li> Steam achievements</li></ul>
