    review: 'This track is receiving negative reviews due to censoring swear words,
      which doesn''t feel like an ultimately fair way to pass judgement. If that''s
      the biggest red flag for you, then yeah don''t purchase this song.


      Otherwise, the track is mapped well enough. It''s a good shake-up to the overly
      saturated EDM genre found in the default OSTs. I found I had to play Expert+
      to get what would normally feel like standard Expert on some levels / custom
      levels.'
