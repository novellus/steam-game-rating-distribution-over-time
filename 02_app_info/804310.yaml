    review: 'This product, when you buy it, helps to support the developer, who is
      always around and is very helpful with anything to do with this game.  It does
      give you a few perks, but none of them will skyrocket you into the stratosphere
      in terms of breaking the gameplay of the game or anything like that.  A lot
      of the perks, when used, also helps all of the other players that join any game
      you host, so by buying this, you also help the other players who play along
      with you as well, which I think is a really nice touch.


      Thanks again for providing these kinds of DLC to us, and here''s to many more
      in the future!'
