    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1135700/extras/Taglinev2.png?t=1605690639"
      /><h2 class="bb_tag">FEATURES:</h2><ul class="bb_ul"><li> <strong>The Dark Place</strong>
      is a nightmarish playground of ideas inspired by reality. You found a way in,
      so there must be a way out... right?<br></li><li> <strong>Remember the rules.</strong>
      The Dark Place is home to a set of bizarre rules that you'll learn to remember
      if you want to stay alive. But be alert; the tells of danger may not appear
      how you expect them to.<br></li><li> <strong>An autosave system</strong> remembers
      where you are, your inventory, and all the changes you've made to the Dark Place
      in your current life.<br></li><li> <strong>This is a loosely text-based adventure</strong>;
      there is an emphasis on sound, and certain moments are even fully visualized.
      Use your imagination.</li></ul><br><br>The Dark Place finds us all.
