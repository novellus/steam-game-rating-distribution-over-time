details:
  data:
    about_the_game: "BOW MAN is a Japanese style classic VR bow game! Your mission\
      \ is to shoot enemies and targets as accurate and quickly as possible.<br />\r\
      \n<br />\r\nIn SOLO MODE, use your archery skills to shoot targets and enemies.\
      \ You can either guard with your gauntlet or dodge enemy attacks.<br />\r\n\
      There are 54 levels to accomplish!<br />\r\n<br />\r\nIn VERSUS MODE, enjoy\
      \ a random online match among players all around the world.<br />\r\nTake turns\
      \ and shoot your opponent 60 meters away before they shoot you!<br />\r\n<br\
      \ />\r\nBOW MAN also supports custom avatars!<br />\r\nPrepare your VRM avatar\
      \ file to load your favorite skin.<br />\r\n<br />\r\nBe the most honorable\
      \ warrior!"
