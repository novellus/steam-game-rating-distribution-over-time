details:
  data:
    about_the_game: "Sorceror's apprentice Anton accidentally causes mayhem right\
      \ before his magic exam: when his robe gets caught on a teleporter's lever,\
      \ its destination is changed, and now he has to face a much more challenging\
      \ test of his budding magical skills than originally planned. Luckily, his master\
      \ manages to throw a handful of scrolls through the portal, so Anton still has\
      \ a chance to learn four useful spells that may help him to find his way back\
      \ home.  <br><br>In 80 exciting and challenging Match 3 levels with bubble shooter\
      \ elements Anton has to face his hardest test so far in a beautiful setting\
      \ \u2013 will he manage to find the teleporter that will take him back to his\
      \ master?<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li>Exciting\
      \ story in a world full of magic and adventure. <br></li><li>80 challenging\
      \ Match 3 levels<br></li><li>Four helpful magic spells<br></li><li>Fun bubble\
      \ shooter elements <br></li><li>Beautiful Full HD graphics </li></ul>"
