      \ the tracks from Plague Inc: Evolved as well as the music from the original\
      \ Plague Inc. game - including the haunting main theme, the paranoid notes of\
      \ Neurax worm mind control and the aggressive style of the zombie-producing\
      \ Necroa virus (plus a surprise bonus track!).<br />\r\n<br />\r\nWe will be\
      \ adding more music to the game in future - this will be added to the soundtrack\
      \ and available for no extra cost if you've already purchased it.<br />\r\n\
