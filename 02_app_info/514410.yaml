    about_the_game: '&quot;Gun Brothers&quot;  is a difficult action roguelike for
      1-4 players. <br>The fast-paced action is spiced up with a variety of unique
      items and weapons found throughout the procedurally or randomly generated levels.
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/514410/extras/character_lineup_with_bars.png?t=1609998504"
      /><br><br><strong>Features</strong><br><ul class="bb_ul"><li> Full Controller
      Support;<br></li><li> A variety of unique items with special effects<br></li><li>
      Deadly traps</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/514410/extras/Store07BossImage05.png?t=1609998504"
      /><br><br><strong>Cross Platform Multiplayer</strong><br>We worked hard to release
      cross-platform functionality, where you can play with your PC, or you can play
      with phone device, even multiplayer online with your friends.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/514410/extras/crossplatform_multiplayer.jpg?t=1609998504"
      /><br><br><strong>Controller Support</strong><br>This game has Full Controller
      Support.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/514410/extras/app_controller_banner_english.png?t=1609998504"
      />'
