details:
  data:
    about_the_game: Before Common Era (B.C.E.) is a top-down multiplayer action game
      set in the Stone Age. Brandish prehistoric weapons and face off against your
      enemies across a variety of prehistoric environments. Challenge your friends
      to some couch-multiplayer action, or buddy up and go online to take on the world!
      Unlock cosmetic items to customize your caveman - the finest warriors wear only
      the finest furs. Smash, sock, and skewer your way to the top of the food chain
      in B.C.E.!<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Engage in
      fast-paced, comical, and competitive gameplay<br></li><li>Battle with up to
      4 local or online players<br></li><li>Crush enemy cavemen using prehistoric
      weapons<br></li><li>Extinguish the enemy team's fire pits to win in the never-before-seen
      game mode, Burnout<br></li><li>Earn Favor from your accomplishments in battle<br></li><li>Unlock
      cosmetic items like hats and weapon skins by spending Favor<br></li><li>Express
      yourself and customize your caveman<br></li><li>Travel to distinct and beautiful
      environments<br></li><li>Survive the wild hazards of the Stone Age, from freezing
      blizzards to ravenous sharks</li></ul>
