    about_the_game: "Once you have downloaded this content, you can set a new master\
      \ by going to Hidden Leaf Village in the online lobby followed by the Ninjutsu\
      \ Library.<br />\r\n<br />\r\nEarn Training Points with Tsunade to get your\
      \ hands on various Ninjutsu, weapons, and costumes, allowing you to create a\
      \ ninja unique to you!<br />\r\n<br />\r\nContent includes:<br />\r\n\u2022\
      \ Two Ninjutsu:<br />\r\nHeavenly Foot of Pain (Heal Type)<br />\r\nNervous\
      \ System Rupture (Heal Type)<br />\r\n\u2022 A Secret Technique:<br />\r\nSlug:\
      \ Long-Distance Healing (Heal Type)<br />\r\n\u2022 A Weapon:<br />\r\n1 Sho\
      \ Bottle (Heal Type)<br />\r\n\u2022 An Avatar Part:<br />\r\nTsunade's Hair\
      \ (female only)<br />\r\n\u2022 Costumes:<br />\r\nTsunade Outfit: Top/Bottom\
      \ (female only)<br />\r\nTsunade's Ninja Way T-Shirt"
