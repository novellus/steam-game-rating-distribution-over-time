details:
  data:
    about_the_game: '[h1]<strong>RIDE THE MUSIC RHYTHM! UNLEASH YOUR CREATIVITY!</strong>[/h1]<br>DvDrum,
      Ultimate Drum Simulator! is Sandbox Drum Simulator that allows to build and
      customize your Drumkits and play them in a realistic and funny drummer experience.
      Unlimited customization! From Drumkits to Sounds and Inputs Maps. Collect and
      manage your drumkits and play them with drumless tracks, included, or load your
      own track. Broadcast or record and share your drumming performance! Expand your
      DvDrum with new items from Workshop or share your own directly in-game!<br><br>[h1]<strong>FUN
      FOR EVERYONE! LEARN TO PLAY DRUM!</strong>[/h1]<br>DvDrum allows to learn to
      control the rhythm in very short time and learn to play drum while having fun!
      20 Drumless tracks inside from easy to hard skill level to help you to learn.
      DvDrum can offers both relaxing and adrenalinic gameplay experience with great
      satisfaction! Let''s Drumming!<br><br>[h1]<strong>A NEW DVDRUM: MORE POWERFUL,
      MORE EXTENSIBLE AND BETTER EXPERIENCE!</strong>[/h1]<br>DvDrum, Ultimate Drum
      Simulator! is the fourth version of the Drum Simulator. DvDrum 4 introduce a
      new audio engine with panning, pitching and 3D simulation support, a new components
      unlimited system that allows to build extreme drumkits with maximum freedom
      and MIDI Devices Inputs and USB Devices support! <br>DvDrum, Ultimate Drum Simulator!
      is the Most Advanced Drum Simulator!'
