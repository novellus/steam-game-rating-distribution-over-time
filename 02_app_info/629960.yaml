    about_the_game: "ABOUT THIS GAME:<br><br>As opposed to other Visual Novel's set\
      \ in the cities, our game is set in the beautiful Chinese countryside. We have\
      \ striven to incorporate into the game the rich Chinese culture present in the\
      \ rural areas. In our game, you can save the girls from their parent's feudal\
      \ mindset by clicking on your mouse!<br><br>STORY:<br><br>The story centres\
      \ around the protagonist Jiajun Lin, a high school student. Upon request from\
      \ his father, who wants to buy the village school, he moves to Tangxia village\
      \ to scout out the school's culture. But upon reaching the village, he becomes\
      \ lost in the mountain paths, only to be saved suddenly by his childhood friend\
      \ who he had not seen for 10 years. He also meets a tsundere farm girl with\
      \ a dream of becoming an artist.<br><br>Before long, Jiajun Lin settles into\
      \ the everyday village life, however, he soon realizes that the beautiful landscapes\
      \ of the village hide a secret. Behind the faces of the friendly villagers,\
      \ social abuse and oppression happens behind closed doors. <br><br>Can Jiajun\
      \ Lin help these two girls?<br><br><br>CHARACTER INTRODUCTION:<br>\u2460<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/629960/extras/intro_4.png?t=1530637996\"\
      \ /><br>Yinlin (Yinyin) Chen<br>Weight: 45kg<br>Height: 164cm<br>Blood Type:\
      \ O<br>Birthday: July 6th<br>As a child bride, she was traded to the Tangxia\
      \ village at a very young age. In an accident, the villagers who brought her\
      \ to the village all died and she was cast away, considered a jinx. With the\
      \ help from a kindhearted villager, Yufan Wu, she was able to survive. Now she\
      \ is living alone.<br><br>\u2461<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/629960/extras/intro_3.png?t=1530637996\"\
      \ /><br>Wanxue Wu<br>Weight: 48kg<br>Height: 165cm<br>Blood Type: AB<br>Birthday:\
      \ December 26th<br>A tsundere farm girl living in Tangxia village. After her\
      \ mother's tragic death, she became very shy and indifferent. She loves drawing\
      \ and dreams of becoming an artist, however, she has to draw secretly because\
      \ her parents are against it. She believes that one day she could draw the whole\
      \ world with her hands.<br><br>\u2462<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/629960/extras/intro_1.png?t=1530637996\"\
      \ /><br>Jianchen Chen<br>Weight:58kg <br>Height:177cm<br>Blood Type:A<br>Birthday:\
      \ January 5th<br>The son of the local high school principal. He is tasked in\
      \ making sure that Jiajun Lin has a nice time at the school. He is very careless,\
      \ causal, and lazy, However, he is very open-minded and unsatisfied with the\
      \ outdated social abuse in the village. For some reasons, he has become Jiajun\
      \ Lin's good friend.<br><br>\u2463<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/629960/extras/intro_2.png?t=1530637996\"\
      \ /><br>Yufan Wu<br>Weight:62kg <br>Height:181cm<br>Blood Type:AB<br>Birthday:\
      \ June 4th<br>A farmer of Tangxia Village and the father of Wanxue Wu. Being\
      \ requested by Jiajun Lin's father, he is tasked with taking care of him. He\
      \ holds very high prestige in the village and everyone calls him Uncle Wu."
