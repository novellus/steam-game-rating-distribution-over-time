    short_description: '&quot;let''s make a promise... When I grow up, I''ll find
      you.&quot; By complete chance, these two childhood friends meet again after
      10 years apart, but this time, will he be able to hold on to her? Or, will he
      lose here again forever? A love story about a summer trip in the countryside.'
