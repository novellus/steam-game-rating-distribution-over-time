    review: '"Danger Zone" by Kenny Loggins is mostly fun to play on Bass.  The parts
      of the song with the most energy to it is really really simple on the Bass.  However
      the less powerful parts are really exhausting to play.  So these two parts jump
      between being beginner friendly and well into intermediate difficulty.


      Don''t know about Guitar.'
