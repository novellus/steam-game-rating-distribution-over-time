    about_the_game: <strong>Background</strong><br><img src="https://steamuserimages-a.akamaihd.net/ugc/868487305992647122/FA69FE754D36D69EC97E6529714268E1098C12AD/"
      /><br>In 2133, an unknown creature came to the earth and brought devastating
      damage to it. Human beings had no choice but to live in underground shelters.
      With the help of the ruin searcher, people found some precious video information.
      And they found out that it was a mysterious robot squad that saved the earth.<br><br><strong>Game
      Features</strong><br><ul class="bb_ul"><li>Command different types of robot
      army<br></li><li>Resist the flooding of aliens<br></li><li>Challenge mysterious
      giant alien monsters<br></li><li>It's very difficult but amusing and funny</li></ul><br>Facebook<br><a
