    about_the_game: "Gravity (working title) is a story-focused, sci-fi, 3D, puzzle,\
      \ platformer with non-traditional gravity and perspective.  This game is in\
      \ the prototype phase of development and this page will be updated frequently\
      \ as development progresses.  <br><br><strong><br>&quot;Set in a future where\
      \ society's ills are entirely solved by a benevolent synthesized intelligence\
      \ named Panacea (stop if you've heard this one before, Panacea is a good one,\
      \ I promise.. really).  Humans exist almost entirely in full immersion virtual\
      \ reality and the Earth is thriving!  Everything is fine, you can relax.  This\
      \ is the story of Arch\xE6 a citizen called to give their Service to the System\
      \ Alliance of Humanity.  With rare ability comes an unusual responsibility.\
      \ &quot;</strong>"
