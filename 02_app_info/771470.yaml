    about_the_game: Stage Fright is a single player rhythm and horror game where you
      take the role of a piano prodigy who is overwhelmed by musical performance anxiety.
      This anxiety manifests itself as a supernatural ghost girl, the mysterious HANNAH,
      who haunts your concerts to strain your ability and sanity. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/771470/extras/howdoisplay.png?t=1517511282"
      /><br><br>The game is played with Guitar-Hero-style beatmatching mechanics -
      however, the better you do, the more horror elements you will get! Jump scares,
      unsettling visual elements, and even UI breakdowns are in store as the the game
      itself tries to prevent you from succeeding.<br><br><i>You will experience stage
      fright. The question is, how will you deal with it?</i><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/771470/extras/Features.png?t=1517511282"
      /><br><br><ul class="bb_ul"><li><strong>7 original songs at release!</strong>
      Enjoy the haunting piano melodies of composers Larry Shen and Jeff Huang.<br></li><li><strong>Procedural
      Horror!</strong> Our system will recognize how well you are playing and mess
      with you while you're doing well.<br></li><li><strong>Play on a computer keyboard
      or use a MIDI Controller!</strong> Stage Fright can be played with both.<br></li><li><strong>Discover
      the story! </strong>Piece together the horror elements to figure out who HANNAH
      is, and why she is haunting you.</li></ul>
