    about_the_game: "\u201CChess is the gymnasium of the mind.\u201D Pascal<br><br>&quot;Add\
      \ value to your intelligence&quot;<br><br>If smart civilizations held chess\
      \ tournaments in the galactics, what kind of game system would we see and what\
      \ would the rules of the chess pieces be?<br>Based on this sense of logic;<br>I've\
      \ brought 2 consecutive <strong>moves rules</strong> for jumps between 3D squares\
      \ of parallel layers (1st board 64 to 512 squares 8th up to the board).<br>With\
      \ double moves between layers, you can gain more innovative thinking and the\
      \ ability to visualize in the mind by having fun.<br>Just let your thoughts\
      \ move around at the speed of light.<br><br>There's a direct correlation between\
      \ dealing with more complex games and being smarter in the future.<br><br>No\
      \ one has to endure the consequences of failure. The solution is to play CHESS\
      \ MULTIPLE BOARDS game.<br><br>You don't have to think in a narrow two-dimensional\
      \ (x,y-square) system,<br><br>By playing Chess Multiple Boards, you can train\
      \ your reasoning skills (with x, y, z - cube) and move to 3rd dimension.<br><br>I\
      \ believe it is possible to increase the useful features of chess to unlimited\
      \ layers.<br><br>Thus, find the solutions you are looking for easily, and enjoy\
      \ reaching the goal of life.<br><br>\u201CCurious minds create values\u201D\
      . With this game, add value to your quality of thinking.<br><br>Features:<br><ul\
      \ class=\"bb_ul\"><li>3D chess system with multiple boards (up to 8 boards)<br></li><li>Fully\
      \ animated 3D pieces, which can engage in battle with each other<br></li><li>AI\
      \ with 3 difficulty modes<br></li><li>Local multiplayer<br></li><li>Ability\
      \ to undo moves (Ctrl+Z)<br></li><li>Regular mode (the 2D classical chess) <br></li><li>64\
      \ different combinations to start the game<br></li><li>9 different scholar's\
      \ mate<br></li><li>Knight's Tour mode</li></ul><br><strong>Note:</strong> You\
      \ can rotate the system by keeping mouse button pressed. With scroll wheel,\
      \ you can zoom in and out.<br><br><strong>Note 2:</strong> Federation competition\
      \ rules, chess rules and referee rules are applied."
