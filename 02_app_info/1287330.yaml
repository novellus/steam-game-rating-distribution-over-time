  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1287330/extras/01.png?t=1591430740\"\
      \ /><h2 class=\"bb_tag\"> Story </h2>A little robot Nymo, fueled by a great\
      \ loss, becomes a pilgrim and decides to cross a wild world to find the meaning\
      \ of life and death. He also has a mysterious goal : to find a guy called Cheyenne.<h2\
      \ class=\"bb_tag\"> World </h2>Ultre\xEFa is a mystical world populated by robots.\
      \ Underneath the skin of the landscape are caves filled by huge creatures living\
      \ in the darkness. The journey will take Nymo through the large and phantasmagoric\
      \ city of Mont St-Troy, to space, and beyond.<h2 class=\"bb_tag\"> Puzzles </h2>Grid-based\
      \ inventory, with three main actions : Use/Take, Talk and Speak to. Use your\
      \ wit, the objects around you, and a bit of creativity, to solve many logical\
      \ puzzles, adventure quests and brain teasers.<h2 class=\"bb_tag\"> Dialogues\
      \ </h2>Every robot has their own unique language, according to their functions\
      \ and personality.<h2 class=\"bb_tag\"> Features </h2><ul class=\"bb_ul\"><li>More\
      \ than 100 locations to discover and explore</li></ul> <ul class=\"bb_ul\"><li>\
      \ Over 40 non-playable characters </li></ul> <ul class=\"bb_ul\"><li>Over 2000\
      \ lines of dialogue</li></ul><ul class=\"bb_ul\"><li>Unique art and sound design</li></ul>\
      \ <ul class=\"bb_ul\"><li>A beautiful original soundtrack by Yann Latour</li></ul>"
