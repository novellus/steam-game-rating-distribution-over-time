    about_the_game: "Fight an onslaught of terrifying enemies in this 90s FPS inspired\
      \ arena shooter.<br />\r\n<br />\r\nAn intuitive spell and upgrade system allows\
      \ you to play like an RPG or dungeon crawler without needing to spend time thinking\
      \ about skill trees.<br />\r\n<br />\r\nGather many different weapons with distinct\
      \ purposes to annihilate your foes.<br />\r\n<br />\r\nImmerse yourself in the\
      \ eldritch hellscape of the Necromancer's trial, and survive as long as possible."
