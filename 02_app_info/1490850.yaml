      \ SHAN insisted on proceeding the show. Unexpectedly, at the beginning of the\
      \ live show, someone died at the scene. But the problem is that there were only\
      \ Lisa colleagues and the show staff in the villa, and no one went in and out\
      \ of the villa after that. Was it an accident or murder? It's up to you to find\
      \ out.<br />\r\n\u25AA Killing a Superstar brings us a new VR interactive experience\
      \ with immersive sense of drama.<br />\r\n\u25AA The story will start in these\
      \ five different spaces at the same time: the living room, bedroom, dressing\
      \ room, corridor, study room of the crime scene<br />\r\n\u25AA Every scene\
      \ is a complete long shot.<br />\r\n\u25AA Viewers can use the map function\
      \ in the film to freely switch among different scenes<br />\r\n\u25AA And also\
      \ adjust viewing route at any time to find hidden clues for solving crimes through\
      \ the 360-degree perspective presented by VR.<br />\r\n\u25AA The viewers need\
      \ to answer the key questions raised by the system<br />\r\n\u25AA After finding\
      \ the truth of the incident and answering all questions correctly, the final\
      \ stage will be reached: the truth of the case and the final outcome.<br />\r\
      \n\u25AA All this brings to the viewers the most real crime scene and a sense\
      \ of accomplishment."
