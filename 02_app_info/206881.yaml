details:
  data:
    about_the_game: "<p>Mamma Mia! Airline Tycoon 2 gains Italian flair with this\
      \ DLC. Mario Zucchero is back in the airline business, and just like in the\
      \ good old days, it\u2019s all about power, dough and amore. Play the entire\
      \ previous campaign plus two new missions with Mario, and learn what\u2019s\
      \ driven the fiery Italian back to the airline business. As an additional feature,\
      \ this DLC introduces cargo flights, opening another source of income to aspiring\
      \ Tycoons.</p> \n\n<h2>Key Features:</h2>\n<ul>\n<li>New character: Mario Zucchero,\
      \ completely voiced with his own story\n<li>New airline: Honey Airlines\n<li>Two\
      \ additional campaign missions\n<li>Cargo: Visit the new cargo hangar location\
      \ and transport goods all over the world!\n<li>All new features can also be\
      \ used with the existing characters. </ul>\n"
