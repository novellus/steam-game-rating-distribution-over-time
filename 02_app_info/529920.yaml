    about_the_game: He was a drunk and a gambler who tried to leave his demons behind.
      But when his daughter Rosie goes missing after a car crash, Jason Dawn thinks
      his debts with the mob have come back to haunt him. His past leads him to a
      final confrontation where Jason learns the terrible truth.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Large, open map with interactive environments and hidden secrets<br></li><li>Immersive,
      narrative-driven gameplay with cinematic cutscenes and captivating voice acting<br></li><li>Ambient
      soundtrack and realistic sound effects<br></li><li>Intricate, aesthetic landscape
      complete with photorealistic terrain features and a day-night cycle<br></li><li>Puzzles
      and mini-games including wolf battles, duck hunts, and other challenges</li></ul><br>Unravel
      the mysteries of Resurgence through four heart-pounding episodes that will take
      you on an emotional ride. Download episode one today! More episodes will be
      announced soon.<br><br><a href="https://steamcommunity.com/sharedfiles/filedetails/?id=698378251"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/529920/extras/app_greenlight_banner_english.png?t=1505241113"
      /></a>
