    about_the_game: Jump into the fantasy world of the Magic Nations card battle game.
      Grab your card deck and fight your opponents from all over the world. <br>This
      is a strategy card game where you constantly must adapt to battlefield conditions.
      Collect new, powerful units, expand your deck with unique characters, buy and
      sell your cards!<br><br>Magic Nations is a card game with features the deployment
      of its troops in two rows and subsequent moves with its units until the opponent
      has no moves available or cards left!<br><br>The game world is inhabited by
      six races:<br><ul class="bb_ul"><li>beautiful and brave Amazons, <br></li><li>cunning
      and wily Humans, <br></li><li>courageous and warlike Dwarves, <br></li><li>wise
      and eternal Elves, <br></li><li>sinister and mysterious Necromancers, <br></li><li>and
      strong and brutal Orks</li></ul>Each of them has a unique set of features which
      make the gameplay different. Find your favorite race and become its master.
