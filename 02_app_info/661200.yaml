    reviews: "\u201COverall, Cymatically Muffed is modestly presented, but more than\
      \ compensates with refined gameplay and bursts of arcade goodness.\u201D<br>Recommended\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://indiegamerteam.com/2020/07/01/cymatically-muffed/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Gamer Team</a><br><br>\u201CThe\
      \ graphics are average but the gameplay is unbelievably smooth!\u201D<br>Recommended\
      \ \u2013 <a href=\"https://store.steampowered.com/app/661200/Cymatically_Muffed/?curator_clanid=37050193\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Explosive Reviews</a><br><br>\u201C\
      There are so many game modes that you can play out of the box ... this game\
      \ really shines as a local multiplayer experience\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.choicestgames.com/2020/06/cymatically-muffed-review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Choicest Games</a><br>"
