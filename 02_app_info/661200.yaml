    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/661200/extras/WolfeLogo.png?t=1609879044\"\
      \ /><br>\t\t<h2 class=\"bb_tag\">Featuring:</h2><br>\t\t<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/661200/extras/MuffsSideAndTop.gif?t=1609879044\"\
      \ /><br>\t\t<strong>Awesome super-power-giving Muffs headphones to aid you in\
      \ your struggles <br>\t\t(batteries not included)</strong><br><br>\t\t<img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/661200/extras/tripleWeaonsGif.gif?t=1609879044\"\
      \ /><br>\t\t<strong>Play your way with quick-swap weapon combos: run and gun,\
      \ sneak around and throw stuff, or just mow people down, no judgement here</strong><br><br><br>\t\
      \t<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/661200/extras/en_battle1.png?t=1609879044\"\
      \ /><br>\t\t<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/661200/extras/battleClips600.gif?t=1609879044\"\
      \ /><br>\t\t<strong>Fight your friends until someone goes home crying with 9\
      \ Battle Modes, 15 maps, and customizations (yes, slappers only) for up to 16\
      \ players</strong><br><br><br>\t\t<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/661200/extras/en_campaign.png?t=1609879044\"\
      \ /><br>\t\t<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/661200/extras/campaignClips600.gif?t=1609879044\"\
      \ /><br>\t\t<strong>Learn to hate Dr. Wolfe in the story comics\u2014no reading\
      \ required. Then hunt him down, on your own or with a group, in the Co-Op campaign</strong><br><br><br>\t\
      \t<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/661200/extras/devices600.png?t=1609879044\"\
      \ /><br>\t\t<strong>The game modes are multiplayer, most controllers are supported,\
      \ and it's all Drop In/Drop Out, so nobody has to watch, your friends can play\
      \ too</strong><br><br><br>\t\t<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/661200/extras/holidayTheme600.gif?t=1609879044\"\
      \ /><br>\t\t<strong>NEW Holiday Theming\u2014because, let's be honest, it's\
      \ just not a holiday party unless it ends in a fight</strong><br><br><br>\t\t\
      <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/661200/extras/survival600.gif?t=1609879044\"\
      \ /><br>\t\t<strong>Finished the campaign? Test your mettle in the endless survival\
      \ levels, definitely co-opable</strong><br><br><br>\t\t<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/661200/extras/editor600.png?t=1609879044\"\
      \ /><br>\t\t<strong>Not vibing with these levels? Make your own or play community\
      \ levels in the Workshop</strong><br><br><br>\t\t<a href=\"https://store.steampowered.com/app/1105750/Cymatically_Muffed__Soundtrack/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/661200/extras/ost600.png?t=1609879044\"\
      \ /></a><br>\t\t<strong>Can't get enough Muffed? Take the <a href=\"https://store.steampowered.com/app/1105750/Cymatically_Muffed__Soundtrack/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Free Soundtrack</a> with you for support\
      \ in your everyday struggles</strong><br><br><br>\t\t<a href=\"https://store.steampowered.com/bundle/15145/Supporter_Edition/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/661200/extras/headercapsule_MuffedSupporter600.png?t=1609879044\"\
      \ /></a><br>\t\t<strong>Want Kelsam to think you're awesome instead of pretty\
      \ ok? Check out the <a href=\"https://store.steampowered.com/bundle/15145/Supporter_Edition/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Supporter Pack DLC</a></strong><br><br><br>\t\
      \t<strong>Happy Hunting!</strong><br><br>\t\t<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/661200/extras/KelsamLogo.png?t=1609879044\"\
      \ /><br>\t\t<strong> - Kelsam</strong>"
