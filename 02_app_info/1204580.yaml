  data:
    about_the_game: Join the search for extra-terrestrial intelligent life. Analyze
      strange radio signals, decipher hidden messages, symbols, sounds, and translate
      alien languages. Use various tools and instruments to uncover deep and ancient
      mysteries. Follow an engaging storyline with countless dialogues and game-changing
      choices.<br><br>Features:<br><br><ul class="bb_ul"><li>Engage in an immersive
      adventure as you lead a team of scientists to uncover hidden mysteries in outer
      space.<br></li><li>Solve different types of puzzles. Some can be quite challenging.<br></li><li>Analyze
      radio signals originating from outer space using instruments inspired by the
      SETI research program and popular science fiction.<br></li><li>Translate alien
      languages and attempt to communicate with aliens.<br></li><li>Your choices matter.
      Making dialogue decisions when communicating with both human characters and
      alien characters has an impact on how the story unfolds and how it ends.<br></li><li>Research
      technologies to build and use different types of tools and instruments. <br></li><li>Discover
      distant stars systems and exoplanets. Determine if discovered exoplanets can
      sustain life.<br></li><li>In-game tutorials help you understand how to use different
      scientific equipment. Learn about radio waves, galactic and equatorial coordinate
      systems, and other exciting stuff.<br></li><li>The story is rich with humor,
      character intrigue, and homage to popular culture. Watch for the hidden easter
      eggs!<br></li><li>The game features original pixel art graphics and soundtracks.</li></ul><br>First
      Contact is the first video game developed by the indie game studio Eis Interactive.<br>Follow
      the development blog on our website for information about future updates and
      more.<br><br>Mature Content Description<br><br>While mostly harmless, this game
      may contain content not appropriate for all ages. It contains references to
      violent acts and crude humor.
