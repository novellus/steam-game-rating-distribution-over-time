    about_the_game: LoopCraft is a game that players will enjoy with the system to
      create items. Creating items will have both self-created or set up a semi-automatic
      plant. And have help from friends to send/sell raw materials as ingredients
      in the production of products. Since players set up factories in different areas,
      players are given different resources.<h2 class="bb_tag">Feature</h2><ul class="bb_ul"><li>
      Craft system<br></li><li> Build a factory to produce items<br></li><li> Buy
      / Sell / Auction land<br></li><li> Finding raw materials to produce items<br></li><li>
      Trading system<br></li><li> Fight with monsters to receive special items to
      upgrade character skills<br></li><li> Blueprint systems<br></li><li> Quest system<br></li><li>
      Friend system<br></li><li> Party and Guild system<br></li><li> Costume system<br></li><li>
      Pet system<br></li><li> Mini-game system</li></ul>
