    review: "Ich bin eigentlich sehr hin- und hergerissen, wie ich dieses Match-3-Spiel\
      \ bewerten soll. Die Synchronisierung des Spiels haben eindeutig Sprach-KIs\
      \ \xFCbernommen mit einer deutlichen \xDCberbetonung von \"Father\". Das merkt\
      \ man schon, aber ich find\xB4s eher lustig als nervig. Die Spielmechanik funktioniert\
      \ tadellos, ich hatte keinerlei Bugs und war gespannt auf das Ziel des Spiels\
      \ (die Fertigstellung von Noahs Arche). Das sogar so sehr, dass ich mich bis\
      \ zum Ende durchgequ\xE4lt habe. \nUnd da fangen auch schon die negativen Dinge\
      \ an: Das Aufladen der Skills dauert leider ewig und ist von den Matches abh\xE4\
      ngig, die man auf dem Spielfeld macht. Und ab irgendeinem Punkt ist das Spielfeld\
      \ mit so vielen unterschiedlichen Objekten gef\xFCllt, dass es schwierig wurde,\
      \ etwas zum Matchen zu finden. Eine Herausforderung f\xFCr die, die danach suchen.\
      \ F\xFCr mich hat es leider den Spielfluss und das Spieltempo kaputtgemacht,\
      \ etwas, das bei Genrevertretern wie [i]Spooky Bonus[/i] gar nicht passiert\
      \ ist. Daher war ich leider am Ende genervt.\n\nEs ist alles in allem ein herausforderndes\
      \ Match-3-Spiel und nicht schlecht per se. Die Spielzeit von 6-7 Stunden finde\
      \ ich auch gut. Ich w\xFCrde es denjenigen empfehlen, die mit den von mir kritisierten\
      \ Punkten keine Probleme haben oder nach eben dem suchen."
