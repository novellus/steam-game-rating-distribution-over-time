    about_the_game: "One of the most amazing stories in the history of mankind is\
      \ presented once again in The Chronicles of Noah's Ark. Step into Noah\u2019\
      s shoes and build the ark in this touching story of faith, family, and the future.<br\
      \ />\r\n<br />\r\nNoah receives a seemingly impossible task from God: build\
      \ a giant ark to preserve life and human society before a flood destroys the\
      \ world. It\u2019s a task he cannot complete alone. Only with the help of his\
      \ family can he fulfill God\u2019s holy vision. But even his own sons do not\
      \ believe or support him at first, and the path ahead is long and arduous.<br\
      \ />\r\n<br />\r\nHow can he start such a project in the barren desert he calls\
      \ home? Where will he get the wood to build an ark? How will he gather enough\
      \ food for the journey? And can one man possibly gather animals from every species\
      \ in the world? But Noah remains resolute. With his faith in God as his guide,\
      \ he sets out to do the impossible.<br />\r\n<br />\r\n - Experience the captivating\
      \ story of Noah's Ark!<br />\r\n - 74 challenging match-3 levels!<br />\r\n\
      \ - 20 upgrades to build the extraordinary ark!<br />\r\n - 5 unique chapters\
      \ to complete!<br />\r\n - Absorbing music with traditional stylings!"
