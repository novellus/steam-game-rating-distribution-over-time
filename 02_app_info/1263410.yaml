    about_the_game: "<strong><i>RELEASING DEXTER STUDIO\u2019S 2nd VR TOON (VR+WEB\
      \ COMIC) \u2018THE TIDE\u2019 </i></strong><br><br><strong>STORY</strong><br>One\
      \ day.. \u201Cthey\u201D began to appear\u2026<br>No one knows where \u201C\
      they\u201D came from. But one thing is clear tat mans are confronting a life-and-death\
      \ survival.<br><br><strong>FEATURES</strong><br><i>STORY-RICH </i><br>\t: VR\
      \ TOON \u2018The Tide\u2019 consists of 6 story-rich episodes, not to mention\
      \ breath-taking vr experience!<br><i>INTERACTIVE</i><br>\t: This is NOT a simple\
      \ cinematic vr content.  YOU, as a main character, will experience a very highly\
      \ immersive experiencesthrough in-story interactions.<br><i>ACCLAIMED ARTWORK\
      \ </i><br>\t: \u2018The Tide\u2019 has been OFFICIALLY invited to \u2019New\
      \ Frontier\u2019 section of 2019 Sundance Film Festival. Don\u2019t miss out\
      \ acclaimed world-class VR content!!<br><br><br>[VR TOON offers a journey to\
      \ a 3D web comic environment. You can enjoy web comics to the fullest in Virtual\
      \ Reality.] <br><br><strong>Original Story</strong><br> by Cho Seok from Naver\
      \ Webtoon"
