    detailed_description: "Attention! Identical packages cannot be activated on one\
      \ account twice! <br>Attention! Identical ships from different purchased bundles\
      \ are not compensated!<br>Attention! All ships in bundles are supplied fully\
      \ assembled. Refitting is possible for in-game currency.<br><br>This bundle\
      \ includes:<br><ul class=\"bb_ul\"><li>Rank 8 Jericho destroyer \u201CArchon\u201D\
      \ </li></ul><br>Unique destroyer weapon<br><ul class=\"bb_ul\"><li>Coilgun <br></li><li>Special\
      \ weapons for suppressor destroyers:<br></li><li>Multiphase shield<br></li><li>Gravitational\
      \ lens<br></li><li>Photon emitter<br></li><li>\u201CTempest\u201D launcher</li></ul><br>Special\
      \ bonus for everyone who buys the bundle \u2014 Premium license for 7 days!<br><br>Archon\
      \ destroyer was first used in a battle with Aliens in the year 4616 by the Mendes\
      \ family. The appearance of the prototype on the battlefield caused heated debate.\
      \ The destroyer's design was too reminiscent of the work of the great master\
      \ Arthur Liu, who died in the crash of \u201CMonolith\u201D. The surviving members\
      \ of the Liu family accused Mendes of theft. However, the Family Council, struck\
      \ by the power of the destroyer, did not listen to them. Following the demarche\
      \ of the Mendes family and their exile to quarantine sectors, Archon became\
      \ the basis for the strike power of their fleet."
