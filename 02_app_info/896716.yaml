details:
  data:
    about_the_game: "Union Pacific has, ever since the completion of the transcontinental\
      \ railroad, been one of America\u2019s biggest, busiest, and most famous railroads.\
      \ And in the final decades of the twentieth century, Union Pacific grew even\
      \ larger through multiple mergers, to form today\u2019s remarkable 30,000-route-mile\
      \ system.<br><br>Union Pacific Scenario Pack 02, from High Iron Simulations,\
      \ brings to life contemporary and challenging Union Pacific railroading on two\
      \ famed western railroads that joined the UP system through merger \u2013 the\
      \ Denver &amp; Rio Grande Western and the Western Pacific.<br><br>Featuring\
      \ ten highly realistic career scenarios on Train Simulator\u2019s popular Soldier\
      \ Summit + Salt Lake City Route Extension and Feather River Canyon routes, Union\
      \ Pacific Scenario Pack 02 takes you from the Wasatch Mountains of Utah to the\
      \ fabulous Sierra Nevada Mountains of California for Union Pacific railroading\
      \ along the ex-D&amp;RGW and Western Pacific main lines.<br><br>In the ten career\
      \ scenarios of Union Pacific Scenario Pack 02, which are based upon actual UP\
      \ operations and train symbols, you\u2019ll tackle a variety of contemporary\
      \ freight duties ranging from high-priority intermodals to lugging coal, manifest,\
      \ and aggregates tonnage, handling locals, and working yard-switching chores.\
      \ You\u2019ll experience diverse diesel power including distinctive Union Pacific\
      \ SD70M, SD40-2, and GP40-2 road and local power as well UP\u2019s unique rebuilt\
      \ SW10 \u201CHammerhead\u201D switchers. And you\u2019ll work aboard several\
      \ of Union Pacific\u2019s modern and flashy \u201CHeritage Fleet\u201D SD70ACes!\
      \ <br><br>Note: This scenario pack requires the Train Simulator Sherman Hill\
      \ route (for equipment) and select scenarios also require the Soldier Summit\
      \ + Salt Lake City Route Extension; the Feather River Canyon route; Union Pacific\
      \ Heritage ACes Loco Add-On; and/or GP40-2 Loco Add-On. All required content\
      \ is available at the Steam Store.<br><br>Climb aboard for modern, realistic,\
      \ and challenging Union Pacific freight railroading in the rugged mountains\
      \ of the fabulous America West \u2013 with Union Pacific Scenario Pack 02!<br><br>\
      \ <h2 class=\"bb_tag\">Included Scenarios</h2><br><ul class=\"bb_ul\"><li>UP\
      \ CSKVY, Part 1<br></li><li>UP CSKVY, Part 2<br></li><li>UP CSKVY, Part 3<br></li><li>The\
      \ Dirty Dirt Train<br></li><li>UP Salt Lake City Switcher<br></li><li>The Canyon\
      \ Crawler<br></li><li>Hometown Hammerhead<br></li><li>Stacks in the Canyon,\
      \ Part 1<br></li><li>Stacks in the Canyon, Part 2<br></li><li>UP Symbol MNRRVB</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/208286\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Sherman Hill Route</a>, <a href=\"https://store.steampowered.com/app/24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Solider Summit + Salt Lake City Extension</a>,\
      \ <a href=\"https://store.steampowered.com/app/376932\" target=\"_blank\" rel=\"\
      noreferrer\"  >Feather River Canyon Route</a>, <a href=\"https://store.steampowered.com/app/222596\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Union Pacific Heritage SD70ACes Loco</a>\
      \ and <a href=\"https://store.steampowered.com/app/774758\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >GP40-2 Loco Pack</a> are required, as separate purchases,\
      \ in order to play the scenarios featured in this add-on.</strong>"
