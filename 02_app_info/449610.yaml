    about_the_game: <strong>A legendary series returns with a grand new adventure!</strong><br>Enjoy
      a colorful action-adventure game made alongside Ryuichi Nishizawa, creator of
      the original Wonder Boy in Monster World series.<br>Monster Boy and the Cursed
      Kingdom borrows the best from the classic series to deliver a fresh, modern
      adventure with fun gameplay, memorable music and gorgeous hand drawn animations.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/449610/extras/MB_animated.gif?t=1579180797"
      /><br>Can Jin save Monster World Kingdom? Help our young hero defeat challenging
      enemies, discover hidden locations, upgrade powerful equipment, and more! You'll
      also unlock special forms with unique skills used to open new paths where mighty
      bosses and secret treasures await.<br><br>Feature Overview:<br><br><ul class="bb_ul"><li>        <strong>Six
      awesome forms</strong> with unique combat and platforming abilities to make
      your adventure exciting from start to finish.<br></li><li>        <strong>Unlock
      new paths and secrets with special equipment:</strong> look for magic weapons
      and items that gradually open up the world.<br></li><li>        <strong>Over
      15 hours of epic adventure:</strong> explore the new Monster World in a vast
      interconnected environment.<br></li><li>        <strong>Hand Drawn animations:</strong>
      characters and enemies come to life with detailed animations and fun facial
      expressions.<br></li><li>        <strong>Soundtrack from iconic Japanese composers:</strong>
      Yuzo Koshiro, Motoi Sakuraba, Michiru Yamane, Keiki Kobayashi and Takeshi Yanagawa.</li></ul>
