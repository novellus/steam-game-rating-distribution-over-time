    reviews: "\u201CBrilliant design in terms of the world and its levels; Great attention\
      \ to detail; Every second is important and there's no fat. Game Atelier has\
      \ achieved what they set out to do; prove that a classic game can fit perfectly\
      \ in the modern world.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamereactor.eu/monster-boy-and-the-cursed-kingdom-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamereactor</a><br><br>\u201CAn excellent\
      \ platformer and action game, with a smart metroidvania layer on the top. It\
      \ looks to the Wonder Boy classics, but still maintains the focus on achieving\
      \ a modern game, with a good gameplay variety and deep. A complete surprise.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.3djuegos.com/juegos/analisis/21462/0/monster-boy-and-the-cursed-kingdom/\"\
      \ target=\"_blank\" rel=\"noopener\"  >3DJuegos</a><br><br>\u201CMonster Boy\
      \ and the Cursed Kingdom not only pays faithful homage to Wonder Boy, particularly\
      \ The Dragon's Trap, but by refining the solid foundations of its spiritual\
      \ predecessors with modern affordances, it becomes a rich platforming adventure\
      \ in its own right.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespot.com/reviews/monster-boy-and-the-cursed-kingdom-review-fit-for-/1900-6417055/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br>"
