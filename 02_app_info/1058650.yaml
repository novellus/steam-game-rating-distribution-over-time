  data:
    about_the_game: "Beyond the Wire is a large scale multiplayer first-person shooter\
      \ immersing players in the frantic and bloody Western Front of the Great War.\
      \ In battles with up to 100 real-world combatants, players will have to contend\
      \ with large open maps and tight claustrophobic trenches. Utilizing both period-appropriate\
      \ guns and a more tactical close-quarters melee combat system, the action in\
      \ Beyond the Wire is more comprehensive than anything seen in a WW1 game to\
      \ date.<br><br>Beyond the Wire is now entering Early Access, with its wider\
      \ release scheduled for 2022. Be sure to follow us for development updates and\
      \ information about new content. We thank everyone that participated in our\
      \ Closed Alpha!<h2 class=\"bb_tag\">A Unique Melee System</h2>  Melee combat\
      \ adds one last brutal option to the arsenal of choices players have at their\
      \ disposal. Our melee system includes directional input, and we will be adding\
      \ even more weapon choice to this feature as development continues. All of this\
      \ adds to the realistic portrayal of World War 1 combat. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1058650/extras/melee_optimized.gif?t=1608156494\"\
      \ /><h2 class=\"bb_tag\">Massive Multiplayer Action </h2>100 players at a time\
      \ face off in 50v50 tactical combat, with an emphasis on methodical bolt action\
      \ rifle combat and the brutal scale of action soldiers faced on the front lines\
      \ of the Great War.<h2 class=\"bb_tag\"><h2 class=\"bb_tag\">Tense &amp; Chilling\
      \ Trench Warfare</h2>It\u2019s muddy, it\u2019s bloody, it\u2019s gruesome.\
      \ Tight corners, waves of bayonets on all sides, and limited vision - this game\
      \ shows off Trench Warfare at its worst. Are you up to the challenge?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058650/extras/night_optimized.gif?t=1608156494\"\
      \ /><h2 class=\"bb_tag\">Team-focused Gameplay</h2>Co-ordinate and chat with\
      \ your fellow soldiers-at-arms! Beyond the Wire places an emphasis on team collaboration.\
      \ Players succeed only when their teammates do.<h2 class=\"bb_tag\">Cinematic\
      \ Vistas</h2>Beautifully crafted maps provide a rich playing environment that\
      \ helps to further emphasize tactical and strategic challenges.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058650/extras/maps_optimized.gif?t=1608156494\"\
      \ /><h2 class=\"bb_tag\">Graphic Imagery </h2>The horrors of war are honestly\
      \ represented with realistic gore, brutal violence, and vision limiting attacks\
      \ such as chlorine gas or white phosphorus.<h2 class=\"bb_tag\">Historically\
      \ Inspired Weapons</h2>Weapons created with an emphasis on historical accuracy,\
      \ with minor changes made only when it creates a more engaging and fun gameplay\
      \ experience. While Beyond The Wire is not a simulation game, we strive for\
      \ as much accuracy as possible while still ensuring a fun First Person Shooter\
      \ experience for a wide range of players.</h2>"
