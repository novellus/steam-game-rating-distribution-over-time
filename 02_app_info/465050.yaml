    about_the_game: "Grey Phobia is a Hack and Slash, third person shooter game, which\
      \ is based on post apocalyptic, sci-fi, comix scenario.<br />\r\n<br />\r\n\
      X+Y year. The sun becomes a red giant star. &quot;Apocalypses&quot; is just\
      \ a word created by human. It by no means can describe what at that moment is\
      \ going to happen with the human race. After this breach nothing will remain\
      \ the same.<br />\r\nThe World with its history will fade away in infinite fogs.\
      \ For their wastefulness and extravagant nature people will face that moment\
      \ unprepared. Instead of taking thorough care to secure its survival, humankind\
      \ wasted priceless time given for the illusion of comfortable life. <br />\r\
      \n<br />\r\nThe sun which was always associated with the day and life, no longer\
      \ justifies its magic name. Now the name \u201Csun\u201D has change to \u201C\
      Grey Phobia\u201D as its rays no longer render the colors except gray and red.\
      \ Not in vain these colors express the fear of emptiness. <br />\r\n<br />\r\
      \nGrey Phobia features: <br />\r\n- Exciting comix story with great campaign\
      \ <br />\r\n- Millions of zombies to kill<br />\r\n- Upgrade your equipment\
      \ to face the upcoming zombies assaults<br />\r\n- Equipment crafting system<br\
      \ />\r\n- Complete all achievements and quests to gain more powerful gear.<br\
      \ />\r\n<br />\r\n    <br />\r\nWILL BE UPDATED WITH NEW CONTENT!<br />\r\n\
      STAY TUNED! <br />\r\n<br />\r\nEnjoy the game!"
