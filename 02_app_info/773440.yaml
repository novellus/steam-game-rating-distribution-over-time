    about_the_game: We believe there aren't enough exciting, classic racing games
      on the PC, so we created this game to capture that spirit and bring it to the
      modern era.<br><br>A wild and wacky animal racer, Primal Pursuit throws players
      into deadly race tracks in an ancient competition to reign as the supreme clan.
      Harness your mount's powerful abilities to fight to the front of the pack while
      avoiding numerous traps and perils.<h2 class="bb_tag">Extreme Features:</h2><h2
      class="bb_tag">Ways to play</h2><strong>Up to 12 players can compete in the
      races. Play single player or split-screen (up to 4 players) in epic tournaments,
      compete on the leader boards in time trials, battle others online or create
      your own lobby with friends and custom rules.</strong><h2 class="bb_tag">Non
      stop movement and adrenaline fueled gameplay</h2><i>The animals run on adrenaline
      and behave as such. Learn the best ways to control your mounts!</i><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/773440/extras/giphy.gif?t=1569571956"
      /><h2 class="bb_tag">Crazy and unpredictable threats joins you in the races</h2><i>The
      twelve race tracks contain dangers and hazards that must be avoided at all costs.</i><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/773440/extras/giphy3.gif?t=1569571956"
      /><h2 class="bb_tag">Unlock all nine clans and gain the power to ride their
      native mounts through the races</h2><i>Each animal has their own set of abilities
      and controls which caters to their unique play style.</i><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/773440/extras/giphy2.gif?t=1569571956"
      />
