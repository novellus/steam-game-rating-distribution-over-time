    review: "questo gioco usa un progamma di raccolta dati che crea problemi di funzionamento\
      \ su steam nella mia libreria rallentando tutto anche dopo la disinstallazione\
      \ del gioco.. chiaramente sono convinto che installate un progamma di nascosto\
      \ che spia il pc e gi\xE0 questo \xE8 poco onesto da parte vostra , ma a dimostrare\
      \ che siete ancora peggio \xE8 il fatto che non date scelta se accettare o no\
      \ tale uso di progamma per la raccolta dati dando per accettazione diretta questo\
      \ consenso giocando al gioco e tra l'altro non menzionate neppure sulla pagina\
      \ di vendita del gioco tale raccolta dati il che dimostra ancora di pi\xF9 la\
      \ vostra disonest\xE0. La pagina che mostrate per il declino dell'uso di tali\
      \ dati e informazioni pur cliccando sul rifiutare tale uso di dati porta solo\
      \ a una pagina bianca senza nessuna conferma di avvenuta cancellazione il che\
      \ fa pensare anche qui che \xE8 una presa in giro , inoltre la vostra raccolta\
      \ dati si porta a informazioni molto sensibili come Id del profilo , Ip e hardware\
      \ del pc nonch\xE8 a cosa ancora pi\xF9 grave acquisti fatti su steam.. per\
      \ un gioco tali informazioni sono esagerate. Quindi smettete di prendere in\
      \ giro la gente."
