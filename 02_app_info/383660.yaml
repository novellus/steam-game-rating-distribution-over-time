details:
  data:
    about_the_game: '<h2 class="bb_tag">This upgrades your regular edition Shadowrun
      Chronicles game to the cool Deluxe Edition</h2><br><br>This upgrade will expand
      your game with the Infected! Add-on and provide a lot of cool extra items, weapons
      and armour which help you get an edge on the streets PLUS<br><br><ul class="bb_ul"><li>
      Listen to the music inspired by Shadowrun Chronicles on the bonus soundtrack!<br></li><li>  Did
      you always want to try the Shadowrun Tabletop game? The Quick Start Rules give
      you an introduction to the world and the ruleset of the game. Gather your friends
      around the table and slip into the Shadows with them!<br></li><li> The Boston
      Adventures bring the Boston Lockdown scenario to your Shadowrun Tabletop group!
      Get intel on the Boston setting and play a run inspired by the Shadowrun Chronicles:
      Boston Lockdown Campaign!</li></ul>'
