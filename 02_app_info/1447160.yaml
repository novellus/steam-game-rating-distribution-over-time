details:
  data:
    about_the_game: Difficult Platformer Game is a perfect challenge for speed runners
      and people trying to test their skill. Boasting 50 main levels and 1 hidden
      level, almost all of which are based on fractals, there is plenty of game to
      enjoy. Try to beat your own best time, or check in with your friends to see
      who is faster, this game is a blast for everyone. Tested and beaten by players
      ranging from 9 years old to 32, this is really a game for all ages, just don't
      get too angry as your death count climbs higher and higher.
