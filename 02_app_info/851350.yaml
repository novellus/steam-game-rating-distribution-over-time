    detailed_description: "<h1>Update Notes</h1><p>Update coming soon for everyone\
      \ who purchased the game with more content!</p><br><h1>About the Game</h1>**UPDATES:\
      \ [2019-05-30]**<br>1) Due to browser updates, the use of a smartphone as a\
      \ controller for Nanai's movements will cease to be supported.<br>2) If you\
      \ do not have a VR controller (i.e., the ones that now come with the HTC Vive\
      \ and Oculus Rift), you will not be able to sync the movement of the virtual\
      \ character.<br><br>**FULLY LOCALIZED, UNCENSORED**<br><br>Let's Play With Nanai!\
      \ is an adult VR game designed for Oculus Rift/HTC Vive.<br><br>In this game,\
      \ you and Nanai can have sex on the bed in your room, and in few other environment\
      \ of your choice.<br><br>You can change her outfit and her panties, or completely\
      \ strip her!<br>Her shy and sweet voice whispers to you - you are her sweetheart!<br><br>Just\
      \ strap a smartphone or Vive/Oculus controller on a body substitute of your\
      \ choice (such as pillow, love-doll, etc), and Nanai will automatically respond.<br><br>YOUR\
      \ GOAL OF THIS GAME IS MAKING HER CUM!<br><br>This type of game has never been\
      \ made before, so you should absolutely try it.<br><br><strong>Oculus Quest\
      \ users can play too! </strong><br><br>Using ALVR (free) installed on your PC,\
      \ you can play completely wireless in the comfort of your own bed or couch!\
      \ What it does is let you play PC-based VR games on your Oculus Quest headset!\
      \ It basically streams the video and other data in real time! It takes about\
      \ 5 minutes to set up and has practically zero lag on a 5 GHz network!<br><br>For\
      \ installation, you will need to follow the instructions on the ALVR github\
      \ page. If you do not have SteamVR, you can install it by opening Steam, Clicking\
      \ \u201CLIBRARY\u201D and then clicking \u201CTools\u201D (second from the bottom\
      \ of the drop-down list). From there, find \u201CSteamVR\u201D and install it.<br><br>For\
      \ best results, we recommend using a 5 GHz WiFi signal. This usually has the\
      \ same name as your normal WiFi but with \u201C-5G\u201D at the end. Be sure\
      \ to connect your Oculus Quest to this! From there, you can use the default\
      \ settings for Video in ALVR: Codec=H.265 HEVC; Bitrate=30Mbps; Resolution=100%;\
      \ Buffer size=200kB. You may need to uncheck \u201CSteam Sound\u201D on the\
      \ Sound tab if you have error messages related to audio. If you use 2G/2.4 GHz,\
      \ you may find the video quality to be unbearably poor, so we highly recommend\
      \ you have 5G.<br><br>*Disclaimer*<br>A character appearing in this game is\
      \ a 3D digitally generated character, and is intended to be over 18 years old."
