    about_the_game: "Presenting the Olivia Pilling Art Chess set; specially commissioned\
      \ by Purling London and now available in the virtual world of Chess Ultra.<br\
      \ />\r\n<br />\r\nCreated by Northern-England based artist Olivia Pilling, each\
      \ traditional Staunton piece in this set has been given a contemporary make-over\
      \ with a rich colour palette and abstract design. Inspired by Russian folk art,\
      \ the Olivia Pilling Art Chess set is incredibly stylish and guaranteed to make\
      \ a statement on the chess board.<br />\r\n<br />\r\nThis pack contains a chess\
      \ set only, which can be used in any environment in the game."
