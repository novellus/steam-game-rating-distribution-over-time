    about_the_game: "Fully completed in 1910, the Chiltern Main Line was the Great\
      \ Western Railway\u2019s response to the popular London &amp; North Western\
      \ Railway\u2019s \u2018West Coast\u2019 route from London to Birmingham. Over\
      \ 100 years later, and with a rocky tale, the railway through the Chiltern Hills\
      \ has remained as a vital link to London, complete with modernisation that has\
      \ made it a railway for the future. This utterly scenic line, sprouting from\
      \ London\u2019s Marylebone Station and through the Chiltern landscape, can be\
      \ experienced in Train Simulator thanks to Just Trains.<br><br>The first GWR\
      \ line to connect London and Birmingham was via Didcot and Oxford, which opened\
      \ in 1852, and while the route was functionally successful, it struggled to\
      \ compete with the London &amp; North Western route from London Euston. The\
      \ solution would be to eliminate the 40-mile detour via Didcot in favour of\
      \ a new, direct line between London and Banbury.<br><br>Luckily, the nearby\
      \ and co-operative Great Central Railway proved to be the answer, and together\
      \ the GWR and GCR were able to complete what is today known as the Chiltern\
      \ Main Line. The new route shaved journey times between London and Birmingham\
      \ down to a more competitive level, and would operate without hindrance right\
      \ through the 1923 grouping, 1948 nationalisation and beyond.<br><br>Troubles\
      \ lay ahead when the GCR was set for closure, the decision was taken to redirect\
      \ all services into their former London terminus, Marylebone, and with the electrification\
      \ of the West Coast Main Line there was worry that the Chiltern route would\
      \ close entirely.<br><br>However, the line remained open and eventually landed\
      \ in the operating hands of Network Southeast, who thanks to other developments\
      \ across the route saw potential in it and transformed the \u201CChiltern Lines\u201D\
      \ with a modernisation program, which culminated in the introduction of the\
      \ new BR Class 165 Networker Turbos.<br><br>Today, the Chiltern Main Line is\
      \ operated by Chiltern Railways who have continuously upgraded the route with\
      \ increased 100mph running, new/refurbished rolling stock and various other\
      \ improvements in the last several years. Get ready to run through the beautiful\
      \ Buckinghamshire &amp; Oxfordshire countryside with JustTrains\u2019 Chiltern\
      \ Main Line!<h2 class=\"bb_tag\">Included Scenarios</h2><br>A selection of standard\
      \ scenarios are included:<br><br><ul class=\"bb_ul\"><li>1H35 Snow Hill-Marylebone<br></li><li>1T52\
      \ 17:50 Marylebone-Oxford Parkway<br></li><li>1Y45 Oxford Parkway-Marylebone<br></li><li>2U01\
      \ High Wycombe-Banbury<br></li><li>Birmingham bound Stopper<br></li><li>1U50\
      \ Marylebone-Banbury<br></li><li>Steam to Bicester</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/376930/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >ScotRail Class 68 Loco Add-on</a>, <a href=\"https://store.steampowered.com/app/208364/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >BR Class 170 \u2018Turbostar\u2019\
      \ DMU Add-On</a> and <a href=\"https://store.steampowered.com/app/500249/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >BR Standard Class 7 \u2018Britannia\
      \ Class\u2019 Steam Loco Add-On</a> are required, as separate purchases, in\
      \ order to play the scenarios featured in this add-on.</strong><br><br>More\
      \ scenarios are available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>112-mile route\
      \ from London Marylebone to Birmingham Snow Hill<br></li><li>40 custom-built\
      \ stations<br></li><li>Many authentic, prominent buildings and objects<br></li><li>Runs\
      \ alongside the London Underground between Finchley Road and Neasden<br></li><li>Includes:<br><ul\
      \ class=\"bb_ul\"><li>Chiltern Railways reskin of the Networker Turbo<br></li><li>Chiltern\
      \ Railways reskin of the Class 68<br></li><li>Chiltern Railways reskin of the\
      \ Mk3 coaches, including new sliding plug doors</li></ul></li><li>7 Standard\
      \ scenarios<br></li><li>Quick Drive compatible<br></li><li>Download size: 2.4GB</li></ul>"
