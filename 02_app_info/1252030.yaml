details:
  data:
    about_the_game: "<strong>Story</strong><br><br>You are a contract monster hunter\
      \ tasked with clearing a mysterious aristocrat's dungeon, but you find the contract\
      \ a much harder task than you previously thought it was...<br><br><strong>Features</strong><br><br>-\
      \ Classes with different abilities<br>- Different weapons.<br>- Stealth mechanics.<br>-\
      \ Bosses.<br>- Puzzles.<br>- Deadly traps.<br><br>And much, much more...<br><br><strong>Credits</strong><br><br>Steel\
      \ &amp; Bone is made by first-year game development students at Ahlman Institute\
      \ and was made over approximately 3 months.<br><br>Veikko Ruopio / Project Lead\
      \ / Programmer / Sound &amp; Music<br>Santeri Suomi /  Co-Code Lead / Programmer\
      \ / Steam Publishing / Level Design<br>Sami Sairiala / Co-Code Lead / Programmer\
      \ / Steam Publishing / Level Design<br>Lina Railio / Art Lead / Project Lead\
      \ / Character Artist<br><br>Aleksi Haapasalo / Programmer<br>Viljo Mustalahti\
      \ / Programmer<br>Halil Kara / Programmer<br>Aleksi Hassinen / 3D Artist<br>Tatu\
      \ Hyv\xE4rinen / UI Artist / Weapon Artist<br><br>SPECIAL THANKS TO OUR MENTORS<br>Risto\
      \ Koskenkorva<br>Antti Leinonen"
