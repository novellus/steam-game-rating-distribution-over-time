    about_the_game: "Joe Jump Impossible Quest is a runner game in which we are a\
      \ lumberjack on his journey through the mountains. Throw axes to destroy obstacles\
      \ on your way, jump over huge precipices, dodge dangers and keep running to\
      \ arrive on time at a very important appointment!<br><br>Prepare to test your\
      \ skills across 10 challenging levels in Joe Jump! Help Joe avoid spikes, thorns,\
      \ and other obstacles on his quest to reach a distant castle. But don\u2019\
      t blink, because one false step will send you back to the start!<br><br><ul\
      \ class=\"bb_ul\"><li>Test your skills across 10 challenging levels.<br></li><li>Master\
      \ the art of evasion and jump for your life!<br></li><li>Experience levels that\
      \ put the focus on skill, not luck.<br></li><li>Throw axes to clear wooden obstacles\
      \ in your path.<br></li><li>Uncover special hidden areas.</li></ul>"
