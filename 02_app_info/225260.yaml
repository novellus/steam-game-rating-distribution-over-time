    about_the_game: "Br\xFCtal Legend is an action-adventure that marries visceral\
      \ action combat with open-world freedom. Set in a universe somewhere between\
      \ Lord of the Rings and Spinal Tap, it\u2019s a fresh take on the action/driving\
      \ genre, which in this case is full of imitation cover bands, demons intent\
      \ on enslaving humanity and Heavy metal tunes. Featuring the talents of comedian,\
      \ actor and musician, Jack Black as super roadie Eddie Riggs, as well as cameos\
      \ by some of the biggest names in metal music it's a wild ride in the belly\
      \ of the beast that is not to be missed by gamers and Metalheads alike.<br>\
      \ <br><br>Included as a free bonus in the PC version of Br\xFCtal Legend are\
      \ both the Hammer of Infinite Fate and Tears of the Hextadon multiplayer map\
      \ packs.<br><br><br><strong>Story</strong><br>The vivid and wildly creative\
      \ world of Br\xFCtal Legend is brought to life through a spate of chrome, leather,\
      \ rocker babes, epic music, fire-breathing/stud-wearing beasts, mountains made\
      \ of guitar amps, and more. Follow Eddie as he embarks on a tour of epic destruction\
      \ with an axe, a guitar, and his minions as he commands the power of rock in\
      \ epic band battles. It\u2019s lighter-flicking awesomeness that will melt your\
      \ face clean off.<br><br><br><strong>Combat</strong><br>Br\xFCtal Legend\u2019\
      s combat is a combination of classic action slasher and real time strategy mechanics.\
      \  Melee and ranged combat come from your double-sided broadaxe and demon-slaying,\
      \ pyrotechnic-creating guitar.  Add that 1-2 punch to a guitar solo mechanic\
      \ that can summon objects, buff your teammates, or cripple your opponents, and\
      \ you have a deep, gratifying core gameplay combat loop that is fun for the\
      \ hardcore and accessible for the casual.  On top of that, players will journey\
      \ from Roadie to Rock God by commanding legions of metalheads into Br\xFCtal\
      \ Victory and sending troops charging into battle.<br><br><br><strong>A Streaming\
      \ Open World</strong><br>Br\xFCtal Legend gives you the freedom to walk, drive,\
      \ or fly anywhere in a fully streaming open world whose art style is inspired\
      \ by some of the most iconic and hilariously rad metal album covers ever created.\
      \ Every vista in the beautiful universe of Br\xFCtal Legend looks like it was\
      \ pulled from a Frank Frazetta painting.<br><br><br><strong>Packed With Cameos\
      \ and Voice Talent</strong><br>Br\xFCtal Legend is full of cameos from gods\
      \ of metal like Lemmy Kilmister, Rob Halford, Lita Ford, and many, many others.\
      \ It has a MASSIVE metal soundtrack from every era of metal music: 1970\u2019\
      s classic metal to 1980\u2019s hair metal to the scarier cousins of 1990\u2019\
      s metal. And of course, Jack Black pays the ultimate homage to metal as Eddie\
      \ the Roadie, continuing the theme from the work of his band, Tenacious D and\
      \ his previous films like School of Rock and High Fidelity.<br><br><br><strong>Multiplayer\
      \ Mayhem</strong><br>4v4 &quot;skirmish&quot; multiplayer marries action combat\
      \ with a strategic unit-control mechanic. As the leader of one of the factions\
      \ in the game, the player will direct his armies in a Battle of the Bands where\
      \ the trophy is survival. Br\xFCtal Legend\u2019s multiplayer is online-enabled,\
      \ so you can conquer your friends online (broadband connection required for\
      \ online play).<br><br><br><strong>Music</strong><br>The music in Br\xFCtal\
      \ Legend is truly massive. Made up of 108 of the most rocking tracks from 75\
      \ different bands representing every sub-genre of metal, it is something to\
      \ experience in and of itself."
