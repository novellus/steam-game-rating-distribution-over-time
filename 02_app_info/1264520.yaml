    about_the_game: Vibrant Venture is a singleplayer 2D adventure platformer game
      where you combine and mix unique character abilities to traverse the world!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1264520/extras/TheGame.gif?t=1604250001"
      /><br><br>The game features four playable characters each with two unique abilities.
      By switching between these characters, you can combine their abilities for extremely
      versatile, fluid and fun movement! The main focus of the game is traditional
      platforming combined with responsive and open-ended controls in a challenging
      environment. This also means there are often multiple ways to clear different
      sections!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1264520/extras/ezgif-4-325b19af09f3.gif?t=1604250001"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1264520/extras/ezgif-4-6d4b63a54157.gif?t=1604250001"
      />
