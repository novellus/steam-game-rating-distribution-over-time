    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/497710/extras/steam-whatis.jpg?t=1525770012\"\
      \ /><br>The Holobunnies are a family of quirky, space-faring, holographic, bipedal\
      \ bunnies seeking to find a new home amongst the stars- and potentially answer\
      \ some questions along the way! Join Avril, Mephisto, Romeo, Leenox, and Danielle\
      \ as they continue their trek across the known and unknown universe.<br>  <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/497710/extras/steam-story.jpg?t=1525770012\"\
      \ /><br>After a catastrophe left their home destroyed, the Holobunnies are on\
      \ a search for their new home! This Bittersweet Adventure is a taxing one, unfortunately,\
      \ and the crew has decided to take a rest at Qaantar\u2019s Cafe to relax with\
      \ some sportsmanlike competition, challenges, and soothing drinks. Join the\
      \ crew and familiarize yourself with the strange and exciting universe of Holobunnies\
      \ as they prepare to continue their fantastic journey!<br>  <br>  <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/497710/extras/steam-features.jpg?t=1525770012\"\
      \ /><br><ul class=\"bb_ul\"><li> Fight against friend, foe, and aliens alike\
      \ in the frantic local 2-player brawler mode! Features 5+ brawler maps, 4 different\
      \ Holobunnies members to brawl as, and a slew of enemies and powerups!<br></li><li>\
      \ Conquer the bosses that threaten to terrorize the cafe in the Boss Rush! Featuring\
      \ classic q-bit Games bosses with completely stunning new visuals and gameplay!<br></li><li>\
      \ Give Kitcat a workout as he sprints through 10+ different, challenging, and\
      \ beautiful worlds in Kitcat\u2019s Adventure!<br></li><li> Rock out and find\
      \ your groove with the Holobunnies brand heavy-yet-melodic soundtrack!</li></ul>"
