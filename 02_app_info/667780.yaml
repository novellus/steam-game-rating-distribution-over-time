    review: I have become one with my scoop and thus one with the universal creaminess.
      Each new ice cream recipe brings me closer to philosophical nirvana. My machine
      and I work as one, dispensing sugary treats to intergalactic customers who seem
      to have descended from the infamous 'Space Dude'. Despite their twisted faces
      and unsettling voices, I happily serve them in my Creamy Sky Chariot, wrapped
      up in pure zen goodness.
