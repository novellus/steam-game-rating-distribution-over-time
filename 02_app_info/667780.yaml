details:
  data:
    about_the_game: "Rosebaker's Icy Treats is a virtual reality game that sends you\
      \ into space to sell icecream! You\u2019re in charge of Rosebaker\u2019s mobile\
      \ icecream parlor, selling their famous icy treats to travelers in transit from\
      \ around the galaxy!<br><br><strong>Features</strong><br><ul class=\"bb_ul\"\
      ><li> Endless mode<br></li><li> 50+ unlockable ingredients<br></li><li> 20+\
      \ unlockable recipes<br></li><li> Randomized orders<br></li><li> Randomized\
      \ customer appearance<br></li><li> Customer satisfaction system<br></li><li>\
      \ Variable ingredient placement<br></li><li> Unlockable background locations<br></li><li>\
      \ Highscore<br></li><li> Spaaaaace!</li></ul><br><strong>Details</strong><br>Choose\
      \ from over 20 icecream flavors and a wide range of toppings and decoration!\
      \ Make sure you\u2019ve got everything at hand to prepare one of many different\
      \ recipes or individual combinations of ingredients.<br><br>Customers come first\
      \ at Rosebaker and it\u2019s your job to make them leave with a smile! Take\
      \ their orders and combine the right ingredients to deliver one of many different\
      \ icy creations! Customer satisfaction is key to level up and unlock new recipes\
      \ and ingredients!"
