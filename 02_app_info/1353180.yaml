    about_the_game: '<i>AIDA: The Beginning of the Story</i> is first-person adventure
      puzzle game.<br>Interact with objects, solve puzzles, and go through the story.<br>Reveal
      the secret of the queen''s death and save the kingdom in danger.<br><br>*Game
      Features<br>-First person point of view, you can immerse yourself in the story.<br>-You
      can change the operation with the mouse right click. Use it to suit your situation.<br>-You
      can change mouse sensitivity in settings.<br>-There are various puzzles and
      objects waiting for each map.<br>-Watch the antique medieval space.'
