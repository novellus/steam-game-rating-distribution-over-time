details:
  data:
    about_the_game: "Enjoy this challenging match3 game and relive the classic story\
      \ of faith, family, and forgiveness in &quot;The Chronicles of Joseph of Egypt&quot;!\
      \  Sold into slavery  in Egypt, Joseph\u2019s peaceful life seems like it is\
      \ gone forever. Yet God has great plans for him and has blessed him with the\
      \ ability to interpret dreams. Between this skill and his own hard work, Joseph\
      \ has a chance to save not only himself, but the entire land of Egypt. Help\
      \ Joseph and find matching tokens to build rows of three or more of the same\
      \ kind. Earn stars and build up a town or get upgrades and power-ups."
