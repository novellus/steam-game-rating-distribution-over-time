details:
  data:
    about_the_game: "Andoran Skye 1.5 is the huge new update of the original Andoran\
      \ Skye released back in 2013. Dive into the world of Andoran once again with\
      \ an all new 2.5D art style. Your goal is to tame the entity that harbors itself\
      \ within the center of the planet. These powerful entities, only to be tamed\
      \ by Staff Wielders, are known as Skyes. <br />\r\n<br />\r\nAs you explore\
      \ the world, you will face many obstacles leading up to the ultimate challenge:\
      \ Racing a vicious tyrant in his goal to steal control of the Skye before you\
      \ do. Forget what you know about turn-based RPG. Andoran Skye 1.5 focuses on\
      \ real time battles so you can stay in control 100% of the time. Whether you\
      \ are using Chain Techniques to cut an enemy off or deflecting attacks, expect\
      \ to be kept on your toes."
