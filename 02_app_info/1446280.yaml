    short_description: "\u201CWho in the world am I? Ah, that's the great puzzle!\u201D\
      , said Alice. A new jigsaw puzzle game to remember a beloved classic story.\
      \ Now with 12 beautiful illustrations created by Katia Numakura, with inspiration\
      \ from \u201CAlice in Wonderland\u201D by Lewis Carroll."
