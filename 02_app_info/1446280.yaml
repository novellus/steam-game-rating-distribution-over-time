  data:
    about_the_game: "\u201CWhen I used to read fairy tales, I fancied that kind of\
      \ thing never happened, and now here I am in the middle of one!\u201D, Alice.<br><br>Remember\
      \ 12 great moments from Lewis Carroll\u2019s classic book.<br>Set up the jigsaw\
      \ puzzles in a refreshing reinterpretation created in a beautiful style by @Katia.Numakura.<br><br><ul\
      \ class=\"bb_ul\"><li>Complete the jigsaw puzzle scenes at five different levels\
      \ of difficulty - from 60 to 735 pieces. <br></li><li>Relax with a comforting\
      \ and exclusive soundtrack.<br></li><li>Features include zooming the scene,\
      \ highlighting border pieces, highlighting pieces from a specific quadrant,\
      \ shuffling the remaining pieces, previewing the scene, dragging the board.<br></li><li>Complete\
      \ the puzzle in any mode and unlock the image for download. Share it to express\
      \ your love \u2764! Use it as a desktop background to inspire your day \U0001F31E\
      !</li></ul><br>This game is inspired by the book \u201CAlice in Wonderland\u201D\
      , by Lewis Carroll, a recommended reading for everyone.<br><br>About his book,\
      \ the author mentioned: \u201CI'm very much afraid I didn't mean anything but\
      \ nonsense. Still, you know, words mean more than we mean to express when we\
      \ use them; so a whole book ought to mean a great deal more than the writer\
      \ means. So, whatever good meanings are in the book, I'm glad to accept as the\
      \ meaning of the book.\u201D<br> <br>What is the meaning of Alice in Wonderland\
      \ for you? Share your thoughts in our community forum!<br>Now you can customize\
      \ the screenshots, replacing the quotes we selected with your own reflections.\
      \ Save them and share them.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1446280/extras/gif_custom_quote.gif?t=1609872090\"\
      \ />"
