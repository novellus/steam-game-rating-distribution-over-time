    about_the_game: "<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>  \
      \ 3 Vs 3 Online Multiplayer Mode<br></li><li>   1 Vs 1 Online Multiplayer Mode<br></li><li>\
      \   Dynamic Practice Lobby</li></ul><h2 class=\"bb_tag\">Free to Play Basketball\
      \ Action</h2>The game\u2019s unique free-to-play approach means that players\
      \ can dedicate the time needed to master the game and become online street basketball\
      \ legends.<h2 class=\"bb_tag\">Real-time Online Community</h2>Players can dive\
      \ into a huge online community of potential teammates and competitors for a\
      \ personal, competitive experience which makes them feel like they are right\
      \ there on the court. Allowing for personal interaction, team development, and\
      \ rivalry, 3on3 FreeStyle: Rebound allows for social and interactive community,\
      \ while also competitive at the same time.<h2 class=\"bb_tag\">High-flying,\
      \ Fast-paced Street B-ball Gameplay</h2>The straightforward controls of 3on3\
      \ FreeStyle: Rebound allow for players to execute their favorite basketball\
      \ moves with ease within their first time trying out the game. Once the basics\
      \ have been mastered, players will find each unique character in the game with\
      \ individual signature basketball tricks which can quickly be picked up, mastered,\
      \ and unleashed on opponents.<h2 class=\"bb_tag\">Dynamic Art Powered By Unreal\
      \ Engine 4</h2>Inspired by the real-life street basketball courts in the country,\
      \ the artists have infused their own unique take on the courts using the power\
      \ provided by the Unreal Engine 4. Interactive environments and characters come\
      \ to life when a player pulls off a stunning alley-oop or hits an impossible\
      \ acrobatic shot.<h2 class=\"bb_tag\">Characters With Unique Skill Sets</h2>Players\
      \ can pick from a wide variety of diverse street basketball characters with\
      \ specific skill sets and physical traits inspired by the different kinds of\
      \ basketball players you will find on the court. Whether the player wants a\
      \ tall, lanky rim protector, a gravity-defying slam dunk artist, who can bury\
      \ the outside shot with ease, they can find them in 3on3 FreeStyle: Rebound\u2019\
      s roster of characters."
