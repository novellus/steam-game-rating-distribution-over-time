    about_the_game: "Enjoy a complete on-the-water angling experience with the Daredevil\
      \ Motorboat Pack to make your fishing adventures more thrilling than ever before.\
      \ <br />\r\nThe pack includes the speedy Garry Scott\u2122 Lupus\u2122 motorboat\
      \ made of ultra durable rubber and equipped with a Pro level sonar, a super\
      \ combo of GalaxyCast\u2122 and VorteX\u2122 Special Edition rod\u2019n\u2019\
      reel, tons of minnows, a few crankbaits and other fishing equipment that you\u2019\
      ll need for a fantastic day out on the river! <br />\r\nComplete with 7-Day\
      \ Pond Passes and Advanced Licenses for six amazing fishing destinations, including\
      \ the fantastic Sander Baggersee Lake in Germany and the hardcore Akhtuba River\
      \ in Russia - this pack has everything you need for a truly global motorboat\
      \ fishing experience!<br />\r\n<br />\r\nDaredevil Motorboat Pack includes:<br\
      \ />\r\n* 40 000 CREDITS<br />\r\n* 20 BAITCOINS<br />\r\n* 7-DAY PREMIUM<br\
      \ />\r\n* 5 Marker Buoys<br />\r\n* 1 Storage Box (10 Slots)<br />\r\n* 1 Tackle\
      \ Setups<br />\r\n<br />\r\nMOTOR BOATS<br />\r\n* Garry Scott\u2122 Lupus Motor\
      \ Boat - Length: 9.5ft. (290 cm); Width: 4,4 ft. (135 cm); Weight: 220 lb (100\
      \ kg); Engine: 35 hp; Echo Sounder: Pro<br />\r\n<br />\r\nRODS \u2018N REELS<br\
      \ />\r\nRods:<br />\r\n* GalaxyCast 180 SE - Length: 5' 11&quot; (1.8 m); Lure\
      \ Weight: 7/8 \u2013 2 1/2 Oz. (24\u201370 g); Power: X Heavy; Line Weight:\
      \  8\u201335 Lb (6\u201316kg); Action: Moderate<br />\r\nReels:<br />\r\n* VorteX\
      \ 7000 SE - Ratio: 6.3:1; Recovery: 31.5&quot;; Capacity: mono 32/140(0.5/140),\
      \ braid 30/240(0.28/240); Max Drag: 33 Lb.; Brake: centrifugal<br />\r\n<br\
      \ />\r\nTERMINAL TACKLE<br />\r\n* Lines - Length 1000 yd (1000 m): <br />\r\
      \nBraid .011&quot; (0.28 mm) - Test: 30 Lb. (13.6 kg)<br />\r\n* Minnows: Triple\
      \ Runner (\u04454); Deep Runner (x6)<br />\r\n* Crankbaits: Crankbait 2 m, #5/0\
      \ (x2)<br />\r\n<br />\r\nEQUIPMENT<br />\r\n* GarryScott\u2122 FishCastle L\
      \ Plus - Max Single Fish Weight: 165 Lb. (75 kg); Total Fish Weight: 440 Lb.\
      \ (200 kg)<br />\r\n<br />\r\nPOND PASSES (7 days):<br />\r\nTiber River<br\
      \ />\r\nWhite Moose Lake  <br />\r\nSt Croix Lake<br />\r\nSan Joaquin Delta<br\
      \ />\r\nSander Baggersee Lake<br />\r\nAhtuba River<br />\r\n<br />\r\nFISHING\
      \ LICENSES (7 days):<br />\r\nAdvanced Italy License<br />\r\nAdvanced Alberta\
      \ License<br />\r\nAdvanced Michigan License<br />\r\nAdvanced California License<br\
      \ />\r\nAdvanced Germany License<br />\r\nAdvanced Russia License"
