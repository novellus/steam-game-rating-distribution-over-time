  data:
    about_the_game: '<h2 class="bb_tag">FULL RELEASE FEATURES!</h2><ul class="bb_ul"><li>
      An insane amount of weapons at your disposal!</li></ul><ul class="bb_ul"><li>
      Even more perks and upgrades!</li></ul><ul class="bb_ul"><li> All new enemy
      types to keep you on your toes!</li></ul><ul class="bb_ul"><li> New maps and
      gamemodes along with some remastered maps!</li></ul><ul class="bb_ul"><li> Play
      alone or with friends in cooperative multiplayer!</li></ul><h2 class="bb_tag">EARLY
      ACCESS FEATURES!</h2><ul class="bb_ul"><li>A handful of weapons</li></ul><ul
      class="bb_ul"><li>All perks from L.S.S 1</li></ul><ul class="bb_ul"><li>Walking,
      Running, Radioactive and Energy Drain enemy types</li></ul><ul class="bb_ul"><li>Play
      survival on Factory &amp; Nukesite</li></ul><ul class="bb_ul"><li>Cooperative
      multiplayer!</li></ul><br>Note: The store page will go through some changes
      over the next coming weeks.'
