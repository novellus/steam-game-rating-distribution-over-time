details:
  data:
    about_the_game: 'Welcome to The Unreal Story Battle Zone. There are game modes
      like Battle Zone and Fun Royale. <br>Battle Zone: There are 100 players you
      must defeat. There are game mode in Battle Zone such as Solo, Duos, Trios, and
      Squads. Solo, There are 100 players you must defeat. Last person alive wins.
      Duos, partner with friend, random to be the last duo standing. Trios, join with
      two other people to outlast the other trios. Squads, team up in a group of four
      to be the last squad standing.<br><br>Fun Royale: There are 60 players you must
      go against or team up with them to win.<br><br><strong>Featured Game Modes</strong><ul
      class="bb_ul"><li>Battle Zone Solo<br></li><li>Battle Zone Duos<br></li><li>Battle
      Zone Trios<br></li><li>Battle Zone Squads<br></li><li>Fun Royale Main</li></ul>'
