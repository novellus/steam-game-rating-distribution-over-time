    detailed_description: <h1>Achievements limited to the Windows PC version</h1><p>Due
      to a technical limitation, the Steam Achievements for Red Haze are limited right
      now to the Windows PC version of Red Haze. The game is fully playable on Mac,
      but achievements unfortunately cannot be unlocked due to how they're handled.
      I'm sorry for the inconvenience.</p><br><h1>About the Game</h1><h2 class="bb_tag">It
      isn't safe...</h2><br>Falling into the dark pits of society, Rockette turned
      to drugs to give meaning to her miserable existence. Squatting in an old apartment
      complex, she finds herself at her last pump, and decides to venture from her
      shanty abode to locate her dealer, an older woman by the name of Aunti G. However,
      a creeping feeling takes hold; something is following her. A voice begins to
      talk to her from within the walls... <br><br>A semi-sequel to <a href="http://store.steampowered.com/app/377330/"
      target="_blank" rel="noreferrer"  >Close Your Eyes</a>, something of a loose
      retelling of Little Red Riding Hood. Featuring a cryptic, surreal, and morbid
      story where not everything is as it seems, perception is important, and choice
      matters. <br><br><ul class="bb_ul"><li>Something always watches you in the dark
      places of your mind; different people may perceive things differently. <br></li><li>A
      harrowing experience featuring an original soundtrack &amp; art. <br></li><li>An
      unsettling and slowly-building atmosphere, paced to keep things interesting.
      <br></li><li>A cryptic and harrowing tale exploring the dark corners of society.
      <br></li><li>Voice acting that may be turned on or off.<br></li><li>Multiple
      endings, many secrets, and multiple pathways support replayability.</li></ul><br><i>What
      soft skin you have, my child...</i>
