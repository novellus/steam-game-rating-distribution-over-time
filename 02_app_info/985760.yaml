    about_the_game: "3D Custom Lady Maker is a custom character creator with a tendency\
      \ towards the titillating. Create and customize the anime-style lady of your\
      \ dreams in full, thrilling 3D, from the comfortingly two-dimensional perspective\
      \ of your own computer monitor! A selection of fine professionally-acted Japanese\
      \ voices is included for your enjoyment.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985760/extras/3DCLM_Logo_w616px.png?t=1575941367\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Edit, save, and\
      \ load up to 80 custom characters!<br></li><li>Three pre-customized characters\
      \ to use as a starting point!<br></li><li>Adjust the lighting and camera for\
      \ a sexy photo shoot!<br></li><li>Select and freely color clothing items and\
      \ hair styles from eleven different categories!<br></li><li>Change your character's\
      \ face, body, and voice to your whim with dozens of options and adjustable sliders!<br></li><li>Accessory\
      \ items can be freely scaled and rotated into all manner of improbable configurations!<br></li><li>Take\
      \ your custom character into Situation Mode to hug her fondly, enjoy a lovely\
      \ lap pillow, or engage in marginally more risqu\xE9 friendship activities!\
      \ Now with adjustable Man Opacity!</li></ul><br>What are you waiting for? Get\
      \ in there, opaque your man, and make your own custom lady!"
