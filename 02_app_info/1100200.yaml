    about_the_game: Beach volleyball with chibi anime style! The gameplay is simple,
      yet fully customizable.<h2 class="bb_tag">Gameplay</h2>Simplified volleyball;
      hit the ball, pass the pole/net and drop the ball on your opponent's field.<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li> 1v1 and 2v2 hot seat multiplayer<br></li><li>
      Supports bots<br></li><li> Fun physics<br></li><li> Customizable maps<br></li><li>
      Adorable graphics and characters</li></ul><h2 class="bb_tag">Customizations:</h2><ul
      class="bb_ul"><li> 2 different levels<br></li><li> Ball weight<br></li><li>
      Block types<br></li><li> Pole height<br></li><li> Maximum ball hits allowed<br></li><li>
      Ceiling on/off<br></li><li> Game time<br></li><li> End score<br></li><li> Saturation
      (play in grayscale or in full color)</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1100200/extras/chibivolleyball.png?t=1598487602"
      />
