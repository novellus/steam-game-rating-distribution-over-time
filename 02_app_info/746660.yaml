details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/746660/extras/\uC2A4\
      \uD300_\uD648\uD398\uC774\uC9C0_\uB85C\uACE0.png?t=1599116475\" /><br>There\
      \ is nowhere to run... and nowhere to hide as zombies climb up the walls hoping\
      \ to satisfy their appetite for brains. The only way to survive: reload your\
      \ guns, destroy all furniture in the room, grab them all, and throw anything\
      \ you can find to take them down.. and we mean ANYTHING.<br>Face off against\
      \ starving zombies in high-rise buildings across the globe in the VR action\
      \ defense game, <strong>Throw Anything</strong>!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/746660/extras/\uC2A4\
      \uD300_key_features.png?t=1599116475\" /><br><br>\u318D\tEnjoy laying waste\
      \ to fully destructible environments!<br><br>\u318D\tThrow any object within\
      \ reach \u2013 humans included!<br><br>\u318D\tTake on 6 challenging stages\
      \ about to be overrun by the zombie horde!<br><br>\u318D\tDefeat 5 mid bosses\
      \ and 6 powerful \u201Cmain\u201D bosses!<br><br>\u318D\tCollect ancient relics\
      \ to save the world!<br><br>\u318D\tDefeat zombies and get powerful weapons\
      \ as rewards!<br><br>\u318D\tTest your limits at various difficulty levels!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/746660/extras/\uC2A4\uD300\
      _story.png?t=1599116475\" /><br>The mysterious \u201CScientist X\u201D has decided\
      \ to play God \u2013 conducting secret, forbidden experiments in secluded laboratories\
      \ throughout the world.. To conquer whole world by spreading zombie virus using\
      \ ubiquitous cube..<br><br>However, five scientist who oppose X's terrible plan\
      \ divide ubiquitous cube into 5 pieces and hid throughout the world and enraged\
      \ mystery Scientist X invades the world using zombies to find cube!<br><br>The\
      \ world is quickly being overrun by these undead abominations \u2013 turning\
      \ everyday peace into a never ending cycle of pain and suffering. <br><br>Get\
      \ secret missions from Secret Delivery Agency (SDA) and collect cubes to save\
      \ the world from zombie horde!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/746660/extras/\uC2A4\
      \uD300_\uD648\uD398\uC774\uC9C0_01.png?t=1599116475\" />"
