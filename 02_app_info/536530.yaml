    about_the_game: <strong>The <strong>BETWIXT UPDATE</strong> released on the <strong>6th
      of December</strong> adds <strong>graphical enhancements, more gameplay and
      more surprises!</strong></strong><br><br><strong>Marlene</strong> is a tense
      and immersive <strong>psychological horror story</strong> in which you star
      as the protagonist Ewan Brody. Ewan is on his way to visit his estranged sister
      at her remote cottage after hearing the news that his Niece Marlene has gone
      missing or possibly something worse!<br><br>As you uncover the mystery by completing
      environmental tasks and puzzle solving you are relentlessly pursued by a mysterious
      figure who's motives are unclear.<br><br>Enter an<strong> interactive horror
      story </strong>that immerses the player in it's supernatural setting and piece
      together what has been happening around the estranged family.<br><br>Now playable
      without a VR headset. Joypad or mouse/keyboard supported.<br>Built for <strong>VR</strong>
      as a room scale experience for the <strong>HTC Vive &amp; Oculus Touch</strong><br>Environmental
      tasks, puzzle solving and object manipulation<br>Psychological horror visual
      and audio elements *<strong>Headphones are advised for the best audio experience</strong>*<br><br>Marlene
      is an indie game produced &amp; developed solely by one individual with a goal
      to bring an 80's horror movie vibe to VR and PC gamers.
