details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/693320/extras/story.png?t=1513130158"
      /><br>Chinomikon is an adventure-learning game about a Hero who arrives in China.
      Hero wants to earn some money by teaching English, but, due to unxexpected set
      of events, he starts fighting with fearsome monsters for Chinomikon pages. Which
      is, bytheway, a book of great value. <br>In order to survive, our Hero must
      complete a set of challlenges and acquire 34 Chinomikon pages.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/693320/extras/gameplay.png?t=1513130158"
      /><br>RPG maker battle system, but with a slightly different approach.<br>Algorithm
      of learning process: <br>1. You are seaching certain location for items - words
      that connected to this location. Any item has pinyin (romazition) and tranlation.<br>2.
      After searching all of the possible items, you are gaining an access to battle
      zone''s portal of this location.<br>3. During fight, you have to use right item
      on an any giving monster. All Monsters, on their part, have chinese characters
      atop them.<br>4. Monsters have a chance to drop key item, which you need in
      order to continue story and learning process.<br><br>So, during multiple fights
      you could remember chinese characters and their translation. <br><br> <br>Learn
      and play at the same time!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/693320/extras/features.png?t=1513130158"
      /><br>- 34 chinese words, that you could learn;<br>- fast storytelling;<br>-
      simple gameplay.'
