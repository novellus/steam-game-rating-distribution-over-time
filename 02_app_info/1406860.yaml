    about_the_game: "\u2022 About this game<br>\u2022 [Background Introduction]<br>\u2022\
      \ The story takes place on the Durian planet. The protagonist Victor was born\
      \ in a small village. The entire Durian planet is under the rule of a monster\
      \ Mondor gang. People need to offer food and resources to keep them safe. The\
      \ people complain, but the monsters The Mundo gang is very powerful, and people\
      \ suffer from helplessness and can only surrender to the suppression of the\
      \ Mundo gang.<br>\u2022 The protagonist Victor and his friends bravely enter\
      \ the dungeon together!"
