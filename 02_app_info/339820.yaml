  data:
    about_the_game: "&quot;O you hapless creatures, who feel it but who are loath\
      \ to speak of what defines man&quot; - Friedrich Nietzsche<br />\r\n<br />\r\
      \nThe world is over. When the aliens came, their ships were dark and peaceful,\
      \ but then it started. The aliens destroyed all the major cities and moved on\
      \ to annihilate the entire planet Earth. Nothing was left standing. Now they\
      \ hunt for survivors and you're one of them. You are the last man standing,\
      \ but you are not alone in the universe. With the help of an alien spaceship,\
      \ you find your way to a distant galaxy, where you can begin a new life.<br\
      \ />\r\n<br />\r\nFind weapons, find food, find water and hopefully, you'll\
      \ find a way go back to Earth and maybe get your revenge."
