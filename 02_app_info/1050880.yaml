    about_the_game: "Control the wave and save the Cosmos in Wavey The Rocket, a unique\
      \ and addictive precision side scroller featuring lucid levels, memorable characters\
      \ and slapping bass lines. <br><br>Drawing inspiration from modern platformers\
      \ with tight controls, fast respawns and tantalizing collectables. Wavey The\
      \ Rocket provides a fresh new challenge for both newcomer and veteran gamers\
      \ alike!<br><br><u><strong>Have you got what it takes to be The Grandmaster?</strong></u><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1050880/extras/WaveyLevels.gif?t=1588871847\"\
      \ /><br>Complete 80+ levels across 10 themes in the main story and take on challenging\
      \ Grandmaster levels or beat the buzzer in tricky minigames.<br><br><u><strong>Cartoon-inspired\
      \ heroes and villians!</strong></u><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1050880/extras/Wavey-Characters.gif?t=1588871847\"\
      \ /><br>Explore the rad hub world and follow Wavey\u2019s story in his cosmic\
      \ adventure against The Evil\xB2 and their nefarious schemes.<br><br><u><strong>Learn\
      \ to master the wave!</strong></u><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1050880/extras/WaveyDifficult.gif?t=1588871847\"\
      \ /><br>Adjust your wave along two axis, and use Dash to quickly reposition\
      \ yourself to avoid obstacles. Controls are easy to understand, but will take\
      \ wit to master.<br><br><u><strong>Challenge yourself and compete with the best!</strong></u><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1050880/extras/Scroing22.gif?t=1588871847\"\
      \ /><br>A bespoke scoring system and speedrun conscious design provide options\
      \ for high skill gameplay from the first level.<br><br><u><strong>Out of this\
      \ world music!</strong></u><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1050880/extras/WaveyMusic.gif?t=1588871847\"\
      \ /><br>Radical riffs and bombastic bass lines to keep you movin\u2019 in an\
      \ original hip-hop inspired soundtrack."
