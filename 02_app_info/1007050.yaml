    about_the_game: Dark Hill Museum of Death is a journey through a virtual museum
      where uniquely themed exhibits are unlocked by solving puzzles. Never opened
      to the public, the museum's secrets are yours to discover.<br><br><ul class="bb_ul"><li>
      Experience the atmosphere of six uniquely themed exhibits.<br></li><li> Solve
      puzzles of varying difficulty. Stuck on a puzzle? Go explore and come back to
      it!<br></li><li> Learn the history of death through the ages.<br></li><li> Admire
      real death-themed artwork from different cultures and time periods.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1007050/extras/execution-header.png?t=1606160267"
      /><br><br>Monarchs, prisoners, deserters, and witches all have one thing in
      common - the occasional early demise at the hands of an executioner.<br><br>Learn
      about execution methods from the middle ages to the 20th century then escape
      this exhibit unscathed.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1007050/extras/sacrifice-header.png?t=1606160267"
      /><br><br>Spanish conquistadors wrote of their horror upon first witnessing
      Aztec sacrifices. You won't see anything quite so gruesome here, but you can
      see some artistic depictions inside the museum's Aztec-themed pyramid.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1007050/extras/war-header.png?t=1606160267"
      /><br><br>Keep your head down while exploring this recreation of a World War
      II trench and you'll find your way to the dugout.<br><br>Check out the collection
      of war posters and listen to real war-era radio broadcasts while you're there.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1007050/extras/burial-header.png?t=1606160267"
      /><br><br>Take a stroll through the museum's own mini-graveyard and enjoy the
      atmosphere of a starry night among the graves.<br><br>Try out the interactive
      cremation exhibit, but don't let the dust get in your eyes.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1007050/extras/black-death-header.png?t=1606160267"
      /><br><br>Do you know who Pesta The Plague Hag is? You will.<h2 class="bb_tag">Planning
      your visit</h2><br><ul class="bb_ul"><li>You should expect to spend around an
      hour at the museum.<br></li><li>You'll likely complete your tour in one visit,
      but you can leave and pick up where you left off at any time. No hand stamp
      required.<br></li><li>There are no jump-scares in the museum. It's a little
      creepy, but nothing will pop up and scare you.<br></li><li>The museum contains
      artwork depicting death, but nothing excessively graphic.</li></ul>
