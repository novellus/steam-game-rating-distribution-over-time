    review: "[h1] Genre [/h1] Ein First Person Puzzle Adventure\n\n[h1] Gameplay [/h1]\
      \ Wir erkunden ein Museum, dabei laufen wir von Raum zu Raum und l\xF6sen verschiedene\
      \ R\xE4tsel. Jeder Raum zeigt eine gewisse Zeitperiode \xFCber das Thema \"\
      Tod\". Man kann sich hier einiges durchlesen \xFCber verschiedene Themen die\
      \ mit dem Tod zu tun haben z.B. \xFCber den Elektrischen Stuhl, die Guiotine\
      \ oder \xC4gyptische Rituale uvm.\n\n[h1] Achievements [/h1] Es gibt insgesamt\
      \ 15 Erfolge. Man bekommt alle wenn man einfach das Spiel komplett durchspielt\n\
      \n[h1] Pro/Contra [/h1]\n+ Gute Atmosph\xE4re\n+ Musik ganz OK\n+ G\xFCnstig\n\
      + Achievements\n\n[h1] Fazit [/h1] Ein Nettes Kleines R\xE4tsel Spiel mit sch\xF6\
      nen Achievements\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch\
