    reviews: "\u201CIf this game has one thing going for it, it is its uniqueness\
      \ and that is something I will always admire when it comes to indie games.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://deadentertainment.com/2019/02/11/the-interactive-history-of-dark-hill-museum-of-death/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Dead Entertainment</a><br><br>\u201C\
      Dark Hill Museum of Death is a wonderful mini experience for a cheap price.\
      \ It might miss the mark with some of its puzzles, but this is a game you\u2019\
      ll be glad you tried.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://techraptor.net/content/coverage-club-pathfinder-dark-hill-museum\"\
