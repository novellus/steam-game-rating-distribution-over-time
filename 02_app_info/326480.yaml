    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/326480/extras/banner-0219.png?t=1573643826\"\
      \ /><br>After a bicycle accident shatters his dreams of becoming a racer, Aoi\
      \ Minase returns to his hometown, depressed and defeated. With seemingly no\
      \ hope left for the future and no idea what to do with himself from here on,\
      \ Aoi meets Kotori Habane\u2015a young girl stuck in a wheelchair with a flat\
      \ tire. It is on that windmill-dotted hill that Aoi's somber yet touching story\
      \ of youth, friendship, and flight begins.<br><br>Upon witnessing a glider soar\
      \ overhead, Aoi sets off on a journey to realize the dream everyone has as a\
      \ child: the dream of flight.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/326480/extras/quote.png?t=1573643826\"\
      \ /><br><br>Working together with Aoi\u2019s childhood friend, Ageha Himegi,\
      \ the main characters of this visual novel begin rebuilding the Soaring Club,\
      \ which is on the brink of disbandment at the hands of an uncaring school board.\
      \ These beginners take hold of their passion, overcoming failures, obstacles,\
      \ and interference from the school to put everything they have into building\
      \ their own working glider.<br><br>Their ultimate goal: to fly through the legendary\
      \ &quot;Morning Glory&quot;\u2015a rare and stunning weather phenomenon producing\
      \ a special type of roll-shaped cloud that appears in the morning when the conditions\
      \ are just right.<br><br>Join Aoi on this journey as he learns about the sky,\
      \ his new friends, and much more.<br><br><ul class=\"bb_ul\"><li>Total Play\
      \ Time: 20 to 30 hours<br></li><li>Five character-specific story branches to\
      \ play through<br></li><li>Full voice-overs throughout the game for all characters</li></ul><br><a\
      \ href=\"http://store.steampowered.com/app/340080\" target=\"_blank\" rel=\"\
      noreferrer\"  >http://store.steampowered.com/app/340080</a>"
