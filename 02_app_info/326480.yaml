    short_description: "If My Heart Had Wings is an animated visual novel presenting\
      \ a lovely and bittersweet tale of youth. Take on the role of Aoi Minase in\
      \ this romantic-comedy as he meets various young girls in his hometown and works\
      \ together with them to revive their school\u2019s glider-flying \u201CSoaring\
      \ Club\u201D in order to realize their shared dream of flight."
