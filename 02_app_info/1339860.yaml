    about_the_game: "Glimmer is a platform game tells the story that a spirit from\
      \ the dark and deep sea world was called by the light and leaving the deep sea\
      \ to pursue the light and finding himself.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1339860/extras/\u672A\
      \u6807\u9898-1.png?t=1607657279\" /><br>In addition to jumping and climbing\
      \ walls, the elf has the ability to fly freely in any direction for a period\
      \ of time, but this ability can only be used once before recharging. It can\
      \ only be recharged after landing again or encountering specific game mechanics.<br>Players\
      \ need to control the spirit from the deep sea to avoid touching various deadly\
      \ obstacles while proceeding to the end.<br><br>\xB7In each chapter of the game,\
      \ players will encounter a variety of game mechanisms designed with their own\
      \ concepts at the core.<br><br>\xB7Glimmer is in development and this game will\
      \ contain four main chapters and the prologue of the game, with about 150 carefully\
      \ designed levels and some beautiful game performance scenes.<br><br>\xB7Follow-up\
      \ games will add more levels and game mechanics in the form of DLCs."
