    about_the_game: "Become the Hamster-fu master in this action packed arcade brawler.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/922040/extras/Hamsterdam_KS_Buttons-Demo.png?t=1565902808\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/922040/extras/Hamster_Steam_Header-01.png?t=1565902808\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/922040/extras/w1-combat.jpg?t=1565902808\"\
      \ /><br><br>Hamsterdam is a a game where classic brawler mechanics meet rhythm\
      \ and precision. You\u2019ll need a blend of martial arts combos, quick reactions,\
      \ and timely counters to survive vermin confrontations and boss battles. Swing,\
      \ swipe and strike your way through the mean streets of Hamsterdam with frantic\
      \ action, rhythm combos, and become one with the Hamster-Fu.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/922040/extras/HamsterFuForm_Silo2.gif?t=1565902808\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/922040/extras/Hamsterdam_Steam_Subhead-story.png?t=1565902808\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/922040/extras/w1-Pimm.jpg?t=1565902808\"\
      \ /><br>The once peaceful town of Hamsterdam is in danger! The vile chinchilla\
      \ Marlo and his Vermin Gang are wreaking havoc and terrorizing the town. Enter\
      \ our hamster hero, Pimm, who must harness his mightiest martial arts powers\
      \ and kick tail through district after district, on a heart-pounding journey\
      \ to take down the Vermin Gang, save his grandpa, and restore peace to Hamsterdam.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/922040/extras/Hamsterdam_Steam_Subhead-boss.png?t=1565902808\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/922040/extras/w1-boss.jpg?t=1565902808\"\
      \ /><br>Beating down the faceless goons of the Rodent Gang is one thing, but\
      \ sooner or later Pimm will come toe to toe with fiendish boss battles that\
      \ will really test your skills.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/922040/extras/Hamsterdam_Steam_Subhead-scooter.png?t=1565902808\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/922040/extras/w1-scooter.jpg?t=1565902808\"\
      \ /><br>Every street-smart superhero needs a ride that shows the bad guys they\
      \ mean business. Take Pimm for a ride on his scooter, and maybe once Hamsterdam\
      \ is safe, you\u2019ll be riding off into the sunset.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/922040/extras/Hamsterdam_Steam_Subhead-dress.png?t=1565902808\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/922040/extras/w1-dress.jpg?t=1565902808\"\
      \ /><br>Unlock plenty of hamstertastic Pimm outfits and fight in style.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/922040/extras/Hamsterdam_Steam_Features.png?t=1565902808\"\
      \ /><br><ul class=\"bb_ul\"><li>Swing, beat, swipe, and tap your way to epic\
      \ vermin beat downs<br></li><li>Unique brew of classic frenetic brawler, rhythm,\
      \ and quick reactions<br></li><li>Master the ancient hamster martial art form;\
      \ Hamster-Fu <br></li><li>Heart &amp; fist-pounding boss showdowns. The skies\
      \ rain bombs! Try dodging 1,483 of them<br></li><li>A chinchilla mob boss plus\
      \ a gang of trash can wearing, tonic chugging vermin<br></li><li>Rescue Hamsterdammers\
      \ and Grandpa, and lead the resistance to save Hamsterdam<br></li><li>From Couture\
      \ to Streetwear - offering the finest hamster apparel for on-point beatdowns.\
      \ <br></li><li>Ride in style on the Ham-mobile: a two wheeled, chrome plated,\
      \ pipe-grinding scooter</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/922040/extras/Hamster_Steam_Header_02.png?t=1565902808\"\
      \ />"
