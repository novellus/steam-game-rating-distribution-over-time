    about_the_game: "<strong>\u25C6\u6545\u4E8B\u80CC\u666F\u25C6</strong><br>\u3000\
      \u3000\u4E07\u5E74\u4E4B\u524D\u88AB\u5C01\u5370\u7684\u9B54\u738B\u590D\u82CF\
      \u4E86\uFF0C\u63A7\u5236\u4E86\u5927\u91CF\u7684\u5C38\u4EBA\uFF0C\u5BF9\u4EBA\
      \u7C7B\u75AF\u72C2\u7684\u8FDB\u653B\uFF0C\u4EBA\u53E3\u5BC6\u96C6\u7684\u7E41\
      \u534E\u90FD\u5E02\uFF0C\u9996\u5F53\u5176\u51B2\uFF0C\u6570\u4EE5\u4EBF\u8BA1\
      \u7684\u65E0\u8F9C\u6C11\u4F17\u4E27\u751F\uFF0C\u53EA\u5269\u4E0B\u4E00\u4E9B\
      \u751F\u6D3B\u5728\u504F\u50FB\u8352\u51C9\u7684\u5730\u533A\u7684\u4EBA\u4EEC\
      \u5F97\u4EE5\u82DF\u5EF6\u6B8B\u5598\uFF0C\u4E16\u754C\u672B\u65E5\u5373\u5C06\
      \u6765\u4E34\u3002<br>\u3000\u3000\u5728\u8FD9\u672B\u4E16\u7684\u5BD2\u51B7\
      \u548C\u9ED1\u6697\u4E2D\uFF0C\u4E00\u4E2A\u8EAB\u4EFD\u7279\u6B8A\u7684\u5C11\
      \u5E74\uFF0C\u8EAB\u8D1F\u5F02\u80FD\uFF0C\u4E3A\u4E86\u751F\u5B58\uFF0C\u5E26\
      \u7740\u51E0\u4E2A\u540C\u4F34\uFF0C\u5386\u7ECF\u78E8\u96BE\uFF0C\u8D70\u904D\
      \u4E16\u754C\u5404\u5730\uFF0C\u5BFB\u6C42\u51FB\u8D25\u9B54\u738B\u7684\u65B9\
      \u6CD5\uFF0C\u8FFD\u6EAF\u4E07\u5E74\u4E4B\u524D\u53D1\u751F\u7684\u6545\u4E8B\
      \uFF0C\u5BFB\u627E\u6563\u843D\u4E16\u95F4\u7684\u5B9D\u7269...<br><br><strong>\u25C6\
      \u6E38\u620F\u4EAE\u70B9\u25C6</strong><br><ul class=\"bb_ul\"><li>\u4E30\u5BCC\
      \u7684\u89D2\u8272\uFF0C\u53EF\u7231\u840C\u59B9\u5B50\uFF0C\u6027\u611F\u7684\
      \u7F8E\u5973\uFF0C\u65B0\u9896\u5947\u7279\u7684\u5996\u602A\uFF0C\u9762\u76EE\
      \u72F0\u72DE\u7684\u6076\u9B54\uFF1B<br></li><li>\u9C9C\u660E\u7684\u9020\u578B\
      Boss\uFF0C\u771F\u5B9E\u800C\u7EDA\u4E3D\u7684\u6218\u6597\u6548\u679C\uFF0C\
      \u5177\u6709\u6253\u51FB\u611F\u7684\u653B\u51FB\uFF0C\u8BA9\u4EBA\u70ED\u8840\
      \u6F8E\u6E43\uFF1B<br></li><li>\u7EDA\u4E3D\u591A\u5F69\u7684\u573A\u666F\uFF0C\
      \u6D77\u6D0B\uFF0C\u5C0F\u5C9B\uFF0C\u6C99\u6F20\uFF0C\u96EA\u5C71\uFF0C\u68EE\
      \u6797\uFF0C\u57CE\u5E02\uFF0C\u7A7A\u4E2D\u5E7B\u5883\uFF0C\u5730\u5FC3\uFF1B\
      <br></li><li>\u7B26\u5408\u4E1C\u65B9\u4EBA\u601D\u7EF4\u7684\u4E16\u754C\u89C2\
      \uFF0C\u6545\u4E8B\u60C5\u8282\uFF0C\u4EB2\u5207\u3001\u6709\u4EE3\u5165\u611F\
      \uFF1B</li></ul><br><br><strong>\u25C6\u73A9\u6CD5\u25C6</strong><br><ul class=\"\
      bb_ul\"><li>\u6280\u80FD\u5305\u62EC\uFF1A\u5355\u653B\u3001\u7FA4\u653B\u3001\
      \u8FDC\u7A0B\u3001\u77AC\u79FB\uFF1B<br></li><li>\u6839\u636E\u4E0D\u540C\u7684\
      \u654C\u4EBA\u7C7B\u578B\uFF0C\u91C7\u7528\u4E0D\u540C\u7684\u6218\u6597\u7B56\
      \u7565\uFF1B<br></li><li>\u51FB\u6740\u654C\u4EBA\uFF0C\u4E0D\u65AD\u63D0\u5347\
      \u81EA\u5DF1\u7684\u80FD\u529B\uFF1B<br></li><li>\u6536\u96C6\u5404\u79CD\u7F8E\
      \u98DF\u8865\u5145\u4F53\u529B\uFF1B<br></li><li>\u6536\u96C6\u73CD\u54C1\uFF0C\
      \u9001\u7ED9\u540C\u4F34\uFF0C\u63D0\u5347\u597D\u611F\u5EA6\uFF0C\u52A0\u5F3A\
      \u6218\u6597\u529B\uFF1B</li></ul>"
