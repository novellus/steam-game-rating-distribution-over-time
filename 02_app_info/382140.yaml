    review: "Normalde 3-4 saat oynay\u0131p bir inceleme yazmam \xE7\xFCnk\xFC bu\
      \ kadar k\u0131sa s\xFCrede bir oyunu kavray\u0131p ki\u015Finin payla\u015F\
      \u0131mc\u0131 bir yap\u0131ya b\xFCr\xFCnmesini objektif bulmuyorum fakat bu\
      \ oyunun oynan\u0131\u015F\u0131 1.5 saat civarlar\u0131nda s\xFCrmekte. 1.\
      \ sefer direk bitirip ikinci sefer ise t\xFCm odalar\u0131 ke\u015Ffederek bitirdim.\
      \ Bu y\xFCzden ba\u015Fl\u0131yorum kemerleri takal\u0131m hemen ...\n\nSkyhill\
      \ ve abz\xFCrt olmas\u0131 gereken evreni;\nFelaket s\u0131ras\u0131nda karakterimiz\
      \ bir gezide kendini Skyhill otelinin 100. kat\u0131nda bulur. Buradan kendini\
      \ \xE7\u0131karmas\u0131 i\xE7in ise plan yap\u0131p en a\u015F\u015Fa\u011F\
      \u0131 kata inmeye \xE7al\u0131\u015F\u0131r. Oyunda hikaye nam\u0131na 9 adet\
      \ kaset bulunmaktad\u0131r bunun d\u0131\u015F\u0131nda ise ilk ba\u015Fta ve\
      \ sonra 10 saniyelik bir cutscene bizi kar\u015F\u0131l\u0131yor. Tabiki o bak\u0131\
      mdan zay\u0131f fakat...\n\nOynan\u0131\u015F k\u0131sm\u0131 benim gibi s\u0131\
      ra tabanl\u0131 oyunlara a\u015F\u0131k olan arkada\u015Flar\u0131m\u0131z i\xE7\
      in muazzam. Hikayemizde 100. kat\u0131m\u0131zda bulunan dairemize tekrar tekrar\
      \ asans\xF6r yard\u0131m\u0131 ile ya da merdivenler sayesinde var\u0131yoruz.\
      \ \u0130\u015Fin k\xF6t\xFC taraf\u0131 her 5-10 kat aras\u0131nda elektrikler\
      \ gitmi\u015F oluyor (o katlar aras\u0131nda) bu y\xFCzden de bizler elektri\u011F\
      i o katlara \xE7ekerek (\xE7e\u015Fitli toplanabilir e\u015Fyalar ile) enerji\
      \ t\xFCketimini azalt\u0131yoruz. Bu arada evet merdiven inmek \xE7ok miktarda\
      \ enerj azalt\u0131yor. Her katta 1 adet orta b\xF6l\xFCm 2 adet ise yan oda\
      \ bulunmakta. Bulunan odalarda \xE7e\u015Fitli toplanabilir e\u015Fyalar ya\
      \ da bir tane slot bizi kar\u015F\u0131l\u0131yor. Tabiki benim gibi \u015F\
      anss\u0131z iseniz bazen o oda bombo\u015F oluyor. Slotlar\u0131 ortadan kald\u0131\
      rd\u0131ktan sonra da karakterinizdeki ilk ba\u015Fta se\xE7ece\u011Finiz pasif\
      \ \xF6zelli\u011Fe g\xF6re toplanabilir bir e\u015Fya d\xFC\u015Febiliyor.\n\
      \n Craft sistemi ise \xE7ok basit tabiki. Otelden buldu\u011Funuz toplanabilir\
      \ e\u015Fyalar ile daha verimli yiyecekler, G\xFC\xE7l\xFC yak\u0131n d\xF6\
      v\xFC\u015F silahlar\u0131 ve sa\u011Fl\u0131k malzemeleri yapabiliyorsunuz.\
      \ T\xFCm bunlar\u0131n d\u0131\u015F\u0131nda da kald\u0131\u011F\u0131n\u0131\
      z odan\u0131n e\u015Fyalar\u0131n\u0131 da geli\u015Ftirme \u015Fans\u0131 sunuyor\
      \ oyun size. Geli\u015Ftirilen bu e\u015Fyalar da sizin uykunuzun daha verimli\
