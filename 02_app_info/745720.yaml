    detailed_description: '<h1>Credits</h1><p>Programing / Game Design: AARON HUANG<br>Art:
      SUTER</p><br><h1>About the Game</h1>CRAZY APPLIANCES is a fast paced top-down
      shooter game! The elect robots are insane, heroes! Fight your way by using various
      weapons and powerful items to defeat them in different dangerous situation!<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Smooth control, fast paced
      shooting experience!<br></li><li>various gameplay, watch up for the trap heroes!<br></li><li>Each
      boss has unique ability, they are challenging, can you defeat them?<br></li><li>Each
      character has exclusive skill and tailor-made weapon, choose your own style!<br></li><li>Each
      weapon are unique and powerful, you could also get weapon when defeat the boss!<br></li><li>Items
      bring more possibilities to the fight.<br></li><li>Real-time upgrading system
      and shop help players to upgrade their characters strategically. Remember to
      response wisely and carefully to different sudden occurrences!<br></li><li>Pixel
      arts with 8-bit music</li></ul>'
