    about_the_game: "This DLC is for Escape Expert-Supporter Edition.<br />\r\nWith\
      \ this DLC, your can get a very cute patato car for free as souvenir, which\
      \ is the first car in our game's very beginning version.<br />\r\nWithout this\
      \ DLC, you still can earn money in this game and buy it, this DLC is not necessary\
      \ and won't affect any gameplay.<br />\r\nIf you want to support me to develop\
      \ this game and pay more for donation, you can buy it, you will get this souvenir\
      \ car. If you just a normal player want to try this game, you don't need to\
      \ buy this DLC at all."
