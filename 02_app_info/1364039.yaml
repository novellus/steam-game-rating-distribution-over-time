  data:
    about_the_game: "Explore Austrian, Slovenian and Italian rails with RSSLO\u2019\
      s expansive Karawankenbahn route!<br><br>Operate passenger and freight services\
      \ between the towns of Ljubljana, Villach &amp; Tarvisio through a mix of mountainous\
      \ terrain and lush countryside, and get up to speed through the Karawanken tunnel\
      \ which is burrowed some 630m below the Limestone Alps, making the border crossing\
      \ between Austria and Slovenia effortless for rail traffic.<br><br>Work your\
      \ way along the route across both double and single track sections, the latter\
      \ of which should encourage timely operations so you don\u2019t hold up other\
      \ services!<br><br>Experience modern traction on the route in the form of the\
      \ state-of-the-art \xD6BB 1293, which with its multi-system equipment and mixed-traffic\
      \ capabilities make it perfectly suited for cross-border Alpine duties.<br><br>More\
      \ than 130 km of challenging rails await in RSSLO\u2019s Karawankenbahn: Ljubljana,\
      \ Villach &amp; Tarvisio route!<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>A\
      \ selection of Career scenarios are included:<br><br><ul class=\"bb_ul\"><li>Freight\
      \ for Italy<br></li><li>Morning IC train<br></li><li>Night delivery<br></li><li>Passenger\
      \ Train for Ljubljana<br></li><li>Passengers for Slovenia<br></li><li>Two Country\
      \ Freight<br></li><li>Winter Freight</li></ul><br>More scenarios are available\
      \ on the Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop\
      \ scenarios are free and easy to download, adding many more hours of exciting\
      \ gameplay. With scenarios being added daily, why don\u2019t you check it out\
      \ now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>135 km route\
      \ between Ljubljana, Villach &amp; Tarvisio<br></li><li>3 countries covered;\
      \ Austria, Slovenia &amp; Italy<br></li><li>33 stations in total<br></li><li>Includes\
      \ \xD6BB 1293 Loco Add-On<br></li><li>Includes additional, AI-only locomotives<br></li><li>7\
      \ Career Scenarios<br></li><li>Quick Drive compatible<br></li><li>Download size:\
      \ 975.1mb </li></ul>"
