    about_the_game: "CHALLENGING, FUN &amp; AFFORDABLE - A ROUTE FOR EVERYONE<br><br>Midwestern\
      \ Branch is primarily a industrial route based upon freight operations in the\
      \ &quot;breadbasket&quot; region of the USA.<br><br>While the main line is owned\
      \ and operated by BNSF, the branch line uses ex-Milwaukee Road units in both\
      \ SD40-2 and GP38-2 styles to help serve the industries that are in the towns\
      \ of Littleport, Levitt, Cylinder, and Mill Town.<br><br>So what are you waiting\
      \ for? There\u2019s work that has to be done on the line. Good luck and have\
      \ a safe trip!<br><br>Includes 6 sessions with detailed gameplay:<br><br><ul\
      \ class=\"bb_ul\"><li>Grain Collector<br></li><li>Lumber Mill Duties<br></li><li>Mill\
      \ Town Switching<br></li><li>Night of the Twister<br></li><li>Transfer Run<br></li><li>Base\
      \ Session</li></ul><br>Route and sessions created by Hiawathamr and priced to\
      \ ensure great value for every Trainz fan."
