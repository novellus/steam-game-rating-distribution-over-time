  data:
    about_the_game: "<strong>Calling all Sentinels! Do you have what it takes to defend\
      \ the Multiverse?</strong> Compose a team of comic book heroes, each with their\
      \ own playstyles, backstories, and grudges. Pit them against a variety of maniacal\
      \ and formidable villains. Defeat your enemies and save the Multiverse!<br><br><strong>Sentinels\
      \ of the Multiverse</strong> is the award-winning game in which players join\
      \ forces as heroes to combat a dastardly villain in a dynamic environment. <br><br>The\
      \ digital version of Sentinels of the Multiverse plays like <strong>a comic\
      \ book come to life</strong>! Control an entire team of heroes in single player,\
      \ or head online and join heroes from around the globe in multiplayer. <i>This\
      \ is cooperative card-battle like you\u2019ve never played before!</i><br><br>The\
      \ rules of the game are deceptively simple: <strong>Play</strong> a Card, Use\
      \ a <strong>Power</strong>, and <strong>Draw</strong> a Card. What makes Sentinels\
      \ of the Multiverse unique is that each card has special abilities that can\
      \ create powerful combos or even change the rules of the game!<br><br>This digital\
      \ version includes all content from the Sentinels of the Multiverse core game:<br><ul\
      \ class=\"bb_ul\"><li> 10 Heroes: Absolute Zero, Bunker, Fanatic, Haka, Legacy,\
      \ Ra, Tachyon, Tempest, The Visionary, &amp; The Wraith<br></li><li> 4 Villains:\
      \ Baron Blade, Citizen Dawn, Grand Warlord Voss, &amp; Omnitron<br></li><li>\
      \ 4 Environments: Insula Primalis, Megalopolis, Ruins of Atlantis, &amp; Wagner\
      \ Mars Base</li></ul><br>It also includes several unlockable variant cards:<br><ul\
      \ class=\"bb_ul\"><li> Variant heroes with alternate powers and backstory<br></li><li>\
      \ Variant villains bring an all new twist on the battle<br></li><li> All are\
      \ unlockable via secret Sentinels storyline-based challenges!</li></ul><br>Expansion\
      \ packs that add new heroes, villains, and environments are available as downloadable\
      \ content via Steam.<br><ul class=\"bb_ul\"><li><a href=\"http://store.steampowered.com/sub/58760\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Season Pass 1</a> includes the first\
      \ 4 expansions and 3 mini-packs. Save money and get all the content!<br></li><li><a\
      \ href=\"http://store.steampowered.com/app/344050/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Mini-Pack 1</a> includes Unity, Ambuscade, and Silver Gulch,\
      \ 1883.<br></li><li><a href=\"http://store.steampowered.com/app/351390/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Rook City</a> includes Expatriette, Mr. Fixer,\
      \ The Chairman, The Matriarch, Plague Rat, Spite, Pike Industrial Complex, and\
      \ Rook City.<br></li><li><a href=\"http://store.steampowered.com/app/369050/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Infernal Relics</a> includes The Argent\
      \ Adept, NightMist, Akash'Bhuta, Apostate, The Ennead, GloomWeaver, Realm of\
      \ Discord, and Tomb of Anubis.<br></li><li><a href=\"http://store.steampowered.com/app/410480/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Mini-Pack 2</a> includes The Scholar,\
      \ Miss Information, and The Final Wasteland.<br></li><li><a href=\"http://store.steampowered.com/app/429110/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Shattered Timelines</a> includes Chrono-Ranger,\
      \ Omnitron-X, La Capitan, The Dreamer, Kismet, Iron Legacy, The Block, and Time\
      \ Cataclysm.<br></li><li><a href=\"http://store.steampowered.com/app/451710/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Wrath of the Cosmos</a> includes Captain\
      \ Cosmic, Sky-Scraper, Deadline, Infinitor, Kaargra Warfang, Progeny, Dok\u2019\
      Thorath Capital, and The Enclave of the Endlings.<br></li><li><a href=\"http://store.steampowered.com/app/467510/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Mini-Pack 3</a> includes Guise, Wager\
      \ Master, and Omnitron-IV.<br></li><li><a href=\"http://store.steampowered.com/sub/119955\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Season Pass 2</a> includes the final\
      \ 3 mega-expansions and 2 mini-packs. Save money and get all the content!<br></li><li><a\
      \ href=\"http://store.steampowered.com/app/467511/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Vengeance</a> contains 5 heroes, 5 team villains, and 2 environments.<br></li><li><a\
      \ href=\"http://store.steampowered.com/app/467512/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Villains of the Multiverse</a> contains 10 team villains and\
      \ 4 environments.<br></li><li><a href=\"http://store.steampowered.com/app/467513/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Mini-Pack 4</a> includes Benchmark,\
      \ Stuntman, Chokepoint, and the Celestial Tribunal.<br></li><li><a href=\"http://store.steampowered.com/app/467514/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Mini-Pack 5: Void Guard</a> includes\
      \ Dr. Medico, The Idealist, Mainstay, and Writhe.<br></li><li><a href=\"http://store.steampowered.com/app/467515/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >OblivAeon</a> contains 5 heroes, 5\
      \ environments, and the final Multiverse-ending boss battle!</li></ul><br>Every\
      \ rule &amp; interaction in the game has been carefully adapted and thoroughly\
      \ tested by expert Sentinels players, as well as the designer himself. If you\u2019\
      re wondering how a certain situation works in SotM, this game is the ultimate\
      \ rules lawyer!<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> Original\
      \ music brings the Multiverse to life like you\u2019ve never heard before. Rock\
      \ out to the official Sentinels Theme Song, ambient tracks for each environment,\
      \ and ending themes for each villain.<br></li><li> Beautifully rendered environment\
      \ backdrops put you right in the action.<br></li><li> Brand new artwork for\
      \ every Hero and Villain in the game, created by Sentinels of the Multiverse\
      \ artist Adam Rebottaro himself.<br></li><li> Over 9,000 different potential\
      \ battles to choose from by combining the 10 Heroes, 4 Villains, and 4 Environments.<br></li><li>\
      \ Play a solo game with three to five heroes, or pass &amp; play with your friends.<br></li><li>\
      \ Cross-platform online multiplayer with friends and others from around the\
      \ world.</li></ul><br>Sentinels of The Multiverse: The Video Game is an officially\
      \ licensed product of \u201CSentinels of the Multiverse\xAE\u201D from Greater\
      \ Than Games LLC."
