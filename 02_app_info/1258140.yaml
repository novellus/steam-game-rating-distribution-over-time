    about_the_game: This is a concise horror Room escape game<br>Every time in a while,
      there will be terrible monsters here<br>You need to collect random items in
      the game and fight with them<br>And make sure your life is safe and escape<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1258140/extras/a1.jpg?t=1584741898"
      /><br>There is a main room in the game<br>A corridor<br>3big secret rooms<br>1
      small chamber<br>1 escape room<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1258140/extras/a2.jpg?t=1584741898"
      /><br>4 kinds of monsters<br>As the time goes by, monsters will become more
      and more powerful<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1258140/extras/a3.jpg?t=1584741898"
      /><br>Including more than 30 props waiting for your discovery<br>There are some
      random elements in the game with certain replay<br>At the same time, there are
      many hidden elements in the game that can help you escape<br><br>Thank you for
      your support
