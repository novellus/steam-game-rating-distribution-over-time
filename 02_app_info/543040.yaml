    about_the_game: <strong>ZHED</strong> is an instant classic puzzle game. Based
      on a simple mechanic it builds onto increasingly complex puzzles that challenge
      you to a level you would not imagine. No timers, no clocks, no stars and no
      tricks, just pure puzzles for you to enjoy. It's the perfect brain-teaser that
      lets you train focus, concentration and memory.<br><br>How to Play <strong>ZHED</strong>?<br><br>Tap
      a square and select a direction (upwards, downwards, to the left and to the
      right). See how the square reacts when they intersect with each other, and build
      a path to fill the goal square. When you finished, the next level will show
      up! You can undo moves or restart levels as much as you want.<br><br>How many
      levels are there?<br><br>There are currently 5 level packs with a total of <strong>100
      challenging</strong> and curated levels. <br><br><strong>More to come</strong>
      in the future, namely platform-exclusive puzzles and game modes to be added
      after release!
