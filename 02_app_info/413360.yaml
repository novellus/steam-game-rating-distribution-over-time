    review: 'Get it on sale. It''s a competent mission. Plot left much to be desired
      there was room for so many reveals and secrets yet you only learn one or two
      bits of information about entities that only show up in mankind divided. There
      was so much room to refer to the original games yet at every opportunity nothing
      was there. It was a huge letdown in story. Almost no major plot choices and
      almost no flexibility in the mission itself. Best part was the thermal sensing
      robots at a certain point. Made stealth different, stand in the right place
      and they won''t see you a few feet away. Stand in the wrong spot they''ll see
      you through walls.


      Worth no more than $5.'
