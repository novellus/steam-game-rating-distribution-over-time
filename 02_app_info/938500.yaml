  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/938500/extras/WBP-Steam_Home-Heading.png?t=1565599259\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/938500/extras/Opening_GIF.gif?t=1565599259\"\
      \ /><br><br>Your parents leave unexpectedly, entrusting you with their beloved\
      \ post office. With only a handful of coins and guidance from a family friend,\
      \ you\u2019ll need to manage finances, serve the community and protect the family\
      \ reputation, until they return.<br><br>The post office is a social hub for\
      \ the village, and you\u2019ll become a key part of the colourful community\
      \ \u2013 one where each action could impact your relationship with the residents.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/938500/extras/WBP-Steam_Business-Heading.png?t=1565599259\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/938500/extras/Stamping_GIF.gif?t=1565599259\"\
      \ /><br><br>Take on numerous tasks in the day to day running of the post office,\
      \ including sorting packages for delivery, parcel wrapping, stamping letters,\
      \ typing out emails, writing letters, and managing your ledger.<br><br>Other\
      \ activities around the house include checking in with community members on\
      \ the phone as well as following a multitude of cooking recipes, to bake villagers\
      \ delicious treats.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/938500/extras/WBP-Steam_Residents-Heading.png?t=1565599259\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/938500/extras/Magnifique_Wave_Gif.gif?t=1565599259\"\
      \ /><br><br>As well as the day to day post office customers, you\u2019ll also\
      \ get to know a handful of familiar faces from Willowbrooke. These quirky characters\
      \ include the gregarious Magnifique and your steadfast family friend Pete. <br><br>Your\
      \ actions, both in terms of how you interact with the residents of Willowbrooke,\
      \ and how you decide to run the post office, will impact your relationship with\
      \ each character. Deliver Magnifique\u2019s camera as expected and they\u2019\
      ll be delighted. Take it for yourself instead, and you\u2019ll witness a glimpse\
      \ of Magnifique\u2019s darker side.<br><br>Learn more about the residents of\
      \ Willowbrooke through the types of parcels they send, the letters they write,\
      \ and how they react to your actions."
