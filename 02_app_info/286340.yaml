details:
  data:
    about_the_game: <i>FarSky is a short survival game with a few hours of gameplay.</i><br><br>With
      FarSky, you take the role of Nathan who got lost in the Ocean after the crash
      of his submarine. You need to learn how to survive in the depths of the Ocean.<br><br><ul
      class="bb_ul"><li>Use the environment to gather resources<br></li><li>Build
      a base to refill your oxygen and manage your items<br></li><li>Craft equipment
      and weapons to explore and protect yourself in the Ocean depths<br></li><li>Create
      an in-base farm or go fish hunting to feed yourself</li></ul><br>Your ultimate
      goal is to find all the pieces of your submarine, fix it and reach the surface.
      You can also choose to play in Sandbox mode to enjoy the game freely.<br><br>All
      maps are randomly generated to immerse you in an unknown world.
