    about_the_game: "This game is a RPG character adventure game. Players will play\
      \ the leading role to experience various adventure scenarios.<br />\r\nIn order\
      \ to temper herself, Angela and her companion Andy decided to embark on the\
      \ road to becoming a good soldier.<br />\r\nSuddenly one day, knowing that his\
      \ father Evan was missing on a mission, Angela and Andy decided to find his\
      \ father's whereabouts.<br />\r\nThey broke through one difficulty after another,\
      \ and got the letters of recommendation from soldiers in various towns.<br />\r\
      \nWith the improvement of their abilities, the colonel of Colonel Brown stopped.<br\
      \ />\r\nFinally, he found his father and became an excellent soldier.<br />\r\
      \nThe game contains more than 100 scenes, more than 200 enemies, rich game scenarios."
