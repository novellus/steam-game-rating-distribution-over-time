  data:
    about_the_game: "<i>&quot;A very clever twist on Solitaire.&quot;</i> -Thief Steal\
      \ Me a Peach<br><br><i>&quot;Part of my daily mental exercise routine.&quot;</i>\
      \ -CoachDr.Scott<br><br><i>&quot;A perfect mix of relaxing but also (at times\
      \ very) challenging.&quot;</i> -Sarebearstar<br><br><br>Match Solitaire\u2122\
      \ weaves the best of classic Solitaire and Match 3 into an original new card-stacking\
      \ puzzler.<br><br>Stack cards up, down, or both ways to strategically uncover\
      \ and collect 3-of-a-kind matches.<br><br>Master puzzles that start out easy\
      \ but soon put your brain to the test.<br><br>Level up to unlock adorable animated\
      \ characters!<br><br>Test your skills in the daily challenge!<br><br>Play for\
      \ the jackpot in the weekly team event!<br><br>There's always a fresh new Match\
      \ Solitaire puzzle to meet your skill level and mood.<br><br>Have you met your\
      \ match?<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li> 25,000 levels<br></li><li>\
      \ 10+ million unique puzzles<br></li><li> 40+ animated characters<br></li><li>\
      \ 7 difficulty levels<br></li><li> Hint system<br></li><li> Daily Challenge<br></li><li>\
      \ Weekly Team Event<br></li><li> Every deal guaranteed winnable!</li></ul><h2\
      \ class=\"bb_tag\">FROM THE DESIGNER</h2><br>My goal in designing a new kind\
      \ of Solitaire was to create something that feels fresh and exciting for classic\
      \ Solitaire fans while staying true to the spirit of the game beloved by so\
      \ many.<br><br>Match Solitaire is my attempt to achieve that goal, and I hope\
      \ you'll be as delighted to play it as I am to share it with you.<br><br>-David"
