  data:
    about_the_game: '<strong>PLAY AT YOUR OWN RISK</strong><br>At the end of the 1800s
      the government declared a global ban on this legendary card game due to an increase
      in bar fights, divorces, and family feuds. It was political correctness gone
      mad.<br><br>Awkward is the ultimate test on finding out how well friends, couples,
      and family know each other. Players are asked to answer increasingly uncomfortable
      questions in secret, while their companions try to guess the outcome.  <br><br>Play
      through three rounds:<br><br>ROUND 1: A starter round with relatively normal
      questions. Do you prefer cats or dogs? Pineapple on pizza, yay or nay?<br>ROUND
      2: Slightly awkward questions, but nothing too strange. Hopefully. You can do
      this.<br>ROUND 3: Definitely the most awkward questions. What part of your partner
      do you prefer, body or face? If you could only save the life of one, would you
      choose a 1-year-old or an 18-year-old?<br><br>Guess how the other player answered
      and get to the top of the leaderboard!<br><br>Whether you deduce correctly or
      incorrectly, games of Awkward help players see each other in a brand new light.
      And your opinion counts: each Awkward question will let you compare your vote
      to the rest of the world. Banned for over 120-years, Awkward is back, and you
      can now enjoy this controversial adult card game as a videogame.<br><br><strong>QUALITY
      GAMEPLAY</strong><br>Featuring the original banned questions, as well as all
      new content written by Danny Gallagher (<i>Quiplash</i>, <i>Fibbage 2</i>) and
      Joanna Haslam (<i>Buzz! Quiz World</i>, <i>It''s Quiz Time</i>). One to six
      players can join in, with a huge selection of game modes on offer. Play cooperatively,
      as teams, competitively, or solo players can play alone to guess how the rest
      of the world fared with Awkward''s controversial questions.<br><br><strong>DESIGNED
      FOR STREAMING</strong><br>Awkward features innovative streaming technology which
      lets up to 500,000 concurrent viewers play along in your broadcast on Twitch,
      YouTube, or Mixer. Thanks to the unique ''Live Show'' technology, viewers can
      participate in the chat, without needing a mobile companion app or having to
      visit a special website. Your viewers have to guess what you think, and compete
      to get their names on the top of the leaderboard!<br><br>Awkward is the ultimate
      party game featuring over 5,000 fiendish questions. Do you dare to find out
      how well you <i>really</i> know each other?'
