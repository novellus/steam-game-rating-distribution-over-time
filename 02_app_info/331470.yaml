  data:
    about_the_game: 'Meeting Semyon, the game''s main character, you would''ve never
      paid attention to him. Just an ordinary young man with thousands, even hundreds
      of thousands of those like him in every ordinary city. But one day something
      completely unusual happens to him: he falls asleep in a bus in winter and wakes
      up... in the middle of a hot summer. In front of him is &quot;Sovyonok&quot;
      - a pioneer camp, behind him is his former life. To understand what happened
      to him, Semyon will have to get to know the local inhabitants (and maybe even
      find love), find his way in the complex labyrinth of human relationships and
      his own problems and solve the camp''s mysteries. And answer the main question
      - how to come back? Should he come back?'
