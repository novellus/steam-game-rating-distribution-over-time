    detailed_description: <h1>New DLC Available</h1><p>Defeat the Creator and escape
      the machine in <strong>Dark Space - Ex Machina</strong>!<br><a href="https://store.steampowered.com/app/1339520/Dark_Space__Ex_Machina"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1339520/Dark_Space__Ex_Machina</a></p><br><h1>About
      the Game</h1>After crash-landing on an unknown space station, you find yourself
      stranded in darkness, alone. The whole story is cryptic and is supposed to explore
      the feeling of loneliness and the importance of not giving up. Uncover the mystery
      surrounding yourself, the station and other locations you visit by solving puzzles,
      overcoming unique challenges and defeating enemies in Dark Space an indie adventure
      side-scroller, created by just one developer.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1263920/extras/SteamGif.gif?t=1591171375"
      /><br><br><ul class="bb_ul"><li>Make your way through four chapters, each providing
      new environments and mechanics. <br></li><li>Uncover the mystery of a cryptic
      story. <br></li><li>Master your jetpack boost ability and use it to traverse
      the environment.</li></ul>
