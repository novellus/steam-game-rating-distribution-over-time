    about_the_game: Shake up your gameplay with new galaxy-wide Mega Events! These
      new events introduce additional complexity requiring your skill and strategy
      to overcome if you hope to be victorious.<h2 class="bb_tag">Events include:</h2><ul
      class="bb_ul"><li> <strong>Dread Lords Return:</strong> A dormant Dread Lord
      colony awakens. Stop them before they become too powerful and wipe out all life
      in the galaxy.<br></li><li> <strong>Peacekeepers:</strong> A large force of
      time-travelling robots appear and declare that they have been sent back to stop
      the conflicts that endanger the future. <br></li><li> <strong>Assassination:</strong>
      A beloved leader is assassinated, the new leader vows revenge plunging the galaxy
      into war. <br></li><li> <strong>Space Monster:</strong>  Dangerous space faring
      creatures, the distant relatives to the Living ships of the Dread Lords, begin
      to appear in the galaxy again. They will continue to spread until exterminated.
      <br></li><li> <strong>The Artifact:</strong> A mysterious precursor Artifact
      appears and starts boosting the power of a previously weak race. Their power
      begins to grow each turn. The only way to stop them from becoming gods is to
      kill them first. </li></ul>
