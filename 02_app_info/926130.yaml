    about_the_game: "Big Fish Editor's Choice! This title was chosen for its high\
      \ standard of quality and amazingly positive reviews from our Game Club beta\
      \ testers.<br />\r\n<br />\r\nBear attacks have increased since Goldilocks,\
      \ the hero of Fortress, passed away three years ago. As her only son, you\u2019\
      ve taken on her legacy to protect the village and keep its people safe. Explore\
      \ mountainous forests, snowy cliffs, and remote castles to uncover the truth\
      \ behind the history of the village and unlock the secret of the magical bears\
      \ who roam deep in the forest. What\u2019s causing the bears to suddenly attack?\
      \ Your mother\u2019s diary may hold the answer, but will you survive long enough\
      \ to read her final chapter? Find out in this captivating Hidden Object Puzzle\
      \ Adventure game!<br />\r\n<br />\r\nSee what our Beta testers had to say:<br\
      \ />\r\n\u201CI loved the story line, glad to see a continuation of the game.\
      \ Liked the art work, not your typical hidden object game much to do! Great\
      \ job!!\u201D  - Michaela, Beta Tester<br />\r\n<br />\r\n\u201CIt is a different\
      \ style of the usual HOS. I really enjoyed the change! It drew me right into\
      \ the story.\u201D  - Sean, Beta Tester<br />\r\n<br />\r\n<br />\r\nThis is\
      \ a special Collector's Edition release full of exclusive extras you won\u2019\
      t find in the standard version. The Collector\u2019s Edition includes:<br />\r\
      \n<br />\r\nContinue the adventures of the magical bears in the bonus game!<br\
      \ />\r\nFind collectibles to learn more about the Alchemist<br />\r\nConcept\
      \ art, wallpaper, music, and more!<br />\r\nA comprehensive Strategy Guide<br\
      \ />\r\n<br />\r\n<br />\r\nThis is a Hidden Object Puzzle Adventure game, meaning\
      \ a specific genre of story-driven, point &amp; click adventures. Throughout\
      \ the game, players are tasked to find a list of objects hidden within a particular\
      \ scene, and to occasionally complete various mini-games/puzzles."
