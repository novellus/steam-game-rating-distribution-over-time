details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/832610/extras/corr1.png?t=1573122085"
      /><br><br>A brave warrior goes in search of a younger sister who disappeared
      after the curse that fell on the village. The protagonist, shoulder to shoulder
      with the hunter girl, unravels the wily intentions of the Warlock, the Witch
      and the King, who is also involved in this. But will the characters understand
      what happened and find the missing sister?<br><br><strong>Corrupted</strong>
      - the mix of arcade, RPG and visual novel. Fight off the hordes of monsters
      and break through to the truth. Discover new skills and improve your combat
      arsenal. The ground under your feet will be strewn with skulls of enemies!<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li>A full-scale campaign of
      20 chapters.<br></li><li>Fight in forests, forts, corrupted lands, wastelands,
      on the town square and in the throne room.<br></li><li>A large arsenal and a
      wide variety of opponents.<br></li><li> A twisted story with a lot of characters
      - King, Witch, Counselor, Warlock and many others.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/832610/extras/corr2.png?t=1573122085"
      />
