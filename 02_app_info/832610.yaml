    review: Yikes! This game really needs some work. The options you have are sound
      volumes, nothing else. Stats really don't seem to do anything. Aiming is pointless
      (there's a pun), because even clicking directly on any mob, you tend to miss
      and shoot into a bush or wall. If you get this game for free, go ahead and give
      it a hot second, otherwise bypass this one.
