    recommendationid: '83710645'
    review: This is basically a trap shooting simulator, and its pretty decent for
      that. The controls feel a bit fiddly on oculus, but once you figure it out its
      ok. I'm bad at trap and don't get to practice much, so have been enjoying the
      ability to get some practice and learn my holds. Overall I'd recommend for the
      price if your interested in real life shooting sports.
