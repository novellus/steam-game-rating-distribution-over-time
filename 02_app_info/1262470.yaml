  data:
    about_the_game: 'Straight on Eight VR is a Skeet simulation game with the focus
      on keeping muscle and eye movement memory while in between practice sessions
      or tournaments. There are 3 different modes to play with. Training Mode: Show
      hold points, Target Lead, and where you missed relative to the target. Practice
      Mode: Move freely from station to station and shoot as much as you want. Tournament
      Mode: Compete in a 100 target tournament for a class ranking with tournament
      specific rules.'
