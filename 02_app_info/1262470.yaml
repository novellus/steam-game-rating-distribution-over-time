    developer_response: Hi Warlord_Zap. Thank you for your feedback, would you mind
      going into more detail about the control issues you experienced on the Oculus
      so that I might be able to make some adjustments. Feel free to DM me, or post
      on the twitter account. Thank you again
    language: english
