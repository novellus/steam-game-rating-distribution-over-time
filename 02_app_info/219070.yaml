    about_the_game: <h2 class="bb_tag">The Story</h2>It is the year 2090.  Our Solar
      System is in the aftermath of a total political breakdown. Humanity is fighting
      over resources in asteroids.<h2 class="bb_tag">Gameplay</h2>Take control of
      a mining spaceship, hack your way through asteroids, and crush your enemies
      in a fully destructible environment! Compete against AI-controlled bots or prepare
      for the ultimate death-match against another human player (2 players can play
      on 1 PC)!<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>Fully destructible
      environment - drill a tunnel through solid terrain and attack your enemy from
      an unexpected direction.<br></li><li>Fast adrealine-pumping action.<br></li><li>Intuitive
      controls.<br></li><li>3 Unique spaceships, 5 types of weapons, 10 awesome upgrades
      and power-ups!<br></li><li>Skirmish, Tournament &amp; Split-Screen modes (2
      Players on 1 PC)<br></li><li>10 awesome upgrades and power-ups<br></li><li>Compete
      for high-scores &amp; unlock various achievements! Earn up to 12 military ranks</li></ul>
