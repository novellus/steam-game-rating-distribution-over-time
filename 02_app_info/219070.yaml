    short_description: Fast-paced arcade game inspired by the classic PC game, Tunneler,
      with state-of-the-art top-down view, 2.5D gameplay in a fully destructible environment.
      Enjoy unlimited gameplay variation by adjusting arena settings, such as terrain,
      map size, number of AI-controlled bots, technology level and many more.
