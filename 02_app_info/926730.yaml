  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926730/extras/fake.png?t=1582554925\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926730/extras/20190910-munchkinlogoanimated.gif?t=1582554925\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926730/extras/20190719-munchkin-page-steam_03.png?t=1582554925\"\
      \ /><br><br>Dive into <strong>Munchkin: Quacked Quest</strong> and re-discover\
      \ the parody, puns, and humor from the hit card game <i><strong>Munchkin</strong></i>\
      \ by Steve Jackson. Gather gold, throw your foes (and friends) into sacrifice\
      \ pits, collect ducks, eliminate the monsters\u2014from reanimated skeletons\
      \ to the Potted Plant and even the Plutonium Dragon\u2014and reach the highest\
      \ level to win the game! After all, there\u2019s only one spot at the top and\
      \ you just found a chainsaw\u2026<br><br>Sometimes the enemy is next to you\
      \ on the couch.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926730/extras/20190719-munchkin-page-steam_05.png?t=1582554925\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926730/extras/20190719-munchkin-page-steam_07.png?t=1582554925\"\
      \ /><br><br>Gather your best friends, or enemies (doesn\u2019t matter, you\u2019\
      ll turn on each other either way), and take down the rampaging hordes of monsters!\
      \ Beat your \u201Callies\u201D to the treasure and gear up with legendary weapons\
      \ such as the Rat-on-a-Stick, a Scepter that sends love or a Flare Gun.. Fast-playing\
      \ and silly, <strong>Munchkin: Quacked Quest</strong> can reduce any roleplaying\
      \ group to hysteria. And, while they're laughing, you can be the first to grab\
      \ the ducks.<br><strong>...HEY, THAT\u2019S MY DUCK!</strong><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/926730/extras/20190719-munchkin-page-steam_09.png?t=1582554925\"\
      \ /><br><br>Not afraid of chickens and trolls? Do you enjoy smashing random\
      \ objects for loot? Are you eager to vanquish epic bosses and betray your friends?\
      \ In either the solo or local multiplayer mode, you race through randomly generated\
      \ dungeons and overcome increasingly bizarre challenges. Choose from four different\
      \ races and classes and unleash their special skills at the right moment to\
      \ gain an advantage over your opponents. The mix between accessible, yet rich,\
      \ gameplay and a leveling race offers intense and skill-based brawling action.\
      \ <br><strong>...I SAID DROP THE DUCK, BOB!</strong><br><br><br>Trust the Wight\
      \ Brothers and their <strong>Fabulous Dungeonarium Machine</strong> (FDM\u2122\
      \xA9) to generate unique dungeons filled with deadly traps, dangerous enemies\
      \ and magnificent ducks. Every adventure will be enhanced by random modifiers.\
      \ The more victories you claim, the more possibilities will be added to your\
      \ game.  <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926730/extras/20190719-munchkin-page-steam_11.png?t=1582554925\"\
      \ />"
