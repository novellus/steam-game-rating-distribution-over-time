    short_description: Raywin is a 90's style 2d RPG. The story focuses around the
      main protagonist Raywin who, because of prophecy, has to go off to fight in
      the war of Salemsun and save the kingdom. Along the way he is accompanied by
      his friend Helena who he at first hates, but along the way they grow closer
      than ever.
