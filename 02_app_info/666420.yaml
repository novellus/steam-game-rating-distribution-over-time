  data:
    about_the_game: In this intense thriller, three friends from California head to
      the rugged Australian coast for a cage-dive encounter with deadly great whites.
      But after attracting a swarm of vicious sharks, their tour boat is destroyed
      by a massive rogue wave. As clouds gather and darkness descends, the three friends
      find themselves alone and defenseless, afloat in the chilly ocean as hungry
      man-eaters begin to circle. With little hope of rescue, they must fight to survive
      using only their courage.
