      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>In this intense thriller,
      three friends from California head to the rugged Australian coast for a cage-dive
      encounter with deadly great whites. But after attracting a swarm of vicious
      sharks, their tour boat is destroyed by a massive rogue wave. As clouds gather
      and darkness descends, the three friends find themselves alone and defenseless,
      afloat in the chilly ocean as hungry man-eaters begin to circle. With little
      hope of rescue, they must fight to survive using only their courage.
