    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/714250/extras/description.png?t=1602513994"
      /><br>Eternity: The Last Unicorn is a fully featured action RPG inspired by
      tales from Norse Mythology with classic game mechanics that bring a nostalgic
      feeling to players.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/714250/extras/Unicorn.gif?t=1602513994"
      /><br><br>Aurehen is a young, pureblood Elf on a quest to free the last Unicorn.
      This creature has been captured and cursed by witches. Travel through mesmerizing
      locations, meet fantasy characters and fight to protect Elven immortality. Pursue
      Eternity!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/714250/extras/key_features.png?t=1602513994"
      /><br><ul class="bb_ul"><li>Level up your weapons, acquire new skills and abilities
      as you progress through the game. <br></li><li>A fixed-camera system that used
      to be commonly present in old-school games..<br></li><li>Discover and use new
      and more powerful items as you progress through the game. <br></li><li>Two playable
      characters: The young elf, Aurehen, and the Viking, Bior - each with a unique
      backstory and character abilities. <br></li><li>Over 12 hours of gameplay. <br></li><li>A
      soundtrack that captures the Nordic and fantastical themes of the world of Eternity.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/714250/extras/story.png?t=1602513994"
      /><br>In a land destroyed by a curse, the young elf, Aurehen, is called upon
      to save the last unicorn and restore peace to the Reign of Alfheim. According
      to the ancient scrolls, only Aurehen can touch the Unicorn and free him and
      the elves from this evil curse.<br><br>With the support of Bior, a Viking searching
      for his missing troops, Aurehen will explore the large and beautiful realm of
      Vanaheim, a universe and culture inspired by Nordic folklore.  Meet friends
      and defeat evil monsters to seal your fate... The time has come to claim Eternity.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/714250/extras/nordic_folklore.png?t=1602513994"
      /><br>Based on Nordic folklore:   <br><ul class="bb_ul"><li>Nordic Gods and
      Mythology: Experience firsthand the kindness and wrath of the Gods in Nordic
      Mythology.<br></li><li>Mythological Creatures: Meet creatures from Nordic mythology
      including Jotuns, the Giant Wolf (Fenrir), Vikings and a Witch (Gullveig).<br></li><li>Nordic
      Symbolism: Statues, paintings and weapons referencing Nordic mythology.<br></li><li>Nordic
      Items: The Gungnir Stone, Runes, Essence of Eir, Mead, and Freya''s Pearl.<br></li><li>Architecture
      and Scenery: Fensallyr, Naglfar, Skadi Temple, Yggdrasil Garden, and Vanaheim.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/714250/extras/Wolf.gif?t=1602513994"
      />'
