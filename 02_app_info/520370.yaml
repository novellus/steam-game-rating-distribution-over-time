details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/520370/extras/overview.png?t=1605038965"
      /><br>Have you ever seen a group of pigeons fighting for a bread?<br>As a player,
      you become one of them!<br><br>You can play in local multiplayer up to 8 players
      (good for parties)!<br><br>You will eat like Pigeon!<br>You will move like Pigeon!<br>You
      will dance like Pigeon!<br>You will peck like Pigeon!<br>You will coo like Pigeon!<br>You
      will feel like Pigeon!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/520370/extras/gm.png?t=1605038965"
      /><br><strong>Bread Hunt</strong><br>Bread Hunt focuses on natural behavior
      of Pigeons, eating stuff (in game: bread)! Your main task is to eat given slice
      of bread. Pigeon which will eat the most pieces of bread, wins!<br><br><strong>Pigeon
      Fever</strong><br>Mode is made for people who like to chase each other. One
      of Pigeons is infected, your job is to give this infection to another Pigeon
      by pecking somebody (like tag game). But look! Your points are decreasing! When
      your points counter hits 0, you are being caged to the end of match. Last free
      pigeon wins!<br><br><strong>Pigeon Kingess</strong><br>Have you ever seen a
      Pigeon with bread on it''s neck? This mode is exactly about it! Your target
      at the start of a game is to wear a crown by pecking it, then when you have
      the crown you HAVE TO RUN because other pigeons can take it off from you and
      wear it. You gain points by holding the crown!<br><br><strong>Capture The Bread</strong><br>2
      teams with up to 4 pigeons each!<br>Main task:<br> - Steal bread crown from
      enemies base!<br> - Bring it to yours<br> - ???<br> - Profit!<br><br><strong>Poop
      Point</strong><br>Like in Capture The Bread, there are 2 teams again. This time
      your team has to poop a given point. Team which will poop the point most will
      get a point!<br>Obviously team with max points amount wins!<br><br><strong>Movie
      Editor</strong><br>Sandbox mode! You can set your pigeons, set scenery and do
      stuff!<br>Play animations, change styles and do your own theater!<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/520370/extras/features.png?t=1605038965"
      /><br><i>Many locations to fight!</i><br><i>You can defecate and slip on pigeons
      poop.</i><br><i>Smart AI that behaves like stupid pigeons (very smart behaving
      like dumb).</i><br><i>You can control your pigeon by keyboard, pad (recommended
      Xbox), dedicated application for Android and a keyboard connected to app!</i>'
