    about_the_game: 'DriftOn is an infinite racing game in the surreal fracturing
      world. You drive through terrain that keeps breaking apart. Crumbling race track
      introduces its challenges that test speed of your reaction and skill of predicting
      the road in its fractured state.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      Beautiful minimalistic 3D design and surreal graphics of the game world.<br></li><li>
      Vehicle physics. Actually drive your car - not just change lanes.<br></li><li>
      Different game modes: with constant or increasing car speed and track destruction
      effect.<br></li><li> Different difficulty modes.<br></li><li> Synthwave outrun
      music.</li></ul>'
