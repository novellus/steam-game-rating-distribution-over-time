    about_the_game: "<h2 class=\"bb_tag\">Peter is not a hero.</h2><br>He can be charming\
      \ (and a little bit obnoxious), he can be gallant (and more than a little lecherous)\
      \ and he can be quick-witted (or, rather, he needs to be). But he is not a hero.\
      \ Because Peter is a fool.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1198260/extras/bsc_detail_0002.png?t=1578658317\"\
      \ /><br><br>A fool who looked for a brighter place, a better future, and found\
      \ himself living on scraps and stolen goods. A fool who wanted to go beyond\
      \ what his birthplace offered and found the shadows of a corporate-owned world.\
      \ A fool who, for some reason or another, still tries to get a better life while\
      \ clinging to his aspirations.<br><br>So, Peter is not a hero. But, for the\
      \ right woman\u2026 he can fake it.<br><br>* * * <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1198260/extras/bsc_detail_0001.png?t=1578658317\"\
      \ /><br><br>Especially for our STEAM release we have prepared some extras:<br><br>-\
      \ 3 new animations<br>- gallery of already achieved erotic scenes<br>- endings\
      \ gallery<br>- gallery with bonus images as a reward for completing game at\
      \ least 4 times<br><br>* * *<br><br><i>\u201CBeneath Steel Clouds\u201D is a\
      \ life-sim set in a dystopian future with a cyberpunk aesthetic and themes but\
      \ without the gritty, grim-dark tone and with a healthy dose of snark added\
      \ on top. You have thirty days to get a grip on your life, earn (or get) some\
      \ credits and hopefully get the girl. Get on it, chummer, things ain\u2019t\
      \ gonna solve themselves! They never do.</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1198260/extras/bsc_detail_0003.png?t=1578658317\"\
      \ /><br><br>Relationship sim with interesting story and adventure elements.\
      \ You need to make various choices and perform actions based on a daily schedule\
      \ in order to get attention of one of 3 lovely ladies. 30 days to build your\
      \ stats, earn money and interact with girls. Many endings to discover."
