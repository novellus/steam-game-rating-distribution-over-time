details:
  data:
    about_the_game: "Hitman GO is a simple to play, but difficult to master turn-based\
      \ strategy game set in a stunning interpretation of the Hitman universe. You\
      \ will strategically navigate fixed spaces on a grid to avoid enemies and take\
      \ out your target or infiltrate well-guarded locations. This award-winning,\
      \ beautifully rendered diorama-style turn-based strategy game focuses on forward\
      \ thinking to progress through challenging levels and stylish freeze frame environments,\
      \ to challenge even the most accomplished Hitman fan.<br><br><strong>With Hitman\
      \ GO, you\u2019ll experience:</strong><br><ul class=\"bb_ul\"><li>Challenging\
      \ puzzles that put your assassination skills to the test<br></li><li>Beautiful\
      \ scale model-style visuals<br></li><li>Environments with secret passageways\
      \ and off-limit areas<br></li><li>Agent 47\u2019s tools of the trade: Distractions,\
      \ disguises, hiding spots, sniper rifles and even the iconic Silverballers<br></li><li>Different\
      \ enemy types with unique and deadly behaviours<br></li><li>Different ways of\
      \ completing each level, silently or forcefully</li></ul>"
