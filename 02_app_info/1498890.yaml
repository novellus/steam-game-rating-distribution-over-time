    about_the_game: <strong>Kids Memory Game 2</strong><br>-is a card game with images
      of various insects that will test your memory. The object of the game is to
      find paired cards. This can be tricky enough because the game features only
      insect images. With Kids Memory Game 2, you can train your memory and your child's
      memory.<br>- There is also a &quot;training&quot; section in the game, click
      on the insect card to hear its name in English.
