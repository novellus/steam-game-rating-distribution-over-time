      \ by \u3010HTC Vive\u3011. <br />\r\n<br />\r\nFrom the videos you can find\
      \ the vr operation of pistol and smg. Other rich Weapons are possible by taking\
      \ advantage of the controller of HTC Vive(steam vr).<br />\r\n<br />\r\nAlso\
      \ another feature is that you can move freely with cold time\uFF0Ceach time\
      \ with limited radius. Of course wont get sick by teleport. You wont be a defense\
      \ turrent any more in our game."
