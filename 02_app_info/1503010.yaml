    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1503010/extras/A6A8.png?t=1608263743"
      /><br><br>----------<br>Do you know your true place in this galaxy? Are you
      meant to serve? Then apply to be a slave to a truly dominant and superior species!<br>---------<br><br>Role
      Playing - But are you really role playing when you are just being yourself?<br>Simulation
      - You may believe that this is but a simulation of what an extensive slave application
      process would be like. <br>Choice Matters - How would we ever be able to judge
      your suitability without your pathetic input?<br>Unique Battle System - To best
      simulate what it would really be like to have a slave, a mistress, and an automaton
      in battle. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1503010/extras/B1A2.png?t=1608263743"
      /><br><br>Prospective slaves will have to prove themselves proficient throughout
      the 9 chapters of the application process in the following categories:<br><br>1.
      Stand at Attention: Learn about the process, learn how to succeed in the process
      and prove yourself. The first part of each chapter will cover the intricacies
      of the game and what you were able to learn.<br><br>2. Serve: Mistresses like
      servile slaves. You will be put into scenarios within which you will learn what
      pleases a Mistress. Put on the leash, so to speak.<br><br>3. Work: You will
      be given a specific task in which you shall be expected to excel in. You will
      wait on an Automaton, a fighting gladiator robot. Your choices will surely make
      battle rather interesting for your Mistress. <br><br>4. Worship: You will have
      some time to yourself... to worship Mistress Goddess inside your shrine room.
      Save up enough currency to purchase shopping trips for your mistress so that
      you can collect new photos to add to your shrine room and worship.'
