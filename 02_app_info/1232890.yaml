details:
  data:
    about_the_game: 'Code a DumbBot to follow your instructions. Battle other DumbBots,
      or just mess around in the sandbox. <br><br>Compete in DeathMatch, Battle Royale,
      or in solo scenarios. <br><br>Learn the basics of programming, and improve your
      AI in the sandbox. <br>The biggest brain wins this game. <br><br>FEATURES<br><br><ul
      class="bb_ul"><li> Easy to learn drag-and-drop scripting<br></li><li> Play solo
      missions, then play against other DumbBots and see who comes out victorious<br></li><li>
      Modes available: Battle Royale, Deathmatch, Capture the Loot, and Survival<br></li><li>
      Customize your DumbBot squad<br></li><li> Vibrant, colorful maps<br></li><li>
      Create your own scenarios in Creative Mode</li></ul>'
