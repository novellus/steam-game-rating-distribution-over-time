details:
  data:
    about_the_game: "The Living the Dream Music Pack offers a great set of chill and\
      \ expressive tunes to breath life and emotion into your new RPG. These 24 tracks\
      \ provide unique sounds and songs that will complement multiple scenarios and\
      \ as a result provide you with a strong soundtrack for your game. <br />\r\n\
      <br />\r\nWith songs like In The Train and Final Destination, as well as Last\
      \ Night, Coffee Break and Morning Routine, creators will have a great variety\
      \ of musical tones to support their adventure when it comes to exploring new\
      \ lands or discovering even more stories about their lead characters.   <br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* 24 royalty-free songs<br />\r\
      \n* mp3, m4a, wav, ogg and looping ogg formats included<br />\r\n* For use in\
      \ RPG Maker series or the engine of your choice<br />\r\n<br />\r\nTracklist:<br\
      \ />\r\n<br />\r\n01_Last night<br />\r\n02_Dreamy<br />\r\n03_Morning routine<br\
      \ />\r\n04_Terminal<br />\r\n05_In the train<br />\r\n06_Social phobia<br />\r\
      \n07_Final destination<br />\r\n08_FxxKing boss<br />\r\n09_Busy and Razy<br\
      \ />\r\n10_Coffee break<br />\r\n11_She so cute<br />\r\n12_Teenager<br />\r\
      \n13_Nostalgia<br />\r\n14_Stress<br />\r\n15_Call from her<br />\r\n16_Drunk\
      \ beat<br />\r\n17_Heroin<br />\r\n18_Celtic<br />\r\n19_China<br />\r\n20_Islamic<br\
      \ />\r\n21_Primitive<br />\r\n22_Loneliness<br />\r\n23_Wanna be Hero<br />\r\
      \n24_Endroll<br />\r\n<br />\r\nTerms of Use:<br />\r\n<br />\r\n* This pack\
      \ is for use in RPG Maker Series or the engine of your choice.<br />\r\n* OK\
      \ to be used in Commercial projects<br />\r\n* Contents can be edited<br />\r\
      \n* OK for use in games with gore<br />\r\n* OK for use in adult-rated games"
