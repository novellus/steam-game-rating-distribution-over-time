details:
  data:
    about_the_game: Khaos Wind is a challenging indie survival horror game developed
      by solo dev JT Mitchell.  While aboard a  massive colonization ship traveling
      through deep space,  a cannibal plague has overrun the crew, instilling fear,
      panic and chaos.  How long will you survive?<br><br><strong>About Early Access:</strong><br>The
      game mode I have prepared for early access &quot;the survival story&quot; takes
      place across the span of 8 challenging chapters.  To progress you must survive
      a set number of waves in each chapter, making the map grow larger and larger
      as you upgrade you're weapons and increase the spawn rate of useful items.<br><br><strong>Disclaimer:</strong><br>This
      game was made by one person and as a result of that you will almost certainly
      find some bugs for the first few updates.
