    about_the_game: "Rolling Along: An Inline Movement<br />\r\n<br />\r\nIn the 1990's\
      \ alternative sports proliferated. One sport that captured the vibe of this\
      \ era was Aggressive Inline. Considered by many analysts to be a billion dollar\
      \ industry it all but vanished at the end of the decade. <br />\r\n<br />\r\n\
      Rolling Along: An Inline Movement is the story of this sport from its birth,\
      \ to its rapid accent, crash and current underground status.<br />\r\n<br />\r\
      \nFeaturing legends of the sport's past and present who represent the true blading\
      \ spirit;<br />\r\n<br />\r\nChris Edwards, Tom Hyser, Mike Opalek, Franky Morales,\
      \ Jon Julio, Coco Sanchez and held down by, Brian \u2018BFree\u2019 Freeman.<br\
      \ />\r\n<br />\r\nRolling Along: An Inline Movement represents the blader DIY\
      \ <br />\r\nmentality. <br />\r\n<br />\r\nBladers today don\u2019t wait around\
      \ for the mainstream to swing back, they are out there doing all they can for\
      \ the sport this is my contribution to that culture which embodies self-reliance\
      \ and love for the sport. I challenge you not to feel like skating once you\
      \ have finished watching."
