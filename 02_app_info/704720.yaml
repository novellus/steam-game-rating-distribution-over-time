    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Rolling Along:\
      \ An Inline Movement\r\n\r\nIn the 1990's alternative sports proliferated. One\
      \ sport that captured the vibe of this era was Aggressive Inline. Considered\
      \ by many analysts to be a billion dollar industry it all but vanished at the\
      \ end of the decade. \r\n\r\nRolling Along: An Inline Movement is the story\
      \ of this sport from its birth, to its rapid accent, crash and current underground\
      \ status.\r\n\r\nFeaturing legends of the sport's past and present who represent\
      \ the true blading spirit;\r\n\r\nChris Edwards, Tom Hyser, Mike Opalek, Franky\
      \ Morales, Jon Julio, Coco Sanchez and held down by, Brian \u2018BFree\u2019\
      \ Freeman.\r\n\r\nRolling Along: An Inline Movement represents the blader DIY\
      \ \r\nmentality. \r\n\r\nBladers today don\u2019t wait around for the mainstream\
      \ to swing back, they are out there doing all they can for the sport this is\
      \ my contribution to that culture which embodies self-reliance and love for\
      \ the sport. I challenge you not to feel like skating once you have finished\
      \ watching."
