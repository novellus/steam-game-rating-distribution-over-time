    about_the_game: Home Safe and Silent is a survival game with rogue-lite and tabletop
      board game elements.  Scavenge randomly generated locations to help your colony
      survive. Rotate different game boards to try and gather all of the necessary
      supplies while using the equipment you find to fight off the dead.<br><br><strong>Key
      Features:</strong><br><ul class="bb_ul"><li>Randomly generated locations<br></li><li>Resource
      management<br></li><li>Rotating game boards<br></li><li>Interactive rooms<br></li><li>Searching
      for hidden items</li></ul>
