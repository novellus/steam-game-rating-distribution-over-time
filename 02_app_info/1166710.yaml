    about_the_game: Step into the shoes of a famous archaeologist and his eccentric
      friend on an adventure that will take them to the ends of the world.<br><br>After
      finding an ancient diary of Cristoforo Colombo, Lexton and Benedict will discover
      an old map that will lead them to a forgotten and mysterious island in the middle
      of the Atlantic Ocean.<br><br>A treasure hidden for centuries will bring them
      to face many dangers and pitfalls to shed light on one of the greatest mysteries
      and deceptions of history.<h2 class="bb_tag">GAME FEATURES</h2><ul class="bb_ul"><li>Compelling
      story full of twists<br></li><li>Original and varied gameplay without fights<br></li><li>Nice
      graphic and multiple locations to explore<br></li><li>Immersive and original
      soundtrack<br></li><li>Puzzles, mazes and action-style minigames<br></li><li>A
      lot of contents that will entertain you for some hours</li></ul>
