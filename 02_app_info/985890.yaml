      \ beat \u2018em up known for this timeless gameplay and electronic dance influenced\
      \ music. Streets of Rage 4 builds upon the classic trilogy\u2019s gameplay with\
      \ new mechanics, beautiful hand drawn visuals and a God tier soundtrack.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/985890/extras/And-they-reunite-again..png?t=1608741550\"\
      \ /><br><br>An iconic series like Streets of Rage got its iconic characters:\
      \ Axel, Blaze, Adam and other veterans reunited to clean up the streets. With\
      \ some brand-new moves and kickass tracks to take a listen, our heroes are ready\
      \ to dish out beatdowns to a fledgling group of ill-advised criminals in full\
      \ force. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985890/extras/ezgif.com-resize_(4).gif?t=1608741550\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985890/extras/Hand-drawn-visuals-and-brand-new-tracks_612x40_(1).png?t=1608741550\"\
      \ /><br><br>Streets of Rage 4 will be the first entry to the core series in\
      \ 25 years, standing as Axel, Adam and Blaze\u2019s glorious return to serving\
      \ up side-scrolling beatdowns. With lush hand-drawn animations, new combat abilities,\
      \ and fresh tracks from an amazing team of composers, Streets of Rage 4 will\
      \ be a masterful tribute to and revitalization of the classic action fans adore<br><br>The\
      \ series is known for its electronic dance influenced music around the world.\
      \ The soundtrack of Streets of Rage 4 is handled by an all-star line-up of musicians\
      \ like Yuz\u014D Koshiro, Motohiro Kawashima, Yoko Shimomura, Harumi Fujita,\
      \ Keiji Yamagishi and many more whom will create new amazing tracks for this\
      \ new episode of the Streets of Rage series. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985890/extras/ezgif.com-resize_(1).gif?t=1608741550\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985890/extras/Features_612x40png_(1).png?t=1608741550\"\
      \ /><br><br>\u25CF The comeback of the legendary Streets of Rage series.<br>\u25CF\
      \ Beautiful graphics fully hand-drawn animated by the studio behind Wonder Boy:\
      \ The Dragon\u2019s Trap.<br>\u25CF Clean up Wood Oak City by yourself or with\
