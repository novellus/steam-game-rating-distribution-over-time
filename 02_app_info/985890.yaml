      \ /></a></p><br><h1>About the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985890/extras/ezgif.com-resize_(3).gif?t=1608741550\"\
      \ /><br><br>The all-time classic Streets of Rage, known as Bare Knuckle (\u30D9\
