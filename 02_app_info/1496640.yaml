    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1496640/extras/TitleGIF.gif?t=1609594781"
      /><br><br><strong>Scrapping Simulator</strong>, is a First-Person Simulator
      that promotes the act of dismantling and recycling end of life electronics.
      Your role in this simulator is to find eWaste that is either strewn on the streets
      or you can purchase unwanted goods at your PC, you can then dismantle collected
      eWaste and doing this you will gather Raw Materials, like Copper, Silver, Gold
      ect you can either Sell your Raw Materials for a quick profit or you can Refine
      them into Ingots for even more profit or sit on them to sell them at the right
      time.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1496640/extras/FlameGIF.gif?t=1609594781"
      /><br><br><ul class="bb_ul"><li>Explore the Town to find some eWaste in trash
      piles.<br></li><li>Hop on your Personal Computer to find some eWaste Sales online.<br></li><li>Disassemble
      eWaste and gather Raw Metals.<br></li><li>Sell Raw Metals to the Scrap Yard
      for a quick profit.  <br></li><li>Collect your metals and Smelt them into Ingots
      for a larger margain.</li></ul><br>The list of eWaste objects is growing, each
      object is custom made to both suit the Low Poly art style and to allow for some
      intricate designs.<br>Some of the objects the game incudes is:<br><br><ul class="bb_ul"><li>LCD
      TV<br></li><li>Personal Computer<br></li><li>Laptop<br></li><li>Microwave<br></li><li>DVD
      Player<br></li><li>DVR<br></li><li>Game Console</li></ul>
