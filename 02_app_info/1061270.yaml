  data:
    about_the_game: In Blacklist Brigade be a part of a ragtag mercenary group, and
      fight against overwhelming enemy forces with your friends. Gain experience to
      unlock new skills, and earn money to buy new gear. Be among the best and join
      the Brigade!<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Online co-op
      with up to four players<br></li><li>Single player with AI teammates who can
      be commanded to move or set to follow the player<br></li><li>Six playable characters
      with unique special abilities and a shared skill tree with 16 skills<br></li><li>Lots
      of weapons and explosives to deal some serious damage<br></li><li>Five missions
      (more are planned to be added during the Early Access period)<br></li><li>Ragdoll
      deaths<br></li><li>Four difficulty levels<br></li><li>Features rarely seen in
      top-down shooters such as multi floor buildings</li></ul>
