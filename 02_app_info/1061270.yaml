    review: "Mukava pieni peli. En maksaisi t\xE4ytt\xE4 hintaa ellei peliin tulisi\
      \ runsaasti uutta sis\xE4lt\xF6\xE4 ja peli\xE4 hiottaisi viel\xE4 hieman paremmaksi.\
      \ Alennuksessa on kyll\xE4 ihan hintansa arvoinen.\n\nSen pienen ajan mit\xE4\
      \ olen testaillut, pelill\xE4 on kyll\xE4 ongelmia. Vihollisista ja koko pelimaailmastakin\
      \ on hyvin vaikea v\xE4lill\xE4 saada mit\xE4\xE4n selkoa, kameran kuvakulmasta\
      \ johtuen. Toisaalta, kai t\xE4t\xE4 pit\xE4isi kutsua enemm\xE4nkin ominaisuudeksi\
      \ kuin viaksi, sill\xE4 kyll\xE4h\xE4n \"running with rifles\" peliss\xE4kin\
      \ k\xE4ytet\xE4\xE4n samanlaista kuvakulmaa. Mutta kuitenkin kun tilanne muuttuu\
      \ kaoottiseksi, ei mist\xE4\xE4n oikeen saa mit\xE4\xE4n selkoa. Ja kun t\xE4\
      ht\xE4\xE4m\xE4ll\xE4 saa hieman enemm\xE4n katsottua eteenp\xE4in, tulee t\xE4\
      ht\xE4inkuvaketta pidetty\xE4 aivan ruudun reunassa mihin se usein hukkuu ja\
      \ kun vihollisia rynt\xE4\xE4 sel\xE4st\xE4 ja sivuilta, et pysty t\xE4ysin\
      \ reagoimaan kun t\xE4ht\xE4in seikkailee ties miss\xE4. Tai sitten en vain\
      \ osaa pelata t\xE4t\xE4 peli\xE4 oikein.\n\nLasert\xE4ht\xE4in helpottaa ampumista\
      \ huomattavasti mutta siltikin v\xE4lill\xE4 ammukset ei vain mene sinne minne\
      \ haluat. T\xE4m\xE4 on nimenomaan n\xE4ht\xE4viss\xE4 portaissa. Jos vihollinen\
      \ on portaissa ja itse olet joko ylemm\xE4ll\xE4 tai alemmalla tasolla viholliseen\
      \ n\xE4hden, ei hahmo osaa ampua portaissa olevaa vihollista. Mutta jos olet\
      \ katolla, silloin pystyt hyvin ampumaan alas. \n\nMy\xF6s viholliset on hyvin\
      \ \xE4rsytt\xE4vi\xE4 sill\xE4 ne ampuvat v\xE4litt\xF6m\xE4sti kun \"n\xE4\
      kev\xE4t\". My\xF6s y\xF6ll\xE4. Peli on jopa helpolla vaikeusasteella aika\
      \ vaikea jos yritt\xE4\xE4 yksin hiippailla ja p\xE4\xE4st\xE4 vihollisten selk\xE4\
      \xE4n. Peliss\xE4 miss\xE4 kuvakulma on n\xE4in kamala ja viholliset my\xF6\
      s osuvat todella tarkasti, olisi hyv\xE4 ett\xE4 vihollisilla olisi jonkinlainen\
      \ \"mittari\" tai vastaava mik\xE4 t\xE4yttyy sit\xE4 mukaa kun ne huomaavat\
      \ jotain. Kun mittari t\xE4yttyy 100%, vihollinen hy\xF6kk\xE4\xE4. Metal gear\
      \ solidin tyyliin.\n\nPeliin voisi saada mukaan my\xF6s hahmon vaatteiden ja\
      \ varusteiden kustomoinnin. Lis\xE4ksi voisi olla erilaisia suojaliivej\xE4\
      \ ja vastaavia. Raskas suojaliivi suojaa tottakai paremmin mutta hahmo on reilusti\
      \ hitaampi ja ottaa helpommin osumaa (ns. dodge 0%). My\xF6s jonkinlainen ballistinen\
      \ kilpi voisi olla aika mielenkiintoinen, door kickersin tyyliin.\n\nViimeisen\xE4\
      , suosittelisin ehdottomasti rakentamaan ainakin pari karttaa joissa voisi k\xE4\
      ytt\xE4\xE4 vihollisten random spawneja. N\xE4in l\xE4hes jokainen pelikerta\
      \ kartalla olisi erilainen ilman ett\xE4 tiet\xE4\xE4 miss\xE4 viholliset on.\
      \ My\xF6s jonkinlainen \"realistic\" pelimuoto voisi olla hyv\xE4. Aseiden damage\
      \ olisi siis hyvin korkea ja hiljaa eteneminen olisi l\xE4hes pakollista tai\
      \ muuten kuolee heti. Ellei sitten ole raskaampaa varustusta tai sit\xE4 kilpe\xE4\
      . Eih\xE4n t\xE4\xE4 teko\xE4lyn kanssa oikein toimisi mutta lone wolf pelimuotona\
      \ kyll\xE4."
