    about_the_game: "*GAMEPLAY FOOTAGE IS NOT FINAL*<br />\r\n<br />\r\nA long time\
      \ ago, the Knownlands were only ruled by chaos. The Wizard King, named Klaes,\
      \ spread horror and tyranny over the lands. Until the true hero, the Alaari,\
      \ blessed by the gods, faced the dark lord and his horde of demons. <br />\r\
      \nWith bravery, and using the True Magic Sword, the hero managed to banish the\
      \ Wizard King into the far plane of eternal void, known as Ilisar.<br />\r\n\
      The hero then left the knownlands, leaving a prosper and peacefull way for a\
      \ new beggining in the history of mankind.<br />\r\nUntil now.&quot;<br />\r\
      \n<br />\r\nLegend of the Wizard King is an Action Role Playing Game, with emphasis\
      \ in both action and roleplaying mechanics, where you play the role of an adventurer,\
      \ sent from the Southlands to help the small town of Taby. <br />\r\n<br />\r\
      \nVenture in the Knownlands in search for the magic artifacts that will help\
      \ you defeat horrible and fearless creatures roaming freely on the surface nearby\
      \ town; Interact with the environment and the townsfolk to get information and\
      \ guide on what to do or where to go; And when you feel ready, face the Wizard\
      \ King, once and for all."
