    review: "Knight of the Hamsters est\xE1 longe de ser perfeito, mas vale o pre\xE7\
      o cheio como um passatempo, o maior problema \xE9 a repeti\xE7\xE3o e a falta\
      \ de informa\xE7\xF5es para quem joga  mouse/teclado (o jogo apresenta apenas\
      \ bot\xF5es de controles nos tutoriais). Por outro lado a arte \xE9 limpa e\
      \ leve e a dificuldade \xE9 suficiente para entreter por algumas sess\xF5es.\
      \ Historia \xE9 boba e dispens\xE1vel, compre apenas se n\xE3o tiver nada melhor\
      \ pra jogar. \n------------------------------\nKnight of the Hamsters is far\
      \ from perfect, but worth the full price as a pastime, the biggest problem is\
      \ repetition and lack of information for the mouse / keyboard player (the game\
      \ features only control buttons in the tutorials). On the other hand the art\
      \ is clean and light and the difficulty is enough to entertain for some sessions.\
      \ History is silly and expendable, buy only if you have nothing better to play."
