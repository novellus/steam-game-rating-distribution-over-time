  data:
    about_the_game: Knight of the Hamsters is a survival platformer pitting the brave
      knights of the Carrot Kingdom against the hamster horde.  <br><br>During the
      day, hamsters come to steal the King's carrots.  The knight must prevent the
      carrots from being carried off or be defeated.  When the dark of night falls
      and the blood moons rises a foul curse transforms the hamsters into bloodthirsty
      demons.  To battle the growing menace, the knight can upgrade his weapons and
      armor or pay to open treasure chests filled with vitality and elixirs.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Challenging and fun locations to explore<br></li><li>Unlock
      unique knights, each with their power set of skills.<br></li><li>Explore the
      vast kingdom of the Carrot Kingdom<br></li><li>Purchase weapon upgrades to fight
      the ever increasing hamster horde.<br></li><li>Kids-mode (no gore/always win)<br></li><li>Play
      co-op with a friend</li></ul><br>Deluxe Edition includes:<br>Knight of the Hamsters
      Soundtrack.
