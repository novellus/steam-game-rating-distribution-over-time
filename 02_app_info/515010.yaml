    reviews: "\u201CA Duel Hand Disaster: Trackher is an exceptional arcade title.\
      \ It doesn\u2019t offer much in the diversity department, it just does what\
      \ it does extremely well and sticks to it.\u201D<br>8.0 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.jpswitchmania.com/home/game-review-333-a-duel-hand-disaster-trackher-nintendo-switch\"\
      \ target=\"_blank\" rel=\"noopener\"  >JP's SwitchMania</a><br><br>\u201CWhile\
      \ at first the game seems overly complicated, once you get a feel for it, these\
      \ mechanics mesh together for a surprisingly fun, innovative, well-crafted experience.\u201D\
      <br>7.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.nintendoenthusiast.com/2019/07/05/a-duel-hand-disaster-trackher-review-for-nintendo-switch/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Nintendo Enthusiast</a><br><br>\u201C\
      The penalty for failure feels a bit much but those up to the challenge will\
      \ enjoy having their dexterity, observation, and patience tested like never\
      \ before.\u201D<br>3 out of 5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://screenrant.com/duel-hand-disaster-trackher-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Screen Rant</a><br>"
