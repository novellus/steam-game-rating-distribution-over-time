    review: "Bon PnC \xE0 l'ancienne en vue \xE0 la premi\xE8re personne.\nEnqu\xEA\
      te dans un ch\xE2teau hant\xE9 sur la disparition d'un Lord \xE9cossais sur\
      \ fond de mythologie celte, l'intrigue est sympa.\nLes \xE9nigmes sont assez\
      \ fastoches et logiques, on a pas 50 endroits \xE0 visiter ni 50 objets dans\
      \ notre inventaire \xE0 la fois.\nQuelques petits bugs sans importance mais\
      \ des d\xE9placements tr\xE8s fluides, ce qui le rend agr\xE9able \xE0 jouer.\n\
      Chose relativement rare dans les PnC, on peut se taper des game over mais ils\
      \ sont tr\xE8s faciles \xE0 \xE9viter (pensez \xE0 sauvegarder r\xE9guli\xE8\
      rement). Et le jeu est assez lin\xE9aire et ne vous permet pas d'oublier des\
      \ objets utiles par la suite.\nLe jeu est en version fran\xE7aise (en tout cas\
      \ je n'ai pas eu \xE0 choisir la langue) et les voix des acteurs sont tout \xE0\
      \ fait correctes.\nCela m'a pris huit heures et quelques pour le finir en mode\
      \ tranquillou."
