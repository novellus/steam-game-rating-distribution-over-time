    short_description: 'Reiterland: Meine Rennpferde is a horse racing game. Select
      your horse and equipment for the race and beat the time or complete missions.
      Control the horse with the keyboard in three difficulty levels. Compete against
      up to 7 other players via the internet on different tracks in all four seasons.'
