details:
  data:
    about_the_game: "Reiterland - Meine Rennpferde sets new standards in the field\
      \ of horse software. The extensive Single player mode guarantees long-lasting\
      \ fun with great arcade and time races as well as an exciting mission mode.\
      \ Atmospheric music and numerous variants of the varied routes offer exciting\
      \ entertainment. All figures and horses can be put together individually by\
      \ the player. Three adjustable levels of difficulty offer beginners and advanced\
      \ players alike fun with the game.<br />\r\n<br />\r\nFEATURES:<br />\r\n- Design\
      \ your character and your horse as you like. Almost everything can be changed\
      \ according to your wishes. For example: character, horse breed, saddle and\
      \ much more<br />\r\n- Race with others and become the fastest rider of all\
      \ time<br />\r\n- 3 different single player modes guarantee fun: arcade, time\
      \ trial and mission mode<br />\r\n- 2 multiplayer modes with up to 2 players\
      \ via split screen and up to 8 players via LAN or Internet<br />\r\n- Ride in\
      \ different conditions and seasons: spring, summer, autumn and winter<br />\r\
      \n- 3 adjustable difficulty levels for beginners and professional riders."
