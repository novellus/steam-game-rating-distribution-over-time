    about_the_game: "From the scenario writer of &quot;Folklore&quot;, the critically\
      \ acclaimed RPG for Playstation 3.  Follow Asumi as she travels to Tokyo alone\
      \ to search for her only sister whom she has mysteriously not heard from for\
      \ months.  Highlighted by a genuinely intelligent and unpredictable story, uncover\
      \ a frightening truth in this dramatic and thrilling suspense mystery.<br><br><i>&quot;We\
      \ used to Fight As Children\u2026<br>We Fought Over the TV\u2026<br>I wanted\
      \ to watch cartoons and you wanted to watch science programs\u2026<br>In the\
      \ end I\u2019d always burst into tears\u2026<br>And you\u2019d always let me\
      \ watch what I wanted\u2026<br>Father was always busy\u2026<br>It was always\
      \ just the two of us...<br>We used to go to the festival every summer\u2026\
      <br>Always...together\u2026<br>You smiling beside me...wearing the same yukata\u2026\
      <br>But one year we stopped going...a boy picked you up\u2026 I knew you liked\
      \ that boy<br>I used to stand by the door watching you\u2026<br>The teddy bear\
      \ you gave me that one day\u2026 I still have it.  I\u2019ve been taking good\
      \ care of it.<br>The darkness of the night is scary...it makes me more aware\
      \ of how lonely I am...&quot;</i><h2 class=\"bb_tag\">FEATURES</h2><ul class=\"\
      bb_ul\"><li>Truly intelligent plot, by master storyteller Hidehisa Miyashita</li></ul><ul\
      \ class=\"bb_ul\"><li>Upgraded visuals and additional content added for Steam</li></ul><ul\
      \ class=\"bb_ul\"><li>Draws the player in with fear, mystery, and suspense</li></ul><ul\
      \ class=\"bb_ul\"><li>A well written cast of characters who you really feel\
      \ for </li></ul><ul class=\"bb_ul\"><li>An unpredictable story that will put\
      \ you on the edge of your seat</li></ul>"
