    about_the_game: "CONCEPT<br><br>Playing latest games is like work.<br><br>Getting\
      \ together with friends, fighting bosses\u2014that\u2019s all cool, but having\
      \ some time for yourself is pretty awesome too.<br>There are times we like to\
      \ spend some time alone having fun, and taking on challenges in a game is an\
      \ awesome way to do just that.<br><br>ALPHA, the latest work by KANAME, is a\
      \ simple game. There are no additional in-game purchases: once it's yours, you\
      \ can begin tackling it until you reach the end. Maybe it\u2019s time to take\
      \ a break from playing games for other people.<br><br>[Key features of ALPHA]<br>\u25CE\
      \ A single-player action shooting game. Quite a challenging one, in fact.<br>\u25CE\
      \ Average play time of 2 hours (or, if you like to spend more time, as long\
      \ as you want)<br>\u25CE Knock off enemy bullets with your sword to shoot and\
      \ slash your way through stages.<br>\u25CE No save points during stages. Enemies\
      \ are tough, and so are the bosses. Study their moves and work around them.<br>\u25CE\
      \ When it\u2019s game over, you start over from the beginning of the stage.\
      \ You won\u2019t be getting it easy!<br>\u25CE Some health items, shields, bombs,\
      \ etc. are just a few useful items.<br><br>SPEC<br>playstile:single person<br>Genre:Action<br>Rating:CERO[A],ESRB[E+]<br>Languages:Japanese,English,Chinese\
      \ Simplified<br>Developer:KANAME.co,.ltd."
