    about_the_game: "Dying Light\u2019s arsenal expanded with iconic Left 4 Dead 2\
      \ weapons.<br />\r\n<br />\r\nAs a homage to Valve\u2019s magnificent co-op\
      \ zombie shooter, we recreated three iconic Left\_4 Dead\_2 weapons in Dying\
      \ Light. We want all of you to be able to enjoy them, so you don\u2019t need\
      \ to spend a penny to lay your hands on them. Just download the free DLC and\
      \ you will receive three new blueprints, letting you craft Electric Guitar,\
      \ Frying Pan, and Golf Club right away. Get the Left 4 Dead 2 weapons pack now\
      \ and have fun delivering crushing riffs, serving killer dishes, and improving\
      \ your golf swings!"
