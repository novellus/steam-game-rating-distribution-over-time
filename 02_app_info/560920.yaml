    review: "[h1]Produktinfo zu PowerDVD Ultra von Cyberlink - Vertrieben in Steam\
      \ von Koch Media[/h1]\nLeider ist hier ein St\xFCck verlorene Software im Steamshop\
      \ pr\xE4sent, f\xFCr die sich der Kunde das Geld besser sparen kann. Warum das\
      \ so ist? Hier im \xDCberblick.\n\nFangen wir bei der Version an, die dem Kunden\
      \ in Steam verkauft wird. Mit einem Blick auf die Herstellerseite wird einem\
      \ verraten, dass die hiesige Steamversion nicht ein Update erfahren hat und\
      \ seit dem Release \"02.05.2017\" jungfr\xE4ulich vor sich hind\xFCmpelt.\n\n\
      [h1]Regionlock[/h1]\nVorhanden. Das Produkt ist \"regionlocked\" auf der Steamplattform\n\
      \n[h1]Version Steam[/h1]\nProduktname: PowerDVD\nEdition: Ultra\nVersion: 17.0.1523.60\n\
      \"Regul\xE4rer\" Preis in Steam: 69.99\u20AC mit 30% Rabatt 48,99\u20AC\n\n\
      Auf der Herstellerseite sind daweil schon Patches f\xFCr die Version 17.0.2820\
      \ verf\xFCgbar. Steamkunden werden komplett ausgeschlossen, da Patches inkompatibel\
      \ sind \\^.^/\n\nNur diese werden leider ben\xF6tigt um mit neusten Abspielcodecs\
      \ versorgt zu werden, da sich sonst neuere Blurays weigern abgespielt zu werden.\
      \ Abgesehen davon alleine schon um das Programm auf den aktuellsten Stand mitsamt\
      \ Neuerungen zu bringen.\n\nSomit ist die uralte Ultra-Version hier sogar teurer\
      \ als die aktuelle Standard 2018 Version (\u20AC44,99) der offiziellen Seite,\
      \ die im Vergleich zu der hier verkauften Version sogar auf dem neusten Stand\
      \ ist und...updatef\xE4hig.\n\nAuch im dazugeh\xF6rigen Steam-Forum sucht der\
      \ (interessierte) Kunde nach vergebens nach Support und muss zudem noch eine\
      \ dicke Staubschicht von den paar existenten Eintr\xE4gen entfernen, die bestenfalls\
      \ mal 'ne Handvoll Antworten von anderen Nutzern enthalten, die ebenso auf dem\
      \ Schlauch stehen.\n\n[h1]Gr\xFCnde sich auch nur ansatzweise zu \xFCberlegen,\
      \ sich die Steamversion zu kaufen[/h1]\n[olist]\n[*] Registrierung und Zahlungsverkehr\
      \ anderer Seiten f\xE4llt flach\n[*] Sonderangebote w\xE4hrend \"Sales\" und\
      \ Angeboten die sich besser rechnen als im regul\xE4ren Handel\n[/olist]\n\n\
      Das Programm ansich mag gut sein, aber vom Umgang her, ist hier ist komplett\
      \ abzuraten. Was noch sauer aufst\xF6\xDFt ist wieder mal, dass sich hier beim\
      \ Kunden (der ja nichts wert ist... siehe Support und Patches) wieder selbstverst\xE4\
      ndlich bedient wird. So werkeln im Hintergrund diverse Abfragen vor sich hin,\
      \ die Traffic verursachen und eigene Systemdaten weitergeben. Daf\xFCr dass\
      \ man auf dieser Plattform abgespeist wird, ziemlich dreist. Unabh\xE4ngig von\
      \ der Steamversion z\xE4hlen diese Adressen auch f\xFCr die im Handel \xFCblichen\
      \ Version.\n\n[h1]PowerDVD.exe, OLRSubmission.exe, PowerDVD17ML.exe:[/h1]\n\n\
      Die \xDCbersicht ist hier nicht vollst\xE4ndig wiedergegeben. Wer m\xF6chte\
      \ kann die komplette Liste zu  [url=https://www.gameindustry.de/search/index.php?suchbegriff=PowerDVD+Ultra+17&suche=los&suche#PowerDVD-Ultra-17]PowerDVD\
      \ Ultra[/url] auf meiner Seite in Erfahrung bringen.\n\n[b]dna.cyberlink.com[/b]\n\
      DNA Cyberlink \xFCbernimmt den automatischen Versand von Logdaten w\xE4hrend\
      \ der Installation und dem laufenden Betrieb... Sprache, Version, Produkt, Versionstypus,\
      \ Buildnummer, Installer, Sprachcode, Zeitstempel, UUID, ausgew\xE4hlte Installationsart,\
      \ Programm als erstes ge\xF6ffnet mit folgendem Auto-Increment, Hardwaredaten\
      \ Prozessor, Grafikkarte, Aufl\xF6sung etc\n\n[b]crc.cyberlink.com[/b]\nSeriennummer,\
      \ Sprache, Version, Region, Produktname\n\n[b]liveupdate.cyberlink.com[/b]\n\
      Produktname, Version, Sprache, Region\n\n[b]liveupdate.gocyberlink.com[/b]\n\
      Dasselbe wie Liveupdate nur mit UUID, Seriennummer, Registrierungslink usw\n\
      \nLiveupdate ist halt Schwachsinn, wenn ein Kundenkreis komplett ignoriert wird.\
      \ Die beiden Adressen m\xF6gen f\xFCr die Einzelhandelsversionen eher an Bedeutung\
      \ gewinnen.\n\n[b]www.moovielive.com, api.moovielive.com[/b]\nProduktname, Version,\
      \ UUID, Skins, Filminformationen\n\n[b]boomerang.cyberlink.com[/b]\nals Best\xE4\
      tigung von den gesendeten Logs\n\n[b]cse.cyberlink.com[/b]\nFormatierung und\
      \ Javascripts Anmeldefenster Cloud\n\n[b]www.googleapis.com[/b]\nYoutube Schnittstelle\n\
      \n[h1]Fazit[/h1]\nAlles in allem ist der Steamversion eine ziemliche Frechheit.\
      \ \xDCberteuerte alte Version, keine Patches, keine Updates, kein Support und\
      \ damit verbundene negative Preispolitk. Kurz gesagt, reinste Abzocke.\n\nEin\
      \ Review f\xFCr dieses Produkt zu schreiben war auch schon schwer genug, da\
      \ regul\xE4re Programme nicht an Dienste wie \"Verbrachte Zeit im Spiel\" angeschlossen\
      \ sind. Steam fordert ja einen Minimumeinsatz von 5 Minuten Nutzungsdauer eines\
      \ Produktes, die es ben\xF6tigt um Reviews zu schreiben. Nur ohne dem, kann\
      \ es einem ziemlich schnell einen Strich durch die Rechnung machen.\n\nGl\xFC\
      ck f\xFCr Hersteller und Publisher, wenn Kritik so seitens Kunden hier kaum\
      \ m\xF6glich ist.\nAaaber man ist ja nicht auf den Kopf gefallen und weiss sich\
      \ zu helfen ^^\n\nUm die kontaktierten Adressen nicht zu vergessen, die k\xF6\
      nnen allesamt so wie sie sind, via hosts/DNS blockiert werden. Funktionalit\xE4\
      tsverlust ist einzig der \"moovielive\" Dom\xE4ne vorbehalten, da bei Block\
      \ die Downloadm\xF6glichkeit f\xFCr Skins und Filminformationen genommen werden.\
      \ Sollte aber verschmerzbar sein. Google Apis ebenfalls nach Bedarf."
