  data:
    about_the_game: "This expansion offers you exciting new content, such as many\
      \ new missions and a whole new star system containing two unique sectors. Here\
      \ you can find a massive new space station belonging to the Teladi, harbouring\
      \ not only numerous factories but also a wealth of new Teladi ships.<br />\r\
      \n<br />\r\nThese new areas also contain hazardous regions and new groups of\
      \ smugglers and pirates that offer you countless opportunities, as well as new\
      \ weapons and equipment for the Albion Skunk."
