      \u043F\u0443\u0441\u0442\u0438\u043B\u0438 \u0440\u0443\u043A\u0438, \u0432\u044B\
      \u043F\u0443\u0441\u0442\u0438\u0432 \u043D\u0435\u0441\u043A\u043E\u043B\u044C\
      \u043A\u043E \u043E\u0431\u043D\u043E\u0432\u043B\u0435\u043D\u0438\u0439, \u043F\
      \u043E\u0441\u043B\u0435\u0434\u043D\u0435\u0435 \u0438\u0437 \u043A\u043E\u0442\
      \u043E\u0440\u044B\u0445 \u043F\u043E\u0432\u044B\u0441\u0438\u043B\u043E \u0432\
      \u0435\u0440\u0441\u0438\u044E X Rebirth \u0434\u043E 3.0. \u041E\u0431\u043D\
      \u043E\u0432\u043B\u0435\u043D\u0438\u0435 \u0432\u043D\u0435\u0441\u043B\u043E\
      \ \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F \u0432\u043E \u043C\
      \u043D\u043E\u0433\u0438\u0435 \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\
      \u044E\u0449\u0438\u0435 \u0438\u0433\u0440\u044B, \u0432\u043A\u043B\u044E\u0447\
      \u0430\u044F \u043A\u0430\u0440\u0442\u0443, \u0441\u0438\u0441\u0442\u0435\u043C\
      \u0443 \u0442\u043E\u0440\u0433\u043E\u0432\u043B\u0438, \u0443\u043C\u0435\u043D\
      \u0438\u044F, \u043C\u0438\u0441\u0441\u0438\u0438. \u041E\u0434\u043D\u043E\
      \u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E \u0441 \u044D\u0442\u0438\u043C\
      \ \u0441\u043E\u0441\u0442\u043E\u044F\u043B\u0441\u044F \u0440\u0435\u043B\u0438\
      \u0437 \u0434\u043E\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F \u043F\u043E\
      \u0434 \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435\u043C The Teladi Outpost,\
      \ \u043A\u043E\u0442\u043E\u0440\u043E\u0435 \u0432\u043A\u043B\u044E\u0447\u0430\
      \u0435\u0442 \u0434\u0432\u0435 \u043D\u043E\u0432\u044B\u0435 \u0441\u0438\u0441\
      \u0442\u0435\u043C\u044B \u0434\u043B\u044F \u0438\u0441\u0441\u043B\u0435\u0434\
      \u043E\u0432\u0430\u043D\u0438\u0439 - \u043E\u0434\u043D\u0430 \u0438\u0437\
      \ \u043D\u0438\u0445 \u0441\u043E\u0434\u0435\u0440\u0436\u0438\u0442 Overwatch,\
      \ \u0441\u0430\u043C\u0443\u044E \u0433\u0438\u0433\u0430\u043D\u0442\u0441\u043A\
      \u0443\u044E \u043A\u043E\u0441\u043C\u0438\u0447\u0435\u0441\u043A\u0443\u044E\
      \ \u0441\u0442\u0430\u043D\u0446\u0438\u044E \u0438\u0437 \u0432\u0441\u0435\
      \u0445, \u043A\u043E\u0433\u0434\u0430-\u043B\u0438\u0431\u043E \u043F\u043E\
      \u044F\u0432\u043B\u044F\u0432\u0448\u0438\u0445\u0441\u044F \u0432 \u0434\u0430\
      \u043D\u043D\u043E\u0439 \u0432\u0441\u0435\u043B\u0435\u043D\u043D\u043E\u0439\
      . \u0422\u0430\u043A\u0436\u0435 \u0434\u043E\u043F\u043E\u043B\u043D\u0435\u043D\
      \u0438\u0435 \u043F\u0440\u0438\u043D\u0435\u0441\u043B\u043E \u043D\u043E\u0432\
      \u044B\u0435 \u043A\u043E\u0440\u0430\u0431\u043B\u0438, \u043F\u043E\u043B\u0435\
      \u0437\u043D\u044B\u0435 \u0432\u0435\u0449\u0438, \u0430\u043F\u0433\u0440\u0435\
      \u0439\u0434\u044B, \u0443\u0433\u0440\u043E\u0437\u044B, \u0432\u043A\u043B\
      \u044E\u0447\u0430\u044F \u043F\u0438\u0440\u0430\u0442\u0441\u043A\u0443\u044E\
      \ \u0444\u0440\u0430\u043A\u0446\u0438\u044E, \u0438 \u043C\u043D\u043E\u0433\
      \u043E\u0435 \u0434\u0440\u0443\u0433\u043E\u0435.  \u041F\u043E \u043E\u0440\
      \u0438\u0433\u0438\u043D\u0430\u043B\u044C\u043D\u043E\u0439 \u0437\u0430\u0434\
      \u0443\u043C\u043A\u0435, \u0434\u043E\u043F\u043E\u043B\u043D\u0435\u043D\u0438\
      \u0435 \u0434\u043E\u043B\u0436\u043D\u044B \u0431\u044B\u043B\u0438 \u043F\u043E\
      \u043B\u0443\u0447\u0438\u0442\u044C \u0431\u0435\u0441\u043F\u043B\u0430\u0442\
      \u043D\u043E \u0442\u0435, \u043A\u0442\u043E \u043A\u0443\u043F\u0438\u043B\
      \ \u0438\u0433\u0440\u0443 \u0434\u043E 1 \u043D\u043E\u044F\u0431\u0440\u044F\
      , \u043D\u043E \u0432 \u0438\u0442\u043E\u0433\u0435 \u0440\u0430\u0437\u0440\
      \u0430\u0431\u043E\u0442\u0447\u0438\u043A\u0438 \u0440\u0435\u0448\u0438\u043B\
      \u0438 \u043E\u0442\u0431\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u0438\u0442\
      \u044C \u0432\u0441\u0435\u0445 \u0432\u043B\u0430\u0434\u0435\u043B\u044C\u0446\
      \u0435\u0432 \u0438\u0433\u0440\u044B."
