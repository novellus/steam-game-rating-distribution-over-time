    review: 'I''m a sucker Yui Horie''s voice, she''s an angel and Nepgear will always
      be no.1 Girl in my heart

      Software is early access and can be very time consuming to use the Free Camera
      Feature. Some issues with dance syncs with this Nepgear package but ultimately
      not too noticable cause her mouth is 2D.

      Edit: It''s value if you are a Neptunia fan, and don''t mind working a bit extra
      to get a smooth-like dance and video.'
