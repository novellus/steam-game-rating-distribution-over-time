    about_the_game: <strong>About Adventure Bit:</strong><br><br>Adventure Bit is
      a game recreated with palette and sound of the glorious MSX - nostalgia effect
      guaranteed!<br>Open your way through the jungle and explore an Aztec temple
      filled with traps and treasures. Relive the magic of the typical 80s immediate
      action. Face the adventure alone or with a friend!<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li>Tribute to the great MSX era!<br></li><li>2-players co-op!<br></li><li>Pure
      80s charme!<br></li><li>2 playable characters!<br></li><li>True 80's Golden
      Age feeling!<br></li><li>6 different difficulty levels!<br></li><li>Record all
      your best scores!<br></li><li>Easy to play, hard to win!<br></li><li>90 levels
      to discover!<br></li><li>Find all the crystal skulls!<br></li><li>Achievements!</li></ul>
