  data:
    about_the_game: <h2 class="bb_tag">Story</h2>After having a bad day at work you
      decide to go for a nice and relaxing trip to the newly opened cozy cove mini
      golf resort, but something is not quite right.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1359900/extras/putt.gif?t=1608588369"
      /><h2 class="bb_tag">The game </h2>Gone Golfing is a first person golfing game
      that combines multiple elements from eldritch horror to comedy slashers. <br>Not
      only will you have to play golf, you will also have to survive and solve puzzles.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1359900/extras/fish.gif?t=1608588369"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Physics Based Golfing<br></li><li>
      Survival Horror with enemy AI that will hunt you<br></li><li> Unique Puzzle
      Solving<br></li><li> Deep story with multiple endings<br></li><li> Surreal environment,
      combining Lovecraftian horror with 80's slashers<br></li><li> Crazy golf mascots<br></li><li>
      Mutated zombie trouts with legs<br></li><li> Unlockable Escape Mode</li></ul><h2
      class="bb_tag">Includes Merry Golfmas DLC</h2>In this Christmas DLC you return
      Cozy Cove, but things have changed.<br><br>It's colder, darker and even the
      rules have changed. <br><br>You have five attempts to escape so make them count.<h2
      class="bb_tag">Merry Golfmas Features</h2><ul class="bb_ul"><li> New map<br></li><li>
      New rules ( five attempts to escape )<br></li><li> New puzzles<br></li><li>
      New Achievements <br></li><li> Christmas themed enemies </li></ul>
