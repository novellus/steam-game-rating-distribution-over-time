    about_the_game: '<h2 class="bb_tag">The 2 Party System has been improved for better
      combat!</h2>When you divide your party into 2, the group you aren''t controlling
      turns to stone and has greatly increased defense. Some Yokai cannot be attacked
      from the front so use your stone companions as shields and strike your foes
      from behind.<br>Enjoy thrilling battles never before seen in Hyakki Castle!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/686740/extras/2pt.jpg?t=1538094871"
      /><h2 class="bb_tag">Each floor has been revamped and improved with new mechanisms!</h2>Every
      floor has been reimagined with new and improved traps, mechanisms, and Yokai
      placement. New mechanisms and floor layouts have been replaced to improve the
      play experience!<h2 class="bb_tag">Yokai with new powers and behaviors!</h2>From
      teleporting Gaikotsu Yujo, to Gyuki suddenly striking from the ceiling, certain
      Yokai have gained powerful new abilities!<h2 class="bb_tag">Battles with Boss
      Yokai have been revamped!</h2>Most boss Yokai battles are completely different
      this time around. One change for example: the 2nd boss, Haragao no Mure, advances
      through 3 rooms. In the final room, a Shokandama and multiple fakes will appear.
      Make sure to attack the real one!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/686740/extras/boss.jpg?t=1538094871"
      /><h2 class="bb_tag">Choose from 3 control settings!</h2>You can choose from
      3 different control settings for your gamepad.<h2 class="bb_tag">New Tutorial
      floor added!</h2>When you start the game, there will be a tutorial introducing
      the 2 Party System and how to utilize it.<h2 class="bb_tag">You no longer fill
      your stomach when leveling up or using a save point.</h2>In the castle, you
      must eat the food you find to recover HG and sleep to recover HP and MP. Food
      acquisition and management are now key mechanics in this dungeon RPG.<h2 class="bb_tag">New
      CG events when moving between floors!</h2>When you move from one floor to another,
      enjoy 17 new CG events.<h2 class="bb_tag">Parts of the UI and display have been
      updated!</h2>Certain portions of the user interface, along with HP, MP, and
      other displays have been updated. Selectable character portraits have been added.<h2
      class="bb_tag">When a floor is fully explored, you can obtain hidden items!</h2>If
      you reveal the entire Floor Map, you can unlock and warp to a room with hidden
      items.<h2 class="bb_tag">New save points!</h2>Added save points to floors.<h2
      class="bb_tag">Extra Dungeon revamp!</h2>Experience the new and improved, High-difficulty
      Extra Dungeon, available after clearing the game.&quot;<br><br><br>* You can
      play Hyakki Castle by selecting [Switch to old version] on the title screen
      of Haunted Dungeons.<br>* Haunted Dungeons does not support achievements. You
      can unlock achievements by playing Hyakki Castle.'
