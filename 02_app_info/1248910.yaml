  data:
    about_the_game: "Chronicle of Danae tells the story about Luchezar \u2013 the\
      \ failed heir to the throne, who buried his father and was mired in the depths\
      \ of a bloody war. Will Luchezar be able to reverse a series of failures and\
      \ regain his Kingdom, or will he die on the battlefield? This is what the Chronicle\
      \ will tell us.<br><br><ul class=\"bb_ul\"><li>Immerse yourself in the world\
      \ of medieval fantasy with a pleasant atmosphere and music.<br></li><li>Assemble\
      \ a team of loyal followers to reclaim the throne.<br></li><li>Make decisions\
      \ that affect the fate of the entire Kingdom.<br></li><li>Solve riddles and\
      \ be smart on the way to the goal.<br></li><li>Be prepared to take responsibility\
      \ for every step you take.<br></li><li>Feel like a keeper of history and wisdom\
      \ of the whole realm.</li></ul>"
