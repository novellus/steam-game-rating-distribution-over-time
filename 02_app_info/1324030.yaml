    detailed_description: <strong>Once again the universe is under attack by ruthless
      enemies. But peoples can be calm, because the Alien Cat is on his guard. Our
      cute pixels hero can withstand any circumstances.<br>In this top-down puzzle
      game you will help cute black cat to save the universe.<br>You should collect
      all gold coins on levels and reach the portal. But this is not so easy as it
      seems. Traps is everywhere. Mines, stakes trap, be careful to avoid all of them.
      And by the way look carefully for your clones, they can get on trap as well.
      The clones mimic all Cat movement, but they stop if they stuck on the wall.
      Avoid mines and enemies, and push the buttons to close the stakes traps.<br><br>Features:<br>*
      22 levels with progressive difficulty.<br>* Dynamic gameplay.<br>* No restriction
      on level playthrough. Try as many times, as you want.<br>* Clones go synchronically
      with Cat.<br>* Oldschool graphics.<br>* Simple control.<br>* Achievements.</strong>
