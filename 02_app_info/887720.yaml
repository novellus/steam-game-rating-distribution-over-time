    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/887720/extras/Combat.gif?t=1603986488\"\
      \ /><br><br>Based on the original novel by Pawe\u0142 Le\u015Bniak, \u201CEquilibrium\u201D\
      , this third-person action game resurrects the everlasting fight between light\
      \ and darkness, as a full-fledged war between Angels and Demons seems imminent\
      \ and our world is the proposed battleground. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/887720/extras/banner_story.jpg?t=1603986488\"\
      \ /><br><br>You play as Desmond, once a bon vivant son of a rich entrepreneur.\
      \ Desmond\u2019s life has been drawn into a sequence of unfortunate events that\
      \ have led him to lose most of his humanity. Making a deal with the devil, Desmond\
      \ gains demonic powers, becoming the hell\u2019s executor. He is both the destroyer\
      \ and the savior, with his human part gradually deteriorating as his hunger\
      \ for vengeance grows. He fights fiercely with his fists and claws, making use\
      \ of the skills offered by his demonic and human side. Passing through the gates\
      \ of hell and back, he will eventually have to decide about his impact on the\
      \ future of humanity.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/887720/extras/banner_features.jpg?t=1603986488\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Fast-paced combat </strong>- Punch,\
      \ slash, and kick your way through the armies of demons and angels in Devil\u2019\
      s Hunt hack \u2018n slash battles. <br></li><li><strong>Change forms</strong>\
      \ \u2013 Unleash your inner demon by flipping between Desmond\u2018s human and\
      \ infernal form. Choose between 3 different fighting schools to conquer each\
      \ challenge your way!<br></li><li><strong>Story based on \u2018Equilibrium\u2019\
      </strong> \u2013 Devil\u2019s Hunt is based on the Polish novel series and its\
      \ story is told through cinematic cutscenes.<br></li><li><strong>Explore the\
      \ depths of hell</strong> - Devil\u2019s Hunt takes Desmond to many locations,\
      \ including hell itself. Venture into rich environments like Miami, and Jerusalem.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/887720/extras/Special.gif?t=1603986488\"\
      \ />"
