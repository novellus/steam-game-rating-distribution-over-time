    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/970680/extras/promo_600\u0445\
      340.png?t=1559045005\" /><br><br>Snowballed: Crazy Downhill is a fascinating\
      \ New Year's jumper where a little snowball travels through the mountains and\
      \ collects everything on its way: various twigs and leaves. Jump over obstacles:\
      \ stones, beams, trees, don't let the snowball crumble. When the snowball becomes\
      \ bigger, there will be even more difficult hindrances. Stay in the game as\
      \ long as possible, set a record!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/970680/extras/promo_600\u0445\
      295.png?t=1559045005\" /><h2 class=\"bb_tag\">Game features:</h2><ul class=\"\
      bb_ul\"><li>Interesting winter arcade with a small snowball in the main role;<br></li><li>System\
      \ of records and achievements;<br></li><li>Multi-level jumper with increasing\
      \ complexity;<br></li><li>Mountain landscapes and charming winter music.</li></ul>"
