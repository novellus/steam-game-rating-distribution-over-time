    review: Would i rekommend this game? no! not in its curent state! if some controls
      were added and bars indicating how close the snowball is to breaking,Maybe.
      also i would have some christmas music instead of that generic tune playing
      over and over,some mor fun stuff to roll over like hats,snowboards,clothes nd
      snowmen would be fun too. i see some potential here but they need to put some
      work into it!
