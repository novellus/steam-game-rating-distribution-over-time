      cruel and ferocious warlock and sorcerers for saving pretty girls.<br><br><strong>Game
      Story</strong><br><br>A beautiful girl''s soul came to the Taoist temple to
      ask Master Mao for help. Master Mao sent his disciple a Chu to the dark and
      mysterious church to fight with the evil Western priest and the skeleton army
      he called to save the trapped beauty.<br><br><br>After than, the missing of
      a beautiful girl, let achu enter the garden cursed by the devil again and fight
      with the Wizards in Southeast Asia. Whether can stop the devil''s resurrection
      and remove the curse on the girl, it''s up to you.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1197440/extras/porm10.jpg?t=1587701553"
