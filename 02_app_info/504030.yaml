    about_the_game: <strong>Freemium Way</strong> is an adventure game with tactical
      turn-based battles and sandbox elements. Find all pieces of the puzzle to identify
      why does Freemium come to the world of modern games and try to curb it. Make
      your own way.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Loot - A
      lot of items, materials, crafting, trading and upgrades.<br></li><li>Story -
      Multiple game locations with a story behind and puzzle mechanics.<br></li><li>Battles
      - It is not a yet another card game with decks, but it is turn-based, PvP and
      PvE.<br></li><li>Multiplayer - Ability to set up hints and traps for other players,
      compete or unite.</li></ul><br>This is an indie game made by a small team and
      we hope you'll like it.
