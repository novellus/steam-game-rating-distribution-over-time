details:
  data:
    about_the_game: <strong><i>Letzte Worte</i> is an exploration game made for virtual
      reality that deals with the overcoming of the loss of a loved one.</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/932800/extras/logoText_steam.png?t=1572536543"
      /><h2 class="bb_tag"><strong>FACE THE SHADOWS OF YOUR PAST</strong></h2>After
      the death of your brother Leo, you find yourself trapped in a strange shattered
      world lost in fog. The memories of your past highlight the relationship between
      you and your brother as well as several events of your common childhood. You
      have to face your deepest fears in order to come to terms with your loss. <br><br><br><ul
      class="bb_ul"><li>Explore the shattered memories and piece them back together.<br></li><li>Closely
      examine your surroundings to gain more information about the characters and
      their stories. <br></li><li>Listen to all tapes and learn more about their common
      childhood.<br></li><li>Unravel the secret of the suppressed trauma hidden within.</li></ul>
