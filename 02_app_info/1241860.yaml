details:
  data:
    about_the_game: Get Good is a tough, rocket-jumping, platforming climb where you
      must use your hand rocket jumping powers to escape. Is the climb the reality?
      Or what's outside?, as you climb you may notice things start to change, colors,
      surroundings, and most of all, difficulty. The challenges here will push you
      to your limit. Do you have what it takes to make it back?<br><br>Features:<br>Twitch
      Integration! - See Twitch chat around your character as you move through the
      game.<br>Multiple Fun and challenging modes.<br>Extreme difficulty ( if you
      are a masochist and pride yourself on beating hard games).<br>A cute helper
      that follows you and encourages (or occasionally berates) you.<br><br>Modes<br><br>-Standard:<br>Climb
      your way to the top, as easy as that sounds, any setbacks will be endured, the
      game auto-saves so you can't reload a save after a failed jump.<br><br>-Chase<br>In
      addition to the regular climb, There is a mysterious entity chasing you. If
      it touches you, your character will be killed and reset.<br><br>-Death Chase<br>Not
      for the feint of heart, requires true mastery of the game to complete. The chaser
      is faster and if it touches you the entire run must be restarted from scratch.<br><br>-Endless<br>Climb
      endlessly against a treacherous terrain, with a shareable seed so you can share
      fun and interesting climbs and compete against friends!<br><br>-Target Test
      Trail<br>Break the targets as fast as possible and compete with your fastest
      times against others!<br><br>Your loyal follower Ayu will be there along the
      way to help you<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1241860/extras/Ayu3.png?t=1589567062"
      /><br><br><br>Can you Get Good?<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1241860/extras/nug2.png?t=1589567062"
      />
