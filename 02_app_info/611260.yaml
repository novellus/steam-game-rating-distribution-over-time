    about_the_game: "<strong>io games</strong> are basically battle royales, without\
      \ any queueing or matchmaking. 24h matches.<br>Servers automatically start new\
      \ matches when 10 players are reached, and auto-balances.<br><br>You play for\
      \ points, points make you GROW, you loose it all when dying. Best player is\
      \ King.<br>Best performing King gets a chance to enter the leaderboards.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/611260/extras/yumyum_600.gif?t=1578669602\"\
      \ /><br><br><strong>MAD KING</strong> is an advanced io game using class-based\
      \ characters, laser-cut into 40 blocks, representing your health and armor.\
      \ Blocks are lost when damaged and can be collected.<br><br>Blocks make you\
      \ grow bigger, stronger, heal you and most importantly; they give you points.<br><br><strong>Machines</strong>\
      \ enter a casual arena brawler, using guns, bombs, lasers and melee combo combat.<br>Everything\
      \ is physics-based using fast paced agile double-jump movement.<br><br><strong>Matches\
      \ are open 24/7</strong>; drop-in and out as you like, up to 10 players per\
      \ match.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/611260/extras/hotinhere_600.gif?t=1578669602\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/611260/extras/bigguy_600.gif?t=1578669602\"\
      \ /><br><br><strong>Features</strong><br><ul class=\"bb_ul\"><li>24 hour running\
      \ matches. Ends daily in 24 hour loops. Globally. Anyone can join and leave\
      \ whenever they wish.<br><br></li><li>The King. When playing, you will see a\
      \ leaderboard showing the players positions. Points are collected constantly,\
      \ therefore the number 1 position is changing rapidly. Number is automatically\
      \ King, receives a Crown, and special King abilities will unlock over time.<br><br></li><li>Map\
      \ rotation. Several maps are in rotation when a new match begins. Different\
      \ styles and intensity.<br><br></li><li>Characters are made of blocks, which\
      \ represent your health and can be collected for growing, repairing, as well\
      \ as collecting points.<br><br></li><li>Daily and All Time leaderboards. Daily\
      \ winner is rewarded with a special King weapon the next day. A Trophy weapon.<br><br></li><li>Parkour\
      \ agile double jump movement allowing freedom in movement and combat.<br><br></li><li>Pickups,\
      \ weapons and specials, are completely RNG, you do not know what you get.<br><br></li><li>Powerups\
      \ are not RNG, you can see what you will get.<br><br></li><li>3 different classes\
      \ with different speed, stats and abilities.<br><br></li><li>Combo combat, projectiles,\
      \ aoe and lasers.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/611260/extras/chillkill_600.gif?t=1578669602\"\
      \ /><br><br><strong>Roadmap in priority</strong><br><br>1.\tCustom games<br>2.\
      \     More game modes<br>3.\tExpanded leaderboards<br>4.\tEnhanced King Commands\
      \ feature<br>5.\tMore weapons and powerups<br><br>6.\tUnlockable content through\
      \ achievements:<br>       - More characters<br>       - More weapons<br>   \
      \    - More skins<br>       - Emotes<br><br>7.\tMore maps<br><br>8.\tMore regions<br><br>--"
