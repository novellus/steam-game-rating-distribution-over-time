    detailed_description: <h1>The official sequel</h1><p><a href="https://store.steampowered.com/app/474220/Soldat_2/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/474220/Soldat_2/</a></p><br><h1>About
      the Game</h1><strong><i>Soldat</i></strong> is a unique 2D (side-view) multiplayer
      action game. It has been influenced by the best of games such as Liero, Worms,
      Quake, and Counter-Strike and provides a fast-paced gaming experience with tons
      of blood and flesh. Soldiers fight against each other in 2D battle arenas using
      a deadly arsenal of military weapons, across 7 default game modes. It features
      18 different weapons and 60 maps to frag away on, with full support for user
      created content.
