    about_the_game: "** Please note: a remastered and improved edition of this game\
      \ is now available in Zombie Army Trilogy.**<br><br>Featuring a co-op campaign\
      \ for 1 to 4 players, Nazi Zombie Army is a horrifying new stand-alone expansion\
      \ of the award-winning Sniper Elite series.<br>In the dying flames of World\
      \ War II, a despairing Hitler unleashes one final, unholy gamble \u2013 a legion\
      \ of undead super soldiers that threatens to overwhelm the whole of Europe.<br><br>You\
      \ are Karl Fairburne \u2013 the sniper who shaped world history. You are one\
      \ of the last living souls in Germany. You must team up or die.<br>American,\
      \ German, Russian \u2013 previous military allegiances no longer matter. Now\
      \ it's just the living versus the dead.<br>Only a Sniper Elite with nerves of\
      \ steel and a steady aim stands a chance against Hitler\u2019s Nazi Zombie Army!<h2\
      \ class=\"bb_tag\">Key Features</h2><strong>A Heart-stopping New Campaign</strong><br><ul\
      \ class=\"bb_ul\"><li>\tBattle through blood-drenched levels in a Berlin overrun\
      \ by Hitler\u2019s supernatural forces.<br></li><li>\tAdapt to harrowing new\
      \ enemies \u2013 occult commanders, roof-jumping snipers, undead suicide infantry\
      \ and worse...<br></li><li>\tTest your sniping skills under extreme pressure,\
      \ keep your cool, and keep a boomstick handy \u2013 just in case.</li></ul><strong>Share\
      \ the Terror With Four Player Co-op</strong><br><ul class=\"bb_ul\"><li>\tFor\
      \ the first time in Sniper Elite history, battle your way through a campaign\
      \ built for up to four players.<br></li><li>\tFight back-to-back with a German\
      \ officer, a scientist and a Russian soldier.<br></li><li>\tWork together or\
      \ face annihilation \u2013 plan your positions, set your traps and make your\
      \ stand.</li></ul><strong>New Enemies. Same Award-winning Sniping</strong><br><ul\
      \ class=\"bb_ul\"><li>\tSee every putrid lung burst, every rotten bone shatter\
      \ with the return of Sniper Elite's acclaimed X-Ray \u2018kill cam\u2019.<br></li><li>\t\
      Experience the genre-best sniping ballistics and precise controls that made\
      \ the series a best-seller.<br></li><li>\tTake into account gravity, wind, velocity,\
      \ stability and more under the pressure of the zombie onslaught. You don't want\
      \ to miss.</li></ul><strong>NOTE:</strong> Steam keys will not activate in Germany"
