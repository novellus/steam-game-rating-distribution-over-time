  data:
    about_the_game: Big event in Gensokyo! The coins in Hakurei Shrine is missing!<br>Although
      there weren't many coins, if it was discovered by Reimu, it would be an epic
      disaster!<br>In order to stop all this, you need to control the Yin-yang orb
      of Reimu, head to the magic forest of night, go through the maze of barrage
      laid by the fairies, and recover the lost coins.<br>This is a well-designed
      barrage labyrinth game. You need to collect gold coins and turn on the machine
      while avoiding the barrage to pass the level.<br>Although it is a labyrinth,
      it is still dominated by gorgeous barrage of high difficulty and refuses complicated
      roads.<br>This game incorporates the setting of the unlimited challenge of the
      I wanna series. You will be teleported to the nearest archive point when hit
      by the barrage. And you can reborn for unlimited times.<br>If you like to challenge
      difficult and interesting barrage, don't miss it!<h2 class="bb_tag">Operation</h2><strong>Keyboard</strong><br>WSAD
      or arrow keys to move<br>Hold SHIFT to switch to low-speed movement<br>Press
      Z or Enter to save near the save point<br>Press ESC to open menu<br>A total
      of 3 archives can be created, press DELETE to delete the archive<br>No mouse
      needed
