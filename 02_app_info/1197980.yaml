    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1197980/extras/Bopek_Singing.gif?t=1591991073\"\
      \ /><br><br>The Mutazione OST is composed and almost entirely performed by Alessandro\
      \ Coronas, recorded in and around his sea-side home in southern Sardinia. The\
      \ OST is comprised of 36 tracks, producing an extensive 4+ hours deep dive into\
      \ the audio landscape of the mutant soap opera Mutazione, focusing on the original\
      \ background music composed for Die Gute Fabrik\u2019s wonderful world of mutated\
      \ plants and wildlife. <br><br>Process has been as important as product for\
      \ Coronas, and as well as being heavily influenced by nature, he has used \u2018\
      real\u2019 instruments wherever possible. All recordings are done live, preserving\
      \ imperfections, lo-fi aesthetics, and idiosyncrasies, in order to reflect the\
      \ more \u2018down to earth\u2019 attitude of the community of Mutazione.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1197980/extras/Miu_Snapping.gif?t=1591991073\"\
      \ />"
