    about_the_game: Test your skills high in the sky with Mimic. This VR experience
      and puzzle memorization game is the first release from Scribe. Mimic will test
      your memory, precision, timing, and possibly fear of heights as you run, glide,
      teleport and unlock your way though 100 unique levels in 10 different environments.
      Memorize the path as quickly as you can to reach the finish block as you compete
      against yourself and with other players on online leader boards. Collect stars
      to unlock levels and environments with increasing difficulty and added obstacles.
      <br><br><ul class="bb_ul"><li>Features<br></li><li>For VR (Vive, Oculus)<br></li><li>100
      unique vr puzzles<br></li><li>Collect stars to unlock more puzzles and environments<br></li><li>Increasing
      difficulty and added obstacles<br></li><li>Compete with other players on online
      leader boards<br></li><li>Achievement to unlock<br></li><li>Stats stored<br></li><li>Create
      your own maps (NEW!)</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/759980/extras/Mimic_Logo.png?t=1525221968"
      />
