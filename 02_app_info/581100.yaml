    review: "\"Langoth\" ist ein Third-Person Plattformer.\n\nWir befinden uns in\
      \ einer Art Simulation. Innerhalb dieser Simulation haben sich gefr\xE4\xDF\
      ige Viren augebreitet. Wir m\xFCssen also versuchen, durch die Welt zu gelangen,\
      \ unbeschadet durch die Gegner zu kommen, Tore zu \xF6ffnen, um im Endeffekt\
      \ die Simulation neu zu starten. \n\nDaf\xFCr w\xE4hlen wir zun\xE4chst aus,\
      \ ob wir als Adam oder Eva spielen wollen, was im Endeffekt nur zwei unterschiedliche\
      \ Ausformungen der Spielfigur sind, ohne einen mechanischen Effekt. Und dann\
      \ werden wir hineingeworfen in die Welt.\n\nIn die Welt, die erstmal verwirrt,\
      \ aber durchaus atmosph\xE4risch fremd daherkommt. Wir k\xF6nnen laufen und\
      \ springen und auch f\xFCr kurze Zeit schnell gleiten. Und wir k\xF6nnen Bomben\
      \ fallen lassen, die kurze Zeit sp\xE4ter explodieren. Um die \xFCblichen Gegner\
      \ zu bek\xE4mpfen, kleine Virenkugeln, die uns brutzeln, wenn sie uns zu nahe\
      \ kommen, m\xFCssen wir also vor ihnen in gerader Linie weglaufen, Bomben fallen\
      \ lassen und hoffen, da\xDF diese im richtigen Moment hochgehen. Denn nur, wenn\
      \ sie sehr nahe am Gegner hochgehen, haben sie auch einen Effekt. Was schwierig\
      \ zu erreichen ist, denn ob wir die Bombe einfach so fallenlassen oder sie in\
      \ kleinem Bogen werfen, scheint dem Zufall \xFCberlassen.\n\nUnd so kommen wir\
      \ auch zur gr\xF6\xDFten Schw\xE4che des Spiels: zur Steuerung. Die ist reichlich\
      \ unpr\xE4zise und schwammig. Damit werden die sp\xE4ter im Spiel notwendigen\
      \ Pr\xE4zisionsspr\xFCnge zur Gl\xFCckssache. Man sollte \xFCbrigens mit Maus\
      \ und Tastatur spielen, denn mit der Maus kann man zumindest noch etwas die\
      \ Richtung im Sprung korrigieren. \n\nDann gilt es, sowas wie einen Brunnen\
      \ zu finden und den Kristall des Brunnens zu einem anderen Brunnen zu bringen,\
      \ damit das Tor zum n\xE4chsten Abschnitt aufgeht... oder so. Was man da eigentlich\
      \ warum macht, bleibt kryptisch. Sp\xE4ter gibts dann noch so was wie Bosse,\
      \ die aber erstaunlich leicht zu ignorieren oder zu besiegen sind. Und so l\xE4\
      uft man denn durch die Canyons und T\xE4ler und fragt sich die ganze Zeit, was\
      \ man da eigentlich macht.\n\nIm Grunde ist das Spiel recht einfach, die Gegner\
      \ sind recht lahm und meist ist es kein Problem, vor ihnen davonzurennen. Auch\
      \ gibt es einige Checkpoints. Dumm ist nur, da\xDF unsere Lebensenergie mitgespeichert\
      \ wird. Das hei\xDFt, sterben wir und hatten kurz zuvor nur noch minimales Leben,\
      \ starten wir auch wieder mit minimalem Leben und das auch, wenn wir aus der\
      \ aktuellen Session rausgehen. Das kann nervig sein, weil uns dann ein einziger\
      \ Treffer ins erneute Jenseits schickt und da die Gegner unerkl\xE4rlicherweise\
      \ auch Schaden erzeugen k\xF6nnen, wenn man eine Ebene \xFCber ihnen steht,\
      \ kann das zu Frust f\xFChren. Insbesondere auch noch weil das Sprungverhalten\
      \ so anstrengend ungenau ist.\n\nDabei w\xE4re der Titel durchaus interessant.\
      \ Auf eine merkw\xFCrdige, esoterisch wirkende Weise sind wir in einer anderen\
      \ Realit\xE4t, die durchaus ihren Reiz hat. Und auch wenn Grafik und Musik technisch\
      \ nicht \xFCberzeugen, \xE4sthetisch haben sie ihren eigenen Charme. \n\n[h1]Wertung:[/h1]\n\
      7/10 Atmosph\xE4re\n5/10 Story\n6/10 Grafik\n6/10 Sound\n4/10 Spielmechanik\n\
