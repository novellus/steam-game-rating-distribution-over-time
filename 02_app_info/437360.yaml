    about_the_game: "This is the second installment of <strong>Walkerman</strong>.\
      \ It requires the original game to run.<br><br><strong>Act 2: Herdchaser-girl</strong><br>Jorgen\
      \ has survived his first contract, but now finds himself trapped between the\
      \ circumstances of his family, religion, and trade. Hounded by their demands\u2014\
      and another more sinister offer\u2014the young walkerman soon finds assistance\
      \ in the most unlikely of allies...<br><strong>Out Now</strong><br><br><strong>New\
      \ Features in Act 2:</strong><br><ul class=\"bb_ul\"><li>The second installment\
      \ of the Walkerman series<br></li><li>Another perilous contract full of deadly\
      \ surprises<br></li><li>Many new illustrations, sprites, and musical tracks<br></li><li>Mild\
      \ adult content<br></li><li>A new sidesprite for the main character<br></li><li>Some\
      \ changes to how dialogue and emotes are handled</li></ul><br><i><strong>BE\
      \ WARNED:</strong> Walkerman may feature themes and imagery of a violent, disturbing,\
      \ or sexual nature, and is unsuitable for small children.</i>"
