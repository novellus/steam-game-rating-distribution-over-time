    about_the_game: "The next chapter in the #1 rated RTS franchise thrusts players\
      \ into a hellish war torn landscape to command two battle-hardened armies in\
      \ relentless campaigns for honor and country. Players lead the tenacious British\
      \ 2nd Army during the heroic World War II liberation of Caen, France, and command\
      \ the German Panzer Elite as they struggle to repel the largest airborne invasion\
      \ in history.<br><br>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Two New Armies:</strong>\
      \ Play as the British 2nd Army or German Panzer Elite, each with devastating\
      \ command trees options and unit upgrades.<br>\t\t\t\t\t</li><li><strong>Two\
      \ Full Campaigns:</strong> Command the British 2nd Army to liberate the key\
      \ strategic position of Caen, France. Control the German Panzer Elite to repel\
      \ the Allied airborne invasion in Operation Market Garden.<br>\t\t\t\t\t</li><li><strong>Real\
      \ War, Real Battlefields, Real War Enhanced:</strong> Mission Persistence, Dynamic\
      \ Weather Effects, Enhanced Vehicle Tactics and more deliver a new level of\
      \ realism and all new battlefield tactics.<br>\t\t\t\t\t</li><li><strong>All\
      \ new Multiplayer Options:</strong> Combine Company of Heroes\u2122: Opposing\
      \ Fronts\u2122 with the original Company of Heroes for a total of four playable\
      \ armies online. Join British artillery with American armor to dominate the\
      \ 3rd Reich or utilize Wehrmacht and Panzer Elite blitzkrieg tactics to annihilate\
      \ the Allied invasion.<br>\t\t\t\t\t</li><li><strong>DirectX\xAE 10 Support\
      \ </strong>provides the most realistic RTS experience available with enhanced\
      \ lighting and incredible terrain detail.</li></ul>"
