details:
  data:
    about_the_game: 'Waddle Home is a game about life as a benevolent alien who loves
      saving penguins and solving puzzles. Grab your Vive and guide penguins through
      a snowy world filled with traps, guards, and ice, and lead them back home to
      the Rescue Ship. Bop blocks and toggle switches to help them escape nasty traps
      and dodge those pesky robot guards. Save the penguins as fast as you can, and
      collect all three eggs in each level to get a high score!<br><br><ul class="bb_ul"><li>Hang
      out in an Antarctic wonderland, complete with the Aurora Australis and a spaceship
      or two.<br></li><li>Bop and spin 40 different frozen levels! Maybe wear mittens?<br></li><li>Catch
      snowflakes! Really! But not in your mouth.<br></li><li>Collect eggs! Penguins
      love eggs. They also love fish, but those are harder to hold with a Vive controller.<br></li><li>Check
      out whales and dive underwater (Note: We are not responsible for thawing out
      your Vive headset).</li></ul>'
