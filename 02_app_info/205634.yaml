    about_the_game: 'People on the island know him as El Presidente, their absolute
      ruler. Little they suspect that he is also the Masked Avenger, the mysterious
      dashing rogue that wages war against crime, rebels and political dissidents.
      Use the new labor camp to put convicts to good use, wear the original Zorro
      mask and use the Alter Ego trait to improve crime safety.<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li>New building: Labor camp (convicts grow
      corn, sugar or tobacco)<br></li><li>New trait: Alter Ego (improves crime safety,
      boosts relations with nationalists and tourism)<br></li><li>New outfit: Zorro
      (male avatar)<br></li><li>New mission: The Masked Avenger</li></ul>'
