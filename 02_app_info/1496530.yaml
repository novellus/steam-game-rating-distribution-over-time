  data:
    about_the_game: "Cinders of Hades is a relaxing, wave shooter arcade-style game.\
      \ It\u2019s a Virtual Reality game that all ages will enjoy. It has some classic,\
      \ arcade influences translated to VR that veteran arcade players will appreciate.<br\
      \ />\r\n<br />\r\nThe nice thing about Cinders of Hades is that it\u2019s easy\
      \ to pick up and learn. It's a great game for people who are new to VR. You\
      \ are the Wizard protecting the castle from a merciless waves of lava boulders,\
      \ bugs, Dragons and other creatures intent on destroying  your castle. Once\
      \ all the towers of the castle are destroyed it's Game Over! As an arcade-style\
      \ game, playtime is about 5 minutes until your castle is obliterated, and then\
      \ you can play it again.<br />\r\n<br />\r\nIf you want to blow off some &quot;steam&quot;\
      \ after a long day and enjoy some \u201Crelaxing chaos\u201D with cool physics,\
      \ Cinders of Hades is the game for you! Because of the game's physics, no two\
      \ games are identical, and this unpredictability makes game play even more fun!<br\
      \ />\r\n<br />\r\nHolon Studios has been working on developing a series of VR\
      \ and AR video games that can be enjoyed by all ages. <br />\r\n<br />\r\nCinders\
      \ of Hades is our first launch, and it will be available in January 2021."
