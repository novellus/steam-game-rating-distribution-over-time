details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/777150/extras/DescriptionH1.png?t=1569774781"
      /><br>There are no quests, no guides you have to strictly follow to the letter.
      No objectives either. You can do anything you want. Even farming the lowest
      monster will yield satisfactory results! You can trade, gamble in tavern, party
      with friends, pvp solo with your rouge or go after rare loots!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/777150/extras/DescriptionH4.png?t=1569774781"
      /><br>Adventure Land wasn't originally a Code based game, during early development,
      it ended up a bit like a Clicker MMORPG, simple but fun. Then came Code, to
      let machines do the clicking! So it's not something extremely complex no one
      can understand, it's just basic automation!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/777150/extras/DescriptionH3.png?t=1569774781"
      /><br>Mage, Warrior, Rogue, Ranger, Priest and Merchant. All with different,
      easy to understand, but unique skills. There are no skill trees or the need
      to pick attributes, it's all automatic to keep things simple. Items provide
      some depth, and Code adds some variation to the mix.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/777150/extras/DescriptionH5.png?t=1569774781"
      /><br>There's a lot to work on. Daily Events, Paladin Class, Pets, Guilds (or
      Familias, as they will be small), New Zones, New Items, New Skills. All features
      are shaped and vetted by the playerbase.
