    about_the_game: In DEATH TAXI 3000 you must master the drift through the corners
      of a procedurally generated city to deliver passengers from point A to point
      B, all while avoiding traffic and learning shortcuts to save time.<br><br>This
      new retro arcade racer is inspired by classics from the 1990s and the whole
      Synthwave aesthetic.<br><br>Death Taxi 3000 uses a custom raycaster graphics
      engine, a technology seldom used by racing games of the past, and at its core
      is completely compatible with vintage MS-DOS hardware.<br><br>This Steam release
      includes many enhancements for modern 64-bit computers with hardware-accelerated
      3D graphics, while remaining as faithful and accurate as possible to its oldschool
      specifications. You can choose between running the emulated DOS version and
      the native ports, with modern or classic 256-color graphics options.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1278110/extras/title_1.png?t=1605791477"
      /><h2 class="bb_tag">Arcade Mode</h2>Play against the clock picking up as many
      passengers as you can. Challenge your high scores and the global leaderboard!<h2
      class="bb_tag">Career Mode</h2>Earn money doing fares to repair and upgrade
      your cab in the garage. Choose between fast-paced racing action or a chill driving
      experience, exploring the procedurally generated city streets. Complete the
      in-game objectives for a 100% run!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1278110/extras/title_2.png?t=1605791477"
      /><br><br>You get with this Steam release:<br><br><ul class="bb_ul"><li> 64-bit
      Windows and Linux versions, in both oldschool Software Renderer and 3D-accelerated
      OpenGL options.<br></li><li> Full MS-DOS CD-ROM version, including unlocked
      Career Mode, emulated through a preconfigured DOSBox.<br></li><li> Soundtrack
      in Redbook audio format of era-appropriate synth tunes, featuring two tracks
      by musician Noelle &quot;Speedy&quot; Aman!<br></li><li> Realtime FM-synthesized
      sound effects, via Adlib emulation or its custom sound engine.<br></li><li>
      Unified graphical launcher to choose your favorite flavor of retro. Includes
      options for different video resolutions, pixel scaling and scanline effects.</li></ul>
