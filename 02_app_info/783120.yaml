  data:
    about_the_game: "Welcome to TENGA NOBLE SCHOOL!<br />\r\nThe school believes in\
      \ nothing but capability and is built for those talented elites.<br />\r\n <br\
      \ />\r\nThere are five beautiful young ladies are the top geniuses among them.<br\
      \ />\r\nA queen who is noble and self-disciplined.<br />\r\nA lady who is gentle\
      \ and good-hearted.<br />\r\nA tomboy who lives in a casual manner.<br />\r\n\
      A counselor who is always calm and wise.<br />\r\nA blue-blood who is elegant\
      \ and generous.<br />\r\nThey are called the \u201CCrowns\u201D.<br />\r\n <br\
      \ />\r\nWell, here comes a sixth \u201CCrown\u201D, SHINRI NARITA.<br />\r\n\
      He was selected into the school, with ambitions and mysterious background, then\
      \ became the top of them all. But he swore to revolutionize everything.<br />\r\
      \nWhat is his intention?<br />\r\nWhat has happened and will happen to him?<br\
      \ />\r\nWhy don\u2019t you find out the real story yourself?<br />\r\n <br />\r\
      \nHELLO LADY! is a Visual Novel game that tells a glory school story about youth,\
      \ love, and revenge.<br />\r\nThe game is made by famous Japanese developer\
      \ AKATSUKI WORKS. Welcome to cooperate, fight and fall in love with the young\
      \ ladies!"
