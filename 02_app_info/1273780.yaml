    about_the_game: 'Three different stories exerting you into dark twist, forcing
      you to confront face to face with the creatures that lurk there.<br><br>The
      collection includes 3 horror games, featuring various gameplay mechanics and
      3 different stories.<br>The tales vary from psychological horror to grotesque
      body horror, as well as different ways to deal with the dangers you come accross
      - whether it''s combat, a mysterious woman''s voice on a recorder, or attending
      several movies without any hope of escape.<br><br>Tale #1 - Theater Unrest<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1273780/extras/TheaterLogo_small.png?t=1589403988"
      /><br>You walk up to a ticket booth where only one ticket is left for you to
      take. You hand your ticket to the ticketmaster and enter the theater to watch
      the featured film. However, you soon realize that this theater is not normal
      when you are caught in an endless loop of films and sinister beings begin to
      show themselves.<br><br>Inspired by the creepypasta &quot;The Theater&quot;.<br>&quot;Thank
      you, please enjoy the movie.&quot;<br>That''s all you hear by giving a strange
      looking ticket to the ticketmaster.<br>His friendly voice is the only calming
      thing with the other creatures around in this place.<br>&quot;Thank you, please
      enjoy the movie.&quot;<br>The mannequin locked in the glass box seems calm at
      first and the shadow figure too excited and aggressive.<br>&quot;Thank you,
      please enjoy the movie.&quot;<br>Film after film, seems like you''ll never escape
      this place.<br>&quot;Thank you, please enjoy the movie.&quot;<br>&quot;Thank
      you, please...&quot;<br><br>Tale #2 - Balavour<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1273780/extras/BalavourPic1small.png?t=1589403988"
      /><br>When Luna makes an unexpected discovery of a flower its great beauty is
      quickly stained with a living nightmare.<br>Luna and her dog, Jasper, begin
      to experience unusual events as their bodies start to change and vines slowly
      consume their home.<br>First person short indie horror game, featuring body
      horror and a sad and creepy story.<br><br>Tale #3 - Solumcess<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1273780/extras/SolumcessLogo1920x1080_1_small.png?t=1589403988"
      /><br>Standing on the edge of a building, you are on the verge of making the
      jump when you notice a recorder that was not present before.<br>By listening
      to the recorder, an unknown voice takes you to deeper and darker places.<br>Do
      you listen, or do you jump?<br>Solumcess enters you in a world of choices that
      always have consequences.'
