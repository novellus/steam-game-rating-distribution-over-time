    about_the_game: With the break up of the Superpower blocks, colonial wars ravage
      the world.<br><br>The development of powerful beam weapons and defensive energy
      shields have revolutionized ground warfare giving a new lease of life to the
      concept of the Armored Fighting Vehicle.<br><br>Propulsion systems have advanced
      beyond recognition. The development of the GRAV engine means tanks can skim
      across a battlefield at the speed of todays helicopter gun-ships.<br><br>FIREZONE
      simulates this new style of combat. It can be played as a solo game against
      a tough computer opponent or as a two player game. The player can control either
      of the two main protagonists - the EUROPEAN LEAGUE or the PACIFIC COMBINE -
      in any of the set scenarios. Victory is yours when the opposing forces are either
      wiped from the map or forced into mass retreat. Also incorporated is a scenario
      editor program allowing the player to design his own battles.<br><br>FIREZONE
      is a phased game and incorporates the latest in Artificial Intelligence techniques.<h2
      class="bb_tag">Features</h2><br><ul class="bb_ul"><li> Phased game<br></li><li>
      Highly intelligent computer opponent<br></li><li> 9 pre-set missions on disk<br></li><li>
      Unique scenario generator<br></li><li> Hidden or open movement<br></li><li>
      1 or 2 players<br></li><li> Multiple terrain types<br></li><li> Hex based scrolling
      maps<br></li><li> Variable unit types</li></ul>
