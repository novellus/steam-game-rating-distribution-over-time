    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/638470/extras/NOA_Internet_trailer_4.gif?t=1572447115"
      /><br><strong>Eggggg is a ridiculous two-button platform game where you propel
      yourself around using your vomiting superpowers. </strong>Gilbert has an extreme
      allergy to eggs, and eating them will literally make him vomit like a fountain.
      He escapes from his mean Aunt Doris in order to get to a birthday party, and
      needs to use his vomiting superpower to survive in a world of angry cyborg chickens...
      of course.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/638470/extras/greenshooter_1.gif?t=1572447115"
      /><br><strong>Features:</strong><br><ul class="bb_ul"><li>A unique and fun platform
      runner suitable for both adults and kids<br></li><li>36 hand-crafted levels
      of vomiting action<br></li><li>Awesome and unique visual style by the Spanish
      illustrators Brosmind.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/638470/extras/gilbert_10.gif?t=1572447115"
      /><br><strong>Controls</strong><br>If you're looking for just another normal
      platformer, this is not it. But if you're looking for a really fun and quirky
      experience, and enjoy a good challenge - give it a go! The controls are simple
      to use but hard to master. Once you get the hang of it, they offer really great
      and accurate control.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/638470/extras/clubguy.gif?t=1572447115"
      />
