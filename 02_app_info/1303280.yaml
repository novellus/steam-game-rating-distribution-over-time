    about_the_game: "Go ahead and live out your bike stunt racing dreams with Dirt\
      \ Bike MotoCross Stunts.<br />\r\n<br />\r\nRide your dirt bike on unusually\
      \ challenging obstacle courses and try to complete all the levels, in this adrenaline\
      \ action-packed , heart-thumping Dirt bike game.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n-Incredible physics engine that provides realistic-looking\
      \ behavior to the bike and rider.<br />\r\n<br />\r\n-Unique and smooth gameplay<br\
      \ />\r\n<br />\r\n- Addictive , exciting and hard levels<br />\r\n<br />\r\n\
      -Earn stars for your best local times.<br />\r\n<br />\r\nLets Play Dirt Bike\
      \ MotoCross Stunts And Break The Top Score."
