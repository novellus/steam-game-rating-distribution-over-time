    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1085750/extras/134.jpg?t=1604077686\"\
      \ /><br>As a young time traveler, you receive the opportunity to meet the greatest\
      \ dictator of all time \u2014 Stalin. And then what? Everything's up to you!\
      \ Speak with Joseph, reveal his most hidden secrets, give him advice, and help\
      \ the vozhd come to world domination! Or... show that mustache guy what's real\
      \ love is!<br><br><strong>Key features:</strong><br><br>\u2014 <strong><u>Sex\
      \ in the game is presented exclusively in a mental-descriptive form, and it\
      \ also implies something more than just physical sexual act!</u></strong><br><br>\u2014\
      \ Huge amount of variability, more than 25 completely different endings!<br><br>\u2014\
      \ The ability to seduce Stalin, and then show him some passion in bed!<br><br>\u2014\
      \ Tired of tolerating the dictator? Then go for him! Try to stop the tyrant!<br><br>\u2014\
      \ Unique atmosphere of a bygone era!<br><br>\u2014 A plot full of drama and\
      \ comedy!<br><br>\u2014 Scenes saturated with good old ultraviolence!<br><br>\u2014\
      \ Stalin is fully voiced in both English and Russian!<br><br>\u2014 The game\
      \ has a full-fledged educational aspect to it! Don\u2019t know what\u2019s going\
      \ on? Racking your brains? Relax, Stalinopedia is sure to answer most of your\
      \ questions!"
