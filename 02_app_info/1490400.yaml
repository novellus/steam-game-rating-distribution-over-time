  data:
    about_the_game: <u><strong> <h2 class="bb_tag">Please Note:</h2></strong></u>
      <br>VR headset and controllers required.  Works with most SteamVR compatible
      headsets and controllers (results vary based on tracking capabilities)<br><br><u><strong>
      <h2 class="bb_tag">Game Features:</h2></strong></u> <h2 class="bb_tag">Multiple
      Unique Courses:</h2>Four unique 18 hole courses, with two sets of teepads each<h2
      class="bb_tag">Online Multiplayer:</h2>Up to 4 player online play!<h2 class="bb_tag">Custom
      Course Creator:</h2>Build and edit your own courses for infinite possibilities!<h2
      class="bb_tag">Throw Adjuster:</h2>Change the release angles of the disc based
      on your particular preferences and VR equipment.<h2 class="bb_tag">Disc Customizations:</h2>Over
      300,000 unique disc combinations possible!<h2 class="bb_tag">Realistic Disc
      Flights:</h2>Throw a backhand, forehand, hyzer, anhyzer, flex shot, or whatever
      else suits you.<br><br> <h2 class="bb_tag">Disc Flight Ratings:</h2>64 unique
      discs to choose from, each with unique flight ratings that actually affect the
      flight of the discs!<br><br> <h2 class="bb_tag">Leaderboards:</h2>Compare your
      stats to others around the world!  Compete for the top scores on each course,
      the longest throw, and more.<h2 class="bb_tag">Career Progression and Unlockables:</h2>Earn
      XP and complete course objectives to unlock new discs, colors, stamps, and flight
      trails, expand the number of disc slots in your bag, and increase your backhand
      and forehand throwing power.
