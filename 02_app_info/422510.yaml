    about_the_game: '<h2 class="bb_tag">OCCULT PINBALL ACTION!</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/422510/extras/dt-st-gif-A_gameplay.jpg?t=1583453694"
      /><br><u><i>Turbo-Charged Pinball is back!</i></u><br><br>Updated with bigger
      sprites, more baddies, more secrets and of course MORE BULLETS!<br><br>Demon''s
      Tilt pushes the limits of the Video Pinball genre with SHMUP &amp; Hack N''
      Slash elements.<h2 class="bb_tag">FEATURES:</h2><ul class="bb_ul"><li>A SPRAWLING
      3 STORY TABLE<br></li><li>CRYPTIC SECRETS<br></li><li>HELLISH BOSSES<br></li><li>INTENSE
      SPECIAL MODES<br></li><li>MULTIBALL<br></li><li>INSANE JACKPOTS<br></li><li>BULLET
      HELL<br></li><li>A MEGA-DRIVEN SOUNDTRACK</li></ul><h2 class="bb_tag">MORE DETAIL!</h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/422510/extras/break-gif-B-c.jpg?t=1583453694"
      /><br><i><strong>A three-tiered cathedral to Explore:</strong></i><br>Unlock
      its gothic secrets and depth over time, Packed with mini-bosses, baddies, ramps
      and mechanical traps. <br><br><i><strong>A Unique Magic System: </strong></i><br>Convert
      waves of enemy bullets into homing magic that fights for you, <br>or transmute
      them into GOLD for a banked Ultra Jackpot!<br><br><i><strong>Combos:</strong></i><br>Use
      your Chain Meter to combo hits and keep your scoring momentum up. Link ramps
      to extend the Chain Meter''s life.  Speed and aggressive play rewards!<br><br><i><strong>Multipliers:</strong></i><br>Base
      Multipliers can soar up to 99x Earn Global multipliers to rocket your score
      into the billions!<br><br><i><strong>Bonus Rituals:</strong></i><br>Complete
      Dark Rituals and spell letters for huge bonuses &amp; jackpots Complete them
      all and unlock a special WIZARD MODE!<br><br><i><strong>Multiball Modes:</strong></i><br>True
      full table multiball and add-a-ball modes!<h2 class="bb_tag">DEMONS</h2><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/422510/extras/hom-bossUc.jpg?t=1583453694"
      /><br><br><i><strong>The High Priestess:</strong></i><br>Controlled by an unknown
      demonic force. Turn her Wheel of Fate and take control of your destiny.  <br><br><i><strong>The
      Manticore:</strong></i> <br>Part lion, serpent, and scorpion. An enslaved beast
      oversees the cathedral and protects its deepest secrets.<br><br><i><strong>The
      Hermit:</strong></i><br>The humble gatekeeper of the cathedral.<br><br><i><strong>The
      Phalanx:</strong></i><br>A well-defended skeleton horde. Their shields will
      stop most shots, try and outflank them!<br><br><i><strong>Shub Calamari:</strong></i><br>120
      million years old is just a baby when it comes to Cosmic Gods!<br><br><i><strong>Sacrificed
      Goat:</strong></i><br>An aggressive demon, its eyestalks are its weak point.
      <br><br><i><strong>Insane Homunculi:</strong></i><br>A blasphemous experiment
      gone awry. Watch out for the bile!<h2 class="bb_tag">GRAPHICS:</h2><br>&quot;Hi-Bit&quot;,
      massive colorful sprites inspired by the Neo-Geo, Saturn and PlayStation era.  Scaling,
      rotation, camera zooms... No &quot;blast processor&quot; required!<h2 class="bb_tag">MUSIC</h2><i><strong>A
      Mega-Driven Soundtrack:</strong></i><br>An all-new OST true to the guttural
      sound of the Sega Genesis, composed by E.C.2151'
