    review: 'A fun and addictive pinball that is somehow reminiscent (in a positive
      way) of pinball games from the Epic Pinball and Pinball Dreams era, for some
      reason. The audiovisual style is spot-on with a nastily sweet OPL2-esque soundtrack.


      On the minus side, the view can get somewhat chaotic at times, and combined
      with the occasionally unfair bullet hell obstacles, the ball is lost regardless
      of what the player tries to do; and the physics can be somewhat off on some
      instances.


      Nonetheless, a great game, made with love. Strongly recommended.'
