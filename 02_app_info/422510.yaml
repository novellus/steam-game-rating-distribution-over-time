    reviews: "\u201COne of the best things about Demon\u2019s Tilt is a sense of escalating\
      \ chaos, backed by a meandering FM synth prog-metal soundtrack.\u201D<br><a\
      \ href=\"https://www.rockpapershotgun.com/2019/01/22/demons-tilt-occult-pinball-action-hits-early-acess/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      This is what videogame pinball should be...embrace the physics-defying genre-bending\
      \ weirdness with a demonic digital table\u201D<br><a href=\"https://www.pcgamer.com/demons-tilt-is-an-insane-80s-metal-album-cover-x-bullet-hell-x-pinball-crossover/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CThe FM style\
      \ metal soundtrack is outstanding and needs to be experienced\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.famitsu.com/news/201901/23170876.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Famitsu</a><br>"
