    about_the_game: "<i>Candy Disaster</i> is a 3D tower defense game that combines\
      \ traps to collect the Candies. In the game, you will play Jick, the mad scientist,\
      \ to help a mysterious friend collect the M89KD Energy Candies scattered on\
      \ different planets. During your journey, you will meet many different enemies\
      \ who attempt to obtain the Candies for themselves! However, your wit and wisdom\
      \ will help you! <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1231460/extras/\u591C\
      \u5E9730\uFF05.gif?t=1610029289\" /><h2 class=\"bb_tag\">Take Advantage of the\
      \ Map!</h2>The EA version contains Night Club and Storm Desert. The Night Club\
      \ operates in forest scenery while Storm Desert takes place in the desert with\
      \ ancient pyramids. These two scenes contain different mechanics, so take advantage\
      \ of that! Ice and Snow Cemetery and Candy Factory will be coming soon! Stay\
      \ tuned!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1231460/extras/\u5F39\
      \u677F\u6559\u5B66\u516830\uFF05.gif?t=1610029289\" /><h2 class=\"bb_tag\">Understand\
      \ the Skills of the Characters!</h2>In your journey of Candy Disaster, you will\
      \ encounter different enemies. Some with powerful skills! Choose the right trap\
      \ to fight against them! For example, the Gravity Net can take down flying enemies\
      \ by making them land. Know your enemies!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1231460/extras/\u8D85\
      \u91CD\u9886\u57DF30\uFF05.gif?t=1610029289\" /><h2 class=\"bb_tag\">Combine\
      \ Traps to Create Attacks!</h2>With a variety of traps, combine different traps\
      \ to create your own way of attacking. For example, wooden arrows can turn into\
      \ fire arrows with the help of flame; fans can change the direction of any \u201C\
      bullet\u201D traps. These clever combinations are waiting to be discovered!<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1231460/extras/\u81EA\
      \u7531\u642D\u914D30\uFF05.gif?t=1610029289\" />"
