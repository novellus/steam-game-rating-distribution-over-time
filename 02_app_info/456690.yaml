    review: "O que dizer de um dos melhores jogos que j\xE1 joguei na vida? Confesso\
      \ que s\xF3 comecei a jog\xE1-lo para ganhar as duas horas na loja de pontos\
      \ e trocar meus pontos pela borboleta colorida haha. Contudo, assim que comecei\
      \ a jogar este jogo, me apaixonei completamente, pois \xE9 um jogo encantador\
      \ e que prende totalmente a sua aten\xE7\xE3o, fazendo voc\xEA se dedicar ao\
      \ m\xE1ximo para concluir cada fase. O jogo \xE9 de estrat\xE9gia e coleta de\
      \ itens que incluem moedas de ouro, comida, madeira, gemas coloridas, entre\
      \ outros que aparecem no decorrer das fases, e, tem fases que exigem determinados\
      \ itens que n\xE3o existiam nas anteriores. Para passar em cada fase, voc\xEA\
      \ ter\xE1 que coletar uma quantidade m\xEDnima dos itens que a mesma exige,\
      \ sendo que dentro de cada fase necessariamente voc\xEA ter\xE1 que usar desses\
      \ recursos para desbloquear novas \xE1reas dela, para que assim voc\xEA possa\
      \ conclu\xED-la. \xC9 sem d\xFAvidas um jogo super viciante, quando o vi na\
      \ primeira vez, achei que seria s\xF3 mais um joguinho bobo, ainda mais por\
      \ ser barato em compara\xE7\xE3o com outros que s\xE3o caros e ruins, enfim,\
      \ pre\xE7o n\xE3o define qualidade. Me surpreendi, recomendo a todos que gostam\
      \ de se viciar e passar horas jogando, o dif\xEDcil \xE9 parar de jogar, porque\
      \ d\xE1 muita vontade de terminar logo as fases para come\xE7ar a jogar os outros\
      \ jogos da produtora desta mesma s\xE9rie. Ah! E quando voc\xEA pensa que acabou\
      \ o jogo, surge a informa\xE7\xE3o dentro do mesmo que a partir daquele momento\
      \ voc\xEA pode acessar os n\xEDveis b\xF4nus, que na verdade \xE9 como se fosse\
      \ outro jogo dentro deste jogo maravilhooooso!!! E pasmem, pois s\xE3o v\xE1\
      \xE1\xE1riosss. Na minha opini\xE3o deveriam cobrar at\xE9 mais caro por ser\
      \ um jogo extremamente bem feito e inteligente, por n\xE3o possuir nenhum furo\
      \ na mec\xE2nica de cada fase nem bugs. Compre sem d\xF3!!! Recomendo que compre\
      \ todos da s\xE9rie, mesmo que eu ainda n\xE3o tenha jogado os outros, \xE9\
      \ o que mais pretendo em breve. Por causa dos n\xEDveis a mais ainda n\xE3o\
      \ terminei o jogo para come\xE7ar os pr\xF3ximos. Espero ter dito tudo o que\
      \ eu queria nesta an\xE1lise, e volto depois para edit\xE1-la caso eu me lembre\
      \ de mais detalhes."
