      \ witch hunter with formidable pistol and sword skills.<br />\r\nThe Witch Hunters\
      \ wander the Old World rooting out heresy. They are both judge and executioner,\
      \ and feared by all. Chaos is their worst enemy, and zeal their best weapon.\
      \ Don your long coat, load your pistols and pray to Sigmar, for Chaos is everywhere\
      \ and must be purged!"
