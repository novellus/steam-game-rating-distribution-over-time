    review: "Super boulot. Merci Eko Software et Nacon :)\n\nLa nouvelle classe apporte\
      \ un peu de changement et est agr\xE9able \xE0 jouer. A la fois styl\xE9e, polyvalente\
      \ et efficace.\n\nLes changements apport\xE9s dans la progression de l'histoire,\
      \ notamment \xE0 l'acte 1, sont vraiment b\xE9n\xE9fiques. On  a beaucoup moins\
      \ cette impression d'arpenter encore et encore la m\xEAme zone.\nCa ne r\xE9\
      volutionne pas le jeu mais ce qui a \xE9t\xE9 fait a \xE9t\xE9 tr\xE8s bien\
      \ fait.\n\nJ'aurais aim\xE9 une refonte de l'engame pour le rendre un peu plus\
      \ dynamique mais \xE7a sera peut-\xEAtre pour une prochaine mise \xE0 jour :)"
