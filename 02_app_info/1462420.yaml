  data:
    about_the_game: 'In this small action game you''re tasked with ascending a large
      tower. You''ll need to platform, fight and explore your way through the towers
      5 different layers if you want to make it to the top.<br><br>Use your firepower
      and agility to shoot away at enemies and dodge attacks. Customize your build
      with special trinkets found across the game''s world. Dodge environmental hazards
      and platform your way forward.<h2 class="bb_tag">Controls:</h2><ul class="bb_ul"><li>arrow
      keys: move<br></li><li>A: jump<br></li><li>S: shoot</li></ul><h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>15+ trinkets to find to customize your playstyle<br></li><li>5
      different areas to explore<br></li><li>a variety of enemies and bosses to fight<br></li><li>difficulty
      selection<br></li><li>secrets to find</li></ul><br>Takes about 1-2 hours to
      finish'
