    about_the_game: "<h2 class=\"bb_tag\">Story</h2>Since the sudden disappearance\
      \ of one of her Amiti\xE9 partners at the end of spring, Suoh Shirahane has\
      \ been left nursing a profound sadness. Though she tries to hide it, Suoh\u2019\
      s pain does not go unnoticed by her close companion, Erika Yaegaki, who feels\
      \ compelled to help her \u2018bookworm buddy\u2019 mend her broken heart.<br><br>In\
      \ the midst of all this a new classmate, Chidori Takasaki, arrives, disrupting\
      \ Erika\u2019s solitary lifestyle. To say that the two of them get off on the\
      \ wrong foot would be an understatement, but Erika soon learns there\u2019s\
      \ more to Chidori than meets the eye. Can friendship blossom between a sharp-tongued\
      \ misanthrope and the haughty class diva?<h2 class=\"bb_tag\">About The Game</h2>Flowers\
      \ -Le volume sur \xE9t\xE9- is the second game in the Flowers series of visual\
      \ novels from Innocent Grey. This time we follow the story of Erika Yaegaki,\
      \ a familiar face from the first game. Old wounds resurface and new friendships\
      \ blossom as the girls navigate tense relationships under the blazing summer\
      \ sun. Your decisions will shape the outcome of the story, with multiple endings\
      \ to unlock."
