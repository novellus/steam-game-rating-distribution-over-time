    about_the_game: "A new intense and large scale hostage rescure themed singleplayer\
      \ mission. And free Multiplayer content offering a new Conquest and Coop Mission\
      \ and Team-Deathmatch Map. Infiltrate a highly guarded Tank Base, locate and\
      \ secure a hostage.<br><br><i>&quot;The air corridor for Mikhail\u2019s extraction\
      \ is now open. The task now is to find Mikhail and bring him out for debriefing.\
      \ Infiltrate the installation - Locate and free Mikhail - Escort him back to\
      \ exfiltration.&quot;</i><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"\
      ><li> 1 new Singlemission<br></li><li> 3 new Multiplayer maps (CQ_TankBase,\
      \ TDM_TankBase, COOP_TankBase)*</li></ul><br><strong>*Multiplayer content is\
      \ delivered in a Patch free to every owner of Beyond Enemy Lines 2. By purchasing\
      \ this DLC you get the Singleplayer Mission.</strong>"
