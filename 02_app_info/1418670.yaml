    detailed_description: <h1>Add to wishlist</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/1418670/extras/Steam_Wishlist.gif?t=1605428036"
      /></p><br><h1>About the Game</h1><ul class="bb_ul"><li>This game is a combination
      of first person, roguelite random elements and adventure decryption elements
      of survival games.</li></ul><br><ul class="bb_ul"><li>You play as a normal person
      who is traped in a randomly generated fire hazard. To survive the hazard, you
      need to be resourceful. Use your items found in the random world to find the
      best solution for escape. </li></ul><br><ul class="bb_ul"><li>In the game, every
      scene experience of the player is random. Every time you restart the game, it's
      a new experience. You can get different survival props in a random fire scene.</li></ul><br><ul
      class="bb_ul"><li>The game is still in the preemptive experience stage. I will
      gradually improve the game, fix bugs, add more content and play methods in the
      next long period of time. Thank you for your support! I will try to make the
      game better.This game is a combination of first person, rouguelite random elements
      and adventure decryption elements of survival games.</li></ul><br>QQ group:695694804
