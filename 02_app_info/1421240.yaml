details:
  data:
    about_the_game: "Blimey, Sailer! Sou'wester Winds is a exploration based adventure\
      \ game, where your fully editable ship will be your home and main way to travel\
      \ the open word. The world you will explore is home to many ancient stories\
      \ and myths about the mysterious storm walls in the southwest and the ancient\
      \ legends of the past.<br />\r\nMy goal with this inde game is to tell an interesting\
      \ and gripping story within the open world, but to always give the player the\
      \ freedom to explore the many islands."
