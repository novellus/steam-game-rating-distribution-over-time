    about_the_game: "Bummer! World War III happened and killed most of the world\u2019\
      s population. The ones that got toasted were the lucky ones. Survivors live\
      \ in constant fear of being murdered or enslaved by violent gangs, renegade\
      \ military units and, of course; mutants.<br>\t\t\t\t\t\t<br><br><br>\t\t\t\t\
      \t\tOutfitted with a heavily armored car, unlimited firepower and a thirst for\
      \ vengeance, our Heroine \u2013 the Wasteland Angel roams the radioactive wastes,\
      \ travelling from one God-forsaken town to the next, protecting survivors from\
      \ being enslaved. She\u2019s on a mission, to defend those that can\u2019t defend\
      \ themselves.<br>\t\t\t\t\t\t<br><br><br>\t\t\t\t\t\tWasteland Angel is a throw-back\
      \ to the era of vintage arcade shooters, where players fend off waves of enemies\
      \ and ultimately face-off against epic end-level bosses.  From a top-down isometric\
      \ view, players pilot the Wasteland Angel\u2019s overpowered vehicle as its\
      \ dual machine guns cut a swath across the terrain.  To handle whatever the\
      \ gangs, muties and renegades throws her way, Wasteland Angel has upgradeable\
      \ weapons and ammo that can rip enemies from this life and toss them into the\
      \ next.<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key features:</h2>\t\t\t\t\t\t<ul\
      \ class=\"bb_ul\"><li>24 Levels of fast-paced action across 6 ravaged landscapes<br>\t\
      \t\t\t\t\t</li><li>3 Enemy Factions including Gangers, Renegades and Mutants<br>\t\
      \t\t\t\t\t</li><li>4 Difficulty Levels from beginner to suicide<br>\t\t\t\t\t\
      \t</li><li>Different mission objectives from escort to an all-out offensive<br>\t\
      \t\t\t\t\t</li><li>Super weapons increase the carnage, including: Mines, Napalm,\
      \ EMP and Nukes<br>\t\t\t\t\t\t</li><li>Huge boss battles to test your skill\
      \ and stamina<br>\t\t\t\t\t\t</li><li>Bonus levels featuring FPS driving/shooting\
      \ mayhem<br>\t\t\t\t\t\t</li><li>Online Scoreboards for each Difficulty Level<br>\t\
      \t\t\t\t\t</li><li>Star ratings for all levels and 40 achievements for all completionists<br>\t\
      \t\t\t\t\t</li></ul>"
