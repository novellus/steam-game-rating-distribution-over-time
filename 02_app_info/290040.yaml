  data:
    about_the_game: "Retro Game Crunch is a series of 7 games, full of the charm and\
      \ challenge of the 8-bit generation. Each world feels like an authentic NES\
      \ classic. This genre-spanning collection includes...<br><br><ul class=\"bb_ul\"\
      ><li><strong>Super Clew Land</strong> \u2013 Eat, evolve, and explore in this\
      \ happy-go-lucky exploration-based platformer.<br></li><li><strong>End of Line</strong>\
      \ \u2013 A game about learning how to die. Figure out how to thwart autonomous\
      \ repair bots in this puzzle adventure.<br></li><li><strong>GAIAttack</strong>\
      \ \u2013 Gaia has summoned four champions to rise up and destroy the pillaging\
      \ Sky Pirates. A beat 'em up platformer for up to four players.<br></li><li><strong>Paradox\
      \ Lost</strong> \u2013 Abby crashes her plane, but stumbles upon a gun that\
      \ shoots time travel! A metroidvania across three time periods.<br></li><li><strong>Wub-Wub\
      \ Wescue</strong> \u2013 A pug must brave the jungle and navigate its treacherous\
      \ rhythms, all to rescue his master. An early 80\u2019s arcade platformer.<br></li><li><strong>Brains\
      \ &amp; Hearts</strong> \u2013 A two player card game that takes place inside\
      \ Albert Einstein's dream. Play against the CPU or a friend.<br></li><li><strong>Sh\u016B\
      ten</strong> \u2013 A samurai shoot 'em up for one or two players. Owari\u2019\
      s village is trampled as ancient gods awaken. He takes up sword to end them.</li></ul>"
