    about_the_game: "Earth's last hope is in your hands, take control of the lone\
      \ spaceship and protect Earth from alien swarms. Your goal will be quite challenging\
      \ as you will have to save the Universe from its evil enemies.<br />\r\n<br\
      \ />\r\nIn this space shooting game, you will be facing an increasingly large\
      \ number of enemies in hazardous environments. As the game progresses, you will\
      \ earn the right to upgrade your spacecraft to unleash its full lethal capacity.<br\
      \ />\r\n<br />\r\nGame Features:<br />\r\n* Ability to use active skills during\
      \ the space battles.<br />\r\n* The game is packed with a lot of levels.<br\
      \ />\r\n* Upgrade your guns and lasers."
