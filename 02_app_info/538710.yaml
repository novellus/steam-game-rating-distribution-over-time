    short_description: Dead Hungry is a fast-paced VR game developed by Q-Games, creators
      of the PixelJunk series. Restore zombies to human form by loading up huge hamburgers
      and hurling them to the grateful undead. Your weapons of choice are burgers,
      pizza, fries--and anything else you can pick up!
