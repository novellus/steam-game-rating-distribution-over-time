    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/538710/extras/dead_hungry_how_to_playboth.png?t=1585190712"
      /><br><br>Sink your teeth into the first VR offering from well-known PixelJunk
      series developer Q-Games! In Dead Hungry, you are a fearless food-truck chef
      sent to save the zombified citizens of a slightly off-kilter version of Kyoto,
      Japan. Armed with burgers, soda, and much more, your mission is to sate their
      hunger and restore their humanity. Feed hordes of ravenous zombie schoolgirls,
      office workers, and sumo wrestlers to turn them back into productive members
      of society!
