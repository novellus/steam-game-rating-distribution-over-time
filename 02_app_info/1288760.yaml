  data:
    about_the_game: "Can you find a normal beer in a world of conspicuously flavoured\
      \ craft beer, and solve the mystery of the elusive, missing pilsner, using nostalgic\
      \ interface from the golden age of adventure games? Talk to West Coast IPA and\
      \ American Black Ale drinking hipsters and solve beer related puzzles at different\
      \ stages of drunkenness; explore locations like a sports bar, a microbrewery,\
      \ a dive bar and a rock bar in the city of Oslo, in your quest of finding a\
      \ pilsner. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1288760/extras/storgata_1_1.gif?t=1608654160\"\
      \ /><br><br>Wishlist  \u201CDude, Where Is My Beer?\u201D today and get a free\
      \ beer*<br><br>*beer not included<h2 class=\"bb_tag\">Key Features:</h2><ul\
      \ class=\"bb_ul\"><li>Nostalgic interface from the 90s</li></ul><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1288760/extras/inventory.jpg?t=1608654160\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Beer-o-meter, our own invention, helps you\
      \ keep track of your level of inebriation</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1288760/extras/drunkometer.png?t=1608654160\"\
      \ /><br><br>And remember: Drink responsibly!"
