    reviews: "\u201CIf you are not a point-and-click adventure game lover, I still\
      \ implore you to try this out, (it's) a tough game and will take you some time,\
      \ but it\u2019s worth it.\u201D<br>84/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://gamers-palace.de/dude-where-is-my-beer-pc-im-test-wo-ist-denn-jetzt-das-pils/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamer's Palace</a><br><br>\u201CDo you\
      \ like old-school adventures with tons of command options and borderline crazy\
      \ riddle solutions? How about a self-aware comedic story full of passion and\
      \ love for Pilsner beer? If yes, then this is a game for you!\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.adventurecorner.de/reviews/9457/dude-where-is-my-beer-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Corner</a><br><br>\u201CStarting\
      \ simple before evolving into a complex mystery, (it) offers a modern experience\
      \ in a classic point and click format (...) the captivating hand-drawn art-style,\
      \ and unique game mechanics make it an experience not to be missed.\u201D<br>8.5/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.thegamecrater.com/dude-where-is-my-beer-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Game Crater</a><br>"
