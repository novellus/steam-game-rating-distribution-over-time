    about_the_game: "<strong>Bl\xFCEBERRY EDiTiON adds new content to GoNNER</strong><br><br>Out\
      \ of the bl\xFCe, we\u2019ve updated our first IGF award-winning game! GoNNER\
      \ Bl\xFCEBERRY EdiTION adds new weapons, heads, enemy types, a new challenge,\
      \ some sweet, sweet, new visuals. And yes, there are also bl\xFCeberries.<br><br><ul\
      \ class=\"bb_ul\"><li>New head! Attack enemies from below!<br></li><li>New weapon!\
      \ Spikes and skull explosions. Aw yeah!<br></li><li>New world! Fishes and blueberries!<br></li><li>A\
      \ bunch of fine-tunings and stuff!<br></li><li>Some neat new visuals! </li></ul><br>Hop\
      \ back into GoNNER if it\u2019s been a while! And if you lose your head, it\u2019\
      s cool\u2014we have plenty more where that came from."
