    review: "Des guerres des Diadoques o\xF9 il faut aimer la lenteur historique des\
      \ phalanges et esquiver les divers projectiles \xE0 d\xE9faut souvent d'un manque\
      \ de troupes rapides (trop loin ou souvent d\xE9j\xE0 d\xE9truites). J'ai appr\xE9\
      ci\xE9 le choix pertinent des batailles et l'I.A. (m\xEAme si je pr\xE9f\xE8\
      re \"Great Battles of Alexander\" PC de GMT pour les graphismes car on se sent\
      \ \xE0 Ancient Battle soit trop pr\xEAt pour tout voir soit trop loin pour reconnaitre\
      \ ses soldats) et la rejouabilit\xE9. Bravo pour ce jeu qui m\xE9riterait une\
      \ carte des satrapies pour d'autres campagnes  en multijoueurs."
