  data:
    about_the_game: "Ancient Battle: Successors is the latest edition to the Ancient\
      \ Battle series. Alexander the Great died on 13 June 323 B.C., leaving no heir.\
      \ Perhaps foreseeing the many great conflicts that would follow his demise,\
      \ he left the Macedonian Kingdom 'To the best man'.<br />\r\n<br />\r\nThese\
      \ lands, spanning most of the known world, were divided between his former generals,\
      \ who saw themselves as rightful Successors (or 'Diadochi') to the Kingdom.\
      \ The Successors plunged into a maelstrom of epic conflict as they fought for\
      \ power and glory. Now you have the opportunity to reign supreme over your rivals,\
      \ if you can first defeat them on the battlefield. Use units such as Greek Pikemen,\
      \ Macedonian Pikemen, Spearmen, Archers, Indian Elephants, Chariots, Cavalry,\
      \ and Javelinmen to engage in some of the largest battles of the ancient world.<br\
      \ />\r\n<br />\r\nKey Game Features:<br />\r\n<br />\r\n\u2022 High Definition\
      \ Ancient Era Graphics.<br />\r\n\u2022 7 Mission Tutorial Campaign.<br />\r\
      \n\u2022 6 Mission Wars of the Successors Campaign; Featuring the battles of\
      \ The Hellespont, Cretopolis, Paraetacene, Gabiene, Salamis and Ipsus.<br />\r\
      \n\u2022 5 Mission Pyrrhic War Campaign; Featuring the battles of Siris River,\
      \ Heraclea, Asculum, Asculum Satrianum &amp; Beneventum.<br />\r\n\u2022 5 Mission\
      \ Ascent of Rome Campaign; Featuring the battles of The Aous River, Cynoscephalae,\
      \ Magnesia, Pydna &amp; Corinth.<br />\r\n\u2022 5 Mission Eclipse Campaign;\
      \ Featuring the battles of Thermopylae Plain, Lamia, Crannon, Sellasia &amp;\
      \ Raphia.<br />\r\nBonus Mission (Available for free by registering)<br />\r\
      \n\u2022 1 Mission Ptolemies Campaign; featuring the battle of Gaza.<br />\r\
      \n\u2022 All missions, except the tutorial, can be played as both sides.<br\
      \ />\r\n\u2022 66 Unique Ancient Units.<br />\r\n\u2022 Detailed Combat Analysis<br\
      \ />\r\n\u2022 Flank Attacks<br />\r\n\u2022 Strategic Movement.<br />\r\n\u2022\
      \ Hours of Gameplay.<br />\r\n\u2022 Map Zoom."
