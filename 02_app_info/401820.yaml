details:
  data:
    about_the_game: "Set in the mythical age of Vikings, FATED: The Silent Oath tells\
      \ a tale of courage and sacrifice where an everyday father and husband must\
      \ do the impossible to save his family from the destruction of the world at\
      \ the hands of giants of old. <br />\r\n<br />\r\nFATED is a first-person movie-length\
      \ narrative-adventure game in virtual reality. This immersive game with stunning\
      \ visuals showcases the best that VR has to offer, proposing a strong story-driven,\
      \ narrative experience that focuses on emotion over gameplay.<br />\r\n<br />\r\
      \nKey Features:<br />\r\n\u2022 First-person virtual reality action-adventure\
      \ game<br />\r\n\u2022 Highly polished visuals<br />\r\n\u2022 Fully immersive\
      \ and emotional journey<br />\r\n\u2022 Enchanting and captivating musical atmosphere<br\
      \ />\r\n\u2022 Strong story-driven, narrative experience"
