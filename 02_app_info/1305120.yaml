    about_the_game: "Step into the epic, story-rich world of the wildly popular Redwall\
      \ books. The Scout is an episodic adventure game full of vivid characters, high\
      \ adventure, and most importantly, the first new official Redwall story since\
      \ 2011. The second episode, \u201CThe Wraith,&quot; tells the story of Liam\
      \ and Sophia\u2019s desperate escape from their home, which has been raided\
      \ by pirate rats. They race together to the Winsome Wraith, where mysterious\
      \ and dangerous stoats may offer the help they need\u2026or may kill them where\
      \ they stand.<br />\r\n <br />\r\nChoose to play as either Liam or Sophia, the\
      \ newest member of the Lilygrove Scout Corps, a group of woodland rangers tasked\
      \ with the protection of the land and trained in the ancient ways of woodcraft.\
      \ The environment is dangerous enough, but creatures like Scumsnout, Cheesethief,\
      \ and Captain Snow each shadow your steps as well.<br />\r\n <br />\r\nIt will\
      \ take all of your wit and guile to make it out alive!<br />\r\n <br />\r\n\
      Mechanics<br />\r\n\u201CThe Scout, Act 2\u201D continues innovating in its\
      \ dynamic scent system, unlike any game before it. The dynamic scent system\
      \ has doubled in capacity and joins with scent prints, tracking, masking and\
      \ more.<br />\r\n <br />\r\nOutside of scent, \u201CThe Scout\u201D is alive\
      \ with both friend and foe \u2014 each sporting their own stories, values, and\
      \ motives. It\u2019s up to the player to decide whether they will prioritize\
      \ the mission and leave the others to fend for themselves, or take the time\
      \ to lend a helping paw.<br />\r\n <br />\r\nOther new features include major\
      \ updates to the wayglass, slingshot, and conversation systems, which allow\
      \ the player to dive even deeper into a script that is more extensive than episode\
      \ one, and that continues the tales of beloved characters \u2014 as well as\
      \ introducing new friends and foes. <br />\r\n <br />\r\nWith courage, faith,\
      \ and friends by your side, Lilygrove\u2019s fate rests in your paws.<br />\r\
      \n <br />\r\nFeatures<br />\r\n <br />\r\nA puzzle/adventure game set in the\
      \ wondrous world of the Redwall books.<br />\r\nPlay as either Liam Rivermouse\
      \ or Sophia Ryemaid<br />\r\nInnovative scent mechanics for dynamic and nuanced\
      \ scents, recognition and recombination, all fitting for animals who experience\
      \ the world through their noses.<br />\r\nA deep, compelling storyline<br />\r\
      \nAn originally composed and performed soundtrack<br />\r\n <br />\r\n\u201C\
      The Lost Legends of Redwall\u2122\u201D is inspired by the wildly popular characters\
      \ created by Brian Jacques\u2019 in the \u201CRedwall\u2122\u201D best-selling\
      \ book series, published by and on behalf of Penguin Random House.<br />\r\n\
      \ <br />\r\n\u201CThe Lost Legends of Redwall\u2122\u201D is a proud collaboration\
      \ between Redwall Abbey Company Ltd, Penguin Random House UK, and Soma Games.\
      \ Together we have nurtured a product that we believe captures the original\
      \ heart of Brian Jacques\u2019 masterpiece. Between authentic musical scores,\
      \ digitally sculpted art, an inspired narrative, and an original dynamic scent\
      \ system, \u201CThe Lost Legends of Redwall\u2122\u201D hopes to earn its place\
      \ among the influential games of the new millennium."
