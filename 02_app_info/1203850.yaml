  data:
    about_the_game: Infection is a relaxing and minimal puzzle game.<br><br>There's
      no text in the game. You will learn everything about the game by carefully designed
      levels.<br><br>Infect all the cells by virus to get success in each level. Correct
      operation sequence and timing is the key to success.<br><br>The infected cells
      will consume the virus in the body to infect the healthy cells by collision.
      Some cells have antibodies to protect themselves. Both the virus and the antibodies
      will recover over time.<br><br>Every infected cell provides a gene every once
      in a while. You need to consume genes to control switches.<br><br><ul class="bb_ul"><li>45
      carefully designed levels. More than three hours play time for most players.</li></ul><br><ul
      class="bb_ul"><li>Unique game mechanisms.</li></ul><br>Thank you for playing
      and your support!<br><br>Music by Frankum &amp; Frankumjay
