    about_the_game: '&quot;Oh cursed saint, will your spirit find the light, or be
      lost forever in the darkness?&quot;<br><br>You find yourself in a strange underground
      world called The Kingdom of Haillard.<br><br>Choose between one of five protagonists
      with different abilities and backstories, and explore the dungeon known as the
      Realm of Darkness, where you must find the spirit of the Saint of Darkness.<br><br>Use
      the aid of Living Puppets in battle, and unravel the mysteries of the Realm
      of Darkness in this dark RPG brought to you by Kagura Games and BigWednesday.<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li>Classic RPG Experience<br></li><li>Turn-based
      Combat<br></li><li>Multiple Characters to Choose From<br></li><li>A Hard Mode
