    review: "It reminds me of those flash games that focus on a thought-provoking\
      \ topic rather than achieving some goal through skill. However, while those\
      \ games often involve a moving story of fictional characters, this game centers\
      \ on the player and self-reflection.\n\nWhat I disliked most about it was the\
      \ loss of momentum at times. I felt there was a good flow throughout the game,\
      \ but it got interrupted by a few annoying sequences and unskippable repetition.\n\
      \nWhat I liked most about it is that it gives this serious commentary about\
      \ an uncomfortable yet pervasive issue, but provides it as a lighthearted exploration\
      \ game so it\u2019s more easily digested.\n\nOverall a short fun adventure that\
      \ makes you think."
