details:
  data:
    about_the_game: Dungeon Nightmares II is a first-person <strong>psychological
      horror</strong> that takes you through a journey of discovering what nightmares
      are.<br><br>The game is inspired by classic <strong>roguelike</strong> games
      which include <strong>100% procedural-generated maps</strong> and <strong>permadeath</strong>.
      These features play an important part in making this game tense with the feeling
      of dread &amp; terror as you walk the hallways of the dungeon.<br><br>Every
      time you play, the dungeons are randomised which guarantees unlimited replay
      value.<br><br>The game is simple. Get through each dungeon by surviving the
      horrors that lurk deep within and making your way to the exit.<br><br><strong><u>FEATURES</u></strong><br><ul
      class="bb_ul"><li>Intense scary atmosphere<br></li><li>Combat-less gameplay<br></li><li>100%
      procedural-generated maps<br></li><li>Permadeath<br></li><li>Rich 3D surround
      sound<br></li><li>Intelligent AI that changes based on the way you behave each
      night<br></li><li>Unlockable extras</li></ul>
