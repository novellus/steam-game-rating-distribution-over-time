    detailed_description: <h1>More Dungeon Nightmares?</h1><p><h2 class="bb_tag">The
      &quot;Spiritual&quot; successor to the Dungeon Nightmares series</h2><br><a
      href="http://store.steampowered.com/app/598430/Ergastulum/" target="_blank"
      rel="noreferrer"  id="dynamiclink_0" >http://store.steampowered.com/app/598430/Ergastulum/</a><br><br>The
      next game coming from K Monkey has been announced! Please add to your wishlist
      for updates.</p><br><h1>About the Game</h1>Dungeon Nightmares II is a first-person
      <strong>psychological horror</strong> that takes you through a journey of discovering
      what nightmares are.<br><br>The game is inspired by classic <strong>roguelike</strong>
      games which include <strong>100% procedural-generated maps</strong> and <strong>permadeath</strong>.
      These features play an important part in making this game tense with the feeling
      of dread &amp; terror as you walk the hallways of the dungeon.<br><br>Every
      time you play, the dungeons are randomised which guarantees unlimited replay
      value.<br><br>The game is simple. Get through each dungeon by surviving the
      horrors that lurk deep within and making your way to the exit.<br><br><strong><u>FEATURES</u></strong><br><ul
      class="bb_ul"><li>Intense scary atmosphere<br></li><li>Combat-less gameplay<br></li><li>100%
      procedural-generated maps<br></li><li>Permadeath<br></li><li>Rich 3D surround
      sound<br></li><li>Intelligent AI that changes based on the way you behave each
      night<br></li><li>Unlockable extras</li></ul>
