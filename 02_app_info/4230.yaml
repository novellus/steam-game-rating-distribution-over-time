    about_the_game: "<strong>The Official WTCC Game |</strong> RACE is the first ever\
      \ game to be focused on the hard hitting, intense action of the exciting WTCC\
      \ championship which is exploding in popularity all over the world. Based on\
      \ WTCC, one of only three official FIA world championships next to Formula 1\
      \ and WRC, RACE features the complete WTCC championship season of 2006, all\
      \ the cars, drivers and locations, including several official tracks and cars\
      \ brand new to the racing game genre.<br>\t\t\t\t\tThe game recreates the championship\
      \ as close to real life as possible and simulates the cars and the driving style\
      \ in a ultra realistic fashion.<br>\t\t\t\t\t RACE features various difficulty\
      \ levels to attract everyone, from hardcore simulation gamers to beginners level\
      \ still featuring the same elements and a highly realistic driving experience."
