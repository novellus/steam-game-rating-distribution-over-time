    about_the_game: "At last! The Blue-blooded Ghostly Companion\u2019s Brand New\
      \ Accessory for Improved and More Efficient Monster Hunting is finally here!\
      \ <br><br>Esteemed ladies and gentlemen, allow us to present Mr. Van Helsing\u2019\
      s charming, beautiful and witty aide: Lady Katarina, who doesn\u2019t really\
      \ require any further introduction. Our dangerous but beloved ghost lady has\
      \ proven herself plenty of times. But did you think that that was all Borgovia\
      \ could offer? Well, think twice! By owning the right accessory, you can turn\
      \ Lady Katarina into an even more worthy companion to the legendary monster-hunter.\
      \ Expand her range of skills and allow her to learn a few new tricks \u2013\
      \ a blue-blooded ghost never rests.<h2 class=\"bb_tag\">Key Features</h2><strong>8\
      \ brand new Skills for Lady Katarina (on a new, separate skill tree):</strong><br><ul\
      \ class=\"bb_ul\"><li><strong>Power of Vengeance</strong> - Increases Katarina\u2019\
      s damage.<br></li><li><strong>Wraith Frenzy</strong> - Boosts Katarina\u2019\
      s attack rate.<br></li><li><strong>Wail of Vengeance</strong> - If Katarina\
      \ is taken down, she will cause damage to everyone around her.<br></li><li><strong>Ethereal\
      \ Evasion</strong> - Improves Katarina\u2019s dodge ability.<br></li><li><strong>Armor\
      \ of Defiance</strong> - Enhances Katarina\u2019s Resistances.<br></li><li><strong>Spectral\
      \ Resilience</strong> - Increases Katarina\u2019s HP.<br></li><li><strong>Chillwave</strong>\
      \ - Katarina has a chance to create an aura on the exact spot where her attack\
      \ has previously landed: this effect decreases the movement, attack and casting\
      \ speed of all enemies.<br></li><li><strong>Curse Blast</strong> - Katarina\
      \ has chance to create an aura on the spot where her attack has previously landed:\
      \ this effect gives vulnerability to all enemies in the aura.</li></ul><strong>New\
      \ Trick and Aura For Van Helsing</strong><br><ul class=\"bb_ul\"><li><strong>Aura\
      \ of Counterbalance</strong> - Each Rage point spent grants Lady Katarina some\
      \ HP.<br></li><li><strong>Ghostly Mirage</strong> - Summons two extra Katarinas\
      \ who fight exactly like Lady Katarina.</li></ul>"
