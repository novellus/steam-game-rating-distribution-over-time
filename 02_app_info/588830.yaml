details:
  data:
    about_the_game: "This DLC includes 6 new game modes, with their Leaderboard, High\
      \ Scores ,Game UI and new Effects!<br />\r\nSlash it 2 - Chinese Edition will\
      \ make the &quot;Slash it 2&quot; game display a new UI bar where you can chose\
      \ between the original game modes (Classic mode) and this downloaded DLC (Chinese\
      \ mode).<br />\r\nIn the &quot;Chinese mode&quot; the alphabet,insane alphabet,\
      \ crazy and words mode are using the Chinese letters and words instead of English!\
      \ Test your skill in the Chinese language with the new game modes!<br />\r\n\
      Each Chinese game mode has it's own unique song where the game reacts to the\
      \ new beat!<br />\r\n<br />\r\nPlay to the beat of the following new songs that\
      \ are included with the DLC:<br />\r\nAuX - Stardust<br />\r\nElexive - Sheriff<br\
      \ />\r\nErio - Monolith<br />\r\nHinkik - Explorers<br />\r\nMike Chino - Calm\
      \ and Harmony<br />\r\nNaiKee - Sunder"
