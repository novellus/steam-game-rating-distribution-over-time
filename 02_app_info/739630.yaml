    about_the_game: 'Phasmophobia is a 4 player online co-op psychological horror
      where you and your team members of paranormal investigators will enter haunted
      locations filled with paranormal activity and gather as much evidence of the
      paranormal as you can. You will use your ghost hunting equipment to search for
      and record evidence of whatever ghost is haunting the location to sell onto
      a ghost removal team.<br><br>You can choose to support your team by monitoring
      the location with CCTV cameras and motion sensors from the safety of the truck
      or head inside and get your hands dirty with the ghostly activity that will
      get increasingly hostile as time goes on.<br><br><ul class="bb_ul"><li><strong>Immersive
      Experience:</strong> Realistic graphics and sounds as well as having minimal
      user interfaces will ensure a totally immersive experience that will keep you
      on your toes.<br></li><li><strong>Cross platform:</strong> Phasmophobia supports
      all players whether they have VR or not so can enjoy the game with your VR and
      non VR friends.<br></li><li><strong>Co-op multiplayer:</strong> Play alongside
      your friends with up to 4 players in this co-op horror where teamwork is key
      to your success.<br></li><li><strong>Unique Ghosts:</strong> Over 10 different
      types of Ghosts all with unique traits meaning each investigation will be different.<br></li><li><strong>Investigate:</strong>
      Use well known ghost hunting equipment such as EMF Readers, Spirit Boxes, Thermometers
      and Night Vision Cameras to find clues and gather as much paranormal evidence
      as you can.<br></li><li><strong>Full Voice Recognition: </strong> The Ghosts
      are listening! Use your actual voice to interact with the Ghosts through Ouija
      Boards and EVP Sessions using a Spirit Box.</li></ul>'
