    review: 'They failed on almost all levels


      To start with its a direct copy of the original defiance game with very negligible
      changes


      The damage you do is laughable in most cases, head shots are almost meaningless
      even with basic mobs


      The class system seems nice till you realize its very limited and a good portion
      of it is behind a pay wall


      If you want anything past blue rarity items you will likely need to pay for
      it with real cash


      Most of the rewards or drops are lack luster


      They have failed and terribly so

      '
