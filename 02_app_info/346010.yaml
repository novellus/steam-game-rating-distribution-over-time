    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/346010/extras/Build_GIF.gif?t=1593707345\"\
      \ /><br><br>Besiege is a physics based building game in which you construct\
      \ medieval siege engines and lay waste to immense fortresses and peaceful hamlets.\
      \ Build a machine which can crush windmills, wipe out battalions of brave soldiers\
      \ and transport valuable resources, defending your creation against cannons,\
      \ archers and whatever else the desperate enemies have at their disposal. Create\
      \ a trundling behemoth, or take clumsily to the skies, and cause carnage in\
      \ fully destructible environments. Ultimately, you must conquer every Kingdom\
      \ by crippling their castles and annihilating their men and livestock, in as\
      \ creative or clinical a manner as possible!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/346010/extras/Destroy_GIF.gif?t=1593707345\"\
      \ /><br><br>Battle against other players in custom arenas or team up with your\
      \ friends to destroy armies of knights, obliterate fortresses and sack settlements,\
      \ by travelling through into the Multiverse!<br>Download other player\u2019\
      s war machines, levels, skins and even mods through the Steam workshop to further\
      \ customize your playing experience!<br><br>Can\u2019t find what you are looking\
      \ for? Build it yourself! In the level editor, you decide where players spawn,\
      \ what the objective is and what it looks like. Adding sheep and peasants will\
      \ bring a level of charm to your game but archers or yak-bombs will challenge\
      \ your players as they attempt to complete the objective.<br><br>Still looking\
      \ for more? Expand the Besiege experience by creating your own mods or downloading\
      \ existing mods from the workshop. Mods allow you to add custom machine blocks,\
      \ level objects, level logic and much more!<br><br>Bring your childhood fantasies\
      \ alive in the world of Besiege!<br><br><br><br>Core Features:<br><br>Singleplayer\
      \ Campaign - A challenging single-player campaign with 54 levels. Conquer the\
      \ 4 differently themed islands and claim victory over the Besiege world.<br><br>Multiplayer\
      \ PVP &amp; Co-Op - Go head to head in epic war machine combat or compete against\
      \ your friends to complete objectives and levels. Work Cooperatively to conquer\
      \ objectives, complete puzzles and lay waste to fortresses &amp; armies.<br><br>Open\
      \ Sandbox - Mess around in open sandbox environments with your friends, construct\
      \ wacky machines and abuse the level\u2019s inhabitants at your leisure.<br><br>Level\
      \ Editor - Build new levels with your friends, or have your friends testing\
      \ the level in real-time whilst you build it! Construct castles, create armies,\
      \ design custom game modes and objectives, or bring your level to life with\
      \ the logic editor.<br><br>Custom Skins - Change the visual appearance of your\
      \ machine using customized skins<br><br>Mod Support - Creating mods for Besiege\
      \ has never been easier, the extensive documentation will help you get started.<br><br>Workshop\
      \ Integration - Share and download machines, skins, levels and mods on the Steam\
      \ Workshop.<br><br>Localisation - Besiege officially supports 9 languages;<br>-\
      \ English <br>- French<br>- German<br>- Spanish<br>- Japanese<br>- Korean<br>-\
      \ Portuguese<br>- Russian<br>- Simplified Chinese<br><br>Achievements - A wide\
      \ range of achievements for you to unlock.<br>Cloud Saving - Never lose your\
      \ level progress or your masterpiece machines<br><br>Discord:<br>With almost\
      \ 10,000 members, you\u2019ll be sure to find help building, modding, skinning\
      \ and if you\u2019re looking for a challenge you can take part in one of the\
      \ building contests.<br>The community Discord is also a great place to find\
      \ other people to play multiplayer games with!<br><br>Click here to join the\
      \ Besiege Community Discord<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/KxBwM8h\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/346010/extras/DiscordButton_Small.png?t=1593707345\"\
      \ /></a>"
