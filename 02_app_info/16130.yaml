details:
  data:
    about_the_game: "<p>Fish Tycoon is a virtual fish breeding game. The object is\
      \ to breed and cross breed fish until you find the 7 Magic Fish and solve the\
      \ genetic puzzle. You will have to buy supplies like meds, eggs and special\
      \ plants and then sell some of your fish in your virtual pet store. If you have\
      \ enough money you can buy new supplies and customize your virtual aquarium.\
      \ </p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>Real-Time gameplay: new surprises every\
      \ time you turn the game on.</li>\n\t\t\t\t\t<li>Over 400 different species\
      \ of fish to discover. </li>\n\t\t\t\t\t<li>Genetic Puzzle: discover which breeding\
      \ combinations will create the 7 Magic Fish. </li>\n\t\t\t\t\t<li>Virtual Pet:\
      \ care for your fish, breed them and make baby fish. </li>\n\t\t\t\t\t<li>Simulation\
      \ Game: virtual fish in a persistent world. </li>\n\t\t\t\t\t<li>Screensaver\
      \ Mode: breed and choose your own fish for your built-in screensaver. </li>\n\
      \t\t\t\t\t<li>Customizable Tanks: place your ornaments where you like most!\
      \ </li></ul>"
