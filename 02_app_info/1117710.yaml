    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1117710/extras/Logo.png?t=1605906614\"\
      \ /><br><br><strong>Contraptions</strong> is a physics based puzzle game with\
      \ a fun cartoony look which is a spiritual successor to the very warmly received\
      \ MechanicMaster for the Nintendo DS, which was published by Midway Games.<br><br>How\
      \ many steps does it take to change a light bulb? If your answer is 10 or more,\
      \ then you are ready for &quot;Contraptions&quot; - a game where the goal is\
      \ to fix whacky contraptions that perform simple tasks in indirect and convoluted\
      \ ways, Rube Goldberg style.<br><br>Use camels as trampolines, champagne bottles\
      \ as cannons, balloons to lift objects, fireworks wheels to drive conveyor belts,\
      \ magnets to attract metal objects, and many more gadgets to solve the puzzles\
      \ and clear the levels.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1117710/extras/Items_Wide.gif?t=1605906614\"\
      \ /><br><br><strong>Features</strong><br><ul class=\"bb_ul\"><li>Solve over\
      \ 100 wacky puzzles across 5 different worlds<br></li><li>Create an unlimited\
      \ number of your own levels and challenge a friend to try to beat it<br></li><li>Use\
      \ a plethora of goofy gadgets from scissors to washing-line pegs<br></li><li>Complete\
      \ the levels in multiple ways...get as bonkers and creative as you like</li></ul><br>Gameplay<br>On\
      \ every level there are a number of objects and monsters...The goal is to rid\
      \ the level of the monsters. <br><br>This can be achieved in different ways...The\
      \ objects are affected by the laws of physics and play a key part in solving\
      \ the puzzle. The objects form a \u201Ccontraption\u201D which are placed in\
      \ such a way, which creates a chain reaction that will wipe out all monsters.\
      \ The catch is that the contraption is broken - some objects are not in the\
      \ right place. Your goal is to fix the contraption. You do this, by repositioning,\
      \ flipping, or connecting the different objects. <br><br>When the level starts\
      \ \u201Ctime is frozen\u201D, gravity doesn\u2019t affect the objects and all\
      \ machines or gadgets are not running. During this time you can move things\
      \ around, connect things, flip things, in order to make the chain reaction work.\
      \ Once you are done, you set things in motion (unfreeze time) by pressing the\
      \ Play button and watch things play out. <br><br>If you did everything correctly\
      \ the chain reaction will wipe out all monsters and you will progress to the\
      \ next level. If your solution is not correct, you can pause the contraption\
      \ and fiddle with the objects again.<br><br>Gadgets<br>Some of the gadgets are\
      \ activated by igniting them, other by touching, pushing or pulling them. Some\
      \ gadgets work on their own, while other gadgets must be connected together\
      \ to function. For example in order for the conveyor belt to turn, it must be\
      \ connected to an active engine, using a belt. Likewise in order for the laser\
      \ gun to fire a laser, the trigger must be connected with a rope, to a moving\
      \ object, like a car. <br><br>Objectives<br>There dozens of ways you can rid\
      \ the levels of the monsters. It all depends on what objects are you presented\
      \ with. The simplest way is if the monster is pushed off the edge of a platform\
      \ and falls off the screen. Other ways include cutting a rope holding a heavy\
      \ object, which will smash the monster; pulling a rope, connected to a laser\
      \ gun; igniting the engine of a rocket with a lighter in which the monster is\
      \ in, etc.<br><br>The solution is achieved through chain reactions, Rube Goldberg\
      \ style. For example: in order to shoot the monster with a laser, you might\
      \ have to connect a rope to the trigger, the other end to a rocket. You will\
      \ need to ignite the engine of the rocket, which will pull the rope, which will\
      \ trigger the laser gun, which will ultimately eliminate the monster. The more\
      \ you progress through the game, the more complex the new puzzles become."
