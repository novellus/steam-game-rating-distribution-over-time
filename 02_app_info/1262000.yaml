    about_the_game: Add two new colorful rogues to your roster of characters, each
      with a unique ability to help you tackle the Abyss and bring the New Gods to
      their knees! <br><br><strong>Saya</strong><br><br>An experiment conducted by
      Titan Corp, Saya will bring a katana to the fight, slaying enemies in close
      combat with powerful sword strikes. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1262000/extras/Saya.gif?t=1600050286"
      /><br><br><strong>Amir</strong><br><br>Another member who was subject to nefarious
      experiments by Titan Corp. Amir can preview the description of items without
      picking them up.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1262000/extras/Amir.gif?t=1600050286"
      />
