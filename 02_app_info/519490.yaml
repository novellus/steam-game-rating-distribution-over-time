details:
  data:
    about_the_game: "The NBA 2KVR experience gives you the thrill of walking right\
      \ onto the court, with All-Star Paul George providing guidance and tips. Compete\
      \ in a series of fun and intuitive virtual reality basketball mini-games with\
      \ numerous Gatorade boosts available to improve your performance. With NBA 2KVR,\
      \ it\u2019s now possible to shoot hoops with all the sights and sounds of a\
      \ professional stage.<h2 class=\"bb_tag\">Three-Point Shootout </h2> Attempt\
      \ to sink as many three-point shots as possible to get the highest score before\
      \ time runs out.<h2 class=\"bb_tag\">Skills Challenge</h2> Ricochet the ball\
      \ off a series of targets to get it into the hoop. You\u2019ll need to be quick\
      \ and precise to activate each target in sequence before the ball reaches the\
      \ goal.<h2 class=\"bb_tag\">Buzzer Beater</h2> Race against the clock to hit\
      \ as many shots as you can using 10 balls from all over the court.<h2 class=\"\
      bb_tag\">Gatorade Boosts</h2> Improve your Accuracy, Quickness, and Stamina\
      \ by earning Gatorade Boosts."
