    detailed_description: <h1>Get your own CUSTOM Skin in Muffled Warfare</h1><p>Want
      to be forever immortalized in a video game? Now's your chance!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/545180/extras/mw_yourskininthegame.png?t=1548759878"
      /><br><br>Ever since the announcement of Muffled Warfare, we've received a bunch
      of suggestions for skins and weapons in game, and as much as we'd like to bring
      your awesome ideas to life, the truth is we only have a limited amount of time.<br><br>So
      after a quick discussion, we came up with this challenge! Help us build the
      community and be forever immortalized in Muffled Warfare. Disclaimer, Muffle
      Warfare may not exist when the world ends and/or internet dies.<br><br>Boy!
      Get me those challenges!<br><br><strong>1. Be like one of our Community Mods
      <a href="https://steamcommunity.com/id/thechillimonkey/" target="_blank" rel="noreferrer"  >TheChilliMonkey</a></strong><br>Help
      out around the community (probably sleep a lot more than he does) but help us
      out enough and we'd get you a skin.<br><br><strong>2. Make Viral Content</strong><br>Make
      a piece of Muffled Warfare content that hits 2000 likes/upvotes on 9gag or Reddit
      and get ahead with a helmet in the game. A head, hur hur, get it? A head?<br><ul
      class="bb_ul"><li> Join our <a href="https://steamcommunity.com/linkfilter/?url=http://discord.gg/gattaigames"
      target="_blank" rel="noopener"  >Discord</a><br></li><li> DM your entry to me
      @thatjustinng<br></li><li> Limited to 3 wins at time of writing</li></ul><br><strong>3.
      Sell copies of Muffled Warfare</strong><br>Hit @thatjustinng up in Discord DMs
      and get yourself a unique link for your friends to purchase a copy of Muffled
      Warfare!<br><ul class="bb_ul"><li> The link will look something like this <a
      href="https://steamcommunity.com/linkfilter/?url=https://gattai-games.itch.io/thatjustinng"
      target="_blank" rel="noopener"  >https://gattai-games.itch.io/thatjustinng</a><br></li><li>
      Your friend gets a Steam key at 10% off  Steam's Price if they use your link<br></li><li>
      You get a rewarded as targets are met!<br>- First 20 Copies - A special thanks
      in the credits of Muffled Warfare<br>- Next 30 Copies - A custom Helmet Skin<br>-
      Next 50 Copies - A custom Torso Skin<br>- Next 50 Copies - A custom Leg Skin</li></ul><br><strong>General
      Terms/Conditions</strong><br><ul class="bb_ul"><li> Skins requests will be must
      be within reason and subject to our approval, i.e. offensive, pornographic,
      IP infringing, etc designs will be rejected.<br></li><li> Your custom skin will
      be unlockable in game eventually.<br></li><li> All decisions made are final.<br></li><li>
      There is no hard end date to the challenge right now, but we're looking to cap
      it off after we leave early access.<br></li><li> We reserve the right to tweak
      conditions of the challenge at anytime and will notify you if we do so</li></ul></p><br><h1>About
      the Game</h1>Join our Discord if you're looking for players!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/545180/extras/mw_features_11mb.png?t=1548759878"
      /><br><br>From the creators of <a href="http://store.steampowered.com/app/514830/Stifled/"
      target="_blank" rel="noreferrer"  >Stifled</a> comes Muffled Warfare, a brave
      new entry into the echolocation-game genre.<br><br>Muffled Warfare is a multiplayer
      first-person echolocation shooter where everyone is blind and uses sounds to
      <strong>SEE</strong>, <strong>SHOOT</strong> and <strong>SILENCE</strong> their
      competition. You've heard of that blind superhero that dresses up like a devil
      in red right? Yea, think that, but with guns.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/545180/extras/steambanner.png?t=1548759878"
      /><br><ul class="bb_ul"><li> ECHOLOCATION - Use sound to SEE, SHOOT and SILENCE
      the competition.<br></li><li> STEALTH MECHANICS - Fade into the darkness that
      is silence.<br></li><li> MULTIPLAYER MAYHEM - Silence or be Silenced?<br></li><li>
      FAST-PACED ACTION - There was too much walking in Stifled.<br></li><li> E-SPORTS
      - We were told this drives traffic and draws investments.<br></li><li> OUTLANDISH
      WEAPONS - Because regular weapons are, meh.<br></li><li> FUTURE-GEN AI - Patent
      Pending BI (Burden Intelligence)<br></li><li> SKINS - We know you love'em<br></li><li>
      4K HDR GRAPHICS - Gotta get in on them buzzwords.<br></li><li> COLORS - Like,
      4 of them.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/545180/extras/mw_bots.png?t=1548759878"
      /><br><br><br>Like we said, It wasn't a joke.
