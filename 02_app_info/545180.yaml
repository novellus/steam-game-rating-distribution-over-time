    review: "Algo que me gusto mucho, fue el hecho de que el juego no tarda en ejecutarse.\n\
      Ademas de eso, las partidas son rapidas, pero intensas.\nTanto, que solo 10\
      \ min puedes sentir que son 20.\nComo si un juego de ritmos se tratase (( Los\
      \ que vienen de OSU entenderan como funciona el tiempo para nosotros))\n\nLa\
      \ mecanica de combate se centra en localizar a tu oponente mediante el sonido.\n\
      Al precionar mouse 2, disparas un peque\xF1o sonar el cual hara que todo los\
      \ contornos de los objetos del escenario se iluminen ante ti.\n\nUna vez hecho\
      \ esto, la idea es sencilla. Busca un arma y funatelo.\nPero~\nNo todo es sencillo,\
      \ pillo..\nLas partidas que pueden cocerse con amigos son super creepys.\nBombeas\
      \ adrenalina al no saber donde estan, pues el juego solo maneja 2 paletas de\
      \ colores.\nPor lo que es un tanto dificil distinguirlos del resto del escenario.\n\
      En definitiva, un juego que podra calzar perfecto en tu coleccion si tienes\
      \ un agujero en tu agenda y busques un juego rapido.\nY en definitiva un grupete\
      \ de amigos para poder hechar joda.\nP.D En mi experiencia, creo que vale la\
      \ pena actualizar este juego.\nAgregar nuevas mecanicas o al menos, nuevas paletas\
      \ de colores.\nPodria hacerlo mucho mas interesante y atractivo \"visualmente\"\
      ."
