    about_the_game: Join our Discord if you're looking for players!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/545180/extras/mw_features_11mb.png?t=1548759878"
      /><br><br>From the creators of <a href="http://store.steampowered.com/app/514830/Stifled/"
      target="_blank" rel="noreferrer"  >Stifled</a> comes Muffled Warfare, a brave
      new entry into the echolocation-game genre.<br><br>Muffled Warfare is a multiplayer
      first-person echolocation shooter where everyone is blind and uses sounds to
      <strong>SEE</strong>, <strong>SHOOT</strong> and <strong>SILENCE</strong> their
      competition. You've heard of that blind superhero that dresses up like a devil
      in red right? Yea, think that, but with guns.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/545180/extras/steambanner.png?t=1548759878"
      /><br><ul class="bb_ul"><li> ECHOLOCATION - Use sound to SEE, SHOOT and SILENCE
      the competition.<br></li><li> STEALTH MECHANICS - Fade into the darkness that
      is silence.<br></li><li> MULTIPLAYER MAYHEM - Silence or be Silenced?<br></li><li>
      FAST-PACED ACTION - There was too much walking in Stifled.<br></li><li> E-SPORTS
      - We were told this drives traffic and draws investments.<br></li><li> OUTLANDISH
      WEAPONS - Because regular weapons are, meh.<br></li><li> FUTURE-GEN AI - Patent
      Pending BI (Burden Intelligence)<br></li><li> SKINS - We know you love'em<br></li><li>
      4K HDR GRAPHICS - Gotta get in on them buzzwords.<br></li><li> COLORS - Like,
      4 of them.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/545180/extras/mw_bots.png?t=1548759878"
      /><br><br><br>Like we said, It wasn't a joke.
