  data:
    about_the_game: The enemy is invading our territory, and the king leads his men
      to resist. The king takes on the responsibility of defending his homeland. Vowing
      to expel tons of enemy forces away from our country, and guard the sacred statues
      that symbolize our ruling power.<br><br>During the preparation time, the king
      can <br><ul class="bb_ul"><li>Purchase various props, <br></li><li>Train the
      army to enhance combat effectiveness<br></li><li>Assign generals and his subordinates
      to protect buildings<br></li><li>Use the experience gained on the battlefield
      to learn different skills to improve his and his soldiers' combat capabilities.</li></ul><br>Passing
      all waves is your only way to win. &quot;Village&quot; has 25 rounds and &quot;Fortress&quot;
      has 40 rounds. If the statue is destroyed or the king dies, you will be defeated
      immediately.<br><br>Good Luck!
