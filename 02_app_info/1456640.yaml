details:
  data:
    about_the_game: <strong>NobleEscape</strong> is the ultimate story based, puzzle,
      escape room game out there. You start the game with one end goal; Escape the
      room to save your life! Not only will you need to escape the room, but you need
      to avoid multiple obstacles along the way. Along the escape room journey, you'll
      also meet new people that need you to complete tasks which earn you revenue
      which is crucial to see you survive the 'escape room'. <br><br>In NobleEscape,
      we use a dynamic and fully custom Randomly Generated World that will make you
      have the best possible experience ever. The Random System we use means that
      each player can have their own, special experience when playing. Everyone's
      experience of our game is different. <br><br>Our all new game will offer you
      hours of fun and give you the best possible experience when playing. As we're
      developing our game further, we enhance the experience and will hopefully add
      more features.<br><br>Features:<br><ul class="bb_ul"><li>  Full story<br></li><li>
      Randomly generated world<br></li><li> Earn-able coins in game to spend in shop<br></li><li>
      Enemy AI<br></li><li> Tasks to complete within level<br></li><li> Hard and easy
      challenges<br></li><li> Various randomly generated enemies<br></li><li> Lots
      of other features</li></ul>
