    about_the_game: "Human Rights is an interactive lyric video / toy, developed as\
      \ a companion piece to the song 'Human Rights' by Monster Mansion. Players explore\
      \ a set of scenes and objects that relate to self expression, while listening\
      \ to the song, which was inspired by the 2017 Australian same-sex marriage vote.<br\
      \ />\r\n<br />\r\nThe game was developed almost entirely by the writer/producer\
      \ of the song, over the first two months of 2019."
