    recommendationid: '78001742'
    review: 'I liked this game. It''s very old school: just one hidden object scene
      after another, with a few easy puzzles thrown in along the way. However the
      interface is clean, the HOG scenes were fun and relaxing to complete, and the
      story is decent. Four hours is the right length for this type of game. I''ll
      give it a mild thumbs up, especially if you can get it cheap during a sale.'
