    about_the_game: Can you solve the grisly murder of Mr Christopher Edward?<br><br>Famous
      inventor Mr Christopher Edward has been brutally murdered in his home! Step
      into the shoes of detective Karla Robbins in this elaborate murder investigation
      to seek out the real culprit.<br><br>Investigate all the prime suspects, his
      wife, his secretary, the butler, the housemaid and the family physician. Collect
      all the evidence along the way, recording it in your interactive case file.
      Was this a crime driven by love, money or power? It's your job to find out.<br><br>A
      stunning Hidden Object Puzzle Adventure Game, packed with challenges, surprises
      and scares! Find the murderer before it's too late in this classic whodunit
      murder mystery.<br><br><ul class="bb_ul"><li>A classic whodunit murder mystery<br></li><li>Elaborate
      story with multiple suspects to invesitgate<br></li><li>Interactive case file
      records all the evidence you collect<br></li><li>Carry out simultaneous tasks.</li></ul>
