details:
  data:
    about_the_game: <h2 class="bb_tag">Kitten Madness is an open world fast pace game
      where you race a kitten through various levels and game types.</h2><h2 class="bb_tag">The
      first game type is a race against time to collect mice toys which are used as
      Cat Cash. The second game type is kitty obstacle course levels that are navigated
      though while guiding a ball of yarn kitten toy as fast as possible - Look out
      for traps cat's hate!<br>Save up Cat Cash to unlock maps and other cats.</h2><h2
      class="bb_tag">The Early access version of Kitten Madness starts out as a single
      player game where you control a cute kitten performing the playful action a
      kitten does. Run through houses trying to collect as many mice toys as possible
      in the shortest amount of time, play with a ball of yarn while avoiding may
      perils that a kitten will encounter in the yard.</h2><h2 class="bb_tag">Early
      access includes 7 levels split between &quot;Collect the Toy&quot; and &quot;Obstacle
      Course&quot; types unlocked by Cat Cash and 7 multi-color kitten skins that
      can also be unlocked.</h2><h2 class="bb_tag">The Early access release is a functional
      playable version of the Kitten Madness game. We are looking for feed back on
      the game types for fine tuning during early access and will greatly appreciate
      community feedback.</h2><h2 class="bb_tag">Early Access Key Features<br>  -
      Two map types - Collect the Toys and Obstacle Course<br>  - Collect mouse toys
      as your Cat Cash<br>  - Collect power-ups to perform your special kitten moves<br>  -
      Find and eat cat food to regain health<br>  - Special Kitten Moves - Speed Boost,
      Hi Jump, Slow Down Time</h2><h2 class="bb_tag">Looking forward to the retail
      release we are planning on adding a multiplayer &quot;Capture Mouse&quot; game
      type that will allow teams of kittens to compete with others trying to capture
      the mouse toy and return it to their home, as well as a &quot;Sandbox&quot;
      game type where you can just run around without time bounds and act like a kitten.<br>We
      also plan on creating new kitten models and skins, as well as new levels for
      the new game mode.</h2><h2 class="bb_tag">The early access price will be discounted
      from full retail price. Once the game is feature complete, the price on the
      game will increase from the discounted early access price. All early access
      contributors will be upgraded to retail features for free when complete.</h2>
