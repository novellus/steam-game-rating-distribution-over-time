    review: 'If this was his first game, there''s some good points and some bad points.  The
      graphics are pretty nice with relatively unique designs, the gameplay is okay,
      every ability is varied and gives some spice, but near the end the gameplay
      is shockingly hard, but not necessarily due to the progressive challenge.  I
      died a few times because my character was too slow to actually move out of the
      way of the Dega.  Sound is pretty good, but more than one track would be nice.  Menu''s
      need work, being unable to exit from the main screen is really weird, needs
      to be fixed.


      Not bad for what it is.'
