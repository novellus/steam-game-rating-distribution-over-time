details:
  data:
    about_the_game: 'Master time to become the ultimate weapon!<br>                    Dr.
      Aiden Krone has made a Time Jump across the space-time continuum - a reckless
      act with frightening consequences. Now, a disturbing alternate reality has evolved
      within the bleak and rain-soaked Alpha District. Armed with the experimental
      Beta Suit, you alone are able to slow, stop and reverse the flow of time. Only
      with this ability can you lead the uprising to victory and put an end to Krone''s
      madness.<br>                    <ul class="bb_ul"><li>Harness time as the Ultimate
      Weapon: Slow, stop and reverse the flow of time to destroy your enemies<br>                    </li><li>Unleash
      a powerful arsenal of weapons and vehicles in 24 combat missions <br>                    </li><li>Up
      to 16-player multiplayer, featuring the use of time grenades in 14 different
      maps, allowing for unique style of slow, stop and reversal of time <br>                    </li><li>Completely
      customize your multiplayer experience with over 40 different features to fit
      your style of gameplay<br>                    </li></ul><br><i>TimeShift only
      supports multiplayer connectivity over LAN or direct connection.</i>'
