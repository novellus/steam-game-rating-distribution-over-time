details:
  data:
    about_the_game: 'This pack will upgrade you from Stellaris: Standard Edition to
      the Nova Edition, which will provide you with the following extra content:<br><br><img
      src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/616190/extras/Nova_Package.png?t=1549298678"
      crossorigin="anonymous"/><h2 class="bb_tag">Digital Original Soundtrack</h2>The
      Stellaris soundtrack delivers two and a half hours of original music, including
      bonus tracks and alternate versions not included in the game. Composed by Andreas
      Waldetoft with appearances by the Brandenburg State Orchestra and Mia Stegmar,
      listeners will hear themes meant to evoke discovery and far-reaching exploration
      through the vast expanse of space through the fusion of orchestral and electronic
      music. MP3 and lossless FLAC are included.<h2 class="bb_tag">Nova Forum Icon</h2>An
      exclusive Forum Icon for the Nova Edition of Stellaris<h2 class="bb_tag">Exclusive
      Alien Race (Cosmetic DLC)</h2>Colonize the unknown and build a glorious spider
      empire! An exclusive alien race will be added to your game with a unique arachnid
      design. When your friends ask how you obtained these new spacefaring spiders,
      be sure to tell them you found the deal on the web.'
