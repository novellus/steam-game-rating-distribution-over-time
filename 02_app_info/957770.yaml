    reviews: "\u201CI am very smitten with this game (...) all these mechanics are\
      \ hard to get used to, but once you do it's very interesting - I've never played\
      \ a game like it.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/user-200756560/so-videogames-episode-157\"\
      \ target=\"_blank\" rel=\"noopener\"  >So... Videogames! Podcast</a><br><br>\u201C\
      If you're interested in a game that has arcade-style gameplay, it's fast and\
      \ it's fun, don't let the looks throw you off. Let the game speak for itself.\u201D\
      <br><a href=\"https://www.youtube.com/watch?v=1lYpek3X4Lo&amp;feature=youtu.be&amp;t=9183\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Pernell (on SML podcast)</a><br><br>\u201C\
      (...) not moving for about a second charges up an attack which can then be unleashed\
      \ by pressing up, down, left or right, immediately annihilating any and all\
      \ in range. (...) Fun? You bet ya.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.wraithkal.com/warpthrough-demo-impressions/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Wraithkal</a><br>"
