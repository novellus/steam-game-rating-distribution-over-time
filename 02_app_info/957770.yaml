    about_the_game: "In WarpThrough you won't survive by running around and spamming\
      \ the attack button.<br>... <br>Because there is no attack button.<br><br>Stop\
      \ moving to charge your attack, and when the time is right - move to that monster\
      \ to beat it up!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/957770/extras/BeatUpWoffles480P.gif?t=1576530373\"\
      \ /><br><br>Inspired by indie classics such as Towerfall Ascension, Super Crate\
      \ box and Downwell, WarpThrough is all about skill-based, fun, and unique gameplay.<h2\
      \ class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li><strong>Tense combat\
      \ </strong><br>Fight or flee using the unique attacks and tight platforming\
      \ controls<br></li><li><strong>Hostile dimensions</strong><br>Beat up a variety\
      \ of monsters as you warp further and further<br></li><li><strong>Unlockable\
      \ characters with their own attacks</strong><br>- Charlotte, destroying enemies\
      \ with fiery punches<br>- Three, armed with a gun, which would be useful if\
      \ only he could aim<br>- Ebbie, taking her dog Ball for a walk<br>- Manor, electrocuting\
      \ monsters that fall in his traps<br></li><li><strong>A short (1-2 hour) story\
      \ full of charming personalities</strong><br>brace the dimensions, save your\
      \ friends and stop the monsters!<br></li><li><strong>And much more!</strong><br>local\
      \ co-op, weekly challenges, different modes, etc.</li></ul><br>Your goal is\
      \ to warp through as many dimensions as possible... but the monsters won't make\
      \ that easy for you.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/957770/extras/LicecapGif10.gif?t=1576530373\"\
      \ /><br><br>Gameplay is WarpThrough\u2019s core, but it\u2019s cast of characters\
      \ are not just there for show! <br>In the story mode you\u2019ll get to know\
      \ the hot-headed Charlotte and her dad Manor, a scientist researching other\
      \ dimensions.<br>Along with them are Three, who's very excited about ... everything..\
      \ and Ebbie, who's dog is eager to go warp around where no dog has gone before.\
      \ <br>In this short story mode you\u2019ll get to unlock new levels, discover\
      \ how to play with all of the characters, and try putting a stop to the monsters\
      \ that invaded your home!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/957770/extras/LicecapGif16.gif?t=1576530373\"\
      \ />"
