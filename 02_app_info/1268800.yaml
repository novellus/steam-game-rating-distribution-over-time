details:
  data:
    about_the_game: "Disgraced police detectives seek redemption as they unravel the\
      \ clues to a horrifying crime in a ruined, dystopian San Francisco. Divisadero\
      \ is a cli-fi, true crime narrative adventure that makes use of exploration\
      \ and choice. It's a platform agnostic, story driven game with adult themes,\
      \ extreme violence and cinematic pixel art.<br />\r\n<br />\r\nExplore a map\
      \ of real San Francisco Bay Area landmarks and locations, recently destroyed\
      \ by environmental disaster and war. Learn the city's history and people. Hunt\
      \ the perpetrators before they strike again. Uncover your own backstory."
