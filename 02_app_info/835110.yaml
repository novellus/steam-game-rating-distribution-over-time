    about_the_game: "America teeters on the brink of total annihilation at the hands\
      \ of the evil war mongers.<br />\r\nUSA's only hope rests with one man, President\
      \ Trump.<br />\r\nYour mission: Battle deep into the urban jungle, where the\
      \ evil dictator and her henchmen develop weapons of mass destruction.<br />\r\
      \nA multitude of weapons, from rapid-fire machine guns to high-tech lasers,\
      \ are at your disposal as you sweat blood, fighting past<br />\r\nterrorists,\
      \ security systems, and robotic abominations.<br />\r\nThis is the ultimate\
      \ test for a patriot. And if you survive, America survives.<br />\r\n<br />\r\
      \n2D Side scrolling retro action shooter game where you take down terrorists,\
      \ the US deficit and evil dictators!<br />\r\nMulti weapons plus explosives\
      \ with a boss and a time bonus challenge at the end of every mission.<br />\r\
      \nFeaturing simultaneous play for two players co-op!<br />\r\nController or\
      \ Keyboard supported."
