    about_the_game: "The Nazis are on the trail of six ancient magical artifacts powerful\
      \ enough to crush all opposition and conquer the world. But they didn\u2019\
      t take one thing into account: you.<br><br>Relics of the Lost Age is a swashbuckling\
      \ 350,000 word interactive adventure novel written by James Shaw, where your\
      \ choices control the story. It\u2019s entirely text-based, without graphics\
      \ or sound effects, and fueled by the vast, unstoppable power of your imagination.<br><br>It\
      \ started out as a routine dig in Palestine. But soon you find yourself racing\
      \ across the desert on a quest to track down a fabled ancient relic before the\
      \ Nazis can get their hands on it. And that\u2019s just the beginning. The Third\
      \ Reich are mobilizing right across the globe, on the hunt for mysterious ancient\
      \ Relics of Power, objects which could put unimaginable supernatural forces\
      \ into the hands of the armies of darkness. And the only thing standing in their\
      \ way is you.<br>Step into the weathered boots of a swashbuckling 1930s archaeologist\
      \ and strap in for a wild ride around the globe, finding adventure, romance,\
      \ and mystery at every turn. Do you have what it takes to locate the Relics,\
      \ vanquish your foes and save the world from a thousand years of darkness?<br><br><ul\
      \ class=\"bb_ul\"><li> Play as male, female, or non-binary; gay, straight, bi,\
      \ poly, or asexual.<br></li><li> Find romance with a fearless explorer, an exiled\
      \ prince, a passionate archaeologist, or a tormented spy.<br></li><li> Take\
      \ on a rogue\u2019s gallery of memorable and despicable villains, including\
      \ the Nazis, the mafia, Triads, Klansmen, renegade soldiers, and ruthless treasure-hunters.<br></li><li>\
      \ Travel widely in a lovingly recreated 1930s world, exploring the deserts of\
      \ Palestine, the high passes of Tibet, the noxious politics of Louisiana, the\
      \ jungles of Congo, London\u2019s cut-throat art-crime scene, and Hong Kong\u2019\
      s deadly Triad underworld.<br></li><li> Experience epic gunfights, visceral\
      \ brawls, and wild stunts in vintage vehicles.<br></li><li> Uncover a sinister\
      \ secret lost for millennia.<br></li><li> Give priceless historical treasures\
      \ to their true owners, sell them to the highest bidder, or decide that they\
      \ belong in a museum.</li></ul><h2 class=\"bb_tag\">Archaeology Just Got A Whole\
      \ Lot More Exciting.</h2>"
