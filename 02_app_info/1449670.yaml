      notes: 'This game is set in the 1930s; it attempts to address some issues of
        that time, including sexism and racism, and highlights the harm, toxicity,
        and lies of far right ideology, segregation, and other such issues. Throughout,
        Nazis espousing racist ideology are countered and condemned by the protagonists.
        There are also some sensitive scenes describing violence against minority
        characters that was unfortunately typical of that time period. '
