details:
  data:
    about_the_game: '<strong>Are you ready for challenge?</strong><br><br>A fun and
      challenging game played at the click of a mouse. Try to collect golds in the
      levels with the fast-moving COLLECTOR.<br><br>Here''s the kind of game you''ve
      never played before;<br><br>* There are two types of play styles: against time
      and with a certain number of moves.<br><br>* 80+ Levels and 12 Challenges.<br><br>*
      Play just one touch, It''s so simple.<br><br>* Compete with other players with
      the score table.<br><br>* Just finish the sections or try to meet challenging
      goals. Maybe just play again to increase your score.<br><br>PS. The game is
      not like the games you have played before. So please watch the gameplay video
      before you buy it.'
