    review: Even though it is a meme game, at least make it a fun and detailed game.
      I do not care if it is a meme game, i expect quality. Game is short and repetitive.
      There seems to be only one map. There are three classes that i could care less
      about. The meme wasn't even that funny to begin with. I just wanted it to see
      if it was a good game. They could of made it a free to play game just for a
      joke but we are expected to pay for this? No. No point in refunding it because
      of how dirt cheap it is. Poor effort, poor gameplay, poor environment, and poor
      pricing. I give it a 2/10.
