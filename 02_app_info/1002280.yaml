    about_the_game: "&quot;The Far Kingdom: Elements&quot; is a mixture between match-3\
      \ and hidden object game. The evil enchantress Morgana survived her last battle.\
      \ She's now more powerful than ever and she's ready to use her deadly magic\
      \ to destroy the Far Kingdoms. But first, she has decided to destroy all the\
      \ people in Princess Arianna's kingdom. Stop Morgana by helping princess Arianna\
      \ find the essential elements to remove the curse from her kingdom.<br />\r\n\
      <br />\r\n\u2022 Combination of hidden object and match-3<br />\r\n\u2022 Use\
      \ the power of Royal Amulet<br />\r\n\u2022 Mix the magic spells<br />\r\n\u2022\
      \ Find the essential elements"
