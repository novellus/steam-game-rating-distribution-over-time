    about_the_game: "<strong>PASS FIRST TIME with the UK\u2019s No.1 learner driver\
      \ software. </strong><br><br>We\u2019ve helped over 8 million learners prepare\
      \ for their test! <br>Download Driving Test Success Hazard Perception direct\
      \ to your Windows PC, laptop or netbook and gain the essential training you\
      \ need to pass the Hazard Perception Test FIRST TIME. <br><br>This easy-to-use\
      \ software contains over 80 brand new interactive video clips that will help\
      \ you to prepare for the official test by the Driver and Vehicle Standards Agency\
      \ (DVSA).<h2 class=\"bb_tag\">Volume 1</h2><br>Gain the vital skills and confidence\
      \ needed to pass part two of the Theory Test.<br><br><strong>Key features:</strong><br><ul\
      \ class=\"bb_ul\"><li>Practise over 80 interactive video clips<br></li><li>Sit\
      \ unlimited mock tests to help prepare you for the OFFICIAL DVSA test<br></li><li>Review\
      \ each video clip to help improve your skills<br></li><li>Cheat detection just\
      \ like in the real test<br></li><li>Detailed progress monitor<br></li><li>Expert\
      \ advice</li></ul><br><strong>Suitable for:</strong><br><ul class=\"bb_ul\"\
      ><li>Car Drivers<br></li><li>Motorcyclists<br></li><li>LGV &amp; PCV Trainee\
      \ Drivers<br></li><li>ADIs/Trainee ADIs<br></li><li>LGV Registered Drivers</li></ul><h2\
      \ class=\"bb_tag\">Volume 2</h2><br>Hazard Perception Volume 2 is ideal for\
      \ anyone looking for additional practise videos to help improve your hazard\
      \ perception skills. You'll find an additional 80 interactive video clips that\
      \ do not overlap with the learning materials on Volume 1.<br><br><strong>Key\
      \ features:</strong><br><ul class=\"bb_ul\"><li>Unlimited mock tests<br></li><li>Practise\
      \ over 80 interactive video clips<br></li><li>Prepare yourself for the OFFICIAL\
