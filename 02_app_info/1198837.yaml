  data:
    about_the_game: "Note: This product is included in the ROMANCE OF THE THREE KINGDOMS\
      \ XIV Season Pass. Be careful to avoid making a redundant purchase.<br />\r\n\
      <br />\r\nAllows you to use a feature in which you can edit the data of historical\
      \ officers. The edited historical officer data can be applied to scenarios within\
      \ the game.<br />\r\nNote: If you apply edited historical officer data within\
      \ a scenario, you will no longer be able to obtain trophies.<br />\r\n<br />\r\
      \n\u25BCHow to use<br />\r\nBy selecting &quot;Editor&quot; - &quot;Edit Historical\
      \ Officers&quot; from the start menu, you can edit historical officers or initialize\
      \ such data. They can be applied within the game by selecting &quot;Start New&quot;,\
      \ selecting a scenario from the &quot;Select Scenario&quot; screen, and then\
      \ selecting officers from &quot;Apply Historical Officer Edits&quot; on the\
      \ &quot;Officer Settings&quot; screen."
