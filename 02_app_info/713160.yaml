    review: A hidden gem!  Beat it in about 7 hours with 73% completion.  Definitely
      kept my interest the whole time.  Difficulty felt just right.  Most bosses took
      3-5 tries, although with one boss (the library one) I ended  up having to backtrack
      and search for some more health/weapon upgrades in order to beat it.  Map layout
      was solid and I was able to figure out where to go pretty easily.  Would definitely
      recommend to any metroidvania fans
