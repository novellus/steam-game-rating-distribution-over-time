details:
  data:
    about_the_game: "After Death is a platform / exploration game in a dark and hostile\
      \ world.<br />\r\nWith the help from lost souls, you will have to find a way\
      \ to open a gate which seems to be the exit from this mysterious world infected\
      \ by monsters.<br />\r\nBy finding powers and armors, each areas can be explored\
      \ and the truth will be revealed.<br />\r\n<br />\r\n- A vast world with 7 completely\
      \ different ambiences, each with one alternate version<br />\r\n- A 16bits consoles\
      \ graphics tribute<br />\r\n- About 21 different enemies + 14 bosses + 7 mini\
      \ bosses<br />\r\n- Many power-up to upgrade the player and to explore more\
      \ of the world.<br />\r\n- 7-10 hours of play (depending of your curiosity and\
      \ skills \u2026)<br />\r\n- Original Soundtrack composed by Francisco Cerda\
      \ (Jamestown, Gunpoint ...)"
