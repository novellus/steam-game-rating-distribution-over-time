    about_the_game: '<h2 class="bb_tag">VR Slugger: The Toy Field</h2><br>The best
      VR batting experience ever!<br>Welcome to the Toy Field! You will play against
      the robot pitcher who can throw a nasty breaking ball. But don''t be afraid!
      Pick your bat! Swing big! Knock it out of the park! Find out secret triggers
      in the field and achieve high scores ever!<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Play ball in the toy baseball field. The concept inspired
      by Japanese old board game: Yakyuban.<br></li><li>Easy to learn physics based
      batting system.<br></li><li>Legend Mode: Facing these legend pitchers, beat
      them all!<br></li><li>Puzzle Mode: Testing your batting skill. Hit the ball
      to the target. Complete all the puzzles to unlock the golden bat!<br></li><li>Time
      Attack: Hit home run as you can in 30 seconds. Climbing to the top of the world
      leader board!<br></li><li>Over 10+ unique bats. Unlock them all!</li></ul>'
