details:
  data:
    about_the_game: "Endless Dungeon is a Rogue-lite Tactical Action game, set in\
      \ the award-winning but often lethal Endless universe. Recruit a team of shipwrecked\
      \ heroes, plunge into a long-abandoned space station, and protect your crystal\
      \ against never-ending waves of monsters\u2026  or die trying, get reloaded,\
      \ and try again.<br><br><strong>A NEW ADDITION TO THE ENDLESS UNIVERSE</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1485590/extras/TED_GIF_1C.gif?t=1608202935\"\
      \ /><br><br>Well, your ship is dead as a doornail and you're stuck on some spatial\
      \ station that went to the dogs back before they knew how to bark.  There's\
      \ some folks been marooned here for decades, full of tall tales about what is\
      \ and isn't; stories about how you might get out \u2013 or how you might be\
      \ stuck here pretty much forever\u2026  It\u2019s all on you to figure out what\u2019\
      s happenin\u2019, team up with some other castaways, and survive a brand spanking\
      \ new story in the Endless universe.<br><br><strong>OPENING NEW DOORS FOR THE\
      \ ROGUE-LITE GENRE</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1485590/extras/TEd_GIF_2B.gif?t=1608202935\"\
      \ /><br><br>You'd best check your gear and tighten your belt, because behind\
      \ every door you open is a room that is nasty, new and different. But if you\u2019\
      ve got the right turrets, and got the right iron for the right target, and you\
      \ use your special talents to hold off the monsters tryin' to chew your crystal,\
      \ well, you might just live\u2026 to open the next door.<br><br><strong>RECRUIT\
      \ YOUR SUICIDE SQUAD</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1485590/extras/TEd_GIF_3E.gif?t=1608202935\"\
      \ /><br><br>Round up your posse from a roster of \u201Cheroes\u201D (that\u2019\
      s stretching the term) from all over the galaxy. Every one of these explorers,\
      \ treasure hunters, and outlaws has their own tale to spin and their own\u2026\
      \ peculiarities. So head to the Saloon, equip your squad of three, and see if\
      \ you can get to the core of the station in one more or less contiguous piece.<br><br><strong>VOLUNTEERS\
      \ WANTED, GENEROUS REWARD!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1485590/extras/TEd_GIF_4B.gif?t=1608202935\"\
      \ /><br><br>You can control the whole squad by your lonesome, or round up some\
      \ friends to unlock the Station's secrets \u2013 and see if you can manage to\
      \ high tail it out of there together. Have you got the grit to escort the crystal\
      \ solo, or would you rather test your tactical team survival skills through\
      \ heaps of doors and herds of monsters?<br><br><strong>CRYSTALS ARE FOREVER</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1485590/extras/TEd_GIF_5.gif?t=1608202935\"\
      \ /><br><br>You're gonna mostly be concerned about the health of a rock. Yep,\
      \ you heard me right. Because without those crystals the whole caboodle falls\
      \ apart \u2013 literally. So ride herd on that crystal and say your prayers,\
      \ 'cause bugs, bots and blobs are waiting to bushwhack you around every corner."
