    about_the_game: "<i>Sepia Tears: Reprise Edition</i> is the definitive release\
      \ of <i>Sepia Tears</i>. Originally conceived as a free visual novel, this version\
      \ of the game includes <strong>three extra chapters (with four new CGs)</strong>,\
      \ <strong>new background art</strong>, and a <strong>remastered soundtrack</strong>.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/867860/extras/steam-description-story.png?t=1570454179\"\
      \ /><br>It's been a whole month since the two-week drama of the original story.\
      \ With the holiday season behind us, Myra is finally settling into Mark's school\
      \ \u2014 but the story isn't over yet. Can Myra win over the rest of the group\
      \ and fit in? Will Lukas and Lillian figure out how to not stutter around each\
      \ other? And why does Rin keep talking about strawberry ice cream?<br><br>The\
      \ answers to these questions \u2014 and more \u2014 will be found in this DLC,\
      \ which marks the <strong>final chapter of Sepia Tears</strong>. See where your\
      \ favorite characters ended up, and where they're headed.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/867860/extras/steam-description-features.png?t=1570454179\"\
      \ /><br><ul class=\"bb_ul\"><li> Three new chapters, bringing the story to a\
      \ total of 50,000 words (original length was 40,000 words)<br></li><li> Four\
      \ new CGs included in the bonus chapters<br></li><li> Remastered soundtrack\
      \ (with the option to switch back to the original, if desired)<br></li><li>\
      \ Handdrawn background art to replace the old stock photos<br></li><li> Lots\
      \ more sound effects and atmospheric audio<br></li><li> Newly polished UI, scene\
      \ transitions, and other visual effects</li></ul>"
