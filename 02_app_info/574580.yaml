  data:
    about_the_game: <strong>To The Capital </strong> is roguelike game with battles
      as in old jRPG in a medieval setting with pretty graphics.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li> Combination of Roguelike and jRPG!<br></li><li> Generated
      world!<br></li><li> Pretty graphics!<br></li><li> Great soundtrack!<br></li><li>
      Fights, upgrade and trade!<br></li><li> Improved weapons and armor!<br></li><li>
      Dungeons, monsters, golds and loot!</li></ul><br>You are a messenger with the
      southern border are sent to the capital to deliver a message to the king of
      traitors in the Council, eager to overthrow the current government.<br><br>Found
      out about the sent messenger, the Council began to send out the announcement
      of the reward for Your head.<br><br>Your objective is that would reach the capital
      in the North and to give the king a message about traitors.
