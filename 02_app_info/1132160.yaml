    about_the_game: '<h2 class="bb_tag">What is Mendel''s Garden?</h2>Mendel''s garden
      is a gardening game where every plant has one or more traits, many of which
      are hidden. You harvest seeds from these plants and try to isolate these hidden
      traits by planting and growing the seeds. Craft items by combining seeds with
      different traits and use these items to progress further in the world.<br><br><strong>Harvest
      seeds from plants with hidden traits.</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1132160/extras/plant_seeds.gif?t=1577193197"
      /><br><br><strong>Grow the seeds to isolate these traits.</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1132160/extras/grow_seeds.gif?t=1577193197"
      /><br><br>Craft items by mixing different traits and use them to move further
      in the world.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1132160/extras/use_items.gif?t=1577193197"
      /><h2 class="bb_tag">The gardens </h2>The world contains multiple gardens<br><ul
      class="bb_ul"><li>1. Grow plants instantly using a special kind of rain.<br></li><li>2.
      Overcome barriers by crafting the appropriate plants or items and explore the
      deepest parts of the gardens.<br></li><li>3. Discover the story behind the garden
      as you progress.</li></ul><h2 class="bb_tag">Story</h2>Set in the Bhumi universe
      Mendel''s garden explores the story of <strong>Mendel</strong> and his journey.
      Mendel ventures into unknown lands teeming with helpful and harmful plants to
      learn about them and understand them. In doing so he stumbles upon ancient secrets,
      dark mysteries and most importantly finds his purpose in this strange world.<br><br>Trailer
      Music credits<br>Clear water by Kevin MacLeod <br>Licensed under Creative Commons:
      By Attribution 3.0 License'
