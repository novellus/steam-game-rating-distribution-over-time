    about_the_game: "You wake up dazed and confused, probably from the effects of\
      \ cryosleep.<br>No one can be seen around, but you soon start to find the bodies\
      \ of your dead crewmen.<br>The ship is adrift, and whoever \u2013 or whatever\
      \ \u2013 killed your crewmates is probably still around. <br><br>Syndrome is\
      \ a sci-fi survival horror game that takes place aboard the &quot;Valkenburg&quot;,\
      \ an exploration and science ship equipped with the most advanced systems in\
      \ the Novacore fleet. <br><br>You need to find out what happened to your crewmen\
      \ and do whatever you can to survive this nightmare.<br>The enemies are powerful\
      \ and numerous, which means that stealth and evasion are often the best strategy.\
      \ <br>You'll find weapons aboard the ship, but ammo is scarce and should be\
      \ wisely spent.<h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><br><strong>\u25CF\
      \ Claustrophobic horror:</strong> The action takes place inside a spaceship.\
      \ There are countless horrors inside, both physical and psychological.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/409320/extras/Syndrome_GIF_5.gif?t=1560641230\"\
      \ /><br><strong>\u25CF Fight or hide:</strong> There are weapons on the ship,\
      \ but not enough ammo to take everyone out. Use them wisely.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/409320/extras/Syndrome_GIF_4.gif?t=1560641230\"\
      \ /><br><strong>\u25CF Engaging storyline:</strong> Nothing is what it seems.\
      \ Something very bad happened aboard the ship, and it\u2019s up to you to find\
      \ out what\u2019s really going on.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/409320/extras/Syndrome_GIF_3.gif?t=1560641230\"\
      \ /><br><strong>\u25CF Reactive enemies:</strong> They\u2019ll follow noises\
      \ and investigate any disturbances.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/409320/extras/Syndrome_GIF_2.gif?t=1560641230\"\
      \ /><br><strong>\u25CF Interactive scenario:</strong> There\u2019s plenty of\
      \ exploration to do inside the ship, and many things to discover.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/409320/extras/Syndrome_GIF_1.gif?t=1560641230\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/409320/extras/Awards_v3.png?t=1560641230\"\
      \ />"
