    reviews: "\u201CSyndrome is a frightening experience that reuses the outer space\
      \ - survival horror medley; it makes us suffer thanks to its overwhelming difficulty\
      \ and mechanics: run and hide... or die.\u201D<br>7.5 \u2013 <a href=\"http://es.ign.com/syndrome-pc/109078/review/syndrome-analisis-para-pc?p=2\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN Spain</a><br><br>\u201CTense atmosphere,\
      \ frightening jump scares, plenty of fight-or-flight moments\u201D<br>7.5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hookedgamers.com/pc/syndrome/review/article-1714.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hooked Gamers</a><br><br>\u201CIf you\u2019\
      re looking for a smooth spaceship survival game that reaches back to the glory\
      \ days of survival horror, Syndrome fits.\u201D<br>8 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.relyonhorror.com/reviews/review-syndrome/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Rely on Horror</a><br>"
