    review: "Allora, cercher\xF2 di essere il pi\xF9 breve possibile.\nL'idea del\
      \ gioco mi \xE8 piaciuta molto, chiaramente ispirata alla saga di System Shock,\
      \ alla quale sono molto legato. Nonostante ci\xF2, si vede che gli sviluppatori\
      \ sono alle prime armi: se da un lato ricreano un'astronave molto grande, interamente\
      \ esplorabile pi\xF9 o meno a proprio piacimento, dall'altro notiamo come tutto\
      \ ci\xF2 sia stato praticamente solo abbozzato. Infatti in ogni zona della nave\
      \ saranno veramente pochi i log da leggere e gli oggetti da raccogliere, portando\
      \ parecchia frustrazione al giocatore pi\xF9 attento al dettaglio, che non trover\xE0\
      \ nulla di particolarmente interessante nonostante si metta ad esplorare ogni\
      \ angolo dell'astronave. Le munizioni scarseggiano, ma non sullo stile di giochi\
      \ come Deus Ex o il gi\xE0 citato System Shock 2, ma nel senso che se gi\xE0\
      \ all'inizio se ne trovano poche, da un certo momento in poi non si trover\xE0\
      \ praticamente pi\xF9 nulla, come se si fossero dimenticati di inserirle. E\
      \ questo \xE8 molto, ma molto frustrante, soprattutto trovandoci di fronte nemici\
      \ che non vanno gi\xF9 con un colpo solo: per questo motivo si far\xE0 di tutto\
      \ per evitare lo scontro.\nMi sento di consigliare il gioco? S\xEC, se lo considerate\
      \ semplicemente come un indie, senza troppe aspettative. In quel caso lo consiglierei\
      \ comunque esclusivamente agli amanti della serie Shock e degli horror fantascientifici\
      \ che alternano la tensione al respiro. La trama \xE8 infatti molto articolata,\
      \ e si far\xE0 parecchio avanti/indietro durante tutto il gioco."
