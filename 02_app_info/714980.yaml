  data:
    about_the_game: "On the way home from the ice cream store, little Jimmy discovers\
      \ a mad scientist\u2019s wonderland: an <i>experimental mind-reading helmet</i>,\
      \ a <i>time machine</i>, and a doomsday device that can <i>annihilate the human\
      \ race</i>. Which one would you like to test out first?<br><br><i>Meanwhile</i>\
      \ is a comic, but not an ordinary comic. Follow the paths from panel to panel.\
      \ Where the path divides, you decide where to go next! A thrilling tale of quantum\
      \ mechanics and self-discovery with 3,856 story possibilities.<br><br>This is\
      \ a faithful adaptation of Jason Shiga\u2019s classic choose-your-path comic\
      \ book (originally published in hardcover in 2010). Our goal is not to make\
      \ the comic \u201Cmore interactive\u201D, but to present the interactivity inherent\
      \ in the story. We have not attempted to turn the book into an adventure game.\
      \ There are no puzzles \u2013 except for your understanding of the story, which\
      \ is entirely up to you. Just as in a physical book, you are free to browse\
      \ around, or even jump straight to the end if you want.<br><br>The electronic\
      \ medium allows us to improve on the book in one way: we can take advantage\
      \ of Scott McCloud\u2019s \u201Cinfinite canvas\u201D principle. Jason has reformatted\
      \ the book\u2019s pages and tabs into a single enormous spread, in which the\
      \ story flows in every direction at once.<br><br>But what <i>did</i> happen\
      \ to little Jimmy?"
