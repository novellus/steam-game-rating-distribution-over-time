    about_the_game: "Why go out when you can stay in, relax, and watch movies? Invite\
      \ some friends over, hang out, and have a movie marathon with The Sims\u2122\
      \ 4 Movie Hangout Stuff. Pop a bowl of popcorn and entertain your Sims with\
      \ a flick on the all-new projector screen. Chill out and relax with boho-chic\
      \ outfits and effortless hairstyles.<br><br><strong>Key features</strong><br><br><ul\
      \ class=\"bb_ul\"><li><strong>Behold! The projector screen</strong> \u2014 Give\
      \ your home the feel of a movie theater with the all-new projector screen. Watch\
      \ 10 different films while relaxing on the couch, or venture outside and watch\
      \ a movie in the fresh air.<br><br></li><li><strong>Fire up the popcorn popper</strong>\
      \ \u2014 What's a movie without popcorn? Give your Sims the classic cinematic\
      \ snack, topped with butter, cheddar, or sugary toppings.<br><br></li><li><strong>Chill\
      \ out in boho-chic outfits</strong> \u2014 Just because your Sims are staying\
      \ in doesn't mean they can't look great. Dress them in outfits that are perfect\
      \ for enjoying a relaxing day or lounging around at night.<br><br></li><li><strong>Set\
      \ the mood</strong> \u2014 Liven up your Sim\u2019s home with some colorful\
      \ d\xE9cor and decorative lighting.</li></ul>"
