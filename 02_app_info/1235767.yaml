    review: '[h1]Movie Hangout Stuff[/h1]


      [b]Build/Buy mode:[/b]

      36 items which include build items, styled rooms, items and others.


      [h1]Main Items[/h1]


      [b]Popcorn Popper:[/b]

      This object allows you to cook up to 4 different popcorn recipes. But they require
      an advance "Cooking Skill" (Not including burned popcorn)


      [b]Projector Screen:[/b]

      Gives your Sims the ability to watch movies. There are 5 different movie genres
      with 2 movies per genre. Sims can either watch alone or with other Sims. (Romance,
      Family, Horror, Comedy, Action)


      [h1]Fashion[/h1]


      [b]Female [Adult/Teen/Elder][/b]

      5 Hairstyles/Hats, 2 Tops, 2 Bottoms, 3 Outfits, 1 Accessory, 1 Pair of Shoes

      [b]Female [Child][/b]

      2 Tops, 1 Bottom


      [b]Male [Adult/Teen/Elder][/b]

      3 Hairstyles/Hats, 5 Tops, 2 Bottoms, 1 Accessory, 1 Pair of Shoes

      [b]Male [Child][/b]

      1 Top, 1 Bottom'
