    about_the_game: "We all believe in things we can neither prove they exist, or\
      \ they don\u2019t.<br />\r\nGods. Fairies. Conspiracies.<br />\r\nThey keep\
      \ us awake at night. We fear them.<br />\r\n<br />\r\nMankind has explored every\
      \ possible extinction scenario.<br />\r\nWars. Disease. Alien invasions. Supernatural\
      \ forces. We fear them.<br />\r\n<br />\r\nMankind had its fastest technological\
      \ progress in recent history.<br />\r\nUncover a dark secret that goes back\
      \ to the days of the first russian space project.<br />\r\n<br />\r\nUser your\
      \ hacker skills to start uncovering a dark secret, by going through the past\
      \ from the early days of computers, all the way to the most advanced computers\
      \ of the future."
