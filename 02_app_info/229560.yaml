    review: 'One Level only!

      I was very excited to play this game as it has some MILDLY legitimate aspects
      of penetration testing/hacking.

      Then it ended. I paid $20 for a single level that took about 30 min to play.
      You get better rates at carnivals!


      Even though you can create your own levels...you already know them so there''s
      no challenge or puzzle. Very disappointing game. :(

      '
