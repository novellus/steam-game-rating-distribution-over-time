    about_the_game: "DUALICE(TAISHO x ALICE episode II) is a fairytale visual novel\
      \ in which YOU must save your Prince Charming!<br>The game is fully voiced in\
      \ Japanese (excluding the main character).<br><br>As you progress through the\
      \ story, you will be asked to make choices at key points that will lead you\
      \ to different endings. You will take on the role of the fairytale heroine in\
      \ order to rehabilitate your chosen love interest and guide him to his &quot;happily\
      \ ever after&quot;!<br><br>At the end of the prologue, you will choose your\
      \ prince and enter the Looking-Glass World. Each love interest has his own standalone\
      \ story set in an alternate universe where the relationships between the characters\
      \ will vary.<br><br>*Episode 2 features two love interests: Kaguya and Gretel.<br><br><br>[Content\
      \ Warning]<br>Please be advised that this game deals with mature themes including\
      \ mental illness, self-harm, suicidal ideation, and sexual assault.<br><br><br><br>[STORY]<br>Once\
      \ upon a time, in a topsy-turvy world...<br><br>In the beginning, you find yourself\
      \ lost within a world of utter darkness. Your memories are gone; even your name\
      \ is a mystery.<br>But just when the bitter loneliness threatens to break your\
      \ spirit, you meet Alice\u2014a blond-haired, blue-eyed young man who promptly\
      \ christens you &quot;Arisu.&quot;<br>Like you, Alice cannot remember anything\
      \ beyond his own name. Ignoring his protests, you drag him along with you through\
      \ the darkness... until you happen upon a massive mirror made of crystal.<br>You\
      \ stumble through the glass and into the Looking-Glass World, an antiquated\
      \ fairytale dreamscape that feels oddly familiar...<br>There, amid a colorful\
      \ cast of gender-swapped fairytale characters, you take on the role of the heroine\
      \ and join them in their twisted tales.<br><br>How will the story end? It's\
      \ up to you!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1336060/extras/chara03_eng.png?t=1609826318\"\
      \ /><br>ONCE UPON A TIME, a dramatic breakup unfolds at the cafe where you work.<br>Everyone\
      \ is scandalized\u2014but then the guy turns to you and says, &quot;Fancy going\
      \ out with me?&quot; So obviously, you say yes!<br>His name is Kaguya, and he's\
      \ your new boyfriend. He's everything you could possibly want: sweet, caring,\
      \ and... HOMELESS?! Day 1 of the relationship, and you're already living together!<br>Where\
      \ will it go from here?!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1336060/extras/chara04_eng.png?t=1609826318\"\
      \ /><br>ONCE UPON A TIME, you awaken to find yourself in a strange, unfamiliar\
      \ log cabin.<br>But don't worry! Here you have food, clothing, and everything\
      \ else you need to survive. Only one small problem: you're tied up on the bed...<br>&quot;We're\
      \ going to live here from now on, where it's safe.&quot;<br>So begins a life\
      \ of confinement with your younger brother Gretel.<br>What inspired him to take\
      \ you captive?<br>What is his true objective? And can you make it out alive?!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1336060/extras/underline.png?t=1609826318\"\
      \ /><br>\u3010VOICE\u3011<br>CINDERELLA -- Daisuke Hirakawa<br>RED RIDING HOOD\
      \ -- Tomoaki Maeno<br>KAGUYA -- Toshiki Masuda<br>GRETEL -- Takuya Eguchi<br>SNOW\
      \ WHITE -- Syouta Aoi<br>WIZARD -- Wataru Hatano<br>ALICE -- Yoshitugu Matsuoka<br>WOLF\
      \ -- Natsuki Hanae<br>HUNTSMAN -- Tomohisa Hashizume<br><br><br><a href=\"https://store.steampowered.com/app/1056570/TAISHO_x_ALICE_episode_1/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1336060/extras/prev1_ench.png?t=1609826318\"\
      \ /></a>"
