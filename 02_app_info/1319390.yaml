    about_the_game: <h2 class="bb_tag"><strong>Our World is in danger!</strong></h2>Suddenly
      fearful monsters started to invade our world! <br>Every trying to resist was
      useless and the history of the war was continuous of fail and retreat.<br><br>But
      We found a way. We always have.<br><br>With the sacrifice of brave heroes and
      effort of brilliant genius, The moment of counterattack has finally come!<br><strong>A.R.M</strong>
      is the only hope to save the world!<br>Arm up with this <br>Absolutely Reliable
      Machine!<br><strong>and Save the World!!</strong><br><br><br><strong>ARM is
      a simple 2D action game. Take inevitable competition against fearful monsters
      that want to destroy our world!</strong><br><br><ul class="bb_ul"><li>Enjoy
      a thrilling and tactical battle with simple action!<br></li><li>Each Monster
      uses his own tactics with his advantage. Analyze the enemy and target weaknesses!<br></li><li>Don't
      forget to upgrade your ARM! Cover your weakness, enhance advantage and learn
      new skills!</li></ul><h2 class="bb_tag">-Origin special -</h2><ul class="bb_ul"><li>Experience
      Origin of ARM! Face the cruel battle with a totally different combat style!<br></li><li>Challenging
      to new extreme difficulty. Life is only one and all act follow responsibility.
      Become a real ARM!</li></ul>
