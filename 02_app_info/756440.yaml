    about_the_game: "There once was a Bunny who loved to sleep, eat juicy carrots\
      \ well and write simple compositions.<br />\r\nHe woke up like that one Sunny\
      \ morning and found that all the letters from him fled. <br />\r\nDecided Bunny,\
      \ it is impossible to hesitate with their search and started every minute along\
      \ the unexplored paths.<br />\r\n<br />\r\n- cool NES-style pixel art<br />\r\
      \n\u2013 31+ challenging levels<br />\r\n- a unique and original game design<br\
      \ />\r\n- a simple and addictive gameplay<br />\r\n- original soundtrack"
