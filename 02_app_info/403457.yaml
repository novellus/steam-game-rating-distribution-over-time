    about_the_game: "<strong>Mega Costume Bundle 2</strong> contains the following\
      \ items:<br><br><strong>Hyperdimension Neptunia Set\t</strong><br>Purple Frames,\
      \ Brain Controller, Nepgear Sailor Dress, Pink Striped Band, Nepgear Boots.\
      \ The following avatar usage parts have been added; Nepgear Face, Nepgear Style.<br>*These\
      \ will be added to your inventory upon exiting and re-entering G-Castle.<br><br><strong>Hyperdimension\
      \ Goddess Unit Set</strong><br>Toast, Twin Brain Controller, Neptune Hoodie\
      \ Dress, Blue Striped Hair Band, Neptune Shoes. The following avatar usage parts\
      \ have been added; Neptune Face, Neptune Style.<br>*These will be added to your\
      \ inventory upon exiting and re-entering G-Castle.<br><br><strong>Agarest Protagonist\
      \ Set</strong><br>The Oathsworn, Mind's Eye Mask, Justice Horns, Golden Leonhardt\
      \ Jacket, Golden Leonhardt Pants, Golden Leonhardt Boots. The following avatar\
      \ usage parts have been added; Leonhardt Face, Leonhardt Style.<br>*These will\
      \ be added to your inventory upon exiting and re-entering G-Castle.<br><br><strong>Spectral\
      \ Souls Set</strong><br>Heaven's Gate, Flaming Crest, Bunny Ears Hair Band,\
      \ Flaming Adornment, Flaming Skirt, Flaming Boots. The following avatar usage\
      \ parts have been added; Hiro Face, Hiro Style. <br>*These will be added to\
      \ your inventory upon exiting and re-entering G-Castle.<br><br><strong>Lonely\
      \ Goddess Set</strong><br>Black Eye Patch, Black Cat Ears, Noire's Clear Dress,\
      \ Noire's Clear Garter, Noire's Clear Boots. The following avatar usage parts\
      \ have been added; Noire Face, Noire Style. <br>*These will be added to your\
      \ inventory upon exiting and re-entering G-Castle.<br><br><strong>Gamer Goddess\
      \ Set</strong><br>Dogoo Candy, White Cat Ears, Vert's Princess Dress, Vert's\
      \ Princess Guard, Vert's Princess Boots. The following avatar usage parts have\
      \ been added; Vert Face, Vert Style.<br>*These will be added to your inventory\
      \ upon exiting and re-entering G-Castle.<br><br><strong>Agarest Bride Set</strong><br>Chocolate\
      \ Banana, Wedding Headdress, Fyuria's Top Armor, Fyuria's Cross Belt, Fyuria's\
      \ Metal Boots. The following avatar usage parts have been added; Fyuria Face,\
      \ Fyuria Style.<br>*These will be added to your inventory upon exiting and re-entering\
      \ G-Castle."
