    about_the_game: "Get ready to get into your truck and transport gigantic freight\
      \ trains across the streets of Australia. Whether machines, wood or bulk material-\
      \ with sufficient power you\u2019ll make it to your destination.<br><br>Gradually\
      \ more lucrative orders are waiting, which allow you to earn more money, buy\
      \ new tractors and subsequently accept larger orders.<br>Relatively ordinary\
      \ trucks or crazy combinations of 10 and more trailers in a row are waiting\
      \ for you!<h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Numerous\
      \ trucks and trailer cargo<br></li><li>Career mode<br></li><li>Dynamic weather\
      \ system<br></li><li>Extensive road network<br></li><li>Varied landscapes<br></li><li>Detailed\
      \ 3D landscapes<br></li><li>Manage multiple vehicles and customers at the same\
      \ time<br></li><li>Steering wheel &amp; controller support<br></li><li>Own logos\
      \ can be integrated</li></ul>"
