    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/671510/extras/steam-gif-new.png?t=1604845327\"\
      \ /><br><br>Two years ago Granichny Island became an epicentre of a large-scale\
      \ disaster of unknown origin. \u201CThe New Light\u201D conglomerate covered\
      \ up this catastrophic event - and now aims to rectify the consequences as much\
      \ as they can. <br><br>A massive campaign is underway, during which so-called\
      \ \u201CVolunteers\u201D - most of whom have never held a weapon in their hands\
      \ - are sent out onto Granichny. Their mission - to research the paranormal\
      \ activities of the island, gathering information and undertaking dangerous\
      \ tasks, all in hope of amending mistakes of the past. None of them are ready\
      \ for what comes next. <br><br>Play the role of a Volunteer, and explore a place\
      \ filled with threats of every shape and size - from monsters and madmen to\
      \ supernatural anomalies and seemingly impossible weather patterns. Journey\
      \ through the present of this forsaken world to uncover its secrets. <br><br><ul\
      \ class=\"bb_ul\"><li><h2 class=\"bb_tag\">Dark past</h2>Explore the enigmatic\
      \ island filled with abandoned settlements, military bases and top secret facilities.\
      \ Investigate secrets of the island - find notes and diaries from Granichny\u2019\
      s previous settlers to uncover its mysterious history.<br></li><li><h2 class=\"\
      bb_tag\">Research the threats</h2>Battle for your life in open fights against\
      \ monsters, marauders and soldiers, or use stealth to do critical damage out\
      \ of the shadows. Research the creatures of Granichny - and gain advantages\
      \ in battle while you learn more about them.<br></li><li><h2 class=\"bb_tag\"\
      >Strength Through Unity </h2>Join a 4-player team to have a better chance at\
      \ surviving the dangers of the island with unique team-based abilities, such\
      \ as reviving your fallen team members - or act as a lone wolf to prove your\
      \ mettle. <br></li><li><h2 class=\"bb_tag\">Thrive among the wastes</h2>Unlock\
      \ new abilities and train them to increase your chances of survival. Gather\
      \ recipes and components to craft, modify and upgrade your weapons and equipment.\
      \ Customize your Volunteer with new clothing and armor you scavenge throughout\
      \ your journey on the island.<br></li><li><h2 class=\"bb_tag\">Resist the madness\
      \ (Or let it consume you)</h2>Take care of not only your physical condition,\
      \ but your mental state as well. The insanity of Granichny will change the world\
      \ around you, as well as yourself. </li></ul><br>Survive, explore and investigate\
      \ the dark world of DESOLATE, alone or with friends in a party of four."
