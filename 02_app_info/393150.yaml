    about_the_game: SUBMERGE INTO THE UNKNOWN! <br><br>Meet Dr. Magnus. Macario Magnus,
      the inventor. <br>While he was working on a top-secret project, his girlfriend
      Lara has been kidnapped. Who is the ghost that kidnapped her? How's the Dreamatorium
      connected to the Ghost's rage? <br><br>Step into the shoes of Iris Birdwood,
      a paranormal detective, and find all the answers! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/393150/extras/icon512_merge.png?t=1478088745"
