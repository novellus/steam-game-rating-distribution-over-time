    developer_response: 'Thanks for pointing out the continuity errors, they will
      be fixed in the next patch (later today).

      The rollback is deactivated because it was messing with the map, so not really
      a bug but something I had to do, if I can find a way for it to play nice with
      the map I will reactivate it.'
    language: english
    received_for_free: false
    recommendationid: '84128188'
    review: 'most problems with this game are just bugs. Like rollback doesnt work
      for me no matter what I try, plus why doesnt it support mouse wheel rollback
      anyways rather than right/left side of the screen. No matter what option I chose
      at the first option the game pretends I chose the castle. if I go to the tavern
      first without going to the other two my character talks about events that havent
      happened to him yet at the castle.


      fix the bugs and we got a neat little game here'
