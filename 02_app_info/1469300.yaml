    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1469300/extras/Steam-Animation.gif?t=1609444050"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1469300/extras/Description_small.png?t=1609444050"
      /><br><strong>Leap of Love</strong>  is a visual novel with a dash of stat raising,
      you will follow a story and make choices leading to one of the many good and
      bad endings of the game. You will have 30 in-game days to do so, resulting in
      a tight yet rewarding story and playthrough.<br>During this time you will raise
      your character's <strong>Prowess</strong>, <strong>Charm </strong>and <strong>Knowledge
      </strong>to be able to survive the story and seduce your chosen princess.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1469300/extras/Story_small.png?t=1609444050"
      /><br><strong>Leap of Love</strong> is a fantasy game where you play as Kaheroux
      a frog turned prince by a shady wizard. The catch of that spell is that he needs
      to find and marry a princess within a month or go back to being a frog.<br>Luckily
      for Kaheroux the local king as three daughters and a lovely wife.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1469300/extras/diane_card_small.jpg?t=1609444050"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1469300/extras/charlotte_card_small.jpg?t=1609444050"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1469300/extras/blanche_card_small.jpg?t=1609444050"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1469300/extras/alienor_card_small.jpg?t=1609444050"
      /><br><br>So strap on for 30 days of adventures in our fantasy kingdom, may
      you find love and marry your chosen princess.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1469300/extras/Content_small.png?t=1609444050"
      /><br>- 4 lovely princesses to seduce<br>- 50+ beautiful artworks<br>- Full
      voice acting for the princesses<br>- 20+ enchanted locations to visit<br>- 42
      fun and surprising random events<br>- 9 good endings<br>- 15 bad endings<br>-
      20+ achievements
