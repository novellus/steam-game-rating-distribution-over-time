    about_the_game: "Sightbringer is a single player platformer.<br />\r\n<br />\r\
      \nIn this game you control the character \u201CSight\u201D, who is the hero\
      \ of this forgotten civilization. Your mission is to explore the underground\
      \ ruin and restore the fire in the brazier to bring light and peace back to\
      \ this world.<br />\r\n<br />\r\nThis is not going to be a safe trip. Ever since\
      \ the great catastrophe, evil monsters who are fed by the dark energy have invaded\
      \ this land and they will do whatever it takes to stop Sight from restoring\
      \ light to the world. Luckily, with the help of some ancient artifacts, nothing\
      \ can stop Sight from finishing his/her mission.<br />\r\n<br />\r\n\u201CLife\
      \ crystal\u201D can protect Sight from the dark energy 3 times. \u201CFlight\
      \ crystal\u201D can help Sight fly through the obstacles. \u201CThe Lantern\
      \ of Bright\u201D will re-lit the fire and guide Sight whenever he/she is lost\
      \ in the dark energy.<br />\r\n<br />\r\nAlong your journey you will encounter\
      \ a friendly NPC \u201CTouch\u201D who can restore your life crystal and bring\
      \ you back when you are severely damaged so you can continue your journey. She\
      \ seems to be able to appear all over this ancient ruin along your journey.\
      \ Some say her power is related to space and time. Her stories still remain\
      \ to be discovered\u2026<br />\r\n<br />\r\nFeatures:<br />\r\n- Glide and wall\
      \ jump through the ruin<br />\r\n- Boost yourself with the power of ancient\
      \ crystals<br />\r\n- Bring light to the world with the lanterns"
