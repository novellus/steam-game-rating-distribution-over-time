details:
  data:
    about_the_game: 'This is a tool to convert multi-layer pixel images into 3D models.
      You can build your favorite 3D models in the way of pictures without modeling
      skills. It is a simple and easy-to-use tool to generate models from pixel images<br><br>Just
      draw a few 32 * 32 or 64 * 64 pixels to generate a pixel model<br><br>One click
      random generation of house model and tree model<br><br>One click random generation
      of bus model and car model<br><br>One key random generation of wall model and
      column model, etc<br><br>A quick tool for non art professional developers to
      make 3D models<br><br>It can export the built model to obj file and import obj
      into 3dsmax or Maya tools<br><br>In 3dsmax, use prooptimizer to optimize and
      set the joint parameters. For example, the model of 1000 faces can be transformed
      into the model of 200 faces. In the export, the problem of high number of faces
      can be perfectly solved<br><br>Note: the obj model is imported into 3dsmax.
      To achieve the effect of 2dtodtodtod in 3dsmax, the corresponding materials
      need to be written. Please refer to the relevant physical materials<br><br>The
      online project end War RTS 2, the model is made with this tool<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1201140/extras/ModelAirShip.png?t=1596246356"
      />'
    background: https://steamcdn-a.akamaihd.net/steam/apps/1201140/page_bg_generated_v6b.jpg?t=1596246356
