    about_the_game: "<i>The game is in the early access alpha stage and is not yet\
      \ feature complete. Please read the Early Access info at the top for more details.</i><br><br>Manage\
      \ a group of intrepid colonists as they attempt to survive on an alien world.\
      \ Automated machine construction was sent ahead to create the underground Mercury\
      \ Facility, but something has gone wrong. Your colonists awake to find the facility\
      \ in ruin. Expand the colony, grow crops, build structures, recover technologies\
      \ and discover lost secrets to ensure the survival of your new home away from\
      \ home.<br><br>Mercury Fallen is a simulation game which focuses on building,\
      \ crafting and exploration. The choices you make will decide the fate of your\
      \ colony.<h2 class=\"bb_tag\">Dig &amp; Explore</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/704510/extras/desc_img_digresources.jpg?t=1607614269\"\
      \ /><br>Dig out and explore the surrounding area for raw resources and discover\
      \ lost colonists, collapsed facility rooms, discoveries and more.<h2 class=\"\
      bb_tag\">Grow &amp; Manage Resources</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/704510/extras/desc_img_crops.jpg?t=1607614269\"\
      \ /><br>Grow terrestrial and assorted alien crops for materials and meal production.\
      \ Manage production chains to turn raw ingredients into meals, building materials\
      \ and robots.<h2 class=\"bb_tag\">Manage Colonists</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/704510/extras/desc_img_mngcolonists.jpg?t=1607614269\"\
      \ /><br>Colonists are indirectly controlled by placing buildable objects, managing\
      \ craft queues/rosters at production stations, assigning job roles and configuring\
      \ job priorities. Each colonist has their own set of quirks which affects a\
      \ colonist in various ways.<h2 class=\"bb_tag\">Surface Exploration</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/704510/extras/desc_image_planetsurface.jpg?t=1607614269\"\
      \ /><br>Construct buildings and vehicles in order to explore and exploit the\
      \ planet surface.<h2 class=\"bb_tag\">Discoveries &amp; Technology</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/704510/extras/desc_img_research.jpg?t=1607614269\"\
      \ /><br>Discover blueprints and data logs hidden away in lost item chests to\
      \ uncover new technology and story content. Manage research projects to unlock\
      \ numerous machines, structures, recipes and more. <br><br><br><ul class=\"\
      bb_ul\"><li> Grow clones and assemble robots to expand your facility population<br></li><li>\
      \ Manage colonists\u2019 injuries, ailments, jobs, quirks and needs<br></li><li>\
      \ Grow various terrestrial and alien crops for material and meal production.<br></li><li>\
      \ Uncover additional colonists, robots and discoveries hidden in collapsed sections\
      \ of the Mercury Facility<br></li><li> Build and manage power and water resources.<br></li><li>\
      \ Research technology to unlock new structures, recipes, crops and more.<br></li><li>\
      \ Send your colonists to explore points of interest on the surface<br></li><li>\
      \ Customize your colonists name and outfit colors<br></li><li> Take advantage\
      \ of procedural generation, so that each new game is a new experience.</li></ul>"
