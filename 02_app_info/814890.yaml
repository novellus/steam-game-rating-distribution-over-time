    about_the_game: "Control your small box with your own rhythm - it will be a different\
      \ experience. ~<br />\r\n<br />\r\nIt tells the life of many boxes.<br />\r\n\
      <br />\r\n<br />\r\nMain features:<br />\r\n<br />\r\nPlayers control the different\
      \ boxes to jump at different heights to reach the level of the card and its\
      \ own expectations.<br />\r\n<br />\r\nUse the mouse to control the box jump\
      \ and the keyboard to control the color of the box to complete the card.<br\
      \ />\r\n<br />\r\nThere are many different modes of the game. Video mode maze\
      \ mode and so on.<br />\r\n<br />\r\nI play music in the background and follow\
      \ the music to create your own rhythm map.<br />\r\n<br />\r\nMetaphysical little\
      \ box<br />\r\n<br />\r\nThis is a small game that lets the box jump by controlling\
      \ the mouse or dragging the scroll bar.<br />\r\nIt allows you to get your own\
      \ dynamic desktop through the recording screen in conjunction with the Wallpaper\
      \ Engine. /funny<br />\r\nIt allows these small boxes to play custom videos\
      \ and present their own images, as well as custom waves and more. Ps: Dynamic\
      \ and full~<br />\r\nI play music in the background and follow the music to\
      \ create my own rhythm map~<br />\r\n<br />\r\nAfter a person develops in class,\
      \ I hope that players can play these small boxes with pleasure and joy.<br />\r\
      \n<br />\r\nR/F control block height<br />\r\nWASD control angle of view rotation<br\
      \ />\r\nZoom in or out to zoom in and out<br />\r\nPress H to reset the hidden\
      \ UI.<br />\r\nThe two empty spaces on the left of the start menu button are\
      \ used to define the number of grids - length x width ~ ps: don't make a dead\
      \ setting. Be careful with the computer taking off / funny<br />\r\n<br />\r\
      \nEnter your own video address in the viedo url to play it. https://www.****.com/video.mp4\
      \ and local D:\\xxx\\xxx.mp4 ////_// //<br />\r\nIn the rest of the url position,\
      \ you can enter the image address png format. The black-and-white image on the\
      \ maze is better."
