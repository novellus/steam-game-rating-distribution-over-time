    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/277490/extras/bg2_steam_desc_1.png?t=1572495137"
      /><br><br>**IGF China Finalist**<br><br>A deadly new terrorist group has emerged.
      <i>The Talon</i> seeks vengeance for an unknown crime, commanding seemingly
      unlimited resources and striking against innocents with precision, efficiency,
      and savage force. They take no prisoners.<br><br>But neither do we.<br><br><i>Battle
      Group 2</i> puts you in control of an advanced naval fleet assembled as a last
      resort against this deadly new enemy. Command powerful battleships and fire
      newly developed satellite strikes in a final strike against this deadly new
      terrorist superpower.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/277490/extras/bg2_steam_desc_2.png?t=1572495137"
      /><br><br><strong>Key Features</strong><br><ul class="bb_ul"><li>Eight unlockable
      ships - Earn new warships like the devastating Arsenal Prototype.<br></li><li>Amazing
      detail - All player and enemy craft are lovingly modeled after real-world blueprints.<br></li><li>Brand-new
      satellite strikes - Bring your arsenal to the next level with nullifying EMP
      blasts and change the tides of war with experimental new Hyper-Time technology.<br></li><li>Fully
      developed campaign with over 30 new levels and challenging boss battles. Bring
      the war back to the Talon''s doorstep - or die trying. <br></li><li>Procedurally
      generated level content and enemy formations keep even the most experienced
      gunner alert.<br></li><li>Wage war in three different theatres of combat: across
      jungle shores, in industrial ports, and even deep in arctic seas. Enable night
      vision mode during intense midnight battles. <br></li><li>Next-gen UHD graphics
      - See the world rendered in incredible detail, coupled with a totally new menu
      system with satellite interface.<br></li><li>Incredible music and sound - Plunge
      fully into the game world with professionally acted voice-over and epic soundtrack.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/277490/extras/bg2_steam_desc_3.png?t=1572495137"
      /><br><br><strong>Developer Notes:</strong><br>Thank you for playing! Please
      reach out with issues or with suggestions for what you want to see next!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/277490/extras/bg2_steam_desc_4.png?t=1572495137"
      />'
