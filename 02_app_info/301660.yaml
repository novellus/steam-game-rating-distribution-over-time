    about_the_game: "The world\u2019s greatest fighting game evolves to a whole new\
      \ level with Ultra Street Fighter IV. Continuing the tradition of excellence\
      \ the series is known for, five new characters and six new stages have been\
      \ added for even more fighting mayhem, with rebalanced gameplay and original\
      \ modes topping off this ultimate offering. Get Ultra!<br><br><u><strong>Note:</strong></u>\
      \ You must own Super Street Fighter IV Arcade Edition to utilize this content.\
      \ Digital Upgrade does not include any additional DLC costumes."
