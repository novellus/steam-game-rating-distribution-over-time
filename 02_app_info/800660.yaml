  data:
    about_the_game: <h2 class="bb_tag"><strong>FARM YOUR PLANET YOUR WAY!</strong></h2><br><u><h2
      class="bb_tag">Welcome!</h2></u><br><br>Star Plantation is a unique and exciting
      exploration farming game! Set foot on a vast planet and farm, craft and explore
      your way to becoming one of the best Star Plantations.<br><br>Working for the
      evil overlord company Ever-Systems Ltd you will be responsible for turning the
      planet into the most profitable business it can be. Along the way using the
      Ever-Systems Ltd Hyper Space Market you will collect resources, grow your own
      plants, hunt creatures and more importantly give them hugs in this wild exploration
      game.<br><br>Creatures eat many of the resources on the planet but it is up
      to you to discover which ones they like and which ones may or may not get them
      hunting you down for their next meal.
