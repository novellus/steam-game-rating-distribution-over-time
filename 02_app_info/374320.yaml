    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/374320/extras/DarkSoulsIII_GIF1.gif?t=1608544497\"\
      \ /><br>Get the DARK SOULS\u2122 III Season Pass now and challenge yourself\
      \ with all the available content!<br><br>Winner of gamescom award 2015 &quot;Best\
      \ RPG&quot; and over 35 E3 2015 Awards and Nominations.<br><br>DARK SOULS\u2122\
      \ III continues to push the boundaries with the latest, ambitious chapter in\
      \ the critically-acclaimed and genre-defining series. <br><br>As fires fade\
      \ and the world falls into ruin, journey into a universe filled with more colossal\
      \ enemies and environments. Players will be immersed into a world of epic atmosphere\
      \ and darkness through faster gameplay and amplified combat intensity. Fans\
      \ and newcomers alike will get lost in the game hallmark rewarding gameplay\
      \ and immersive graphics. <br>Now only embers remain\u2026 Prepare yourself\
      \ once more and Embrace The Darkness!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/374320/extras/DarkSoulsIII_GIF2.gif?t=1608544497\"\
      \ />"
