    reviews: "\u201CDark Souls 3's incredible world and awe-inspiring weapon arts\
      \ make it the fiercest installment yet.\u201D<br>9.5/10 \u2013 <a href=\"http://www.ign.com/articles/2016/04/04/dark-souls-3-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CSprawling level\
      \ design, thrilling combat, and masterful indirect storytelling make Dark Souls\
      \ 3 the best Dark Souls yet.\u201D<br>94% \u2013 <a href=\"http://www.pcgamer.com/dark-souls-3-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CDark Souls\
      \ III successfully replicates the winning formula of the Souls series, a wondrous\
      \ combination of majestic boss battles, incredible layered environments full\
      \ of secrets, and precise combat that can make other action RPGs difficult to\
      \ play once you\u2019ve mastered the art.\u201D<br>9.25/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/games/dark_souls_iii/b/playstation4/archive/2016/04/04/familiar-but-fascinating-fantasy.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br>"
