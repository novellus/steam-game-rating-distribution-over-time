  data:
    about_the_game: "Alone in space, light years away from your family, armed with\
      \ only your Fistcannon\u2122, Platform Drill and the meanest cup of coffee in\
      \ the sector; you are Cargo Corps\u2019 latest recruit, a Cargo Commander.<br>Your\
      \ responsibilities are simple: travel through the vast reaches of wormhole-filled\
      \ space salvaging priceless cargo from alien infested containers. The work,\
      \ however, is hard, honest, and hairy:punch and shoot deadly mutants in the\
      \ face, while traveling between your ship and containers. Jockey for promotions\
      \ with thousands of other Cargo Commanders in the galaxy, collect over 80 different\
      \ cargo types, all the while earning your way back home.<h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>Randomly generated levels based around\
      \ names.  Choose any name to generate a new custom sector and share with your\
      \ friends to compete for high score!<br></li><li>Fully destructible environments;\
      \ create your own path with your Platform drill and explosives <br></li><li>Compete\
      \ with other players for promotions; each sector has an online leaderboard<br></li><li>2\
      \ different play modes: Career and Journey <br></li><li>Loot the dead corpses\
      \ of other players' vain attempts at beating your score <br></li><li>Upgradeable\
      \ weapons and tools</li></ul>"
