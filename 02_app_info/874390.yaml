    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/874390/extras/Top_Heads.png?t=1610031638\"\
      \ /><br>Welcome friends to The Battle of Polytopia, a unique turn-based strategy\
      \ game involving strange lands and charismatic tribes, clever technologies,\
      \ captivating magic where the ultimate goal is to rule the world. Obvs!<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/874390/extras/Bottom_Heads.png?t=1610031638\"\
      \ /><br><br>Scene: Enter the Square, the bizarre home planet of the Polytopians,\
      \ a flat square-shaped landmass drifting in the space of an alternate dimension\
      \ to ours. A relatively simple and curious folk that has a penchant for fighting,\
      \ the Polytopians are 15 individual tribes spread out across the Square, each\
      \ with their own characteristics, motivations, strengths and weaknesses. As\
      \ a player, you will take on the role of the ruler of one of these tribes as\
      \ you attempt to build your civilization in competition with the other tribes.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/874390/extras/Xin-Xi-Hoodrick_and_Bardur.png?t=1610031638\"\
      \ /><br>Will you choose to be the leader of the Xin-Xi, reserved yet adventurous\
      \ traditionalists that are wary of change or outsiders? Perhaps the Hoodrick,\
      \ who love archery, nature, mushrooms, and famed for their baked goods! Or maybe\
      \ the Bardur, where the local tavern is their favorite place and Ullefurgh their\
      \ drink choice, a delightful concoction of pine needles, hot water and rabbit\
      \ fat. Deeeelicious!!<br><br>But beware of the Vengir, purple rhino-pig riding\
      \ warriors who, in between bouts of pillaging, like to sharpen their swords\
      \ and vacation at the misty Kithkga Boneyards. You really don\u2019t want to\
      \ get on their bad side!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/874390/extras/Vengir_bottom.png?t=1610031638\"\
      \ />"
