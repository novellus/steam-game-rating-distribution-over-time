    detailed_description: "<h1>Special Offer</h1><p>Launch day discount of 33% off!</p><br><h1>Feature\
      \ List</h1><p><ul class=\"bb_ul\"><li>Turn-based civilization strategy game<br></li><li>Single-player\
      \ and online multiplayer for up to twelve players (PC, Mac OSX) including matchmaking<br></li><li>4X\
      \ gameplay (eXplore, eXpand, eXploit and eXterminate)<br></li><li>Choose to\
      \ play as one of 12 tribes each with their own unique nature, culture and attributes<br></li><li>Exploration,\
      \ warfare, farming, building and technology research provide a richly rewarding\
      \ and varied gameplay experience<br></li><li>Auto-generated maps ensure each\
      \ game is a totally new experience<br></li><li>Online leaderboards featuring\
      \ the top scores for the best civilization builders<br></li><li>Five map types\
      \ \u2013 tiny, normal, large, huge, and massive!<br></li><li>Configurable map\
      \ types \u2013 Dryland, Lake, Continents, Archipelago and Water World<br></li><li>Three\
      \ game modes \u2013 Perfection, Domination and Creative<br></li><li>Player Avatars<br></li><li>Allow\
