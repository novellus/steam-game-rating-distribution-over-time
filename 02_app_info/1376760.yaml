  data:
    about_the_game: <strong>Life of Delta is a point-and-click adventure game set
      in a post-apocalyptic world.</strong><br><br>After the Great War, all humans
      are wiped out. The only survivors are decaying service robots and humanoid lizards
      that were born from a long nuclear fallout. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1376760/extras/GIF_08.gif?t=1603898675"
      /><br><br>Our story follows Delta, who is a small service robot and like any
      other robot, he is just trying to survive in this harsh environment. One day
      he is forced to embark on a journey through a vast post-apocalyptic world in
      order to find his lost friend. Because of his small size, he needs to use all
      of his wits to overcome all dangerous scenarios and challenges. <br><br><strong>Key
      Features:</strong><br><br><ul class="bb_ul"><li>25 hand-painted levels of post-apocalyptic
      Japan and hundreds of carefully handcrafted character animations</li></ul><br><ul
      class="bb_ul"><li>You will be solving over 50 engaging mini-games such as building
      spaceship engines and mixing toxic potions</li></ul><br><ul class="bb_ul"><li>Interact
      with various characters throughout the game, each with a unique story to tell</li></ul><br><ul
      class="bb_ul"><li>Fully animated cutscenes to paint a more interesting story</li></ul><br><ul
      class="bb_ul"><li>Beautiful original soundtrack</li></ul>
