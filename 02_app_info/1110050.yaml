    about_the_game: "Evan's Remains is a mystery-thriller puzzle adventure about finding\
      \ a missing boy: Evan. The game combines logic-based platform puzzles with narrative\
      \ inspired by Japanese graphic adventure games.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110050/extras/asd.gif?t=1608663660\"\
      \ /><h2 class=\"bb_tag\"><strong>Gameplay: </strong></h2>Every time the player\
      \ solves from two to three puzzles, the story goes forward and new mechanics\
      \ are introduced. The challenge of the puzzles lies in the player\u2019s ability\
      \ to figure out what do rather than solve challenges based on skill. As the\
      \ difficulty curve increases, the puzzles become more complex by combining two\
      \ or more previously introduced mechanics.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110050/extras/ezgif-2-e5b861cf55b7.gif?t=1608663660\"\
      \ /><h2 class=\"bb_tag\"><strong>Story: </strong></h2>Evan, the genius boy,\
      \ has been missing for years. One day, a letter signed by him is received, claiming\
      \ he\u2019s on an uninhabited island somewhere in the Pacific Ocean. Nobody\
      \ knows why, but he asked specifically for a girl named \u201CDysis\u201D to\
      \ go and look for him. The player will take control of this girl, who we don\u2019\
      t know much about. As we follow Dysis\u2019s adventure, questions will start\
      \ to be answered little by little. All of the little puzzle pieces which seemed\
      \ unrelated in the beginning will now begin to slowly fit together as the truth\
      \ is slowly revealed.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110050/extras/ezgif-2-b207316addef_STEAM.gif?t=1608663660\"\
      \ />"
