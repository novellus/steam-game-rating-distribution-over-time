details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/417900/extras/Sketched_towers-crop.png?t=1573223581\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/417900/extras/features_3.png?t=1573223581\"\
      \ /><br><ul class=\"bb_ul\"><li>The vertical trial game that you\u2019ve been\
      \ waiting for! Who needs to go horizontal when you can go vertical?<br></li><li>Addictive\
      \ and challenging puzzle platformer gameplay, a challenge for all gamers<br></li><li>Tons\
      \ of levels to master<br></li><li>Online and local split-screen multiplayer\
      \ with leaderboards for infinite mode \u2013 challenge your friends to get the\
      \ highest scores and quickest times!<br></li><li>A mysterious and heart-wrenching\
      \ story with a twist at the end for you to unravel as you progress through each\
      \ level</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/417900/extras/about.png?t=1573223581\"\
      \ /><br>In Upwards, Lonely Robot, you are the eponymous android tasked with\
      \ ascending a series of towers in the search for your creators. Each tower climbed\
      \ unlocks a little more behind the mystery \u2013 with plenty of finger-twisting\
      \ jumps and vicious enemies to overcome along the way. Not only that, but players\
      \ must complete each level with an increasingly-challenging countdown timer\
      \ putting them under even more pressure."
