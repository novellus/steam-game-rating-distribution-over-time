details:
  data:
    about_the_game: 'The Ancient Labyrinth is a survival horror set in Ancient Egypt,
      in a maze that hides a terrible secret. Waking up after a long sleep, without
      remembering anything, discover the mystery behind this place, solve puzzles
      and find a way to escape, but be careful because the darkness of the labyrinth
      hides a dangerous creature that will hunt you all the time. The creature is
      a true predator, it will look for you following your smell and it is faster
      and stronger than you. Don''t try to face it, use your intelligence: take advantage
      of the surrounding environment, hide in the darkness, turn off the torch whenever
      it is possible and listen to the sound of his steps to avoid it. Can you survive
      long enough to escape the maze and discover the fate that awaits you?<h2 class="bb_tag">Strengths
      of the game:</h2><h2 class="bb_tag"></h2><ul class="bb_ul"><li>Scary and mysterious
      atmosphere<br></li><li>Suggestive Egyptian setting<br></li><li>Gameplay based
      on the resolution of puzzles, exploration in search of key objects and above
      all on the prey-predator challenge with the creature<br></li><li>Artificial
      intelligence of the creature very cured<br></li><li>Game story full of dark
      secrets<br></li><li>Replayable thanks to two different endings and the rank
      system that allows you to compare your results with those of other players</li></ul>'
