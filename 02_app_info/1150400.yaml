    short_description: 'The Ancient Labyrinth is a survival horror game inspired by
      games like Alien: Isolation. Set in Ancient Egypt, your aim will be to escape
      from a labyrinth by exploring the environment, solving puzzles and above all
      surviving a dangerous creature that will hunt you for the entire duration of
      the game.'
