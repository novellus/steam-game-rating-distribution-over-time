  data:
    about_the_game: "Winner Australian Video Game Developer Award 2019 VR Game of\
      \ the Year. Voted by Kotaku reader poll as Australian Videogame of the Year\
      \ 2018.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/698790/extras/About_FINAL_Fixed.png?t=1578873765\"\
      \ /><br><br>As the fire departments newest firefighting recruit, it's up to\
      \ you to save the townfolk in this all-new FPS.<br><br>Built exclusively for\
      \ VR fight fires, shoot water pistols, blast water shotguns, power water gattling\
      \ guns, battle bosses and axe and smash your way through buildings. <br><br>Paper\
      \ Fire Rookie is proof that anyone has what it takes to be a hero, as long as\
      \ safety and saving lives aren\u2019t priorities. A tongue-in-cheek look into\
      \ the world of firefighting, in a town filled with strange critters, odd personalities\
      \ and secrets to discover.<br><br>Guided by a less-than-stellar fire department,\
      \ you must help restore the town to its former glory. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/698790/extras/Features_FIXED.png?t=1578873765\"\
      \ /><br><ul class=\"bb_ul\"><li>Explore the living, breathing town, from beach\
      \ to balcony to bedroom, and get to know the people of Paperville.</li></ul><ul\
      \ class=\"bb_ul\"><li>Save the townspeople from imminent danger - and from themselves.</li></ul><ul\
      \ class=\"bb_ul\"><li>Atmospheric music helps set the scene as you traverse\
      \ smokey spaces filled with fire.</li></ul><ul class=\"bb_ul\"><li>Use a number\
      \ of different weapons to tackle the problems in front of you.</li></ul><ul\
      \ class=\"bb_ul\"><li>Shoot, smash, pull, deduce, and lift your way through\
      \ missions and be the hero Paperville never deserved.</li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/698790/extras/ULTIMERSE_FINAL.png?t=1578873765\"\
      \ />"
