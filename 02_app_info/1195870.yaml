    about_the_game: "\u300A\u96F6\u754C\u6218\u7EBF\u300B\u662F\u4E00\u6B3E\u8D85\u6C99\
      \u96D5\u6E38\u620F\u3002<br />\r\n<br />\r\n\u3010\u5DE8\u9B3C\u755C\u7684\u5F02\
      \u4E16\u754C\u65E5\u5E38\u3001\u8D85\u6B22\u4E50\u7684\u7B56\u7565\u4F53\u9A8C\
      \u3011<br />\r\n\u4F60\u53EF\u89C1\u8BC6\u8FC7\u4E00\u4E2A\u4ECE\u5929\u800C\
      \u964D\u7684\u4E3B\u89D2\uFF1F<br />\r\n\u7A7F\u8D8A\u5F02\u4E16\u754C\u6CA1\
      \u6709\u5168\u5957\u6A59\u88C5\u5374\u8FD8\u8981\u7ED9\u5973\u4EC6\u6253\u5DE5\
      \uFF1F\uFF01<br />\r\n\u524D\u6240\u672A\u6709\u7684\u6076\u641E\u5267\u60C5\
      \uFF0C\u69FD\u70B9\u4E0D\u65AD\u8BA9\u4F60\u5E94\u63A5\u4E0D\u6687\uFF01<br\
      \ />\r\n<br />\r\n\u3010\u770B\u677F\u5973\u4EC6\u8D85\u840C\u4E92\u52A8\u3001\
      \u4EC0\u4E48\uFF01\u539F\u6765\u4F60\u559C\u6B22\u7684\u662F\u731B\u7537\uFF1F\
      \uFF01\u3011<br />\r\n\u5496\u5561\u5E97\u91CC\uFF01\u9AD8\u7EA7\u9910\u5385\
      \u5916\uFF01\u91CE\u5916\u5927\u68EE\u6797\u4E2D\uFF01<br />\r\n\u54A6\uFF1F\
      \u5973\u4EC6\u5C0F\u59D0\u59D0\u600E\u4E48\u70B9\u4E00\u4E0B\u5C31\u8138\u7EA2\
      \u5566~<br />\r\n\u7B49\u7B49\u7B49\u7B49\uFF01\u539F\u6765\u4F60\u559C\u6B22\
      \u7B4B\u8089\u5144\u8D35\uFF01\uFF1F<br />\r\n<br />\r\n\u3010\u52A8\u753B\u5F0F\
      \u5267\u60C5\u4F53\u9A8C\u3001\u672C\u5B63\u6700\u5F3A\u975E\u6211\u83AB\u5C5E\
      \uFF01\u3011<br />\r\n\u7206\u71C3\u5F00\u573A\u52A8\u753B\uFF01\u6211\u771F\
      \u7684\u4E0D\u662F\u5728\u770B\u756A\uFF1F\uFF01<br />\r\n\u6F2B\u753B\u5F0F\
      \u5267\u60C5\u5207\u6362<br />\r\n\u4F60\u6389\u7684\u662F\u8FD9\u4E2A\u91D1\
      \u7684\u6B27\u6587\u8FD8\u662F\u94F6\u7684\u6B27\u6587\u5462\uFF1F<br />\r\n\
      <br />\r\n\u3010\u8F7B\u677E\u62A4\u809D\u5192\u9669\u4F5C\u6218\u3001\u53EF\
      \u4E0D\u8981\u5C0F\u770B\u5E9F\u67F4\u7684\u529B\u91CF\uFF01\u3011<br />\r\n\
      \u517B\u809D\u62A4\u809D\u5929\u5929\u6E05\uFF0C\u5E9F\u67F4\u4E3B\u4EBA\u516C\
      \u4E5F\u80FD\u62EF\u6551\u4E16\u754C\uFF01<br />\r\n\u8FD9\u628A\u5251\u6240\
      \u80FD\u89E6\u53CA\u7684\u5730\u65B9<br />\r\n\u5C31\u662F\u6211\u8981\u5B88\
      \u62A4\u7684\u5168\u90E8\uFF01<br />\r\n<br />\r\n\u3010\u6076\u641E\u5F69\u86CB\
      \u5927\u8FDE\u53D1\u3001\u53EF\u7231\u5C11\u5973\u7ADF\u505A\u51FA\u8FD9\u79CD\
      \u4E8B\uFF1F\uFF01\u3011 <br />\r\n\u6211\u5BB6\u8FD8\u86EE\u5927\u7684\uFF0C\
      \u963F\u4F1F\u8981\u6765\u53C2\u89C2\u4E00\u4E0B\u5417\uFF1F\uFF08\u88AB\u6253\
      \uFF09<br />\r\n\u89D2\u8272\u5E55\u95F4\u7206\u7B11\u5C0F\u5267\u573A\uFF01\
      <br />\r\n\u5C0F\u5B69\u624D\u505A\u9009\u62E9\u3001\u5927\u4EBA\u6211\u5168\
      \u90FD\u8981\uFF01<br />\r\n<br />\r\n\u5BA2\u670DQQ\uFF1A1521924539<br />\r\
      \n\u5B98\u65B9QQ\u7FA4\uFF1A465244834"
