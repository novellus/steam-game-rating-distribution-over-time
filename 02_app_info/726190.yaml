    about_the_game: "<strong>Dungeon Defenders II - Bundle of the Beast</strong><br><br>Embrace\
      \ the Demon Lord with a set of accessories that can be equipped on any hero\
      \ and four unique helmets for the original four heroes!  This bundle contains:<br><br><u>The\
      \ Hellion\u2019s Mask, Wings, Tail and Fire Ember Trail</u> accessories that\
      \ can be equipped on any hero! (A 6000 Gem Value!)<br><br><u>The Purrnicorn\
      \ Mask</u> helmet for the Huntress.<br><br><u>The Bag \u2018O\u2019 Boogey</u>\
      \ helmet for the Monk.<br><br><u>The Pumpkin Head Folly</u> helmet for the Apprentice.<br><br><u>The\
      \ Dread Knight Casque</u> helmet for the Squire.<br><br><u>2,000,000 Gold</u>\
      \ for a quick boost in leveling your loot."
