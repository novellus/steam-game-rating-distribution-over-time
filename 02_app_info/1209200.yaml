  data:
    about_the_game: "In this fun story-driven simslike cooking game, you start out\
      \ as a new single mom, who just broke up with her boyfriend. As you move into\
      \ a new apartment, you have to take care of your baby and your needs by interacting\
      \ with different objects.<br><br>Earn money to pay rent, buy food and baby products.\
      \ Since you have worked at an aunt\u2019s pizzeria in the past, you decide to\
      \ start your own home catering business. Every food order comes with a unique\
      \ story, so you will meet many interesting characters. <br><br>You also need\
      \ to attend to your personal life, as you start to receive e-mails from your\
      \ mom, your ex-boyfriend, your girlfriends and even a new love interest.<br>Sometimes\
      \ you have to make a choice to let a new story unfold. Will you forgive to your\
      \ baby\u2019s father or will you find new love? Can you make your business work\
      \ or do you have to move back with your parents? You decide your story.<h2 class=\"\
      bb_tag\">COOKING FEATURES:</h2><ul class=\"bb_ul\"><li>    Cook delicious pizzas\
      \ and burgers!<br></li><li>    Over 100 customers with unique stories and personalities.<br></li><li>\
      \    Upgrade your business and buy tasty pizza and burger toppings.<br></li><li>\
      \    Pizza toppings: from classic sausage, pepperoni and onions to vegan seitan!<br></li><li>\
      \    Earn more money with correct orders!<br></li><li>    Burgers: from classic\
      \ beef patty to fish and veggie patties.</li></ul><h2 class=\"bb_tag\">STORY\
      \ FEATURES:</h2><ul class=\"bb_ul\"><li>    Design your apartment.<br></li><li>\
      \    Take care of your baby and your needs.<br></li><li>    Go on dates and\
      \ find love!</li></ul>"
