    reviews: "\u201CIt is a game that I would have gladly payed more than the asking\
      \ price for. And, it is a game that just like the greats I have compared it\
      \ to, I see coming back to again and again for quick action-packed game play\
      \ in a bright, vibrant world full of wonder.\u201D<br>&quot;something Special&quot;\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.bot2reviews.com/power-hover\"\
      \ target=\"_blank\" rel=\"noopener\"  >A Board of This, A Byte of That</a><br><br>\u201C\
      Despite having almost no snow or mountains, Power Hover is the best snowboarding\
      \ game I've played in years.\u201D<br>B+ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.defunctgames.com/courant/1100/power-hover\"\
      \ target=\"_blank\" rel=\"noopener\"  >Defunct Games</a><br><br>\u201COne of\
      \ those games I can easily see myself coming back to time and time again just\
      \ to chill and relax\u201D<br>85/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://steamshovelers.cool/power-hover-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Steam Shovelers</a><br>"
