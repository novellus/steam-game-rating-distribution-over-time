  data:
    about_the_game: "<strong>OVERVIEW</strong><br>Power Hover is an action game about\
      \ hoverboarding robots!<br>Defy gravity and enjoy the freedom of controlling\
      \ an hoverboard! Navigate your way through the decaying world, avoid the hazards\
      \ and collect the energy! Unfold the story of odd and desolate robot-world.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/559960/extras/giphy3.gif.jpg?t=1572505733\"\
      \ /><br><br><strong>GAMEPLAY</strong><br>The main goal in the game is to pass\
      \ the levels and collect as much energy as possible.<br>Controls are simple:\
      \ press left or right to steer the player around.<br>The hoverboard enables\
      \ you to defy gravity and you often have to ride sideways and upside-down to\
      \ pass the levels. Everything is tied together with a camera system which enables\
      \ interesting angles and ensures the player stays in control at all times.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/559960/extras/giphy.gif.jpg?t=1572505733\"\
      \ /><br><br><strong>STORY</strong><br>Someone has stolen all the power from\
      \ your robot village, but the track is still warm, hop on your hoverboard and\
      \ get the energy back!<br>As you ride your hoverboard through the game, a story\
      \ about the odd and desolate world of the robots starts to unfold. Story is\
      \ told through small interactive cutscenes.<br><br><strong>FEATURES</strong><br>\u2022\
      \ Over 35 hand crafted levels full of surprises!<br>\u2022 Defy Gravity and\
      \ Enjoy the freedom of controlling a hoverboard.<br>\u2022 Enjoy beautiful pseudo-low-poly\
      \ art style.<br>\u2022 Experience the story, told through small interactive\
      \ cutscenes.<br>\u2022 Explore the beautiful landscapes and multiple different\
      \ themes.<br>\u2022 Compete with your friends in the Challenge levels and in\
      \ the Challenge mode.<br>\u2022 A thrilling soundtrack by Ted Striker."
