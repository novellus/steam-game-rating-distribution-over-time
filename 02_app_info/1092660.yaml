    about_the_game: "<h2 class=\"bb_tag\"><strong>Your darkest fears will awaken in\
      \ these woods.</strong></h2><br>It\u2019s 1996. A young boy disappears in the\
      \ Black Hills Forest near Burkittsville, Maryland. As Ellis, a former police\
      \ officer with a troubled past, you join the search. What starts as an ordinary\
      \ investigation soon turns into an endless nightmare as you confront your fears\
      \ and the Blair Witch, a mysterious force that haunts the woods\u2026<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1092660/extras/BW-gif-anim.gif?t=1609843294\"\
      \ /><br> <br>Blair Witch is a first-person, story-driven psychological horror\
      \ game based on the cinematic lore of Blair Witch.<h2 class=\"bb_tag\"><strong>A\
      \ STORY OF THE HUMAN DESCENT INTO DARKNESS</strong></h2>From the creative minds\
      \ behind the critically acclaimed Layers of Fear, experience first-hand the\
      \ toll that fear can take on the mind in an original story inspired by the cinematic\
      \ lore of Blair Witch.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1092660/extras/1.gif?t=1609843294\"\
      \ /><h2 class=\"bb_tag\"><strong>FIND THE WAY THROUGH THE HAUNTED WOODS</strong></h2>Navigate\
      \ your way through a cursed forest that warps and distorts both time and space.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1092660/extras/2.gif?t=1609843294\"\
      \ /><h2 class=\"bb_tag\"><strong>YES, YOU CAN PET THE DOG</strong></h2>\u200B\
      You're not going in alone: you have your trusty canine sidekick, Bullet, by\
      \ your side. You can encourage him with treats, or discipline him for wandering\
      \ off - but know that how you choose to treat him affects your story. <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1092660/extras/5.gif?t=1609843294\"\
      \ /><h2 class=\"bb_tag\"><strong>YOUR SANITY AGAINST HER CURSE</strong></h2>Stand\
      \ against the horrors of the Blair Witch and the decaying sanity of a man burdened\
      \ by his past.<br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1092660/extras/3.gif?t=1609843294\"\
      \ /><h2 class=\"bb_tag\"><strong>HOW WILL YOU FACE YOUR FEARS?</strong></h2>As\
      \ you delve deeper into the woods, how you react to danger and behave under\
      \ pressure will ultimately teach you more about yourself.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1092660/extras/4.gif?t=1609843294\"\
      \ />"
