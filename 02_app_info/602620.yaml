    about_the_game: 'A-10C: Stone Shield is a story-driven campaign that puts you
      in the cockpit of an A-10C Warthog as a USAF pilot assigned to the 445th Air
      Expeditionary Wing. In 2015 Abkhazia, South Ossetia and Russia have announced
      the start of the &quot;Caucasus-2015&quot; military exercise. Intelligence analysis
      later reveals that the exercises is actually cover for Russia forces repositioning
      to the Abkhazian territory and further escalating tensions in the Caucasus region.
      The 445th Air Expeditionary Wing and the 6th mechanized brigade have been deployed
      to Georgia as a response by NATO to counter Russia''s military aggression against
      its peaceful neighbor.<br><br>Prepare yourself to face with the following tasks:<br><br><ul
      class="bb_ul"><li>Providing precision airstrikes against enemy targets<br></li><li>Supporting
      Special Ops teams in tracking down and capturing dangerous militants<br></li><li>Providing
      on-call close air support for friendly forces and much more</li></ul><strong><u><br>This
      campaign requires DCS: A-10C Warthog</u></strong><br><br>The A-10C: Stone Shield
      campaign offers you a variety of challenging missions in which you must not
      only act as a tank killer, but also operate as a sniper making one shot and
      one kill engagements.<br><br><strong>Please note that this DLC uses Steam Keys
      instead of Starforce keys. As such, this purchase cannot be activated on the
      DCS World e-Shop version. </strong>'
