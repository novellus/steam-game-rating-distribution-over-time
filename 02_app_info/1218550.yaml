    about_the_game: "Break into the Baltic City and join the resistance force Free\
      \ Breath! Show and prove your skills in PvP shootouts, PvE missions, online\
      \ drift and street races among other players-rebels and earn respect among them!<h2\
      \ class=\"bb_tag\">RETROWAVE AND CYBERPUNK</h2>1977 year... Thanks to Intellectual\
      \ Immensity Corp. (IIC) The future on earth came earlier than anticipated. New\
      \ technologies are used everywhere, both in industry and in everyday life. In\
      \ order to use all technologies, citizens need to undergo mandatory identification,\
      \ i.e. implementation of the controller chip in brains. There are those people\
      \ who do not accept these obligations. They call themselves the resistance force\
      \ Free Breath. Rebels unite in all cities, gangs are forming to defend their\
      \ freedom and prevent IIC from taking over the human mind! Some cities have\
      \ been quarantined! Why?<h2 class=\"bb_tag\">DIFFERENT GAMEMODES AND MISSIONS</h2>This\
      \ world is not about one game mode! It consists of many different ones. Switch\
      \ between them at any time!<br><ul class=\"bb_ul\"><li> Exclusion zone SIBIRSK-5\
      \ - elimination battle, only best will win!<br></li><li> Team Deathmatches for\
      \ respect points<br></li><li> Hustle Bustle\u2026 is it Battle Royale? Better\
      \ ^_^ You need to fetch as much data as possible from servers and send this\
      \ data faster than others. Only one wins!<br></li><li> Street racing<br></li><li>\
      \ Drift racing<br></li><li> Other exciting missions with game characters!<br></li><li>\
      \ And many more are on the way</li></ul><h2 class=\"bb_tag\">CUSTOMIZATION AND\
      \ DETAILS</h2>Pick up your set: character outfit, vehicle, gun, armor perk and\
      \ weapon perk! Character can use flashlight, can talk and eat! Cars must be\
      \ refueled, repaired and painted! Guns and perks stats can be improved! Perks\
      \ are all about flamethrower, protective bubble, invisible etc. Raise the character\
      \ level and earn skill points!<h2 class=\"bb_tag\">UNBELIEVABLE CONTROLS</h2>Characters\
      \ can jump high and climb on the roofs of buildings or strafe forward using\
      \ space shift. Cars can use headlights, turn on/off engine, use horn, alarm\
      \ lights and sirens, change the radio, use NOS. There is detail HUD that shows\
      \ speed, RPM and more!<h2 class=\"bb_tag\">FREEROAM FOR FUN</h2>A whole unusual\
      \ retrowave, soviet cyberpunk city to explore: shops with foods, equipment and\
      \ cars, cinemas, gas stations, garages, cafes, charging stations, trampolines\
      \ to go crazy with friends, medical and police stations, citizens on streets\
      \ and much more!<h2 class=\"bb_tag\">LEADERBOARDS</h2>Main Leaderboard \u2013\
      \ all about respect! Also each gamemode has its own leaderboard \u2013 become\
      \ best at all of them or just at one gamemode! Weekly or All Time!<h2 class=\"\
      bb_tag\">TASTY FEATURES</h2><ul class=\"bb_ul\"><li> Crazy FXs<br></li><li>\
      \ Realistic car physics<br></li><li> Realistic physics of world, including ragdoll\
      \ and destructible objects<br></li><li> 4 radio stations with exclusive soundtracks\
      \ for the game<br></li><li> Dynamic day/night and weather change system<br></li><li>\
      \ A unique universe at the junction of the past and the future<br></li><li>\
      \ Gamepad support<br></li><li> Full cross-platform game! PCs, consoles and mobiles\
      \ on same server, cloud save data between platforms!</li></ul><br>P.S. What\
      \ will two gamers make if give them a great desire to create their own game?\
      \ :3"
