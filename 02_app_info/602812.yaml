details:
  data:
    about_the_game: "The Archer III is a descendant of the hugely popular Cherokee\
      \ series. A single-engine all-metal aircraft introduced in 1994, its versatility\
      \ and reliability have made it one of the most popular aircraft in General Aviation\
      \ around the globe.<br><br>This simulated version of the GA (General Aviation)\
      \ aircraft is high quality and easy to fly. Modelled to highest standards with\
      \ a flight model made by an industry leader in the field, this aircraft is as\
      \ near to an exact replica of the original as it can be.<h2 class=\"bb_tag\"\
      >Features</h2>\t<ul class=\"bb_ul\"><li>25 aircraft to fly<br></li><li>\t4 livery\
      \ styles<br></li><li>\tAuthentic custom sound sets built from the real aircraft\
      \ sounds inside and out.<br></li><li>\tAnimated pilot figure - he moves as the\
      \ controls move!<br></li><li>\tHighly realistic custom flight model created\
      \ by an industry leader in this field<br></li><li>\tHighly immersive virtual\
      \ cockpit with mouse-clickable instruments, levers and knobs and operating control\
      \ yokes, throttle, mixture and carb heat controls, with \u2018click to remove\u2019\
      \ yokes in both the VC and 2D panels to allow for easy viewing of all instruments\
      \ and controls<br></li><li>\tFull set of authentic custom gauges and annunciator\
      \ lights<br></li><li>\tAuthentic animations: propeller, rotating wheels, moving\
      \ flaps, stabilator, rudder, ailerons, nosewheel steering, entry door, engine\
      \ inspection flap, baggage bay door, undercarriage shock absorber movement,\
      \ control surface trim tabs - even the door handles and sun visors work!<br></li><li>\t\
      Small but important items are modelled: wheel spats, pitot head, Comms and Nav\
      \ radio antennas, sun visors, footsteps, tie-down points, flap hinges, door\
      \ hinges, temperature gauge probes, fuel tank caps - even the hand grab handles\
      \ are modelled!<br></li><li>\tLayered paint kit included<br></li><li>\tOperating\
      \ navigation, flashing strobe and landing lights<br></li><li>\tCockpit night\
      \ lighting<br></li><li>\tIn-sim pop-up checklist and reference list<br></li><li>\t\
      Full PDF manual<br></li><li>\tClick on your passengers to show or hide them\
      \ in the Virtual cockpit.</li></ul><br><i>System operations</i><br>Authentic\
      \ aircraft systems for even more accurate flying:<br><ul class=\"bb_ul\"><li>\t\
      Electrical system simulation and operation<br></li><li>\tEngine indications<br></li><li>\t\
      Fuel system simulation with tank change-over</li></ul><br><i>Realistic avionics</i><br>A\
      \ complete custom set of avionics, individually developed for this aircraft\
      \ and based on the actual equipment fitted in the original machine:<br>\t<ul\
      \ class=\"bb_ul\"><li>Audio Control panel<br></li><li>\tADF system, including\
      \ working Flight Timer and Elapsed Timer<br></li><li>\tTwo different VHF Communication/Navigation\
      \ Transceivers<br></li><li>\tTransponder<br></li><li>\tDME (Distance Measuring\
      \ Equipment) including groundspeed and time-to-station display</li></ul><br><i>Realistic\
      \ cockpit operations</i><br><ul class=\"bb_ul\"><li>\tUnique - the aircraft\
      \ has altimeters that change from Millibars to Inches indications in the pressure\
      \ setting window, depending on which international settings you have set in\
      \ Flight Simulator; to make it easier to read, a simple mouse click enlarges\
      \ it<br></li><li>\tIndividual Avionics can be turned ON or OFF<br></li><li>\t\
      Overhead switch panel<br></li><li>\tSilky smooth gauge operation<br></li><li>\t\
      Engine \u2018Starter motor engaged\u2019 warning light, with 'Press to test'\
      \ facility<br></li><li>\tLow-voltage warning light with 'Press to test' facility<br></li><li>\t\
      Mouse-over tool tip text show instrument name and actual instrument readings<br></li><li>\t\
      Dimmable annunicator warning lights panel for night operations<br></li><li>\t\
      All avionics are available in a large pop-up window<br></li><li>\tYokes can\
      \ be toggled to show/hide in the Virtual cockpit with a mouse click<br></li><li>\t\
      Operating standby suction pump</li></ul>"
