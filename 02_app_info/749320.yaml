    about_the_game: Guide the dead soul &quot;Alma&quot; through the eight levels
      of the Aztec underworld to reach the god and goddess of death, so that her soul
      may find peace. In this beautiful, hand illustrated 2D platformer, each level
      of the game corresponds to one of the eight levels of the Aztec underworld,
      Mictlan. Alma is a short and sweet game that provides a colorful daydream for
      the player to get lost in. And the art style is inspired by Mexican folk art.
