    about_the_game: "You are one of many who set off in search of a better life in\
      \ the distant bastion of scientific progress. Your goal is a colony planet,\
      \ free from bureaucratic, religious and other radical restrictions.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1016860/extras/Stem_0014_Cloud_C_04.png?t=1583440543\"\
      \ /><br><br>Here they research and freely use industrial teleportation, transfer\
      \ of consciousness and other technologies prohibited in the inhabited worlds.\
      \ Factories, power plants, mines and residential complexes of the planet are\
      \ fully automated. All the dirty and hard work is done by robotic shells controlled\
      \ by the operator\u2019s mind. It is a high-tech paradise. But here, something\
      \ went wrong.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1016860/extras/Stem_0018_HighresScreenshot00002.png?t=1583440543\"\
      \ /><br><br>As soon as you wake up from a long sleep in a capsule of hibernation,\
      \ you fall into circulation. Radical fanatics are here too. A virus was launched\
      \ into information networks that turned robots into aggressive death machines.\
      \ The paradise planet plunged into the chaos of war. The inhabitants of the\
      \ colony took the seats of the operators of robotic shells and sent their army\
      \ of robots into battle. Joint efforts have borne fruit.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1016860/extras/Stem_0013_Cloud_01_04.png?t=1583440543\"\
      \ /><br><br>The virus is localized, stripping is approaching the final phase.\
      \ But the \u201Crobot riot\u201D is just the tip of the space-iceberg that the\
      \ planet has encountered. Everything that happens next goes beyond understanding\
      \ and plunges the planet into utter darkness.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1016860/extras/Stem_0016_Mine_01_02.png?t=1583440543\"\
      \ /><br><br>Your hibernation capsule is stuck in quarantine on an orbital station.\
      \ But this is not a time to relax. Control the robotic shell of an engineering\
      \ department directly from orbit! Immerse yourself in the thick of events and\
      \ witness the inexplicable global cataclysm. Guess its nature and save the planet.\
      \ But first, survive yourself.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1016860/extras/Stem_0017_Sand_02.png?t=1583440543\"\
      \ /><br><br><strong>Boiling Steel is a Sci-Fi VR shooter with an intriguing\
      \ storyline.</strong><br>- A unique system for quick reloading weapons adds\
      \ drive and gives a unique gaming experience.<br>- Nine different tools with\
      \ original mechanic of two-handed grip allow the player choose their own playing\
      \ style.<br>- The weapon upgrade system automatically improves a favorite and\
      \ frequently used tool, gradually turning it into a hellish machine.<br>- The\
      \ ability to enhance selected parameters of the robotic shell adapts the gameplay\
      \ for the player.<br>- Randomly generated biomes and dangers make each new playthrough\
      \ unique.<br>- Thoughtful story missions reveal the gloomy secrets of the planet\
      \ and keep the intrigue to the very end.<br> - Realistic graphics are completely\
      \ immersed in the exciting reality of the fantastic world of the future.<br>-\
      \ A minimum of 10 hours of gameplay, even for experienced players.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1016860/extras/Stem_0015_Mine_C_04.png?t=1583440543\"\
      \ /><br><br>Welcome to the Boiling Steel universe! Explore, fight and share\
      \ your impressions. The opinion of each player is important to our team.<br><br>And\
      \ remember, a tool on overdrive is cooler than any weapon."
