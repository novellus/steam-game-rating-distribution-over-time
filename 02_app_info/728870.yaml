details:
  data:
    about_the_game: '<i>Those who are lost must seek Wisdom. Those who seek Wisdom
      must seek the Council. </i><br><br>Viaerium is a short, soothing story about
      You, embarking on a journey through a radiant path to reach the enigmatic Council
      to make your Idea come true. <br><br>Walk among the relaxing vistas and breath
      in the serenity along your way. <br><br><ul class="bb_ul"><li><strong>Vision:
      </strong> Wander through the thought-provoking odyssey to look at your life
      goals through a different perspective.<br></li><li><strong>Tranquility: </strong>
      With outstanding songs by Philipp Weigl and Kai Engel to accompany you through
      the radiant landscapes of Viaerium.<br></li><li><strong>3D Platforming</strong>:
      Calm journey unfolds with a relaxing third-person movement. <br></li><li><strong>Simplicity</strong>:
      Simple controls fit for everyone.<br></li><li><strong>No Violence</strong>:
      Take it at your own pace and rules.</li></ul>'
