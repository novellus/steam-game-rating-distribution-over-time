  data:
    about_the_game: "You are the last known human in the universe, and all that's\
      \ left of you is a disembodied head. Seeking clues to your fractured past, you\
      \ must travel through a hostile world of machines using a special helmet that\
      \ allows you to dock into and take control of any robotic host body. As you\
      \ launch from one body to the next, you'll start to discover that things are\
      \ not quite what they appear to be, and the fate of humanity has yet to be decided...<br\
      \ />\r\n<br />\r\nFresh from Double Fine Productions, Headlander is a retro-futuristic,\
      \ side-scrolling, action-adventure game set in a world inspired by 70\u2019\
      s science fiction. It is a world of automation, a utopia gone wrong in which\
      \ all of humanity have transferred their minds into robotic imposter bodies\
      \ and are ruled by a deranged computer. Brought to you by Double Fine Productions\
      \ (Psychonauts, Broken Age) and Adult Swim Games (Duck Game, Jazzpunk), Headlander\
      \ is guaranteed to be the ultimate head trip."
