  data:
    about_the_game: <strong>FIGHT FOR YOU FOOD</strong><br><br>Fighting For Food is
      a first-person action game where you are trying to hold a feast for your family
      at your house. Unfortunately the bugs have invited themselves so you must fight
      them back by using a variety of weapons and traps.<br><br><strong>Key Feautres</strong><br><br><i>-Race
      the Clock</i><br>You have a limited time to be able to prepare for the feast,
      so don't waste time.<br><br><i>-Manage your money</i><br>Purchase food, weapons
      and traps. Gain more money by killing super bosses.<br><br><i>Use different
      weapons &amp; traps</i><br>Choose from different weapons and traps but also
      figure out which weapons work best to kill the various bugs.<br><br>Can you
      beat them all and stop them in their tracks? Or will they ravage your food supply,
      send you broke and possibly even kill you?<br><br>It's all up to you.
