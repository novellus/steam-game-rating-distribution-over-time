details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>A 5th Edition compatible adventure\
      \ for four to six PCs of level 6</strong></h2><br><i>The Saatman emerald is\
      \ an artifact, a relic of a long lost civilization that has been safely hidden\
      \ in the Iroth family vault for years. But now, it, along with thousands of\
      \ other precious gems have been stolen! A secretive group of duergar, long since\
      \ driven insane from a curse, have broken into the family home and stolen away\
      \ with the emerald, which must be recovered before it is lost in the miles of\
      \ tunnels that lead ever deeper into the world.</i><br><br>But getting the relic\
      \ back is the easy part! The players will soon find themselves running for their\
      \ lives, and lost in an underground catacomb as the duergar are more than happy\
      \ to collapse the tunnels behind themselves. Are the players lost forever, or\
      \ perhaps, are there other treasures to recover on the long road back to the\
      \ world above?<br><br><i>Also included in \u201CIt all Falls Down\u201D:</i><br><br><ul\
      \ class=\"bb_ul\"><li>    The Thousand-Hammer, a wall-toppling magic item bound\
      \ to pack a punch<br></li><li>    A new monster, the Chikfari, along with several\
      \ variants the PCs can hope to catch and train as mounts<br></li><li>    Details\
      \ on the Iroth family, complete with treachery brewing</li></ul><br><strong>Requires:</strong>\
      \ An active subscription or a one time purchase of a Fantasy Grounds Full or\
      \ Ultimate license and the included 5E Ruleset."
