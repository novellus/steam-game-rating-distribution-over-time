    about_the_game: <a href="https://store.steampowered.com/app/489520/Minion_Masters/"
      target="_blank" rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1247120/extras/DescriptionLink_ToMain_En.gif?t=1583448522"
      /></a><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1247120/extras/MM_Promo_DLC_ZealousInferno_DescriptionImages_Cards_Steam.gif?t=1583448522"
      /><br><br>Zealous Inferno is the Faction Box for starting or expanding your
      Empyrean faction collection. This is a great +300% value bundle of Empyrean
      cards, including the stalwart commander <strong>Caeleth Dawnhammer</strong>
      (Legendary!) and 2 exclusive Empyrean cosmetics.<br><br>Includes the new season
      card - Brother of the Burning Fist!<br><br><strong>Includes:</strong><br><ul
      class="bb_ul"><li>3x Caeleth Dawnhammer (Legendary)<br></li><li>5x Sun Burn
      (Supreme)<br></li><li>20x Banner Man<br></li><li>40x Brother of the Burning
      Fist<br></li><li>40x Legionnaires<br></li><li>5x Power Tokens (Get 5 extra random
      surprises)<br></li><li>1x exclusive Legendary Empyrean Avatar - Animated!<br></li><li>1x
      exclusive Legendary Empyrean Emote - Animated!</li></ul><br>The Empyrean Army
      keeps the enemy on the defensive with a strong blend of tough infantry and big
      minions to soak up damage. Take advantage of the Empyrean Army keyword that
      boosts your cards for playing multiple Empyrean cards. Use your Caeleth and
      Brother of the Burning Fist to lead your army and follow up with a group of
      Legionnaires, then put down a Bannerman to protect your Minions, and lastly,
      finish off with Sun Burn to send your army into a zealous rage!<br>With this
      Faction Box, you have the perfect kit to become an Empyrean Commander!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1247120/extras/MM_Promo_DLC_ZealousInferno_DescriptionImages_AvatarEmote_Steam.gif?t=1583448522"
      />
