    about_the_game: A PAMP is a powerful mineral which can be used to augment weapons
      and abilities. All of the PAMPs have been stolen by PAMP Bandits who are creating
      an army to destroy the world.<h2 class="bb_tag">-FAST PACED COMBAT-</h2>Jump
      straight in with a variety of weapons and fight your way through the hoard.<h2
      class="bb_tag">-ENDLESS-</h2>Explore an endless supply of procedurally generated
      rooms and levels.<h2 class="bb_tag">-UPGRADE-</h2>Collect PAMPs and use them
      to upgrade and augment your armoury.<h2 class="bb_tag">-BOSSES-</h2>The PAMP
      Bandits have created many powerful soldiers, some are more dangerous than others.
