    about_the_game: Take a boat along the cold waters of the seas and face one of
      the oldest sharks floating in the waters of Greenland! Take advantage of the
      new trolling function and feel like a real sea wolf!<br><br>Experience unforgettable
      moments while searching for sharks, halibuts or other sea creatures! Especially
      for shark fishing, we have equipped the boat with fishing rod holders and enabled
      the players to perform trolling!<h2 class="bb_tag">Get out to sea - Set the
      rods - All the way forward!</h2><h2 class="bb_tag"><strong>What does DLC Greenland
      contain?</strong></h2><br><strong>New map - Greenland</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1137532/extras/header.jpg?t=1602851078"
