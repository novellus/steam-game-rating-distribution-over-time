    detailed_description: <h1>&gt; NEW FISHING GAME </h1><p>Follow &amp; Add to Wishlist
      and don't miss a release!<br><a href="https://store.steampowered.com/app/1136380"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1136380</a></p><br><h1>About
      the Game</h1>Take a boat along the cold waters of the seas and face one of the
      oldest sharks floating in the waters of Greenland! Take advantage of the new
      trolling function and feel like a real sea wolf!<br><br>Experience unforgettable
      moments while searching for sharks, halibuts or other sea creatures! Especially
      for shark fishing, we have equipped the boat with fishing rod holders and enabled
      the players to perform trolling!<h2 class="bb_tag">Get out to sea - Set the
      rods - All the way forward!</h2><h2 class="bb_tag"><strong>What does DLC Greenland
      contain?</strong></h2><br><strong>New map - Greenland</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1137532/extras/header.jpg?t=1602851078"
      /><br><br><strong>A new type of boat - Cutter</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1137532/extras/kuter.png?t=1602851078"
      /><br><br><strong>The new method of fishing - Trolling</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1137532/extras/rodholder.png?t=1602851078"
      /><br><br><strong>12 new species of fish</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1137532/extras/goblinshark.png?t=1602851078"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1137532/extras/greenland.png?t=1602851078"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1137532/extras/lumpfish.png?t=1602851078"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1137532/extras/more.png?t=1602851078"
      />
