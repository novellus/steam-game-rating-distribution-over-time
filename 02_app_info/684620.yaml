  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/684620/extras/output_Bej4BS.gif?t=1558684807\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/684620/extras/About_JetX_button.png?t=1558684807\"\
      \ /><br><br>JetX features an arcade racing, epic battles in the arena and a\
      \ rich variety of modes. Players can race with friends or compete against the\
      \ bots to reach for the first place in the online leaderboard. Our game is an\
      \ inviting challenge originally built for Virtual Reality, now also available\
      \ for PC.<br>Crystal caves, otherworldly landscapes, space wastes in a sharp\
      \ low-polygon aesthetics. Arm yourself, collect power-ups and go ahead to the\
      \ victory!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/684620/extras/output_Ue27To.gif?t=1558684807\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/684620/extras/Features_button.png?t=1558684807\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Motion Is Life</strong> - Designed\
      \ from scratch for VR to minimize motion-sickness, JetX features a powerful,\
      \ unique flight system that gives you extensive control and impressive freedom.<br></li><li>I<strong>mmersive\
      \ VR</strong> - JetX is the fastest VR game ever made.<br></li><li><strong>PC\\\
      VR Multiplayer</strong> - Race and battle against HTC Vive, Oculus Rift and\
      \ PC players together, regardless of your platform of choice. VR support is\
      \ optional.<br></li><li><strong>Dynamic PvP battles</strong> - Carefully crafted\
      \ combat mechanics and a variety of impactful power-ups always ensure no two\
      \ fights feel the same. <br></li><li><strong>Clever Bots</strong> - Never feel\
      \ alone and even play offline: Designed to challenge and push you to your limits,\
      \ our bots are not to be underestimated.<br></li><li><strong>Multiple Weapons</strong>\
      \ - Swap weapons on the fly or master your favorites; with multiple guns to\
      \ choose from, you are sure to find a fit for your playstyle.<br></li><li><strong>Game\
      \ Modes</strong> - Pick from our expanding list of game types, including Race,\
      \ Arena, Boss Battle, Energy Core and more to come!<br></li><li><strong>Live\
      \ Leaderboard</strong> - Veni, vidi, vici!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/684620/extras/output_nQE1er.gif?t=1558684807\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/684620/extras/Coming_Soon_button.png?t=1558684807\"\
      \ /><br><br><i>More levels, game modes, weapons, and new, awesome features are\
      \ coming. Stay tuned!</i><h2 class=\"bb_tag\">Motion Sickness:</h2><br>While\
      \ many players will be able to jump right in without worry, we recommend sitting\
      \ down for your first few games. Motion-sickness, should you experience it,\
      \ dramatically decreases after one or two sessions. If you still have trouble,\
      \ the game\u2019s Safe Mode feature (accessible via the pause menu) will help\
      \ alleviate your dizziness.<h2 class=\"bb_tag\">A Word From Singularity Lab:</h2>This\
      \ is one of our first complete game projects and we are extremely excited to\
      \ hear any feedback you may have! The whole team at Singularity Lab has carefully\
      \ crafted and polished each aspect of the game, in order to bring you the best\
      \ possible experience. <br><br>We really hope you will like JetX! Thank you\
      \ and see you in the game!<br><br><i>Team Singularity.</i><br><br>Available\
      \ for arcade on SpringboardVR!"
