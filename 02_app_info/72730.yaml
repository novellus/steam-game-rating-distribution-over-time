    about_the_game: "As the victim of a raw deal you must work alongside three other\
      \ captured wastelanders to recover the legendary treasure of the Sierra Madre\
      \ Casino. In <strong>Dead Money</strong>, your life hangs in the balance as\
      \ you face new terrain, foes, and choices. It is up to you how you play your\
      \ cards in the quest to survive.<br><br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Story</h2>\t\
      \t\t\t\t\tWelcome to the Sierra Madre Casino! The casino\u2019s mythical contents\
      \ are lusted after by desperate wasteland scavengers, who tell stories of intact\
      \ treasure of the old world buried deep within its vault. Lured here by a mysterious\
      \ radio signal advertising the long-awaited grand opening of the casino, you\
      \ are thrown into a high stakes game where you\u2019ll have to work with three\
      \ other lost souls if you want to survive.<br><br>\t\t\t\t\t\t<h2 class=\"bb_tag\"\
      >Key Features:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Take part in a suspenseful\
      \ post-apocalyptic casino heist in which you\u2019ll need to work with three\
      \ companions, each of whom has their own motivation for helping you.<br>\t\t\
      \t\t\t\t</li><li>Add hours of extended gameplay where you\u2019ll encounter\
      \ the mysterious Ghost People, pre-war death traps and the holographic security\
      \ system of the Sierra Madre.<br>\t\t\t\t\t\t</li><li>Navigate your way through\
      \ a challenging new storyline, with even tougher choices.<br>\t\t\t\t\t\t</li><li>New\
      \ perks, achievements, and a raised level cap to 35!<br>\t\t\t\t\t\t</li></ul>"
