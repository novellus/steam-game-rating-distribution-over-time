    about_the_game: "\u6E38\u620F\u4ECB\u7ECD\uFF1A<br />\r\n\u56DE\u5408\u5236RPG<br\
      \ />\r\n\u901A\u8FC7\u6307\u4EE4\u5F0F\u64CD\u4F5C\u8FDB\u884C\u653B\u51FB\u3001\
