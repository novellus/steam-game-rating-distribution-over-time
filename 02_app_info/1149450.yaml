      /><br><br>Oddria is a Survival Online Game that deals with co-op or competition
      among players wrecked on a strange island. Gather resources and create useful
      tools. Build your new home against harsh nature and ancient mysteries.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1149450/extras/About-the-Game1_EN.png?t=1608729207"
      /><br><ul class="bb_ul"><li> Make your own village, anywhere<br></li><li> Player-based
      Economy<br></li><li> Be a friend, or be an enemy. That is the question</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1149450/extras/About-the-Game2_EN.png?t=1608729207"
      /><br><ul class="bb_ul"><li> Gather resources and craft powerful tools.<br></li><li>
