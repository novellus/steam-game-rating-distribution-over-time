details:
  data:
    about_the_game: "<strong>The Wendigo</strong> - is a first person investigation\
      \ horror game set in a Victorian era mansion, located in the heart of a forest.\
      \ You must rely on your instinct and intuition to survive the horrors that lie\
      \ within. With tools to aid you, you will seek answers, but will you survive?<h2\
      \ class=\"bb_tag\">Background Story</h2><br>You are a member of a newly formed\
      \ paranormal investigation team whose set out to debunk ghostly stories and\
      \ urban legends. Due to reports of a local legend in a small town, your team\
      \ decides to investigate the fabled abandoned mansion. Unfortunately for your\
      \ team, the community has not informed you of an evil spirit native to the northern\
      \ forests, the Wendigo. It is likely this creature of legend is influencing\
      \ the strange events around the mansion. The spirit\u2019s legend is considered\
      \ by psychiatrists to be a form of culture-bound syndrome. Early symptoms of\
      \ this psychosis include the inability to feel full, violent and unpredictable\
      \ behavior, the insatiable desire to eat human flesh.<br><br>Upon arriving,\
      \ you and your team begin to setup for the investigation. After you finish unloading\
      \ and assembling the command station you realize none of your friends have returned\
      \ from preparing their areas...you must now find out what has happened to your\
      \ team before their fate becomes your own..."
