    about_the_game: "The reason we made Mirror Maker is to give the players the freedom\
      \ to create. Make your own version of Mirror and share it with the world. <br><br>After\
      \ installing Mirror Maker, you can: <br>1. Re-create by your will on the basis\
      \ of Mirror, and the original everything is at your disposal. <br>2. Download\
      \ MODs that other gamers made. <br><br>About Mirror Maker: <br>In Mirror Maker,\
      \ you can see clearly how the who game is structured, and you'll be able to\
      \ edit scripts and CGs with ease. First download the script from the Workshop,\
      \ and edit it as you want. Afte you finish making the MOD, you can upload it\
      \ to Workshop directly from Mirror Maker. We now have unlocked the storyline\
      \ part of the game for you to edit, and for sure, we'll definitely unlock more\
      \ parts of the game later on.<br><br>MOD Creationg Reward: <br>1. If your Mod\
      \ got included in the official game, we'll reward you with bonus. So if you\
      \ want us to notice you, please leave a contacting method in the description\
      \ of your mod. <br>2. Bonus: $1,000 USD (Before tax), creators of exceptionally\
      \ well made mods will get more bonus.<br><br>\u273F\u273F\u273F\u273F\u273F\u273F\
      \u273F\u273F\u273F\u273F\u273F\u273F\u273F\u273F\u273F\u273F\u273F\u273F\u273F\
      \u273F<br><br>Rules and limitations of the Re-creation Activities of Mirror<br><br><strong><i><u>\
      \ Please read this announcement carefully before you decide to participate.</u></i></strong><br><br>1.\
      \ It is allowed for an individual or a re-creation group to re-create and share\
      \ the characters, storyline, music and script of Mirror. The types of re-creation\
      \ are limited to: illustration, comic books, novels, music, re-created games\
      \ and cosplay. <br>2. The licensor may include the creative ones and the sophisticated\
      \ ones as official product, which in return the re-creator person/group will\
      \ receive a reward listed as below. So we recommend contact information to be\
      \ attached when publishing. <br>3. Rewards<br>\LIllustration: USD $1,000 per<br>\L\
      Comic Books: USD $200 per page (black and white); USD $400 per page (colored)\
      \ <br>\LNovel: USD $50 per thousand words\L<br>Music: Theme song with vocal:\
      \ USD $4,000 per song; BGM USD $1,000 per song<br>\LCosplay: USD $1,000 per\
      \ character. <br>\LRe-created games: The reward depends on the game itself and\
      \ the production. <br>\L\LSpecially, the re-creator person/group of the ones\
      \ which are exceptionally fine ones will receive extra rewards. <br>4. Rules:<br>\L\
      1) Directly using pictures, videos, music, text, code and etc. in the original\
      \ Mirror game is not allowed. <br>\L2) The re-creator person/group will obey\
      \ their local laws and moral codes. <br>\L3) Re-creation that intends to profit\
      \ or has any kind of commercial use needs to be approved by the licensor. <br>\L\
      4) Groups except for re-creation groups (for example, companies or corporations)\
      \ needs to be approved by the licensor before they start. <br>5. Limitations<br>\L\
      1. \u201CLicensor\u201D means the copyright owner of Mirror.<br>\L2. \u201C\
      Profit\u201D (may also be earnings, gain, lucre, net, payoff, proceeds, return)\
      \ means any kind income generated by the re-creation. \L<br>3. \u201CRe-creation\
      \ activities\u201D means re-creating or sharing on the premise that all activities\
      \ will be non-profit. If violating the premise, the licensor has to power to\
      \ cease the distribution and any kind of use. \L<br>4. The re-creator person/group\
      \ shall hold all responsibilities and bear all legal liabilities of the re-creation,\
      \ which has nothing to do with the licensor. \L<br>5. \u201CUSD $\u201D means\
      \ US dollars. <br>\L6. According to Tax Laws, the person receiving the reward\
      \ shall bear all expense of taxation arising from the reward. \L<br>7. Final\
      \ interpretation of this event belongs to the licensor."
