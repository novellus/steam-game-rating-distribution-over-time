    about_the_game: <h2 class="bb_tag"> Embark upon an unconventional quest to Save
      Your Mother!</h2><br>Alice Andersson, a world-renowned scholar, faces a dilemma
      of grand proportions when her mother falls gravely ill. No traditional cures
      have been able to save her; not even the most unconventional methods have worked!
      Join her as she discovers the legend about the Elohim Cube, a mystical artifact
      that might be their only hope. Long lost to the sands of time, the Cube is said
      to possess incredible healing powers. Over the ages, many have attempted to
      retrieve the cube, but to no avail. All were foiled by the long and arduous
      path that leads to the cube, and in turn, salvation. Will you be able to unravel
      the mysteries of the Elohim Cube?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/423740/extras/new_alice_color_test.png?t=1591129899"
      /><h2 class="bb_tag"> A little info about this game </h2><br>&quot;Save your
      Mother&quot; is the final version of a highly successful RPG Maker game; originally
      created within one month for the &quot;Quest for Fun&quot; contest. The original
      version won the first place and was downloaded by 39288 people before the download
      was removed at the end of the contest. This new version improves on every single
      aspect of the game, including a rework of many key components in preparation
      for the game's  commercial debut, but still staying true to the charming spirit
      of the original game. Nearly three years of work and love has went to making
      the game as lovable as humanly possible!<h2 class="bb_tag"> Praise for &quot;Save
      Your Mother&quot;</h2><br><i>JukanHirokutora</i> says:<br><i>&quot;Definitely
      one of the best RPG maker games I played!&quot;</i><br><br><i>Misami-Chan</i>
      says:<br><i>&quot;This game is outstanding!&quot;</i><br><br><i>thatbennyguy</i>
      says:<br><i>&quot;I really enjoyed your game &quot;Save Your Mother&quot;. It
      was a joy to play, and it really did deserve first place. Hope you're using
      the prize money wisely!&quot;</i><br><br><i>Artoken</i> says:<br><i>&quot;I
      just played it and like it! I didn't feel the time running by xD, nice work!&quot;</i>
