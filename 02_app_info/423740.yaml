    detailed_description: <h1>Feature List</h1><p><ul class="bb_ul">    <li>Save Your
      Mother! is a turn-based RPG with puzzle elements. While this combination may
      seem all too familiar, the fast- paced combat scenes and intricate characters
      set this game apart.<br>    </li><li>Rapid combat with epic special moves!<br>    </li><li>Hand
      painted cutscene art and character with a variety of emotions, blinking and
      mouth movement complements the intense and emotional plot.<br>    </li><li>The
      inspiring but eerie soundtrack will evoke a variety of emotions from fear to
      happiness and will set the stage for intense battles and emotional story scenes.
      <br>    </li><li>Unlock the special &quot;hardcore&quot; mode to add challenges
      and replay value! <br>    </li><li>Steam achievements and Trading Cards are
      included, so happy collecting!</li></ul></p><br><h1>About the Game</h1><h2 class="bb_tag">
      Embark upon an unconventional quest to Save Your Mother!</h2><br>Alice Andersson,
