    about_the_game: "Delve deeper into your agricultural business with the feature-packed\
      \ Cattle &amp; Cultivation Expansion for Professional Farmer 2017. With additional\
      \ animals \u2013 ducks and goats \u2013 comes great responsibility. Breed and\
      \ take care of those precious creatures to sell them on the expanded cattle\
      \ market for good profit. If you don\u2019t have enough time to look after them\
      \ properly, let the stockman do the work.<br><br>Introducing new economy cycles\
      \ for grass and milk, an additional financial mainstay. Couple the all-new silage\
      \ wagon and hay rake, get going and admire your sprouting sunflower fields.<h2\
      \ class=\"bb_tag\">New Content:</h2><ul class=\"bb_ul\"><li>Sunflowers seeds<br></li><li>Ducks\
      \ and goats<br></li><li>Grass and milk economy<br></li><li>All-new silage wagon\
      \ and hay rake<br></li><li>Expanded cattle market<br></li><li>Stockman and yard\
      \ dog</li></ul>"
