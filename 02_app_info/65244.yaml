    about_the_game: "Running from Sheffield to Manchester via the rugged landscape\
      \ of the Pennines, the Woodhead Line was electrified way back in the early 1950s\
      \ with the Class 76 electric locomotive being built especially for the line.\
      \ A major feature of the route is the Woodhead Tunnel system, comprising three\
      \ tunnels (the third being added specifically for the electrification of the\
      \ line) to enable the line to run through the hilly landscape of the northern\
      \ Peak District. <br><br>The Class 76 electric locomotive was first produced\
      \ as a prototype (6701) in 1941, with full production beginning in 1950 in Manchester.\
      \ Under British Rail, Class 76s hauled freight and passenger services along\
      \ the Woodhead Line until 1970, after which they handled only freight workings.\
      \ Now closed to traffic since 1981, the Woodhead Line and its tunnels are still\
      \ a regular destination for rail enthusiasts and hikers, and they have now been\
      \ brought back to life in Train Simulator.<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li>60-mile Woodhead Line route from Manchester Piccadilly\
      \ to Sheffield Victoria including Wath branch and Woodhead Tunnels<br></li><li>Class\
      \ 76 electric locomotive<br></li><li>Class 08 diesel shunter in BR Black<br></li><li>8F\
      \ Steam Locomotive<br></li><li>Mk1 coaches in crimson livery<br></li><li> Download\
      \ size 842 MB</li></ul><h2 class=\"bb_tag\">Scenarios</h2>7 scenarios, including\
      \ career and standard, plus 4 free roams<br><ul class=\"bb_ul\"><li>\tIn the\
      \ Bleak Midwinter (Standard)<br></li><li>\tI`ve Never Known a Night Like It\
      \ (Standard)<br></li><li>\tRun for Your Wath (Standard und Karriere)<br></li><li>\t\
      The Hadfield Flyer (Standard und Karriere)<br></li><li>\tThe North Country Continental\
      \ (Standard und Karriere)<br></li><li>\tTo Lincoln Central (Standard und Karriere)<br></li><li>\t\
      Up the Junction (Standard)<br></li><li>\tPlus 4 free roams </li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now! <br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a>"
