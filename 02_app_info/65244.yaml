    review: "[h1]DLC-Review:\n\nTrain Simulator: \n\nWoodhead Route Add-On[/h1]\n\n\
      Der Train Simulator ist ein Zugfahrsimulator, dessen Grundprogramm bereits 2009\
      \ erschienen ist. Das Core-Game wird jedes Jahr durch Patches geupdated und\
      \ verbessert. Als letztes wurde zum Beispiel eine 64-Bit Version des Games eingef\xFC\
      hrt. Der Train Simulator selber ist eigentlich nur eine Art Engine, eine Plattform,\
      \ die keinen Content-Inhalt hat, auch wenn jedes Jahr eine Version mit Content\
      \ zum Kauf angeboten wird. Aber dieser Content ist eigentlich nur eine Zusammenstellung\
      \ mehrerer DLC. Alles an Content ist DLC. Dabei gibt es weltweit eine Menge\
      \ Entwickler, die den unterschiedlichsten Content f\xFCr den TS anbieten. Die\
      \ verf\xFCgbaren Inhalte sind kaum \xFCberschaubar und \xFCbertreffen die schon\
      \ gro\xDFe Menge der DLCs, die \xFCber Steam angeboten werden, bei Weitem.\n\
      \nDie etwa 60 Meilen lange Woodhead Strecke zwischen Sheffield und Manchester\
      \ gibt es in dieser Form heute nicht mehr. Bereits 1981 wurde die ikonische\
      \ Strecke, die bereits 1845 er\xF6ffnet wurde, teilweise stillgelegt. Dabei\
      \ war die Strecke, die teils Hochmoore untertunnelte, eine wichtige und hochfrequentierte\
      \ Verbindung f\xFCr G\xFCter und Passagiere.\n\nDie Strecke ist im Train Simulator\
      \ vor allem ein recht malerisches Erlebnis. F\xFCr TS Verh\xE4ltnisse ist sie\
      \ sehr alt und das merkt man auch an einigen Ungenauigkeiten und Problemen.\
      \ Nichtsdestoweniger ist die Strecke sehr stimmungsvoll, landschaftlich bezaubernd\
      \ und mit Blick f\xFCrs Details gebaut. \n\nWie es bei alten DLCs vorkommen\
      \ kann, hatte ich Fehler in zwei der Szenarien. Besonders problematisch verh\xE4\
      lt sich die Dampflok, dessen Wasser bei der Beanspruchung langer Steigungen\
      \ leerlaufen kann (trotz st\xE4ndigem Nachf\xFCllens), so da\xDF sie nicht mehr\
      \ zu bewegen ist. \n\nDie Strecke zeigt die Woodhead Line etwa in den 50ern,\
      \ als ein Teil der Strecke elektrifiziert wurde. Dadurch ist auch kein Sicherheitssystem\
      \ verbaut, da erst ab 1956 \xFCberhaupt damit begonnen wurde, AWS auf den gro\xDF\
      en Strecken in Gro\xDFbritannien zu verbauen, was mehrere Jahrzehnte dauern\
      \ sollte. \n\nAls Rollmaterial sind vor allem die Dampflok 8F und die elektrische\
      \ Class 76 enthalten. Mit dabei ist auch die Diesel-Rangierlok Class 08, die\
      \ man aber leider in keinem der Szenarien bewegt. \n\nDie Class 8F Dampflokomotive\
      \ wurde vor allem zur Zeit des Zweiten Weltkrieges gebaut und ist f\xFCr den\
      \ Schwertransport ausgelegt. Leider funktioniert sie - wie schon erw\xE4hnt\
      \ - nicht einwandfrei, zeigt sowohl falsch an und ger\xE4t vor allem bergauf\
      \ in die Unfahrbarkeit, was schade ist, denn das Modell ist recht gut gelungen.\
      \ \n\nVon der Class 76 wurden in den fr\xFChen 50ern 58 St\xFCck gebaut, speziell\
      \ f\xFCr den Einsatz auf der Woodhead Line. Die Lok war mit einer H\xF6chstgeschwindigkeit\
      \ von 65 mph nicht gerade schnell, daf\xFCr aber recht kraftvoll, um die langen\
      \ Steigungen meistern zu k\xF6nnen. Zudem verf\xFCgte sie \xFCber Besonderheiten\
      \ wie zwei Pantographen, die gleichzeitig sehr weit ausgefahren werden konnten,\
      \ da die Elektrifizierung auf der Woodhead Linie durch nat\xFCrliche Gegebenheiten\
      \ und den Einsatz der schweren Dampfloks oft sehr weit oben hing. Diese ikonischen\
      \ Loks zu fahren, macht wirklich Laune. So sollte man zum Beispiel darauf achten,\
      \ nicht sofort volle Kraft zu geben, sondern den Strom nach und nach aufzuschalten.\
      \  \n\nDie Strecke mag alt und nicht fehlerfrei sein, sie ist aber verdammt\
      \ stimmungsreich, ikonisch und malerisch und zeigt zudem deutlich, wie sch\xF6\
      n man auch in den fr\xFChen Zeiten des TS schon Strecken gestalten konnte. Ohne\
      \ Frage eine Empfehlung, insbesondere f\xFCr Liebhaber klassischer Settings.\n\
      \nL\xE4nge der Strecke: ca. 60 Meilen \nSzenarien im DLC: 7 (+ Free Roam)\n\
      Rollmaterial: Class 76, Class 8F, Class 08\nSteckensicherungssystem: nein\n\n\
      [h1][b]DLC-Wertung: 7/10"
