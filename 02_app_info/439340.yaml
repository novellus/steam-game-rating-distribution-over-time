    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/439340/extras/storeHeader.png?t=1573457690\"\
      \ /><br>By word, by book, the tales of the brave and mighty are told in reverie.\
      \ Every warrior is remembered, his stories spreading like a magician\u2019s\
      \ flame. But, what happens after the story? Where does the hero go after slaying\
      \ the dragon, rescuing the damsel and freeing the people from an untold terror?\
      \ No one really knows what happens to the old and retired soldiers. They listen\
      \ of course, to the very far fetched stories that are passed down from mouth\
      \ to mouth. Where? In the very taverns that are bustling with legends and the\
      \ young at heart. <br><br>After years of roaming free, slaying evil and merrymaking\
      \ in halls of drink, everyone takes an arrow to the knee. They have obligations\
      \ and duties but most of all, the retired life is boring and redundant. They\
      \ miss the dangers and wish they were young again. What better way to relive\
      \ the life than to run a tavern? Travellers and adventurers from all kingdoms,\
      \ far and wide come aspiring for fame and glory. They tell tales of their adventures,\
      \ transforming cotton tails to horrendous beasts, morphing storms to witchery!\
      \ All the danger relived in safety because at the end of the day, the warmth\
      \ still burns in the fireplace. <br><br>Your job is to run the tavern - Dragon's\
      \ Hangover. Some will seek drinks and food while some might seek the warmth\
      \ of a bed. Manage your tavern and be the host that all adventurers admire.\
      \ Your journey, as the tavern's keep, begins now."
