    about_the_game: "&quot;Grisaia: Phantom Trigger&quot; is a visual novel. More\
      \ specifically, it is a kinetic novel, without any branching routes. Returning\
      \ character artist Akio Watanabe and writer Ryuta Fujisaki bring you the latest\
      \ installment in the acclaimed Grisaia series, &quot;Grisaia: Phantom Trigger&quot;.<br\
      \ />\r\n<br />\r\nStory:<br />\r\n<br />\r\n5:30 AM - U__ Harbor, K__ Prefecture.<br\
      \ />\r\nA VIP arriving from abroad mysteriously disappears in transit. The SORD\
      \ team at Mihama Academy (Rena, Tohka, Chris, and Murasaki) are presented with\
      \ a new mission: finding and recovering him.<br />\r\nWhenever they appear to\
      \ be closing in on this missing &quot;package&quot;, though, it somehow slips\
      \ through their fingers.<br />\r\n<br />\r\nAccompanying them on their mission\
      \ are two fellow SORD members from the Kyousen Sakuragaoka campus - twin sisters,\
      \ who both help and hinder the crew.<br />\r\nThere have also been rumors floating\
      \ around of a daredevil biker named &quot;Soul Speed&quot;, who tears up the\
      \ streets at night. What role might she play in this escapade?<br />\r\n<br\
      \ />\r\nBefore long, the team's thrilling chase descends into a deathmatch,\
      \ pushing the combatants to their limits and beyond. Rena and Haruto, meanwhile,\
      \ are taken on a journey deep into the past, to their first ever encounter.<br\
      \ />\r\n<br />\r\n<br />\r\n&quot;What are you good at?&quot;<br />\r\n&quot;I'm\
      \ just a crybaby and a wimp... All I can do is kill...&quot;<br />\r\n<br />\r\
      \n&quot;Do you plan on buying me...?&quot;<br />\r\n&quot;If the price is right.&quot;<br\
      \ />\r\n<br />\r\nDid Haruto really show Rena the path to salvation? Or is she\
      \ on the road to hell...?"
