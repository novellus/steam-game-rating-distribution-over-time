    review: "Yo tengo el The Legend Of Dark Witch 2 de 3DS que me lo compr\xE9 porque\
      \ me parec\xEDa interesante, y la verdad no me arrepiento de la compra. Un tiempo\
      \ m\xE1s tarde quise investigar si hab\xEDan m\xE1s partes y resulta que s\xED\
      , que hay hasta dos partes m\xE1s para 3DS en la eShop. Luego investigu\xE9\
      \ si hab\xEDa para ordenador y s\xED, est\xE1n la primera y segunda parte. Compr\xE9\
      \ hace unas semanas esta primera parte y no me arrepiento para nada de la compra.\n\
      Es un juego muy bueno, con unas mec\xE1nicas parecidas (incluso dir\xEDa que\
      \ basadas) en Megaman bastante bien hechas, entretenido, con unos personajes\
      \ bastante graciosos en mi opini\xF3n, y, lo que me sorprendi\xF3 bastante,\
      \ el final del juego est\xE1 en dos partes, una con la que luchas con el jefe\
      \ final, y otra parte que luchas con el mismo jefe pero potenciado. Eso me gust\xF3\
      \ un mont\xF3n.\nLuego tambi\xE9n hay m\xE1s contenido despu\xE9s de pas\xE1\
      rtelo entero y para seguir jugando m\xE1s con minijuegos, m\xE1s modos de dificultad,\
      \ etc.\n\nEn resumen, es un juego que recomiendo bastante ya que, si bien parece\
      \ el t\xEDpico juego para echar el rato, puedes picarte bastante con los jefes\
      \ y tratar de estar bastante tiempo derrotando a uno aprendiendo sus mec\xE1\
      nicas o yendo a por m\xE1s jefes para lograr saber el final del juego ya que\
      \ el momento m\xE1s tedioso y m\xE1s largo es cuando luchas con el jefe.\n\n\
      Espero que salga la tercera parte que est\xE1 en 3DS aqu\xED en Steam, jajaja.\
      \ Muy divertido el juego y entretenido."
