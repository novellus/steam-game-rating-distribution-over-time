  data:
    about_the_game: <strong>The Legend of Dark Witch is a 2D platform action game.</strong><br><br>Syega
      Crystals gave their powers to the people of the world, but somebody has stolen
      all of them...<br>After all the Syega crystals are missing, the world plunges
      into darkness. As the dark witch Zizou, you must retrieve the missing Syega
      Crystals.<br>The Legend of Dark Witch is a 2D platform action game. Zizou can
      learn new attacks by defeating bosses. She will need every one of those attacks
      if she is going to save the world.<br><br>Other Features:<br><br>-A magical
      world beautifully depicted through in-game graphics.<br>-Diverse levels that
      provide a fair challenge.<br>Additional bonuses that reward those who replay
      the game.<br>-3 difficulty modes.
