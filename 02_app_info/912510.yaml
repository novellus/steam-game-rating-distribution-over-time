  data:
    about_the_game: "This game is fast paced, heart racing, and progressive.  Take\
      \ command of your ship, step into the arena and test your skills.  Dominate\
      \ your opponents, collect star power to upgrade your ship, and try your best\
      \ to beat your score and be ranked world wide.  May luck be with you hero!<br\
      \ />\r\n<br />\r\nGamePlay:<br />\r\nThis is a twin axis shooter.  You are bound\
      \ by an arena and have to defend off waves of enemy ships.  Every enemy destroyed\
      \ drops star power.  Collect the star power to increase your score multiplier\
      \ and also use the star power after the game to upgrade your ship.<br />\r\n\
      <br />\r\nStar Power:<br />\r\nEvery star collected increases your score multiplier<br\
      \ />\r\nStars can be used like currency to upgrade your mother ship<br />\r\n\
      <br />\r\nUpgrades Include:<br />\r\nShip Health<br />\r\nShip Speed<br />\r\
      \nShip Fire Speed<br />\r\nShip damage<br />\r\nShip Critical Strike chance<br\
      \ />\r\n<br />\r\nGame includes Steam Leaderboard:<br />\r\nTry to beat your\
      \ best score and compare your score to others around the world<br />\r\n<br\
      \ />\r\nNote from Developer:<br />\r\nThis is currently a single player game.\
      \  I have planned updates for the game coming soon.  I hope to also some day\
      \ make this a multiplayer game if I can get enough support from the community."
