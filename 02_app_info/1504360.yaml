    about_the_game: "Happy Day \u2013 a first-person game, with a small town on Christmas\
      \ being the scene. Here, all the people are nice and kind, and everyone goes\
      \ to their neighbors\u2019 place for a cup of tea every day. The town doesn\u2019\
      t even have a police office as no one commits any crimes here. You task is to\
      \ walk around the city and wish a merry Christmas to your neighbors. To ensure\
      \ that, you have to go to the nearest store and buy a gift for each of your\
      \ neighbors. The main objective is to make sure that every resident of the town\
      \ gets a gift. Because your town is the most wonderful place in the world!"
