    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/718570/extras/Story_Image_0.jpg?t=1532444570"
      /><h2 class="bb_tag">Sketches, Development Art and Artworks!</h2>More than 200
      pages of pure art covering almost everything our artsits have drawn for Endless
      Legend and all its updates and expansions.<h2 class="bb_tag">Developer Commentary</h2>Our
      Creative Director (Romain de Waubert), our Art Director (Corinne Billon) and
      our Narrative Director (Jeff Spock) comment on how each element in the game,
      from all the factions to giving life to Auriga, were created and adapted to
      enrich and fit our Endless Universe. <br><br><br><strong>NOTE:</strong> To access
      the Digital Artbook:<br>1. Right click &quot;Endless Legend&quot; in the Steam
      Library<br>2. Go to Properties &gt; Local Files &gt; Browse Local Files<br>3.
      Open the &quot;Artbook&quot; folder
