  data:
    about_the_game: "Snake is everything you'd expect plus a little extra ;)<h2 class=\"\
      bb_tag\">Game Modes</h2><br><ul class=\"bb_ul\"><li> <strong>Classic</strong>:\
      \ The classic game of Snake. Eat food and grow as long as you can without hitting\
      \ the walls or yourself.<br></li><li> <strong>Open</strong>: This is the same\
      \ as classic but without the walls, traveling off screen wraps you around to\
      \ the opposite side of the screen.<br></li><li> <strong>Levels</strong>: This\
      \ is where the &quot;extra&quot; comes in. There are 12 levels available, each\
      \ requiring you to get a minimum score on the previous level to unlock. Levels\
      \ consist of various obstacles that make growing your snake more challenging\
      \ such as additional walls and portals to take you to various sections of the\
      \ screen.</li></ul><h2 class=\"bb_tag\">Speeds</h2><br>The game includes Slow,\
      \ Medium, and Fast speeds to accommodate to any skill level. Levels can be unlocked\
      \ by playing on any speed, so if you are struggling with a level feel free to\
      \ slow it down.<h2 class=\"bb_tag\">Themes</h2><br>Don't like the original green\
      \ tint of Snake? No worries, the game includes 9 themes that change the color\
      \ palette and design of the entire game.<h2 class=\"bb_tag\">Controls</h2><br><strong>WASD\
      \ / \u2190\u2191\u2192\u2193</strong>: Move<br><strong>Spacebar</strong>: Pause<br><strong>ESC\
      \ / Backspace</strong>: Exit<br><strong>F11</strong>: Toggle Fullscreen<h2 class=\"\
      bb_tag\">Source Code</h2><a href=\"https://steamcommunity.com/linkfilter/?url=https://github.com/Romans-I-XVI/MonoGame-Snake\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://github.com/Romans-I-XVI/MonoGame-Snake</a>"
