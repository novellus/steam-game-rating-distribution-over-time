details:
  data:
    about_the_game: Ever wanted to watch little cartoon characters fight hordes of
      enemies set in early 1930s cartoons fantasy settings? Forbidden Clicker Party
      does exactly that and more, in this infinity idle clicker game.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/783200/extras/Img1.png?t=1517266477"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/783200/extras/Combat.png?t=1517266477"
      /><br>Sit back and let your doods do all the fighting, unless you like to be
      in control of things. In that case you can upgrade your click damage and do
      multitasking to have the most efficient team! Just make sure your doods keep
      getting stronger &amp; stronger if you want to keep going further in this ever
      growing difficulty game.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/783200/extras/Game_World.png?t=1517266477"
      /><br>Fight hordes of all sorts of galactic creatures throughout the different
      parts of the world. You can unlock 10 unique animated characters to form your
      dream team.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/783200/extras/Language.png?t=1517266477"
      /><br><strong>Who are we?</strong>  OneShark is a 3 person indie dev team based
      in the US and Latvia making hand-made, quality content. Our goal is to make
      art that you will not forget, and that you will return to play for years! We
      DO NOT support asset store games, cash grab games or AAA clones. We are passionate
      about our, work and engaging with our awesome community of fans and fellow players.
      We'd appreciate it if you join us on Discord, and follow along with our projects
      on Youtube, Twitter and our Blogspot. Please don't forget to drop by and say
      hello!
