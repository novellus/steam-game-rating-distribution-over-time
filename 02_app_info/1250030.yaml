  data:
    about_the_game: "<h2 class=\"bb_tag\">Overview</h2>Ourea is an impactful <strong>Adventure\
      \ Puzzle</strong> game, with a focus on <strong>Cinematography</strong>. Play\
      \ as the last of the Oreads and unravel the mysterious history of your people,\
      \ as you traverse a <strong>story-rich</strong> environment.<h2 class=\"bb_tag\"\
      >Features</h2><br><ul class=\"bb_ul\"><li><strong>Enviromental Puzzles</strong><br>Throughout\
      \ the game, there are magical runes which can alter objects in different ways.\
      \ Glyf can use these to complete puzzles and traverse the world.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1250030/extras/Glyf_pull_boulder_Gif.gif?t=1595328353\"\
      \ /><br><br></li><li><strong>Cinematic Shots</strong><br>We have put careful\
      \ thought into the framing and composition of every scene. This \u202Fwill\u202F\
      help us tell the story through the environment, invoke emotions and create a\
      \ complete cinematic game.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1250030/extras/Glyf_absorbs_particles_Gif.gif?t=1595328353\"\
      \ /><br><br></li><li><strong>Interactive World</strong><br>The world responds\
      \ to the player's presence.\u202F As\u202F Glyf \u202Fmoves\u202Fthrough\u202F\
      the world,\u202F the\u202Fenvironment\u202Fwill\u202Fchange and adapt\u202F\
      to\u202Fcreate an immersive experience.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1250030/extras/Glyf_with_Fireflies_(1).gif?t=1595328353\"\
      \ /></li></ul>"
