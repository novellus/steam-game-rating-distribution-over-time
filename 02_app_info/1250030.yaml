    review: I might be able to give this a thumbs up if it were a demo in it's current
      state. I had much higher expectations, sadly for me.  Firstly, I absolutely
      hate not having control of my camera and not being able to explore. In this
      you are tightly driven to the end, after solving what round out to be very simple
      puzzles (and very few at that). The game has only one save point before the
      end from what I could tell on screen and is only a few short chapters. Most
      of which are cut scenes. Again, if a demo, I could forgive quite a bit, but
      in no way can I recommend this as a "game".
