    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles.<br />\r\n<br />\r\nIn this ninth round\
      \ of releases, we offer &quot;Uncharted Waters II,&quot; was released in 1993,\
      \ the second game of the series. <br />\r\nIt is set primarily in Europe of\
      \ the 16th century, the time of exploration. Players choose from among 6 different\
      \ characters, each with their own background. They earn Adventure Fame by discovering\
      \ ruins, Pirate Fame by winning battles, and Commerce Fame by buying and selling\
      \ products. While doing so they make friends with sailors from across the world\
      \ as they sail the seas for adventure."
