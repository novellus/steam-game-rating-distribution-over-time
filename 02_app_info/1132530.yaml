    about_the_game: 'Wolf Ridge is a stunning, asymmetrical survival game developed
      with community feedback at every corner. You and up to 7 other players will
      enter the picturesque mountain of Wolf Ridge, only to be hunted relentlessly
      by mutants. You must fight tooth and nail to escape into the evacuation helicopter
      and make it back home. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1132530/extras/sunset.PNG?t=1599959574"
      /><br><br>Some highlights: <br><br>-Dynamic game-play, each round will be different
      from the last.<br><br>-Content-rich and a thoughtfully-designed 16-square-kilometer
      map<br><br>-Unique locations such as cabins, crashed airplanes, watchtowers,
      and much more. <br><br>-Robust and unique AI system.<br><br>-Multiple mutant
      AI types<br><br>-Teamwork, you won''t escape unless you work as a team!<br><br><br><br><br>The
      mountains await, survivor. Can you survive Wolf Ridge?'
