details:
  data:
    about_the_game: Are you on the lookout for new and unique 2D characters? Look
      no further than Second Story!<br><br>Second Story is the first character asset
      pack created with no engine limitation. With this add-on, you can generate stylish
      pixel characters for use in any 2D game-creation software. Formatted and optimized
      for use with Game Character Hub, Second Story is both versatile and practical.
      Enjoy the same flexible layers, palette changes and animation previews Game
      Character Hub is known for, while you create in a brand new style.<br><strong><u><br>Features:</u></strong><br><ul
      class="bb_ul"><li>Assets that can be used in <strong>any</strong> 2D game-creating
      software.<br></li><li>Male and Female templates, with skin color variations.<br></li><li>Modern
      outfits and accessories, including jeans, boots and weapon holsters.<br></li><li>Variety
      of hairstyles, both in natural and bright colors.</li></ul>
