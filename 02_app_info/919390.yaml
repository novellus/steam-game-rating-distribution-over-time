details:
  data:
    about_the_game: Experience all new content from the savage boundaries of civilization,
      where Pictish warriors summon brutal beasts to do their bidding.<br><br>Build
      your settlement and fortress from the new Frontier set of building pieces, made
      to repel ruthless Pict raiders in the frontier lands of Aquilonia.  <br><br>Equip
      yourself with brand new Pictish armor sets, like the Pictish Wizard armor. Craft
      a set of new Pictish weapons, adorned with mystic runes, fur and the skulls
      of wild animals. Get five exclusive pet skins which can be used to change the
      appearance of animals tamed in the new pet system and adorn your body with new
      decorative warpaints.<h2 class="bb_tag">The Savage Frontier Pack contains:</h2><ul
      class="bb_ul"><li>39 new Frontier building pieces.<br>A full set of building
      pieces with the same stats as existing tier three. <br></li><li>15 new armor
      pieces in three sets, such as the Pictish Warchief Heavy Armor.<br>Light, medium
      and heavy sets with an epic end-game version of each.<br></li><li>9 new fearsome
      Pictish weapons.<br>Same power as iron weapons with an epic end-game version
      of each weapon.<br></li><li>5 all new pet skins which can be used with the new
      pet system.<br>Have your own exclusive looking wolf, bear or panther pet.<br></li><li>5
      new warpaints in Pictish style.<br>Cool looking warpaints of the crocodile,
      snake or raven.</li></ul><br>All the new content from The Savage Frontier Pack
      is exclusive to this DLC and adds a host of new visual options but does not
      give any in-game advantage in power. All the new items have comparable stats
      to existing items.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/919390/extras/The_Savage_Frontier_Infographic.png?t=1603289247"
      />
