details:
  data:
    about_the_game: "Drive big trucks faster than ordinary cars, and be careful, coz\
      \ you are not alone on the road. Trucker offers exciting racing on Eastern European\
      \ roads and highways mixing racing fun with humour. Have you ever seen truck\
      \ tuning in a computer game? Here you can buy tuning engines, gear box, neons,\
      \ new painting, NOS and more... <br />\r\n<br />\r\nGame features: <br />\r\n\
      - truck medels you'd never expect to see in a racing game: garbage truck, liquid\
      \ manure truck, concrete mixer truck to name just a few. <br />\r\n- 24 routes\
      \ to drive through, including off-road <br />\r\n- truck tuning - upgraded engines,\
      \ brakes, gearboxes, nitro, visuals and more."
