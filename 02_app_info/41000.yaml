    about_the_game: "The classic arcade FPS Serious Sam: The First Encounter, which\
      \ scored an overall of 87% on Metacritic and was awarded Game of The Year 2001\
      \ on Gamespot, is now reborn in glorious high-definition for legions of long-time\
      \ fans and a whole new generation of gamers around the world.<br><br>Featuring\
      \ dazzling visuals and revamped design, gamers take control of the legendary\
      \ Sam \u2018Serious\u2019 Stone as he is sent back through time to ancient Egypt\
      \ to battle the overwhelming forces of Notorious Mental and the Sirian army.<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li><strong>Serious\
      \ Engine 3</strong> - Beautifully rendered, high-resolution visuals and lushly\
      \ redesigned environments to create the most astonishing Serious Sam game ever!<br></li><li><strong>Frantic\
      \ Non-Stop Action</strong> - From the charging Sirian Werebull to the screaming\
      \ Headless Kamikaze and the multi-story Ugh-Zan, all of the infamous minions\
      \ of Mental have been spectacularly redesigned for Serious Sam HD!<br></li><li><strong>Great\
      \ Arsenal</strong> - Wield demon-stopping revolvers, lead-spewing miniguns,\
      \ and monstrous cannons for when you absolutely, positively, have to kill every\
      \ enemy in sight!<br></li><li><strong>15 Levels of Bedlam</strong> - Set against\
      \ the expansive backdrop of ancient Egypt with every square inch upgraded and\
      \ reworked to create one of the most visually stunning game experiences!<br></li><li><strong>Co-Op\
      \ Mode</strong> - Embrace the mayhem with up to 16 players in campaign mode!<br></li><li><strong>Steam\
      \ Cloud Support</strong> - With Steam Cloud your profile is stored on the Cloud\
      \ servers.</li></ul>"
