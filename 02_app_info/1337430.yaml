  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1337430/extras/Intro.png?t=1603943463"
      /><br>Have you ever wondered what it would be like to date someone without any
      idea of their gender or appearance? Or maybe you date without gender or appearance
      as a main focus. In any case, this game simulates the same experience! The player
      is shown 5 colors, each of which with different personalities. The goal is to
      figure out as much about these colors before choosing which one to date. Next,
      you will answer situational questions before being shown the physical appearance
      of your partner and a prediction of how the relationship will work out. Each
      character has 3 unlockable gallery images.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1337430/extras/Features_2.0.png?t=1603943463"
      /><br><br>- 15 different endings that unlock images in the gallery.<br><br>-
      Impactful choices.<br><br>- Meaningful conversations with each personality.<br><br>-
      Custom responses.<br><br>- Discover the unique motives of potential partners.<br><br>-
      Entertaining interactions between the different personalities.<br><br>- A relaxing
      and beautiful soundtrack by Andrewkn on Freesound.<br><br>- High replay value
      to unlock the 15 different endings.
