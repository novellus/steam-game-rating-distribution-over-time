    about_the_game: "Attention! Identical packages can not be activated on the same\
      \ account twice!<br>Attention! Identical ships from different purchased bundles\
      \ are not compensated!<br><br><strong>This bundle includes</strong><br><ul class=\"\
      bb_ul\"><li>Long-range Empire frigate \u201CGungnir\u201D.</li></ul><br>Special\
      \ bonus for everyone who buys the bundle \u2014 Premium license for 30 days!<br><br>The\
      \ newest long-range frigate Gungnir just left Sparta shipyard. With excellent\
      \ characteristics, it has become a great addition to the smaller Imperial fleet.<br><br>As\
      \ we know, Spartan scientists studied the ruins of the Warden outpost in the\
      \ Felony system for a long time. It was the secret projects of the Order of\
      \ Emperor that allowed them to complete the development in the shortest possible\
      \ time. One of the features of Gungnir was the ability to land on various objects\
      \ for the purpose of firing its disintegrator. This powerful weapon shoots at\
      \ the target twice and leaves no chance of survival.<br><br>When purchasing\
      \ multiple DLCs, the time for premium licenses is cumulative."
