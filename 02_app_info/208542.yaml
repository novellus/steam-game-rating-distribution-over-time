details:
  data:
    about_the_game: '<p>Venture into the ancient ruins of the Karathiki Jungles to
      discover Dungeon Defenders first 6-player co-op map, the Amazon Barbarian tribe
      and more!</p>


      <p>This DLC also includes access to the Karathiki Competitive Tower Defense
      Mission, where you can compete with up 6 heroes (3 on a team) to see who can
      defend the longest against an onslaught of powerful mobs. Gain the upper hand
      by strategically summoning an Ogre Rush to overwhelm the enemy team at a most
      opportune time. Two teams enter, one team leaves!

      </p>


      <h2>This DLC includes:</h2>

      <ul>

      <li>Karathiki Jungle Mission - 6-Player Tower Defense

      <li>Rumble in the Jungle Challenge Mission

      <li>Amazon Female Barbarian Outfit

      <li>Cowboy Monkey Familiar

      <li>New Loot</ul>'
