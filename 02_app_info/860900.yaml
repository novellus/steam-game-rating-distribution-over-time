    about_the_game: "<h2 class=\"bb_tag\">Overview</h2>Bounty Battle is the ultimate\
      \ indie fighting game: a new 2D fighter, where you can pit your favourite indie\
      \ heroes against one another! Indie heroes from games like Guacamelee! and Darkest\
      \ Dungeon, to Dead Cells, Owlboy &amp; more battle it out in this fighter frenzy.\
      \ Bounty Battle features 20+ characters, each with their own Minion companion\
      \ and unique abilities. Battle across levels inspired from the characters' own\
      \ game worlds with up to 3 other players.<br><br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li>A host of game modes including a Tournament, Versus, Challenge\
      \ Mode, Tutorial and Training Room to perfect your style<br></li><li>30 characters\
      \ from your favourite Indie titles each with their own move set and special\
      \ attacks<br></li><li>Each fighter has their very own minion to summon and join\
      \ the fight<br></li><li>16 different arenas to battle on \u2013 some plucked\
      \ from the worlds of their fighters<br></li><li>Multiple colour and palette\
      \ swap options to fight in style!</li></ul><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/860900/extras/(1).gif?t=1599755000\"\
      \ /><h2 class=\"bb_tag\">The Story</h2>A supernatural event of unknown origin\
      \ caused huge vortexes to form across the multiverse. It selected the greatest\
      \ warriors from each world, and bestowed upon them magical powers.<br>Each world\
      \ has its eye on the prize, fighting for ultimate control over the multiverse\u2026\
      \ with their own respective champions \u2013 who also happen to have a bounty\
      \ placed on their head! Now is the time to decide who will control the Universe.\
      \ All worlds collide in this final confrontation to determine the fate of the\
      \ Universe. <br><br>This is the Bounty Battle...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/860900/extras/roster.gif?t=1599755000\"\
      \ /><h2 class=\"bb_tag\">Characters</h2>Bounty Battle showcases your favorite\
      \ characters from these beloved indie games:<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/860900/extras/Guest_Roster_1.png?t=1599755000\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Guacamelee!<br></li><li>Darkest Dungeon<br></li><li>Dead\
      \ Cells<br></li><li>Awesomenauts<br></li><li>Nuclear Throne<br></li><li>Owlboy</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/860900/extras/Guest_Roster_2.png?t=1599755000\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Axiom Verge<br></li><li>SteamWorld Dig<br></li><li>Jotun<br></li><li>Battle\
      \ Chasers Nightwar<br></li><li>Death\u2019s Gambit</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/860900/extras/Guest_Roster_3.png?t=1599755000\"\
      \ /><br><br><ul class=\"bb_ul\"><li>EITR<br></li><li>Super Comboman<br></li><li>Pankapu<br></li><li>Flinthook<br></li><li>Doko\
      \ Roko</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/860900/extras/Guest_Roster_4.png?t=1599755000\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Tower of Samsara<br></li><li>Blubber Busters<br></li><li>Ruin\
      \ of the Reckless<br></li><li>The Bug Butcher<br></li><li>Blocks that Matter</li></ul><br>You\
      \ won't find another indie mash up like this!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/860900/extras/Guest_Roster_5.png?t=1599755000\"\
      \ /><br><br>Bounty Battle was successfully crowdfunded on Fig by backers who\
      \ could both pledge and invest in 2017.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/860900/extras/Funded_with_Fig_Logo_v01_Small_preview.png?t=1599755000\"\
      \ /><br><br>Inspired by:<br><ul class=\"bb_ul\"><li>BlazBlue: Cross Tag Battle<br></li><li>Injustice:\
      \ Gods Among Us<br></li><li>Gang Beasts<br></li><li>Skullgirls<br></li><li>Street\
      \ Fighter<br></li><li>Brawlout<br></li><li>Rivals of Aether</li></ul>"
