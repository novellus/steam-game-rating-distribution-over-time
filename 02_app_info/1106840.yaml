details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1106840/extras/HydroHeader.png?t=1609612127"
      /><br><br>Hydroneer is a mining sandbox game where you dig for gold and other
      resources to build massive mining machines and a base of operation. Use primitive
      tools, hydro-powered machines, and player-built structures to dig and evolve
      your operation in this tycoon-style progression system.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1106840/extras/DigDeep.png?t=1609612127"
      /><br>Using a state-of-the-art voxel based terrain system, you can create cave
      networks, quarry pits, or even mud mountains. Discover relics of the past in
      the depths of Hydroneer, with better rewards the deeper you dig. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1106840/extras/Create.png?t=1609612127"
      /><br>Hydroneer features a dynamic modular system for building structures and
      hydro powered machinery. Create the base of operations from your own design
      to optimise your work. Create networks of hydro pipes, control pressure. Craft
      resources, weaponry, and jewellery.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1106840/extras/Rigs.png?t=1609612127"
      /><br>Rigs are large hydro powered machines used for a variety of uses, from
      digging resources to transporting goods.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1106840/extras/Explore.png?t=1609612127"
      /><br>Various parcels of land await you in the world of Hydroneer, each with
      their own advantages. Deeper pits, attractive scenery, and closer stores. You
      decide where to build your base of operations.
