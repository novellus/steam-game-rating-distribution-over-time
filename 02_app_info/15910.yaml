  data:
    about_the_game: "<p>Glory and adventure await as you return to save ancient Egypt\
      \ from certain doom in Luxor: Amun Rising. The sequel to the runaway hit game,\
      \ you must defeat the rebellious princes of Megiddo before they overthrow the\
      \ pharaoh and plunge the two lands into chaos! Once again, the challenge will\
      \ not be an easy one as you battle through 88 awesome, all-new levels. You must\
      \ use your mystical winged scarab to destroy the approaching colored spheres.\
      \ Stop them all before they can reach the pyramids at the ends of the paths&#133;\
      \ or all of Egypt is doomed!</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>88 explosive\
      \ new levels</li>\n\t\t\t\t\t<li>All new quest map of Egyptian locations</li>\n\
      \t\t\t\t\t<li>Exciting new Scorpion power-up</li>\n\t\t\t\t\t<li>3 difficulty\
      \ levels for players of different skill sets</li></ul>"
