    short_description: 'First Impact: Rise of a Hero immerses you in a beautiful comic
      book world where you can run, jump, fly, and summon elemental powers to protect
      citizens. Experience a lush array of islands and cityscapes and uncover the
      truth about a mysterious force sending meteors to Earth. For PC &amp; VR!'
