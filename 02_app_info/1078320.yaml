    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1078320/extras/wall.jpg?t=1608525668"
      /><br><br>When she was young, Haruka's hometown was destroyed by an evil group
      called Jakou.<br><br>The trauma of that event made her swear that she'd get
      vengeance for what they did to her home.<br><br>Now an adult, Haruka has been
      selected as a pilot of a bipedal robot for the company, Public Defense Corp,
      giving her an opportunity to get her revenge.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Giant Robot RPG<br></li><li>Run missions in a sci-fi world<br></li><li>Modify
      your robot from dropped parts<br></li><li>Do PR to increase your popularity</li></ul>
