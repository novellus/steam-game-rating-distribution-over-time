details:
  data:
    about_the_game: "Heroes of Dark Dungeon - it is hack'n'slash Action/RPG with third\
      \ person view. In game you and your friends will face the dark dungeons full\
      \ of insidious traps, strong monsters and hazardous labyrinths. You will find\
      \ powerful bosses that guard treasures.<br />\r\n<br />\r\nCurrent Features:\
      \ <br />\r\n-single player or co-op for up to 4 players<br />\r\n-story<br />\r\
      \n-Action RPG<br />\r\n-Craft<br />\r\n-A lot of weapons &amp; items (melee\
      \ weapons, throwing weapons, magical wands, rings and armor)<br />\r\n-Upgradable\
      \ equipment <br />\r\n-Powerful bosses and monsters<br />\r\n-Trait rings<br\
      \ />\r\n-In this game you can equip magic rings on all fingers XD<br />\r\n\
      <br />\r\n-To get to the boss you have to go through the path of challenges.\
      \ Throw the dice to move forward a certain number of stepes. You may step on\
      \ the treasure cell, and also stumble upon powerful monsters. The further you\
      \ go the better things you can find. If you die you will lose all things except\
      \ those that you have equipped. So, it is better to retreat and restore your\
      \ health than to lose everything, but on the other hand you have to start dungeon\
      \ again."
