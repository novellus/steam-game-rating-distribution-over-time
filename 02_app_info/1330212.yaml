    about_the_game: "Finally-- face portraits for the Time Fantasy characters! This\
      \ set includes over 100 unique faces, designed specifically for the Time Fantasy\
      \ series of pixel-art assets. Complete your collection with face sets for heroes,\
      \ villains, and orcs!<br />\r\n<br />\r\nThis set matches characters from the\
      \ base Time Fantasy character set as well as characters from the Time Fantasy:\
      \ Monsters expansion.<br />\r\n<br />\r\nFeatures<br />\r\n<br />\r\n* 104 unique\
      \ faces<br />\r\n* Hand-crafted high-quality pixel art<br />\r\n* Match Characters\
      \ 1-5, Military 1-3 from the original Time Fantasy character set<br />\r\n*\
      \ Match Characters 6-8, Orc 1 and Orc 2 from the Monsters expansion<br />\r\n\
      * Two versions: transparent or solid background<br />\r\n* For use in RPG Maker\
      \ MV only"
