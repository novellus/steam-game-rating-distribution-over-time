  data:
    about_the_game: "<i>Une explosion a \xE9clat\xE9 au centre commercial. Daniel,\
      \ qui \xE9tait sur les lieux, se retrouve d\xE9sormais plong\xE9 dans le noir.\
      \ Il n'a aucune id\xE9e de ce qui est arriv\xE9, et doit se d\xE9battre dans\
      \ les d\xE9bris, sans le moindre moyen de s'\xE9clairer.<br><br>Heureusement\
      \ pour lui, il n'est pas seul dans la p\xE9nombre. Bient\xF4t, il rencontre\
      \ une jeune femme myst\xE9rieuse : Th\xE9mis. Cette derni\xE8re est famili\xE8\
      re avec l'obscurit\xE9, ce qui pourrait \xEAtre d'une aide pr\xE9cieuse.<br><br>D'autres\
      \ survivants se joignent \xE0 eux, et tous cherchent un moyen de s'en sortir.\
      \ Mais dans le noir complet, beaucoup de choses sont possibles... Surtout celles\
      \ qu'on ne peut pas voir.</i><br><br>________________________________________<br><br><strong>De\
      \ Profundis </strong>est une fiction interactive : les choix du joueurs influent\
      \ sur le d\xE9roulement du sc\xE9nario.<br><br><strong>Son histoire est orient\xE9\
      e vers les domaines du suspense et du myst\xE8re.</strong><br><br><strong>Sa\
      \ pr\xE9sentation est unique</strong>, elle a \xE9t\xE9 con\xE7ue pour refl\xE9\
      ter de mani\xE8re originale la situation que vit le h\xE9ros du jeu : l'histoire\
      \ se d\xE9roulant dans le noir total, un soin tr\xE8s particulier a \xE9t\xE9\
      \ port\xE9 \xE0 l'atmosph\xE8re sonore et musicale du jeu.<br><br><strong>Les\
      \ r\xE9pliques de ses personnages ne sont pas doubl\xE9es par des acteurs, mais\
      \ elles sont accompagn\xE9es par les notes et m\xE9lodies d'un instrument qui\
      \ est propre \xE0 chacun d'eux. </strong>Chacun de ses dialogues s'int\xE8gre\
      \ ainsi musicalement dans son ambiance sonore, et le rythme de cette musique\
      \ est directement li\xE9e \xE0 celui du joueur."
