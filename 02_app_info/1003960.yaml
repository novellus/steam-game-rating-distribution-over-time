    review: "Une fiction interactive presque enti\xE8rement sans visuels. Un jeu court,\
      \ avec des chapitres \xE0 refaire plusieurs fois pour obtenir les diff\xE9rentes\
      \ fins, ainsi que la fin finale. Il y a une possibilit\xE9 de passer rapidement\
      \ les dialogues d\xE9j\xE0 lus, ce qui est une excellente id\xE9e!\n \nLe choix\
      \ de l'\xE9cran noir (les personnages \xE9tant plong\xE9s dans l'obscurit\xE9\
      ) est une bonne id\xE9e pour faire comprendre les peurs des personnages qui\
      \ ressortent. On d\xE9marre en n'ayant aucune id\xE9e de ce qu'il va se passer,\
      \ chaque choix et chaque discussion am\xE8ne de nouvelles informations qui r\xE9\
      v\xE8lent peu \xE0 peu l'histoire de chaque personnage et le sc\xE9nario global\
      \ du jeu. \n\nToute l'immersion se joue sur l'ambiance, les musiques, et le\
      \ suspense: une FI que je recommande \xE0 toutes celles et ceux qui aiment lire\
      \ et d\xE9couvrir petit \xE0 petit l'intrigue principale."
