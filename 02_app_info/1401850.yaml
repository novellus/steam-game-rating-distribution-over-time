details:
  data:
    about_the_game: '<h2 class="bb_tag">The Game</h2>This is the story of people who
      fought in the World War II: brave pilots who soared through the vast skies,
      and the smart engineers who helped them by managing their planes. In <strong>Until
      the Last Plane</strong>, you''ve been assigned to the management of a WWII airfield.
      Spend your military goods wisely, recruit pilots, and create the right parts
      for your planes. When you''re ready, send a squadron out to accomplish your
      next mission!<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li> 3 playable
      nations: USA, USSR and Germany<br></li><li> 3 different campaigns for each nation<br></li><li>
      6 planes for each nation<br></li><li> fuel and ammunition management<br></li><li>
      spare parts crafting system<br></li><li> decision-making events</li></ul><h2
      class="bb_tag">Workshop management </h2>Craft components for airplanes. Choose
      the component and assign more mechanics to reduce construction time. Never leave
      the warehouse without spare parts.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1401850/extras/officina2.gif?t=1606210603"
      /><h2 class="bb_tag">Combat strategy</h2>Do your strategy during the mission.
      Choose the most effective maneuvers for your pilots to execute. In this way
      you will reduce casualties and increase your shootdowns. <br><br>Will you develop
      better attack techniques?<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1401850/extras/attacking.gif?t=1606210603"
      /><br><br>...or defensive techniques?<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1401850/extras/defending.gif?t=1606210603"
      />'
