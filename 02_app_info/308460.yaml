    review: "Je pense que tout le monde est d\u2019accord pour dire que WIAB est un\
      \ jeu limit\xE9. Dans les possibilit\xE9s, la rejouabilit\xE9, le gameplay,\
      \ etc. Mais tout le monde s\u2019accorde \xE0 dire qu\u2019il est beau, du moins\
      \ qu\u2019il a du style. Et je suis d\u2019accord avec tout le monde, ce qui\
      \ fait beaucoup de monde. C\u2019est vrai que ce visuel carton nous \xE9pargne\
      \ la difficile \xE9preuve de jouer avec la guerre\u2026 Bon, d\u2019accord,\
      \ \xE7a n\u2019est un probl\xE8me \xE9thique pour personne. C\u2019est un peu\
      \ comme faire du CardHunter avec un wargame, \xAB\_\xE7a change\_\xBB. Bon,\
      \ j\u2019arr\xEAte mes b\xEAtises\u2026 C\u2019est plut\xF4t joli, l\u2019id\xE9\
      e de faire du Tower Defense dans du d\xE9cor de carton p\xE2te me pla\xEEt bien.\
      \ J\u2019ai jou\xE9 7 heures parce que j\u2019ai d\xFB laisser le jeu tourner\
      \ ou arr\xEAter au cours d\u2019une partie mais, m\xEAme moi qui suis un loser\
      \ absolu en termes d\u2019efficacit\xE9 ludique, je l\u2019ai trouv\xE9 facile.\
      \ Sauf, comme le dit un des commentaires, pour un ou deux tableaux qui r\xE9\
      clament qu\u2019on trouve la bonne combinaison de tours pour l\u2019emporter,\
      \ ce qui signifie perdre un paquet de fois avant parce qu\u2019on na pas la\
      \ \xAB\_bonne\_\xBB combinaison. \xC7a se tient, c\u2019est juste rageant. En\
      \ conclusion, toujours ce trait de g\xE9nie qui me caract\xE9rise\_: en solde,\
      \ \xE7a vous fera passer quelques heures sympas mais \xE7a ne sera jamais le\
      \ jeu de la semaine."
