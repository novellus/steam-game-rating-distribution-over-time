  data:
    about_the_game: "Finally the war of paper tanks comes into your room! <br><br>How\
      \ long can you hold the defences against paper tanks. <br><br>Build your towers\
      \ of paper before they get out of the box and make a big mess in the room. Manage\
      \ the turrets, upgrade and be careful where you put them... every decision can\
      \ be fatal! Watch out for the air units, they have a different route!<br><br>Take\
      \ out your toy box and get ready for some of the most intense battles in a tower\
      \ defence game that will make you reconsider the entire genre. As peaceful and\
      \ simple War In A Box may seem for the casual player as fierce and thrilling\
      \ the action will be once you get your hands on this paper battle madness! <br><br>Shred\
      \ your enemies into pieces with different turret models - from simple guns to\
      \ Tesla towers \u2013 in a battle against both land and airborne units that\
      \ will do everything to get behind your lines of defence. Featuring real 3D\
      \ environment and delivering a large number of original levels, War In A Box:\
      \ Paper Tanks is as addictive as it is simple to play. <br><br><strong>Features</strong>:\
      \ <br><ul class=\"bb_ul\"><li>True 3D environment in each level <br></li><li>Turret\
      \ and air view with different zoom options <br></li><li>Different game modes\
      \ for different types of players <br></li><li>Game speed controls for adjusting\
      \ the intensity of action <br></li><li>Available for Mac, Windows and Linux</li></ul>"
