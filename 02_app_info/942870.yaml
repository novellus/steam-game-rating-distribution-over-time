  data:
    about_the_game: "Charming Aliens are coming!<br />\r\n<br />\r\nLolly Pang VR\
      \ is the VR bow game that you defend the cookie factory from the aliens who\
      \ want to get cookies.<br />\r\nDefeat all the aliens and protect your cookie\
      \ factory!<br />\r\n<br />\r\nYou could defeat the aliens by shot the alien\
      \ body.<br />\r\nYou could make some combos which give you more score by aiming\
      \ balloon.<br />\r\nOther powerful weapons will be given to you.<br />\r\nThere\
      \ are two different modes. (Arcade mode for stage Clear / Survival mode for\
      \  score competition)<br />\r\n<br />\r\n*Arcade mode<br />\r\n- Composed of\
      \ 5 waves<br />\r\n- Start from lower difficulty<br />\r\n- Tips for each wave<br\
      \ />\r\n- Special battle with boss alien<br />\r\n<br />\r\n*Survival mode<br\
      \ />\r\n- Heart won't be filled in survival mode<br />\r\n- Score competition\
      \ mode which can be played forever<br />\r\n- Difficulty increases infinitely<br\
      \ />\r\n<br />\r\n*Configuration and User conveniences<br />\r\n- Various weapons(Bow/Honey\
      \ gun/Cat laser)<br />\r\n- Various enemies<br />\r\n- Changeable main hand(right/left)\
      \ option<br />\r\n- Graphic quality(high/mid/low) option"
