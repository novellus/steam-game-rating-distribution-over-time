    about_the_game: "Superman, Wonder Woman, and Batman are back! Get ready to unite\
      \ with the Justice League to take on the infamous Crime Syndicate, the League\u2019\
      s doppelganger foes from an alternate universe.<br><br>Earth 3 features a 2-player\
      \ Operation [The Visitor], Open World Missions [Gotham City: Tricorner Yards],\
      \ a 4-player Alert [Injustice System], and two 8-player Raids [The Panopticon\
      \ &amp; The Escape]. It is free to access for Members or available for purchase\
      \ in the in-game Marketplace.<br><br><strong>KEY FEATURES</strong><br><ul class=\"\
      bb_ul\"><li>Fight alongside the iconic Justice League <br></li><li>All-new locations\
      \ on Earth 3, including Gotham City: Tricorner Yards <br></li><li>Confront Owlman,\
      \ Ultraman, Superwoman, and the rest of the Crime Syndicate <br></li><li>New\
      \ gear inspired by Owlman and Johnny Quick</li></ul>"
