    short_description: '&quot;Different realities, different rules, but always fun&quot;.
      In the multiplayer game Cartoon Strike, each map offers a different gaming experience.
      Players can enjoy a few minutes of fighting in the WWII, followed by a few minutes
      in the present, future or even funny mode.'
