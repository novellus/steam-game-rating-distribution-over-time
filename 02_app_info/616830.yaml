    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/YMPTKN5\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/616830/extras/discord3.png?t=1602676110\"\
      \ /></a><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/616830/extras/pop_03.png?t=1602676110\"\
      \ /><br><br>In the multiplayer game Cartoon Strike, each player is an employee\
      \ of Gametoria inc. in the War and Fun department. Their job is exploration\
      \ of different realities, which may, or may not, be real. They will travel to\
      \ the times of World War II or into the future, where the clan conflict caused\
      \ unrest. <br>Each reality has its own rules and aside from the default game\
      \ modes, players can experience modes like Capture the Bag or Capture the Point.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/616830/extras/pop_04.png?t=1602676110\"\
      \ /><br><br><strong>The game offers you 7 maps with 5 different modes:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Tounine \u2013 WWII with Germans and British forces in\
      \ Team Deathmatch<br></li><li>Arabian Night \u2013 medium-size map that takes\
      \ place at night. Soldiers and terrorist will fight against each others in Arms\
      \ Race game mode.<br></li><li>Planet Khione \u2013 a snowy map from the future\
      \ with Free-for-all mode<br></li><li>Stream Houses \u2013 a war of streamers\
      \ with Capture the point mode<br></li><li>Airport \u2013 medium-size map with\
      \ Capture the Bag mode<br></li><li>Farm \u2013 remaster of old Farm map from\
      \ online version with Free-for-all mode<br></li><li>Prototype \u2013 collect\
      \ coins in our testing map with Free-for-all mode</li></ul><br>- Leveling system<br>-\
      \ Bonus boxes<br>- Achievements<br>- Daily Quests<br>- Anomalies<br>- Every\
      \ map has different specialties<br>- Party system - play with friends<br>- You\
      \ can customize your character with a lost of skins, weapons and other accessories<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/616830/extras/bnaner.png?t=1602676110\"\
      \ />"
