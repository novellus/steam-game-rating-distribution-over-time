    about_the_game: "<strong><i>The Karters</i></strong> is an arcade karting game,\
      \ inspired by <strong><i>Crash Team Racing\u2019s</i></strong> gameplay, dynamics,\
      \ and overall design. Grab one of the killing weapons, compete and challenge\
      \ your friends in a local or global multiplayer where only one can win. Pick\
      \ one of the thrilling maps and try to find alternative routes to outsmart your\
      \ rivals and get the gold!<br><br>The Karters was originally released in 2018\
      \ but we spent over a year to rebuild it and provide absolutely the best possible\
      \ quality and awesome arcade kart racing experience on Steam. <br><br>Get ready\
      \ for the <strong>upcoming 2020 reboot</strong>! Ready. Set. Go!!! <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/488350/extras/600_width.jpg?t=1597261132\"\
      \ /><br><br>We realize that a kart racing game has to have a lot of modes to\
      \ ensure all types of players can enjoy our game to the fullest, that's why\
      \ we have prepared some variations of what our players can expect when they\
      \ start their karting experience. Take a look!<h2 class=\"bb_tag\"><strong>Enjoyable\
      \ Singleplayer</strong></h2>The singleplayer experience is really important\
      \ to us as we would love to bring back the times when the player had to go through\
      \ each track, unlock its secrets or simply play a track and show your friends\
      \ who has got the best time. Play through the Adventure and challenge your friends\
      \ in the Arcade. Remember, if you are tired of getting hit by that pesky rocket\
      \ you can race your friends in our Speed mode - only pure skill matters! <br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/488350/extras/split-screen-gif.png?t=1597261132\"\
      \ /><h2 class=\"bb_tag\"><strong>Online Multiplayer</strong></h2>Join the competitive\
      \ online multiplayer. If you have what it takes, do not hesitate to show your\
      \ skills to the entire world, but beware, you will be putting your drifting\
      \ ability to the most difficult test! Can't get your friends to play locally?\
      \ Invite them over and play to your heart's content. You got those buddies at\
      \ your home? Play split-screen multiplayer online together!<h2 class=\"bb_tag\"\
      ><strong>Split-screen/ Split-Screen Multiplayer</strong></h2>Play with up to\
      \ 6 of your friends in split-screen. The more the merrier; let the old-school\
      \ couch party make a dramatic comeback as you race against your friends for\
      \ that everlasting glory. We're bringing back those neighborhood rivalries so\
      \ you can relive the nostalgia once again! Bring your friends and battle it\
      \ out for old times sake!<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/488350/extras/insta_(1).png?t=1597261132\"\
      \ /><h2 class=\"bb_tag\"><strong>Various Game Modes</strong></h2>There\u2019\
      s a lot to choose from, but keep in mind that all of our game modes are available\
      \ in both singleplayer and multiplayer, even with split-screen multiplayer!\
      \ Dodge toxic barrels, collect fuel, find hidden letters and even race with\
      \ your friends in a relay race! A lot of game modes, so there\u2019s definitely\
      \ a lot to do in The Karters!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/488350/extras/GameModes_3.png?t=1597261132\"\
      \ /><h2 class=\"bb_tag\"><strong>6 Unique Characters</strong></h2>Allow us to\
      \ present you our determined heroes of The Karters. All characters are playable,\
      \ each with its very own voice and behavior. Each fueled by its own motivation\
      \ to be the best kart racer there is, the competition can get pretty intense.\
      \  It is true of what they say, the Karters roster is filled with characters\
      \ possessing extraordinary driving skills, but the most important factor which\
      \ is often overlooked is that each member is one of the most determined and\
      \ competitive individuals on the entire Astoc Island. That's what the Gerbil\
      \ Magazine states anyway. Complete a character\u2019s story in the Adventure\
      \ mode and you will unlock the golden skin in both singleplayer and multiplayer!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/488350/extras/characters_(1).png?t=1597261132\"\
      \ /><h2 class=\"bb_tag\"><strong>6 Exciting Maps</strong></h2>The Astoc Island\
      \ consists of regions with their very own ecosystems. The entire island features\
      \ two enormous and dusty Kanyons (not a typo!), two wild Jungles of which one\
      \ is more industrialized than the other and with two calm and pleasant Beaches\
      \ to wrap things up (more tracks in the future!)<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/488350/extras/tracks.png?t=1597261132\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/488350/extras/MoreInformationAPNG.png?t=1597261132\"\
      \ /><h2 class=\"bb_tag\"><strong>Message from the Developers:</strong></h2>As\
      \ great fans of Crash Team Racing, we used to wonder what this game would look\
      \ like in modern times. While browsing through various forums about CTR, it\
      \ became clear to us that the community shares our desire for a more up-to-date\
      \ karting game, especially the one that would support online multiplayer. In\
      \ The Karters, we are trying to bridge the gap that CTR has left. We realize\
      \ that Crash Team Racing is a legend that set the bar high. However, by putting\
      \ a strong emphasis on the mechanics and marking the game with its unique style,\
      \ we do hope The Karters will bring players lots of joy and pure fun.<h2 class=\"\
      bb_tag\"><strong>About the Developers:</strong></h2><br>Pixel Edge Games is\
      \ an indie studio from Poland, having a highly successful track record of mobile\
      \ VR applications (Cmoar Cinema or Cmoar Rollercoaster) and Racket Fury: Table\
      \ Tennis VR. We are now bringing our second game on the PC!"
