    about_the_game: "Take part in a live, player-driven story as it unfolds over four\
      \ chapters. Your choices, and the choices of every player, will drive a living\
      \ tale of shifting alliances as you race to uncover the truth of the magical\
      \ shroud that holds Iskendrun captive.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/449100/extras/dash-roundhouse-steam.jpg?t=1534359257\"\
      \ /><h2 class=\"bb_tag\">Choose Your Allies Wisely</h2><br>Somewhere along the\
      \ way, you made a huge mistake.<br><br>You got to the city. You bribed the customs\
      \ agent to get in. You helped a poor, old haberdasher who was being robbed -\
      \ the only decent thing to do, really - and then this monster from another dimension\
      \ came out of nowhere.<br><br>It was already almost dead when you punched it\
      \ and it fell over. You keep telling everyone that.<br><br>Except, now they\u2019\
      re calling you the Hero of Portals, the five most powerful people in the city\
      \ are each clamoring for your allegiance, and just when you\u2019re starting\
      \ to think of leaving the city for good...<br><br>...a magical shroud descends\
      \ around the city and traps everyone inside. Next thing you know, the place\
      \ is devolving into civil war, there are monsters everywhere, and apparently,\
      \ you\u2019re the answer to everyone\u2019s prayers.<br><br>Yeah, you definitely\
      \ messed up somewhere.<br><br>Good luck.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/449100/extras/hat-merchant-steam.jpg?t=1534359257\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br><br><ul class=\"bb_ul\"><li>The story\
      \ is a living episodic campaign: in each chapter, every player's actions impact\
      \ how the world, changing how the story unfolds for the entire community in\
      \ the next chapter<br></li><li>4 chapters: each chapter is crafted based on\
      \ the cumulative influence of every player's choices and actions from the previous\
      \ episodes<br></li><li>Real-time, combo-based battle system: think on your feet\
      \ and chain your attacks together to defeat your opponents<br></li><li>Play\
      \ your way: an optional \u201CWait Mode\u201D pauses the action while you enter\
      \ combos, and you can choose to slow down or speed up the gameplay to suit your\
      \ playstyle<br></li><li>Multiple difficulty options let you choose between focusing\
      \ on narrative and testing your tactical prowess<br></li><li>Online PVP multiplayer<br></li><li>Deep\
      \ combo and stat system lets you customize your team to suit your playstyle<br></li><li>A\
      \ distinctive world, beautifully realized in 2D and 3D</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/449100/extras/real-time-combat-steam.jpg?t=1534359257\"\
      \ />"
