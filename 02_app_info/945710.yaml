    reviews: "\u201CThe best game you missed in February 2020: DreadOut 2\u201D<br><a\
      \ href=\"https://www.rockpapershotgun.com/2020/12/21/the-best-game-you-missed-in-february-2020-dreadout-2/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock paper shotgun</a><br><br>\u201C\
      It\u2019s a charming and generally enjoyable action-adventure romp with ghosts,\
      \ monsters, atmospheric locations and different types of gameplay mechanics\
      \ that add up to a satisfying overall package.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gtogg.com/News/en/DreadOut_2_Undercooked_but_fun_Review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >gtogg</a><br><br>\u201CDreadOut 2 is\
      \ a game made with much more passion and attention to detail than many other\
      \ comparable titles and you can see that in every corner. In the end, DreadOut2\u2019\
      s problems are probably due to an insufficient budget.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://virtualseasia.com/2020/03/03/dreadout-2-the-next-step-for-indonesian-horror/\"\
      \ target=\"_blank\" rel=\"noopener\"  >virtualseasia</a><br>"
