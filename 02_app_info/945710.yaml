    about_the_game: "A unique take on third-person action-adventure survival horror\
      \ with Indonesian supernatural in veins. Mixed gameplay of city exploring, \u201C\
      DreadOut\u201D style smartphone ghost hunting and new action-packed combat within\
      \ DreadOut supernatural realm. Even though it is a Horror game in veins, but\
      \ with the touch of silly high school problems, satiric social commentaries,\
      \ and yet touchy memorable moments, DreadOut 2 will become a fresh take on the\
      \ survival horror genre.<br><br><strong>FEATURES:</strong><h2 class=\"bb_tag\"\
      ><strong>SURVIVAL ACTION-HORROR</strong></h2>DreadOut 2 will be utilizing a\
      \ mixed improved mechanic of our previous DreadOut along with a new combat-oriented\
      \ mechanic.<br><ul class=\"bb_ul\"><li>Banish them all! DreadOut style smartphone\
      \ ghost hunting is back.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/945710/extras/01_Smartphone_ghosthunt.gif?t=1608642913\"\
      \ /><br><ul class=\"bb_ul\"><li>Delve deeper in DreadOut supernatural realm\
      \ with a new combat-oriented mechanic.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/945710/extras/03_New_Combat_mechanic.gif?t=1608642913\"\
      \ /><br><ul class=\"bb_ul\"><li>Fight back and survive further using any available\
      \ melee weapons throughout Linda's journey.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/945710/extras/02_Survive_further.gif?t=1608642913\"\
      \ /><br><ul class=\"bb_ul\"><li>Battle hideous bosses that roamed in the supernatural\
      \ realm.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/945710/extras/04_Hideous_Boss.gif?t=1608642913\"\
      \ /><h2 class=\"bb_tag\"><strong>NON LINEAR SURVIVAL HORROR</strong></h2>Exploration\
      \ is the heart of DreadOut 2. We want to take another step to enrich our way\
      \ of non-linear storytelling through different key elements.<br><br><ul class=\"\
      bb_ul\"><li>Explore sleepy Lil' town, night and day to solve terrifying urban\
      \ legends that haunt within.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/945710/extras/explore.gif?t=1608642913\"\
      \ /><br><ul class=\"bb_ul\"><li>Interact with various unique NPCs both human\
      \ and ghosts, with various locations teeming with their antics.</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/945710/extras/NPCs.gif?t=1608642913\"\
      \ /><br><ul class=\"bb_ul\"><li>Considerable amount of side quests, hidden stages,\
      \ and mini-bosses written specifically based on our Asian/Indonesian urban legends.</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/945710/extras/Side-quests.gif?t=1608642913\"\
      \ /><br><ul class=\"bb_ul\"><li>Experience environmental storytelling. Learning\
      \ about the city nooks and cranny that will guide players in finding an interesting\
      \ discovery.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/945710/extras/Interactable.gif?t=1608642913\"\
      \ /><br><ul class=\"bb_ul\"><li>Substantial amount collection of ghost and urban\
      \ legends lore under our Ghostpedia is waiting to be discovered.</li></ul>"
