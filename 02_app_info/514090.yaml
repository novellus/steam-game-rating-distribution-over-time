details:
  data:
    about_the_game: "Put together the pieces of an animated jigsaw puzzle of Japan\u2019\
      s most beautiful scenery and watch it gradually come to life before your eyes!<br>\
      \ \u201CBeautiful Japanese Scenery - Animated Jigsaws\u201D contains moving\
      \ images from spring, summer, autumn and winter capturing the natural beauty\
      \ of Japan from all four seasons. Piece together scenes from some of Japanese\
      \ most famous places including Mt. Fuji, Kyoto, Tokyo and the Snow Monkeys enjoying\
      \ a bath in a natural hot spring! The hectic scramble crossing at the metropolitan\
      \ Shibuya district in Tokyo is also included.<br>An easy-to-use interface such\
      \ as separating edge and inner pieces makes solving puzzles fun and relaxing.<br><br>Features:<br><ul\
      \ class=\"bb_ul\"><li>Easy-to-play traditional jigsaw puzzle<br></li><li>10\
      \ animated scenes of beautiful scenery from Japan<br></li><li>Famous locations\
      \ taken from all seasons<br></li><li>Selection of three background colors<br></li><li>3\
      \ sizes for each puzzle: 60, 240 and 350 pieces<br></li><li>Saves time spent\
      \ completing each puzzle and each size<br></li><li>Separate edge and inner pieces<br></li><li>Each\
      \ piece snaps into place for stress-free experience<br></li><li>Ability to snap\
      \ individual pieces together<br></li><li>Save a puzzle half way and continue\
      \ later<br></li><li>Selection of traditional Japanese music to choose from</li></ul>"
