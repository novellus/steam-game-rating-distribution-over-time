    about_the_game: "&quot;I have many things to tell you and very little time\u2026\
      \ I come from a universe parallel to yours. My world is desperately in need\
      \ of your help. Only YOU can save us.&quot;<br>Responding to the desperate pleas\
      \ of a mysterious character from another dimension, your soul must enter the\
      \ dark and futuristic city of Omikron. This heralds the beginning of an epic\
      \ adventure through an increasingly strange and dazzling parallel world, trying\
      \ to solve the many puzzles that prevent you escaping alive. Think, fight and\
      \ interact with the immense gaming environment to defeat the menacing demons\
      \ that have tried to trap you.<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"\
      bb_ul\"><li>An epic adventure storyline with unprecedented depth and realism<br></li><li>Shooting\
      \ and combat included in a real adventure game \u2013 featuring motion capture\
      \ by several martial arts and world champions<br></li><li>A unique Virtual Reincarnation\
      \ concept<br></li><li>A huge living environment in real time 3D with hundreds\
      \ of passers-by and vehicles to interact with.<br></li><li>Original soundtrack\
      \ by David Bowie and Reeves Gabrels, including 8 songs also featuring on the\
      \ David Bowie album \u201Chours\u201D<br></li><li>220 minutes of dialogue with\
      \ real time facial Motion Capture</li></ul>"
