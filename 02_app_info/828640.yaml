    review: Played just under an hour of this 6-ish hour game. Nice designs and  graphics
      but a bit short on story or purpose so far. The weapons are diverse and interesting
      with each weapon and iteration of it having different effects and looks. Mechanics/game
      play are fairly standard (and that's a good thing) with comfort settings to
      suit most players. The "cinematic" scenes at the start are a bit wonky as they
      move with your head... All in all, it looks like it's going to be a fun game.
