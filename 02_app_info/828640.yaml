  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/828640/extras/gif-01.gif?t=1600535189\"\
      \ /><h2 class=\"bb_tag\"><i>The Great War has changed everything. Our dimensions\
      \ were crushed; our world was shattered... But we have survived...</i></h2><br><br>The\
      \ world was nearly destroyed by machines from parallel dimension 3000 years\
      \ ago in a great battle which the ancients called <strong>The Rift War</strong>.\
      \ Now what left of mankind lives underground and only with the genes of our\
      \ commanding Lord Fathers can reach the surface and fight to reclaim our land...\
      \ They call these people; Strangers.<br><br>The Stranger is an <strong>Epic\
      \ Games Megagrants</strong> awarded, <strong>very intense</strong> VR combat\
      \ game made by 3 people that sets in an incredibly detailed <strong>exotic world</strong>.\
      \ You are the Stranger of your generation. You are alone in a hostile world.\
      \ All you have are your weapons, your protective suit and your courage.<h2 class=\"\
      bb_tag\"><strong>FEATURES</strong></h2><br><br>- <strong>7</strong> Weapons\
      \ in <strong>25 modes</strong> with customizations.<br><br>- 15 different types\
      \ of enemies.<br><br>-<strong> Beautifully designed</strong> and <strong>very\
      \ detailed</strong> 12 levels with an average total playtime of 6 hours.<br><br>-\
      \ Very easy and comfortable<strong> free locomotion</strong> &amp;<strong> teleport</strong>\
      \ systems.<br><br>- <strong>Super fast</strong> gameplay. The Stranger is like\
      \ <strong>Doom\u2122</strong> in vast, open environments.<br><br>- A rocking\
      \ soundtrack by <strong>Alexander Brandon</strong> &amp; <strong>Michiel Van\
      \ Den Bos</strong>; original composers of <strong>Unreal Tournament\u2122</strong>\
      \ and <strong>Deus Ex\u2122</strong>.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/828640/extras/blade.gif?t=1600535189\"\
      \ />"
