    about_the_game: "You came to the silent village in the middle of the woods. It\
      \ should be your first real commision. But you discovered that man who brought\
      \ here is gone. All people are gone. And you have to figure out what happened.<br\
      \ />\r\nSuddenly you realize, your'e not alone. And sometimes it's better to\
      \ be alone.<br />\r\n<br />\r\nExplore and solve mysteries.<br />\r\nIn the\
      \ game the most important thing is solving puzzle like mini games and expolring\
      \ avaliable area. Gather supplies and keep your flashlight lit. But you have\
      \ to be carrefull. Dark can be your enemy and friend.<br />\r\n<br />\r\nHidding\
      \ and fighting<br />\r\nWhen it comes to fighting, you can hide in dark. Or\
      \ try to fight back with avaliable weapon. But sometimes ordinary weapon is\
      \ not enough to fight back.<br />\r\n<br />\r\nSurvive<br />\r\nDuring the game\
      \ you will have many objectives. But the most important thing is survive. You\
      \ won't help anyone if you die."
