    about_the_game: "<h2 class=\"bb_tag\">Peekaboo \u2014 Hide &amp; Seek On the Network\
      \ </h2><br>Players are divided into two teams: <strong>props</strong> and <strong>hunters</strong>.<br>Props\
      \ able to take shape of any object. <br>On each map a lot of unique objects:\
      \ from small items like fast food and fruit, to large ones \u2014 like boxes\
      \ and furniture.<br>Players armed with special guns \u2014 hunters \u2014 must\
      \ find players of opposing team in a limited time.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1048100/extras/TnZDbi63J0.gif?t=1607190466\"\
      \ /><br>Each side has unique skills that help to win the round.<br>For now,\
      \ up to <strong>16 players</strong> can take part in the match at the same time.<br><br>When\
      \ the prop is disclosed, it goes over to the side of the hunters. Everyone is\
      \ constantly involved in the gameplay, <strong>no one is idle!</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1048100/extras/VtXOgFDt1T_(2).gif?t=1607190466\"\
      \ /><br>At the moment, the game have <strong>ten maps</strong> and possibility\
      \ to choose the time of day \u2014 <strong>day, evening or night</strong>. <br>That\
      \ will completely change an atmosphere of the match. During the day you will\
      \ hear the birds singing. At night you'll see the light in the windows. In the\
      \ park will appear fireflies and light breeze... <br>We are actively working\
      \ on creating new maps!<h2 class=\"bb_tag\">Peekaboo Using a Nice and Colorful\
      \ Graphics in a Unique Low Poly Style </h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1048100/extras/5_(1).png?t=1607190466\"\
      \ /><br>Play on open servers with other experienced hunters. Or invite your\
      \ friends to private servers and have fun together!<h2 class=\"bb_tag\">This\
      \ Game is For You and Your Friends </h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1048100/extras/2_(1).png?t=1607190466\"\
      \ /><h2 class=\"bb_tag\">Trading Cards!</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1048100/extras/TradingCards.png?t=1607190466\"\
      \ />"
