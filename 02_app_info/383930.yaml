    review: "Una sorprendente secuela, que ha mejorado todo respecto a sus antecesores.\n\
      El argumento que nos toca explorar en este cuarto cap\xEDtulo, junto al desarrollo\
      \ de la trama y del protagonista principal, son, desde mi punto de vista, los\
      \ detalles de mayor consideraci\xF3n en este juego.\nEn otros aspectos, la atm\xF3\
      sfera ha vuelto a desempe\xF1ar su papel de forma eminente junto a la retorcida\
      \ ambientaci\xF3n sonora que le acompa\xF1a. El apartado visual ha sufrido una\
      \ gran evoluci\xF3n desde el primer juego de la saga, siendo esta \xFAltima\
      \ entrega la prueba de ello.\nCuriosamente, dir\xEDa que adapta contenido de\
      \ sus antecesores, Prelude y The Underworld, empleando el mismo de forma conjunta.\
      \ Asimismo, capt\xF3 mi atenci\xF3n el hecho de que este tercer juego posee\
      \ unos puzzles mucho m\xE1s dif\xEDciles que los que pod\xEDamos encontrarnos\
      \ en las anteriores entregas.\nConsidero este \xFAltimo tramo de la saga como\
      \ el ejemplar de mejor construcci\xF3n dentro de la misma. Debidamente, he de\
      \ recomendar encarecidamente esta secuela."
