    about_the_game: '<strong>General Information</strong><br><br>Juan Torres and his
      family were the target of an uncountable number of rumors and several disappearances
      that took place in El Chacal, a small village of around 4,800 inhabitants, located
      in the arid mountainous region of Salta, a province of Argentina.<br><br>Among
      the stories spread around the surrounding villages, legends involving cannibalism,
      black magic, sects and all kinds of superstitions were heard.<br><br>It was
      also said that Juan Torres was the heir of a large fortune and, somehow, with
      no claim raised against him, he and his family managed to control the entire
      town and establish their own law.<br><br>The family was made up of Juan, Celia
      Torres and his only child, Jeronimo.<br><br>----<br><br>Doorways is an episodic
      game, it''s divided in three parts and they can be played separately:<br><br>Doorways:
      Prelude (Chapter 1 &amp; 2):<br><br><a href="http://store.steampowered.com/app/248470/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >http://store.steampowered.com/app/248470/</a><br>Doorways:
      The Underworld (Chapter 3):<br><br><a href="http://store.steampowered.com/app/311250/"
      target="_blank" rel="noreferrer"  id="dynamiclink_4" >http://store.steampowered.com/app/311250/</a><br>Doorways:
      Holy Mountains of Flesh (Chapter 4):<br><br><a href="http://store.steampowered.com/app/383930/"
      target="_blank" rel="noreferrer"  id="dynamiclink_5" >http://store.steampowered.com/app/383930/</a>'
