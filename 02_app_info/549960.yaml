      Fashion Fever</i>! Listen to the amazing voice of <strong>Astrid Kunst</strong>
      in the Fabulous theme song <i>'This is Me'</i>, written by <strong>the Rocketeers</strong>.
      Afterwards you'll be swept off your feet by the fantastic cinematic music of
      <strong>Adam Gubman</strong>. It truly makes you feel all the fashion vibes
