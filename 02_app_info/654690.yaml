details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/654690/extras/article_00_headline.png?t=1601124208\"\
      \ /><br><br>Prepare for the journey of your life and experience one of the world\u2019\
      s most mysterious regions! The Bermuda Triangle is notorious for the vanishing\
      \ of countless ships and airplanes. Will you survive long enough to reveal its\
      \ secret?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/654690/extras/article_01_experience.png?t=1601124208\"\
      \ /><br><br>Bermuda - Lost Survival plays in an open world sea scenario offering\
      \ a vivid underwater world. Changing sea conditions and the dynamic day-night\
      \ cycle require you to observe and adapt to the environment and wildlife behavior.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/654690/extras/article_02_explore.png?t=1601124208\"\
      \ /><br><br>Discover and explore a variety of different reefs and biomes containing\
      \ individual species and resources. Master navigation, visit unique shipwrecks\
      \ and hunt for sunken treasures.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/654690/extras/article_03_craft.png?t=1601124208\"\
      \ /><br><br>Craft and upgrade tools, equipment, and consumables to prepare for\
      \ the depths! Unlock new abilities and progress further to overcome the dangers\
      \ of the Bermuda Triangle and dive into the deepest waters.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/654690/extras/article_04_build.png?t=1601124208\"\
      \ /><br><br>Build floating outposts near resource locations and points of interest.\
      \ Use a sailing raft to travel between outposts and reefs. Build improvised\
      \ devices like a distillery or smeltery and grow a variety of plants to secure\
      \ survival in the long term.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/654690/extras/article_05_encounter.png?t=1601124208\"\
      \ /><br><br>Bermuda - Lost Survival's wildlife simulates the behavior of real-world\
      \ species. For example, fish schools react to nearby predators, sharks patrol\
      \ the reefs and hunt for prey, yet they\u2019re alert to your actions and tend\
      \ to flee from potential threats. Some species respond to environmental changes\
      \ like day and nighttime. To survive, observe, and adapt to wildlife behavior."
