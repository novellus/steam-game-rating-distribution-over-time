details:
  data:
    about_the_game: "Once upon a time a school-boy got a copy-book. But it was not\
      \ a usual one! Anything you draw in this copy-book becomes alive. And so did\
      \ Liny! The romantic character, who wants to learn more about the world and\
      \ become free! <br />\r\n<br />\r\nBut it is not so easy. He has to overcome\
      \ numerous obstacles. Water or an eraser can destroy him. So, sharpen your pencil\
      \ and draw! Do not let Liny stop on his way towards a dream! <br />\r\n<br />\r\
      \n<br />\r\nA hundred of wonderful levels is waiting for you: you will be able\
      \ to relax and enjoy!"
