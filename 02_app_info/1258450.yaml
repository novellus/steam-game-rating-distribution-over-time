    review: 'I just beat the GodX world yesterday, watched the game credits/staff
      and listened to the ending song for the second time :)

      For me, the SP brings me more fun than the main part. More powerful weapons/magics,
      more god worlds, more possibilities, and soldiers grow faster, although i don''t
      know why the dragon slayer decided to fight against god... lol

      Thank you for making this game!'
