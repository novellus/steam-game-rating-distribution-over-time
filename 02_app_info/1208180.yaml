details:
  data:
    about_the_game: "From the creators of <a href=\"https://store.steampowered.com/app/403290/Burly_Men_at_Sea/?beta=0\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><i>Burly Men at Sea</i></a>, <i>Wooden\
      \ Nickel</i> is a frontier adventure set in the great, remorseless Old West.\
      \ As a stranger drifting through, you find yourself unexpectedly drawn into\
      \ the curiosities of a small town newspaper.<h2 class=\"bb_tag\">Gameplay</h2><br>In\
      \ order to explore, you\u2019ll navigate via a dynamically built daily newspaper.\
      \ This means the newspaper you pick up on Day 2 reflects how you chose to play\
      \ Day 1: who you met, what actions you took, and when you took them. Your Day\
      \ 2 experience goes on to shape Day 3\u2019s paper, and so on, in a growing\
      \ spread of possibilities.<br><br><ul class=\"bb_ul\"><li><strong>Embrace curiosity.</strong>\
      \ Step inside the articles and advertisements of a colorful Old West newspaper\
      \ that responds to your part in its story.</li></ul><ul class=\"bb_ul\"><li><strong>Make\
      \ connections.</strong> Uncover an increasingly interconnected set of mysteries,\
      \ absurdities, and unexpected friendships\u2014or hostilities.</li></ul><ul\
      \ class=\"bb_ul\"><li><strong>Come back soon.</strong> Your train south arrives\
      \ in one week, leaving you to wonder what untrod paths lie still behind in this\
      \ land of dust and ambition.</li></ul><h2 class=\"bb_tag\">Background</h2><br><i>Wooden\
      \ Nickel</i> is the third game from married duo Brain&amp;Brain, best known\
      \ for folktale adventure <a href=\"https://store.steampowered.com/app/403290/Burly_Men_at_Sea/?beta=0\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><i>Burly Men at Sea</i></a>."
