details:
  data:
    about_the_game: "MLB\xAE Front Office Manager gives baseball fans the chance to\
      \ experience their dream job. Take the reins of your favorite Major League\u2122\
      \ team and build a championship roster. Make trades, sign free agents, draft\
      \ prospects and manage games all the way from Spring Training through the Playoffs.\
      \  As the first officially licensed baseball manager title, MLB Front Office\
      \ Manager is the only game to give fans total control of an MLB franchise. \
      \                   <br>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Build Your\
      \ Roster:</strong> An extremely deep Career Mode takes users beyond simple trades\
      \ and free agent signings, and allows them to fully experience the life of an\
      \ MLB general manager. Manage Minor League\u2122 rosters, set domestic and international\
      \ scouting budgets, bid for Japanese free agents, select new players in the\
      \ Amateur and Rule 5 Drafts, offer arbitration to free agents, and more.   \
      \                 <br>\t\t\t\t\t</li><li><strong>Take the Field:</strong> Manage\
      \ your team's games on the field all season long and enjoy a never-before-seen\
      \ presentation style designed to resemble a real life TV broadcast.        \
      \            <br>\t\t\t\t\t</li><li><strong>Learn from a Pro:</strong> Renowned\
      \ GM Billy Beane becomes a mentor to users, providing helpful tips and insightful\
      \ baseball information that even the biggest fan doesn't know.             \
      \       <br>\t\t\t\t\t</li><li><strong>Online Fantasy Leagues:</strong> Customize\
      \ your league with fantasy drafts, modified rules and traditional Rotisserie\
      \ and Head-to-Head fantasy baseball scoring systems. Also available offline\
      \ against the CPU.                    <br>\t\t\t\t\t</li><li><strong>Innovative\
      \ Baseball Statistics:</strong> Evaluate talent using in-depth and authentic\
      \ stats, as used by Billy Beane.                    </li></ul>"
