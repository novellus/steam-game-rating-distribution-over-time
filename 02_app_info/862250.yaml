    about_the_game: Santermonia is the leading virtual city in the global network.
      Faust is the new captain of the Santermonia's team for integration in &quot;real
      world&quot;. And now Santermonia has the chance to get independence from global
      network, that is controlled by Main Virtual Controller (MVC).<br>So, captain
      Faust is drawn into the struggle and now Santermonia's fate in his own hands.
      Will he follow in the footsteps of previous captain and realize his plans?<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Puzzle game about connecting
      the nodes with lines<br></li><li>Dystopian futuristic storyline<br></li><li>Abstract
      charismatic characters<br></li><li>Five sets of themed locations with their
      unique gameplay features<br></li><li>About 80 brain-breaking levels</li></ul>
