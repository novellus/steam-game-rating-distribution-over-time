details:
  data:
    about_the_game: "Chambara is a universe you have never seen before \u2014 and\
      \ if you are not careful, you\u2019ll never see your foes either. Hide in the\
      \ shadows and strike from the light in a dazzling black and white world. This\
      \ nail-biting competitive stealth brawler will be your home for unforgettable\
      \ local multiplayer.<br />\r\n<br />\r\nPlay locally in intense 1-on-1 matches,\
      \ or party up for 2v2 across 9 unique maps! Master your shuriken snare to trap\
      \ your opponents before dealing a deadly blow with your sword, or your umbrella,\
      \ or your\u2026 fish?? The world is striking, and so must you! Customize your\
      \ outfit and weapon, but make sure your stylish hat doesn\u2019t give you away!<br\
      \ />\r\n<br />\r\nChambara features full controller support outside of the launcher.\
      \ All major Xinput gamepads are supported."
