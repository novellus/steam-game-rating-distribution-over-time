details:
  data:
    about_the_game: "Build quaint island towns with curvy streets. Build small hamlets,\
      \ soaring cathedrals, canal networks, or sky cities on stilts. Block by block.<br\
      \ />\r\n<br />\r\nNo goal. No real gameplay. Just plenty of building and plenty\
      \ of beauty. That's it.<br />\r\n<br />\r\nTownscaper is an experimental passion\
      \ project. More of a toy than a game. Pick colors from the palette, plop down\
      \ colored blocks of house on the irregular grid, and watch Townscaper's underlying\
      \ algorithm automatically turn those blocks into cute little houses, arches,\
      \ stairways, bridges and lush backyards, depending on their configuration."
