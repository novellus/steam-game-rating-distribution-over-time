    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1355400/extras/the_line_logo_desc.png?t=1606045786"
      /><br><strong>The Line</strong> is a unique experiment in the field of 3D puzzles.
      <br><br>You control the ball and have to collect all targets on the level to
      complete it. Sounds easy? Yeah, but the trick is that your every movement leaves
      a trail behind you. If you touch it you lose. You have to jump, dash and control
      your speed to find a perfect path that will let you finish the level. But one
      mistake and you'll start from the beginning. Think, analyze and be quick then
      you'll succeed.<h2 class="bb_tag">Unique gameplay</h2><h2 class="bb_tag">30
      levels with brain blowing puzzles</h2><h2 class="bb_tag">Each level can be solved
      in dozens ways</h2><h2 class="bb_tag">Use interactive environment to solve puzzles</h2><h2
      class="bb_tag">Fancy graphics with neon style</h2><h2 class="bb_tag">Nice sfx
      and energetic music</h2><h2 class="bb_tag">Keep track of your game stats</h2><h2
      class="bb_tag">Regular updates with new levels</h2><h2 class="bb_tag"></h2><strong>Test
      your logic and savvy with this unusual puzzle game! Good luck!</strong>
