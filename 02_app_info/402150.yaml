    about_the_game: You've played rhythm games, but have you ever played a <strong>music
      game</strong>? String Theory is a unique <strong>audio puzzle game</strong>
      that trains the player to recognize musical chords. Pit your ear against 20
      different BGMs, each with 14 different chord variations. <br><br>Whether you're
      a formally trained musician who wants to keep your skills sharp or are a casual
      listener who wants to appreciate music in a new way, String Theory offers a
      cacophony of challenges. <br><br>Features:<br><br>- 20 original pieces of music,
      each with 14 different chord variations, by composer Shael Riley.<br><br>- Test
      your abilities against over 20 instruments.<br><br>- Learn to recognize major,
      minor, and seventh chords.<br><br>- Randomized levels<br><br>- Mix your instruments
      up in Chaos mode or race against the clock with Time Attack.
