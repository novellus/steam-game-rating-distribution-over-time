    review: "[h1]String Theory \xE9 um jogo musical com uma pegada de puzzle[/h1]\n\
      \nO jogo cont\xE9m v\xE1rias fases, com modos que aparentemente v\xE3o ficando\
      \ desafiadores conforme voc\xEA for avan\xE7ando nas fases, incluindo tamb\xE9\
      m um modo endless, no geral pelo que eu pude observar \xE9 s\xF3 isso ai.\n\n\
      Bom eu queria poder falar mais sobre o jogo, a minha experi\xEAncia e talz,\
      \ se eu tivesse conseguido jogar ele decentemente. \nBom pra quem n\xE3o entende\
      \ bulhufas de acordes e essa parte musical toda, provavelmente assim como eu\
      \ n\xE3o vai conseguir fazer muita coisa, porque a verdade \xE9 que o jogo n\xE3\
      o \xE9 muito claro quando voc\xEA falha ou consegue acertar, o jogo em si parece\
      \ ser muito simples e confuso ao mesmo tempo.\nAinda tentei aprender pelo tutorial\
      \ umas 3 vezes, mas o tutorial \xE9 muito vago n\xE3o aparenta ajudar quem n\xE3\
      o tem nenhuma experi\xEAncia. \n\nEnt\xE3o vou deixar ressaltado que aparentemente\
      \ nesse jogo seria jog\xE1vel se voc\xEA j\xE1 tem uma certa experi\xEAncia\
      \ nesse neg\xF3cio de reconhecer as notas e tamb\xE9m por ter o conhecido \"\
      ouvido musical\" que no meu caso \xE9 0 e eu acho que ainda deve ser negativo\
      \ ;-; de t\xE3o ruim uhahuahuauhah\n\n[b]Vale a pena comprar?[/b]\nOlha pode\
      \ ser que vale [b]sim[/b], mas se voc\xEA for uma pessoa que n\xE3o entende\
      \ nada disso e acha que o jogo vai te ensinar alguma coisa, sinceramente pra\
      \ aprender alguma coisa nesse jogo tendo 0 experi\xEAncia creio que \xE9 s\xF3\
      \ estando muito inspirado, infelizmente n\xE3o \xE9 o meu caso pois n\xE3o tenho\
      \ nenhum interesse.\nEnt\xE3o recomendo pra quem j\xE1 entende de acordes e\
      \ essa parada toda musical ae."
