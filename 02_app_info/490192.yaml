details:
  data:
    about_the_game: "Digital Sound Factory\u2019s Urban Kits is a collection of drum\
      \ kits, designed for the most demanding Hip Hop producer. Each drum, cymbal,\
      \ and percussion instrument has been processed to add that urban vibe to your\
      \ tracks. Sub low kicks, snappy snares, and an array of cymbals and percussion\
      \ takes Session Drummer 3 to a new level. Quickly mix and match parts on the\
      \ fly by selecting from the pre-arranged instrument categories. Make your music\
      \ phatt with Digital Sound Factory\u2019s Urban Kits. <br />\r\n<br />\r\nThis\
      \ collection contains 125 megabytes of samples, 50 programs, and 121 MIDI files."
