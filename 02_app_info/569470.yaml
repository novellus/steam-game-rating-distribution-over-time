details:
  data:
    about_the_game: "Go For Launch: Mercury is the first installment in a series of\
      \ simulations chronicling the early days of space flight.  With full integration\
      \ for either a standard computer monitor or full VR via Vive or Oculus, GFL:Mercury\
      \ will take you on the ultimate adventure into space and let you re-live the\
      \ exact experiences of those early pioneers, the Mercury Seven.<br />\r\n<br\
      \ />\r\nBuilt from the ground up from original NASA archive documents and blueprints\
      \ Go For Launch: Mercury is a completely authentic and historical recreation.<br\
      \ />\r\n<br />\r\nThe demo puts you at the controls of America's first manned\
      \ spaceflight &quot;Freedom 7&quot; which lifted off on May 5th, 1961 and is\
      \ designed to give you a taste of what will come in the full game (sheduled\
      \ for release late 2017)."
