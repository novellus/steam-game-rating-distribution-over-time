    review: 'Looked like a fun game at the first glance, but there are about 3 enemies
      in the ENTIRE game..

      You get a total of 2 items in the ENTIRE game.. a Sword and a Jetpack.

      NOTHING is aviable yet in the game, it is still updating. SO WHY DO YOU FORCE
      ME TO PAY MONEY FOR YOUR UNCOMPLETED GAME!? YOU THE NEXT EA OR WHAT!??

      Took about 5 minutes to walk through everything that was aviable, and guess
      what? THATS IT, JUST WALKING LOOKING AT ALL THE THINGS THEY HAVE NOT YET IMPLEMENTED..

      THIS WAS A TOTAL RIPOFF..

      '
