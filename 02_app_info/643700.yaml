  data:
    about_the_game: "A sausage on his left hand and ketchup on the right \u2013 a\
      \ simulator of the most difficult profession in the world, that's surgery! But\
      \ this isn't just a simple medical game with crazy operations.<br><br><strong>This\
      \ is a parody game with dark humor</strong>, with such unbelievable graphics\
      \ and so intense levels that you can even feel the smell. <br><br>!!!No rugby\
      \ players were harmed during the game development!!!<br><strong>Prepare your\
      \ popcorn and play the funniest game you've ever played!</strong>"
