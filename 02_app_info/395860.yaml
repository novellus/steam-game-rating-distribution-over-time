    reviews: "\u201CA well-made and intelligently written casual adventure with an\
      \ intriguing and touching story.\u201D<br>B \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://justadventure.com/2013-05-20-21-09-14/3197-the-last-dream-developer-s-edition-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >JustAdventure</a><br><br>\u201CThe storyline\
      \ in The Last Dream is being told through a unique perspective, which has us\
      \ intrigued from the start to finish.\u201D<br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.allaboutcasualgame.com/2015/12/the-last-dream-review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >All About Casual Game</a><br><br>\u201C\
      The casual genre and hidden object games in particular have a fascination with\
      \ tales that involve the supernatural, but The Last Dream feels like it has\
      \ more in common with the point &amp; click adventures of old.\u201D<br>8.0/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gameramble.com/The-Last-Dream-Developers-Edition-PC-Review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gameramble</a><br>"
