    review: "Antes de tudo, s\xF3 recomendo comprar na promo\xE7\xE3o.\n\nEu achei\
      \ os puzzles estranhos, uma mec\xE2nica ruim. Achei umas coisas sem l\xF3gica\
      \ para ir avan\xE7ando o caminho e as vezes eu n\xE3o sei se bugava mas eu fazia\
      \ o 'certo' e mesmo assim n\xE3o ia arghh.\nMas a hist\xF3ria compensa at\xE9\
      , essa mistura de imagens reais com o jogo foi o que mais me chamou a aten\xE7\
      \xE3o e me deu \xE2nimo para terminar.\nN\xE3o foi um dos melhores nesse estilo\
      \ que joguei, mas eu jogaria outros do mesmo desenvolvedor sim. :)"
