    about_the_game: Drive massive trains through beautiful, challenging natural environments.
      Make deliveries of cargo between various industries spread across a vast open
      world. Earn money, buy new licenses and advance your career as a train engineer,
      all in a seamless, emergent playthrough.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/588030/extras/vr-devices_600p.png?t=1590019964"
      /><h2 class="bb_tag">What makes Derail Valley different?</h2><br><br>You can
      feel the physics. Walk without restrictions, in and out of locomotives, changing
      them as you see fit. Couple and uncouple trains as you complete your deliveries.
      Choose new deliveries freely. Take many at once if you will. Service your trains
      after derailing. Do this all spontaneously, and at any point you can save and
      continue later.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/588030/extras/world_600.jpg?t=1590019964"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/588030/extras/trains-600p.png?t=1590019964"
      /><h2 class="bb_tag">Built from the ground up for Virtual Reality</h2>-Optional-<br><br><br>Derail
      Valley fully supports playing on a regular PC, using mouse and keyboard on a
      flat screen, but virtual reality is where it really shines. In VR you can, for
      the first time ever, truly be inside train cabs and operate controls with your
      own hands. Derail Valley supports all major PC VR headsets.
