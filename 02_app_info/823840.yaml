    about_the_game: 'Experience the emotional tale of a challenging journey...<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/823840/extras/steam(600px).jpg?t=1608357247"
      /><br><br>Go on this deeply emotional journey as Mother Bilby and save your
      beloved children who got separated from you because of a frightening flood caused
      by the never-ending rain. Climb, jump, and gnaw your way under the ground in
      Macrotis: A Mother''s Journey, a 2.5D puzzle-platformer. Solve challenging puzzles
      by interacting with the beautiful yet dangerous world, while avoiding deadly
      traps that could end the adventure immediately. <br><br>A great variety of natural
      and supernatural abilities will aid you on your emotive trip. Will you be able
      to help the desperate Mother find and rescue her cute little children?<h2 class="bb_tag">Key
      Features</h2><br><ul class="bb_ul"><li>Live through hours of adventure filled
      with thought-provoking and sometimes unforgiving puzzles<br></li><li>Experience
      an emotional journey with an immersive storyline<br></li><li>Gain magical abilities
      that let you pass through walls and raise barriers<br></li><li>Overcome obstacles
      by digging and gnawing<br></li><li>Use water physics to your advantage and proceed
      without drowning<br></li><li>Enjoy a beautiful yet dangerous atmosphere<br></li><li>Lose
      yourself in an enchanting soundtrack<br></li><li>Gather lots of collectibles
      and learn the lore of the magical world of Macrotis<br></li><li>Earn Steam Achievements<br></li><li>Play
      the game either in English, Spanish, Portuguese-Brazilian, French, Italian,
      German, Turkish, Russian, Chinese, or Japanese (for now)</li></ul>'
