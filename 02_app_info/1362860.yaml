details:
  data:
    about_the_game: "In this game you will walk through a beautiful summer forest\
      \ in search for firewood. There are no action, shooting, silly screamers here.\
      \ This game is all about relaxation, peace, enjoying the nature, its sounds\
      \ and realistic environment. The game uses the latest Unreal Engine 4, which\
      \ makes graphics and lightning look super realistic. <br />\r\n<br />\r\nThe\
      \ main gameplay is based on a simple task \u2013 to collect the necessary amount\
      \ of firewood before the nightfall, while keeping the fire from going out. All\
      \ these conditions are pushing you to manage the time correctly. Each time the\
      \ firewood will be located in different places, that brings some variety to\
      \ every attempt."
