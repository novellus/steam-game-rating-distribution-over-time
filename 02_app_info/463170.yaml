    about_the_game: "Jagged Alliance is back \u2013 With a new take on turn-based\
      \ tactics, adventure elements and the well-known quirky mercenaries!<br><br>Set\
      \ 20 years after the first Jagged Alliance, this spin-off lets you experience\
      \ a road trip into a jungle hell to test your mind and body to the limits! <br><br>This\
      \ time it\u2019s just you and a few allies versus an entire island ruled by\
      \ a drug overlord and his crazed army.<br><br>Constantly on the brink of breakdown,\
      \ faced with dehydration and no support from home, you lead a team of seasoned\
      \ mercenaries against vastly outnumbering armed forces.<br><br>Use tactical\
      \ brilliance and guerilla tactics to destroy their structures and strengthen\
      \ the island\u2019s population to take back what is rightfully theirs.<br><br>Do\
      \ you have what it takes to rise to old glory?<br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>2 Player online co-op mode<br></li><li>Deep turn-based\
      \ tactical gameplay mixed with adventure elements<br></li><li>Choose a variety\
      \ of tactics ranging from stealth to brute force<br></li><li>Strong character\
      \ personalities with own skills, desires and personal conflicts<br></li><li>Rage\
      \ skills: Unique character abilities that get more powerful over the course\
      \ of the battle<br></li><li>Powerful Commanders coordinate enemy troops on the\
      \ battlefields<br></li><li>Face terrifying experimental drugs and use them to\
      \ manipulate your enemies</li></ul>"
