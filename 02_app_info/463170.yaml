    reviews: "\u201CAlthough Jagged Alliance Rage is missing a few important features\
      \ that would make it Jagged Alliance 3. It is a damn good game that is a perfect\
      \ stepping stone for another in the franchise.\u201D<br>82 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://powerup-gaming.com/2018/12/06/jagged-alliance-rage-review-get-to-the-chopper/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Powerup Gaming</a><br><br>\u201CJagged\
      \ Alliance: Rage is a fun game when judged on its own merits. It\u2019s certainly\
      \ not a proper sequel, and perhaps that would be a bit too much to expect from\
      \ a game that\u2019s selling for a mere 20 bucks.\u201D<br>68 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.hookedgamers.com/pc/jagged_alliance_rage/review/article-2008.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hooked Gamers</a><br><br>\u201CIs Jagged\
      \ Alliance: Rage! game of the year 2018? No. But is it fun anyways? Yes! If\
      \ your tactic unfolds perfectly in one round, the game shows it's full potential.\
      \ Well done, HandyGames!\u201D<br>75 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://basic-tutorials.de/jagged-alliance-rage-im-test-rundum-gutes-taktik-scharmuetzel/3/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Basic Tutorials</a><br>"
