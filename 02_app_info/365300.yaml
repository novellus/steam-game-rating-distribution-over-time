    reviews: "\u201CWhen Transmissions ended, I cringed. I wanted more so, so badly.\u201D\
      <br><a href=\"http://kotaku.com/half-life-2-mod-is-damn-near-valve-quality-1696334179\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CA new mod called\
      \ Transmissions: Element 120 was recently released, showing what a single developer\
      \ can do with two years and a whole lot of dedication.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/b/news/archive/2015/04/06/7407676.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br>\u201CTransmissions\
      \ actually contains some very creative and engaging sequences, reminiscent of\
      \ the action, drama, and even horror that originally drew us all to the world\
      \ of Half-Life.\u201D<br><a href=\"http://www.ign.com/articles/2015/04/17/transmissions-element-120-mod-takes-half-lifes-gravity-gun-to-next-level\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br>"
