details:
  data:
    about_the_game: 'Transmissions : Element 120 is a short single player experience
      set in the Half-Life Universe featuring a unique gravity defying weapon that
      allows you to jump buildings and sustain large falls. The story takes place
      at a mysterious date &amp; location. Where are you? Why have you been sent?<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/365300/extras/02_te120_lab_wide_sm.jpg?t=1467019620"
      /><br><br>To help bring the Source Engine up to date several new features are
      included:<br><ul class="bb_ul"><li>Enhanced dynamic lighting<br></li><li>Integrated
      Source Shader Editor 0.5 for enhanced post processing &amp; lighting<br></li><li>Improved
      support for complex physics structures<br></li><li>Support for super massive
      physics objects<br></li><li>Improved AI and situational awareness on multiple
      AI types</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/365300/extras/feedback.jpg?t=1467019620"
      />'
