  data:
    about_the_game: "This Pack includes: <br><br><ul class=\"bb_ul\"><li>Helicopter\
      \ AH-64A Peten (Rank 6 USA);<br></li><li>2000 Golden Eagles;<br></li><li>Premium\
      \ account for 15 days.</li></ul><br>AH-64A Peten<br><br>In the early 70's the\
      \ US Army Command defined requirements for a prospective fire support helicopter,\
      \ that's major task was to eliminate tanks in any weather, aided by counter-air\
      \ defence and electronic warfare equipment. In September 1983, after a series\
      \ of tests, the first production model AH-64A \u201CApache\u201D was accepted\
      \ into service in the US Army. The AH-64A Peten is an Israeli modification,\
      \ armed with a powerful 30mm M230E-1 single-barrelled chain-driven autocannon\
      \ with HEDP rounds, mounted on a chin turret, allowing the helicopter to execute\
      \ aimed fire on light-armored targets. As for the guided armament, the AH-64A\
      \ Peten can be equipped with up to 16 laser guided AGM-114 Hellfire ATGM's or\
      \ with up to four air-to-air guided missiles AIM-92 Stingers and also, the helicopter\
      \ can carry up to 76 Hydra-70 unguided rockets.<br><br><strong>Note!</strong><br><ul\
      \ class=\"bb_ul\"><li>Helicopters have their own research tree, however they\
      \ use the aviation crew skills;<br></li><li>In the Events menu there are special\
      \ Helicopter battles and Tank Simulator Battles available. You can't use helicopters\
      \ in any Air gamemodes.<br></li><li>In Tank Realistic battles you have to earn\
      \ spawn points with ground vehicle first in order to use a helicopter with ATGMs\
      \ from your line-up. Helicopters with unguided weaponry can be spawned in the\
      \ beginning of the match.<br></li><li>In Tank Arcade battles, random helicopters\
      \ are used in kill-streaks in high-BR matches. You will not earn research progress\
      \ towards helicopters while using a streak.</li></ul><br><br><strong>Note!</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Refund is not provided if you purchase 2 different packs\
      \ which include the same vehicle or you already have the vehicle from this pack!<br></li><li>Available\
      \ for Linux, Windows and Mac only. You can't activate this item for the PSN\
      \ or Xbox Live account.</li></ul>"
