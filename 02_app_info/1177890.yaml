    review: "Bueno, al juego me lo compre porque en si en el video me gustaron los\
      \ mapas, aparte de que soy fanatica de los payasos y cosas de circos yyyy el\
      \ terror, so.\n\n===[ P\xFAblico General ]===\n\u2610 Todos los p\xFAblicos\n\
      \u2610 Jugadores Casual\n\u2611 Jugadores Interesados en el G\xE9nero\n\u2610\
      \ Jugadores Experimentados\n\u2610 Jugadores Hardcore\n\n===[ Modos De Juego\
      \ ]===\n\u2611 Un jugador\n\u2610 Cooperativo Local\n\u2610 Cooperativo\n\u2610\
      \ Multijugador\n\n===[ Gr\xE1ficos/Detalles ]===\n\u2610 Patata.\n\u2610 Muy\
      \ malos.\n\u2610 Malos.\n\u2611 Pasables.\n\u2610  Hicieron un buen trabajo.\n\
      \u2610 Te puedes quedar mirando una pared y disfrutarlo.\n\u2610 Wow, eso si\
      \ es demasiado realismo.\n\n===[ Calidad/Precio ]===\n\u2610 Gratis\n\u2611\
      \ Hay mejores cosas en las que puedes gastar tu dinero.\n\u2610 Devuelvelo cuando\
      \ puedas.\n\u2610 Espera a unas rebajas.\n\u2610  Se adapta al producto.\n\u2610\
      \ Un diamante a un precio tan bajo.\n\u2610 \xBFTus padres te dijeron que estaba\
      \ mal robar?\n\n===[ Rendimiento ]===\n\u2610 \"No importa si tienes una PC\
      \ de la NASA, prepara el extintor.\"\n\u2610 Necesitar\xE1s algunos componentes\
      \ potentes.\n\u2611 Solo necesitaras esto y esto, y se supone que aguantar\xE1\
      .\n\u2610 Una notebook del gobierno lo correr\xEDa a bien.\n\u2610 Conecta los\
      \ cables a una patata y te correr\xE1 a 60 fps.\n\n===[ Dificultad ]===\n\u2610\
      \ Hasta un ni\xF1o de 6 a\xF1os podr\xEDa terminarlo.\n\u2611 S\xE9 consiente\
      \ de lo que haces.\n\u2610  Es f\xE1cil de aprender pero dif\xEDcil de dominar\
      \ del todo.\n\u2610 Cada paso es una muerte casi asegurada.\n\u2610 Lo m\xE1\
      s probable es que le pegues de m\xE1s a tu PC.\n\n===[ Duraci\xF3n Del Juego\
      \ ]===\n\u2611 Supongo que no tienes nada mejor que hacer ( 0 a 2 Horas)\n\u2610\
      \ B\xE1sicamente leer un libro sin descanso. ( 2 a 8 Horas)\n\u2610 Esto tomar\xE1\
      \ un rato algo largo ( 8 a 12 Horas)\n\u2610 Espero que lo est\xE9s disfrutando.\
      \ ( 20 a 30 Horas)\n\u2610 Muy Largo ( 30 a 50 Horas)\n\u2610 Te tomar\xE1 mucho\
      \ tiempo (50 a 100 Horas)\n\u2610 Que va, Disfruta todo lo que quieras, \xA1\
      Nunca acaba!\n\n===[ Jugabilidad ] ===\n\u2610 Simulador de existir.\n\u2611\
      \ Es muy probable que le des m\xE1s de un golpe al hardware.\n\u2610  Es solo\
      \ cuesti\xF3n de pr\xE1ctica.\n\u2610 Es muy superior a otros.\n\u2610 Lo mejor\
      \ que he visto.\n\n===[ Innovaci\xF3n ] ===\n\u2610 Es solo un COD como cada\
      \ a\xF1o.\n\u2611 Aunque sea lo intentaron.\n\u2610 Es conservador pero se sostiene.\n\
      \ \u2610 Peque\xF1os detalles.\n\u2610 Innova bastante en ciertos aspectos.\n\
      \u2610 Revolucionario.\n\n===[Historia] ===\n\u2610 No tiene/No tiene sentido.\n\
      \u2610 Al menos es mejor que improvisar al ultimo minuto.\n\u2611 Podr\xEDa\
      \ ser mejor.\n\u2610 Est\xE1 buena.\n\u2610  Emotiva y memorable.\n\u2610 La\
      \ cr\xE8me de la cr\xE8me\n\n===[ Personajes ] ===\n\u2610 No existen/No son\
      \ relevantes.\n\u2611 Solo existen.\n\u2610  Poca/Media notoriedad.\n\u2610\
      \  Es muy probable que te acuerdes de ellos.\n\u2610 Totalmente Memorables.\n\
      \n===[ Misiones Secundarias ] ===\n\u2611 No contiene.\n\u2610 Una perdida de\
      \ tiempo valioso.\n\u2610 Te tienen de aqu\xED para all\xED.\n\u2610 Misiones\
      \ poco interesantes / misiones repetitivas.\n\u2610 Muy bien elaboradas y poco\
      \ repetitivas.\n\n===[ Bugs ]===\n\u2610 El juego es un bug en s\xED.\n\u2610\
      \ Hay bugs en casi todos lados.\n\u2611 Hay poquitos bugs, pero sigue siendo\
      \ jugable.\n \u2610 Imperceptibles, a menos que de verdad los busques.\n\n===[\
      \ Banda Sonora ] ===\n\u2610 Qu\xEDtala o no utilices auriculares por el bien\
      \ de tus o\xEDdos.\n\u2610 Deber\xEDan mejorar varios aspectos.\n\u2611 Pasable/Atmosf\xE9\
      rica.\n\u2610 Bien hecha, equilibrada para cada secci\xF3n.\n\u2610 \xA1\xC9\
      pica a lo Skyrim!\n\n===[ Con Amigos ] ===\n\u2611No tiene modo multijugador.\n\
      \u2610 Es muy probable que dejen de ser tus amigos.\n\u2610 A lo mejor se la\
      \ pasan mejor en la calle.\n\u2610 Las risas no van a faltar, se los aseguro.\n\
      \u2610 Querr\xE1n jugar todo el rato con amigos/Cambia totalmente la experiencia.\n\
      \nEn si el juego es terrible corto incluso sacando la llave negra. \nLa llave\
      \ negra es un adorno porque no aporta en nada.\nLa historia practicamente o\
      \ no se entiende o no tiene sentido.\nMe gustaron ciertas mecanicas y me encantaron\
      \ los mapas.\nLos sustos ni siquiera son buenos but okay!!!\n\nSi te gustan\
      \ todo lo que sea de circo o mismo los colores te lo recomiendo pero no para\
      \ otra cosa."
