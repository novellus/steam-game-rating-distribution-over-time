    about_the_game: "Cave of Illusions surrounds a series of events in Looninville,\
      \ New Hampshire, where an eight-year-old girl vanishes abruptly. Her name was\
      \ Addie Baker, and strangely enough, she is not the first to disappear in Looninville.\
      \ For Lesley Jacobson, now a private phenomenon investigator, Addie Baker was\
      \ her best friend and neighbor growing up. Twenty-eight-years later, Lesley\
      \ is still haunted by the night Addie disappeared, as she was the only one to\
      \ witness it, or was she?<br />\r\n<br />\r\nDeciding to combine her personal\
      \ and professional life, Lesley returns to Looninville to close the mystery\
      \ and move forward in life with her daughter. Lacking to find any concrete evidence\
      \ or input from the skittish locals, Lesley returns to the one place that appears\
      \ to be at the center of these strange occurrences, a cave. The uneasy problem\
      \ with this, is that Lesley does not remember there ever being a cave at all.\
      \ <br />\r\n<br />\r\nCave of Illusions is a psychological, atmospheric horror\
      \ game that will have you questioning every step taken as the reality around\
      \ you will begin to shift. Things are not always as they seem, even when witnessed\
      \ with the naked eye, and one must pursue the constant battle of the mind with\
      \ remembering what you think you know and understanding what you actually know.\
      \ How long can one wear the mask of sanity?"
