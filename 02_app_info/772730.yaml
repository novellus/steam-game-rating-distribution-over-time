    about_the_game: <strong>Angel Light The Elven Truce</strong><br><br>THIS GAME
      IS STILL ON EARLY ACCESS!<br><br>BUY IT TO SUPPORT FULL DEVELOPMENT!<br><br>THANK
      YOU!<br><br>3rd person Fantasy Action Adventure! Become Angelore! an Elf princess
      willing to make peace with the Dark Elves! Fight for Peace Now!<br>Also you
      will play as some <strong>Dark Elves</strong> main characters and <strong>The
      Knight Templars!</strong><h2 class="bb_tag">GUIDE TO FINISH THE GAME! </h2><a
      href="https://www.youtube.com/watch?v=_F0cU3_3SRM" target="_blank" rel="noreferrer"  id="dynamiclink_2"
      >https://www.youtube.com/watch?v=_F0cU3_3SRM</a><br><br><strong>Thanks to Bat
      Prince for making this awesome video! </strong><br><br>The game is focused in
      combat and the story mode. The game is meant to be hard, there is no respawn
      or save point, but we added a checkpoint to be closer of some of the other half
      of the game objectives.<h2 class="bb_tag">Check the Detailed Guide to complete
      the game made by  awesome gamer InsanePMK</h2><a href="https://steamcommunity.com/sharedfiles/filedetails/?id=1754626496"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://steamcommunity.com/sharedfiles/filedetails/?id=1754626496</a><br><br>In
      this First Chapter the player is the Princess Angelore, she has light armor
      tho, so some very strong enemies can take her down easily, so use her speed,
      jumps and fast attacks as well as her shield to survive!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/772730/extras/G2A_ANGEL_LIGHT_BANNER.jpg?t=1608480025"
      /><h2 class="bb_tag">DEUS VULT!</h2><br>Carlos M. Martinez<br><strong>Director
      and Producer</strong>
