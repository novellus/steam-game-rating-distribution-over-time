      GAME IS STILL ON EARLY ACCESS!<br><br>BUY IT TO SUPPORT FULL DEVELOPMENT!<br><br>THANK
      YOU!<br><br>3rd person Fantasy Action Adventure! Become Angelore! an Elf princess
      willing to make peace with the Dark Elves! Fight for Peace Now!<br>Also you
