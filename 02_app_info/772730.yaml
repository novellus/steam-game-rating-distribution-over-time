      >https://www.youtube.com/watch?v=_F0cU3_3SRM</a><br><br><strong>Thanks to Bat
      Prince for making this awesome video! </strong><br><br>The game is focused in
      combat and the story mode. The game is meant to be hard, there is no respawn
