details:
  data:
    about_the_game: "Our heroine had nightmares since her childhood. Terrible monsters\
      \ filled her dreams. Every night for the girl turns into a deadly race through\
      \ the mysterious forest.<br />\r\n<br />\r\nHelp the girl to overcome her fears\
      \ and get out of the world of nightmares. Jump over obstacles, spikes and traps.\
      \ Take care of monsters. Any touch to them kills, but this is only dream and\
      \ our girl again revives and continues to race (unlimited number of lives).<br\
      \ />\r\n<br />\r\nThe levels are divided into three stages according to the\
      \ difficulty of passing. All you need is to run the desired stage and press\
      \ the space bar in time\u2026<br />\r\n<br />\r\nFeature of game:<br />\r\n\
      - Dynamic runner.<br />\r\n- Classic gameplay.<br />\r\n- Hand-drawn graphics\
      \ and gloomy atmosphere.<br />\r\n- Three stages with increasing difficulty.<br\
      \ />\r\n- Cute monsters and bunch of insidious traps.<br />\r\n- Simple operation.\
      \ You only need to press the space bar in time!<br />\r\n- Easy achievements.<br\
      \ />\r\n<br />\r\nPS, the Game places hardcore! Do not play it if you have mental\
      \ problems!"
