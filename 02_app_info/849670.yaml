      /><br><br>Oval is a VR-only shooter. It has been designed to give the players
      the ultimate shooter experience. Play faster than ever in VR with our sickness
      free locomotion system. Create, share or play awesome community maps using the
      multiplayer level editor.<br><br><strong>Features</strong><br><ul class="bb_ul"><li>High
      speed, control and sickness free shooter. YES, SICKNESS FREE.<br></li><li>The
      first VR multiplayer editor. Players will be able to play countless community
      levels or spend their time building levels together.<br></li><li>Competitive
      game mode: We have developed a unique competitive game mode that mixes seamlessly
      with our locomotion system.<br></li><li>6 different weapons.<br></li><li>Abilities:
      three different ability paths, light swords, bombs, fly abilities and more.<br></li><li>Don''t
      play alone: bots even for your custom maps!<br></li><li>Native compatibility
      with HTC Vive, Oculus and WMR headsets.</li></ul>'
