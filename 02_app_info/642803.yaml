    about_the_game: "Get ready for another helping of classic Arosa Line traction\
      \ with the authentic RhB Enhancement Pack 02 for Train Simulator! A new range\
      \ of Alpine challenges await you inside\u2026<br><br>First built in 1973, the\
      \ Ge 4/4 II was designed as a capable replacement to the older and unreliable\
      \ Ge 6/6 I. More would be introduced in 1984, making a total of 23 locomotives\
      \ to serve the Rhaetian Railway\u2019s core network. They share resemblance\
      \ to locomotives of the Swiss Federal Railways, but are broadly different under\
      \ the hood, well-suited for the challenging Alpine landscape which awaited them\
      \ in their mixed-traffic service.<br><br>The classification of the Ge 4/4 II\
      \ indicates that it is the RhB\u2019s second example of a locomotive which has\
      \ 4 axles, all of which are powered. The 23 locomotives are numbered from 611\
      \ to 633; all of them are named after towns served by the RhB network, and brandish\
      \ the relevant coat of arms next to the locomotive name. While the standard\
      \ RhB red livery is applied across the fleet, multiple locomotives actually\
      \ feature promotional designs depicting various events and advertisements.<br><br>In\
      \ 1997, the Ge 4/4 II fleet was permitted to work along the famed Arosa Line\
      \ as freight and passenger locomotives, as the 25 km mountain railway was converted\
      \ to the same overhead system as the rest of the RhB network; 2400 V DC to 11\
      \ kV 16.7 Hz AC. The Ge 4/4 II\u2019s power output was ideal for the sharp grades\
      \ and ever-growing traffic, and they would easily work passengers and freight\
      \ in tandem, making for most unique consists throughout the valley.<br><br>Age\
      \ is always a concern with classic traction, however the entire Ge 4/4 II fleet\
      \ was modernised to keep up with ever-advancing technologies. New headlight\
      \ clusters were fitted on several locomotives from 1999, and from 2004 until\
      \ 2008, analogue components were taken out with digitised equivalents installed.<br><br>Expand\
      \ your collection with the RhB Enhancement Pack 02 and try out a classic loco,\
      \ 3 brand new scenarios and a range of rolling stock now!<br><br> <h2 class=\"\
      bb_tag\">Included Scenarios</h2><br>This pack includes three Career scenarios\
      \ for the Arosa Line route<br><ul class=\"bb_ul\"><li>[GE 4-4 ii 627 Chur Arosa]\
      \ Locomotive Tutorial<br></li><li>[Ge 4/4 ii 623 125 Jahre] Christmas Special\
      \ to Arosa<br></li><li>[Ge 4/4 ii RhB] Autumn Evening Descent</li></ul><br>Please\
      \ note that the <a href=\"http://store.steampowered.com/app/621870/Train_Simulator_Arosa_Line_Route_AddOn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Arosa Line Route </a>Add-On is available\
      \ separately and required in order to play the included scenarios <br><br><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Ge 4/4 II Locomotive\
      \ in red RhB livery with correct body side crests for all numbers 611 to 633<br><ul\
      \ class=\"bb_ul\"><li>Quick Drive consists compatible with the Arosa and Albula\
      \ Line routes<br></li><li>Dynamic animated pantographs compatible with the Arosa\
      \ and Albula Line routes<br></li><li>Automatic detection of locomotive multiple\
      \ mode and correct selection of pantograph pairs for player and AI trains<br></li><li>Speed\
      \ select and automatic power cut-off for cabin control wheel<br></li><li>Manual\
      \ control of locomotive fans (Blowers)<br></li><li>Opening cabin door and windows\
      \ with dynamic audio levels<br></li><li>Three officially licensed RhB liveries\
      \ for locomotives 620, 623 and 627</li></ul></li><li>Pre-refurbishment Baggage\
      \ Coach<br></li><li>Haik-v type Sliding Door Wagon<br></li><li>EWI AB and B\
      \ Coaches<br><ul class=\"bb_ul\"><li>Three position passenger view for the EWI\
      \ B coach<br></li><li>Seasonal timed operation of internal light dimming for\
      \ all coaches<br></li><li>Random window animation on a per coach basis viewable\
      \ externally and internally with \u201Cweather and time intelligence\u201D<br></li><li>Rain\
      \ effects</li></ul></li><li>Download size: 97.9 MB</li></ul>"
