details:
  data:
    about_the_game: "Zeus vs. Monsters is a math game for kids with mixed mathematical\
      \ operations - addition, subtraction, multiplication &amp; division. With 50\
      \ levels and 10 bosses to defeat, this is a real math adventure. Introduce yourself\
      \ to great fun and Greek mythology \u2013 play Zeus vs. Monsters.\L\L- Educational\
      \ tool for parents and teachers\L- Addition, Subtraction, Division and Multiplication\
      \ from 0-1000\L- Greek Mythology Learning<br />\r\n- Voted #1 Game of The Week\
      \ by users\L- Easy to play\L- Guarantees both education and fun\L- Designed\
      \ by educators\L- Top edutainment game<br />\r\n<br />\r\nTWO GAMES IN ONE -\
      \ 50 LEVELS OF MATH PROBLEMS AND GREEK MYTHOLOGY\L\LWith 50 levels and 10 bosses\
      \ to defeat, this is a real math adventure. The game is playable by kids of\
      \ all ages with lots of positive encouragement, educational facts and catchy\
      \ music. Game characters include Greek gods, Zeus and Athena, and mythical creatures/monsters\
      \ such as Titans, Giants, Minotaur, Cerberus, Medusa, Typhon, Chimera, Centaur,\
      \ Satyr and Hades.<br />\r\n<br />\r\nIt's been proven that kids learn math\
      \ through games a lot faster than from math worksheets. Zeus vs. Monsters provides\
      \ fun with maths for kindergarten, elementary level and adults. How? Math problems\
      \ go gradually from very easy to extremely hard.<br />\r\n<br />\r\nZeus vs.\
      \ Monsters allows students to practice and develop general arithmetic at their\
      \ own level, while providing increasing levels of difficulty as children master\
      \ arithmetic skills.\L\LFOR EDUCATORS\L\LThe feature \u201CFor educators\u201D\
      \ was created to offer different game settings for kids, depending on their\
      \ age and level of math skills. Younger kids can choose to play the game only\
      \ with addition and subtraction and only with numbers ranging from 0-50 at the\
      \ \u201Deasy\u201D or \u201Cnormal\u201D level, whereas eight and nine-graders\
      \ can choose to use all math operations and numbers between 0 and 1000 at the\
      \ \u201Chard\u201D level.\LThis feature is called \u201CFor educators\u201D\
      \ because parents, tutors or teachers can keep track of correct and wrong answers\
      \ for each math operation and number range.\L\LREVIEWERS:\L\L\u201CMath Games\
      \ \u2013 Zeus vs. Monsters has multiple goals, one of them is helping the kids\
      \ sharpen their ability to stay focused for longer periods of time, change their\
      \ perception of math, and see it like a fun way to spend time, and not just\
      \ a boring and hard thing to do, also, kids will come in contact with some of\
      \ the most common Greek symbols and mythology characters and stories\u2026\u201D"
