    about_the_game: <strong>What is this game about?</strong><br>Long Distance is
      a puzzle platformer based on a real long distance relationship.<br>Together
      with your friend, family or SO, jump into a pixelated world and discover the
      challenges to overcome.<br><br>Every character has his own few abilties, that
      can either enter blocked off parts, freeze time or increase your own movement
      set.<br>Solve puzzles, unlock the story, and become one with your partner, while
      also helping these lovebirdies finally getting together.<br><br><i>Created by
      Tiber and Tiny studios</i>
