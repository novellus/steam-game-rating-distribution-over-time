    about_the_game: "The Guns of Icarus Alliance soundtrack is a massive compilation\
      \ of all of the music across Guns of Icarus Alliance and Guns of Icarus Online.\
      \ It features 44 tracks, 2.5 hours of music, and the works of 4 talented indie\
      \ composers - Andr\xE9s Soto, Jonathan Gong, Zain Effendi, and Adam Chimera.\
      \  Included in this soundtrack are all of the main themes, all the new Faction\
      \ themes, as well as the live recordings of the string quartet arrangements\
      \ - (Adventure Orchestra and Adventure Orchestra Pizzicato).  For the live arrangements,\
      \ we\u2019ve also included their sheet music! <br />\r\n<br />\r\nOnce you purchase\
      \ the Soundtrack, you can find it by right clicking on Guns of Icarus Alliance\
      \ in your Steam Library. Then, click on Properties and select the Local Files\
      \ tab. If you then Browse Local Files, you'll see the soundtrack folder with\
      \ all the tracks in there. Enjoy!<br />\r\n<br />\r\n<br />\r\nGuns of Icarus\
      \ Alliance<br />\r\n<br />\r\nTime: 1 hour 40 min<br />\r\n<br />\r\n01 Alliance\
      \ Main Theme - Andr\xE9s Soto<br />\r\n02 Homeland Invasion - Jonathan Gong<br\
      \ />\r\n03 Betrayer of Souls - Jonathan Gong<br />\r\n04 Mercantile Guild Theme\
      \ - Andr\xE9s Soto<br />\r\n05 Captain's Maneuver - Jonathan Gong<br />\r\n\
      06 Scavengers - Jonathan Gong<br />\r\n07 Anglean Republic Theme - Andr\xE9\
      s Soto<br />\r\n08 Grand Skyway of the Armada - Jonathan Gong<br />\r\n09 Fjord\
      \ Baronies Theme - Andr\xE9s Soto<br />\r\n10 Damage Control - Jonathan Gong<br\
      \ />\r\n11 New Beginnings - Jonathan Gong<br />\r\n12 Order of Chaladon - Theme\
      \ Andr\xE9s Soto<br />\r\n13 Arming Time - Jonathan Gong<br />\r\n14 Galleon\
      \ Dance - Jonathan Gong<br />\r\n15 Yeshan Empire - Andr\xE9s Soto<br />\r\n\
      16 Navigating the Minefield - Jonathan Gong<br />\r\n17 The World Beneath the\
      \ Ice - Jonathan Gong<br />\r\n18 Traversing the Blue Veil - Jonathan Gong<br\
      \ />\r\n19 Arashi League Theme - Andr\xE9s Soto<br />\r\n20 End of All things\
      \ - Jonathan Gong<br />\r\n21The New Manifest Destiny - Jonathan Gong<br />\r\
      \n22 Boss Theme - Andr\xE9s Soto<br />\r\n23 The World - Jonathan Gong<br />\r\
      \n24 Quest for Imperium - Andr\xE9s Soto<br />\r\n<br />\r\n<br />\r\nGuns of\
      \ Icarus Online<br />\r\n<br />\r\nTime: 49 min<br />\r\n<br />\r\n25. Adventure\
      \ - Zain Effendi<br />\r\n26. Battle - Zain Effendi<br />\r\n27. Another Day\
      \ in Hostile Skies - Adam Chimera<br />\r\n28. Stealth - Zain Effendi<br />\r\
      \n29.The Icarus - Gimmen Gong<br />\r\n30. Victory - Gimmen Gong<br />\r\n31.\
      \ Defeat - Gimmen Gong<br />\r\n32. Crimson Sky - Gimmen Gong<br />\r\n33. Gabriel's\
      \ Legacy - Gimmen Gong<br />\r\n34. Town (in-game Remix) - Adam Chimera<br />\r\
      \n35. Another Day in Hostile Skies (Adventure Remix) - Adam Chimera<br />\r\n\
      36.  Another Day in Hostile Skies (Battle Remix) - Adam Chimera<br />\r\n37.\
