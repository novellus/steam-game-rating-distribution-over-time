    review: I'm in Room 6 now, so far there are several levels with multiple possible
      solutions and I had to guess which combo is the correct one -- I play Flippix
      all the times and never encounter this type of problem. Apparently this game
      is seriously flawed -- it is meant to be a game about logic and should NOT have
      to involve guessing. I'd NOT recommend this game.
