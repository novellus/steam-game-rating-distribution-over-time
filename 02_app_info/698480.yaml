    about_the_game: "Train with the clumsy hippo and push him to excel in fun activities!\
      \ Whether it\u2019s karate, jump rope or trampoline acrobatics \u2013 there\u2019\
      s something for everyone!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/698480/extras/steam_banner_hippo.png?t=1566901128\"\
      \ /><br><br>Hippo really wants to get into shape, but needs help and motivation\
      \ to do so! This is where you come in: Guide the hippo around the gym with lots\
      \ of fun and great animations, and practice various disciplines. Make sure you\
      \ jump from the trampoline in time, otherwise the hippo will land on all fours!\
      \ Punch and kick the balls flying at you in the karate exercise and don\u2019\
      t let them hit Hippo! And finally there\u2019s the jump rope, where Hippo\u2019\
      s legs often get tangled...<br><br>After a strenuous workout, you can treat\
      \ Hippo to a relaxing shower, soap him up, dry him off and then let him admire\
      \ himself in the mirror. <br><br>So come on, get yourself down to the gym \u2013\
      \ Hippo\u2019s waiting for you!<h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li>Show off your dexterity in three fun games!<br></li><li>Unlock funny\
      \ and crazy accessories and items!<br></li><li>Reward the hippo with a little\
      \ spa time in the shower!<br></li><li>Celebrate every success with lovingly\
      \ designed cards!</li></ul>"
