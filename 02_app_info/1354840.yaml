    about_the_game: "Parking Attendant is an arcade game with a top view, where the\
      \ player has to Park the car and collect all the stars, avoiding obstacles.<br\
      \ />\r\n<br />\r\nThere are several types of obstacles - oil puddle on the road,\
      \ a huge hole where your car can fall. Also there is a possibility of puncturing\
      \ the tires, then it becomes very difficult to control your car!<br />\r\n<br\
      \ />\r\nThe game is suitable for children."
