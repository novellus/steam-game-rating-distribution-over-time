    about_the_game: Sylphy is a small-time thief who lives in the slums with her sickly
      sister Theresa. She struggles every night to bring in enough money to cover
      the medical bills.<br><br>One night while on a job, she overhears a rumor about
      a treasure called the Abyss Orb.<br><br>They say it's protected by Diezel, a
      powerful island nation of death worshippers.<br><br>What's more, the nation
      will be holding a week-long &quot;Festival of the Dead,&quot; and the castle's
      guard will be spread thin.<br><br>Seeing a chance for a big score, Sylphy heads
      to the island of Diezel to steal the orb.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Classic RPG Experience<br></li><li>Explore the Island of Diezel<br></li><li>Fulfill
      the Townspeople's Requests<br></li><li>Infiltrate the Dungeon, and Avoid the
      Deadly Traps<br></li><li>Try to Find the Orb Within One Week</li></ul>
