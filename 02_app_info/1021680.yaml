    about_the_game: 'Music Escape is an action-packed rhythm-combat virtual reality
      game with ninjas, cyberpunk weapons, and suicidal exploding robots! Experience
      melee combat to the beat of your favorite soundtrack. Featuring advanced haptics
      and stylized visuals, the all-new scoring system generously rewards those that
      can keep an absurdly long hit streak going. Enjoy our curated electronic soundtrack
      or bring your own library; either way, this game is easy to pick up, but hard
      to master.<br><br>We are actively making improvements to the game and welcome
      any feedback via our Discord.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><ul
      class="bb_ul"><li> Arcade Mode - Pickup and Play, then see where your scores
      rank on our worldwide leaderboards<br></li><li> Songs - 10+ songs included;
      custom music support (directory path below)<br></li><li> Cyberpunk Ninja Weapons
      - Katanas, Nunchucks or Tekko-Kagis<br></li><li> Leaderboards - Test your might
      against others worldwide<br></li><li> Music Genres - Music Engine supports many
      different music genres, from Pop, Rock to EDM</li></ul></ul><br><strong>To Music
      Escape owners:</strong><br>1. Don''t forget to join our Discord if you want
      to give us feedback or for a chance to win this game for free: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/hnsKu5h"
      target="_blank" rel="noopener"  >https://discord.gg/hnsKu5h</a> <br>2. Add your
      own songs! Just copy and paste the song directory into the following file: ~\SteamLibrary\steamapps\common\Music
      Escape\Music Escape_Data\StreamingAssets\MusicFolders.txt (use ; between paths
      to add multiple folders)'
