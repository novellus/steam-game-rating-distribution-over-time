    about_the_game: "Welcome to Technotron 2000! The most advanced computer simulation\
      \ of the future!  This virtual world is being attacked by unknown enemy force\
      \ and your job is to protect it, by building different defensive structures!<br\
      \ />\r\n<br />\r\nTechotron Defense is a tower defense game with retro 80-s\
      \ aestheric and stylish synthwave soundtrack. Build and upgrade different towers,\
      \ use your strategy and destroy incoming waves of attackers.<br />\r\n<br />\r\
      \nFeatures:<br />\r\n<br />\r\n1) Deep and hardcore tower defense gameplay.<br\
      \ />\r\n<br />\r\n2) Two game modes - campaign and randomly generated levels.<br\
      \ />\r\n<br />\r\n3)Awesome 80's synthwave soundtrack and retro visuals!"
