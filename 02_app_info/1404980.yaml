    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1404980/extras/botley_run.gif?t=1601870425"
      /><br><br><strong>NENA</strong> is a short, top-down action-puzzler following
      Botley on his very first journey!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1404980/extras/NENA-Gif3_small.gif?t=1601870425"
      /><h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li><strong>Possession
      System: </strong>You control Botley, and by extent control the world around
      him. Botley can''t jump, shoot, or explode. but the objects he controls can.<br></li><li><strong>Fight
      bosses:</strong> With each of the three levels come a unique boss! Can you master
      telepathy and take them down?<br></li><li><strong>Embrace the UNKNOWN: </strong>Venture
      forth on a quest to gain freedom for all Robot-kind!</li></ul><br><strong><h2
      class="bb_tag">Controller recommended!</h2></strong>'
