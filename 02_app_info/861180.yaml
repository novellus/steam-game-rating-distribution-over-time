details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/861180/extras/003.png?t=1599715962\"\
      \ /><br><i>Where am I? This place frightens me. How can I get out of here?<br>I've\
      \ lost my way in a thick fog. Wherever I go, I keep coming back here, again\
      \ and again, as if I have to finish something. I can dimly remember that I've\
      \ been here already...<br>What are these shadows? Ghosts? I don't believe in\
      \ ghosts! They're coming closer... Are they real? They don't let me escape from\
      \ this damned place... How can I make them let me go?..</i><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/861180/extras/001.png?t=1599715962\"\
      \ /><br>Fading Visage is a mystical horror game where you are to explore gloomy\
      \ locations and reveal a terrible secret. The abandoned house will be your shelter,\
      \ however you'll have to go outside from time to time and search for clues that\
      \ can shed light on a long forgotten incident. The incident that YOU are somehow\
      \ involved in - that's for sure, otherwise the mysterious spirit wouldn't call\
      \ you so persistently and show you the way to the evidences hidden somewhere\
      \ in these woods and marshes!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/861180/extras/002.png?t=1599715962\"\
      \ /><br>Be careful, it's dangerous to go at night to the haunted forest. However\
      \ you have to be wary even in the daytime, and if the strange entities start\
      \ to chase you, run for your life!<br>At the end of the game (if you're lucky\
      \ enough to make it through \u2013 it's not so easy to survive here) you'll\
      \ find out what brought you to this creepy place. ...And the moment when you'll\
      \ discover the truth will be as much horrible as all the events you'll witness\
      \ before it."
