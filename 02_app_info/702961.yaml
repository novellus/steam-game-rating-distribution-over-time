details:
  data:
    about_the_game: "US Cities X: Cleveland from Aerosoft with an aerial image detailed\
      \ to 15cm per pixel and includes more than 640 major buildings modeled, 45,000\
      \ realistically placed autogen buildings, four helipads and eight airports including\
      \ Cleveland Burke Lakefront Airport and Cleveland Hopkins International Airport.\
      \ Take off from one of the last downtown airports in the US and test your abilities\
      \ as a pilot doing some island hopping on the Lake Erie Islands.<br><br>For\
      \ pilots, Cleveland is among the most fascinating cities in the US. Unlike Chicago,\
      \ it still has a lakefront airport that is so insanely close to downtown that\
      \ an approach there offers quite a lot for your eyes, whether it's the Browns\
      \ Stadium, the Science Museum's wind turbine or the Lakeshore power plant that\
      \ are just a few feet from the glideslope or the stunning views of the skyscrapers\
      \ and the many bridges crossing the Cuyahoga River. Last but not least, the\
      \ Lakefront Airport is well-known for the annual Cleveland National Air Show\
      \ that takes place there.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"\
      ><li>Aerial image coverage with up to 15cm/pix resolution.<br></li><li>Bonus:\
      \ Complete island hopping scenery covering the US Lake Erie Islands!<br></li><li>More\
      \ than 640 major buildings included.<br></li><li>45,935 autogen objects placed\
      \ realistically.<br></li><li>Highly detailed and customised mesh terrain.<br></li><li>Many\
      \ detailed bridges with traffic crossing the Cuyahoga River.<br></li><li>Four\
      \ heliports in good detail.<br></li><li>Major airports in and around the city\
      \ as well as the islands are covered with new high res ground images with customised\
      \ mesh terrain (no new building structures added):<br><ul class=\"bb_ul\"><li>KBKL\
      \ - Cleveland Burke Lakefront Airport.<br></li><li>KCLE - Cleveland Hopkins\
      \ International Airport.<br></li><li>KCGF - Cuyahoga County Airport.<br></li><li>89D\
      \ - Kelley\u2019s Island Field Airport.<br></li><li>3W2 - Put-In-Bay Airport.<br></li><li>3T7\
      \ - Middle Bass Island Airport.<br></li><li>3W9 - Middle Bass Island East Point.<br></li><li>58OH\
      \ - Rattlesnake Island.<br></li><li>3X5 - North Bass Island.</li></ul></li><li>Sound\
      \ effects like downtown and highway traffic and animated gulls.<br></li><li>Animated\
      \ ship traffic and ferries between the islands.<br></li><li>Traffic on most\
      \ major roads.<br></li><li>Perry Nuclear Power Plant with helipad and animated\
      \ smoke that turns in the wind direction.</li></ul>"
