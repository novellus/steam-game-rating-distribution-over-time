    reviews: "\u201COne of the most inventive games released this year.\u201D<br><a\
      \ href=\"http://www.pcgamer.com/wunderdoktor-review/\" target=\"_blank\" rel=\"\
      noreferrer\"  >PC Gamer</a><br><br>\u201CIt\u2019s often gross and morbid but\
      \ the scrappy crayon-like art makes it delightfully lighthearted in spite of\
      \ this.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://killscreen.com/articles/wunderdoktor-bizarre-illnesses-show/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kill Screen</a><br><br>\u201CI do like\
      \ its look and sound, a grotesque storybook style where a dangling eye is an\
      \ \u201Coh dear\u201D rather than an \u201Cewww\u201D. [...] I am delighted.\
      \ I am keen to continue my career, which I\u2019m sure will be filled with many\
      \ more awful ailments.\u201D<br><a href=\"https://www.rockpapershotgun.com/2017/10/12/wunderdoktor-released/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br>"
