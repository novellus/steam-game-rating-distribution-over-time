      /><h2 class="bb_tag">Ring the bell, meet the patients.</h2> Step into the role
      of the Wunderdoktor, a traveling doctor whose daily work is to cure rare and
      exotic diseases. Explore a world full of quackery, ghosts and addictive potions.<h2
      class="bb_tag">Features:</h2><br><ul class="bb_ul"><li>Your own private medical
      stone gargoyle assistant.<br></li><li>Meet mysteriously beaked potion sellers
      and quacks.<br></li><li>Harvest berry pimples &amp; kobold eggs.<br></li><li>Treat
      arachnocough &amp; find a cure for ghostly maladies.<br></li><li>Scoop out the
      innards of clams growing on criminal sharks.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/705450/extras/bird.jpg?t=1605654588"
