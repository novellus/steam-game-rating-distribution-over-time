    about_the_game: "Enter the surreal, disturbing, and ridiculous world of the <strong>Knobbly\
      \ Crook</strong> in this old-school point-and-click adventure. O'Sirus the Snip\
      \ is a simple paper farmer driven to epic adventure by a spooky face with a\
      \ spookier voice. He will ultimately seek to become a Knobbcrookian royal guard\u2013\
      a Guffaloon. Stories of their heroic battles against the fearsome Bogold empire\
      \ echo throughout the Crook. Unfortunately, they\u2019re not currently recruiting\
      \ simple paper farmers. He\u2019s going to have to use every dirty trick in\
      \ his book to cheat his way to the top and that means YOU will need to understand\
      \ the key elements of the Knobbly Crook - Rock, Paper, and Scissors. Creatures\
      \ of stone crush the metallic Knobbcrookians. The Knobbcrookians herd and farm\
      \ paper animals. Fearsome stone giants fear tiny paper animals.<br><br>As we\
      \ join our woefully inept hero, O'Sirus, he finds himself on trial for all the\
      \ crimes you have not yet committed together. Retell his nonsensical story as\
      \ his journey begins, finding himself a stowaway on a ship that is half horse,\
      \ half boat, and half whale. Every moment that passes takes you further from\
      \ your goal--the Knobbly Crook. It's up to you to torment the Drafthorse's unsuspecting\
      \ crew in an attempt to alter their course. Once you reach moist land, the real\
      \ adventure begins... and continues for rather a long while... and concludes\
      \ after quite a bit of shameful nonsense.<br><br>The Knobbly Crook is a full\
      \ adventure game and is completely free without any ads or tricks."
