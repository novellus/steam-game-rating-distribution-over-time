      \ is no single player content.</strong></p><br><h1>About the Game</h1>VIDEO\
      \ GAME is a local-multiplayer action arcade game. Curve the ball past your opponents\
      \ and dash to save a goal at the last second!<br><br>With simple one-button\
      \ controls, anyone can pick up and play. Aim and shoot the ball past your opponent\
      \ to score and dash to catch and return it quickly for a stronger shot. Fight\
