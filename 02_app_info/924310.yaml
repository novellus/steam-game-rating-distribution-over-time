details:
  data:
    about_the_game: "VIDEO GAME is a local-multiplayer action arcade game. Curve the\
      \ ball past your opponents and dash to save a goal at the last second!<br><br>With\
      \ simple one-button controls, anyone can pick up and play. Aim and shoot the\
      \ ball past your opponent to score and dash to catch and return it quickly for\
      \ a stronger shot. Fight your friend 1v1, or team up and battle in a frantic\
      \ 2v2 match!<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\t\
      1v1 or 2v2 matches!</li></ul>Thrash your mate in a 1v1 match, or pass the ball\
      \ to your teammate and work together in 2v2 matches!<br><br><ul class=\"bb_ul\"\
      ><li>\tCustomisation!</li></ul>Every player can choose a colour and face, adjust\
      \ point values and play on one of 4 levels!<br><br><ul class=\"bb_ul\"><li>\t\
      Music!</li></ul>Two toe-tappingly Dope Tracks!"
