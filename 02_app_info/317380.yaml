    about_the_game: "Choose your side and lead your soldiers, tanks and aircraft to\
      \ victory.<br><br>The people of Folvos are about to lose their freedom. Their\
      \ tiny planet is home an extraordinary new raw material, but they themselves\
      \ don\u2019t even know about it. The great Vasgalan Empire discovered it and\
      \ is staking their claim. Clouds of war are shaping over the endless Folvos\
      \ desert. You cannot wait any longer. Choose your side and take command! Lead\
      \ your soldiers, tanks and aircraft to victory through Folvos varying landscapes\
      \ across dozens of battles.<br><br><ul class=\"bb_ul\"><li>Enjoy highly developed\
      \ turn-based system with many tactical options.<br></li><li>Accessible for beginners,\
      \ but deep enough for seasoned veterans.<br></li><li>Play two campaigns for\
      \ different sides and a tutorial.<br></li><li>Win 20 unique scenarios.<br></li><li>Command\
      \ 20 different types of military unit.</li></ul>"
