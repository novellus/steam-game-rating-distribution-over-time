  data:
    about_the_game: "Embark on an epic quest for treasure in Captain Sabertooth and\
      \ the Magic Diamond, a pirate platform-adventure game for the whole family!\_\
      <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1383970/extras/Run-CS-GIF-V1.gif?t=1607609981\"\
      \ /><br><br>Play as either Pinky or Sunniva, and join the legendary pirate Captain\
      \ Sabertooth's crew on the hunt for a mysterious magic diamond.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1383970/extras/Jump-2-GIF-V1.gif?t=1607609981\"\
      \ /><br><br>Traverse a dangerous yet gorgeous world as you sail between islands\
      \ and explore pirate harbours, exotic beaches and ancient ruins.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1383970/extras/Minigame-V4-GIF.gif?t=1607609981\"\
      \ /><br><br>Search for treasure, collect upgrades and new abilities, and fight\
      \ against the evil Maga Khan and his army!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1383970/extras/Diamond_image.png?t=1607609981\"\
      \ />"
