    reviews: "\u201CCaptain Sabertooth is a gorgeous game, and a good starting point\
      \ to the genre for younger players.\u201D<br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://ulvespill.net/kaptein-sabeltann-og-den-magiske-diamant-anmeldelse/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><a href=\"https://steamcommunity.com/linkfilter/?url=http://Ulvespill.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ulvespill.com</a> (Norwegian)</a><br><br>\u201C\
      The new Sabertooth game delivers beautiful graphics, varied gameplay and a learning\
      \ curve perfect for kids.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.barnevakten.no/spill/kaptein-sabeltann-og-den-magiske-diamant/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Barnevakten (Norwegian)</a><br><br>\u201C\
      An enjoyable romp for seasoned platformers and younger gamers alike.\u201D<br>8/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://invisioncommunity.co.uk/captain-sabretooth-and-the-magic-diamond-switch-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >InvisionCommunity</a><br>"
