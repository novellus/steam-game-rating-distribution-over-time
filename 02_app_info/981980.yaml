  data:
    about_the_game: In this fun and thrilling jump-and-run game, you'll keep pushing
      yourself to new heights! As a fearless panda hero, you'll traverse four imaginatively
      designed worlds. Whether in an icy winter landscape, in airy heights above the
      clouds or in dark caves, on your journey you will overcome all abysses and other
      obstacles with skilfully executed running and jumping. <br><br>To get to your
      destination quickly, clear away all creatures and nasty enemies that get in
      your way. Use your indestructible bamboo stick or fire a limited number of stones
      to attack and defend yourself. Be nimble and quick to collect all bonus items
      and coins lying around to gain new powers and skills. Discover all hidden treasures!
      But don't forget to strengthen yourself with enough food that you pick up in
      passing.<br><br>Experience over 50 funny, rousing and action-packed levels.
      In each world there is an exciting boss fight waiting for you at the end. Get
      carried away and enjoy hours of addictive gameplay!<h2 class="bb_tag">FEATURES</h2><ul
      class="bb_ul"><li>Thrilling jump-and-run fun on over 50 levels<br></li><li>4
      different, imaginatively designed worlds<br></li><li>Overcome numerous dangers
      to reach your goal<br></li><li>Various challenging opponents stand in your way<br></li><li>Exciting
      boss fights in the last level of each world<br></li><li>Hours of gameplay with
      a high addictive factor!</li></ul>
