    review: "Overall a fun game, but I wish you could save your game. Or at least,\
      \ I wish there was a way to make it more obvious. \n\nAlso, I wish the game\
      \ had better explanations that can be reviewed. Finally, there should be an\
      \ \"undo\" or \"rewind\" function so you don't play a long game only for it\
      \ to be for nothing.\n\nAgain, a fun game, but these were a few problems I had\
      \ with it."
