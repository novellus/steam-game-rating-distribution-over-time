    about_the_game: "Lead your civilization of Orc Children, stranded on a planet.<br\
      \ />\r\nBuild infrastructure, explore continents, and instruct your peers.<br\
      \ />\r\n<br />\r\nChildren of Orc mixes the point-and-click adventure game with\
      \ real-time-strategy.<br />\r\nYou control one single Orc and will have to instruct\
      \ your tribe on how to explore and exploit your habitat.<br />\r\n<br />\r\n\
      Children of Orc requires an AVX capable processor (2011 or later.)"
