    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1197030/extras/1.png?t=1601550481"
      /><br>Play as a mysterious traveller whose journey across the world lands you
      in the kingdom of Zampi. Resolve the drought plaguing the once-prosperous kingdom
      of Zampi by solving puzzles and destroying the magical pillars blocking the
      water.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1197030/extras/2.png?t=1601550481"
      /><br>Over the course of your journey, you meet other characters and slowly
      uncover what exactly happened that led to the downfall of Zampi. The animated
      cutscenes in the game add to the storyline and keep you wanting for more. Puzzles
      become more interesting and challenging to solve with different configurations
      as you proceed further in the game.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1197030/extras/gameplay.gif?t=1601550481"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1197030/extras/3.png?t=1601550481"
      /><br>- A game based in the southern part of Ancient India.<br>- 100 simple
      and unique logical puzzles.<br>- An engrossing mystery surrounding the past,
      unveils the truth as you press forward on your journey.<br>- Highly stylized,
      beautiful hand drawn artwork.<br>- Animated cutscenes.<br>- Partial Controller
      Support.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1197030/extras/for_text.jpg?t=1601550481"
      /><br>Other Features:<br>- Inspired by the board game Mancala / Ali Guli Mane<br>-
      Supported in 20+ languages - English, French, Italian, German, Spanish, Russian,
      Chinese (Simplified &amp; Traditional), Japanese, Korean, Portuguese EU, Polish,
      Turkish, Portuguese BR, Hindi, Kannada, Telugu, Tamil, Arabic, Catalan, Hebrew<br>-
      Voice over in English and Kannada (the local language in Bangalore, India)<br>-
      Official Showcase as part of Unite India 2018 event<br>- Official Selection:
      Indie Megabooth GDC Showcase 2020'
