    reviews: "\u201CAn interesting twist on your typical puzzle game which leads to\
      \ a fun experience.\u201D<br>3.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.geekyhobbies.com/mystic-pillars-indie-video-game-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Geeky Hobbies</a><br><br>\u201CThey say\
      \ video games can\u2019t teach you anything. They say it\u2019s not an art form\
      \ and it can\u2019t offer you a single drop of culture. Whoever said that really\
      \ needs to give Mystic Pillars a shot. Not only did I feel smart tackling its\
      \ math-based puzzles like a smug scholar, but also made me want to dive into\
      \ Indian culture.\u201D<br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://waytoomany.games/2020/03/10/review-mystic-pillars-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >waytoomanygames</a><br><br>\u201CMystic\
      \ Pillars is a great puzzle game that not only looks pretty but the art design\
      \ and lore of the game is pretty unique. The gameplay is solid as well because\
      \ the puzzles will keep you busy for a good time.\u201D<br>Preview \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.gameshedge.com/preview-mystic-pillars/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Games Hedge</a><br>"
