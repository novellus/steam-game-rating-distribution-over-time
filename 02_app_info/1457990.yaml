    short_description: "Yuligans: Christmas is Coming! is a couch co-op, choose-your-own-adventure\
      \ game that puts you and your loved ones in the role of Santa\u2019s Elves in\
      \ the mad dash to prepare for Christmas Eve! Will this year\u2019s sleigh ride\
      \ go off without a hitch, or will it be another year without a Santa Claus?"
