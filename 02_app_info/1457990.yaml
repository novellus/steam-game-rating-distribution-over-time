  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1457990/extras/TopBanner.png?t=1608760294\"\
      \ /><br><br>Yuligans: Christmas is Coming! is a Christmas themed choose-your-own-adventure\
      \ game for you and up to three others. With local and online multiplayer, as\
      \ well as cross platform support, it\u2019s never been easier to get into holiday\
      \ hijinks with friends and family!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1457990/extras/Multiplayer.png?t=1608760294\"\
      \ /><br><br>It\u2019s only eight weeks until Christmas Eve. How will you prepare\
      \ for the big night? Will you spend your days toiling at the Elves\u2019 Workshop,\
      \ get into mischief in the Abominable Woods, or work to stop Krampus from finding\
      \ the Naughty and Nice List?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1457990/extras/TownScroll.gif?t=1608760294\"\
      \ /><br><br>Every decision brings Santa and his Elves one step closer to success\
      \ or failure! What stories appear is randomized, so the game is different every\
      \ time you play!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1457990/extras/Features.png?t=1608760294\"\
      \ /><br><ul class=\"bb_ul\"><li>Enjoy the holiday with friends and family, locally\
      \ or online and cross platform<br></li><li>Explore the North Pole, come to life\
      \ in a storybook artstyle<br></li><li>Meet famous residents, such as Jack Frost,\
      \ Krampus, and the Ghost of Christmas Past<br></li><li>Experience a randomly\
      \ generated story every time you play<br></li><li>Three possible group endings<br></li><li>Over\
      \ 40 unique epilogues, each with several variations</li></ul>"
