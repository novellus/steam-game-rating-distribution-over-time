details:
  data:
    about_the_game: "Dolph Lundgren adds power to the gritty tale of Rebecca, a female\
      \ fighter who abandons the ring after a brutal tragedy. When her sister Kate\
      \ begs for help to repay a deadly debt, Rebecca enters the world of illegal\
      \ underground fighting and resumes the role of &quot;Bex the Beast.&quot; While\
      \ training Kate's team, Rebecca must confront the cruel, dangerous promoter\
      \ who threatens her sister's life \u2014 and that of her frail young daughter."
