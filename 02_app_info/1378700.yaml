details:
  data:
    about_the_game: "The main character named Ozgur finds himself in an almost impossible\
      \ and difficult mission as a result of Dalyan captured his best friend. Dalyan\
      \ is one of the leading mafia of Istanbul, he has a cryptex with confidential\
      \ information in it and does not have the necessary passwords to open this cryptex.\
      \ Ozgur must find the cryptex's passwords to save his friend.<br />\r\n<br />\r\
      \n   In this action-packed interactive movie, you will experience the beautiful\
      \ atmosphere of Istanbul and you will be the leading role in this movie thanks\
      \ to POV shooting. You will walk on the edge of death and sometimes you will\
      \ have to kill to live.<br />\r\n<br />\r\n   According to the choices you will\
      \ make, this game will drag you to one of 6 different final scenes. You will\
      \ experience the results of your choices from the beginning to the end. You\
      \ will have a limited time to make your decisions.<br />\r\n<br />\r\n   You\
      \ should watch carefully this game which has a cinematic interactive structure,\
      \ and make the right choices. Otherwise, death will never let you go :)"
