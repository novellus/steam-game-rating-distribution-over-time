    about_the_game: "Robot Invasion is a side-scroller adventure game where you play\
      \ as a cyborg, human mixed with machine, and robots have invaded Earth.<br />\r\
      \n<br />\r\nThere are tons of robots, and they are everywhere, make sure you\
      \ AVOID THEM!!!<br />\r\n<br />\r\nThe main goal is to survive. With robots\
      \ on your tail, it's not an easy task.<br />\r\n<br />\r\n<br />\r\n<br />\r\
      \nI used 10 years to make to make this game, it is perfect in everyway.<br />\r\
      \n<br />\r\nThx for supporting me :P<br />\r\n<br />\r\nUpdates on my instagram:\
      \ @Todnem123"
