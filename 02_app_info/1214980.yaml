    about_the_game: "<strong>WINNER</strong> - 2020 Primetime Emmy\xAE Award for Outstanding\
      \ Innovation in Interactive Media.<br><strong>WINNER</strong> - Best VR Experience\
      \ at 76th Venice International Film Festival.<br>\u201CThe Line\u201D is a 15-20\
      \ minute interactive story about love and fear of change, allowing you to unlock\
      \ an enchanted miniature model of two miniature dolls, Pedro and Rosa. <br>Set\
      \ within a scale model of 1940s S\xE3o Paulo, this roomscale experience invites\
      \ you to pull on knobs and even crawl under the machinery to unfold the story\
      \ of these figurines who are perfect for each other but reluctant to live out\
      \ their love.<br> <br>&quot;The Line&quot; is great to showcase VR for first-time\
      \ users. <br> <br>Narrated by Rodrigo Santoro and directed by Ricardo Laganaro.<br>\
      \ <br>Additional modes: <br><ul class=\"bb_ul\"><li>Room scale and seated mode:\
      \ Freely around the scale model, or experience the story around you for those\
      \ with limited space or reduced mobility. <br></li><li>Narration in English,\
      \ Portuguese, Korean. SDH Subtitles in English, Portuguese, Korean, Japanese,\
      \ French, Spanish, German.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1214980/extras/the-line-language-menu.gif?t=1604532600\"\
      \ />"
