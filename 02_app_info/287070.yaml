      quickly each time. The idea is good, but the execution feels very amateurish.
      Graphics are cartoonish, sounds are cheap and gameplay is slow and clumsy. Issuing
      commands and moving units frequently result in wrong actions. It is simply not
      a pleasurable experience and I can't help thinking that this game probably belongs
      on mobile devices like ipads.
