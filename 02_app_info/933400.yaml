    about_the_game: <h2 class="bb_tag">Multibombers - Supporter Pack</h2><i>It is
      optional to donate. Any money gained from this will be used to support the Developers.</i>
      This is a Supporter package for Multibombers. By purchasing this pack, you'll
      get access to the following:<br><ul class="bb_ul"><li>A golden name tag visible
      in matches.<br></li><li>A special Supporter tag in chat.<br></li><li>A golden
      &quot;Multibombers Supporter&quot; Discord role.<br></li><li>A special Discord
      channel for you to talk with other supporters and give exclusive suggestions.<br></li><li>Your
      name in the credits.</li></ul><br>To claim the final three perks, please contact
      a member of our staff team <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/pigsindiegames"
      target="_blank" rel="noopener"  >on our Discord channel</a>.
