    about_the_game: "Glad Valakas: a game in a shooter genre with RPG elements and\
      \ nonlinear plot. <br />\r\n<br />\r\nThe shooter has a lot of content and fanservice\
      \ in it. You\u2019ll find a lot of ways of fighting your enemies. <br />\r\n\
      You can conquer an internet space and prove your right on domination in internet-space.\
      \ Glads is power! <br />\r\n<br />\r\nYou must conquer 5 worlds in the internet\
      \ space! Explore different worlds for providing your unlimited power. Develop\
      \ your skills to beat your enemies and then destroy them! <br />\r\n<br />\r\
      \n- fight against different hostiles and bosses <br />\r\n<br />\r\n- unforgettable\
      \ thematic levels and original style <br />\r\n<br />\r\n- fascinating graphic\
      \ and amazing soundtrack"
