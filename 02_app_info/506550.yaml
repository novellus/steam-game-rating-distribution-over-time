    about_the_game: <strong><i>RollerForce</i></strong> is a thrilling VR Roller coaster
      shooter mix.  Battle your way through <strong>10 tracks</strong> in two world
      locations, <strong>SHOOT TO SURVIVE!</strong><br><br>High energy virtual reality
      'Arcade shooting' that's fast, intense and fun. Hand crafted tracks with multiple
      levels of intensity as well as free ride modes, so anyone can experience worlds
      full of enemies, bizarre creatures and geometric forms. Prepare to experience
      360 duel wielding <strong>(physics based)</strong> blaster shooting like you
      have never experienced before!<br><br>- 10 Tracks in 2 distinct worlds<br>-
      Survival game play + 2 freeride tracks for practice or casual play<br>- Dual
      wielding, motion controller blasting action<br>- Hand crafted tracks made for
      VR and FUN<br>- Physics based missile shooting at top speeds<br>- Audio muting
      so you can play your own BG music <br>- Highly optimized, including single pass
      stereo rendering and more<br>- Rated E for everyone 10+
