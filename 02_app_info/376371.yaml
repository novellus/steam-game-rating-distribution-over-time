    about_the_game: "La mort de Napol\xE9on a toujours \xE9t\xE9 entour\xE9e de myst\xE8\
      re. Certains disent qu'il fut empoisonn\xE9, d'autres pensent que son corps\
      \ n'a pas tenu le coup et quelques-uns soup\xE7onnent m\xEAme qu'il se soit\
      \ \xE9chapp\xE9 de sa prison de Sainte-H\xE9l\xE8ne. Quelle que soit l'explication\
      \ r\xE9elle, un fait reste av\xE9r\xE9 : il a disparu de l'Histoire en 1821\
      \ et plus personne n'entendit parler de lui.<br />\r\n<br />\r\nEn 3521, nous\
      \ avons enfin d\xE9couvert la v\xE9rit\xE9 sur ces faits. Une v\xE9rit\xE9 que\
      \ personne n'aurait pu imaginer.<br />\r\n<br />\r\nIl avait la technologie.<br\
      \ />\r\n<br />\r\nIl s'est reconstruit.<br />\r\n<br />\r\nThis DLC contains\
      \ a custom skin for Voltar the Omniscient in Awesomenauts. You need to have\
      \ Voltar the Omniscient available as a playable character in order to access\
      \ the skin in-game. Owning this skin will also unlock the special portrait for\
      \ use in-game."
