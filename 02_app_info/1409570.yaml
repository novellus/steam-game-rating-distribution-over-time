    about_the_game: Goblin Takes No Argument[s] was a school project in pygame we
      made in 2019. We picked it up again in 2020, and thought it could be fun to
      try and get it on steam. We are working on a remake of the game in Unity, we
      cant say more than that beacuse it is in really early Development phase.<h2
      class="bb_tag">Features of the game</h2><ul class="bb_ul"><li>Place towers to
      destroy the goblins</li></ul><ul class="bb_ul"><li>Upgrade towers to get even
      more powerful</li></ul><ul class="bb_ul"><li>Sell towers to place even better
      towers</li></ul><ul class="bb_ul"><li>Different types of goblins to make the
      game a little harder</li></ul><h2 class="bb_tag">Controls</h2><ul class="bb_ul"><li>Press
      'R' on the keyboard to toggle visibillity of the towers range<br></li><li>Right
      click on the mouse to sell towers at half the price<br></li><li>Left click existing
      towers to upgrade - An upgrade is successful if the range indicator turns orange
      it cost twice as much as the base price of the towers</li></ul>
