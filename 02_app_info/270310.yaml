    reviews: "\u201CThis is the all-singing point-and-click adventure that you must\
      \ bellow out to all of your neighbors!\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiestatik.com/2013/04/01/dominique-pamplemousse/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Statik</a><br><br>\u201CCharming,\
      \ witty and experimentally fun; playing off gaming conventions offers new perspective\
      \ and fresh insights on genre; funny and inventive, not like anything you\u2019\
      ve played before.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.adventuregamers.com/articles/view/24320\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br><br>\u201COne\
      \ look at Kiai's stop motion musical detective adventure game about gender and\
      \ the economy makes it easy to see why it's nominated for four IGF 2014 awards,\
      \ including the Seumas McNally Grand Prize.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamasutra.com/view/news/211394/Road_to_the_IGF_Deirdra_Kiais_Dominique_Pamplemousse.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamasutra</a><br>"
