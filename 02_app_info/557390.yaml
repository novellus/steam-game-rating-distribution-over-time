details:
  data:
    about_the_game: "We're happy to announce a third set of famous Ukiyoe prints for\
      \ Collection mode!<br><br>Ukiyoe are a traditional Japanese style of woodblock\
      \ prints.  Yoshitora Utagawa lived during the mid 1800s and was one of the most\
      \ prolific Ukiyoe designers of his time.  We've decided to present his famous\
      \ set of Ukiyoe prints entitled &quot;Shinban-kedamonodukushi&quot; representing\
      \ 26 different animals.  We hope you enjoy discovering all of the beautiful\
      \ prints in this collection by successfully clearing all stages in Collection\
      \ mode.<h2 class=\"bb_tag\">This DLC includes</h2>\u30FBCollection mode Ukiyoe\
      \ option (Shinban-kedamonodukushi)<br><br>\u30FBA new guide character named\
      \ Musashi <br>\u30FBNew background music selectable in Theme settings<br>\u30FB\
      An additional background image after clearing the entire set that is selectable\
      \ in Theme settings<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/557390/extras/dlc_3_news.jpg?t=1479689996\"\
      \ crossorigin=\"anonymous\"/>"
