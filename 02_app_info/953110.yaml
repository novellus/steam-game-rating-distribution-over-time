    about_the_game: "The great art exposition at Manor LeBleu unites some of the most\
      \ valuable art pieces in one single place this night. You were hired to follow\
      \ the trail of the most deceitful and sly spy known: your friend!<br />\r\n\
      <br />\r\nEngage in a nerve wracking lead and deceive hunt inside the manor\
      \ to either leave in glory or failure!<br />\r\n<br />\r\n<br />\r\nThis game\
      \ is made for two players, so invite a friend alongside you and learn the controls:<br\
      \ />\r\n<br />\r\n<br />\r\nYour objective is to find and catch the Spy player,\
      \ he will be just like any other NPC walking around the party, so you gotta\
      \ be looking out for any weird movements.<br />\r\n<br />\r\nControls for the\
      \ Detective: <br />\r\n<br />\r\nKeyboard (Xbox Joystick): <br />\r\n<br />\r\
      \nW, A, S, D (Left Stick) = Movement<br />\r\n<br />\r\nQ (A) = Arrest Spy if\
      \ he is in front of your character<br />\r\n<br />\r\nE (B) = Turn On Light\
      \ and Alarm Switches<br />\r\n<br />\r\nR (X) = Use Focus in order to slow down\
      \ the time (except for you) to help you track down a suspect.<br />\r\n<br />\r\
      \nF (Y) - Use the Magnifier ability to track down the footprints of the spy.<br\
      \ />\r\n<br />\r\n<br />\r\nYour objective is to steal one of the rubies in\
      \ display at the party. In order to do that you have to disable one of the alarms\
      \ and then go for it. There are many alarms and different rubies, but watch\
      \ out for the detective hired to protect this manor, its one of the bests out\
      \ there. You can always use the chaos created when the lights comes off to create\
      \ a diversion and make him lose his track of you.<br />\r\n<br />\r\nControls\
      \ for the Spy: <br />\r\n<br />\r\nKeyboard (Xbox Joystick): <br />\r\n<br />\r\
      \nArrows (Left Stick) = Movement<br />\r\n<br />\r\nO (B) = Steal Ruby, Turn\
      \ Off Light and Alarm Switches"
