  data:
    about_the_game: "<strong>HELI</strong><br>DOWNLOAD YOUR FLIGHT<br><br>***DISCLAIMER**\
      \ READ BEFORE BUYING:<br><br>HELI is not a VR <strong>game</strong> per say.\
      \ It is a VR app that emulates helicopter flights around New York city. The\
      \ tours are not interactive and the simulator is a lot of fun but simplified\
      \ for easy play. HELI is an exploration of the exhilarating aviation and tourism\
      \ experience.<br><br>HELI is full room scale VR: you can physically move around\
      \ the helicopter. <br><br>Do not judge it against FPS VR games: the helicopter\
      \ is not equipped with rockets. (yet)<br><br>Read the specs requirements: HELI\
      \ requires a powerful computer for seamless play.<br><br>HELI was developed\
      \ by helicopter pilots.<br><br>---------------------------------------------------------------<br><br>AIR\
      \ TOURS:<br>Experience the thrill of flying with the doors off for truly unhindered\
      \ panoramic views. Check out several real-life helicopter tours captured in\
      \ stunning high-definition.<br><br>FLIGHT SIMULATOR:<br>Want to put your pilot\
      \ skills to the test? Take the controls in your own hands as you pilot a helicopter\
      \ in the flight simulator.<br><br>GAROU Demo:<br>You\u2019re about to take off\
      \ on one of the most knee-trembling and breathtaking experiences in VR. Step\
      \ onto the gargoyle of the Chrysler Building.<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=c81555f0-419b-11e8-a916-f11d3dff6c2e\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
