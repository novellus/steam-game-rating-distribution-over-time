  data:
    about_the_game: "Go beyond the movie and enjoy more galactic adventures with General\
      \ Mayhem and Rex Dangervest! After the Justice League's ship was destroyed,\
      \ General Mayhem must find and take them to the Spa Planet. With The Queen's\
      \ wedding plans in disarray, General Mayhem must complete her mission and return\
      \ to The Queen's Palace to get the ceremony back on track.<br />\r\n<br />\r\
      \nMeet Rex Dangervest before he becomes the Cowboy, Space Pirate, Archaelogist,\
      \ Raptor trainer that we meet in the film. As he prepares to become a galactic\
      \ legend, he must tame and train the wild and uncontrollable Raptors. From skateboarding\
      \ to weapons training and spaceship repair, Rex needs to get his crew in Ship-shape\
      \ if he wants to meet Emmet."
