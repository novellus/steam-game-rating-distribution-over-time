      \ and return to The Queen's Palace to get the ceremony back on track.<br />\r\
      \n<br />\r\nMeet Rex Dangervest before he becomes the Cowboy, Space Pirate,\
      \ Archaelogist, Raptor trainer that we meet in the film. As he prepares to become\
      \ a galactic legend, he must tame and train the wild and uncontrollable Raptors.\
      \ From skateboarding to weapons training and spaceship repair, Rex needs to\
      \ get his crew in Ship-shape if he wants to meet Emmet."
