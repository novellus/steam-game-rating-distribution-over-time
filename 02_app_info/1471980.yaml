details:
  data:
    about_the_game: "Magnetic resonance imaging (MRI) is a type of scan that uses\
      \ strong magnetic fields and radio waves to produce detailed images of the inside\
      \ of the body. MRI uses a strong magnetic field and radio waves to create detailed\
      \ images of the organs and tissues within the body. An MRI scan uses a large\
      \ magnet, radio waves, and a computer to create a detailed, cross-sectional\
      \ image of internal organs and structures. This application allows to display\
      \ different MRI scans and to browse into the different slices through a virtual\
      \ reality environment.<br />\r\n<br />\r\nIf you have your own MRI data (images\
      \ from DICOM files), you can easily import your own files into the application\
      \ to visualize them in VR."
