    about_the_game: "<h2 class=\"bb_tag\">DISCLAIMER</h2><i>This legacy version of\
      \ COH1 will also give you access to <a href=\"http://store.steampowered.com/app/228200/Company_of_Heroes\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><u>the latest updated version of COH1</u></a>\
      \ - simply called &quot;Company of Heroes&quot; in your Steam library. <strong>PLEASE\
      \ USE THE LATTER TO PLAY ONLINE</strong>, and visit the associated pages to\
      \ join the COH1 Steam Community &amp; Modding scene:<br><strong><ul class=\"\
      bb_ul\"><li><a href=\"http://steamcommunity.com/app/228200\" target=\"_blank\"\
      \ rel=\"noreferrer\"  ><u>COH1 Community Hub</u></a><br></li><li><a href=\"\
      http://steamcommunity.com/app/228200/workshop/\" target=\"_blank\" rel=\"noreferrer\"\
      \  ><u>COH1 Steam Workshop</u></a></li></ul></strong></i><h2 class=\"bb_tag\"\
      >DESCRIPTION</h2>Delivering a visceral WWII gaming experience, Company of Heroes\
      \ redefines real time strategy gaming by bringing the sacrifice of heroic soldiers,\
      \ war-ravaged environments, and dynamic battlefields to life. Beginning with\
      \ the D-Day Invasion of Normandy, players lead squads of Allied soldiers into\
      \ battle against the German war machine through some of the most pivotal battles\
      \ of WWII. Through a rich single player campaign, players experience the cinematic\
      \ intensity and bravery of ordinary soldiers thrust into extraordinary events.<br><br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li><strong>A Cinematic Single Player Experience</strong>\
      \ that captures the turmoil of WWII as never before.<br>\t\t\t\t\t</li><li><strong>Advanced\
      \ squad AI</strong> brings your soldiers to life as they interact with the changing\
      \ environment, take cover, and execute advanced squad tactics to eliminate all\
      \ enemy opposition. <br>\t\t\t\t\t</li><li><strong>Stunning Visuals </strong>\
      \ - Relic's next generation cutting-edge engine provides graphic quality and\
      \ a physics driven world that is unprecedented in an RTS.<br>\t\t\t\t\t</li><li><strong>Environmental\
      \ Strategy</strong> - Real-time physics and a completely destructible environment\
      \ guarantee no two battles ever play out in the same way. Destroy anything and\
      \ re-shape the battlefield! Use buildings and terrain to your advantage, or\
      \ deny them to the enemy.<br>\t\t\t\t\t</li><li><strong>2-8 Player Multiplayer\
      \ Competition via LAN or Internet</strong> - Go online with friends and join\
      \ the ultimate battle of Axis versus Allies.</li></ul>"
