  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/567800/extras/01.png?t=1516195939"
      /><br><br>This time, Hercules and Megara are involved in the detective story.
      Alarm at Olympus is showing the absence of Zeus, who rarely left the peak. A
      few clues reveal the fact that Zeus has been abducted. Hercules and Megara begin
      the investigation. The snowy peaks are cold as hell, so the first thing will
      be to get dressed according to season.<br> <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/567800/extras/02.png?t=1516195939"
      /><br><br>The game introduces new landscapes, underwater levels, ice skating
      workers, volcano, funny puzzles, and many more.<h2 class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/567800/extras/03.png?t=1516195939"
      /></h2><br>Features:<br><ul class="bb_ul"><li> Stunning full HD graphics<br></li><li>
      Volcano, winter, tropical, and underwater levels<br></li><li> Outstanding detective
      story based on ancient myths<br></li><li> Day/night change! </li></ul><h2 class="bb_tag"><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/567800/extras/05.png?t=1516195939"
      /></h2><br>P.S.<br>For all game players we'll offer a bunch of adorable collection
      of collectible items - 7 trading cards, 4 backgrounds and 5 amazing emoticons!<h2
      class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/567800/extras/kartocki.png?t=1516195939"
      /></h2>
