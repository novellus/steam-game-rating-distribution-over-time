    about_the_game: "[HellO, Inc.]<br>VRAD GAMES<br><br>Story<br>From your friend,\
      \ HellO, Inc.<br>We are currently hiring security agents who would protect corporate\
      \ building in Neo-Kyoto.<br>Applicants will be given effective weapons and gears\
      \ which would let the applicants protect the building from vicious monsters\
      \ and blend into Neo-Kyoto perfectly.<br>Please call 090-hello-inc, or vote\
      \ \u201CYES\u201D on STEAM GREENLIGHT.<br>Thank you! <br><br>Game<br>[Hello,\
      \ Inc.] is a casual, action, shooting, throwing, defense VR game. <br>Players\
      \ have to stop flooding 40+kinds of monsters before they reaches the [HellO,\
      \ Inc.] building. <br>Instead of shooting throwing stars to enemies with left\
      \ clicks,<br>now players can actually THROW throwing stars in VR!<br>Blow hordes\
      \ of monsters up into air with explosion charm,<br>Freeze, strike lightening,\
      \ even stop the time with secret ninjutsu!<br>Defeat giants Kaizu before they\
      \ breach into the building<br>And find out secrets about mysterious HellO Incorporate.<br><br>Features<br>Require\
      \ HMD and hand motion controller<br>Support HTC Vive (Oculus Rift Support coming\
      \ up)<br>Single Player \u2013 infinite challenge mode is currently available<br>Single\
      \ Player \u2013 Campaign mode is under development.<br>Multil Player \u2013\
      \ Co-op will be available within early access period"
