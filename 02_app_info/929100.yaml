    about_the_game: "The 4th add-on included in the season pass for ACE COMBAT\u2122\
      \ 7: SKIES UNKNOWN. This add-on allows you to play the new mission &quot;Unexpected\
      \ Visitor.&quot;<br />\r\n<br />\r\nSP MISSION 01: Unexpected Visitor<br />\r\
      \n<br />\r\nA giant Erusean submarine has been discovered in harbor at Artiglio\
      \ Port. This submarine launched four years ago, but went missing during a sea\
      \ trial. It was found two years later at the bottom of the ocean. Much of its\
      \ crew survived and were rescued.<br />\r\n<br />\r\nAccording to David North,\
      \ an analyst from the Osean Intelligence Agency's Advanced Weapons Analysis\
      \ Division, this submarine is a super-sized nuclear submarine measuring 495\
      \ meters in length and powered by two liquid metal cooled reactors. Dubbed the\
      \ &quot;Alicorn,&quot; it is capable of staging aircraft operations on the scale\
      \ of a carrier.<br />\r\n<br />\r\nThe objective of this operation is to capture\
      \ the Alicorn. To do so, the Osean Navy has dispatched a fleet complete with\
      \ a landing ship.<br />\r\n<br />\r\n&quot;Our mission is to secure air superiority\
      \ and protect this assault-and-capture task force.&quot;"
