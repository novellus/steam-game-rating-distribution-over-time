    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691450/extras/MisaoSteam.png?t=1577435369\"\
      \ /><br><br>MISAO is a horror-adventure game in which you search for a young\
      \ girl who has disappeared in a cursed school.<h2 class=\"bb_tag\">Plot</h2>Just\
      \ three months ago, a young girl went missing. <br>Her name is Misao. She was\
      \ a classmate of the player's character.<br>Quiet and reclusive, this plain\
      \ girl was often the target of bullies.<br><br>Since the day she disappeared,\
      \ rumors spread throughout the school of unnatural phenomena. <br>The children\
      \ called it &quot;Misao's curse&quot;...<h2 class=\"bb_tag\">Characters</h2><br><strong>Protagonist</strong><br>In\
      \ this game you can choose a female or male protagonist.<br>This will not have\
      \ a major impact on the story itself, but some of the dialogue and scenes differ\
      \ slightly for the different genders and personalities.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691450/extras/face_aki.png?t=1577435369\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691450/extras/face_aki2.png?t=1577435369\"\
      \ /><br><br><strong>Misao</strong><br>A young girl who went missing. In the\
      \ classroom she is considered is a plain, reclusive girl. Her grudge is at the\
      \ root of this story. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691450/extras/face_misao_3.png?t=1577435369\"\
      \ /><br><br><strong>Tohma</strong><br>A boy with a handsome face, popular with\
      \ the girls. But he is no knight in shining armor. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691450/extras/face_touma.png?t=1577435369\"\
      \ /><br><br><strong>Saotome</strong><br>An attractive girl, popular with the\
      \ boys. Nicknamed &quot;Otome&quot;.  <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691450/extras/face_otome.png?t=1577435369\"\
      \ /><br><br><strong>Ayaka</strong>\u3000 <br>A girl with her head in the clouds.\
      \ She has a thing for her teacher Sohta.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691450/extras/face_ayaka.png?t=1577435369\"\
      \ /><br><br><strong>Yoshino</strong><br>She is the ringleader of the bullies\
      \ who harassed Misao. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691450/extras/face_yoshino.png?t=1577435369\"\
      \ /><br><br><strong>Kudoh</strong><br>A boy with a mature, collected personality.\
      \ A childhood friend of Misao.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691450/extras/face_kudou.png?t=1577435369\"\
      \ /><br><br><strong>Kurata</strong><br>A handsome, kind teacher who has earned\
      \ the respect of his students.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691450/extras/face_kurata.png?t=1577435369\"\
      \ /><br><br><strong>Onigawara </strong><br>President of the student council.\
      \ A mysterious figure who seems to know a lot about recent events.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/691450/extras/face_onigawara.png?t=1577435369\"\
      \ /><br><br><strong>Library</strong><br>A mysterious young woman who got her\
      \ name from spending copious amounts of time in the library. She can offer the\
      \ player hints. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691450/extras/face_tosyo.png?t=1577435369\"\
      \ /><h2 class=\"bb_tag\">Controls</h2>\u3000[\u2191][\u2193][\u2192][\u2190\
      ] Move the player character, navigate the menus. <br>\u3000[Z][Enter][Space]\
      \ Progress text, examine objects, confirm selection. <br>\u3000[X][Backspace]\
      \ Cancel, display menu, progress text.<br>\u3000[c][Shift] Quick save<br>\u3000\
      [F6] Reset game<br>\u3000[F4] Change screen size<br><br><strong> About Save\
      \ / Quick Save</strong><br>(Save)<br>\u3000By talking to Onigawara on the 3rd\
      \ floor you can save your game. (Choose the &quot;Save&quot; option.)<br>\u3000\
      While on the move, you can quick save by pressing [c] or [Shift]. <br>\u3000\
      <br>(Quick Save)<br>\u3000After using the Quick Save feature, if you get Game\
      \ Over and choose &quot;keep going&quot; you will instantly return to the point\
      \ of saving.<br>\u3000However, if you close the game entirely your Quick Save\
      \ data will be lost.<br>\u3000If you start the game and get Game Over without\
      \ using Quick Save, selecting &quot;keep going&quot; will return you to the\
      \ title screen.<br>\u3000*There are certain places in which you will not be\
      \ able to use Quick Save.<h2 class=\"bb_tag\">Developer's Voice</h2>This is\
      \ a remake of the original version of Misao. This version includes:<br><ul class=\"\
      bb_ul\"><li>\u30FBImproved graphics<br></li><li>\u30FBImproved puzzles<br></li><li>\u30FB\
      Extra event scenes</li></ul>I hope you enjoy this newly reborn &quot;Misao&quot;."
