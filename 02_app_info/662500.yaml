    about_the_game: "Vault resort is an escape room game, that takes place in a big\
      \ vault with all the surroundings of a castle, taking full advantage of VR.<br\
      \ />\r\n<br />\r\n- A unique teleporting control system guarantees that your\
      \ are always at the right spot of each puzzle/room/area.<br />\r\n- You can\
      \ walk around with no need to take care about your physical space- this is all\
      \ handled by the game<br />\r\n- A calibration room will allow you get comfortable\
      \ in VR<br />\r\n- The gameplay takes place in a seamless world, you can enter\
      \ all rooms and areas without loading screens.<br />\r\n<br />\r\nEnjoy maximum\
      \ immersion with Vault Resort."
