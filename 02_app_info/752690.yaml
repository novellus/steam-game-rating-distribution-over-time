    about_the_game: You have one chance. One chance to save the resistance. Fight,
      that is what you have been taught your whole life, that there was never an end
      to war, but this could be it. This could be the last factory to destroy, this
      could save the world. And only you can do it. Take on the role of Private Vaughn
      and fight your way through many waves of cyborgs and robots, recover the factory
      destroyer weapon aboard the ship, and blow the factory up! This is it, the last
      chance. Will you risk it?
