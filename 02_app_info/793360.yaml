    about_the_game: "Big Crown: Showdown sees friends become foes as they compete\
      \ for the crown in 4-player local and online multiplayer combat, set over 3\
      \ wacky worlds full of medieval shenanigans. Avoid perilous hazards and engage\
      \ in frantic fights as you attempt to knock your opponents off 15 crazy courses\
      \ in the ultimate royal battle!<br><br><strong>KEY FEATURES</strong><br><br><strong>\u2022\
      \ Pick Up and Play Combat:</strong> Big Crown Showdown is an accessible and\
      \ enjoyable experience for players of all ages and skill levels. The one-button\
      \ combat provides a true \u2018pick up and play\u2019 experience whilst still\
      \ containing enough depth for players to come back for more!<br><br><strong>\u2022\
      \ Non-Stop Camera:</strong> Big Crown Showdown uses a unique camera system that\
      \ moves along the track in a constant motion, forcing players to keep moving\
      \ forward into new challenges. There\u2019s no time to rest when the camera\
      \ keeps the action going!<br><br><strong>\u2022 Classic Platforming:</strong>\
      \ It\u2019s not all about combat in Big Crown Showdown. The game blends chaotic\
      \ combat with sections of tricky platforming, challenging players to move fast\
      \ and react quickly. Every track has a number of deadly obstacles for players\
      \ to avoid!"
