    about_the_game: Rest is a walking simulator with a dark and beautiful aesthetic
      where the environment tells the story. Travel to a monochrome world where you
      will experience an impactful narrative about guilt and loss. <br><br><br><strong>Features</strong><br><ul
      class="bb_ul"><li></li></ul>Selective Color Scheme - Rest features a selective
      color scheme, where the entire world is monochrome, with objects of interest
      being colored red.<br> <br><ul class="bb_ul"><li></li></ul>Compelling Narrative
      - Uncover the tragic story of a grief stricken soul
