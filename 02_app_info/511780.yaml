    about_the_game: 'This is the third chapter of the visual novel One Day in London.<br><br>Mystical
      events unfold in London. There is no more way back...<br>New losses lead Jeremy
      to new achievements, as the lines of the story twine into a fascinating canvas.
      He will have to face his fears soon. What lies in store for him? It is up to
      you to decide, dear reader. Keep your eyes open: sometimes it takes but a single
      word to change the whole story!<br><br>Discover what happens next to Jeremy
      in the new episode!<br><br><ul class="bb_ul"><li>6 to 14 hours of gameplay!<br></li><li>New
      mini-games<br></li><li>New characters<br></li><li>More rituals<br></li><li>And
      many, many different story options!</li></ul>'
