    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1493360/extras/WelcomeToClouzy.png?t=1608558135"
      /><br><br>Explore the world alongside your flying pet, collect delicious fruits,
      and cook tasty meals to look after your cloud daycare. Dive into a cute and
      colorful world in this wholesome farming game.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1493360/extras/Features.png?t=1608558135"
      /><br><br><ul class="bb_ul"><li>Live your own adventure alongside your flying
      pet!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1493360/extras/GIF_01.gif?t=1608558135"
      /><br><br></li><li>Explore a colorful world and all its diverse biomes!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1493360/extras/GIF_02.gif?t=1608558135"
      /><br><br></li><li>Collect different fruits and items to cook tasty meals!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1493360/extras/GIF_03.gif?t=1608558135"
      /><br><br></li><li>Take care of your cloud daycare by feeding and playing with
      them!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1493360/extras/GIF_04.gif?t=1608558135"
      /><br><br></li><li>Complete your journal with your own adventures!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1493360/extras/GIF_05.gif?t=1608558135"
      /></li></ul>
