      connoisseurs of the genre. The player needs to make rows of useful supplies
      to survive until the reinforcements of friendly forces and not die from the
      onslaught of zombies. Various bonuses will help you clear the playing field
      more efficiently, but with every new level you will need more and more supplies
      to survive!<br><br><strong>Game Features:</strong><br><ul class="bb_ul"><li>
