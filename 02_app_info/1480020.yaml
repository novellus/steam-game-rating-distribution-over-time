details:
  data:
    about_the_game: '&quot;Pripyat-3&quot; is an endless match-3 game for true connoisseurs
      of the genre. The player needs to make rows of useful supplies to survive until
      the reinforcements of friendly forces and not die from the onslaught of zombies.
      Various bonuses will help you clear the playing field more efficiently, but
      with every new level you will need more and more supplies to survive!<br><br><strong>Game
      Features:</strong><br><ul class="bb_ul"><li> Endless gameplay! How far can you
      get?<br></li><li> Casual Match-3 for fans of the genre<br></li><li> Steam Achievements
      support<br></li><li> Nice soundtrack<br></li><li> Easy to learn - hard to master![/lost]</li></ul>'
