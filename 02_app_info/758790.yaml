details:
  data:
    about_the_game: "Musical Reflex is a game as its name suggests where you can test\
      \ your musical reflex by having fun or trying to improve yourself and try to\
      \ be the best in the ladder.<br />\r\nThe principle of the game is pretty simple,\
      \ press the right keys at the right time all this enbiencer with a music chooses.<br\
      \ />\r\nIf you found some bug or you have tips for improving the game you are\
      \ welcome to share them.<br />\r\n<br />\r\nKey features :<br />\r\n<br />\r\
      \n- 3 songs <br />\r\n- 4 game modes : classic, speed, ranked (with a ladder)\
      \ and kill them all (fun game mode).<br />\r\n- 7 backgrounds and 7 differents\
      \ colors for the balls that you can change by buying them in the shop for money\
      \ win in-game."
