    about_the_game: Use your stealth abilities to destroy enemy clan and stay in a
      shadow or become a killer machine and destroy everything you see on your way.
      <br>The choice is yours. Butyou must know one thing - this choice will decide
      your fate. Make true decisions in different situations to rise your karma among
      your clan members.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1237270/extras/BBS2New.gif?t=1584112268"
      /><br><br>Earn some skill points to rise your fighting or stealth stats and
      make your methods more effective against enemy. Become a true shinobi with unique
      abilities or become an unstoppable demon with infinite thirst for blood.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1237270/extras/BBS1New.gif?t=1584112268"
      /><br><br>Follow the storyline and find out the reason for the loss of the head
      of your clan. Return influence to your clan with your chosen methods.
