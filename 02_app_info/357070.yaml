    review: "Eu comprei esse jogo em uma promo\xE7\xE3o, apenas por ser brasileiro.\
      \ N\xE3o entendia muito essa de sobreviver por 90 segundos, imaginava: \"Pra\
      \ qu\xEA comprar um jogo de 90 segundos de dura\xE7\xE3o?\". Pois bem, passaram-se\
      \ horas e minutos para conseguir atingir esses 90 segundos em alguns dos modos\
      \ de jogo.\n\nEsse jogo me lembra dois jogos de que gosto muito, um cl\xE1ssico\
      \ nos anos 90, chamado [url=https://archive.org/details/arcade_robotron][i]Robotron\
      \ X[/i][/url], por conta das cores vivas e pelo modo fren\xE9tico de se jogar,\
      \ seu modo de jogo \xE9 bastante semelhante por\xE9m elevadamente mais dif\xED\
      cil.\n\nSua trilha sonora \xE9 formid\xE1vel [strike] e custando mais do que\
      \ o pr\xF3prio jogo[/strike], te prende em todos os momentos em que \xE9 tocada,\
      \ t\xE3o r\xE1pida quanto o pr\xF3prio jogo em si. \xC9 o que chamamos de \"\
      casual perfeito\"!\n\n| [b]Valor pago:[/b] R$2,99\n| [b]Package:[/b] [url=https://steamdb.info/sub/66335][UBERMOSH\
      \ + Original Soundtrack][/url]\n| [b]Extras \u2192[/b] \n\n[b]\u2022 DLC:[/b]\
      \ [url=http://steamcommunity.com/id/rafaelsguimaraes/recommended/366420]Original\
      \ Soundtrack[/url]"
