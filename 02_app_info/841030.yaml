    about_the_game: In order to plunge into the fairy world, sometimes it's enough
      to just dream. But we offer you yourself feel how dangerous it can be in fact.
      Try to help the little fairy to get through the magical forest and you will
      realize that the path be glad not only huge trees and branches, but also the
      terrible lightning, giants and even the real dragons!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/841030/extras/FairyEscape.jpg?t=1524930074"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Beautiful game<br></li><li>Upgrade
      system<br></li><li>Game missions<br></li><li>Many Steam achievements<br></li><li>Support
      for Windows, Mac and Linux</li></ul><br>But not only terrible monsters full
      of mysterious magic country. Along the way, you will meet forces that will help
      you to overcome your path. All possible acceleration and amplification allow
      you to take advantage and move faster! In addition, you can perform different
      tasks and collect the stars, which makes the game much more interesting. The
      game is suitable for children, but for adults it will also be quite fascinating.
      It perfectly develops the reaction and will help to spend time with advantage.
      Treat yourself to the excellent graphics and pleasant fabulous atmosphere!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/841030/extras/os.png?t=1524930074"
      />
