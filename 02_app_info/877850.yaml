    about_the_game: 'Hello DJ. Welcome to your VR DJ tool. <br><br>Tribe XR features
      a fully functioning pro-style CDJ mix deck. Upload your own music and refine
      your own unique sound.<br><br>Gain access to learning resources such as video
      tutorials, interactive tutorials and a free 1-on-1 intro class. <br><br>Turn
      things up a notch with 1-on-1 mentor classes with professional DJ''s with our
      new VR mentor program (beta)<br><br>Perform for friends and the world with native
      live-streaming integrations. We''ll help you set up your own VR live-mix show
      with real-time support. You can even request to play a live set on Tribe XR''s
      radio show.<br><br>Join our Discord channel and have direct access to the Tribe
      XR team, mentors and a passionate community of music enthusiasts.<br><br>Please
      note: This is an early access app and we are adding new features and refinements
      week by week.<br><br><strong>***Please be aware: WINDOWS 10 is REQUIRED to run
      Tribe.***</strong><br><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=0059e910-5b49-11e9-ac55-6d3867c84a1e"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>'
