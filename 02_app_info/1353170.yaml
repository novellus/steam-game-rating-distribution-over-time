details:
  data:
    about_the_game: 'Welcome to Parkitect: Booms &amp; Blooms!<br><br><ul class="bb_ul"><li>Effect
      Sequencer</li><li>2 New Thrill Rides + 3 New Coasters + 2 Updated Coasters</li><li>Rowboats</li><li>Fireworks</li><li>Speakers
      for Music + Sound Effects</li><li>Customizable Flags</li><li>New Trees</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1353170/extras/screen_pirates.png?t=1602073316"
      /><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1353170/extras/banner_sequencer.png?t=1602073316"
      /><br><br>Synchronize effects with your rides or create custom fireworks, fountain
      shows, and other kinds of effects to brighten up your park! With the new speakers
      you can add a little atmosphere or even play your own sound effects!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1353170/extras/boatattack.gif?t=1602073316"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1353170/extras/fireworks.gif?t=1602073316"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1353170/extras/banner_rides.png?t=1602073316"
      /><br><br>Two new thrill rides, one new water ride, and three new coasters!
      And with the new switch segments your Mine Train Coasters and Junior Coasters
      can ride backwards!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1353170/extras/rides_HB_SF.png?t=1602073316"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1353170/extras/rides_RB_SC.png?t=1602073316"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1353170/extras/rides_TC_PC.png?t=1602073316"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1353170/extras/rides_switches.png?t=1602073316"
      /><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1353170/extras/banner_treesflags.png?t=1602073316"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1353170/extras/screen_flags.png?t=1602073316"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1353170/extras/screen_trees.png?t=1602073316"
      />'
