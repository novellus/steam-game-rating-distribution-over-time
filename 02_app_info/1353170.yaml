    detailed_description: 'Welcome to Parkitect: Booms &amp; Blooms!<br><br><ul class="bb_ul"><li>Effect
      Sequencer</li><li>2 New Thrill Rides + 3 New Coasters + 2 Updated Coasters</li><li>Rowboats</li><li>Fireworks</li><li>Speakers
      for Music + Sound Effects</li><li>Customizable Flags</li><li>New Trees</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1353170/extras/screen_pirates.png?t=1602073316"
      /><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1353170/extras/banner_sequencer.png?t=1602073316"
      /><br><br>Synchronize effects with your rides or create custom fireworks, fountain
      shows, and other kinds of effects to brighten up your park! With the new speakers
      you can add a little atmosphere or even play your own sound effects!<br><br><img
