    about_the_game: "Note! We are stopping multiplayer support from October 2019<h2\
      \ class=\"bb_tag\">Unleash Otherworldly Nightmares Upon Your Enemies</h2><br>Unleash\
      \ is a competitive, multiplayer Tower Wars game, while at the same time featuring\
      \ a Tower Defense game mode. You build mazes of towers and walls, while spawning\
      \ monsters to battle your adversaries. <br>The larger hordes of monsters you\
      \ release, the better the income you gain. Coordinate spawns and defenses to\
      \ enhance their combined potential. Evolve and upgrade your forces at the right\
      \ time to gain an edge over your enemy, both in offense and defense. <br>Experience\
      \ intense competitive action and find out what kind of tactician you are. Outsmart\
      \ your opponents by unleashing a vast selection of monsters and towers on the\
      \ battlefield.<h2 class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li>\
      \ 19 unique monsters with 4 upgrade levels. <br></li><li> 13 towers with 3 upgrade\
      \ levels, and three levels of walls. <br></li><li> Up to 8-player online multiplayer.<br></li><li>\
      \ Multiple game modes, including Line Tower Wars, Team Tower Wars, Tower Defense,\
      \ Tutorials and a Sandbox mode - the first two both multiplayer and singleplayer.<br></li><li>\
      \ Powerful AI, both in single- and multiplayer matches.<br></li><li> Deep and\
      \ powerful tactics and strategies at your disposal.<br></li><li> Find out your\
      \ ranking within the game\u2019s Scoreboards.<br></li><li> Supports offline\
      \ gameplay (with no Internet connection).</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/621940/extras/razorlegs_in_the_dark_615w.png?t=1571100690\"\
      \ /><h2 class=\"bb_tag\">Story</h2><br>In the not so distant future, voices\
      \ from the darkness reach out through the dreams of gifted children and start\
      \ feeding on mankind\u2019s negative emotions. These children are known as Dreamers.\
      \ They have the ability to materialize the monsters haunting their nightmares.<br>Opportunists\
      \ see value in controlling Dreamers and their power to draw monsters into our\
      \ world. Underground tournaments are created where fighters battle each other\
      \ with summoned monsters.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/621940/extras/Steam_Action_Glider.png?t=1571100690\"\
      \ /><br><br>Unleash establishes the player as a competitor in life and death\
      \ tournaments where the goals are to build up defenses for your base and to\
      \ spawn hordes of abominable monsters to attack and destroy everything in their\
      \ way through the enemies\u2019 bases. <br>That is where you come in. As a new\
      \ fighter you must make your mark. Are you brave enough to face the monsters\
      \ spawned by mankind?<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/621940/extras/Steam_Runner_Action.png?t=1571100690\"\
      \ /><h2 class=\"bb_tag\">DeSync Studios</h2><br>DeSync Studios was born out\
      \ of a passion for AI, Monsters and Line Tower Wars mods. We are driven by our\
      \ fascination for the Warcraft 3 modding community, producing mods such as the\
      \ Line Tower Wars mod, and other variations such as Wintermaul Wars and many\
      \ more. We are making Unleash for the fans of the genre, for the nostalgic gamers,\
      \ as well as for players who love Tower Defense in general. Our ambition is\
      \ to add to the genre, and ideally to create the ultimate Tower Defense experience,\
      \ both for single- and multiplayer. However, our ambition also goes beyond this.\
      \ We appreciate the modding heritage, and in time, we want to give back to the\
      \ modders, the indies and the newcomers to the genre."
