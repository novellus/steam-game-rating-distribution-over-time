    reviews: "\u201CHordes of monsters, strategy, epic base-building \u2013 these\
      \ elements work in tandem to deliver a game greater than the sum of its parts.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://enomview.com/2018/01/17/monster-tower-defense-unleash-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >EnomView</a><br><br>\u201CLots and lots\
      \ of crazy great stuff ... So yeah, I\u2019m liking what I\u2019m seeing from\
      \ Unleash.\u201D<br><a href=\"https://www.youtube.com/watch?v=hBnmNi1cezc\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Smash GaminG!!</a><br><br>\u201CIf\
      \ you are a fan of the tower defense genre, or you\u2019re wanting to relive\
      \ some nostalgic memories from Warcraft 3\u2019s tower wars, then you really\
      \ ought to check out Unleash early access.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://lousreviews.net/2018/01/06/unleash-tower-defense-competitive-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Lou\u2019s Reviews</a><br>"
