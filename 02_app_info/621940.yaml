    detailed_description: "<h1>Get Creative with Modding!</h1><p>A new major feature\
      \ update has been released today, including the \u2018TD Scenario Editor\u2019\
      \ - which allows players to design, create and share their own Tower Defense\
      \ scenarios, using Steam Workshop. <br><br><strong><a href=\"https://youtu.be/kVBb7mQtWbo\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Watch the promo trailer here</a>.</strong><br><br>This\
      \ marks a major feature on the <a href=\"https://www.reddit.com/r/UnleashGame/comments/8io6ka/current_proposed_roadmap\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >current roadmap version</a>, and represents\
      \ the first step towards rich modding capabilities in Unleash. We\u2019re looking\
      \ forward to seeing all the amazing, creative and challenging TD scenarios that\
      \ will start showing up on Steam Workshop.<br><br>To see the full changelog\
      \ for the latest update, <a href=\"https://steamcommunity.com/games/621940/announcements/detail/3396159572334537462\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >read more here</a>. You can also read\
      \ more about this and other new features in the <a href=\"https://steamcommunity.com/games/621940/announcements/detail/3396159168954432562\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >latest development blog post</a>.</p><br><h1>FIRST\
      \ UNLEASH TOURNAMENT 24th OF JUNE</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/621940/extras/touranment_-__615.png?t=1571100690\"\
      \ /><br><br>The results for the First Unleash Tournament from the 24th of June,\
      \ 2018:<br><br>There were hard fought battles between the 4 players who qualified\
      \ for the knockout phase of the tournament. After semi-finals, a third-place\
      \ playoff and a highly entertaining final...<br><br>.. the <strong>winner was\
      \ Loumani[FR] / Link!</strong><br><br>Second place goes to Almighty / Almiighty<br><br>Third\
      \ place goes to Kawasakisan[FR] / Kawasaki Sama<br><br>You can find the end\
      \ game screenshots (missing the semi-final between Almighty and Kawasakisan,\
      \ unfortunately): <a href=\"https://steamcommunity.com/linkfilter/?url=https://imgur.com/gallery/h2M1koT\"\
      \ target=\"_blank\" rel=\"noopener\"  >imgur album</a>.<br><br>Thanks to everyone\
      \ participating!</p><br><h1>We are stopping Multiplayer Support from OCtober\
      \ 2019</h1><p>We are stopping multiplayer support from October 2019. <br><br>We\
      \ are stopping multiplayer support for Unleash from October 2019 and retiring\
      \ the game from Steam and Discord. Unleash can still be played in single player\
      \ mode. Let us know if you experience any issues.</p><br><h1>About the Game</h1>Note!\
