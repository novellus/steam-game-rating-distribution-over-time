  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1236180/extras/wide3.gif?t=1610009286"
      /><h2 class="bb_tag">FEATURES:</h2><ul class="bb_ul">    <li><strong>Versatility</strong>:
      you have a single weapon with a variety of offensive &amp; defensive functions<br>    </li><li><strong>Dismemberment</strong>:
      rip enemies and monsters to pieces with the power of your whip<br>    </li><li><strong>Color</strong>:
      minimalist art contrasts the brutality of the game with beautiful environments<br>    </li><li><strong>Linearity</strong>:
      this is not a Metroidvania, instead, you have traditional level progression</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1236180/extras/wide1.gif?t=1610009286"
      /><h2 class="bb_tag">STORY:</h2><strong>The Whipper</strong> is a colorful,
      yet violent, 2D action platformer about a mother who will stop at nothing to
      save her son. A cult leader, hell-bent on resurrecting the all powerful monster
      known as Yaga, has kidnapped the child and intends to use him as a sacrifice.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1236180/extras/wide2.gif?t=1610009286"
      /><h2 class="bb_tag">A QUICK WORD FROM GEORGE:</h2>This game is definitely a
      passion project for me. It is mainly inspired by the controls of <strong>Super
      Castlevania IV</strong> and the brutality of <strong>God of War</strong>. The
      Whipper is still in development, but it now has a <strong>DEMO with 3 playable
      stages</strong> available for your feedback.'
