details:
  data:
    about_the_game: "KaBoom Monsters is a revolutionary fantasy strategic card game!\
      \ <br />\r\n<br />\r\nThe game takes place against a backdrop of rich details\
      \ and terrific graphics \u2013 in a fantasy world that doesn\u2019t take itself\
      \ too seriously. <br />\r\n<br />\r\nThe intuitive gameplay is backed up by\
      \ a rich and immersive gaming experience. You create your own cards, develop\
      \ your deck and jump into an epic single player campaign with a series of battles.\
      \ KaBoom Monsters offers a unique card/object crafting system allowing you to\
      \ pimp up your weapons, shields and add different objects to boost your deck.\
      \ <br />\r\n<br />\r\n\u201CFEATURES\u201D <br />\r\n-More than 100 cards and\
      \ constantly increasing! <br />\r\n-Crafting-cards, sacrifice three of your\
      \ cards to get a stronger one. <br />\r\n-Rich recipe system to create weapons,\
      \ shields and special abilities! <br />\r\n-2 Maps with 25 epic quests. <br\
      \ />\r\n-So much fantasy-humor! <br />\r\n-Detailed and addictive graphics <br\
      \ />\r\n-A lot of secrets to discover!"
