details:
  data:
    about_the_game: <strong>Congratulations! You, my friend, are one of the lucky
      few who were immune to the pathogen! Alas, your friends and family are now flesh-eating
      zombie-types, but try not to hold that against them. So, let's see what's behind
      door number 1! Zombies! Bad luck, chum! Try again!</strong><h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Zombies AND JRPG Elements! What could be better? <br></li><li>Randomly
      generated world with 729 combination possibilities! <br></li><li>Random event
      seeds ensure no two play-throughs are the same! <br></li><li>Survive in apocalyptic
      wasteland! Keep your stamina high and your team-mates healthy! <br></li><li>Traditional
      side-view battle system! <br></li><li>Plethora of recruitable characters! <br></li><li>Steam
      Achievements!<br></li><li>Steam Trading Cards!</li></ul><br>It's the zombie-slaying
      survival game with JRPG elements you didn't know you wanted!
