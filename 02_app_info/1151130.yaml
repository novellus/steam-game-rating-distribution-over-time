details:
  data:
    about_the_game: '<i>Disclaimer: The Game is currently in the Alpha Stage of development
      and many features are expected to be added before official release.</i><h2 class="bb_tag">THE
      GAME</h2>Dark Chess is a game of chess full of magic, traps and enemy army concealed
      by the Fog of War. Reworked and enhanced game rules will bring immense joy to
      die-hard chess-lovers and casual players alike. Fight your way to the top of
      the ladder among other players, compete with your friends or challenge the artificial
      intelligence. Take the crown and become the Champion.   <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1151130/extras/First_Move_9.gif?t=1599743704"
      /><h2 class="bb_tag">IT''S FAST</h2>As a Dark Chess warrior you will have to
      act fast, take chances and make split second decisions.<br>With limited time
      per move, each game is a dynamic, ''bite size'' battle and your wins bring a
      lot of excitement.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1151130/extras/queen_into_fray.gif?t=1599743704"
      /><h2 class="bb_tag">IT''S DARK </h2>''The Fog of War'' conceals opposing armies.
      Enemy units become visible in proximity of one square around friendly units
      or within a striking move. Only the first unit under direct threat is shown.
      This adds a great amount of unpredictability and a scouting aspect to the game.
      Makes it exceptionally tactical.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1151130/extras/Checkmate.gif?t=1599743704"
      /><h2 class="bb_tag">IT''S SOCIAL</h2>Invite your Friends to play with you.
      Share your glorious Victories and noble Defeats. Climb to the top together.<h2
      class="bb_tag">IT''S DIVERSE</h2> Dark Chess features various game modes such
      as Player vs Player, Player vs Artificial Intelligence, Tournaments along with
      Rankings, Ratings and Scoreboards. <br>Challenges, Events and Character Customization
      will keep you engaged and satisfied with your achievements.'
