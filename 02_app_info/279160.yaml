    review: Ultionus is a parody of the usual action adventure game with a nice twist
      of having a sexy lady protag that just wants to kick a dude in the balls, and
      honestly I can get behind that. The game's style is a neat retro computer game
      look with a lot more polish and far more responsive controls that makes both
      playing it and looking at it a very crisp experience. The game is rather short
      though, and really is about an afternoon worth of adventure. Still with the
      time allotted there is plenty of challenge and substance to Ultionus levels
      and should be checked out by anyone that wants some shooter based arcade fun.
