    detailed_description: "The Class 315 was built to revolutionise suburban travel\
      \ within London. This unit was designed specifically for operating in and around\
      \ the Greater Anglia region and have passed through several operators since\
      \ the 1980\u2019s.<br><br>TfL Rail is a temporary franchise which will ultimately\
      \ become Crossrail in December 2018, they are currently operating out of London\
      \ Liverpool Street to Shenfield. In December 2018 Crossrail will continue to\
      \ use most of this track however services between Stratford and Liverpool Street\
      \ will use new underground tunnels to connect to the central section of the\
      \ Crossrail route.<br><br>This pack allows you to represent present day operations\
      \ on the Great Eastern Mainline in this Pro Range Electric Multiple Unit.<br><br><strong>Please\
      \ Note: <a href=\"http://store.steampowered.com/app/834403\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >GEML BR Class 315 EMU Add-On</a> is required, as a separate\
      \ purchase, in order to play the content featured in this add-on.</strong><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>BR Class 315\
      \ EMU in TfL Rail livery<br></li><li>Detailed internal &amp; external audio<br></li><li>Driver\
      \ Only/Guard Operation<br></li><li>Wheelslip Protection (WSP)<br></li><li>Manual\
      \ and electronic destination displays<br></li><li>Global System for Mobile Communication\
      \ - Railway (GSM-R)<br></li><li>Neutral section functionality<br></li><li>Cold\
      \ start option<br></li><li>Opening cab doors<br></li><li>Quick Drive Compatible<br></li><li>Download\
