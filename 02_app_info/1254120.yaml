    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1254120/extras/\uC601\
      \uC5B4_1.jpg?t=1607946320\" /><h2 class=\"bb_tag\">About the game</h2>Explore\
      \ the massive and lively world with your allies and friends. Or embark on an\
      \ epic adventure alone and push your limits. From the weapons you wield to the\
      \ skills you unlock, you have full control of your character's development and\
      \ actions. Every choice you make in the world of Bless will shape your story.\
      \ So forge your destiny and make your adventure go down in history.<br><br><i><h2\
      \ class=\"bb_tag\">A grand storyline filled to the brim with adventures that\
      \ play out in a gigantic open world</h2></i><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1254120/extras/\uC774\
      \uB3D9_15fps.gif?t=1607946320\" /><br><br>Vast and diverse landscapes teeming\
      \ with life await you. From the peaceful and beautiful forests of the Ribus\
      \ Federation to the treacherous Uncharted Regions, immerse yourself in the breathtaking\
      \ landscapes. The more you explore, the more stories you'll encounter and experience.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1254120/extras/\uC2DC\
      \uB124\uB9C8\uD2F1_15fps.gif?t=1607946320\" /><br><br>With the world still recovering\
      \ from the disaster caused by the humans, the otherworldly Daimon lies in wait\
      \ for a chance to strike again. Endure and persevere through the destruction\
      \ and massacres committed by the long-time conspirators and defend yourself\
      \ from their threats with the support of the gods.<br><br><i><h2 class=\"bb_tag\"\
      >An action-packed MMORPG full of formidable monsters</h2></i><br><br>Team up\
      \ with your friends to eliminate threats lurking in perilous dungeons and participate\
      \ in breathtaking battles with powerful Field Bosses. Earn honorary titles and\
      \ collect rare treasures. If you can survive that is\u2026<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1254120/extras/\uC624\uC2DC\
      \uC2A44_15fps.gif?t=1607946320\" /><br><br><i><h2 class=\"bb_tag\">Grow and\
      \ diversify your classes through Blessings</h2></i><br>Mix and match five unique\
      \ classes and four distinct races in the World of Lumios to create a character\
      \ worthy of receiving the blessings from the gods. Master the unique combos\
      \ of each class to be the last one standing between you and your foes.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1254120/extras/PC\uC2A4\
      \uD0AC_\uB808\uC778\uC800_15fps.gif?t=1607946320\" /><br><br><i><h2 class=\"\
      bb_tag\">Countless items and collectibles</h2></i><br>Enhance equipment obtained\
      \ during your adventures to amplify and unleash your true powers. Also collect\
      \ rare skins that many have failed to seize. Play with others, but stand out\
      \ from the crowd.<br><br><i><h2 class=\"bb_tag\">An MMORPG that lets you create\
      \ your own story while playing with others</h2></i><br>Complete quests with\
      \ your friends or form deep bonds with adventurers during your exploration while\
      \ forging new allies and building a mighty guild. The possibilities are endless.\
      \ Explore treacherous dungeons and challenge yourself against others on the\
      \ PVP Battlefield. No matter how you cross paths, form alliances with like-minded\
      \ souls and become one with the Union."
