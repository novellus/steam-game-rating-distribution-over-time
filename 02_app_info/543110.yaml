    about_the_game: "Use your whole body and go for the goal! Introducing a soccer\
      \ heading game for the HTC Vive on Steam. Take the pass from your teammate and\
      \ head the ball in! Beat the goalkeeper to earn points and aim for the top rankings.<h2\
      \ class=\"bb_tag\">Five difficulty levels to try</h2><ul class=\"bb_ul\"><li>First-timers\
      \ should start at Beginner. Makes a great party game!<br></li><li>When you\u2019\
      re ready, take on Amateur and Semi-Pro\u2026 or perhaps experienced soccer players\
      \ are confident enough to start here!<br></li><li>A real challenge is waiting\
      \ for you at the Professional level.<br></li><li>If you\u2019re a match for\
      \ Legendary, maybe you should be in the pro leagues!</li></ul><h2 class=\"bb_tag\"\
      >Game Features</h2><ul class=\"bb_ul\"><li>Goalkeeper's skill and ball's trajectory\
      \ vary with skill level<br></li><li>Get more attempts for as long as you can\
      \ keep scoring goals. Rack up a high score!<br></li><li>Leaderboard functionality\
      \ to compete with your rivals around the world <br></li><li>The more you play,\
      \ the better you'll become! There have even been reports of people seeing improvement\
      \ in their real soccer games...</li></ul><br>* This game is a full-body VR experience.\
      \ Before playing make sure your surroundings are clear of all friends, furniture,\
      \ children, spouses, cats, dogs, long-lost siblings, and important equipment\
      \ entrusted to you by your clients.<br>* Playing in a soccer uniform is even\
      \ more exciting, so give it a try! Please do not celebrate your goals too wildly\
      \ while wearing an HMD."
