    about_the_game: 'While we know that everyone does love a bit of bling, this pack
      is for those of you who want to go camo! But not just ANY camo. O course we
      have some good, solid mil-grade digi-camo for a couple of weapons, we want to
      introduce you to our latest invention: blood camo (&quot;splatter&quot; camo
      to our friends). While the digi-camo shows your understanding of fieldcraft
      and your love of all things military, we felt that the zombie apocalypse needed
      camo designed to confuse Zeds, not people. Hence blood camo. Hide your weapons
      - and yourself - with blood splatters!<h2 class="bb_tag">And the weapons are:</h2><ul
      class="bb_ul"><li><img src="https://steamcdn-a.akamaihd.net/steam/apps/258752/extras/Weapon_PNG_Camo-M4.png?t=1447359084"
      />M4 in digi-camo for the Commando<br></li><li><img src="https://steamcdn-a.akamaihd.net/steam/apps/258752/extras/Weapon_PNG_Camo-M32.png?t=1447359084"
      />M32 in digi-camo for the Demolitions people<br></li><li><img src="https://steamcdn-a.akamaihd.net/steam/apps/258752/extras/Weapon_PNG_Camo-MP5.png?t=1447359084"
      />MP5 in blood camo for the Medic (appropriate, huh?)<br></li><li><img src="https://steamcdn-a.akamaihd.net/steam/apps/258752/extras/Weapon_PNG_Camo-Shotgun.png?t=1447359084"
      />Shotgun in blood camo for Support Specialists</li></ul>'
