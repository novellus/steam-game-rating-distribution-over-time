    about_the_game: "Tragedy strikes Dana Knightstone, the best-selling novelist with\
      \ a gift for clairvoyance. Step into the shoes of Dana while traveling to a\
      \ book signing event in Romania. Find yourself suddenly trapped by an avalanche\
      \ in the cold mountain alps where you are stranded in an old castle.<br />\r\
      \n<br />\r\nDiscover hidden passageways within the old castle walls to free\
      \ yourself from the grasp of the ghost of the castle that seeks to imprison\
      \ you. Find clues buried under the dusty dungeon floor and uncover the captivating\
      \ story of love and betrayal.<br />\r\n<br />\r\nThis is a special Collector's\
      \ Edition release full of exclusive extras you won\u2019t find in the standard\
      \ version. The Collector\u2019s Edition includes:<br />\r\n<br />\r\nBonus chapter:\
      \ Unravel a brand new ghost story in the castle!<br />\r\nReplayable cutscenes,\
      \ music, wallpaper and concept art<br />\r\nStrategy Guide<br />\r\nAchievements<br\
      \ />\r\n<br />\r\n<br />\r\nThis is a Hidden Object Puzzle Adventure game, meaning\
      \ a specific genre of story-driven, point &amp; click adventures. Throughout\
      \ the game, players are tasked to find a list of objects hidden within a particular\
      \ scene, and to occasionally complete various mini-games/puzzles."
