details:
  data:
    about_the_game: '<strong>Stacks On Stacks (On Stacks)</strong> is a zany 3D tower
      builder. Play as the Master Stacker, Rockit, who must use her psychic helmet
      to clean up the colorful bricks falling all over her madcap world.<br><br><ul
      class="bb_ul"><li>BUILD stable towers by executing architectural feats of balancing.<br></li><li>INCORPORATE
      mixed-up materials into your towers: works of art, aquariums, magnets, and more.<br></li><li>DEFEND
      your towers against invading ghosts, a fireball-breathing dragon, and other
      outlandish hazards.<br></li><li>KNOCK your finished towers back down with a
      wrecking ball.</li></ul><br><strong>Ways to Play:</strong><br><ul class="bb_ul"><li>Story
      mode: 36 stages featuring twists on stacking such as constructing on quicksand
      or a giant spring scale.<br></li><li>Co-op: Team up to complete the game with
      a partner.<br></li><li>Versus: best your bud with better balance with split-screen
      local multiplayer.<br></li><li>Twitch mode: optional Twitch integration lets
      your viewers vote to influence the game.</li></ul>'
