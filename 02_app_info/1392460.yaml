    about_the_game: "\u9019\u662F\u4E00\u500B\u7531\u795E\u65CF\u638C\u63A7\u7684\u4E16\
      \u754C\u3002<br />\r\n\u4F5C\u70BA\u4E00\u4F4D\u5728\u4F0A\u85A9\u5361\u5927\
      \u9678\u4E0A\u751F\u5B58\u7684\u5F31\u5C0F\u4EBA\u985E\uFF0C\u6211\u5011\uFF0C\
      \u7121\u80FD\u70BA\u529B\u3002<br />\r\n\u76F4\u5230\u8EAB\u70BA\u5C11\u5E74\
      \u7684\u4F60\u5E36\u4F86\u4E86\u6C7A\u5B9A\u6027\u7684\u8F49\u8B8A\u3002<br\
      \ />\r\n\u5728\u9019\u88E1\u4F60\u5C07\u88AB\u8FEB\u9762\u81E8\u5404\u7A2E\u9078\
      \u64C7\uFF0C\u6C7A\u5B9A\u547D\u904B\u8207\u4E16\u754C\u7684\u8D70\u5411\u3002\
      <br />\r\n\u662F\u8A72\u670D\u5F9E\u4E16\u754C\u7684\u547D\u904B\uFF0C\u9084\
      \u662F\u8981\u6399\u812B\u4E00\u5207\uFF0C\u5C07\u547D\u904B\u638C\u63E1\u5728\
      \u81EA\u5DF1\u624B\u4E2D?<br />\r\n<br />\r\n\u5728\u9019\u7247\u5927\u9678\u4E0A\
      \uFF0C\u6709\u8A31\u591A\u4E0D\u4E00\u6A23\u7684\u7269\u7A2E\uFF0C\u4F60\u8EAB\
      \u70BA\u4E00\u500B\u5F31\u5C0F\u7684\u4EBA\u985E\uFF0C\u4F60\u8A72\u600E\u9EBC\
      \u505A?<br />\r\n\u662F\u9078\u64C7\u8E0F\u4E0A\u5C0B\u627E\u81EA\u5DF1\u5B58\
      \u5728\u7684\u50F9\u503C\u6240\u5728\uFF0C\u9084\u662F\u9ED8\u9ED8\u5730\u751F\
      \u6D3B\u5728\u504F\u9109\u4E00\u89D2\uFF0C\u76F4\u5230\u751F\u547D\u7684\u7D42\
      \u7D50\uFF0C\u9019\u4E00\u5207\uFF0C\u90FD\u662F\u4F60\u81EA\u5DF1\u7684\u9078\
      \u64C7\u3002<br />\r\n\u4F86\u5427\uFF0C\u505A\u51FA\u5C6C\u65BC\u4F60\u7684\
      \u9078\u64C7\u3002"
