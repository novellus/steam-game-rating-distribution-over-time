details:
  data:
    about_the_game: "Artificial intelligence has taken over an entire planet. Synthetic\
      \ robots destroy all living things.<br />\r\nYour task is to break through the\
      \ ranks of the armed aggressor and protect the beacons that transmit a signal\
      \ for help.<br />\r\n<br />\r\nThis will help you with the drone assistant,\
      \ which was Autonomous and remained on your side.<br />\r\nIt can attack, heal\
      \ You, and repair buildings if you buy the appropriate improvements.<br />\r\
      \n<br />\r\nYou have five types of weapons that can be improved.<br />\r\nFor\
      \ improvements, you need to pick up from the defeated enemies of the energy\
      \ particles. This will help you drone assistant.<br />\r\n<br />\r\nAlso, towers\
      \ that will attack enemies will help you hold out.<br />\r\nThe main thing to\
      \ remember is that towers also cost a certain amount of resources that can be\
      \ spent on new weapons or improvements.<br />\r\n<br />\r\nProtect 4 beacons\
      \ to report danger to the entire galaxy.<br />\r\n<br />\r\nThe fate of the\
      \ world is in your hands!<br />\r\n<br />\r\n<br />\r\nFeatures:<br />\r\n-4\
      \ tasks for building protection<br />\r\n- Weapon improvements<br />\r\n- Construction\
      \ of towers<br />\r\n- Assistant drone"
