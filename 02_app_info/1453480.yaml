    about_the_game: <h2 class="bb_tag">Story</h2>Drakken has destroyed the 2nd Dimension.  You
      must take on all of his minions, save each world, and take out the the evil
      dragon to save the 3rd Dimension from the same fate.<h2 class="bb_tag">Weapons</h2>Collect
      numerous weapons as you progress that will help you on your quest.  Will you
      use the Charge cannon to shoot multiple enemies at once, or will you use the
      shrink ray to make your enemies tiny to step on them?  Enemies will also have
      weaknesses and immunity to specific weapons, so test out all weapons to see
      what works best for each enemy type!  What weapon will you use?<h2 class="bb_tag">Bosses</h2>Take
      on tough and unique bosses that control each world.  After you defeat each boss,
      you can collect the weapon or powerup that they possess.<h2 class="bb_tag">Levels</h2>Explore
      10 unique levels that have very different mechanics and features.  Defy gravity
      on a space station, slide around in the ice level, bounce on jelly fish underwater,
      and so much more!<h2 class="bb_tag">New Game+</h2>Want a real challenge?  Take
      on multiple levels of new game+ (up to NG+ Level 5) with enemies gaining double
      health and damage on every level of NG+.  Heads up, NG+5 is almost impossible!
