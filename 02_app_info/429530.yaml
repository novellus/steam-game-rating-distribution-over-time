    about_the_game: The New Benchmark in Flight Sim Technology<br><br>The North Koreans
      have crossed the DMZ. Your F-16 squadron has been called for the strike back...<br><br>Only
      the makers of the acclaimed Falcon 3.0 could launch a new era of flight simulators.
      Falcon 4.0 breaks the sight-and-sound barrier with its cutting-edge graphics,
      realism, dynamic campaigns and multiplayer gameplay.<br><br>Only MicroProse
      could push the envelope to offer accurate topographical terrain, detailed radar
      and weapons simulation, hyper-realistic flight models and stunning visuals.<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li> The realism in Falcon 4.0
      is as intense as the vapor streaming over your leading edge flaps when you crank
      on the Gs.<br></li><li> You'll recognize your Dogfight team members by their
      aircraft markings. Of course the guys on the other teams are ready to paint
      little bull's-eyes over them.<br></li><li> At the heart of Falcon 4.0 is the
      real-time campaign engine, tested and approved by actual F-16 pilots.<br></li><li>
      Falcon 4.0's detailed, accurate topology and stunning graphics break new ground
      in the world of modern military flight sims.<br></li><li> In Falcon 4.0, you'll
      discover an enormous range of aircraft and ground units - all in chilling detail.<br></li><li>
      Steam Trading Cards included! </li></ul>
