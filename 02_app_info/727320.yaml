    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/727320/extras/616X353.png?t=1588080093\"\
      \ crossorigin=\"anonymous\"/><br><br><strong> Operation Desert Road </strong>\
      \ is a retro style arcade action game. Climb aboard your vehicle and destroy\
      \ everything on your way! To finish a level it is enough to pass the finish\
      \ line, but before reaching it, a multitude of enemies and obstacles will stand\
      \ in front of you! More you destroy more your score will increase! You can also\
      \ collect bonus points and tokens to buy new vehicles! Will you have enough\
      \ agility to get to the end?<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/727320/extras/600x38_store_odr.png?t=1588080093\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>Features :</strong><br><br>\u25A0\
      \ Unique design!<br>\u25A0 Many levels with different environments completely\
      \ destructible!<br>\u25A0 32 different vehicles with their own characteristics!<br>\u25A0\
      \ Tens of successes to unlock in-game!<br>\u25A0 Addictive Gameplay!<br>\u25A0\
      \ Randomized gift system at the end of the game so you can win coins faster!<br>\u25A0\
      \ Random vehicle purchase system at the end of level!<br>\u25A0 A multitude\
      \ of different enemies to explode!<br>\u25A0 Sounds and 8-bit retro background\
      \ music!<br>\u25A0 R2D2!<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/727320/extras/600x38_store_odr.png?t=1588080093\"\
      \ crossorigin=\"anonymous\"/>"
