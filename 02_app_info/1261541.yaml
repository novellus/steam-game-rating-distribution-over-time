  data:
    about_the_game: "A skilled hunter and tracker, the sure-footed Ranger has spent\
      \ years in the wilds hunting dangerous monsters and foes. He is now setting\
      \ his sights on the most dangerous prize of all\u2026 the Crown of Command!<br><br>Purchase\
      \ this character pack to add the Ranger to your character collection. He is\
      \ then available to choose in all game modes. Please note that this character\
      \ is not included in the Talisman: Digital Edition Season Pass.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1261541/extras/TDE_Character_Banner02.png?t=1594895028\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Strength - 4<br></li><li>Craft - 3<br></li><li>Fate\
      \ - 4<br></li><li>Lives - 4<br></li><li>Alignment - Neutral<br></li><li>Starting\
      \ Space - Forest</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1261541/extras/TDE_Character_Banner01.png?t=1594895028\"\
      \ /><br><br>You need not roll the die in the Chasm, Crags or Forest unless you\
      \ wish to. If you choose to roll, you must accept the result.<br><br>You do\
      \ not lose a life in the Desert.<br><br>Add 1 to your attack roll in battle\
      \ with Dragons or Animals.<br><br>You always know what the top card is on the\
      \ Adventure deck. You may look at it whenever you wish.<br><br>Whenever you\
      \ are instructed to draw Adventure cards, you may spend 1 fate to ignore this\
      \ instruction."
