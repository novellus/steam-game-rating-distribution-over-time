    about_the_game: Tragedy strikes as aliens attack Earth.  You're left alone to
      pilot the last remaining spacecraft on its way back to Earth from Mars Colony.   Avoid
      missiles, asteroids, enemy ships, and more as you accumulate high-scores in
      arcade game <i>Earth Attack</i>.  Control your spacecraft with WASD and triumph
      over obstacles and enemies alike to save Earth!    <br><br>Features:<br><ul
      class="bb_ul"><li> Replayable Endless Arcade-Style Gameplay Loop  <br></li><li>
      Space<br></li><li> Alien Ships<br></li><li> Missiles<br></li><li> Asteroids<br></li><li>
      Score Attack</li></ul>
