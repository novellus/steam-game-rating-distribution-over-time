  data:
    about_the_game: "Do you know what it feels like to spawn a god? Are you sometimes\
      \ too old for this mon-keigh excrement? Are the Orks on your lawn?  Then the\
      \ Mael Dannan pack increases the enjoyment of you and your friends in beautifully\
      \ eviscerating and artistically executing any filth that stands in your way.\
      \ The Mael Dannan Pack of weapons and armour for the Eldar Faction includes\
      \ four items among the rarest that will turn your mind onto one thing - mael\
      \ dannan \u2013 total and merciless extermination!These are visual customizations;\
      \ they do not give any advantage beyond looking exquisite while freeing your\
      \ enemies of unnecessary limbs. Since they're dead already.<br><br>The Silver\
      \ Shuriken Pistol and the Silver Avenger Shuriken Catapult are only available\
      \ in this DLC pack on Steam. The Ancestral Heavy Aspect Armour and its Right\
      \ Shoulder are also available in the in-game store. They are only for Eldars.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/591811/extras/WH40K_EternalCrusade_MaelDannanPack_Description.jpg?t=1491317714\"\
      \ />"
