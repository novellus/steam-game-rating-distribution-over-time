      <br />\r\nReal-life weapon handling: Using VR motion controllers handle over\
      \ 42 different weapons.<br />\r\nMove where you want: using touchpad you can\
      \ smoothly go there where you wish.<br />\r\n<br />\r\nFew different game mode:<br\
      \ />\r\n- Throw missions<br />\r\n- Street missions<br />\r\n- Arena missions<br\
      \ />\r\n(more in next updates)"
