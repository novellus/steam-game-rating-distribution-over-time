    about_the_game: "A.    New Game Mode - Reveal Childhood Memory<br />\r\nLaid in\
      \ the corner, cobwebbed and dusty,<br />\r\nWho picked up the diary, broke the\
      \ seal of memory?<br />\r\nThank you, Mister Carpenter,<br />\r\nLet\u2019s\
      \ begin, the castle adventure.<br />\r\n<br />\r\nB.    New Cards - The Seal\
      \ is Broken<br />\r\nThere will be over 70 new cards in the new mode.<br />\r\
      \nDon\u2019t give up! My turn! Draw!!<br />\r\n<br />\r\nC.    New Monsters\
      \ - Lives in the Past<br />\r\nYou, master of cards, will encounter 27 new enemies\
      \ such as Portly Devil Castle Phantoms, Sealed Chest, Stitches, Flea Spy in\
      \ the new adventure.<br />\r\nSome of them felt familiar to the Little Red-Riding\
      \ Hood...<br />\r\nHow did the monsters look like in five years ago?<br />\r\
      \n<br />\r\nD.    New Events - Brand New Adventure<br />\r\nOver 20 random events\
      \ are now added to the package. We are going to face more decisions - to be,\
      \ or not to be?<br />\r\n<br />\r\nE.    New Scenarios -  Mystery Castle<br\
      \ />\r\nIf you are curious about the mysterious castle, you may now explore\
      \ it with the Little Red-Riding Hood! Castle Lobby, the Kitchen, the Library,\
      \ the Laboratory, the Dungeon... 8 brand new scenarios reveal the truth of the\
      \ castle."
