    about_the_game: "Geo is a game about building and expanding an intergalactic mining\
      \ corporation.<br>Explore uncharted space and discover comets, moons, Planets\
      \ and gas giants before heading in and drilling the cash out of them! Expand\
      \ your HQ, build new rooms and facilities to increase your drilling stats. Hire\
      \ unique crew members to aid you in becoming the biggest and best intergalactic\
      \ mining corporation in the cosmos. Collect hundreds of weird and wonderful\
      \ items all used to research new facilities and crew members. Discover giant\
      \ frozen planets, acid filled metallic moons, scorching sandy comets and more,\
      \ all in the name of profits.<br><br>Gather, Explore and Observe!<br><br>\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014\u2014\u2014<br><strong>**FEATURES** </strong><br>\u2014\u2014\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014 <br><br><ul class=\"bb_ul\"><li>Discover comets, moons, planets,\
      \ Gas giants and more, all with their own stats and information.<br></li><li>Dynamic\
      \ pressure and element system for each drill site requiring careful planning\
      \ and drilling strategy.<br></li><li>Exploring space is different every time.\
      \ What will you find out there?<br></li><li>Hundreds of items to find, fuse\
      \ and research.<br></li><li>Tons of crew members to unlock, hire and level up.<br></li><li>Loads\
      \ of rooms and facilities to research and build in your HQ.<br></li><li>Weird\
      \ and wonderful secret stuff to find when drilling.<br></li><li>Full original\
      \ chill out soundtrack.<br></li><li>An almost endless amount of discoveries\
      \ to be made.<br></li><li>Record everything you observe, drilled tiles, items\
      \ and every planet you find. Use that knowledge to progress.<br></li><li>Offline\
      \ corporate ranking system, climb all the way to the top.</li></ul>"
