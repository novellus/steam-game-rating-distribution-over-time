details:
  data:
    about_the_game: "Test your skills across 77 miles of the busy Train Simulator\
      \ <a href=\"https://store.steampowered.com/app/642807\" target=\"_blank\" rel=\"\
      noreferrer\"  >Peninsula Corridor: San Francisco \u2013 Gilroy Route Add-On</a>\
      \ as you go to work as a Caltrain engineer with Peninsula Corridor: San Francisco\
      \ - Gilroy Scenario Mini-Pack 01!<br><br>Peninsula Corridor: San Francisco -\
      \ Gilroy Scenario Mini-Pack 01 features five realistic career scenarios based\
      \ on authentic Caltrain contemporary operations. You\u2019ll take the throttle\
      \ aboard Caltrain\u2019s Electro-Motive F40PH-2CAT diesel locomotives and unique\
      \ Nippon Sharyo galley commuter cab cars to handle push-pull commuter trains\
      \ over the full distance of Caltrain\u2019s 77-mile Peninsula Corridor. <br><br>In\
      \ serving San Francisco and California\u2019s vibrant \u201CSilicon Valley,\u201D\
      \ Caltrain has emerged as a vital and dynamic American commuter railroad. Over\
      \ its length from San Francisco to Gilroy, Caltrain operates more than 90 trains\
      \ per weekday, calls at 32 stations, and serve more than 17 million riders per\
      \ year.<br><br>Developed by noted scenario author Gary Dolzall and High Iron\
      \ Simulations, Peninsula Corridor: San Francisco - Gilroy Scenario Mini-Pack\
      \ 01 will provide you with the challenges of staying on schedule with fast running\
      \ services (up to 79 mph) while making numerous scheduled commuter station stops!<br><br>Union\
      \ Pacific freight operations for the route are also available and featured in\
      \ the separately available <a href=\"https://store.steampowered.com/app/678009\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Peninsula Corridor: San Francisco -\
      \ Gilroy Scenario Mini-Pack 02</a><br><br>Climb aboard for contemporary and\
      \ challenging Caltrain commuter railroading \u2013 with Peninsula Corridor:\
      \ San Francisco - Gilroy Scenario Mini-Pack 01!<h2 class=\"bb_tag\">Included\
      \ Scenarios</h2><br><ul class=\"bb_ul\"><li>Caltrain Train 268, Part 1 <br></li><li>Caltrain\
      \ Train 268, Part 2 <br></li><li>Caltrain Train 268, Part 3<br></li><li>Caltrain\
      \ Train 221 <br></li><li>Caltrain Train 194  </li></ul><br><strong>Please Note:\
      \ <a href=\"https://store.steampowered.com/app/642807\" target=\"_blank\" rel=\"\
      noreferrer\"  >Peninsula Corridor: San Francisco \u2013 Gilroy Route Add-On</a>\
      \ is required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on.</strong>"
