    about_the_game: "Psychedelic Art Puzzle has returned!<br />\r\n<br />\r\nFour\
      \ Chameleon sisters are in battle for their own territory!<br />\r\n<br />\r\
      \nFeatures<br />\r\n<br />\r\n1 color select<br />\r\nSimple control! Just select\
      \ one color of the 7 colors. <br />\r\n<br />\r\n2 players mode <br />\r\nTwo\
      \ players can battle and test each other's ability to think by off-line or Steam\
      \ Remote Play Together.<br />\r\n<br />\r\n3 rules<br />\r\nYou can play it\
      \ on three rules.<br />\r\nBasic rule : Occupy more than 50% of the field with\
      \ your colors.<br />\r\nKing rule: Take more the King tiles than your opponent.<br\
      \ />\r\nGoal rule: Be first to reach the flag.<br />\r\n<br />\r\n4 attractive\
      \ characters<br />\r\nYou can select from four characters like Japanese Anime\
      \ with their each abilities."
