    about_the_game: <h2 class="bb_tag">A beautifully dark soundtrack for horror fans</h2>This
      DLC contains the full original soundtrack of the psychological horror game Visage.
      It contains 98 minutes of ambient instrumental music ranging from soft melodies
      to darkly themed and disturbing music. It features a blend of piano, violin,
      guitar, and electronic drones to create a truly immersive ambiance that takes
      the listener to a beautifully melancholic mood.
