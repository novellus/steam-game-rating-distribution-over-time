    about_the_game: This place is shrouded in mystery. Horrible legends and gloomy
      ancient stories full of unimaginable things have been going around for centuries.
      <br><br>The Endless Dungeon. That was created long before people...<br>So say
      the old people. Now - a place of darkness and ugly creatures. <br><br>Spark
      in the Dark is an atmospheric Dungeon Crawler  in a medieval dark fantasy setting,
      where the hero alone sneaks into the depths of a grim Dungeon created thousands
      of years ago.<br><br><ul class="bb_ul"><li>5 class heroes with unique skills.<br></li><li>Bloody
      battles with monstrous creatures, deadly traps.<br></li><li>A lot of interactions
      with the environment, including testing the skills of the hero.<br></li><li>Secret
      places.<br></li><li>Deep lore. About a hundred books and annals with stories
      revealing the secrets of the dark Dungeon. Diaries and notes. Points of interest.<br></li><li>Leveling
      up the skills of the hero as they are used. Blessings, curses, injuries.<br></li><li>Procedural
      Generation. Monsters, equipment, loot, stats are generated differently each
      time. This makes each story unique in its own way.</li></ul><br>What terrible
      secrets keep dark depths in themselves? Is there a limit to the Abyss? Who lived
      here before us?<br><br>Try to survive in the darkness of endless Dungeon full
      of ancient secrets and terrible creatures. Or stay here forever, trying to find
      a way out!
