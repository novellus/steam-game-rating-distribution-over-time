    about_the_game: <strong>We want YOU to join the USAAF!</strong><br> <br>The Bomber
      Crew USAAF DLC features an iconic American Bomber which holds more Crew than
      ever, over a brand new campaign set in a never before seen Theatre of War! <br>
      <br>Dig on for victory while fighting it out with all new enemy fighters and
      Aces while ensuring that you check on the enemy below, as danger also now comes
      from the seas as much as it comes from the skies. Get cracking, remain cool
      as a cucumber and make sure your crew returns once more! <br> <br>Bomber Crew
      USAAF DLC Features;<br><br>- The iconic American Bomber! <br>- Nine crew members!<br>-
      New enemy fighter types!<br>- Deadly foes from the seas! <br>- A thrilling campaign
      set in an all new Theatre Of War!
