    about_the_game: War is upon us and only the mightiest kingdom will rule the realm.
      Age of Castles is an epic simulation / strategy game. Start with a small village
      and build it into the ultimate castle. Train your army, upgrade your troops,
      march across the land, and do battle with everything in your path. Build the
      ultimate kingdom, wage total war on your enemies, and conquer the realm!<h2
      class="bb_tag">Check out Our New Game Kickass commandos!</h2><h2 class="bb_tag"><a
      href="http://store.steampowered.com/app/359140/" target="_blank" rel="noreferrer"  id="dynamiclink_3"
      >http://store.steampowered.com/app/359140/</a></h2><h2 class="bb_tag">Also Try
      Tiki Man!</h2><h2 class="bb_tag"><a href="http://store.steampowered.com/app/376920/"
      target="_blank" rel="noreferrer"  id="dynamiclink_4" >http://store.steampowered.com/app/376920/</a></h2><h2
      class="bb_tag">Also try Ant War - Domination!</h2><h2 class="bb_tag"><a href="http://store.steampowered.com/app/406080/"
      target="_blank" rel="noreferrer"  id="dynamiclink_5" >http://store.steampowered.com/app/406080/</a></h2><br><ul
      class="bb_ul"><li> Build your village into the ultimate castle <br></li><li>
      Battle monstrous foes and enjoy the spoils of victory <br></li><li> Crush your
      enemies and see them driven before you <br></li><li> Earn epic combat upgrades
      and magical power-ups <br></li><li> Build a kingdom, wage total war, conquer
      the realm</li></ul>
