    about_the_game: "In addition to the gorgeous visuals, one of the things that has\
      \ astounded people about RiME is its beautiful, serene, and occasionally haunting\
      \ soundtrack, made by the inimitable David Garc\xEDa D\xEDaz. So sit back, relax,\
      \ and allow this music to transport your ears to the warm sands and blue skies\
      \ of RiME's mysterious island.<br />\r\n<br />\r\nIncludes both the original\
      \ soundtrack of RiME (27 tracks) and a set of 13 additional tracks, totaling\
      \ over 85 minutes of music."
