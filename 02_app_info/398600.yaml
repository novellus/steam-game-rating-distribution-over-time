    about_the_game: "<strong>Stray Cat Crossing</strong> is an indie pixel horror\
      \ game developed in RPG Maker.<h2 class=\"bb_tag\">STORY:</h2><br>You find yourself\
      \ in a roadside clearing. A little girl named Cat is crying nearby. She needs\
      \ you to take her home, where you\u2019ll encounter bizarre monsters, ethereal\
      \ places, and heart-wrenching secrets about Cat and her family.<h2 class=\"\
      bb_tag\">FEATURES:</h2><br><ul class=\"bb_ul\"><li><strong><u>A strange, surreal\
      \ world to explore. </u></strong><br>Face-switching babies, Mysterious films,\
      \ Talking nutcrackers, oh my! <br></li><li><strong><u>Challenging riddles and\
      \ puzzles to solve.</u></strong><br>Can you outsmart these cunning creatures?\
      \ Test your wits to survive! <br></li><li><strong><u>Detailed 16-bit pixel art\
      \ </u></strong><br>Gorgeous pixel graphics reminiscent of the SNES and GBA.\
      \ <br></li><li><strong><u>Original post-rock, ambient soundtrack </u></strong><br>Soothing\
      \ guitars and humming synths lull you into a false sense of security. <br></li><li><strong><u>30\
      \ minutes of gameplay: </u></strong><br>The first fourth of the full game!</li></ul><br>Want\
      \ more content? Visit our devblog: <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://straycatcrossing.tumblr.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://straycatcrossing.tumblr.com</a>"
