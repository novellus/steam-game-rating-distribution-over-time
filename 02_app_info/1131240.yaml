  data:
    about_the_game: Dungeons of Edera is a rogue-lite action RPG dungeon crawler featuring
      procedurally generated levels, each packed with challenging enemies, bosses,
      and lots of loot for the aspiring adventurer.<h2 class="bb_tag">Unite the Factions
      of Edera </h2>Play through a hand crafted campaign over three unique factions
      to unite your lands against the Oswary Kingdom.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1131240/extras/MontageLowRes.gif?t=1602901137"
      /><h2 class="bb_tag">Never play the same dungeon twice </h2>Procedurally generated
      levels featuring a wide variety of themes with random enemies and bosses selected
      from the numerous factions means you will never play the same dungeon twice,
      bringing a new challenge every time you step in<h2 class="bb_tag">Your character,
      played your way </h2>Persistent progression and an open skill tree means with
      each level and skill point you choose your characters path. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1131240/extras/talentsTrailer.gif?t=1602901137"
      /><h2 class="bb_tag">Loot... Lots of loot </h2>Hundreds of loot options over
      several rarity types that will boost your abilities and help you specialize
      your character<h2 class="bb_tag">Leave your legacy </h2>Spend your gold to rebuild
      your faction with upgrades that persist through death and aid your next adventurer.
      Bring in a blacksmith to sell exotic weapons or a trainer from the Fire Mages
      guild to unlock magical skills.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1131240/extras/discord.png?t=1602901137"
      />
