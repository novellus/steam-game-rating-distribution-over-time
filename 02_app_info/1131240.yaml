    reviews: "\u201C(Dungeons of Edera) really nailed the sword swinging adventure\
      \ of running into a dungeon and running out with your life and a lot of loot.\
      \ What helped to bring the adventure to the surface was the little things like\
      \ fire coming off the end of the sword or the little bits of ice twinkling on\
      \ a club as you swing it towards your foe.\u201D<br>Seattle Indies Expo<br><br>\u201C\
      I was pleasantly surprised by the qualities of Dungeons of Edera which could\
      \ go beyond a simple roguelike dungeon crawler. With its fluid combat system,\
      \ its pretty graphics, its possibilities, we can't wait to see in which direction\
      \ the developer will go.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.rpgjeuxvideo.com/dungeons-of-edera-apercu/\"\
      \ target=\"_blank\" rel=\"noopener\"  >RPG Jeux Video</a><br><br>\u201CDungeons\
      \ of Edera is an addicting, fun Diablo-style third-person action game.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://indiegamereviewer.com/dungeons-of-edera-preview-action-packed-dark-fantasy-early-access/\"\
      \ target=\"_blank\" rel=\"noopener\"  >IGR</a><br>"
