    about_the_game: <h2 class="bb_tag">Break the Web</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1245500/extras/gif1.gif?t=1585115083"
      /><br><br><strong>Break the Web</strong> is a 3D first-person shooter game made
      in the unusual surreal style of 90s shooters.<br><br>Immerse yourself in an
      unforgettable adventure among palm trees and the endless ocean in the world
      of the Internet.<br>Hospitable dolphins, antique statues and mysterious enemies
      await you.<br><br>This world is in danger and is slowly dying, take courage,
      grab a katana and try to save this world.<h2 class="bb_tag">Features:</h2><br>    -Surreal
      world with its mystery<br>    -Old doom-like style of play<br>    -Various weapons<br>    -And
      so on...
