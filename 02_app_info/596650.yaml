    about_the_game: 'Tap Adventure: Time Travel is an RPG clicker game in authentic
      Patch World. A team of heroes starts their journey through thick forests, spooky
      swamps, dense jungle, gold mines, timeless glaciers, and lifeless wasteland.
      <br><br><img src="https://steamuserimages-a.akamaihd.net/ugc/170412021724223941/47EB80DF457AEEBE773BD8704F5365709F529A5C/"
      /><br><br><img src="https://steamstore-a.akamaihd.net/public/images/v6/maincol_gradient_rule.png"
      /><br><br>This journey will not be easy because the marshes and swamps are inhabited
      by evil goblins and ogres; vicious predators and wild brownies hide in the forests,
      and bloodthirsty tribes of natives and baboons fill the jungle. Local inhabitants
      don''t like intruders: the only way to get past is to fight them!<br><br><img
      src="https://steamstore-a.akamaihd.net/public/images/v6/maincol_gradient_rule.png"
      /><br><br><img src="https://steamuserimages-a.akamaihd.net/ugc/170410764605338367/E268C6797878419AB98E9C5C374D93E30FDE0F16/"
      /><br><br><img src="https://steamuserimages-a.akamaihd.net/ugc/170410764605094501/0080A4FDD5716F5170B8DCF16900732529C7E922/"
      />7 basic character classes, each with unique skills and choices in leveling<br>Unlike
      other clicker games, you haven''t a lot of heroes, you can hire only 7 of them,
      one for each type: Warrior, Archer, Wise Man, Rogue, Savage, Magician and Engineer.
      And all of them have their own skill set, that makes them unique. You can develop
      heroes in the different ways, more suitable for your playstyle.<br><br><img
      src="https://steamuserimages-a.akamaihd.net/ugc/170410764605094501/0080A4FDD5716F5170B8DCF16900732529C7E922/"
      />30 epic bosses and a myriad of monsters<br>Huge epic bosses, overlords of
      their dominions, will stand against your heroes! They are much tougher than
      common enemies. But you can get nice reward, if you will be able to beat them:
      chests, that allow you to upgrade your heroes, runestones to craft mighty artifacts,
      manacoins to spend them on Mimics...<br><br><img src="https://steamuserimages-a.akamaihd.net/ugc/170410764605094501/0080A4FDD5716F5170B8DCF16900732529C7E922/"
      />9 diverse colorful worlds<br>Lively jungle, wild forest, spooky swamp, grim
      graveyard, dark mines, cold ice mountains, majestic city, deadly barrens and
      mysterious crossroads. Each of these beautiful locations has its own style and
      charm, their own inhabitants and bosses. Explore the lands of the Patch World!<br><br><img
      src="https://steamuserimages-a.akamaihd.net/ugc/170410764605094501/0080A4FDD5716F5170B8DCF16900732529C7E922/"
      />Valuable rewards for defeating bosses, brilliant graphics and spectacular
      effects and a lot of gold, heaps of gold!<br>Also, you can make living Chest,
      meet the gambling machines of the Governor, exchange some goods for the manacoins
      and explore the magnificent Patch World!<br><br><img src="https://steamstore-a.akamaihd.net/public/images/v6/maincol_gradient_rule.png"
      /><br><br><img src="https://steamuserimages-a.akamaihd.net/ugc/170410764605334180/FD54F78CA077EE038D220413F9157348C3E8DF6D/"
      /><br><br>Also you can check our other projects. <strong>Forge of Gods</strong>
      - highly addictive multiplayer card strategy RPG , chibi-style fancy card collectable
      RPG <strong>Mighty Party</strong> and exciting VR-shooter <strong>Cargo Cult:
      Shoot''n''Loot VR</strong>.<br><br><a href="http://store.steampowered.com/app/565380/"
      target="_blank" rel="noreferrer"  ><img src="https://steamuserimages-a.akamaihd.net/ugc/170410764605674957/0D93C24210C6221C7B72C4C1D7FC1116A812D992/"
      /></a><a href="http://store.steampowered.com/app/461910/" target="_blank" rel="noreferrer"  ><img
      src="https://steamuserimages-a.akamaihd.net/ugc/170410764605403754/F5606E62E70347B3827DD1DF63E9AFCA1D22B165/"
      /></a><a href="http://store.steampowered.com/app/575720" target="_blank" rel="noreferrer"  ><img
      src="https://steamuserimages-a.akamaihd.net/ugc/170410764605677975/FC14DAF4E0C6725E989AB4EF372173A4F268C4EB/"
      /></a><br><br><strong>Panoramik Inc. has been making games since 2005. We specialize
      in creating different types of games, ranging from casual ones up to mid core.</strong><br><img
      src="https://steamuserimages-a.akamaihd.net/ugc/170410764605412779/0B4D406754659903BD9DEAEB528B7AE9A69EA0D1/"
      /><br><br><img src="https://steamstore-a.akamaihd.net/public/images/v6/maincol_gradient_rule.png"
      />'
