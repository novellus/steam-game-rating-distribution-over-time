    about_the_game: <strong>1988, a venture into the snow to find your missing brother
      brings more terror than anticipated. </strong><br><br><u><strong>Gameplay</strong></u><br>Glacial
      is a single player first person horror set in the 80's, you are brought into
      Glacial valley resort where you will explore the immersive interior and exterior
      locations to be faced with your fears and uncover the story behind the disappearances
      at the resort...or, is everything what it seems?<br><br>Use your environment
      to find medical, light and weapon supplies to help you on your venture through
      the resort and down into the unknown, although, using weapons is not essential,
      play to your own style. Audio and visual scares aim to turn the chill in the
      cold, into a chill down your spine.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1042310/extras/two.png?t=1567739578"
      />
