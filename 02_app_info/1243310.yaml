    about_the_game: "<strong>When Artificial Intelligence goes to war it won\u2019\
      t sound like a war. It will sound like a harmony of reason and logic...<br>Mankind\
      \ will shut it\u2019s eyes in total agreement.</strong><br><br>Turret is a First\
      \ Person Shooter, Real Time Strategy based game. Player's are by best description\
      \ a Sci-Fi-Fantasy based Tank (AKA Warloc's) that face off against one another\
      \ while destroying Artificial Intelligent drones on surreal landscapes and outer\
      \ world battle fields.  Turret features both Co-Op and PVP based battle grounds\
      \ and scenerio's."
