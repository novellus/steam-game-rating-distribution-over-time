    about_the_game: "\U0001D5D8\U0001D5E5\U0001D5D6 \U0001D5E5\U0001D5FC\U0001D603\
      \U0001D5F2\U0001D5FF \U0001D5E0\U0001D5F2\U0001D5F0\U0001D5F5\U0001D5EE\U0001D5FB\
      \U0001D5F6\U0001D5F0 \U0001D5D6\U0001D5F5\U0001D5EE\U0001D5F9\U0001D5F9\U0001D5F2\
      \U0001D5FB\U0001D5F4\U0001D5F2 is an e-tournament based on the world's only\
      \ simulator for repairing Mars Rovers. Take part in solving challenging tasks\
      \ and become the master of leader board.<br><br>This is a special version of\
      \ Rover Mechanic Simulator created in cooperation with European Rover Challenge\
      \ - Space &amp; Robotics Event 2020. During this year's edition (11-13 September\
      \ 2020) registered participants will take part in the competition. <br><br>A\
      \ random tournament ladder will be created among the registered players. The\
      \ matches will be played in the single elimination system. Two participants\
      \ taking part in the game will start it in pairs at the time specified by the\
      \ organiser. More information about rules and prizes will be available on ERC\
      \ Facebook page.<br><br>The tasks will be randomly selected for the participants\
      \ depending on the game starting time. Each player has to complete 4 tasks as\
      \ quickly as possible (repair the Martian rover to the condition required in\
      \ a given task) with the lowest resource consumption possible. The ranking list\
      \ will be created on the basis of the scores obtained during the game.<br><br>After\
      \ the ERC Competition this game will become available for everyone to try and\
      \ become the #1 Rover Mechanic in the global Steam Leaderboard.<br><br>-------------<br><br>Before\
      \ taking part in the competition you can exercise by playing Rover Mechanic\
      \ Simulator - full game or our free to play version RMS Training Day:<br><a\
