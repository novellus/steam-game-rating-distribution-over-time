    about_the_game: "Nancy Drew\xAE: Danger on Deception Island is a first-person\
      \ perspective, point-and-click adventure game.  The player is Nancy Drew and\
      \ has to solve a mystery. Explore rich environments for clues, interrogate suspects,\
      \ and solve puzzles and mini-games.<br>\t\t\t\t\tA much-anticipated vacation\
      \ to a remote island in the Pacific Northwest abruptly runs aground when you,\
      \ as Nancy Drew, discover that an unseen assailant has vandalized the whale-watching\
      \ boat owned by your host, Katie Firestone.  But that\u2019s just the first\
      \ in a string of nasty &quot;accidents.&quot;  Is the trouble in Snake Horse\
      \ Harbor related to the orphaned orca whale roaming the nearby channel, or is\
      \ there a deeper threat shrouded in the approaching fog?  Plunge into danger\
      \ to bring a mysterious island\u2019s secrets to the surface!  Dare to Play.<br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>Kayak in coastal waters and caves.<br>\t\t\t\
      \t\t</li><li>Solve puzzles using Morse code and the Anagram Buster.<br>\t\t\t\
      \t\t</li><li>Build sandcastles, dig for clams, and play chess.<br>\t\t\t\t\t\
      </li><li>Choose from Junior or Senior Detective difficulty levels.<br>\t\t\t\
      \t\t</li></ul>\_<br>\t\t\t\t\t<h2 class=\"bb_tag\">About The Nancy Drew Adventure\
