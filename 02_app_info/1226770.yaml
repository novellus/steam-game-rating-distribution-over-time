  data:
    about_the_game: "LUNA The Shadow Dust - The Art Book is a 124 pages PDF including\
      \ both the full color HD original game artwork and the artist\u2019s hand-drawn\
      \ sketches. It is like going \u2018backstage\u2019 with the game and serves\
      \ as a \u2018visual record\u2019 of our journey from the very beginning towards\
      \ release. We hope leafing through the design notes, concept art and drawings\
      \ within this book will bring you more delight and understanding about the world\
      \ of LUNA.<br />\r\n<br />\r\nThe Art Book contains both plot and puzzle-related\
      \ spoilers. In order to enjoy the game to the fullest, we highly recommend you\
      \ read through the Art Book AFTER playing the game! <br />\r\n<br />\r\nWe sincerely\
      \ thank you for your love and support!"
