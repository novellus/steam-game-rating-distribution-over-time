details:
  data:
    about_the_game: "The game that brings you closer and pushes you apart! Join the\
      \ most wacky family in the universe! Proof your oh-so important point by pushing\
      \ each other, or work together like only a family can.<br><br>Push Your Family\
      \ is a local multiplayer party game with wacky physics, that can be enjoyed\
      \ by gamers and non-gamers alike. Pick up a controller and play a small selection\
      \ of modes and maps in this demo version of Push Your Family.<br><br>In this\
      \ demo version, you can enjoy Battle mode with 3 maps and one unique game mode\
      \ Quarantine.<h2 class=\"bb_tag\">Battle:</h2>Be the last family member to survive\
      \ by pushing your opponents into the dynamic level hazards while scarcely avoiding\
      \ the danger yourself.<h2 class=\"bb_tag\">Quarantine:</h2>In Quarantine, all\
      \ family members are infected, but only one person can leave the house... You\
      \ will need to make your way to the Disinfector 9000\u2122 and leave the house\
      \ without touching infected family members!"
