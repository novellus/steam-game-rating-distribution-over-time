    about_the_game: <strong>Climb in and help Pajama Sam control the Sock-O-Matic
      Mark III, the sock-sorting dream machine the makes chores fun!</strong><br><br>Concentration
      is the key as Sam tries to control that crazy contraption. Chutes, pushers,
      slides, and swing arms are just a few of the gadgets you'll need to guide Sam's
      socks into the baskets. The Sock-O-Matic even has a Custom Level Builder that
      allows kids to create their own puzzling levels!<br><br><ul class="bb_ul"><li>Challenging,
      arcade-style games for children of all ages.<br></li><li>Brand new action with
      all the quality you'd expect from Humongous Entertainment.<br></li><li>Save
      your game after each level and track the progress of up to 75 players.</li></ul><br>Junior
      Arcade games are jam packed with fast-and-furious game-play that satisfies kids'
      hunger for action and surprises! Starring lovable characters and the high-quality,
      hand-drawn animation that families have come to expect from Humongous Entertainment,
      this series will provide hours of action and fun for your children.<br><br>This
