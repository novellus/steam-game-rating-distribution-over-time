    about_the_game: Mark Hamill stars with sexy Donna D'Errico, and a host of real
      life celebrities-including Hugh Hefner, Stan Lee, and Kevin Smith, in this wildly
      funny journey into the world of comic book fandom! Documentary filmaker Donald
      Swan (Hamill) heads to the worlds largest comic book convention where he encounters
      a culture of craziness that he's totally unprepared for!
