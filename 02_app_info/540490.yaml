    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Mark Hamill stars with
      sexy Donna D'Errico, and a host of real life celebrities-including Hugh Hefner,
      Stan Lee, and Kevin Smith, in this wildly funny journey into the world of comic
      book fandom! Documentary filmaker Donald Swan (Hamill) heads to the worlds largest
      comic book convention where he encounters a culture of craziness that he's totally
      unprepared for!
