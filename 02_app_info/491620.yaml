  data:
    about_the_game: '<strong>Beeftacular</strong> is a <strong>fast-paced platformer</strong>
      where you play as a chunk of beef! You must clean levels by destroying all the
      rotten meat as fast as possible. To do this you can use <strong>melee slash
      attacks, ranged projectile attacks</strong>, and the environment. You only have
      a<strong> few seconds per level</strong> so you must be quick and precise. The
      restart button will be your best friend!<br><br>This game is not just for hardcore
      platformer fans but also for beginners and casual players, but don''t expect
      the later levels to be easy. This platformer still has some pretty beefy challenges.<br>Play
      Beeftacular for fun or try to be better than your friends and other players
      by memorizing every level and setting one <strong>world record</strong> after
      the other. <br><br>The game also has a <strong>built-in level editor</strong>!
      Get creative and share your levels with your friends and the world, or just
      subscribe to some of the <strong>custom levels in the steam workshop</strong>.
      This way the fun never ends! <br><br>Feature list: <br><ul class="bb_ul"><li>Over
      100 handcrafted levels <br></li><li>Easy-To-Use Level Editor <br></li><li>Steam
      Workshop for custom levels <br></li><li>3 different difficulty levels<br></li><li>Set
      World Records and compare your runs to your friends and the world <br></li><li>Do
      speedruns through the whole game using Speedrun mode <br></li><li>Very juicy
      particle effects <br></li><li>Gamepad Support <br></li><li>Game Skins that will
      change the entire theme of Beeftacular <br></li><li>You don''t like blood? No
      Problem! Just change the skin!<br></li><li>Steam Leaderboards <br></li><li>Stats
      <br></li><li>Smooth Menus<br></li><li>Short and fast levels <br></li><li>Beautiful
      sound effects <br></li><li>A variety of different traps and special objects
      to make the game even more exciting <br></li><li>Steam Achievements<br></li><li>Secrets</li></ul><br>Inspired
      by <strong>10 Seconds Ninja</strong>, Beeftacular polishes known platformer
      features and brings them to a new level. If you like quick platformers, smooth
      gameplay and the option to create your own levels, you will love Beeftacular!'
