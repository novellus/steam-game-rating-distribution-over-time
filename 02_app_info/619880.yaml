    reviews: "\u201CAtomega may look cartoonishly simple at first glance, but there\u2019\
      s a wonderfully mad game of evolution at play here when you dig deep beneath\
      \ its blocky surface.\u201D<br>8 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.criticalhit.net/gaming/atomega-review-simply-addictive-blocky-death-match-action/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Critical Hit</a><br><br>\u201CWhat appears\
      \ to be a rather complex premise on paper distills down into a pleasantly intuitive\
      \ shooter within minutes of starting a match. Shorn of the usual genre clutter,\
      \ Atomega spins up to speed quickly, and the short, pacy power struggles that\
      \ constitute each round are laced with enough strategic nuance to keep things\
      \ interesting despite the single map and mode.\u201D<br>8 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.pcgamesn.com/atomega/atomega-pc-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >PCGamesN</a><br><br>\u201CThe people\
      \ behind Grow Home return with an ingenious multiplayer battler.\u201D<br>Recommended\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2017-09-20-atomega-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br>"
