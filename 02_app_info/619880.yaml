    about_the_game: "Grow, fight, collect and evade in the last cosmic arena at the\
      \ very end of time. Acquire MASS to evolve your EXOFORM from the nimble ATOM\
      \ to the godlike OMEGA and compete for fun and dominance in a fast-paced, multiplayer\
      \ shooter. ATOMEGA\u2122 !<br><br>It is the very end of time. Reality dissolves\
      \ like cotton candy in a puddle and all that exists are EXOFORMS, super advanced\
      \ post-biological lifeforms; masters of matter and energy and the last, distant\
      \ relative to man and machine. As the laws of physics slowly repeal the EXOFORMS\
      \ fight for fun and dominance, replaying the final moments of the universe over\
      \ and over in the last arena that will ever exist. <br><br>ATOMEGA\u2122 !<br><ul\
      \ class=\"bb_ul\"><li>1st person retro-arena shooter. FIGHT LIKE IT\u2019S THE\
      \ END OF TIME!<br></li><li>1 Arena, 5 Variants, each on the brink of destruction.\
      \ MASTER YOUR LAST MOMENTS!<br></li><li>Compete online with up to 8 players.\
      \ COMPETE FOR GLORY! <br></li><li>Collect Mass to evolve through 7 EXOFORMs\
      \ from nimble ATOM to godlike OMEGA each with different strengths, weaknesses\
      \ and tactical advantages. BIGGER IS BETTER!<br></li><li>Sustain OMEGA form\
      \ to dominate the arena. YOU ARE LIKE UNTO A GOD!<br></li><li>Seek vengeance\
      \ with the Nemesis mechanic. HOLD THAT GRUDGE! <br></li><li>Collect 10 HACKS\
      \ to temporally boost your abilities. WHAT IS EVEN HAPPENING!</li></ul>"
