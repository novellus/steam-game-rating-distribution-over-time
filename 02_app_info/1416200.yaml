details:
  data:
    about_the_game: This Starry Void is a sci-fi dungeon crawler set in a space-craft
      found mysteriously adrift near Saturn. Guide a remote-controlled robot through
      the vessel, fighting off the horrors encountered there in your search for survivors.
      Inspired by the first-person dungeon crawlers of the 1980s and 90s, This Starry
      Void focuses on a single character to create a new level of tactical combat.
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1416200/extras/ABOUTTHISGAME_ThisStarryVoid.gif?t=1599804937"
      /><br><br>Face-to-face with an incomprehensible power, what choice would you
      have made?
