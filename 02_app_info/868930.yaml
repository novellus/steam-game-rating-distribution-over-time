    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/868930/extras/banner_2.gif?t=1609376337"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>your choices affect
      the story<br></li><li>relaxed turn-based combat<br></li><li>train your character
      in strength, toughness, or dexterity to unlock special moves<br></li><li>explore
      the province of Owari at your own pace<br></li><li>meet the people of medieval
      Japan and hear their stories<br></li><li>discover all possible endings</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/868930/extras/banner_1.gif?t=1609376337"
      /><h2 class="bb_tag">Story</h2>A novice ninja gets sent away from home to spy
      on one of the most powerful warlords of Feudal Japan - Oda Nobunaga. Soon enough,
      Ryuuei comes to realize that he is but a pawn in a malicious conspiracy. Will
      you stay loyal to your spy masters or will you become a true samurai?
