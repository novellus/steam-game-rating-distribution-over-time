    review: 'At first I thought this was going to be a great retro kind of game, however
      a lot of the time it is difficult to figure out what you''re supposed to do
      next.  Some of the in game text can be misleading and make it virtually impossible
      to progress.

      In the end, because of the difficulty moving forward in the game, it becomes
      very boring very fast.  A waste of time and money.'
