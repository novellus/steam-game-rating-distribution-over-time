    about_the_game: '<strong>Brigand: Panama</strong><br><br>Four years after the
      events of Oaxaca, the Pirate Kingdoms are ravaged by civil war, and another
      wave of refugees is crashing into the mainland to escape the bloodshed. Ozee
      and his crew are bound for Panama, where there is rumor of an old Baroque facility
      deep in the jungle that contains technology that will help turn the tides and
      establish dominance over the islands once again.<br><br>The player must stop
      them, or help them. Either way.<br><br><br><strong>New Features:</strong><br><br>-Completely
      new story and setting that will take about 20 hours to complete, with high replayability.<br>-New
      items, including clams, bamboo, spears, smoking pipes, fishing rods, flamethrowers,
      cryo grenades, homing rockets, and more.<br>-New baddies, including animated
      skeletons, shamans, cyber hounds, fire loa, and more.<br>-New cast of characters
      with unique personalities.<br>-Woodcraft ability for crafting bamboo.<br>-A
      shit-ton of traps.'
