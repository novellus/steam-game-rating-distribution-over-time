    about_the_game: This game is an interesting arcade platformer in which you have
      to go to Siberia! You play as a brave assassin, who has to go through his difficult
      and dangerous path through the frozen land. On every corner you will be trapped
      enemies and wild animalss who wants your death. You will have to jump over huge
      gaps and thorny plants. And on the way you will meet crystals which need to
      be collected.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Platform
      game<br></li><li>Simple operation<br></li><li>Nice graphics<br></li><li>Suitable
      for Windows, Mac and Linux</li></ul><br>At first glance, the game seems quite
      simple. However, after playing it a little you will understand how hard it is
      lonely assassin in the lands of frost. At every corner of his lurk danger and
      to avoid death have to constantly be in suspense and very carefully monitor
      everything that happens around. Try to notice the approach of insidious enemies,
      otherwise you can die in the first minutes of the game! The game is great for
      children and develops skills such as care and reaction time. But even adults
      will be interested to play it and pass the passage of a couple of evenings.
      So don't miss it! You will love it!
