    review: 'I''ve played Waste Walkers and Disgraced and many other RPGmaker games
      since I quite enjoy the genre, but this one is the most infuriating so far.
      Firstly, I do want to mention that as of now I have not finished the game in
      it''s entirety, so this could be considered first impressions so what I say
      should be taken with a grain of salt. I will be speaking about my personal gripes
      so far and not necessarily the extra features since I haven''t experienced those
      yet, However, with that said, I''ve been very frustrated with the game to not
      talk about this. This is of course subject to change when I complete the game.


      I like the large world and I appreciate the attempt at making the game more
      difficult, immersive, and expansive, however in my opinion it falls flat in
      these two aspects. 95% of the time the game is so dark I can''t even tell what
      the world looks like when my character is stuck on something(I know there''s
      torches but those don''t last and they cost resources unless you find a fire),
      movement is slow especially on the world map even with a horse which is perhaps
      intended but it''s not like I would want to explore the game at a slow pace
      since the graphics aren''t exactly pretty to look at.I play on the hard difficulty
      and battles are incredibly boring since half the attacks don''t hit,I learnt
      all accuracy passive''s and it''s still a dodging match. Now you could say this
      is part of the hardcore experience, but in my opinion this isn''t really hardcore
      but more like rng for whether your attacks hit or is evaded over and over. In
      addition to that, it doesn''t help when the enemies are usually parties of 5
      meaning you have to wait for each and every mob to attack to do anything. The
      quests are also infuriating since like any other RPG player you accept every
      quest you come across and then forget where the quest giver is until you track
      them. Now to be fair RPGmaker games don''t have sophisticated tracking to guide
      you directly to the NPC but since the world is as large as it is, with most
      of the NPC''s being mindless husks it makes it a pain sometimes to even turn
      the quest in. Another minor gripe is when an NPC decides to block a one way
      path until they move out of the way so you can move on. The map only gives the
      locations of major areas so some quest locations are extremely vague like the
      one where you have to return some tools to a man in Dstrem but this location
      doesn''t appear on the map. One of the quests "Lost in Battle" seems to be glitchy
      since as of now I still cannot find the sword in a tiny battlefield location.More
      unforgivable is when  I almost got softlocked since the main questline required
      you to find a messenger, but how you find him was a clue only outlined when
      you received it. Meaning if you accepted the quest and didn''t read the dialogue
      initially or forgot about it as I did when I ended my session and came back
      I was clueless until I found the solution in the discussions.


      Now that my rambling is over, I do want to enjoy the game, but it has become
      so difficult to do, I see that most others actually enjoyed the game so maybe
      it''s just me.


      Edit: Dstrem is actually Ostrem, imo the ingame naming of Ostrem looks like
      Dstrem at least to me, the quest "Lost in Battle" is not glitched the Battlefield
      location is a different place from the Battleground location although in this
      case one would think a battlefield is basically the same as a battleground.'
