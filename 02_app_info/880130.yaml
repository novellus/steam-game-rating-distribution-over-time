  data:
    about_the_game: '<i>Plunge into the Lawless Lands of Crossia, a once great kingdom
      where chaos slowly consumes more and more of the country. The cities have plummeted
      into poverty and crime, and the surrounding countryside is littered with famine
      and death. The army is close to collapse from an ever-lasting war and cannot
      stop the spread of the disorder. Hope is almost nonexistent, restoring order
      is believed to be futile, and panic lingers everywhere. Take on the role of
      a champion who rises from the ashes to end the suffering.</i><br><br><strong>Main
      Features:</strong><br><ul class="bb_ul"><li><strong>Epic storyline</strong>
      with <u>hours of gameplay, multiple endings, and over 125 unique side quests</u>
      (expected playtime around 70 hours)<br></li><li><strong>Randomized campaigns</strong>
      with <u>15 distinctive mutators and over 650 unique situational events to make
      each and every playthrough one-of-a-kind and to offer lots of diverse replayability</u><br></li><li><strong>Choice
      and consequence system</strong> with <u>alignment drift that alters the way
      characters react to you with benefits and repercussions</u><br></li><li><strong>Sprawling
      open world</strong> on a massive scale that is influenced by your decisions
      with <u>over 25 different settlements, dozens of discoverable locations, and
      over 320 unique areas to explore</u><br></li><li><strong>Intricate character
      development</strong> with races, familial backgrounds, occupations, traits,
      42 different skins, a vast number of skills, abilities, spells, talents, religions,
      alignments, titles, and much more<br></li><li><strong>Grim atmosphere</strong>
      with <u>harsh consequences for the unprepared and surreal lore of death and
      struggle</u><br></li><li><strong>Crafting system</strong> for <u>recipes, formulae,
      and equipment</u><br></li><li><strong>Base building system</strong> with <u>many
      upgrades, improvements, and customizations</u><br></li><li><strong>Side activities</strong>
      such as <u>bounty and monster hunting, tomb raiding, dungeon crawling, fishing,
      exploring, foraging, and more</u><br></li><li><strong>Over 200 different enemies</strong>
      from <u>more than 20 unique factions, each with their own behaviors, tactics,
      and characteristics</u><br></li><li><strong>Randomized gameplay</strong> with
      loot, encounters, and events<br></li><li><strong>Hundreds of items</strong>,
      gear, and equipment choices<br></li><li><strong>Durability and degradation system</strong>
      for weapons and armor<br></li><li><strong>New Game Plus mode with bonus content
      for veteran adventurers[/list]<br><br><strong>Other Features:</strong><br><ul
      class="bb_ul"><li>Original soundtrack themes<br></li><li>Day/night cycle (1
      hour real-time is 1 day in game)<br></li><li>Dynamic and randomized weather
      patterns<br></li><li>High quality/custom-made graphics and artwork<br></li><li>Support
      for <u>all Windows computers</u></li></ul><br><i>Inspired by games such as Dungeons
      and Dragons, Baldur''s Gate, Neverwinter Nights, The Elder Scrolls IV: Oblivion,
      The Elder Scrolls V: Skyrim, Battle Brothers, Mordheim: City of the Damned,
      Grim Dawn, Kingdom Come: Deliverance, Age of Conan, Mount &amp; Blade: Warband,
      Warhammer Quest, the Two Worlds series, the Dragon Age series, the Dark Souls
      series, The Witcher series, the Pillars of Eternity series, and many more!</i></strong></li></ul>'
