    developer_response: "Hey. Thanks for checking out the game and sorry it fell short.\
      \ some have referred to this as one of the most innovative uses of RPG maker\
      \ but I guess not everybody feels that way. :-(\n\nSo after thoroughly reading\
      \ your review there are a couple things I would like to point out. One is that\
      \ you can tweak the darkness setting to your preferences in the character record\
      \ item in your inventory. also the hardcore mode is meant to be hardcore so\
      \ if you are \"griping\" about that, that seems like you should probably pick\
      \ the normal difficulty as that is the way the game is meant to be played. Hard\
      \ is freaking hard. Even I don't play on hard haha. movement speed on the world\
      \ map is significantly faster with a horse unless you are over encumbered so\
      \ be sure that you take that into account. torches can be gained freely at any\
      \ campfire and you can carry those around as well if you are having other issues\
      \ with the darkness.\n\nOstrem literally does appear on the left side of the\
      \ map. Go into the game and open up your map and you will see it in wraikin\
      \ province exactly where they say it is. You can also see that location on the\
      \ map on the store page or in the game folder because I included in all three\
      \ places. Proof: https://steamcommunity.com/sharedfiles/filedetails/?id=2348763987&fileuploadsuccess=1\n\
      \nIf you needed any help you can always simply ask me as I get back to my players\
      \ usually within a few hours. I was literally working on Christmas Eve because\
      \ somebody mentioned a bug...\n\nYou can also get more party members to have\
      \ a group of up to four characters at once and you can choose and manage who\
      \ they are and how they fight. again you just need to use the character record\
      \ which is explained in the tutorial. You can upgrade your leadership.\n\nFor\
      \ quests that give vague locations you can always talk to the NPCs involved\
      \ and they will give you much more detailed instructions and you can also check\
      \ your journal because that usually gives much more of a hint.\n\nI never once\
      \ make anybody accept a single side quest that I can think of in the game so\
      \ that is false. You always have the option of what to take and what to leave\
      \ unless it is directly part of the main quest. there are also multiple choices\
      \ you can do in all of them so you can change the outcomes.\n\nI told you where\
      \ the sword was on the forums. Here is a screenshot though: https://steamcommunity.com/sharedfiles/filedetails/?id=2348766602&fileuploadsuccess=1\n\
      \nThe messenger is somewhere between The starting city and Vulkold. The NPCs\
      \ give you at least five hints on where to look. It seems almost a little too\
      \ easy if you read what they say. I'm not going to explain it again here because\
      \ it sounds like you were frustrated but you can talk to at least three or four\
      \ NPCs who will all give you more of a detailed clue about where exactly to\
      \ look. That's part of the investigation. If that isn't enough, The messenger\
      \ is somewhere along the road near the tree line between the two cities. They\
      \ tell you exactly what bridge he took and what route he was taking so it can't\
      \ get much simpler...\n\nI'm sorry you were disappointed in the game. It sounds\
      \ like you were getting understandably frustrated and I'm sorry to hear that.\n\
      \n If you would like I will gladly refund your money via PayPal."
