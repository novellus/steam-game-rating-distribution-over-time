  data:
    about_the_game: The Fifth Horseman is a narrative adventure game with RPG elements
      that is set in a fantasy-medieval world.<br><br>You wake up in an apocalyptic
      world with no memories of your past. You feel an energy drawing you to the city
      of Eden, the last city on Earth. Throughout your journey you must discover who
      you are and also unravel the mysteries of the city.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> Your choices will lead you to different paths.<br></li><li>
      Gain or lose stat points by making different choices.<br></li><li> Karma system
      based on your decisions. Will you become a good or bad person?<br></li><li>
      Narrative battles that will use your stats to determine whether you win or lose.<br></li><li>
      Multiple Endings.<br></li><li> High Replayability.</li></ul>
