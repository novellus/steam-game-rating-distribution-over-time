    about_the_game: "Long for the bygone days of crinkly old game manuals?<br />\r\
      \nPerhaps you'd simply like to learn more about the world and Ada.<br />\r\n\
      <br />\r\nYearn no more with the Explorer's guide to Pan-Pan.<br />\r\nThe guide\
      \ is a detailed listing of the world, foes and hints to some of the trickier\
      \ puzzles you're likely to encounter across your journey.<br />\r\n<br />\r\n\
      So gear up, get your nuggen primed and answer the call for adventure.<br />\r\
      \n<br />\r\n-----------------------------------------------------<br />\r\n\
      The manual is located in the sub-folder called \u201DManual\u201D (directly\
      \ under the Pan-Pan root folder)<br />\r\n-----------------------------------------------------"
