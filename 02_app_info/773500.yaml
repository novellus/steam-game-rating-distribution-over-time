  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/773500/extras/ENG_Frankenstein.jpg?t=1556015448"
      /><br><br>The biggest breakthrough in gold mining since the invention of the
      wash plant! This mobile conveyor belt will save you a lot of time and fuel.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/773500/extras/ENG_GlacierCreek.jpg?t=1556015448"
      /><br><br>It has never been possible to sift gold particles so thoroughly before.
      Using the latest technology, we managed to obtain almost 100% of the gold extraction
      from the processed earth.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/773500/extras/ENG_ReinforcedTrommel.jpg?t=1556015448"
      /><br><br>The most powerful trommel of this season. Thanks to the reinforced
      frame and the use of prototype material, unprecedented performance has been
      achieved.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/773500/extras/ENG_OldArnoldTrommel.jpg?t=1556015448"
      /><br><br>Old Arnold may not be in his prime age, but his machines are still
      working good. This trommel may not look the most attractive, but its performance
      far exceeds the basic models.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/773500/extras/ENG_GravelPump.jpg?t=1556015448"
      /><br><br>At first glance, the gravel pump does not differ much from the jig.
      However, the differences in their structure have a huge impact on performance,
      which is better in the pump.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/773500/extras/ENG_Planter.jpg?t=1556015448"
      /><br><br>Do not let her appearance deceive you. It may not look like a technologically
      advanced machine, but it does its job well and is a suitable jig replacement
      for a lower price.
