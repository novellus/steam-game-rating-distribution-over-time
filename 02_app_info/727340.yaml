    about_the_game: "Stitched is a horror adventure game that strings together the\
      \ thrilling story of Catherine Stockholmes, an otherwise ordinary girl. The\
      \ story begins with Catherine waking up in an eerie doll factory. With a great\
      \ desire to escape, Catherine is forced to venture through the factory. But\
      \ little does she know that terrible fates always befall the curious ones. Will\
      \ Catherine muster enough courage to needle her way out of the factory? Or will\
      \ she fall into sheer despair and perish?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/727340/extras/Characters.jpg?t=1582444826\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/727340/extras/CatherineBust.png?t=1582444826\"\
      \ /><br><strong>Catherine Stockholmes:</strong> An 18 year old\_girl with a\
      \ sweet and honest\_personality. She was diagnosed\_with a serious heart condition\_\
      at a young age. Her symptom\_will worsen whenever she is\_frightened. This can\
      \ potentially lead to her passing out or worse, death.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/727340/extras/DollBust.png?t=1582444826\"\
      \ /><br><strong>Doll:</strong>\_A mysterious doll that displays a calm and stoic\
      \ expression. She seems to know more about the incident that occurred in the\
      \ doll factory than she lets on.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/727340/extras/BoyBust.png?t=1582444826\"\
      \ /><br><strong>Boy:</strong>\_A strange but simple boy who is constantly searching\
      \ for his missing parents. He seems to be seeking for more than just his parents...<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/727340/extras/Features.jpg?t=1582444826\"\
      \ /><br><br><i>Compelling story:</i><br>- Drives gameplay and exploration.<br><br><i>Unsettling\
      \ atmosphere:</i><br>- Feel the suspense of not knowing what lies behind each\
      \ door.<br><br><i>Meticulously detailed, hand drawn cut scenes:</i><br>- Original\
      \ art brings scenes to life.<br><br><i>Thoroughly developed characters:</i><br>-\
      \ Make decisions based on character actions and motives.<br><br><i>Heart-stopping\
      \ chase sequences:</i><br>- Tread carefully.<br><br><i>A variety of engaging\
      \ puzzles:</i><br>- Solve puzzles in order to progress as well as unlock secrets."
