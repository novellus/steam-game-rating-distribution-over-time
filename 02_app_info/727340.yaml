    short_description: A pleasantly awaited trip back home for the holidays becomes
      a nightmare for Catherine as a tragic accident leaves her unconscious. After
      coming to her senses, she realizes that something is dreadfully wrong and that
      she must escape the doll factory she awoke in. Before it's too late...
