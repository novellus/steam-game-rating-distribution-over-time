    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1070220/extras/Gif04.gif?t=1583502621\"\
      \ /><br><br>Play famous detective Kobayashi in this one-of-a-kind visual novel:\
      \ Investigate crime scenes, interview suspects and collect clues to get to the\
      \ bottom of 5 different crime cases that will challenge Kobayashi's skills and\
      \ delve into a past he has been trying to forget. But be careful: People will\
      \ try to fool you, and you never know who is really pulling the strings. Your\
      \ team members will help - or sometimes hinder - you on the way to uncovering\
      \ the truth, while you collect important clues and evidence to ensure that when\
      \ you finally face the criminal, he will have no option but to confess!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1070220/extras/AllCharaBanner.png?t=1583502621\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1070220/extras/KeyFeatures.png?t=1583502621\"\
      \ /><h2 class=\"bb_tag\">\u300AInvestigation\u300B</h2>Examine mysterious crime\
      \ scenes and collect essential clues to reveal what truly happened!<h2 class=\"\
      bb_tag\">\u300ABattle System\u300B</h2>Confront suspects in nerve-racking one-on-one\
      \ dialogue battles and choose the correct evidence to prove their guilt!<h2\
      \ class=\"bb_tag\">\u300ALight Bulb System\u300B</h2>Delve into the depths of\
      \ Kobayashi's mind to collect secret hints about the case. Use them wisely!<h2\
      \ class=\"bb_tag\">\u300AMultipurpose Mobile Phone\u300B</h2>Grab Kobayashi's\
      \ phone to text characters and discover hidden phone numbers!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1070220/extras/Chapters.png?t=1583502621\"\
      \ /><br>4 chapters featuring different challenging crime cases, each with its\
      \ own theme and style <br>+ 1 extra chapter back when Kobayashi was in highschool.<br><br>Chapter\
      \ 1: \u300AMissing Child\u300B<br>Chapter 2: \u300AMidnight Ghost\u300B<br>Chapter\
      \ 3: \u300ARoom of Revenge\u300B<br>Chapter 4: \u300ATrue Evil\u300B<br>Extra\
      \ Chapter: \u300AAt the Academy\u300B"
