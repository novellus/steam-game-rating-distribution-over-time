details:
  data:
    about_the_game: "The quintessential race track on the international motorsports\
      \ scene and arguably the overall favorite for both real and virtual racers alike\
      \ is finally available for Automobilista 2! <br />\r\n<br />\r\nThe Spa-Francorchamps\
      \ Pack for Automobilista 2 features a laser-scanned version of the modern 2020\
      \ track - the most accurate and up to date version of the track in any racing\
      \ sim.<br />\r\n<br />\r\nThis pack will also see historical variants being\
      \ added at no extra cost over the course of 2021, including the infamous long\
      \ 14km layout from the 1960\xB4s and the 1991 track featuring the old Bus Stop\
      \ double chicane."
