  data:
    about_the_game: "In <strong>Kriegsmarine</strong> we for the first time focus\
      \ exclusively on the many engagements of the German Navy, as well as alternative\
      \ \u201CWhat-if\u201D scenarios involving battles in the North Atlantic.  <br><br>Since\
      \ our Pacific Campaign, this is the first that focuses exclusively on naval\
      \ warfare, and in Europe nonetheless!  Your focus is entirely on a German Naval\
      \ core force. The campaign begins during 1940 where your main goal is to support\
      \ the Wehrmacht by using your ships to assist them during various operations.\
      \  Then we move to battles in the Atlantic and the Baltic, and it features several\
      \ \u201Cwhat-if\u201D situations as well: perhaps you can save the Bismarck,\
      \ or even employ the Graf Zeppelin carrier!<br><br>The icy North Atlantic is\
      \ unforgiving, and only the finest admirals can see the battle to the end. \
      \ Will you sail back to the Reich with cheering crowds awaiting your arrival\
      \ at the docks? Or will your ships become underwater tombs for your men?<br><br>Kriegsmarine\
      \ features 9 different scenarios and many new units featuring naval and air\
      \ warfare, including several naval bombers and flying boats!<h2 class=\"bb_tag\"\
      >Features:</h2><br><br><ul class=\"bb_ul\"><li><strong>9 new scenarios</strong>,\
      \ featuring unique and varied situations, from amphibious assaults, surface\
      \ and submarine convoy raiding and large scale naval battles in the Baltic,\
      \ the North Sea and the Atlantic Ocean<br></li><li><strong>What-if situations</strong>:\
      \ execute plan Z, build powerful next-generation battleships and carriers and\
      \ challenge the Allied naval supremacy<br></li><li><strong>New mechanics</strong>\
      \ to better represent naval warfare: hit avoidance, fire efficiency, new submarine\
      \ rules, primary &amp; secondary guns<br></li><li><strong>50+ new units</strong><br></li><li>A\
      \ brand new unit type: <strong>seaplane tenders</strong>, which can carry and\
      \ resupply seaplanes</li></ul><h2 class=\"bb_tag\">Scenarios:</h2><br><br>\u2022\
      \ Danzig Bay<br>\u2022 Narvik<br>\u2022 Wolfpacks<br>\u2022 Surface Raiders<br>\u2022\
      \ Western Approaches<br>\u2022 Torch<br>\u2022 Arctic Convoys<br>\u2022 Scapa\
      \ Flow<br>\u2022 Atlantic Diversion"
