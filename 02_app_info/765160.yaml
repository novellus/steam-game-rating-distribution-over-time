    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/765160/extras/\u0441\
      \u0442\u0438\u043C_\u043E\u043F\u0438\u0441\u0430\u043D\u0438\u0435.png?t=1592030958\"\
      \ /><br><br>Meet the new part of the game &quot;Weable&quot;!<br>We listened\
      \ to the wishes of the community and did as you asked.<h2 class=\"bb_tag\"><strong>Weable\
      \ 2</strong></h2> The essence of the game is to deliver a drifting in two-dimensional\
      \ space arrow from point A to point B, bypassing various obstacles that are\
      \ becoming more complex from level to level.<br><br>In the game you will find\
      \ 50 levels, each of which has an individual design.<br><br>Pleasant, minimalistic\
      \ neon graphics, unobtrusive music, all these parameters are well combined in\
      \ this game.<br><br>Also, you will be met by bosses, which in the game only\
      \ 3, but be sure, win them will not be the easiest task.<br><br><strong> Features\
      \ : </strong><br><ul class=\"bb_ul\"><li> 50 unique levels.<br></li><li> A variety\
      \ of different traps and tests.<br></li><li> 3 challenging boss. <br></li><li>\
      \ Convenient control, neon graphics and pleasant musics.</li></ul>"
