      razor-sharp teeth into the visitors of the summer's best attraction, The Big
      Wet Water Park. Christopher Lloyd (BACK TO THE FUTURE FRANCHISE), reprising
      his role as the eccentric piranha expert, along with survivor Paul Scheer (TV's
      THE LEAGUE), are back for more fish frenzy. David Hasselhoff trades in the sandy
