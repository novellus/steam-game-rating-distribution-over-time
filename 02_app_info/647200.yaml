details:
  data:
    about_the_game: After the terror unleashed on Lake Victoria in PIRANHA 3D, the
      pre-historic school of blood thirsty piranhas is back. This time, no one is
      safe from the flesh-eating fish as they sink their razor-sharp teeth into the
      visitors of the summer's best attraction, The Big Wet Water Park. Christopher
      Lloyd (BACK TO THE FUTURE FRANCHISE), reprising his role as the eccentric piranha
      expert, along with survivor Paul Scheer (TV's THE LEAGUE), are back for more
      fish frenzy. David Hasselhoff trades in the sandy beaches of TV's BAYWATCH to
      be a celebrity lifeguard at the racy water park. Prepare for double the terror,
      double the action, and double the D's in this sequel.
