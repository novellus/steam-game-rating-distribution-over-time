  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1208950/extras/Main.jpg?t=1609793595"
      /><br><strong> <h2 class="bb_tag"> Have your own transportation company. </h2>
      </strong><br><br>Transport cargo throughout the country, face the problems of
      everyday life, and receive the best rewards.<br><br><ul class="bb_ul"> <li>
      Coordinate cargo transportation and earn money for freight<br></li><li> Choose
      the best trucks and buckets at the dealership and make your garage the best
      way for you and your company.<br></li><li> Hire and control your employees and
      have the best people at your side to help the company grow.<br></li><li> Manage
      your properties and expand your business.<br></li><li> Control your finances
      and invest your surplus money in the bank, or in difficult times try to get
      a loan from the bank manager.<br></li><li> Connect with other players online
      via chat and online market.<br></li><li> Participate in online ranking competitions<br></li><li>
      Manage your own life, with your needs </li></ul><br><br><strong> Be a transportation
      entrepreneur, with control over everything in your business. Work, earn, invest
      and expand! </strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1208950/extras/img1.png?t=1609793595"
      /><br><br><strong> Success is a few trips away, are you ready? </strong><br><br><strong>
      <i> Deal closed! </i> </strong>
