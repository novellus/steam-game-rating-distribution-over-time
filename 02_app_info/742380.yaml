    about_the_game: "Spreadstorm is a single player adventure game in which you gain\
      \ control over the analog signal and find yourself in a strange world made up\
      \ of nodes, lights and perpetual darkness. You get no hint as to who you are\
      \ and why you are here, neither a clear goal, there is only the way forward.\
      \ With every step you take you learn the rules of this new world and begin to\
      \ understand what is going on and what your objective is.  <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/742380/extras/4.gif?t=1590655088\"\
      \ /><h2 class=\"bb_tag\"> Features </h2> <ul class=\"bb_ul\"> <li> Unique game\
      \ mechanics and world rules which <strong> are nowhere explained </strong>.\
      \ There are no tutorials, no guides, no tips. You will have discover and study\
      \ them yourself through observation and game mapping, otherwise you won\u2019\
      t be able to move forward beyond level four. <br></li><li> Three types of defense\
      \ systems that will attempt to stop you, as will the game world itself. <br></li><li>\
      \ The game world, consisting of 48 interconnected levels with different playthrough\
      \ options. <br></li><li> Complex puzzles of varied type: from puzzles of pure\
      \ logic and planning, to puzzles requiring quick thinking and reaction. However,\
      \ you will not be forced to play in a particular style \u2013 the game mode\
      \ is always your choice. <br></li><li> Minimalistic atmospheric game world with\
      \ narrative elements. <br></li><li> Powerful in-game level editor: create your\
      \ own adventure and share it with your friends. </li></ul> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/742380/extras/5.gif?t=1590655088\"\
