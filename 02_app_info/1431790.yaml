    about_the_game: "SAS is a special RPG game made by y2 studio. It is different\
      \ from the traditional RPG. It mainly focuses on character recruitment and rental,\
      \ team battle system; in addition, there are simple favorability (gift, praise)\
      \ system and so on.<br />\r\nDifferent from hard liver games, this is a liver\
      \ protection game. All characters in the game can be recruited and cultivated.\
      \ You only need to build your own teams. They can make money for you, collect\
      \ materials, medicines, and level up.<br />\r\nDifferent from the traditional\
      \ rpg setting, it is impossible to save the world with 4 fighters. You need\
      \ to unite all the forces that can be united to defeat terrible monsters, such\
      \ as the arrogant little public, the virtuous childhood sweetheart, the legend\
      \ that loves you at first sight Female swordsman, young lady lost in the magic\
      \ forest. . .<br />\r\n<br />\r\nThe story revolves around the sky city and\
      \ the underground city. Sky city is a paradise, and underground city is the\
      \ lost homeland...<br />\r\nGame features:<br />\r\n1. All people can be recruited,\
      \ you can recruit and cultivate any role you like, everyone is useful<br />\r\
      \n2. Farm system, a large number of farms for your team to manage, protect the\
      \ liver and liver, let you focus on strategy, rather than monsters<br />\r\n\
      3. Terrible dungeons, dungeons are perilous, monsters are extremely terrible,\
      \ if you don\u2019t have enough combat power, you will definitely be defeated,\
      \ and you may not have enough combat power.<br />\r\n4. The plot setting is\
      \ not simple. . . Hee hee<br />\r\n5. You can brush the goodwill of beautiful\
      \ women, remember that the appearance value is proportional to the strength"
