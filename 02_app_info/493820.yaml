    about_the_game: "<h2 class=\"bb_tag\">ATL\xC9TICO MG x CRUZEIRO</h2>Rivais Em\
      \ Batalha \xE9 um jogo <i>muiltiplayer </i>de tiro em terceira pessoa (TPS)\
      \ de tema futurista onde os jogadores podem jogar com os mascotes dos times\
      \ de futebol de Atl\xE9tico MG e Cruzeiro. \xC9 recomendado por todos os curadores\
      \ Steam que o jogaram, chamando aten\xE7\xE3o pela sua jogabilidade e divers\xE3\
      o.<h2 class=\"bb_tag\">O QUE H\xC1 NO JOGO</h2><strong>Quatro modos de jogo</strong>\
      \ - Divirta-se com modos tradicionais em jogos de tiro multiplayer.<br><br><strong>Simplicidade</strong>\
      \ - Sem complexidades. Apenas entre no servidor e jogue.<br><br><strong>Partida\
      \ customizada</strong> - \xC9 poss\xEDvel criar uma sala para jogar com seus\
      \ amigos.<br><br><strong>Feito para BRs</strong> - Interface e audio totalmente\
      \ em portugu\xEAs brasileiro."
