    review: "[h1]DLC-Review:\n\nWWE 2K19 - MyPlayer Kick Start[/h1]\n\nDie WWE 2K\
      \ Reihe ist das offizielle Wrestling-Reihe der gr\xF6\xDFten Wrestling-Association\
      \ WWE, World Wrestling Entertainment (ehemals WWF). Mit zahlreichen Spielmodi,\
      \ Einzel- und Tag-Team Matches bis hin zum Royal Rumble lassen sich zahlreiche\
      \ von der Mattscheibe bekannte Matches nachspielen. Und das in recht guter Qualit\xE4\
      t, einem recht umfangreichen Roster und einer gro\xDFen Auswahl an Moves. Man\
      \ kann aber auch als einfacher selbsterstellter No-Name Wrestler beginnen und\
      \ sich Schritt f\xFCr Schritt bis zum Titel k\xE4mpfen.\n\nDieses DLC boostet\
      \ den eigenen Charakter, den man im \"Meine Karriere\"-Modus erstellt. \n\n\
      Zwar ist die Karriere in \"WWE 2K19\" deutlich abwechslungsreicher und interessanter\
      \ als in den Vorg\xE4ngern, wieso man allerdings diesen Booster kaufen soll,\
      \ bleibt v\xF6llig unklar. Mit dem Booster haben wir zwar zu Beginn einen besseren\
      \ Wrestler, das nimmt allerdings eine geh\xF6rige Portion Herausforderung und\
      \ damit Spielspa\xDF. Mal abgesehen davon kann man ja sowieso den Schwierigkeitsgrad\
      \ ziemlich frei einstellen. Sollte einem die Karriere also zu schwer sein, ist\
      \ eine Anpassung des Schwierigkeitsgrades viel naheliegender als den eigenen\
      \ Charakter zu boosten.\n\nIst es also ein sinnvolles DLC? Nein! Es ist nichts\
      \ als eine bodenlose Frechheit, die nur verdeutlicht wie schamlos manche Publisher\
      \ vorgehen.\n\n[h1][b]DLC-Wertung: 0/10"
