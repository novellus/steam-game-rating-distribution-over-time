details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/754020/extras/SteamTitlePlay.png?t=1578519093\"\
      \ /><br>A hex based farming game with a twist. Set in a dystopian future where\
      \ farming on earth is nearly impossible, you must take to the stars to grow\
      \ food for humanity.<br><br>After landing on a remote planet you are given a\
      \ biodome, a tractor, and a couple of tools. You will need to manage the land,\
      \ grow crops, and make a profit.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/754020/extras/SteamTitleGrow.png?t=1578519093\"\
      \ /><br>As your space colony grows, new crops will become available. From modified\
      \ but familiar fruit and vegetables from Earth, to new and exotic vegetation\
      \ native to your new planet. Even try your hand at building a forestry. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/754020/extras/SteamTitleExpand.png?t=1578519093\"\
      \ /><br>When you grow your crop, adventurers will arrive to join your colony.\
      \ Reach a high enough population and you will be able to build new habitats\
      \ and research facilities, and in return you will be rewarded with access to\
      \ the resources the expansion has to offer. Maintaining a space colony isn\u2019\
      t easy; colonists will give you requests and if you can\u2019t provide for them\
      \ then some may leave.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/754020/extras/SteamTitleDiscover.png?t=1578519093\"\
      \ /><br>You will discover some new tools and equipment to help you along the\
      \ way:<br><ul class=\"bb_ul\"><li>Watering cans and sprinklers will let you\
      \ water your crops;<br></li><li>Lights will help you see at night;<br></li><li>Chainsaws\
      \ will let you cut down trees;<br></li><li>And more...</li></ul>"
