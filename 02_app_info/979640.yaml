    about_the_game: "Cepheus Protocol is an open world real-time strategy (RTS) game\
      \ where a mysterious virus of alien origin is sweeping through San Francisco.\
      \ It is up to the Center for Epidemic Research and Control (CERC) to track down\
      \ and find Patient Zero before it is forced to enact the cepheus protocol. Command\
      \ your squad, defend your base, and stop the Pangu Virus before it is too late\
      \ - how you do this is completely up to you.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/979640/extras/Untitled-4.gif?t=1601419535\"\
      \ /><br>The Pangu virus grows stronger by the minute. Destroy infection pods\
      \ throughout the map to lower its spreading rate with the ultimate goal of hunting\
      \ down and killing Chelsey to win. Be warned, each soldier under your command\
      \ is equally at risk of becoming infected.<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/cepheus-protocol\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/979640/extras/Join_our_discord.png?t=1601419535\"\
      \ /></a><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/979640/extras/MainObjectives.png?t=1601419535\"\
      \ /><br><ul class=\"bb_ul\"><li>Take command of Captain Adrian Winter as she\
      \ leads elite soldiers in an attempt to stop the Pangu Virus from spreading\
      \ beyond containment. <br></li><li>Choose how to spend your in-game money on\
      \ upgrading your barracks, buying better weapons, or acquiring new soldiers\
      \ to fill your ranks. You earn in-game money by completing bounties and eliminating\
      \ the infected. <br></li><li>Collect viral samples to better improve your squad\u2019\
      s abilities and expand your understanding of the virus before it is too late.<br></li><li>Every\
      \ life matters and every soldier counts. If Captain Winter dies, it\u2019s game\
      \ over. Decide whether to leave her at the base or use her advanced skill-set\
      \ to even the odds <br>while in the field.<br></li><li>Use different squad formations\
      \ to give you a tactical edge over the infected.<br></li><li>Utilize the specialized\
      \ units and different team dynamics for maximum effect. </li></ul><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/979640/extras/Untitled-6.gif?t=1601419535\"\
      \ /><br><br><i>Note: Steam Remote Play is for allowing your friends to try out\
      \ the game if you already have purchased it. Its not for a traditional coop\
      \ this is planned in the current roadmap</i>"
