    reviews: "\u201CA game that caught me off guard with how freaking fantastic it\
      \ is, it runs fairly darn well, is pretty intense and reminds me quite a bit\
      \ of They Are Billions just in a more modern world.\u201D<br><a href=\"https://store.steampowered.com/app/979640/Cepheus_Protocol/?curator_clanid=4501411\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >SmashGaminG!!</a><br><br>\u201CI'm\
      \ really into Tower Defense games and this one is a great creation. It keeps\
      \ you easily entertained. The sounds and graphics are decent. It's still in\
      \ E.A and it looks pretty good so far. ~8.2/10\u201D<br><a href=\"https://store.steampowered.com/app/979640/Cepheus_Protocol/?curator_clanid=37128452\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kawaii Reviews</a><br><br>\u201CCepheus\
      \ gameplay is a unique blend of RTS with a real tower defense feel. 100% a strong\
      \ learning curve to master the tactical skills layered across the six different\
      \ character classes. Check it out!\u201D<br><a href=\"https://store.steampowered.com/app/979640/Cepheus_Protocol/?curator_clanid=33014117\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Mature Minded Gamers</a><br>"
