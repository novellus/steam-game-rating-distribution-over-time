    review: 'Absolutely amazing game!!  I wish I had heard of it a couple of years
      ago.


      For those that played the old Warlords series it reminds me an awful lot of
      Warlords IV, which is one of my favorite games of all time.  I wish there were
      a bit more variation in units that could be recruited at the different castles,
      ala Warlords IV, but all in all an amazing experience so far.


      A definite buy rating.'
