details:
  data:
    about_the_game: "The Great Callasian War rages across the lands. Choose a faction\
      \ and awaken the legendary heroes to lead your armies and destroy enemy forces!\
      \ Build cities, conquer kingdoms, and form or break alliances on tabletop-style\
      \ maps with bonus cards that can turn the tide of battle. Follow the story of\
      \ the factions in single-player campaign missions, or test friendships in online\
      \ multiplayer with an original simultaneous turn-based system that adds deep\
      \ strategic elements in predicting other players\u2019 moves. Fight your way\
      \ to the top of the leaderboard, and dominate the fantasy world of Callasia!<h2\
      \ class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Three Factions to\
      \ choose from: Hundred Kingdoms, Faeborne, and Revenant<br></li><li>Over 25\
      \ Heroes with different classes, traits, and bonus cards<br></li><li>30 Single-Player\
      \ Campaign Levels worth almost 40 hours of gameplay<br></li><li>More than 35\
      \ tabletop-style Skirmish/Multiplayer maps playable up to 8 players<br></li><li>Pay\
      \ once and play on all platforms: soon on iPad and Android tablets</li></ul>"
