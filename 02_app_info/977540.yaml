  data:
    about_the_game: Play with friends or AI bots in this epic fast-paced game, where
      skill and reflex are everything. Join the roster of unique heroes with original
      weapons and mechanics. <br>The wide range of weapons include sword, shotgun,
      laser, bow and many more - find Your favourite. <br>Single player missions,
      ladder and survival allow you to practise with every hero, so when the time
      for deathmatch or team deathmatch with friends will come, You'll be ready to
      become number one.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>
      High-profile pixel art<br></li><li> 45 single player missions - Test each hero
      in different scenarios<br></li><li> 17 heroes - Unique features of the super
      heroes make each brawl a new adventure<br></li><li> 61 maps - You're fighting
      not only with your weakness and enemies. Additional dangers awaits with each
      arena</li></ul><h2 class="bb_tag">Game Modes</h2><ul class="bb_ul"><li> Single
      player missions<br></li><li> Ladder<br></li><li> Survival<br></li><li> Deathmatch
      (1-4 local players)<br></li><li> Team Deathmatch (1-4 local players)</li></ul><h2
      class="bb_tag">Game Require Controller!</h2>
