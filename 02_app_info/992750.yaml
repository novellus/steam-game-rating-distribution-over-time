    about_the_game: "A Touhou Fan-made game.<br>This game is in Early Access and it's\
      \ not supporting any language other than Chinese, so super sorry for that, please\
      \ wait for the full release.<h2 class=\"bb_tag\">A Brief Introduction:</h2>\u3000\
      \u3000\u300AA Finality with Sheji\u300B is a story based real-time strategy\
      \ Touhou fan-game. It fealtures the danmaku battle just like the original Touhou\
      \ series, pick your strategy for your shoujo team and win the battle.<br>\u3000\
      \u3000One usual day in Gensokyo, everyone's strength has suddenly become even\
      \ at the same time, although it hasn't caused a lot of deadly toubles, some\
      \ people has already planned things in their mind. Is this an incident caused\
      \ by nature? Or is someone trying to do something that no one has noticed yet.\
      \ Either way, a big chaos is surely on the way. Maybe, just maybe, that is what\
      \ the one who cause it planned.<h2 class=\"bb_tag\">Game Features:</h2><i>\xB7\
      Danmaku Battle! Every girl has her unique danmanku ability.<br><br>\xB7Strategy\
      \ System! You can plan strategy before the battle begin.<br><br>\xB7Real-Time\
      \ Battle! Every action happens in the real time.<br><br>\xB7Full Story for Every\
      \ Chapter! Every chapter focus on one unique protagonist, instead of just one\
      \ people or too many people.</i><h2 class=\"bb_tag\">Chapter State\uFF1A</h2>\u2460\
      \ Chapter of Cirno               \uFF08<strong>Ready</strong>\uFF09<br>\u2461\
      \ Chapter of Shinmyoumaru \uFF08<u>2019/3</u>\uFF09<br>\u2462 Chapter of Junko\
      \              \uFF08<u>2019/4</u>\uFF09<br>\u2026\u2026And more in the future!<br><br><br><br>Made\
      \ by Bawu Team<br>Origin by \xA9Team Shanghai Alice/Zun <br>This game follows\
      \ the Touhou Project Steam Publishing Statute"
