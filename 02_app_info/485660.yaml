    review: "\"Karma Miwa\" ist ein Casual-Plattformer.\n\nWir sind ein flugunf\xE4\
      higer Vogel und m\xFCssen in jedem Level nach rechts zu unserem weiblichen Konterpart\
      \ kommen. Auf dem Weg erwarten uns Wasserfl\xE4chen, in denen wir ertrinken\
      \ k\xF6nnen, hochspringende Piranhas, die und fressen wollen und diverse andere\
      \ Gegner, mit denen wir eine Ber\xFChrung vermeiden sollten. Wobei die erste\
      \ Ber\xFChrung noch nicht t\xF6dlich ist, aber die zweite.\n\nUnd die ergibt\
      \ sich oft sehr rasch nach der ersten, denn die Steuerung ist, freundlich gesprochen,\
      \ etwas besonderes. Denn im Gegensatz zu normalen Plattformern, in denen wir\
      \ mit einer Taste in die Richtung springen, in die wir gerade schauen, gibt\
      \ es hier zwei unterschiedliche Tasten, die uns jeweils in eine Richtung springen\
      \ lassen, ohne da\xDF wir die Spielfigur im Sprung noch korrigieren k\xF6nnten.\
      \ Das ist nicht nur ungewohnt, sondern auch unorganisch. Meine These w\xE4re,\
      \ da\xDF das Game f\xFCr einen Touchscreen entwickelt wurde und sich nicht die\
      \ M\xFChe gemacht wurde, die Steuerung sinnvoll anzupassen.\n\nEin klarer Hinweis\
      \ auf diese These liefert auch die \xC4sthetik, die ganz s\xFC\xDF sein mag,\
      \ die aber doch technisch unfa\xDFbar simpel und unaufw\xE4ndig daherkommt und\
      \ zudem in Aufl\xF6sung und Stil an Tablets erinnert. Auch der Sound scheint\
      \ in seinem Endlos-Loop nicht gerade aufw\xE4ndig gemacht zu sein. Zudem wirkt\
      \ das Leveldesign undurchdacht und willk\xFCrlich ausgef\xFChrt.\n\nUnd so bleibt\
      \ denn lediglich eine s\xFC\xDFe Oberfl\xE4che unter der sich ein extrem billig\
      \ gemachtes Casual-Spielchen wiederfindet, da\xDF kaum Spielspa\xDF zu erzeugen\
      \ im Stande ist.\n\n[h1]Wertung:[/h1]\n4/10 Atmosph\xE4re\n-/10 Story\n3/10\
      \ Grafik\n3/10 Sound\n3/10 Spielmechanik\n3/10 Balancing\n3/10 Spielspass\n\n\
      [h1]Fazit:[/h1]\nHebt nicht ab, der Vogel.\n\n[h1][b]3/10 Gesamtwertung"
