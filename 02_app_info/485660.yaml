    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/485660/extras/600x60_banner.png?t=1572549527\"\
      \ /><br><br><strong><i>You play a strange fragile flightless bird, who has been\
      \ gone for too long and now wants to go home to its mate, which is far away.</i></strong><br><br><strong>Badges\
      \ :</strong> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/485660/extras/badgekarma1.png?t=1572549527\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/485660/extras/badgekarma2.png?t=1572549527\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/485660/extras/badgekarma3.png?t=1572549527\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/485660/extras/badgekarma4.png?t=1572549527\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/485660/extras/badgekarma5.png?t=1572549527\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/485660/extras/badgekarma6.png?t=1572549527\"\
      \ /><br><br>However for unknown reasons, enemies are being lured and attracted\
      \ the bird. The flightless bird needs to run and jump over many enemies and\
      \ obstacles on its journey home to your mate. The bird trek is long and full\
      \ of danger.<br><br><strong>Can you help the bird to get home to your mate?</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/485660/extras/birds.png?t=1572549527\"\
      \ /><br><br>This game was heavily inspired by the classic game Snokie, which\
      \ appeared on the Commodore 64 and Atari 800 back in th \u201980s. While much\
      \ of the basic gameplay is similar, the graphics, music and sound has been enhanced\
      \ considerably and there are many newer enemy types.<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li> Play As Miwa (slower) and Terry (faster), which each\
      \ have two difficulties modes.<br></li><li> Once all lives are lost the game\
      \ enters Practice Mode where you can continue the level in easy modes.<br></li><li>\
      \ 2 hit system \u2013 the first contact with an enemy or water is non-fatal.<br></li><li>\
      \ The game features 20 levels, spread over three different areas and with 4\
      \ difficulties.<br></li><li> This game can been quite very hard in the pro mode.</li></ul><h2\
      \ class=\"bb_tag\"> How to Play:</h2><ul class=\"bb_ul\"><li> You can only move\
      \ on plain landscape and floating platforms.<br></li><li> You can only jump\
      \ in either left or right, not up.<br></li><li> You cannot control your bird\
      \ when its on a slope, and have limited controls when its is in air.<br></li><li>\
      \ You cannot touch water or any moving enemy animals.</li></ul><h2 class=\"\
      bb_tag\">Please Note:</h2>This  game have 3 jump buttons: <br>Jump Left (Z),\
      \ Jump Right (X) and a normal Jump (SpaceBar). Those keys can been remapped\
      \ in the menu."
