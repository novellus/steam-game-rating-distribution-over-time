details:
  data:
    about_the_game: Mark One is a sci-fi themed twin-stick shooter featuring lots
      of shooting &amp; robots.<br><br>Humans have evolved to a level that allows
      them to build robots for performing tedious tasks. When Artificial Intelligent
      peaked, some robots went rogue and retaliated against humans, completely ignoring
      the failsafe switch which was built into their systems. This is where you step
      in. You are a highly trained AI agent tasked with the responsibility of disposing
      bots which have gone rogue.<h2 class="bb_tag">Main features:</h2><ul class="bb_ul"><li>6+
      levels with varying objectives<br></li><li>3+ boss fights<br></li><li>A range
      of weapons to use during the fights<br></li><li>Several different robots to
      fight against<br></li><li>Lots of explosions<br></li><li>A devastating skill
      named sonic punch</li></ul><br>The gameplay has been designed in a way that
      encourages you to face multiple enemies at once.<br>Out of ammo? No problem!
      You can use your unlimited grenades to hit several enemies and replenish ammo
      for your equipped weapons with each hit!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1298130/extras/grenadegif2.gif?t=1608541531"
      /><br><br>Low HP during a fight? You can use your super punch and life steal
      the hp of your hit enemies!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1298130/extras/superpunch2.gif?t=1608541531"
      />
