    about_the_game: "Seduce Me the Otome Audiodrama CD, &quot;Just Another Day&quot;!!<br\
      \ />\r\n<br />\r\n&quot;What would have happened if you let the boys stay and\
      \ you couldn't decide which boy to like? Well, a few months after Malix is defeated,\
      \ you find out!&quot;<br />\r\n<br />\r\nThis is an audiodrama CD made just\
      \ so you can bring the boys with you where-ever you go via your music player!\
      \ They are designed after Japanese Boyfriend CDs where you listen and immerse\
      \ yourself into an audio world with your love interest talking to you, serenading\
      \ you, or even KISSING YOU!!<br />\r\n<br />\r\nThis include 15 tracks of incubi\
      \ goodness, a blooper track, and 5 behind the voices tracks with all 5 of the\
      \ incubi! (21 tracks in all!!!) The 15 tracks will also be STEREO MIXED, so\
      \ you will be able to enjoy the 'presence' of the incubi's voices AS IF THEY\
      \ WERE SITTING NEXT TO YOU (So make sure to wear headphones~ ;3)<br />\r\n<br\
      \ />\r\n&quot;How much?!&quot;<br />\r\n<br />\r\nFive. Dollars. That's it!\
      \ Only $5 and you can get all of the awesome tracks listed above!!<br />\r\n\
      <br />\r\nAre you excited yet?<br />\r\n<br />\r\n-----<br />\r\n<br />\r\n\
      TRACK LIST:<br />\r\n1. Up And At\u2019em (SAM)<br />\r\n2. Morning Stroll (DAMIEN)<br\
      \ />\r\n3. Adventures with Matthew! (MATTHEW)<br />\r\n4. Taking Initiative\
      \ (ERIK)<br />\r\n5. Caring For Flowers (JAMES)<br />\r\n6. A Little Too Hot\
      \ (MATTHEW)<br />\r\n7. Language Lesson (ERIK)<br />\r\n8. Uncertainty (DAMIEN)<br\
      \ />\r\n9. Simple Pleasures (JAMES)<br />\r\n10. It Was An Accident! (SAM)<br\
      \ />\r\n11. The Perfect Gentleman (JAMES)<br />\r\n12. Willing To Wait (ERIK)<br\
      \ />\r\n13. Shut Up And Kiss Me (SAM)<br />\r\n14. Can I, Please? (MATTHEW)<br\
      \ />\r\n15. Yours (DAMIEN)<br />\r\n16. BTS Bradley<br />\r\n17. BTS Christopher<br\
      \ />\r\n18. BTS Alejandro<br />\r\n19. BTS Ethan<br />\r\n20. BTS Jonah<br />\r\
      \n21. BLOOPERS"
