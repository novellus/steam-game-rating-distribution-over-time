      \ Play. Members get more rewards, more exclusive content, and unlimited access\
      \ to more top titles.<br><br><ul class=\"bb_ul\"><li>Get more from the games\
      \ you love with members-only challenges and in-game rewards. Take your favorite\
      \ titles to the next level with content that lets you stand out from the competition.<br></li><li>Get\
      \ instant access to a collection of EA\u2019s best-loved games on Steam. Plus,\
      \ try select new-release games \u2014 not betas or demos \u2014 and your progress\
      \ carries over if you decide to buy.<br></li><li>Members receive a 10% discount\
      \ on EA digital purchases on Steam, including full games, Season Passes, DLC,\
      \ and more.</li></ul>Ready to play the best of EA? Sign up now. Cancel anytime."
