    about_the_game: <strong>Story:</strong><br>Krystal's home, the Forest, has been
      burned down by a magic sword sent by a wizard, and it's up to you to help her
      beat him up!<br><br><strong>Explore different worlds!</strong><br><ul class="bb_ul"><li><i>The
      Forest</i><br></li><li><i>The Beach</i> - &quot;Wet Walkway&quot;, &quot;Undersea
      Ruins&quot;<br></li><li><i>The Ice Mountain</i> - &quot;Snowy Stride&quot;,
      &quot;Frozen Cave&quot;<br></li><li><i>The Castle </i>- &quot;The Basement&quot;,
      &quot;The Tower&quot;</li></ul><br><strong>Play with different difficulties!</strong><br><ul
      class="bb_ul"><li><i>Normal Mode:</i> Charge your attacks up to 2 times, so
      you can shoot bigger and stronger shots!<br></li><li><i>Hard Mode:</i> You take
      double the damage, and cannot charge your attacks.</li></ul>
