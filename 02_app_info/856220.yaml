    review: "Bueno resumire los pros y contras y al final dire si vale la pena comprarlo\n\
      \n[h1] Pros [/h1]\n-Me gusto la musica\n-Si\n\n[h1] contras [/h1]\n-Muy corto\
      \ en menos de 1h te lo pasas seguro\n-Te obliga a mantener apretado el click\
      \ para moverte algo que puede llegar a molestar despues de pasar algunos niveles\n\
      -No puedes guardar progreso (aunque por su corta duracion tampoco es como si\
      \ fuera necesario)\n-No es rejugable \n\nEn mi humilde opinion el juego no esta\
      \ nada mal al precio que pide que serian aqui en chile 0,65 centavos (lo agarre\
      \ en oferta a 0.33 centavos jeje) \nEs un sincero meh algo corto solo cuenta\
      \ con 100niveles y pocos te resultaran dificiles como para que te quedes pillado\
      \ unos minutos ademas de que no es para nada rejugable ya que no cuenta con\
      \ un selector de niveles y nada practicamanete es jugarlo del nvl 1 al 100 (al\
      \ final prometen mas niveles aunque supongo que al juego no le fue tan bien\
      \ como lo esperado y lo abandonaron) y ya lo puedes ir desintalando si te lo\
      \ pasas \n\nEn fin si tienes dinero de sobra compralo de todos modos con lo\
      \ corto que es igual lo pasas y lo rembolsas (aunque me parece de mal gusto\
      \ hacer eso)\n\nY eso es todo como despedida dire que este juego es como un\
      \ dulce te lo hechas a la boca para luego comertelo y no volver a verlo jamas\
      \ (que te lo pasas y lo desintalas) \n\nEn fin se me cuidan"
