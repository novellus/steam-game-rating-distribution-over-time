    about_the_game: Lelie uses a power known as Dowsing. This power allows her to
      locate lost or hidden objects.<br><br>Together with her friend Chell, she uses
      this special power to help those in need.<br><br>But one day, this power leads
      them into a dangerous situation. Now they must work together to find their way
      home safely.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Classic RPG
      Experience<br></li><li>Turn-based Combat<br></li><li>Leveling System<br></li><li>Dowsing
      System<br></li><li>Multiple Party Members</li></ul>
