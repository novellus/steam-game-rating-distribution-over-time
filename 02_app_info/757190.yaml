details:
  data:
    about_the_game: Vexius is a puzzle platform game with an interesting movement
      mechanic where your rotation and position are key. Roll or dash your way through
      the levels while you overcome various obstacles and hazards. The controls are
      easy to learn and allow you to move your way through 50 levels of varying difficulty.
      The game includes a level editor, allowing you to create the most bizarre levels,
      which you can share with the public through the Steam Workshop.<br><br><strong>Key
      Features:</strong><br><ul class="bb_ul"><li> More than 10 different obstacles
      and hazards<br></li><li> 50 levels of varying difficulty<br></li><li> Level
      editor<br></li><li> Share levels through the Steam Workshop<br></li><li> Steam
      Achievements</li></ul>
