    about_the_game: Invite your friends over and <strong>go for the gold</strong>
      in this thrilling game of international competition.  All other virtual reality
      games have been training you for this day!  Take part in eight unique events
      that will test your skill, instincts and reaction time.  Play against your friends
      in party mode or against your own high scores and the online leaderboards in
      practice mode.  Practice a single event, create a custom competition with any
      events you wish, or do a full competition for the ultimate skills test.<br><br>World
      VR Competition will be the highlight of your next party!  Built from the ground
      up for VR with a focus on a great local party mode, everyone will get time with
      the headset in a thrilling competitive atmosphere.  A wide variety of events,
      customizable characters, interesting spectator camera angles, constant medal
      count reminders, and a configurable headset swap timer will have all your guests
      engaged in the competition the entire time.  This is the premier VR Party game!
