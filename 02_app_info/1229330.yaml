details:
  data:
    about_the_game: <strong>The Ominous Pixie Moon is here and in its view, a tyrannical
      view of earth.</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1229330/extras/city.png?t=1586563111"
      /><br>Fire your deadly moonbeams at the many city's whilst fending off the likes
      of missiles, drones and lunar missions that are hoping to put a stop to this
      madness.<br>But don't be fooled from whats down below you, sneaky missiles can
      attack from all directions and damage your poor little pixie moon.<br>But, theres
      a catch! Your moon can only move so fast, so you must prioritise what elements
      to attack first.<br>Catch various power-ups through destroying city's, this
      will cause your notoriety level to rise which will in turn summon more dangers
      your way.<br>Tour the globe looking for new locals to vaporise and indulge in
      a infinite quest for maximum destruction.<br><br><u>(Pixie moon is a part of
      the Oddfellows Mini collection and in turn features simple controls (arrow keys
      to turn and space to fire moonbeams).)</u><br><br><strong>This is the event
      of the century, be there or be vaporised horribly.</strong>
