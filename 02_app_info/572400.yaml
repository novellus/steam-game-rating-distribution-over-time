      >http://youtu.be/jf5JWRoHvd4</a><br>Embark upon a musical journey that takes
      you straight into the heart of Sengoku era!<br><br>From the quiet of mist-filled
      mountain peaks to the screams of battlefields, there's something for every location
      in this remarkable music pack. Samurai Classics features 25 BGM, 4 BGS, and
      18 SE - each masterfully composed by Bittersweet Entertainment to complement
      and work together in harmony. Whether you're on the lookout for music to include
      in your RPG Maker products, or simply need a playlist to inspire you, Samurai
      Classics is a fantastic new addition to your growing music library.<br><br>Bittersweet
      Entertainment is specialized in creating music and sounds for video-games on
      various platforms. They are also known for their creation of movie video content,
      commercials and Japanese animation (anime), as well as music created for theater
      performances and events, commercial jingles and sound logos.
