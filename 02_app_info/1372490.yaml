    about_the_game: "Increases your in-game experience gain. This DLC includes 1 premium\
      \ upgrade (stacks with other DLC).<br />\r\n<br />\r\nFor specific details to\
      \ your current point in progression, see the in-game DLC tab.<br />\r\n<br />\r\
      \nThe default effect is:<br />\r\n<br />\r\nPremium experience multiplier: 2\
      \ ^ prestige layers unlocked (or 1, if none are unlocked) ^ premium upgrades.\
      \ So at layer 3, with 1 premium upgrade bought it would be 2^3^1 = x8.<br />\r\
      \n<br />\r\nPremium gold gain and soft-prestige: 2 ^ multipliers bought with\
      \ real money. So with 1 upgrade bought it would be 2^1 = x2. This multiplier\
      \ is added before exponential floor scaling is applied. Keep in mind that the\
      \ soft-prestige multiplier is applied to points gained, not (directly) to stats\
      \ gained, as they increase in price.<br />\r\n<br />\r\nIn short, the upgrade\
      \ increases in effect during your playthrough. But with the way the game scales,\
      \ it becomes less important over time. This is by design, playing the game rewards\
      \ you more than paying with real money.<br />\r\n<br />\r\nIt is advised to\
      \ play the game for free before checking out the DLC options, as they are not\
      \ required to play the game."
