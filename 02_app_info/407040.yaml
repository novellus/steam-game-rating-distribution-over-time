    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/407040/extras/2064Logo.png?t=1573257800\"\
      \ /><br><br><strong>2064: Read Only Memories</strong> merges old-school adventure\
      \ gaming with modern storytelling to explore some of the social challenges we\
      \ will face in the near future. Explore the colorful future metropolis of Neo-San\
      \ Francisco, meeting a huge cast of fascinating characters and solving a far-reaching\
      \ mystery. Think carefully about your choices, because you never know how they\
      \ will affect this dynamic, branching narrative further down the line.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/407040/extras/GGP.png?t=1573257800\"\
      \ /><br><br>The world is changing.<br><br>Genetic alteration of humans is now\
      \ commonplace, with many choosing to radically alter their bodies to express\
      \ their individuality. Virtual intelligences called ROMs (Relationship and Organizational\
      \ Managers), created as simple digital assistants, are exerting greater control\
      \ over people\u2019s lives. Some are terrified by this rapid change, and they\
      \ are willing to go to extreme lengths to prevent it.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/407040/extras/Stardust.png?t=1573257800\"\
      \ /><br><br>A lost ROM named Turing breaks into the apartment of a struggling\
      \ journalist to ask for help. They claim to be the first sapient machine\u2014\
      not a simulation of life but a genuinely self-aware artificial being\u2014and\
      \ the technical genius who created them has gone missing. Can you unravel the\
      \ shocking conspiracy that threatens to rock an entire society? Or will the\
      \ darkness that lies behind the bright neon lights of Neo-SF consume you?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/407040/extras/Features.png?t=1573257800\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Old-school, cutting-edge</strong>\
      \ - Classic point-and-click adventuring inspired by the likes of Gabriel Knight\
      \ and Snatcher is melded with modern branching storytelling that delves into\
      \ identity, individuality, and what it means to be human.<br></li><li><strong>People\
      \ of the future</strong> - Get to know a diverse cross-section of Neo-SF\u2019\
      s population, brought to life by some of the best voice talent working in games\
      \ today, including <a href=\"https://steamcommunity.com/linkfilter/?url=https://en.wikipedia.org/wiki/Melissa_Hutchison\"\
      \ target=\"_blank\" rel=\"noopener\"  > Melissa Hutchison</a> and <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://en.wikipedia.org/wiki/Dave_Fennoy\"\
      \ target=\"_blank\" rel=\"noopener\"  >Dave Fennoy</a> (<a href=\"https://steamcommunity.com/linkfilter/?url=https://telltale.com/series/the-walking-dead/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Walking Dead</a>), <a href=\"https://steamcommunity.com/linkfilter/?url=https://en.wikipedia.org/wiki/Erin_Yvette\"\
      \ target=\"_blank\" rel=\"noopener\"  >Erin Yvette</a> (<a href=\"https://steamcommunity.com/linkfilter/?url=http://nightschoolstudio.com/oxenfree/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Oxenfree</a>), Austin Creed (WWE\u2019\
      s <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.wwe.com/superstars/xavier-woods\"\
      \ target=\"_blank\" rel=\"noopener\"  >Xavier Woods</a>), and internet stars\
      \ Jim Sterling (<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.thejimquisition.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >Jimquisition</a>) and SungWon Cho (<a\
      \ href=\"https://www.youtube.com/user/ProZD\" target=\"_blank\" rel=\"noreferrer\"\
      \  >ProZD</a>).<br></li><li><strong>High tech nostalgia</strong> - The city\
      \ of Neo-San Francisco is rendered in beautiful pixel art, and your adventure\
      \ is accompanied by a catchy low-fi electronic synth soundtrack.<br></li><li><strong>Solve\
      \ the mystery</strong> - Enjoy over ten hours of adventure gaming goodness,\
      \ featuring exploration, dynamic branching conversations, multiple endings,\
      \ and many challenges to overcome.<br></li><li><strong>The definitive PC edition</strong>\
      \ - Since its launch two years ago, the team has made many improvements and\
      \ additions to an already amazing game, making this the ultimate version. Additions\
      \ have included new characters and voice performers, additional facial animations,\
      \ Japanese language support, and the \u201CEndless Christmas\u201D extended\
      \ epilogue that allows you to hang out with your favorite Neo-SF locals.</li></ul><br>Note:\
      \ Steam cloud saves currently only work on the same platform (i.e. Windows,\
      \ Mac, etc.)"
