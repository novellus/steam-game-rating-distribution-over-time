    reviews: "\u201CMight just make you a little more hopeful for the future. With\
      \ its contemporary and thought-provoking themes, accessibility through its diverse\
      \ and rich characters, and beautiful story about what it means to be human,\
      \ 2064 is an uplifting experience that I'll remember for years to come.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.rpgsite.net/review/5209-2064-read-only-memories-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >RPG Site</a><br><br>\u201CThe mystery-suspense\
      \ developments involving organized conspiracies grips the player\u2019s heart\
      \ and mind and doesn\u2019t let go.\u201D<br>32/40 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.famitsu.com/news/201711/15146075.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Famitsu</a><br><br>\u201CThe mystery-suspense\
