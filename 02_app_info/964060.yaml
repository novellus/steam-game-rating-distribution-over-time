details:
  data:
    about_the_game: 'Brainmelter Deluxe is a challenging, reflex-based platform game
      with a (literal) twist: the level rotates 90 degrees when you jump.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/964060/extras/brainmelter-overhaul.gif?t=1606662501"
      /><h2 class="bb_tag">Game Features</h2><ul class="bb_ul"><li>procedurally generated
      levels mean no two runs are exactly the same<br></li><li>beautifully hand illustrated
      cutscenes<br></li><li>over-the-top physics-based deaths<br></li><li>lush retro-inspired
      graphics, contemporized with modern dynamic lighting and particle effects<br></li><li>a
      silky smooth funk and instrumental hip-hop soundtrack to help ease your saltiness</li></ul><h2
      class="bb_tag">Who is this game for?</h2>Brainmelter Deluxe''s randomized levels
      and permadeath system mean it''s best suited to those looking for a challenging
      experience; one which requires mastery of the mechanic, and lightning-fast reflexes.'
