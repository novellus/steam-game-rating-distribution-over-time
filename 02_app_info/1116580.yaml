    about_the_game: <strong>Shady Part of Me</strong> sends you on an emotional and
      dream-like journey, with breathtaking artistic direction and the enthralling
      voice of Hannah Murray (Game of Thrones, Skins).<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1116580/extras/SPOM_GIF_STEAM_01_V1.gif?t=1609947938"
      /><br><br>As a little girl and her shadow, overcome emotional struggles through
      surreal dreamscapes across a touching narrative filled with twists and surprises.
      Both must learn, cooperate and evolve to progress in a poetic journey. <br><br><ul
      class="bb_ul"><li>Play with light and shadows, switching between 2D and 3D gameplay
      at will<br></li><li>Your ability to rewind time will help you get you through
      all situations<br></li><li>Explore surreal environments envisioned in a unique
      watercolor style<br></li><li>Solve contemplative puzzles to break the dream<br></li><li>Experience
      an introspective narrative journey like no other</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1116580/extras/SPOM_GIF_STEAM_02_V1.gif?t=1609947938"
      />
