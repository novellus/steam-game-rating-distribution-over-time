    about_the_game: '<strong>In a fantasy Japan, where womanly love is the norm, and
      a nurse can heal others with a touch of her hands...</strong><br><br>Meet cheerful
      Kaori Sawai, fresh out of nursing school, as she joins Yurigahama Hospital.
      Surviving a near death experience as a child left her with a desire to become
      a nurse and &quot;healing hands&quot; that let her relieve pain in patients
      just by touching them.<br> <br>Written by real life nurses Sakura Sakura and
      Madoka Madoka, Nurse Love Syndrome shares the same world as Nurse Love Addiction.
      Focusing on young adults fresh out of school, guide Kaori in her story of growth,
      love, and medicine.<h2 class="bb_tag">Quirky Cast</h2>From the strict head nurse
      Hatsumi Otsuka, big-sisterly Yasuko Yamanouchi, and nursing school senpai Nagisa
      Fujisawa, to the hostile patient Sayuri Sakai, cute looking high-schooler Ami
      Asada, and the mysterious Master of Room 310, the cast of quirky characters
      will all define Kaori''s growth.<h2 class="bb_tag">Multiple Endings</h2>Let
      your choices decide how Kaori will grow her relationship, and lead her to one
      of the 20 or more endings, of sweet love or darker passions.<h2 class="bb_tag">Complete
      Edition</h2>Nurse Love Syndrome includes all the content of the updated Nurse
      Love Syndrome Re:Therapy game released in Japan, for you to enjoy the definitive
      edition of love and nursing.<h2 class="bb_tag">Voice Talents</h2><ul class="bb_ul"><li>Kaori
      Sawai: Asumi Kana<br></li><li>Hatsumi Otsuka: Eri Kitamura<br></li><li>Nagisa
      Fujisawa: Yoko Hikasa<br></li><li>Sayuri Sakai: Asami Imai<br></li><li>Yasuko
      Yamanouchi: Yumi Hara<br></li><li>Ami Asada: Manabi Mizuno<br></li><li>Mayuki
      Wakamoto: Ayane Sakura</li></ul>'
