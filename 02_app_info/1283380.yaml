    review: "Si ce n'est que 2 heures que j'en ai jou\xE9 pour faire les trois premier\
      \ 'Worlds', sans que le quatri\xE8me me soit 'facile' et d\xFB m'arr\xEAter;\
      \ j'en tiens tiens quelque chose de super bon.\nCaptivant comment on peut aligner\
      \ les rochers pour laisser de l'espace pour tirer de notre laser qui tire en\
      \ ligne droite. Le contr\xF4le se fait par le clavier (touche: 'E', 'D', 'C',\
      \ et \xE9galement de l'autre c\xF4t\xE9 du clavier: 'O', 'K', 'M') pour contr\xF4\
      ler une 'methode' (arr\xEAt, bouger, virer) qui, de cel\xE0, nous permettrons\
      \ de faire 'notre job': d\xE9truire le 'centre' par notre laser.\nChaque niveau\
      \ comporte trois \xE9toiles: 1. compl\xE9ter le niveau. 2. avoir compl\xE9ter\
      \ le niveau avec plus de 'hit' que de 'miss'. 3. Avoir compl\xE8ter le niveau\
      \ avec la moiti\xE9 du temps qui vous est accord\xE9.\nTr\xE8s simpliste. Je\
      \ l'accorde. Mais j'ai jamais 'smasher' tant un clavier de toute ma vie. LoL.\n\
      Les \xE9toiles r\xE9colt\xE9s dans chaque niveaux vous permet de d\xE9bloquer\
      \ les niveaux suivants.\n\nJ'en fait parall\xE8le \xE0 des jeux comme Jumpgrid,\
      \ o\xF9 il faut des r\xE9flexes rapides. L\xE0 o\xF9 Jumpgrid sont des grilles\
      \ o\xF9 tu peux bouger en endroit s\xE9curitaire; SpinZap sont des synchronisations\
      \ de rotation de rochers en forme de circulaire avec des fentes dans la p\xE9\
      rip\xE9tie de celle-ci qui permet de tirer \xE0 travers d'elles."
