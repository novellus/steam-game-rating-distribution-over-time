    about_the_game: "The<i> WolfQuest Original Soundtrack &amp; Music Extras</i> pack\
      \ includes the soundtrack to <i>WolfQuest Classic</i> and new music of <i>WolfQuest:\
      \ Anniversary Edition, </i>composed and performed by Tim Buzza and Ben Woolman,\
      \ plus a 25-minute video featuring Tim Buzza talking about how he created the\
      \ signature sound of <i>WolfQuest</i> and many memorable tracks in the game.\
      \ The sountrack currently has two and a half hours of music. All sales revenue\
      \ go towards further development of the game.<br><br>NOTE: This pack is identical\
      \ to the one as sold as DLC for WolfQuest: Anniversary Edition.  (Steam doesn't\
      \ allow us to share DLC across multiple game products, so this is a duplicate\
      \ of that one.)<h2 class=\"bb_tag\">Track List</h2><h2 class=\"bb_tag\">WolfQuest\
      \ Classic</h2>Composed &amp; performed by Tim Buzza<br><br>1. Title Theme <br>2.\
      \ Exploration <br>3. The Chase <br>4. Danger!<br>5. Low Hunt<br>6. High Hunt<br>7.\
      \ Death<br>8. Foreboding<br>9. Into the Woods<br>10. Wary of Strangers <br>11.\
      \ Attack<br>12. Sleeptime <br>13, Waking Up <br>14. Bear Attack <br>15. Satisfaction<br><br><strong>Slough\
      \ Creek</strong><br>1. Slough Creek Exploration <br>2. The Creek<br>3. Mission\
      \ Completed<br>4. Pups<br>5. Playing with Pups <br>6. Death of a Pup<br>7. Defending\
      \ the Den <br>8. You've Got Pups! 9. Freeplay<br>10. The Ranch<br>11. The Journey<br>12.\
      \ Danger at the Creek <br>13. Rendezvous<br><br><strong>Lost River</strong><br>1.\
      \ Lost River Main Theme <br>2. Lost River Exploration <br>3. Neighborhoods<br>4.\
      \ Lost River Chase<br>5. Low Danger<br>6. Danger\u2013Lost River<br>7. Low Hunt\u2013\
      Lost River<br>8. High Hunt\u2013Lost River<br>9. In the City<br>10. Bear Attack\u2013\
      Lost River<br> 11. Dying<br>12. Dying Extended<br>13. Bonus Piano Theme<h2 class=\"\
      bb_tag\">WolfQuest: Anniversary Edition</h2>Composed &amp; performed by Tim\
      \ Buzza &amp; Ben Woolman<br><br>1. Exploration Unplugged <br>2. Roaming<br>3.\
      \ Herd Ahead<br>4. Flight of the Wapiti<br>5. Elk Showdown <br>6. Dinner Music\
      \ <br>7. Sweet Dreams 8. Rumble<br>9. Sunny Meanders<br>10. Chilling<br>11.\
      \ Exploration (Fingerstyle)<br>12. Lazy Day<br>13. Courtship Conversation <br>14.\
      \ Maybe Mate Melody<br>15. Chasing Meals<br>16. Idyll Idle<br>17. Menu Music<br>18.\
      \ Food Fight<br>19. Night Ramble<br>20. My Mate and Me<br>21. Ungulate Hunt\
      \ (Fingerstyle) <br>22. Wild and Free<br>23. Mate Quest<br>24. Journey to Slough\
      \ Creek (variation)<br><br>Slough Creek<br>1. Discovering Slough Creek (Fingerstyle)<br>2.\
      \ Big Bad Bull Bison<br>3. House Hunting<br>4. A Break in the Shade<br>5. Home\
      \ Sweet Home<br>6. Snug as a Pup<br>7. Den Days<br>8. Playful Pups<br>9. Danger\
      \ at the Den<br>10. Idle Days in Slough Creek<br>11. Hanging Out with the Pups<br>12.\
      \ Naptime for Pups<br>13. Hide and Snack<br>14. Traveling Day<br>15. Endless\
      \ Summer"
