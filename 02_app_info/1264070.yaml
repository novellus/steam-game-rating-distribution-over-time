    about_the_game: This is a Demo version of Golden Light<br><br>This demo consists
      of a prologue to the story of Golden Light, as well as 3 floors of dark procedurally
      generated enviroments. Descend into The Gut, use items and weapons with random
      effects, fight the monsters that stand in your way and, ocasionally, stab yourself
      with a knife to a surprising effect.<br><br>What's coming on release:<br><br><ul
      class="bb_ul"><li>Procedurally generated enviroments with interesting events
      to scare or help you on your way.<br></li><li>Deep narrative and interesting
      main story.<br></li><li>Plenty of firearm options.<br></li><li>Visuals and atmosphere
      inspired by all of our favorite horror games.<br></li><li>Original soundtrack</li></ul>
