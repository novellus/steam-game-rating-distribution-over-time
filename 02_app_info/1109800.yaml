    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1109800/extras/logo_STEAM_ABOUT.png?t=1603107575"
      /><br>Daniel is a writer. But lately, he's having issues. His editor said he
      should start going on dates to get some inspiration for the next story. However...
      how will it end? It's up to you!<br><br>A bit different approach to Visual Novel
      with multiple dating events and endings.<h2 class="bb_tag">In the game you can:</h2><ul
      class="bb_ul"><li> take part in the bank heist!<br></li><li> save endangered
      species!<br></li><li> feel like a miserable loser!<br></li><li> **** the girls!</li></ul><br>The
      game has about 2 hours of content (All character routes and alternative scenes.
      Also it depends on your reading speed).
