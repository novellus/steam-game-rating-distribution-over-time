    about_the_game: "<h2 class=\"bb_tag\">Game: </h2>You're Henry, the son of a blacksmith.\
      \ Thrust into a raging civil war, you watch helplessly as invaders storm your\
      \ village and slaughter your friends and family.  Narrowly escaping the brutal\
      \ attack, you grab your sword to fight back. Avenge the death of your parents\
      \ and help repel the invading forces!<h2 class=\"bb_tag\">Story:</h2> Bohemia\
      \ \u2013 located in the heart of Europe, the region is rich in culture, silver,\
      \ and sprawling castles. The death of its beloved ruler, Emperor Charles IV,\
      \ has plunged the kingdom into dark times: war, corruption, and discord are\
      \ tearing this jewel of the Holy Roman Empire apart.<br><br>One of Charles'\
      \ sons, Wenceslas, has inherited the crown. Unlike his father, Wenceslas is\
      \ a naive, self-indulgent, unambitious monarch. His half-brother and King of\
      \ Hungary, Sigismund the Red Fox, senses weakness in Wenceslas. Feigning good\
      \ will, Sigismund travels to Bohemia and kidnaps his half-brother. With no king\
      \ on the throne, Sigismund is now free to plunder Bohemia and seize its riches.<br><br>In\
      \ the midst of this chaos, you're Henry, the son of a blacksmith. Your peaceful\
      \ life is shattered when a mercenary raid, ordered by King Sigismund himself,\
      \ burns your village to the ground. By bittersweet fortune, you are one of the\
      \ few survivors of this massacre. <br><br>Without a home, family, or future\
      \ you end up in the service of Lord Radzig Kobyla, who is forming a resistance\
      \ against the invasion. Fate drags you into this bloody conflict and shoves\
      \ you into a raging civil war, where you help fight for the future of Bohemia.<h2\
      \ class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li><strong>Massive realistic\
      \ open world:</strong> Majestic castles, vast fields, all rendered in stunning\
      \ high-end graphics.<br></li><li><strong>Non-linear story:</strong> Solve quests\
      \ in multiple ways, then face the consequences of your decisions.<br></li><li><strong>Challenging\
      \ combat:</strong> Distance, stealth, or melee. Choose your weapons and execute\
      \ dozens of unique combos in battles that are as thrilling as they are merciless.<br></li><li><strong>Character\
      \ development:</strong> Improve your skills, earn new perks, and forge and upgrade\
      \ your equipment.<br></li><li><strong>Dynamic world:</strong> Your actions influence\
      \ the reactions of the people around you. Fight, steal, seduce, threaten, persuade,\
      \ or bribe. It\u2019s all up to you.<br></li><li><strong>Historical accuracy:</strong>\
      \ Meet real historical characters and experience the genuine look and feel of\
      \ medieval Bohemia.</li></ul>"
