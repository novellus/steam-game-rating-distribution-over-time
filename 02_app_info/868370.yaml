    review: "Un jeu d'une nullit\xE9 hallucinante que je deconseille.\nIls osent appeler\
      \ \xE7a un metroidvania.\nNon mais Hue Hue Game comment tu peux vendre un jeu\
      \ aussi pourri pour presque 6e.\nJ'ai achet\xE9 Guardian un autre metroidvania\
      \ ind\xE9 \xE0 seulement 0,79e .\nEh bien ce lost tales ne lui arrive meme pas\
      \ \xE0 la hauteur.\nLa hit box avec les ennemis elle est horrible,plein de bug\
      \ d'affichage,pas d'ecran de menu de statut.\nDecid\xE9ment il y a rien \xE0\
      \ sauver dans ce jeu.\nA fuir imperativement!"
