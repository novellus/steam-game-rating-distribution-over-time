    about_the_game: "This lost tale is about a princess who has been kidnapped by\
      \ a King who wants to make her his seventh wife and when she wakes up in a cell\
      \ the Princess escapes, looking for a way out of this castle, killing anyone\
      \ who stands in her way.<br />\r\n<br />\r\nPlay with a merciless princess of\
      \ a kingdom of warriors, exploring the castle the castle of its captor, arrange\
      \ new equipment, defeat King Julien and his six wives arrange a way out of this\
      \ castle.<br />\r\n<br />\r\nFeatures<br />\r\n<br />\r\n<br />\r\nExplore the\
      \ seven areas of this castle to find new equipment to advance in the adventure.<br\
      \ />\r\n<br />\r\nIncrease your strength by finding scattered upgrades in the\
      \ castle.<br />\r\n<br />\r\nIn addition to attacking body to port you can use\
      \ 4 different spells, which will change the few when you increase magic power.<br\
      \ />\r\n<br />\r\nTry to find out the different endings of the game."
