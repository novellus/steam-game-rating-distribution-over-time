    about_the_game: "Torches of Fate, a love letter to old school 16 bit RPGs.  Made\
      \ with the RPG Maker MV engine embark on an epic journey throughout the land\
      \ of Alga to find the source of the monster outbreak plaguing the land.  It\
      \ will be up to you to lead our cast of characters on their journey to save\
      \ and explore Alga!<br />\r\n<br />\r\nFeatures!<br />\r\n<br />\r\n- New Game\
      \ +<br />\r\n<br />\r\n- Two Different Endings<br />\r\n<br />\r\n- Boss Rush\
      \ Mode<br />\r\n<br />\r\n- Hidden Dungeons<br />\r\n<br />\r\n- Post Game Content<br\
      \ />\r\n<br />\r\n- Unlockable Costumes"
