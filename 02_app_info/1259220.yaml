    short_description: The land of Alga is being plagued by a strange outbreak of
      monsters but all is not lost. Follow the story of our four heroes. They will
      need your help to fight the ever growing evil. There is fighting, romance, cute
      lil foxes, an old man beating people with a shield, You know, standard RPG stuff.
