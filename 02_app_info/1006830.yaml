details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1006830/extras/IGF_\uD64D\
      \uBCF4.mp4_20181230_153747.082.jpg?t=1588936930\" /><br><br>Have you ever imagined\
      \ becoming a thief? Sneaking past countless guards inside a mansion? <br>Traveling\
      \ through secret passages, and stealing treasure inside?!<br><br> <br>Nero's\
      \ parents were killed when he was young. After watching a person being beaten\
      \ by a noblemen, and thinking of his own parents' deaths, he is inspired to\
      \ become the vigilante known as the &quot;Moonlight Thief&quot; and to serve\
      \ the people, as their hero of justice.<br> <br>The common people struggle to\
      \ live without money. However, they have a strong resistance to persecution\
      \ from the aristocrats. Why do nobles steal things from the people who don't\
      \ have any more money? You have to infiltrate mansions owned by the nobles to\
      \ return the items they've stolen to their rightful owners.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1006830/extras/\uC704_\uB77C\
      \uC778.png?t=1588936930\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1006830/extras/001.png?t=1588936930\"\
      \ /><br><br>&quot;Moonlight Thief&quot; is a top-view action stealth mystery\
      \ role-playing game.<br>Nero, the &quot;Moonlight Thief&quot;, helps the people\
      \ who are struggling because of all of the nobles who oppressed them.<br><br><br>In\
      \ a virtual village of the early 20th century, the nobles plunder the common\
      \ people to benefit themselves. The Duke of Ewald then comes to the village,\
      \ and his policies helps the common people.<br>However before any significant\
      \ changes, his health rapidly deteriorated, and the harassment from the nobility\
      \ still remains unchanged.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1006830/extras/\uC704\
      _\uB77C\uC778.png?t=1588936930\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1006830/extras/002.png?t=1588936930\"\
      \ /><br><br>In the game, there are two categories: infiltrating into homes of\
      \ the aristocrats, and finding clues about the death of Nero's parents. You\
      \ will be following someone, tracking him/her down, and investigating the crime\
      \ scene.<br><br>Most people are treated unfairly by the nobility but are afraid\
      \ to fight against social order. <br>To them, the Moonlight Thief is a hero.<br><br>There\
      \ are many secret tunnels hidden in the nobility's mansion. <br><br><br>It's\
      \ a game for Windows, <br>and you can play it with a keyboard and mouse, XBox\
      \ 360, and PS4 dual-shock.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1006830/extras/\uD0A4\
      \uBCF4\uB4DC.png?t=1588936930\" /><br>- Controls<br><br>WASD - Move <br>Q -\
      \ Quick slots <br>E - Using Events &amp; Items <br>Shift - Dash <br>Space -\
      \ Walk <br>Left Click - Attack <br>Right Click - Shoot <br>Esc - Menu<br><br><br>There\
      \ are a total of six items that can be used in quick slots, as shown below.<br>\
      \ <br><img src=\"\" crossorigin=\"anonymous\"/> {STEAM_APP_IMAGE} / \uC5D1\uC2A4\
      \uD2B8\uB77C / \uD56D\uBAA9 _ \uC18C\uAC1C _ \uC601\uC5B4 _1.png [/ img]<br><img\
      \ src=\"\" crossorigin=\"anonymous\"/> {STEAM_APP_IMAGE} / \uC5D1\uC2A4\uD2B8\
      \uB77C / \uD56D\uBAA9 _ \uC18C\uAC1C _ \uC601\uC5B4 _2.png [/ img]<br><img src=\"\
      \" crossorigin=\"anonymous\"/> {STEAM_APP_IMAGE} / \uC5D1\uC2A4\uD2B8\uB77C\
      \ / \uD56D\uBAA9 _ \uC18C\uAC1C _ \uC601\uC5B4 _3.png [/ img]<br><img src=\"\
      \" crossorigin=\"anonymous\"/> {STEAM_APP_IMAGE} / \uC5D1\uC2A4\uD2B8\uB77C\
      \ / \uD56D\uBAA9 _ \uC18C\uAC1C _ \uC601\uC5B4 _4.png [/ img]<br><img src=\"\
      \" crossorigin=\"anonymous\"/> {STEAM_APP_IMAGE} / \uC5D1\uC2A4\uD2B8\uB77C\
      \ / \uD56D\uBAA9 _ \uC18C\uAC1C _ \uC601\uC5B4 _5.png [/ img]<br><img src=\"\
      \" crossorigin=\"anonymous\"/> {STEAM_APP_IMAGE} / \uC5D1\uC2A4\uD2B8\uB77C\
      \ / \uD56D\uBAA9 _ \uC18C\uAC1C _ \uC601\uC5B4 _6.png [/ img]<br><br><br>Watchmen\
      \ are patrolling and waiting for you to infiltrate the premises.<br>Be careful!\
      \ Walk quietly or you might wake the nobleman or alert the guards.<br><br>You\
      \ can fight directly with the guards, or you can knock them out indirectly using\
      \ peripheral tools. If you lure them into a gap. You can drop a chandelier on\
      \ them, or use the traps to knock them down.<br><br>A total of six mansions\
      \ in this town were built by an eccentric architect. <br>Each house will welcome\
      \ you with a distinctive set of gimmicks.<br><br>There are many stolen items\
      \ inside each mansion to retrieve.<br>Clear each mini game and obtain the item!<br><br>The\
      \ stolen items that you manage to retrieve should be returned to its rightful\
      \ owner.<br>If you return the item in front of the owner, be careful not to\
      \ be spotted by the owner or he/she might identify you to the police if later\
      \ interrogated.<br>Depending on your heroism, the bounty and the size of the\
      \ prize will change.<br><br>If you have retrieve sufficient stolen items, you\
      \ can unlock part-time jobs in your town, and use your part-time job to raise\
      \ money! A total of six part-time jobs are available, including &quot;Boss Rush&quot;.\
      \ <br><br><br>==<br><br> Now be the apostle of justice to help those in need!"
