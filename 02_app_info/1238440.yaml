  data:
    about_the_game: "Enrich your zoo with over 250 new scenery pieces inspired by\
      \ the wonderfully diverse South American continent. Care for and learn about\
      \ five unique new animals and craft Zoos with distinct foliage\_and architecture\_\
      ranging from the lush greens of the Amazon basin to the heights of the Andean\
      \ mountain range.\_\_<br><br><strong>Key Features</strong><br>\u202F\_<br><strong>Take\_\
      A\_Walk\_On\_The Wild Side\_</strong><br>Welcome\_five iconic new animals from\
      \ the South American region\_to your Zoos:\_the\_Jaguar, Llama, Capuchin Monkey,\u202F\
      Giant Anteater, and the Red-Eyed Tree Frog. Each of these animals comes\_with\
      \ their own set of needs and habitat requirements, and it\_will be up to you\
      \ to keep them healthy and happy in your parks.\u202F\_<br>\u202F\_<br><br><strong>Over\
      \ 250 New Scenery Pieces\u202F\_</strong><br>Create your own jungle adventure!\
      \ Construct an Aztec temple park entrance,\_theme your habitats with treasures\
      \ from civilizations past\_or build your very own rainforest\_\u2013 there are\
      \ over 250 new building, scenery, and foliage pieces to choose from and get\
      \ inspired by!\u202F\_"
