details:
  data:
    about_the_game: '<h2 class="bb_tag">Stacks TNT</h2><br><strong>Stacks TNT</strong>
      is a block-based sandbox game where each block follows the laws of <strong>jelly-physics</strong>!
      You play Chuck, a guy stranded in a desolate world, with only a jet pack and
      a pair of hands to work with. To get back home, you need to: <br><ul class="bb_ul"><li><strong>EXPLORE
      </strong>the terrain for resources and treasures. <br></li><li><strong>BUILD
      </strong>factories to convert resources to useful items, like guns, bombs and
      rocket engines. <br></li><li><strong>DEFEND </strong>your flag against waves
      of MobCorp agents by building fortresses and laying out traps. <br></li><li><strong>CONQUER
      </strong>the world by constructing towers, bridges, rocket propelled flying
      ships and anything else you can imagine within in a fully dynamic world! <br></li><li><strong>SEARCH
      </strong>a mysterious hidden relic which is said to have the power to bend time...
      <br></li><li>And finally, build the Ark space ship from the most advanced materials
      the world has to offer, embark and <strong>launch </strong>yourself home!</li></ul><h2
      class="bb_tag">Explosive Jelly Physics</h2><ul class="bb_ul"><li>A true sandbox
      building experience with <strong>Jelly(tm) physics</strong>. Build wisely or
      your buildings will collapse! <br></li><li><strong>Bombs</strong>! Build a tower
      or a bridge and then blow it up with a fine selection of explosives. <br></li><li>Radio
      controlled rocket engines! Build a structure, attach <strong>rocket engines</strong>
      and <strong>fly it around by remote contro</strong>l.</li></ul><br>The game
      is currently in alpha phase with all the above features up, running and playable!
      New features will be added as development progresses.'
