    about_the_game: "<h2 class=\"bb_tag\"><strong>Welcome Back to the World of Aeternoblade.</strong></h2><br>Reclaim\
      \ the power of time and defy the abyss in this sequel to the fast-paced action-puzzle\
      \ game of Time-Manipulation Combat. AeternoBlade II: Director's Rewind expects\
      \ a lot out of you. Combats, puzzles, or both demand a good understanding of\
      \ game mechanics, robust strategies, quick reflexes, and practices to pull off.\
      \ Be prepared to spend hours of mastering both martial and time-manipulation\
      \ arts to solve mind-bending puzzles and defeat merciless hoards of enemies.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1249070/extras/FelixParadoxCounter3.gif?t=1603885622\"\
      \ /><h2 class=\"bb_tag\"><strong>Note: We recommend playing the game with Mouse\
      \ and Keyboard.</strong></h2><br>After the event of AeternoBlade. Freyja has\
      \ been living a peaceful life with her friends at the Ridgerode village. One\
      \ day, The dimension begins to unstable and the existence of this reality seems\
      \ to be disappeared. It is the cause of her actions to change the world lines.\
      \ To fix this, her journey begins once again. On the other side of the world,\
      \ two warriors, Bernard and Felix. Head to Anan Fortress according to the order\
      \ from the King of Chronosian Kingdom's to stop the disaster that will destroy\
      \ the kingdom to have occurred from a strange dark hole appeared in the sky,\
      \ their fate exists will be revealed in AeternoBlade II.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1249070/extras/Frayja_Opening_FitSize.gif?t=1603885622\"\
      \ /><h2 class=\"bb_tag\"><strong>Aeternoblades and their Wielders</strong></h2>You\
      \ will play as Freyja, Bernard, and Felix. Each hero possesses a unique combat\
      \ move set, and wields a different kind of AeternoBlade. Each AeternoBlade manipulates\
      \ a certain aspect of time: One restores the Past, one controls the Present,\
      \ and the other commands the Future.<br><br>  \u2022 Sonne the AeternoBlade\
      \ grants the power of Time Rewind: Resurrect yourself, amend your mistakes,\
      \ or send your foes back in time to relive their moments of suffering.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1249070/extras/TravelTorment3.gif?t=1603885622\"\
      \ /><br><br>  \u2022 Nuvaran the AeternoBlade bestows the power of Time Stop:\
      \ Prevent undesirable changes, and control the relative pacing of time among\
      \ physical entities.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1249070/extras/TimeStop.gif?t=1603885622\"\
      \ /><br><br>  \u2022 Framtider the AeternoBlade grants the power of Time Paradox:\
      \  Convolute with alternate timelines, foresee the future, and defy it.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1249070/extras/FELIXDeadCounter.gif?t=1603885622\"\
      \ /><br><br>No matter how insurmountable a challenge may seem to be, just remember\
      \ that: &quot;Time is on your side&quot;<h2 class=\"bb_tag\"><strong>AeternoBlade\
      \ II: Director's Rewind  vs AeternoBlade II</strong></h2><br>AeternoBlade II:\
      \ Director's Rewind is a major upgrade from the original version of AeternoBlade\
      \ II.<br>Featuring:<br><ul class=\"bb_ul\"><li> New and improved time-combat\
      \ synergies.<br></li><li> Revised combat move sets<br></li><li> Enhanced and\
      \ alternate powers introduced to the three AeternoBlades.<br></li><li> Revamped\
      \ levels, encounters, puzzles to improve game flow.<br></li><li> New areas,\
      \ relics, and secrets yet to be discovered. Over 250 relics to power up your\
      \ character and customize your play style. Over 100 puzzle levels.<br></li><li>\
      \ Improved NPC and Monsters' Behaviors. <i><strong>You will need to learn their\
      \ patterns, and solve &quot;combat puzzles&quot; to effectively defeat your\
      \ foes!</strong></i></li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1249070/extras/Relic_Setup.gif?t=1603885622\"\
      \ /><h2 class=\"bb_tag\"><strong>AeternoBlade II and AeternoBlade</strong></h2><br>It\
      \ is perfectly fine to play AeternoBlade II without experiencing AeternoBlade\
      \ first. However, AeternoBlade II references and features returning characters\
      \ of AeternoBlade I. Playing AeternoBlade will help deepen understanding of\
      \ the plot. <br><a href=\"https://store.steampowered.com/app/1234120/AeternoBlade/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1234120/AeternoBlade/</a>"
