    about_the_game: "<strong>Genius!</strong> est un jeu ind\xE9pendant cr\xE9\xE9\
      \ par deux jeunes Fran\xE7ais. Le principe ? La DGSE a besoin d'aide pour r\xE9\
      pondre \xE0 ses probl\xE8mes les plus difficiles \xE0 r\xE9soudre actuellement\
      \ ! R\xE9pondez \xE0 plusieurs aux questions les plus loufoques et d\xE9jant\xE9\
      es de l'agent Roger Dedroin avec des r\xE9ponses encore plus d\xE9cal\xE9es,\
      \ faites rire vos amis, et remportez la partie !<br><br>De 2 \xE0 10 joueurs\
      \ simultan\xE9ment sur un serveur. Le jeu est amen\xE9 \xE0 \xE9voluer avec\
      \ de plus en plus de questions stupides, pour mettre encore et encore votre\
      \ absurdit\xE9 \xE0 l'\xE9preuve !"
