    review: "Small Town Terrors Pilgrim's Hook Collector's Edition est un jeu \xE0\
      \ l'image de son titre... une narration un peu trop \xE9tir\xE9 sans r\xE9elle\
      \ consistance...\n\nEst-il mauvais pour autant?... oui et non serais-je enclin\
      \ \xE0 r\xE9pondre...\n\nVous incarnez Vera qui suite \xE0 un appel de son fr\xE8\
      re revient sur l'\xEEle de son enfance (malgr\xE9 son aversion pour celle-ci)\
      \ pour le sauver. Personnellement, j'ai trouv\xE9 la narration compl\xE8tement\
      \ \xE0 la ramasse, pourquoi le m\xE9chant a t-il cr\xE9\xE9 cette \xEEle?, pourquoi\
      \ a t-il pris forme humaine?, pourquoi Vera et son fr\xE8re?, pourquoi ces monstres\
      \ dans des cuves comme dans les films d'horreur alors qu'il s'agit d'un d\xE9\
      mon?... Pourquoi j'ai l'impression qu'il me manque toujours les cl\xE9s pour\
      \ me mettre dans l'histoire?... \n\nEn fait, j'ai pass\xE9 beaucoup de temps\
      \ \xE0 essayer de comprendre au d\xE9but et j'ai laiss\xE9 tomb\xE9 ... je n'ai\
      \ vite fait que suivre la narration qui tra\xEEne en longueur et qui nous fait\
      \ faire des actions sans int\xE9r\xEAts et qui nous oblige parfois \xE0 faire\
      \ des aller-retours sur une dizaine de sc\xE8nes en arri\xE8re pour accomplir\
      \ des actions qui deviennent sans objets... Par exemple, il faut \xE0 un moment\
      \ rapporter les \xE9l\xE9ments pour construire une lanterne sauf que l'on en\
      \ trouve partout sur cette \xEEle sans compter qu'il y a aussi une lampe torche\
      \ dans la boite \xE0 gant de la voiture que l'on a vu dans une sc\xE8ne avant...\
      \ Alors pourquoi s'emb\xEAter \xE0 construire une lampe....\n\nC'est pour cela\
      \ que souvent les hidden \"bloquent\" le retour apr\xE8s quelques sc\xE8nes...\
      \ Pour \xE9viter les incoh\xE9rences... C'est d\xE9j\xE0 pas \xE9vident de cr\xE9\
      er une histoire mais autant \xE9viter de se tirer une balle dans le pied...non?\n\
      \nEt ce \"soucis\" est pr\xE9sent pas mal de fois et toujours pour la m\xEA\
      me raison, on traverse trop de d\xE9cors pour effectuer une action...\n\nOn\
      \ a aussi ce probl\xE8me dans le graphisme, s'il est propre dans le trait pour\
      \ l'ensemble, les d\xE9veloppeurs ont un gros probl\xE8me sur la composition\
      \ g\xE9n\xE9rale des sc\xE8nes (\xE0 l'image de la plage o\xF9 l'incrustation\
      \ de la for\xEAt et du port (enfin je crois) font t\xE2che car trop bizarrement\
      \ dessin\xE9 dans la sc\xE8ne... Et ce probl\xE8me de composition on le retrouve\
      \ tout du long de l'histoire d\xE8s que le lieu est \xE0 l'ext\xE9rieur...\n\
      \nJe ne jugerais pas du caracter design des \xEAtres \"magiques\" et monstres,\
      \ il n'est pas moche visuellement mais pas \xE0 mon go\xFBt mais c'est l\xE0\
      \ une vision compl\xE8tement subjective.\n\nComme je l'ai d\xE9j\xE0 dit graphiquement,\
      \ c'est assez sympa', on est loin de la qualit\xE9 de certains \xE9diteurs sp\xE9\
      cialis\xE9s dans le genre. Mais le dessin est propre et la palette de couleur\
      \ rend bien le c\xF4t\xE9 spooky de l'aventure.\n\nLes SOC profitent bien du\
      \ dessin et sont tr\xE8s agr\xE9ables \xE0 faire et c\xF4t\xE9 traduction, je\
      \ n'ai pas rencontr\xE9 de probl\xE8me hormis pour le mot \"noix\"... noix et\
      \ noisettes sont des fruits secs ok mais quand on me demande des chercher 4\
      \ noix (C'est beaucoup de noix \xE7a!...r\xE9f\xE9rence \xE0 un film ;) ) je\
      \ ne m'attend pas \xE0 cliquer sur des noisettes \xE9galement...\n\nC\xF4t\xE9\
      \ puzzle, il sont plut\xF4t agr\xE9able m\xEAme si je dois avouer qu'avec la\
      \ narration et son manque de coh\xE9rence j'ai laiss\xE9 un peu tomb\xE9 et\
      \ j'ai profit\xE9 de la soluce int\xE9gr\xE9e pour pouvoir le finir.\n\nJ'ai\
      \ bien aim\xE9 le doublage et les quelques cin\xE9matiques et vous aurez des\
      \ objets polymorphes \xE0 trouver le long de l'histoire.\n\nPar contre, \xE9\
      vitez le bonus de la baleine et de ses 80 os \xE0 trouver, c'est sans int\xE9\
      r\xEAts et avec aucune coh\xE9rence avec la narration principale (on parcourt\
      \ toutes les sc\xE8nes sauf que ce n'est pas possible... l'\xEEle a coul\xE9\
      \ \xE0 la fin de l'histoire). Sans compter apr\xE8s avoir regard\xE9 un squelette\
      \ de baleine sur internet que je ne suis pas s\xFBr que tous les os r\xE9cup\xE9\
      r\xE9s soient bien des os de cette esp\xE8ce... j'ai m\xEAme un grand doute...\n\
      \nVous l'aurez compris \xE0 la lecture de ce commentaire, ce Small Town Terrors\
      \ Pilgrim's Hook Collector's Edition n'est pas un grand jeu mais ce n'est pas\
      \ non plus un mauvais jeu... m\xEAme s'il y a un manque dans sa narration et\
      \ sa composition, on sent bien que Gunnar Games a essay\xE9 de bien faire sur\
      \ pas mal de points et, m\xEAme s'il s'est pris les pieds dans le tapis, je\
      \ ne garde pas au final un mauvais souvenir de ce jeu...\n\n"
