    about_the_game: "A visit to Pilgrim\u2019s Hook is the last thing you wanted.\
      \ You vowed never to return to your childhood home. The only person that could\
      \ ever compel you to come back summoned you with an unexpected phone call. How\
      \ could you not answer his desperate plea for help? You must go back and save\
      \ your twin brother from the deadly menace that lurks below the island.<br><br>The\
      \ horror begins at land\u2019s end and spreads its wrath over land like a web\
      \ of suffocating tentacles.  A tide of terror has attacked Pilgrim\u2019s Hook.\
      \ Few townsfolk remain and the ones who do appear to have gone mad. A diabolical\
      \ power eats away at those who dare to resist the call of the sea. <br><br>You\
      \ could fall prey too. A mysterious underwater force threatens you with ominous\
      \ words. \u201CI keep everything that comes to me through the sea. I think I\
      \ will keep you and your brother both,\u201D the voice resonates like the echoes\
      \ of a living nightmare.<br><br>Defy destiny of doom. Your dear brother\u2019\
      s fate is in your hands.  Only you can free Arthur and the townsfolk from the\
      \ perils of doom. <br><br>Dive in if you dare and brave the depths of Pilgrim\u2019\
      s Hook. Encounter colorful characters, a kingdom of ocean life, mesmerizing\
      \ aquatic sound effects and hauntingly realistic maritime scenes.  You alone\
      \ can unravel the mystery and break the horrific spell. <br><br>You are the\
      \ last hope in this decades long struggle between good and evil, sand and surf,\
      \ and land and sea. Turn the tide of deadly danger that lurks below the troubled\
      \ shores of Pilgrim's Hook.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"\
      ><li>Reveal the clues, piece them together, and solve the mystery of Pilgrim\u2019\
      s Hook! <br></li><li>Discover life-saving clues and solve unusual puzzles<br></li><li>Find\
      \ dozens of morphing sea creatures: starfish, lobsters, crabs and more <br></li><li>Earn\
      \ a collection of sea-based achievements <br></li><li>Interact with the inhabitants\
      \ of Pilgrim\u2019s Hook, from the  seaman and  priest, to the  bartender and\
      \ the townsfolk<br></li><li>Search Pilgrim\u2019s Hook for missing whale bones<br></li><li>Work\
      \ with an integrated strategy guide<br></li><li>Bonus chapter <i>Beneath the\
      \ Sea </i></li></ul>"
