  data:
    about_the_game: <strong><h2 class="bb_tag">For 4-6 Characters of Levels 6-7</h2></strong><br><br><i>Many
      years ago Tibor, a wizard with an overwhelming desire for knowledge of the plane
      of shadow, locked himself away in a tower to pursue his studies. Shortly thereafter,
      his tower was consumed in a dark explosion, and the mage was assumed dead. However,
      assumption can never be taken as fact, and now the PCs have stumbled upon a
      hidden stairway where the tower once stood, leading down into the shadowy earth
      below...</i><br><br>Mini-Dungeons are small adventures for Pathfinder which
      are setting agnostic and are easily inserted anywhere in your campaign.<br><br><strong>Requires:</strong>
      An active subscription or a one time purchase of a Fantasy Grounds Full or Ultimate
      license and the included Pathfinder Ruleset.<br><br>Released on January 04,
      2017. Designed for Fantasy Grounds version 3.2.1 and higher.
