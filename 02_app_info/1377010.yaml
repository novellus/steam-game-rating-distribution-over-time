  data:
    about_the_game: <h2 class="bb_tag">Sanctuary Island</h2><br>Sanctuary Island will
      be a Survival Sandbox game where you play as a Dinosaur of your choice. <br>While
      you explore the world you will meet other players who are also Dinosaurs, some
      will be friendly, some may try to hunt you down for food.<br>It will be a hard
      world, but nothing will be impossible. <br>You may find a group which increases
      your chance of survival, all while learning about the secrets of the world and
      discover its mysteries.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1377010/extras/Desc.PNG?t=1597416163"
      /><h2 class="bb_tag">Story</h2><br>You will be able to find some Story elements
      hidden on the map and may find out the truth about this place.<h2 class="bb_tag">Interaction
      with other Players</h2><br>Players will be able to interact with other players
      in multiple ways. <br>It will be possible to fight each other to get food, <br>as
      well as being able to play social minigames with your group members to increase
      the chance of survival of yourself and your group.<h2 class="bb_tag">What Dinosaurs
      will be available?</h2><br>There will be multiple Dinosaurs available for the
      players.<br>To mention some currently planned examples:<br><br><strong>Herbivores</strong><br><ul
      class="bb_ul"><li>Parasaurolophus<br></li><li>Iguanodon<br></li><li>Stegosaurus<br></li><li>Ankylosaurus<br></li><li>Sauropods<br></li><li>Triceratops<br></li><li>Pachycephalosaurus
      </li></ul><br><strong>Carnivores</strong><br><ul class="bb_ul"><li>Utahraptor<br></li><li>Allosaurus<br></li><li>Tyrannosaurus</li></ul><br><strong>Omnivores</strong><br><ul
      class="bb_ul"><li>Oviraptor <br></li><li>Gallimimus<br></li><li>Heterodontosaurus</li></ul><br>Keep
      in mind this Game is still in Development and there will be more content comming
      in future. <br>We are also thinking about Playable Flyers and aquatic life.<br>We
      strive to make our Dinosaurs as accurate as possible, so Raptors and some future
      theropods will have Feathers.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1377010/extras/Desc2.PNG?t=1597416163"
      /><h2 class="bb_tag">Release</h2>The game will have an Early Access Phase to
      polish its contents and react to the feedback of the community.
