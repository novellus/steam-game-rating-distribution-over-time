    about_the_game: "<strong>An experimental horror game with perma-death, branching\
      \ narratives, and dynamically adapting terror. A new game from LABS, a one-man\
      \ studio.</strong><h2 class=\"bb_tag\">Game Description</h2>Explore and survive\
      \ on the Dark Shores, a survival horror game that explores concepts of perma-death,\
      \ branching storylines, and unscripted horror.<br><br><br>A luxury cruise containing\
      \ five young tourists crashes on a remote island, deep within the South Pacific.\
      \ As the tourists struggle to survive on the island, they soon realize that\
      \ keeping themselves fed and sheltered is the least of their worries. There\u2019\
      s something else on this island. Hunting them.<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li><h2 class=\"bb_tag\">Permanent Death</h2>In most games,\
      \ when the player dies, they would respawn at a checkpoint. This however makes\
      \ death less meaningful, as the player knows that if they get caught, they can\
      \ just start again. This essentially means that any scary moments lose their\
      \ appeal instantly. But in Dark Shores, the severe consequences elevate the\
      \ tension.</li></ul><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">Branching Narrative</h2>When\
      \ the player dies as one character, the story continues as another. This makes\
      \ for a branching storyline, where the outcome is entirely dependent on who\
      \ lives, and who dies.</li></ul><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\"\
      >Unscripted Fear</h2>LABS focused on an un-scripted hunter in an attempt to\
      \ create fear that isn\u2019t linear. Once the player becomes aware of the scripted\
      \ nature planned jump scares, the metaphorical curtain is pulled back, and horror\
      \ games can lose their impact. To avoid being just a simple haunted house, a\
      \ level of unpredictability has been added.</li></ul>"
