    about_the_game: "With the help of Steve Bannon  and Cambridge Analytica, Trump\
      \ has been groomed to appeal to a broad mass of people, at a time when the general\
      \ public has lost faith in media and politics. Bannon has admitted to close\
      \ associates that he modeled his campaign on the one crafted for Adolf Hitler,\
      \ who was a puppet of dark forces, at the very least &quot;like&quot; those\
      \ who created Trump. Through meticulous investigative journalism, John Hankey\
      \ explores the reality of said claims, and how the media circus following Trump\
      \ is but a strategy for dividing a \u201CUnited\u201D States."
