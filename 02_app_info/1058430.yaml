    about_the_game: '<i>A Legionary''s Life</i> lets you play as a Roman soldier during
      the years of the Second Punic War and beyond. Rise up through the ranks and
      win prestigious awards or just focus on making it home in one piece; it''s up
      to you.<br><br>This is a unique single-player game with RPG elements, extensive
      usage of attribute and skill checks, a turn-based combat system involving many
      variables (including morale, reach, confined space and high ground) and a touch
      of roguelike features. Among them, permadeath. If you are unfamiliar with the
      term, it means you''ll have to start over if your character dies; but don''t
      worry: the game is designed to be replayable and you''ll see only a fraction
      of it in each run. Also, you''ll be able to spend points on your next legionary
      based on how well your most successful characters performed.<h2 class="bb_tag">Try
      the demo</h2>This game is unlike most RPGs. Your character won''t be successful
      at everything. Challenges should be picked carefully based on your legionary''s
      strengths and weaknesses. In general, the game is not designed to put you in
      a situation where the odds are against you unless you willingly step into it.
      At times, you may fail to perform a task and take a mild penalty in Morale and/or
      Opinions (a measure of your relationships with relevant entities within the
      game, like your superiors and your fellow soldiers). Don''t get discouraged
      when this happens, it is nothing more than a minor setback you can easily recover
      from.<br><br>Most of all, I strongly recommend that you try the demo before
      you buy this game. It''s here on Steam and it''s free, there''s no better way
      to make sure that <i>A Legionary''s Life</i> suits your taste. The demo contains
      the first 3 parts out of 11.'
