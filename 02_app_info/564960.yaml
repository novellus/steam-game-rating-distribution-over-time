    review: "Gioco molto sottovalutato che, senz'altro, i fan di Raymond E. Feist\
      \ apprezzeranno, idem tutti gli altri. Sono presenti, tuttavia, delle pecche\
      \ che non lo salvano dalla prova del tempo, come i controlli macchinosi e vari\
      \ bug, oltre al fatto che non dispone di sottotitoli (neanche in inglese), anche\
      \ se quest'ultimo problema, alla fin fine, \xE8 poco rilevante, dato che i dialoghi\
      \ sono abbastanza facili da capire. Un plauso alla colonna sonora, l'ho apprezzata\
      \ tantissimo."
