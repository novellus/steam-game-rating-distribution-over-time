  data:
    about_the_game: "In the world of Knight's magic war.<br />\r\n<br />\r\nYou will\
      \ challenge the unknown world by constantly strengthening your troops, heroes\
      \ and magic.<br />\r\n<br />\r\n0 Heroes: heroes can learn skills, skills combination\
      \ can help you successfully defeat all kinds of enemies.<br />\r\n<br />\r\n\
      1 Random Maps: Maps larger than 100 layers, there will be random monsters, random\
      \ magic, random challenges, random events... Wait.<br />\r\n<br />\r\n2 Battle:\
      \ combat is instantaneous. In combat, you can control your hero troops or use\
      \ magic.<br />\r\n<br />\r\n3 force: troops need to be purchased and reinforced\
      \ in buildings in the checkpoints. There are more than 50 troops. There are\
      \ goblins, there are mages, knights, and dragons, angels.<br />\r\n<br />\r\n\
      4 arena: here, players need to adjust their own forces to compete with other\
      \ players.<br />\r\n<br />\r\n5 Magic: There are mainly 6 departments, fire\
      \ magic, water magic, air magic, nature magic, light magic and dark magic."
