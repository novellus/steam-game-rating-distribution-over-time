    about_the_game: Tired of living in poverty, Lisa becomes a treasure hunter.<br><br>One
      day, she hears about a demonic artifact located in an area known as Malheim.<br><br>Hoping
      that this is her big break, she sets out immediately.<br><br>However, upon arriving,
      Lisa finds that the cursed &quot;Demonic Grimoire&quot; is already having an
      effect on the town.<br><br>Now she must figure out how to break the curse, and
      get her big payday.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Classic
      RPG Experience<br></li><li>Turn-based Combat<br></li><li>Active and Passive
      Skills<br></li><li>Harvest Items in Dungeons<br></li><li>Craft Items and Equipment</li></ul>
