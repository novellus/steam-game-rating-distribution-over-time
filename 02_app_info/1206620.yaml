    reviews: "\u201CIt really is beautiful, nailing a Tron-like neon cyberspace feel\
      \ \u2026 It\u2019s atmospherically creepy without relying on dripping meathooks\
      \ or lunging monsters.\u201D<br><a href=\"http://www.rockpapershotgun.com/2015/03/10/soul-axiom/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      Soul Axiom is an unsettling and compelling techno/cyber-thriller, with a killer\
      \ visual style that matches its high-concept premise.\u201D<br><a href=\"http://www.destructoid.com/soul-axiom-is-a-cross-between-journey-and-tron-288643.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CIt's an\
      \ enjoyably slick addition to the so-called &quot;walking simulator&quot; genre,\
      \ and I'm fascinated to see what it adds next, and where its increasingly strange\
      \ story eventually ends up.\u201D<br><a href=\"http://uk.ign.com/articles/2015/03/11/soul-axiom-a-first-person-puzzler-that-rides-the-lightning\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br>"
