    review: "Soul Axiom Rebooted von Wales Interaktive k\xF6nnte ein tolles Abenteuer\
      \ sein. Dieser Port scheitert aber schon daran, dass man seine H\xE4nde nicht\
      \ benutzen kann, die Arme h\xE4ngen einfach nur am virtuellen K\xF6rper herunter.\
      \ Nur bei bestimmten Aktionen werden sie eingeblendet. Die Steuerung mit Bewegungscontrollern\
      \ ist mehr als schlecht. \nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2009311176\n\
      Die Figur verliert st\xE4ndig die Zentrierung, sodass man eigentlich immer irgendwie\
      \ seitw\xE4rts und oder neben oder vor bzw. hinter seiner Figur l\xE4uft. Auch\
      \ kann man sich nur per Knopfdruck b\xFCcken, duckt man sich in echt, kann man\
      \ trotzdem nicht durch niedrige Wegstrecken kriechen .\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2009313870\n\
      Interaktionsm\xF6glichkeiten werden eingeblendet und man wird aufgefordert eine\
      \ Taste zu dr\xFCcken. Aktionen werden immer in gescripteten Filmen gezeigt.\
      \ Anfangs dachte ich das w\xE4re nur im Intro so. Die Filme laufen mit einer\
      \ festgelegten Kamerafahrt ab, der Spieler kann aber trotzdem den Kopf bewegen,\
      \ f\xFCr Motionsicknessgeplagte ein Kotzt\xFCtenfest.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2009312696\n\
      Es h\xE4tte eine tolle Portierung des Puzzlespiels werden k\xF6nnen ...\n\n\
      Keine Empfehlung.\n\nMehr beseelte Reviews, \U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ stolper [/url] auf meine Kurator Seite. Wer steht nun noch neben sich? Daumen\
      \ hoch!\n\nseelenloses gibt es hier:\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
      \ auf deutsch/englisch \U0001F451\u2800\u2800\n\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url] und mehr Reviews von mir entdecken \U0001F38A\n\n\n\n[u]English:[/u]\n\
      ---------------------------------->\nSoul Axiom Rebooted by Wales Interactive\
      \ could be a great adventure. But this port already fails because you can't\
      \ use your hands, your arms just hang down on your virtual body. Only with certain\
      \ actions they are faded in. The control with motion controllers is more than\
      \ bad. \n\nThe figure constantly loses its centering, so that you always somehow\
      \ walk sideways and or beside or in front of or behind your figure. Also you\
      \ can only bend down at the push of a button, if you duck in real, you still\
      \ can't crawl through low distances.\n\nInteraction options are displayed and\
      \ you are asked to press a key. Actions are always shown in scripted movies.\
      \ In the beginning I thought it was only like that in the intro. The movies\
      \ run with a fixed camera movement, but the player can still move his head,\
      \ for those who suffer from motion sickness a vomit bag party.\n\nIt could have\
      \ been a great port of the puzzle game ...\n\nNo recommendation.\nMore soulful\
      \ reviews, \U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ stumble [/url] on my curator page. Who is standing next to you now?  Thumbs\
