    about_the_game: "<h2 class=\"bb_tag\"><strong>Welcome to Elysia</strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1206620/extras/SAR_Steam_Strip_Line.png?t=1598352305\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1206620/extras/SAR_Steam_Strip_07.jpg?t=1598352305\"\
      \ /><br><br>The new enhanced edition of Soul Axiom - a first-person story-driven\
      \ adventure puzzle game, set in the beautiful, haunting cyber-world of Elysia.\
      \ Collect unique hand powers, discover multiple endings and choose your own\
      \ destiny as you unravel the mystery of your digital afterlife.<h2 class=\"\
      bb_tag\"><strong>What's New in Rebooted?</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1206620/extras/SAR_Steam_Strip_Line.png?t=1598352305\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1206620/extras/SAR_Steam_Strip_01.jpg?t=1598352305\"\
      \ /><br><br>Soul Axiom was entirely rebuilt with an engine upgrade with the\
      \ purpose of releasing it on Nintendo Switch for the very first time. It brought\
      \ a whole bunch of additions, improvements, optimisation and fixes, so we're\
      \ proud to be offering Steam and Switch users the best version of the game!\
      \ Want to see all the new improvements? Want to find out what happens with the\
      \ old Soul Axiom title on Steam? View our post here.<h2 class=\"bb_tag\"><strong>Psychological\
      \ Adventure with Exploration &amp; Puzzle Elements</strong></h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1206620/extras/SAR_Steam_Strip_Line.png?t=1598352305\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1206620/extras/SAR_Steam_Strip_06.jpg?t=1598352305\"\
      \ /><br><br>Explore Soul Axiom\u2019s rich environments and immersive story\
      \ to unravel the mystery of your life, and your digital afterlife. You will\
      \ be taken on an intriguing voyage of discovery, through beautiful, haunting\
      \ locations, facing challenges that will lead you into danger on your mission\
      \ to unlock your identity, your story, your mystery. But beware: some mysteries\
      \ are better left unsolved.<h2 class=\"bb_tag\"><strong>20 to 30 Hours of Gameplay</strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1206620/extras/SAR_Steam_Strip_Line.png?t=1598352305\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1206620/extras/SAR_Steam_Strip_05.jpg?t=1598352305\"\
      \ /><br><br>The game is packed full of content with 6 chapters, 40 unique locations,\
      \ over 100 puzzles and 63 Steam Achievements, expect over 20 hours of captivating\
      \ gameplay.<h2 class=\"bb_tag\"><strong>Collectible Hand Powers</strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1206620/extras/SAR_Steam_Strip_Line.png?t=1598352305\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1206620/extras/SAR_Steam_Strip_04.jpg?t=1598352305\"\
      \ /><br><br>Harness the abilities of Elysia and interact with the Dynamic Adaptive\
      \ Environment. Discover powers that will assist exploration and puzzle-solving\
      \ by phasing, building, destroying or corrupting the digital world around you.<h2\
      \ class=\"bb_tag\"><strong>Multiple Story Endings</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1206620/extras/SAR_Steam_Strip_Line.png?t=1598352305\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1206620/extras/SAR_Steam_Strip_09.jpg?t=1598352305\"\
      \ /><br><br>A tense, but thought-provoking narrative with multiple outcomes,\
      \ and leaves you yearning to explore all avenues of the lore.<h2 class=\"bb_tag\"\
      ><strong>Unique Visual Style</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1206620/extras/SAR_Steam_Strip_Line.png?t=1598352305\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1206620/extras/SAR_Steam_Strip_03.jpg?t=1598352305\"\
      \ /><br><br>There is a beautifully simplistic emphasis on striking shapes, strong\
      \ colors, and beautiful effects and lighting to elicit a variety of emotions\
      \ within The Elysia.<h2 class=\"bb_tag\"><strong>Haunting Soundtrack with 50\
      \ Original Compositions</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1206620/extras/SAR_Steam_Strip_Line.png?t=1598352305\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1206620/extras/SAR_Steam_Strip_08.jpg?t=1598352305\"\
      \ /><br><br>Providing the perfect musical backdrop which subtly enhances the\
      \ game through well-crafted association with the memories you explore.<h2 class=\"\
      bb_tag\"><strong>Memories and Dreams Become Reality</strong></h2>Take your first\
      \ steps to paradise by uploading your soul to Elysia, named by critics as \u201C\
      the single most important development in the history of the human race\u201D\
      \ (Era Magazine, 2027). As the latest state of the art Digital Soul Provider,\
      \ Elysia is a sprawling server where your memories and dreams become reality.\
      \ Our patented SoulSync system allows you to choose the memories you want to\
      \ enjoy for eternity; whether you are a living user or you simply wish to leave\
      \ a lasting testament of your life that the whole family can relive at their\
      \ leisure. <br><br>In Elysia, death has no dominion. In Elysia, life has no\
      \ boundaries. Cast off your mortal shackles and discover the secret to immortality\
      \ in your digital afterlife. <br>Discover Elysia. Then, now and forever.<h2\
      \ class=\"bb_tag\"><strong>The First 5 Minutes...</strong></h2>When you begin\
      \ the game you are free falling through a storm. Lightning sporadically illuminates\
      \ the sky, showing brief, vivid flashes of memories. Your memories. You struggle\
      \ to take a breath as you plummet, out of control, into the eye of the storm,\
      \ towards your certain death.<br>Squinting, eyelashes battling the rain, you\
      \ catch a glimpse of a large object that you are hurtling towards. You brace\
      \ yourself for impact, for death, confused and terrified and \u2013<br> <br>You\
      \ are on the deck of a ship, rain pummelling the wooden boards around you. You\
      \ look up to see four shadowy figures on the bridge, gazing into the distance,\
      \ with an old man at the helm."
