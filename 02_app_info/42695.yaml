details:
  data:
    about_the_game: "Redeploying with an arsenal of content unlike any in franchise\
      \ history, <strong>Call of Duty\xAE: Modern Warfare\xAE 3\u2019s</strong> first\
      \ downloadable \u201CCollection\u201D arrives stockpiled with not only four\
      \ Multiplayer/Survival Mode Maps, but two Special Ops Missions\u2014the first\
      \ time <strong>Call of Duty\xAE</strong> has ever made Special Ops downloadable\
      \ online.<br><br>Armed with just this one content pack, players can choose between\
      \ heading to a militarized Central Park in <strong>Liberation</strong>, destroying\
      \ scenic vistas in a seaside Italian getaway in <strong>Piazza</strong>, raining\
      \ glass on New York passersby from 70-stories-up in <strong>Overwatch</strong>,\
      \ and battling beside a downed Air Force One in <strong>Black Box</strong>.<br><br>As\
      \ if that breadth of multiplayer variety wasn\u2019t enough, fans of Special\
      \ Ops can hop aboard snowmobiles to infiltrate a diamond mine in Black Ice or\
      \ head to India, where <strong>Negotiator</strong> will leave the fate of hostages\
      \ in their hands.<br><br>In a class of its own with half-a-dozen forms of content,\
      \ <strong>Modern Warfare\xAE 3\u2019s</strong> first downloadable \u201CCollection\u201D\
      \ offers a range of combat and co-op the likes of which has never been seen\
      \ before."
