    about_the_game: 'Begin your adventures in Survarium with the <strong>Best for
      Newcomers</strong> pack. An essential package that no Survivor should be without!<br><br><strong>Includes</strong><h2
      class="bb_tag"><strong>The Unique SKS &quot;Arrow Head&quot; in Steam Camo</strong></h2>A
      rifle for all occasions. Light-weight, incredible stopping power and decent
      size magazine, this weapon will provide you with years of reliable and deadly
      service.<br><br><i>Bonuses of this item include: </i><br><ul class="bb_ul"><li>All
      weapon slots unlocked<br></li><li>?? Random modifier<br></li><li>?? Random modifier<br></li><li>??
      Random modifier<br></li><li><strong>+25%</strong> Silver gain</li></ul><h2 class="bb_tag"><strong>3
      Days of Premium</strong></h2>Advance your character. Gain extra experience,
      silver, faction reputation, and spare parts!<br><br><i>Bonuses of this item
      include:</i><br><strong>+50%</strong> Silver<br><strong>+50%</strong> Reputation<br><strong>+50%</strong>
      Experience<br><strong>+50%</strong> Spare Parts<h2 class="bb_tag"><strong>An
      Animal Skull Decal</strong></h2>Place this anywhere on your character''s jacket
      or pants.'
