    review: "By far one of the worst titles I've played in recent memory. The worst\
      \ of this game comes after the first few levels. After completion level become\
      \ increasingly more difficult and you have to relay on your gathering abilities.\
      \ \n\nThe gunfire is not where my problems originates, it is the speed at which\
      \ you walk and the lack of platform hopping."
