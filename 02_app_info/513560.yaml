    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/513560/extras/HungerDungeon_story.png?t=1553526073"
      /><br><br><strong><i>&quot;Hunger Dungeon&quot;</i></strong> is a 1-6 player
      round-based Multiplayer Online Battle Arena game.<br>Enter a cutthroat arena
      with more than 12 heroes including the Dwarf Forgemaster, Octo Pirate, Princess
      Ranger, and the Demonic Knight!<br><br><ul class="bb_ul"><li>Compete in absolute
      chaos in Free-for-All or group up and take on other players in classic Team
      Deathmatch.<br></li><li>Mix and match Spell Scrolls and equipment between rounds
      to optimize your build (like a MOBA).<br></li><li>Utilize positive and negative
      status effects to your advantage!<br></li><li>Or...for those wishing for a greater
      challenge. Recruit up to 3 other players to take on Dragon Mode, facing off
      against one of three powerful element dragons for exclusive rewards!</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/513560/extras/CHARACTERS.png?t=1553526073"
      /><br><table>    <tr>        <th><img src="https://steamcdn-a.akamaihd.net/steam/apps/513560/extras/acter02.png?t=1553526073"
      /><br>        </th>        <th><img src="https://steamcdn-a.akamaihd.net/steam/apps/513560/extras/octo_pirate.png?t=1553526073"
      /><br>        </th>        <th><img src="https://steamcdn-a.akamaihd.net/steam/apps/513560/extras/acter.png?t=1553526073"
      /><br>        </th>                <th><img src="https://steamcdn-a.akamaihd.net/steam/apps/513560/extras/element_fuse.png?t=1553526073"
      /><br>        </th>    </tr>   <br>    <tr>        <td>            <h2 class="bb_tag"><strong>Goblin
      Profiteer</strong></h2>            <ol>                <li>Collecting Gold increases
      damage dealt<br>                </li><li>Collides with opponents head-on<br>            </li></ol>        </td>        <td>            <h2
      class="bb_tag"><strong>Octo Pirate</strong></h2>            <ol>                <li>Leaves
      a trail of poisonous Dirty Water<br>                </li><li>Fires a Death Cannon<br>            </li></ol>        </td>                <td>            <h2
      class="bb_tag"><strong>Princess Ranger</strong></h2>            <ol>                <li>Conceals
      in the terrain<br>                </li><li>Sets traps to immobilize enemies<br>            </li></ol>            </td>        <td>            <h2
      class="bb_tag"><strong>Element Fuse</strong></h2>            <ol>                <li>Temporarily
      reduces cooldown of Spell Scrolls<br>                </li><li>Increased Mana
      regeneration<br>            </li></ol>        </td>    </tr></table><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/513560/extras/freture.png?t=1553526073"
      /><br><ul class="bb_ul"><li>2D top-down battle style - with a pixel-art aesthetic<br></li><li>Free-to-play
      - four free players available each week, in-game currency to earn permanent
      Hero unlocks<br></li><li>Up to 6 player online matches - Free-for-All and Team
      Deathmatch<br></li><li>A roster of distinctive characters - each with unique
      skills and effects<br></li><li>30+ Spell Scrolls - fireballs, lightning bolts,
      and ice bombs devastate your opponents <br></li><li>40+ items to equip - turn
      the tide with unique magical equipment with various effects<br></li><li>40+
      stages to explore - battle in lush forests, painful volcanoes, or frozen tundras</li></ul>
