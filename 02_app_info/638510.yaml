details:
  data:
    about_the_game: "Forget about epic battles, lone heroes, splendid cities, and\
      \ see how dark the Dark Ages actually were!<br><br>In dotAGE, you are the village\
      \ elder, spiritual guide of a secluded village. A dark omen was seen above your\
      \ village and the Apocalypse looms over it. Plan, build, produce, research,\
      \ lead your Pips in these awful times and protect them as the heavens unfold\
      \ their wrath on your puny village. Will you find what caused the Apocalypse?<br><br>dotAGE\
      \ is a turn-based village builder with a heart of stone.<br>A hybrid between\
      \ a roguelike-like and a village simulator: FTL meets The Settlers!<h2 class=\"\
      bb_tag\">Bullet Points</h2><ul class=\"bb_ul\"><li> <strong>Strategic Gameplay:</strong>\
      \ classical town-builder gameplay in a turn-based fashion, with a claustrophobic\
      \ map reminiscent of European-style board games.<br></li><li> <strong>Plenty\
      \ of Content:</strong>  More than 70 buildings to research and more than 50\
      \ resources, with full production chains from raw materials to finished products.<br></li><li>\
      \ <strong>Fate is angry:</strong>   the complex Fate system will throw more\
      \ than 300 events at you to fight off. From simple coughs to earthquakes, from\
      \ tornadoes to plagues, from volcanoes to inondations, from taxes to kittens,\
      \ from cattle diseases to furious murders.<br></li><li> <strong>The world changes:</strong>\
      \ life becomes harder and harder as you play, keep an eye on the current levels\
      \ of Fear, Sickness, Heat, Cold, and Cataclysm!<br></li><li> <strong>Cute yet\
      \ merciless pixels:</strong>  The cute pixel art details all the harsh realities\
      \ of these Dark Ages. Don\u2019t get fooled by the happy colors!<br></li><li>\
      \ <strong>All different playthroughs:</strong> Play a different game and a different\
      \ story each time thanks to the Fate system and a dynamic research tree<br></li><li>\
      \ <strong>Listen to the Montpellier Codex:</strong> real medieval music rearranged\
      \ in a retro game style is waiting for you<br></li><li> <strong>The village\
      \ is doomed:</strong> destruction is permanent, errors can doom your village\
      \ and you won\u2019t be able to reload from a better position!<br></li><li>\
      \ <strong>An Apocalyptic goal</strong> reach the end of these dark times and\
      \ fight the Apocalypse to win the game</li></ul>"
