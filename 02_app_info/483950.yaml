    about_the_game: "SMILE GAME BUILDER is a game making software. Programming is\
      \ NOT a required skill! All necessary materials are included such as 3D models,\
      \ graphics, music and more. NOW, all you need is your creativity!<br><br>You\
      \ have a long time dream to create your own RPG?<br>But, you don\u2019t know\
      \ how to program?<br><br>Well\u2026. you don\u2019t need to!!<br><br>SMILE GAME\
      \ BUILDER can make your imagination into gaming world without ANY PROGRAMMING!!!<br>Now\
      \ it\u2019s even better! It\u2019s in 3D world!<br><br>These below images are\
      \ other sample maps in the Editor.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/483950/extras/sgb001.jpg?t=1583199739\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/483950/extras/sgb002.jpg?t=1583199739\"\
      \ /><br><br>SMILE GAME BUILDER contains more than 1,000 materials to choose\
      \ from,<br>such as 3D characters, monster images, music, sound effects,<br>houses,\
      \ fountains, animals, magic\u2026 and much more!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/483950/extras/sgb003.jpg?t=1583199739\"\
      \ /><br>3D Charaters / 2D Characters<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/483950/extras/sgb005.jpg?t=1583199739\"\
      \ /><br>One of Terrain Blocks / One of Stairs Blocks<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/483950/extras/sgb007.jpg?t=1583199739\"\
      \ /><br>2D Monster Images / Character Portraits<br><br><strong>Even more great\
      \ news for 3D designers and illustrators!</strong><br>SMILE GAME BUILDER allows\
      \ you to import your original characters and objects into the engine!<br>Furthermore,\
      \ there will be downloadable contents available at the same time!<br><br>In\
      \ RPG games, the main character has to talk to people in order to play the story\
      \ to the next step, right?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/483950/extras/sgb009.jpg?t=1583199739\"\
      \ /><br><br>Once you place a character on the Editor, these kinds of window\
      \ will appear.<br><br><strong>Then, you just need to set their dialogues and\
      \ actions!</strong><br><br>YES, that's it!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/483950/extras/sgb011.jpg?t=1583199739\"\
      \ /><br><br>Of course, the player has to have wonderful items to go through\
      \ the journey.<br><br>However, life is NOT that easy.<br>You can also set some\
      \ traps with these items and or other things!! hehehe<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/483950/extras/sgb014.jpg?t=1583199739\"\
      \ /><br><br>These are some particle effects that you can add to the map!<br><br><strong>The\
      \ great thing is they MOVE even in the Editor!</strong><br><br>No worries! For\
      \ the experts, you can convert these simple templates to advanced events!!<br>So\
      \ then, more dramatic conversations or events can be everywhere!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/483950/extras/sgb015.jpg?t=1583199739\"\
      \ /><br><br>See? We promised we did all the coding for you!<br><br>So, you just\
      \ need to place objects or people on the map!<br><br><strong>Set their dialogues\
      \ and actions.... voil\xE0!</strong><br><br>Just like that! Simple steps!<br><br>After\
      \ you placed and organized your story, here is the best part!<br><br><strong>Test\
      \ Play!!</strong><br><br>You might want to have Test Plays time to time.<br>To\
      \ see how the events turn out or how well the balance of the game is.<br>Maybe\
      \ it's a good idea to ask your friends for testing!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/483950/extras/sgb016.jpg?t=1583199739\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/483950/extras/sgb017.jpg?t=1583199739\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/483950/extras/sgb018.jpg?t=1583199739\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/483950/extras/sgb019.jpg?t=1583199739\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/483950/extras/sgb020.jpg?t=1583199739\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/483950/extras/sgb021.jpg?t=1583199739\"\
      \ /><br><br>You can distribute your game to the world and even you can sell\
      \ your game!<br><br>But!<br>Most importantly, you will need your imagination\
      \ and<br>creativeness to expand your ideas<br>and show the world what you have\
      \ in mind!<br><br>RELEASE YOUR CREATIVITY!<br><br><strong>SMILE GAME BUILDER\
      \ \u2013 The Specification of the Trial Version</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/483950/extras/trial_diff_en2.png?t=1583199739\"\
      \ />"
