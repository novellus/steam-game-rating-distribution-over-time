    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1418290/extras/ezgif-2-32c9d706f735.gif?t=1599827964"
      /><br>Jump in the story of an average new guy in town entering a night club
      in this first-person roleplaying game. You don't know anybody, nobody knows
      you, first impressions mean everything. Meet new people, dance, drink, go crazy,
      hook up... <br><br>Complete missions and sidetasks, navigate through branching
      dialogue options and make this night a success! The game consists of one main
      story and several rewarding sidetasks accessible by talking to various people
      around the nightclub.<br><br>Keybinds<br>Movement - WASD<br>Jump - Spacebar<br>Interact
      - Left mouse button
