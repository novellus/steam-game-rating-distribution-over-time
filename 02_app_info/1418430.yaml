    about_the_game: "Fear doubleth all but there\u2019s an even bigger appetite of\
      \ the customers coming into the Horror Bar every night. <br><br>Taking on the\
      \ role of a bartender in the Horror Bar simulator you will be serving among\
      \ other horrifyingly delicious full blood drinks, using 3 different mixing methods.<br><br>To\
      \ face the appetite of your guest coming into your bar, you will be creating\
      \ some gruesome dishes! Chop gluttonous monsters living at the bottom of the\
      \ aquarium, fry cut fingers as french fries, but also take care of serving properly\
      \ fried steaks from meat of an unknown source... <br><br>Beware! You may also\
      \ be up for a challenge to cook a meal from dead rats, which are considered\
      \ a real yummy delicacy here.<br><br>With each level you will immerse yourself\
      \ in the more and more incredible atmosphere of the game. You will also get\
      \ to learn more interesting techniques to serve even more zombies coming into\
      \ your bar.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1418430/extras/poprawione.jpg?t=1607536796\"\
      \ /><h2 class=\"bb_tag\">KEY FEATURES:</h2><br><br><ul class=\"bb_ul\"><li>\
      \ Top-notch graphic design - making the zombie world fun and attractive<br></li><li>\
      \ Complex interactions with the clients - based on well-prepared and customized\
      \ animations with real clients\u2019 reactions to the player\u2019s behavior<br></li><li>\
      \ Well-composed soundtrack made by highly-acclaimed composer Miko\u0142aj Stroi\u0144\
      ski - the rhythm and pace of the music progress as you progress through the\
      \ game <br></li><li> Dynamic gameplay boosted by custom-made sound effects<br></li><li>\
      \ Universal artificial language of zombies designed especially for players\u2019\
      \ entertainment</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1418430/extras/Gif_na_steam.gif?t=1607536796\"\
      \ /><h2 class=\"bb_tag\">HIGHLIGHTS:</h2><br><br><ul class=\"bb_ul\"><li> Skill\
      \ &amp; Fun - achieve the best possible results discovering new mechanics and\
