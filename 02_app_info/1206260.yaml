    review: "Pilfer (\"Chapardeur\" en fran\xE7ais) est un jeu de simulation de cambriolage\
      \ dans un petit village m\xE9di\xE9val. Le jeu ne pr\xE9sente pas vraiment de\
      \ difficult\xE9, il suffit de connaitre les routines de chaque habitant pour\
      \ savoir quand p\xE9n\xE9trer dans son domicile et le piller sans vergogne.\n\
      \nPour crocheter une serrure, il suffit d'amener le curseur de la gauche vers\
      \ la droite, sans toucher les bords (ce qui r\xE9initialiserait le crochetage).\n\
      \nLe but est de collecter le maximum d'argent et d'objets de valeur pour les\
      \ entasser dans votre cachette.\n\nSi les m\xE9caniques de jeu sont un peu bancales\
      \ (notamment la zone de d\xE9tection des villageois), voire parfois compl\xE8\
      tement beugu\xE9es (comme quand certains personnages dorment debout, nous laissant\
      \ croire qu'ils sont \xE9veill\xE9s), le jeu est n\xE9anmoins plaisant \xE0\
      \ jouer car relativement court.\n\nGraphiquement par contre, on est tr\xE8s\
      \ loin de son grand fr\xE8re \"Thief : the Dark Project\", pourtant sorti en\
      \ 1998. La 3D ultra pixellis\xE9e donne un rendu sale auquel on peine \xE0 trouver\
      \ le charme des jeux r\xE9tro.\n\nToute la saison 5 de Sokpop analys\xE9e en\
      \ cliquant [url=https://le-sanglier-des-yvelines.blog4ever.com/sokpop-saison-5]ici[/url]."
