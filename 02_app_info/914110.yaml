    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/914110/extras/5.gif?t=1591106984\"\
      \ /><br><br>Welcome to Colombia, 1980\u2019s - the fires of El Patr\xF3n's empire\
      \ have been lit, its influence spanning borders, and expansion unabated. Influence\
      \ and corruption is rife; cops, guards, politicians and those in between are\
      \ falling into the pocket of the Medell\xEDn Cartel, and after years of production,\
      \ America is finally taking notice.<br><br>Narcos: Rise of the Cartels tells\
      \ the story of the hit Netflix TV series, of the rise and fall of El Patr\xF3\
      n. Choose your side and ally with the DEA or conversely side with the Narcos.\
      \ Explore recognisable locations from the show and take a role in pivotal world-altering\
      \ events and battles that will define and shift the war on drugs.<br><br>Form\
      \ your team from a variety of class-specific roles, join leading characters,\
      \ upgrade your skills and take part in brutal turn-based combat, where your\
      \ actions will have consequence.<br><br>Plata o Plomo?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/914110/extras/15.gif?t=1591106984\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>BASED ON THE HIT NETFLIX TV SERIES</strong><br><ul\
      \ class=\"bb_ul\">Authenticity is at the core of the Narcos experience and highly\
      \ recognisable and iconic characters from the TV show are available to control\
      \ and play, such as El Mexicano, Murphy, Pe\xF1a, Primo and more. Every 'leader'\
      \ character offers unique gameplay abilities and perks to help turn the tide\
      \ of battle.</ul></li><li><strong>FAST-PACED STRATEGY COMBAT</strong><br><ul\
      \ class=\"bb_ul\">Narcos: Rise of the Cartels takes turn-based strategy combat\
      \ to a whole new level with units possessing the ability to move individually\
      \ one after another or multiple times within one turn, meaning the pace always\
      \ being ramped up. Plan your moves wisely but be cautious as there are always\
      \ consequences to your actions.</ul></li><li><strong>EVERY WAR HAS TWO SIDES</strong><br><ul\
      \ class=\"bb_ul\">Featuring two unique campaigns, Narcos: Rise of the Cartels\
      \ allows you to see the war from both sides. Choose to side with the DEA and\
      \ fight alongside Steve Murphy to bring down the drug empire, or choose to side\
      \ with the Narcos in order to help found, grow and expand the empire under the\
      \ watchful eye of El Patr\xF3n.</ul></li><li><strong>COUNTERACT AND KILL-SHOT</strong><br><ul\
      \ class=\"bb_ul\">Innovative gameplay mechanics keep the turn-based genre fresh\
      \ by allowing you to take third-person control of your units in order to engage\
      \ enemies directly, giving you the opportunity to deal critical damage at optimum\
      \ moments.</ul></li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/914110/extras/24.gif?t=1591106984\"\
      \ />"
