    about_the_game: "Welcome to the Bear Haven Motel on you new part time electrician\
      \ job! <br />\r\n<br />\r\nThere's temporary er... lack of guests at this time,\
      \ but this shouldn't worry you. Also we have some strange problems in our electrical\
      \ system at nights, but we're sure you'll manage to fix them.<br />\r\nDon't\
      \ forget, if there's something broken by 6:00 am you will be fired!<br />\r\n\
      So don't miss a chance to get a huge payment for your job.<br />\r\nYes... And\
      \ about our dear guests. Just try not to get in their way.<br />\r\n<br />\r\
      \nBear Haven is a great indie horror game where you have to survive scary nights.<br\
      \ />\r\nPlease note that it is not yet another &quot;five nights at freddy's&quot;\
      \ clone. <br />\r\nYou don't have just to watch at cameras as a night security\
      \ guard, but you can freely walk around and interact with the environment.<br\
      \ />\r\nParticipate in atmospheric and intriguing nightmare adventure.<br />\r\
      \nFix broken electricity and hide from angry bears so they couldn't catch you.<br\
      \ />\r\n<br />\r\nRun if something goes wrong. Then close the door and turn\
      \ of the light. The phone shouldn't ring and TV shouldn't work while you are\
      \ hiding. Then you can survive the first scary night!"
