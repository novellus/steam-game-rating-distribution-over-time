    about_the_game: "Are you tired of the routine and dullness of daily life? Want\
      \ something new? Then what about forester's adventures in the most ordinary\
      \ forest?<br />\r\nForesters are in danger at every turn, but you need to keep\
      \ an eye on the forest, something happens all the time -wolves wander around,\
      \ then bears, and sometimes someone even more terrible ...<br />\r\nTry to survive\
      \ for a week in such conditions, let's see how you can cope.<br />\r\n<br />\r\
      \nFeatures:<br />\r\n<br />\r\n-Every day in the forest there are new problems,\
      \ help the forester solve them.<br />\r\n<br />\r\n-Pistols? Rifles? Why is\
      \ this necessary if there is a good old shovel that will send any creep to the\
      \ other side.<br />\r\n<br />\r\n-Forest, your own world, which will help you\
      \ both settle in and feed yourself.<br />\r\n<br />\r\n-There are no epic fights\
      \ or large-scale battles, but the variety of adventures will pleasantly surprise\
      \ you.<br />\r\n<br />\r\n- Nice soundtrack will help you immerse yourself in\
      \ the atmosphere."
