    about_the_game: 'This Vanguard Pack allows you to play The Exiled after your 7-day
      trial period. <br>It <strong>CANNOT</strong> be combined with a Nomad Pack or
      Seeker Pack.<br><br>The pack contains:<h2 class="bb_tag">Names and Slots</h2><ul
      class="bb_ul"><li> Three character slots per season (instead of one).<br></li><li>
      Reserve up to three character names forever.</li></ul><h2 class="bb_tag">Account
      Progression</h2><ul class="bb_ul"><li> 25% fame gain boost (unlock new account
      ranks faster)<br></li><li> Two instead of one daily challenge slots (even faster
      ranks!)<br></li><li> Avatar picture and title: Vanguard + Seeker + Nomad<br></li><li>
      Avatar frame and background: Gold + Silver + Copper</li></ul><h2 class="bb_tag">Ingame
      Items</h2><ul class="bb_ul"><li> Unique Snapper pet to follow you around<br></li><li>
      Unique skins for all Tier 0 weapons and armors<br></li><li> Unique remains skin
      (for items you leave behind)<br></li><li> Dance and Taunt animations</li></ul><h2
      class="bb_tag">Collector''s Edition Content</h2><ul class="bb_ul"><li> Digital
      Soundtrack<br></li><li> Digital Artbook</li></ul>'
