    review: "Vou recomendar com v\xE1rias ressalvas...\nExplico e quase suplico. O\
      \ jogo \xE9 datado, Mas eu tenho um PC datado, ent\xE3o resta para que eu escave\
      \ algumas p\xE9rolas nas ostras. Algumas ser\xE3o ocas, outras n\xE3o,,,\nEssa\
      \ ostra, ou melhor, esse jogo, deu trabalho e quase  o deletei.\nMas sou teimoso,\
      \ a pandemia me deu algum tempo extra e um litro de vinho de p\xE9ssima qualidade\
      \ me deu coragem para enfrentar como configurar algo quase perdido como a ilha\
      \ de Lost, o tri\xE2ngulo das Bermudas ou algum mist\xE9rio obscuro da humanidade.\n\
      O jogo nasceu ruim? Acho que n\xE3o, sua m\xE3e deve am\xE1-lo e n\xF3s podemos\
      \ ao menos suport\xE1-lo.\nEu estou bravamente tentando...!\nMeu Windows 7 n\xE3\
      o o aceitou, ent\xE3o a insist\xEAncia da teimosia mais obscura me fez aplicar\
      \ o modo de compatibilidade para o Windows XP (service pack 2) e algo apareceu!\n\
      N\xE3o digo que o jogo est\xE1 fluindo como o melhor FPS do mundo,,, talvez\
      \ esteja entre o melhor do pior... ou o pior do melhor... o fato que consegui\
      \ passar das primeiras cenas e batalhas (e veja que estou com sete horas registradas,\
      \ o tamanho da batalha pintada em horas perdidas).\nO jogo em si?\nAinda n\xE3\
      o posso afirmar se \xE9 minimamente razo\xE1vel. N\xE3o espero muito dele, assim\
      \ como n\xE3o espero que meu dia de amanh\xE3 seja agrad\xE1vel. Acertei alguns\
      \ tiros, estou jogando no modo f\xE1cil, morri copiosamente no n\xEDvel normal.\
      \ Ao menos, n\xE3o est\xE1 travando mais.\nBugs poder\xE3o acontecer, mas me\
      \ sinto vitorioso, tal como um pato que afugenta o camundongo sem saber que\
      \ o camundongo na verdade \xE9 o filhote da horr\xEDvel ratazana que est\xE1\
      \ esgueirando seu pesco\xE7o!\nResumo, vou tentar jogar e vou tentar n\xE3o\
      \ meter o pau nesse jogo, mas est\xE1 dif\xEDcil!  Me irritou o fato de mal\
      \ parar de atirar, o meu atirador j\xE1 est\xE1 examinando a arma, coisa que\
      \ em outros jogos, deve demorar minutos de \xF3cio para que o shooter fique\
      \ atento \xE0 sua arma em vez de prestar aten\xE7\xE3o aos inimigos!\nRecomendo\
      \ para quem tem PC muito fraco como o meu!\nMas sinceramente, em minhas lutas,\
      \ achei jogos baratos e bem leves como CONFLICT: DENIED OPS, DELTA FORCE, HROT...\
      \ e muitos outros...! \n\nOBS: A sequ\xEAncia do jogo (The Stalin subway: Red\
      \ Veil) \xE9 bem jog\xE1vel!!!!\n\nPara quem gosta, tem cartas colecion\xE1\
      veis."
