    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/311140/extras/Description.png?t=1604078795\"\
      \ /><br>Immerse yourself in the dark atmosphere of Moscow during the 1950s.\
      \ A covert plot against Stalin - the general secretary of the Soviet Communist\
      \ Party - threatens to take the lives of innocent people. Against his will,\
      \ KGB officer Gleb Suvorov must prevent the attack and rescue the lives of innocent\
      \ people. You'll lead Gleb through a tempest of events where you'll visit prominent\
      \ sights in Moscow, control the trains of a secret underground tunnel, and use\
      \ authentic weaponry--including the anti-tank rifle PTRS-41, RKG-3 grenades,\
      \ Molotov cocktails, and flamethrowers.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/311140/extras/Features.png?t=1604078795\"\
      \ /><br>\u2022\tThe photorealistic representation of the most prominent Moscow\
      \ sights: subway stations, the Kremlin, Moscow State University etc.<br>\u2022\
      \tThe top-secret objects: a military transport underground dug-outs, Stalin\u2019\
      s bunker.<br>\u2022\tAuthentic weaponry, including such weapons as anti-tank\
      \ rifle PTRS-41.<br>\u2022\tThe NPC-s are able to show the emotional reaction\
      \ to the environment and the player\u2019s actions.<br>\u2022\tControl the trains\
      \ of the secret underground line.<br>\u2022\tOver 300 types of destructible\
      \ objects."
