      \ Molotov cocktails, and flamethrowers.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/311140/extras/Features.png?t=1604078795\"\
      \ /><br>\u2022\tThe photorealistic representation of the most prominent Moscow\
