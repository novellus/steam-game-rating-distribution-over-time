    recommendationid: '49198370'
    review: '[h1]Matching sweaters with jackets[/h1]

      Basically a good idea. This is a memory match couples game in a small cafe with
      only 5 tables. The flash graphics are quite appealing for the first levels.
      But then you realize it becomes a grind of endless puzzles to fill the above
      love bar with correct couple matching. The love bar goes even in the last levels
      all over the screen. At the end you cannot see colors anymore. It''s so ridiculous
      and pointless to finish this quantity of the same puzzles over and over again.

      '
