    about_the_game: Casual puzzle on the theme of a romantic evening in a cafe.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1024150/extras/logo2.png?t=1550159326"
      /><br><br> Sometimes, a thousand accidents have to happen so that two people
      can meet by accident. Valentines Cafe game in which a lot of stories, a lot
      of accidents that will tie the player. A coffee shop, the management of which
      will take the player, is the home of lonely souls and our task is to link them
      together, and then begin the first of difficulty, with each level of the game
      increases difficulty, adds new terms, and single people are more picky.<br><br>
      A little puzzle to remember where we are in the role of Cupid we have to connect
      people with each other. The game develops your visual and associative memory,
      because you will not have to remember numbers, but people with their features.
      <br><br> Enjoy the game!
