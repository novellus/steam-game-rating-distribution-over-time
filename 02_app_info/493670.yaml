    about_the_game: "Fight through countless enemies and massive bosses in this indie\
      \ shoot-'em-up! Use the unique teleportation mechanic to dodge enemy fire, then\
      \ counter with an arsenal of powerful weapons. Valkyrius Prime features all\
      \ new character art and story, plus many more improvements over the original,\
      \ including refined level design and improved graphics.<br />\r\n<br />\r\n\
      In addition to the exciting action that only an arcade style &quot;shmup&quot;\
      \ can bring, Valkyrius Prime features:<br />\r\n- 5 difficulties for casual\
      \ and hardcore gamers alike<br />\r\n- 6 stages and boss rush mode<br />\r\n\
      - Online high score tables<br />\r\n- 2 player co-op (at least one gamepad required\
      \ for second player)<br />\r\n- Gamepad support"
