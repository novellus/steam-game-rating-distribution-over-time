details:
  data:
    about_the_game: '<h2 class="bb_tag">D&amp;D Eberron: Rising From The Last War</h2><br><strong><i>Explore
      the lands of Eberron in this campaign sourcebook for the world''s greatest roleplaying
      game.</i></strong><br><br>This book provides everything players and Dungeon
      Masters need to play Dungeons &amp; Dragons in Eberron--a war-torn world filled
      with magic-fueled technology, airships and lightning trains, where noir-inspired
      mystery meets swashbuckling adventure. Will Eberron enter a prosperous new age,
      or will the shadow of war descend once again?<br><br><ul class="bb_ul"><li>Meld
      magic and invention to craft objects of wonder as an artificer--the first official
      class to be released for fifth edition D&amp;D since the Player''s Handbook.<br></li><li>Enter
      the world of Eberron in a 1st-level adventure set in Sharn, the City of Towers<br></li><li>Dive
      straight into your pulp adventures with easy-to-use locations, complete with
      maps of train cars, battle-scarred fortresses, and fallen warforged colossi.<br></li><li>Explore
      Sharn, a city of skyscrapers, airships, and intrigue and a crossroads for the
      world''s war-ravaged peoples.<br></li><li>Flesh out your characters with a new
      D&amp;D game element called a group patron--a background for your whole party.<br></li><li>Explore
      16 new race/subrace options including dragonmarks, which magically transform
      certain members of the races in the Player''s Handbook.<br></li><li>Confront
      horrific monsters born from the world''s devastating wars.<br></li><li>Prepare
      to venture into the Mournland, a mist-cloaked, corpse-littered land twisted
      by magic.</li></ul><br><i>Converted by: </i><strong>Zacchaeus</strong><br><br>Released
      on September 20, 2019. Designed for Fantasy Grounds version 3.3.7 and higher.<br><br><strong>Requires:
      </strong>An active subscription or a one time purchase of a Fantasy Grounds
      Full or Ultimate license and the included D&amp;D fifth edition ruleset.'
