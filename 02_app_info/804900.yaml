details:
  data:
    about_the_game: "Cat\u2019s Bar is a simulation game.You acting as a white cat\
      \ and runs a bar in 3 months(game time),you can make wine and pick materials\
      \ and so on,then you can choose to Recall the goddess or not.<br>It\u2019s the\
      \ same background of the story with A Day For A Kitten,like a extra episode.<br>You\
      \ can meet familiar roles in the game.<br>Come and run your bar!<br><br>If you\
      \ find the game have some strange problem,try to restart or reinstall the game.<br><br><strong>Features</strong><br>\xB7\
      \ Lovely characters and unique scene style<br>\xB7 Time variation.<br>\xB7 Diverse\
      \ scenes<br>\xB7 Wine mode<br><br><strong>Basic Operation</strong><br>\xB7 Click\
      \ the left mouse button to move<br>\xB7 Press right mouse button rotate the\
      \ view<br>\xB7 Slide mouse middle button to zoom view."
