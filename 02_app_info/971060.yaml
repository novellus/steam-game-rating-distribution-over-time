    about_the_game: "Eipix Entertainment proudly presents the next terrifying case\
      \ of the classic series Mystery Case Files!<br />\r\n<br />\r\nLady Eleanor\
      \ Codington, prominent friend of the Queen herself, has disappeared while renovating\
      \ her family\u2019s legendary estate. Explore the crumbling grounds of world-famous\
      \ children\u2019s author Gloria Codington for clues. A towering black mirror\
      \ may reveal a secret, but gazing into its depths may bring more than just a\
      \ few years of bad luck. Can you find Eleanor and escape the manor alive? Find\
      \ out in this heart-pounding hidden-object puzzle adventure game!<br />\r\n\
      <br />\r\n<br />\r\nThis is a Hidden Object Puzzle Adventure game, meaning a\
      \ specific genre of story-driven, point &amp; click adventures. Throughout the\
      \ game, players are tasked to find a list of objects hidden within a particular\
      \ scene, and to occasionally complete various mini-games/puzzles."
