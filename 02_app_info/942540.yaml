    about_the_game: "Keep your friends close and your Enemigos even closer! This one-two-three\
      \ punch character pack will let you save the Mexiverse in style.<br />\r\n<br\
      \ />\r\nPlay as El Mu\xF1eco, a dashing magician with a penchant for performance.\
      \ Suit up as Uay Pek and drink in the full power of the Dead World. Intimidate\
      \ your foes with the ferocious feline moves of Jaguar Javier.<br />\r\n<br />\r\
      \nEach new playable character comes with unique attributes that add a fresh\
      \ tactical twist to your adventure. <br />\r\n<br />\r\nMaster all three Enemigos\
      \ and capture the new Achievements to prove it!"
