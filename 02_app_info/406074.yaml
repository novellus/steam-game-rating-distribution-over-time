details:
  data:
    about_the_game: It seems almost impossible to imagine what education will be like
      in a hundred years. Yet many games choose the far future as their setting.<br><br>Futuristic
      School Tiles resource pack is a fantastic pack that includes details you would
      need to create the perfect futuristic learning academy. From holographs with
      lessons to high-tech desks and chairs, this pack is a must-have for any futuristic
      and sci-fi enthusiast.<br><br>Features:<br><ul class="bb_ul"><li>A smooth, painterly
      style like the one you'll find in Classic School, Pirate Ship, Casino, Valentine's,
      Winter Wonderland, Sci Fi, Halloween, Evil Castle, Royal and Dungeon &amp; Volcanoes
      tile packs.<br></li><li>Create classrooms, teacher lounges and spaceship hallways
      along with waiting rooms and study areas.<br></li><li>Auto-tiles for floors
      (A2) and walls (A4), and a variety of objects in tile B.<br></li><li>Animated
      single and double doors, and more!</li></ul>
