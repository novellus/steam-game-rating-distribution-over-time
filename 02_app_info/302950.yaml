    about_the_game: 'Heileen, cute 18 years old english girl.<br><br>She has a quiet
      life, without any real problems. But one day, her uncle Otto, a famous english
      merchant, decides that it is time for a change, and forces her to follow him
      on a journey to the New World.<br><br>During the voyage, she''ll meet old and
      new friends and discover lots of secrets, and ultimately find what really wants
      for herself.<h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>Lots of unique
      characters to interact with and three different endings!<br></li><li>Quest system:
      get points when you discover new quests and when you solve them<br></li><li>Get
      a final rating based on your score at the end of the game!</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/302950/extras/pagechar.png?t=1568987228"
      /><br><br>The story continues with <a href="http://store.steampowered.com/app/305480/"
      target="_blank" rel="noreferrer"  >Heileen 2</a>, also available on Steam!'
