    about_the_game: "Create a universal cure for all coronaviruses in a scifi nano-laboratory!<br\
      \ />\r\nA new life of the classic game adapted for virtual reality! <br />\r\
      \n<br />\r\nIn the game you will find:<br />\r\n- 15 difficulty levels;<br />\r\
      \n- The speed changing during the game;<br />\r\n- Super flasks (pause, chameleon,\
      \ bomb, reverse)<br />\r\n- Colorful and vibrant viruses;<br />\r\n- The fun\
      \ atmosphere of match-three games; <br />\r\n<br />\r\nIn the near future, we\
      \ will provide the opportunity to shoot from two hands, an evil big-boss, new\
      \ and complex lines with viruses, and much more...<br />\r\nWe would like to\
      \ receive feedback from you and improve the game balance and if you have questions,\
      \ wishes, suggestions - write to us!"
