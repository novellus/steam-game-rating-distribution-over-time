details:
  data:
    about_the_game: "Come with El Presidente on a journey through time and space in\
      \ the new \u2018Surf\u2019s Up!\u2019 DLC for Tropico 5. In the not-too-distant\
      \ future, Earth is under threat of alien incursion. The only hope for Tropico\
      \ lies with the wise dolphins of the Pacific Ocean, who hold the power to veto\
      \ this decision through bureaucracy! The Tropicans of tomorrow have asked El\
      \ Presidente to utilise the brand new Dolphinarium building in order to attract\
      \ tourists, make money and save the beautiful sea creatures. Help protect the\
      \ island from unnecessary space tolls and you might just find the answer to\
      \ the question of life, the universe and everything.<br><br><ul class=\"bb_ul\"\
      ><li>New standalone scenario: \u201CSurf\u2019s Up!\u201D \u2013  Save the dolphins,\
      \ save the world<br></li><li>New building: The Dolphinarium \u2013 Fill your\
      \ tourists with awe and marvel at the wonders of nature<br></li><li>New dynasty\
      \ avatar accessory: Look like a professional marine-biologist with The Diving\
      \ Mask<br></li><li>New sandbox map: Qualichi<br></li><li>New music track and\
      \ additional voice recordings</li></ul>"
