    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1361190/extras/titreTexteBM.png?t=1594718383\"\
      \ /><h2 class=\"bb_tag\">Overview :</h2>Brain Marmelade is a 2D platformer/\
      \ adventure game with an hand-draw creepy art style and a unique combat system.\
      \ <br> <br>This game follows the &quot;Dumped One&quot; in his dangerous quest\
      \ to find the GLORIOUS Brain Marmelade. <br>\u200B<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1361190/extras/particuleCoeur_Separateur.png?t=1594718383\"\
      \ /><h2 class=\"bb_tag\">The platformer :</h2>Move around the levels and...\
      \ Dodge ! Jump ! Jump again and roll to avoid enemies\u2019 traps and attacks\
      \ !<br>\u200B<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1361190/extras/particuleCoeur_Separateur.png?t=1594718383\"\
      \ /><h2 class=\"bb_tag\">The combat system :</h2>Place yourself near your foes,\
      \ focus the cursor on them, take a good look and follow the combo appearing\
      \ above their head to chain attack them and make them disappear !<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1361190/extras/particuleCoeur_Separateur.png?t=1594718383\"\
      \ /><h2 class=\"bb_tag\">Creator note : </h2>This is the first game i\u2019\
      ve made and posted online.<br>The creation phase ended in september 2018 but\
      \ i couldn\u2019t upload it to Steam until now.<br>I never thought that creating\
      \ a game on my own and carrying the project to its end would require so much\
      \ effort!<br>I Hope you\u2019ll enjoy it !<br>Bye !<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1361190/extras/particuleCoeur_Separateur.png?t=1594718383\"\
      \ /><h2 class=\"bb_tag\">Credits and thanks :  </h2><br>Amaury Dangr\xE9au (Am.Hyde)\
      \ - GAME creation.<br><br>Arnaud Magous - UI debug, Save System, Gameplay Adviser.<br><br>Playtesters\
      \ : <br>Arthur.D<br>Baptiste.F<br>Nicolas.B<br> Idriss.J<br><br>Musics : <br>Moonlight\
      \ Sonata.<br>Hungarian dance n\xB05.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1361190/extras/Chara_Separateur.png?t=1594718383\"\
      \ />"
