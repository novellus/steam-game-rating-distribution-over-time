    review: "Unique platformer game with a beautiful art style (which drew me to this\
      \ game in the first place).  Controls might need to be changed upon startup\
      \ (like Q was automatically left instead of A, for me at least).  Controls are\
      \ then easy to follow and once you get an idea of combos against enemies, then\
      \ they become very manageable.  \n\nAlso this game took me a lot longer than\
      \ I think it would for most people just because I am not well-versed in platformers\
      \ or games period, so don't be discouraged by how long I spent on it xD\n\n\
      For Hyde's first game, this is wonderful, and I'd definitely recommend."
