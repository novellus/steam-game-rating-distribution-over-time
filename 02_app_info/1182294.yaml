    about_the_game: "<i>&quot;It doesn't take a hero to order men into battle. It\
      \ takes a hero to be one of those men who goes into battle.&quot;</i><br>-Norman\
      \ Schwarzkopf<br><br>On August 2, 1990, Iraq\u2019s ground forces invaded and\
      \ occupied Kuwait. 40% of the world\u2019s oil production, and the developed\
      \ world\u2019s economy, was placed in imminent threat by Iraqi leader Saddam\
      \ Hussein. In response, the United States promptly assembled an international\
      \ coalition to attack and expel Iraqi forces out of Kuwait, and to eliminate\
      \ Hussein\u2019s capability to repeat such an act in the future. What followed\
      \ would forever transform the face of war.<br><br>Desert Storm was the first\
      \ truly high-tech war. It was the first conflict watched live by millions across\
      \ the world, 24/7. It was the first time that air power decisively defeated\
      \ ground forces on its own. It featured a logistics build-up that exceeded WW2\u2019\
      s D-Day. For the first time an entire nation\u2019s command and control apparatus\
      \ was abruptly and effectively removed at the very start of a conflict; and\
      \ the first time that stealth, standoff and precision-guided weapons were used\
      \ on a mass scale. For students of military technology and art, this was effectively\
      \ the first war of the 21st century.<br><br>Relive the pivotal events of the\
      \ conflict that sealed the Cold War and radically changed the Middle East geopolitical\
      \ landscape: The massive coalition build-up following the Iraqi invasion; The\
      \ first night over Baghdad on January 17, 1991; the \u201Cdo or die\u201D strike\
      \ that stopped Iraq\u2019s chemical retaliation in the nick of time; the frustrating\
      \ \u201CScud hunts\u201D all over the Iraqi desert; coalition attacks on Iraq\u2019\
      s airfields; the annihilation of the Iraqi navy at Bubiyan, the \u201Chighway\
      \ of death\u201D during the Iraqi retreat from Kuwait, and much more. Additionally,\
      \ step into the unknown as you probe the great unanswered questions of the conflict:\
      \ What if Iraq had pre-empted the coalition build-up and rolled right into S.Arabia?\
      \ What if Israel had retaliated for the Scud attacks against it? What if Iran\
      \ or even the Soviet Union had intervened against the coalition?<br><br>\u201C\
      Command - Desert Storm\u201D is a DLC for Command: Modern Operations, the premier\
      \ game of air, naval &amp; strategic warfare and the choice of serious hobbyists\
      \ and defence professionals alike. Fourteen historical &amp; hypothetical campaign\
      \ scenarios plus a bonus contemporary standalone scenario cover the major actions\
      \ that marked the conflict, allowing you to explore the events that happened\
      \ - and the ones that could easily have. <br><br><u>List of Scenarios:</u><br><br><ul\
      \ class=\"bb_ul\"><li>Invasion<br></li><li>Iraq Rolls South<br></li><li>First\
      \ Night<br></li><li>The Gates of Hell<br></li><li>Scud Hunt<br></li><li>Reviving\
      \ a Giant<br></li><li>Israel Stands Up<br></li><li>BUFFed Up<br></li><li>Alliances<br></li><li>Reprisals<br></li><li>Extreme\
      \ Prejudice<br></li><li>Bubiyan<br></li><li>Shooting Gallery<br></li><li>Liberation<br></li><li>Israeli\
      \ Counter punch</li></ul><br><strong>Features</strong><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://A\
      \ standalone expansion for Command: Modern Air/Naval Operations, 2013's Wargame\
      \ of the Year: play as a single, separate game, or add it to your collection\
      \ of scenarios for CMANO.\n14 campaign scenarios plus a modern-day Israel-vs-Iran\
      \ scenario written by Wayne Stiles Retired USAF veteran and CMANO community\
      \ star.\nUsing CMANO\u2019s acclaimed continuous real-time simulation engine\
      \ with new wrinkles in the realm of air &amp; naval warfare.\nThe complete arsenal\
      \ of modern warfare at your disposal: Stealth fighters, cruise missiles, tactical\
      \ air &amp; attack fighters, strike bombers, close support aircraft, heavy bombers,\
      \ surface ships &amp; submarines and even hypothetical platforms like the navalized\
      \ F-117X, the A-12 Avenger II stealth naval bomber and the radically modernized\
      \ Iowa-class battleship as BBG-1.\nBonus 2019 standalone scenario: Israel attacks\
      \ Iran\u2019s nuclear forces.\" target=\"_blank\" rel=\"noopener\"  >A standalone\
      \ expansion for Command: Modern Air/Naval Operations, 2013's Wargame of the\
      \ Year: play as a single, separate game, or add it to your collection of scenarios\
      \ for CMANO.<br>14 campaign scenarios plus a modern-day Israel-vs-Iran scenario\
      \ written by Wayne Stiles Retired USAF veteran and CMANO community star.<br>Using\
      \ CMANO\u2019s acclaimed continuous real-time simulation engine with new wrinkles\
      \ in the realm of air &amp; naval warfare.<br>The complete arsenal of modern\
      \ warfare at your disposal: Stealth fighters, cruise missiles, tactical air\
      \ &amp; attack fighters, strike bombers, close support aircraft, heavy bombers,\
      \ surface ships &amp; submarines and even hypothetical platforms like the navalized\
      \ F-117X, the A-12 Avenger II stealth naval bomber and the radically modernized\
      \ Iowa-class battleship as BBG-1.<br>Bonus 2019 standalone scenario: Israel\
      \ attacks Iran\u2019s nuclear forces.</a>"
