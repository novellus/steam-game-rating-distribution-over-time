    about_the_game: <strong><i>Dodge the carnage! Whack the daemons! Grab the paintings!</i></strong><br><br>Daemon
      Detective Gaiden is an action platformer game where your mission doesn't only
      consist of beating up everything. Pressing forward in one piece is just the
      beginning -- your mission isn't complete before you've tracked down every single
      stolen painting! With a whopping 120 of them on the loose, you're gonna need
      every single bit of your wits and every single power-up you can carry. Do you
      have what it takes to become a Daemon Detective?<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Venture through eight distinct, hazardous worlds with unique
      challenges!<br></li><li>Unlock the secret areas for even greater challenges
      - if you have the guts to take them on!<br></li><li>Four different playable
      characters with different pros and cons - makes every play through different
      both in game play and dialogue!<br></li><li>Over a dozen different power-ups
      ranging from climbing walls to melee weapons, magnetic shields and projectiles!
      You'd better save up some coins...<br></li><li>Multiple difficulty settings
      - if the game is too hard for you, give it a shot with extra hitpoints or helpful
      platforms instead!<br></li><li>Spend coins collected in the levels to purchase
      helpful items and get past parts where you have trouble! That random guy running
      the shady shop tent seems completely trustworthy, doesn't he? Right?<br></li><li>Native
      gamepad support, allowing for both modern and legacy controllers to be used!
      (Should be plugged in before the game is started for best performance)<br></li><li>Three
      different endings to unlock, each one giving access to a bonus feature!<br></li><li>Full
      color 16-bit visuals like in the good ol' days!<br></li><li>Collect a grand
      total of 120 stolen paintings and 120 rank stars!<br></li><li>Includes Time
      Trial and Boss Rush modes for challenge seekers!<br></li><li>Unlock bestiary
      entries for all enemy types and learn a few things about folklore from all around
      the world!<br></li><li>Insane shoot-em-up action boss battles that will put
      your pattern recognition skills and your reaction time to the ultimate test!<br></li><li>Occasionally
      receive advice from humanoid penguins!</li></ul>
