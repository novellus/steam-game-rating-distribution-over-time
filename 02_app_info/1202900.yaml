    about_the_game: "When Maria, a globe-trotting antique restorer, arrives in the\
      \ sun-soaked town of Bellariva, she has no idea just how broken it will turn\
      \ out to be. She wants nothing more than to help the town\u2019s inhabitants\
      \ save their most beloved possessions, but when it\u2019s their personal lives\
      \ that are starting to fracture, she\u2019ll need to find a way to hold them\
      \ together, one spare screw at a time.<br />\r\n<br />\r\n<br />\r\nMEANINGFUL\
      \ PUZZLES: Figure out the inner workings of the objects brought to Maria and\
      \ find a way to fix them.<br />\r\n<br />\r\nEVOCATIVE STORY: Meet the townsfolk\
      \ of Bellariva. Come to love their quirks and help them reconnect.<br />\r\n\
      <br />\r\nNOSTALGIC CHARM: Rediscover the defining objects of decades past to\
      \ the tune of the original soundtrack, inspired by the sounds of the 80s.<br\
      \ />\r\n<br />\r\nHANDCRAFTED VISUALS: Enjoy gameplay rendered in a beautiful,\
      \ impressionist style, alongside a completely hand-illustrated story."
