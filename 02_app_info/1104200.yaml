    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1104200/extras/steam_header_main.png?t=1607892426\"\
      \ /><br>Laugh your silliest evil laugh when playing Ridiculous Catapult Simulator\
      \ as your enemies fall hilariously to their rag-doll knees under a barrage of\
      \ bathtubs. Defend your castle and wreak havoc in the 3D pastel-colored world\
      \ with ingenious ammo combos as you work to build a deck of destruction! <br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1104200/extras/Grab-a\u2026\
      whatever!_EN.png?t=1607892426\" /><br><br>You know what makes a great weapon\
      \ when you throw it? Anything, that\u2019s what. If it fits, it flies. Start\
      \ out with a crazy assortment of ammo and add to your arsenal as you level up,\
      \ flinging and slinging your way to victory!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1104200/extras/Crazy-Creative-Combos_EN.png?t=1607892426\"\
      \ /><br><br>Any castle defender can crush an enemy with a giant bathtub. It\
      \ takes that real 300 IQ to throw a car battery at an already launched bathtub\
      \ to create a deadly electric puddle that will zap your enemies right out of\
      \ commission.<br><br>You\u2019ll have to experiment to become an expert enemy\
      \ exterminator! Choose your inventory deck carefully and see what damage you\
      \ can deal as you combine seemingly innocent items from your inventory to create\
      \ surprisingly deadly effects. <br><br>There are no limits to your experimentation,\
      \ amaze the developers themselves with your creativity! What happens when you\
      \ launch a car from your catapult and then a meteor at that? There\u2019s only\
      \ one way to find out\u2014STAND BACK!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1104200/extras/Destruction-for-all-ages_EN.png?t=1607892426\"\
      \ /><br><br>Ridiculous Catapult Simulator can be like your ammo, whatever you\
      \ want it to be! Want to maniacally launch random ammo and watch the world burn?\
      \ Go for it! Or maybe you are a little bit of a catapult scientist yourself\
      \ who\u2019s always wanted to know what makes a bigger BOOM\u2014a piano or\
      \ a box of fireworks? Experiment away, and take requests from the audience while\
      \ you\u2019re at it!  <br><br>With Ridiculous Catapult Simulator the world is\
      \ your ammo deck, all ages and gamer levels are welcome. Grab a pi\xF1ata or\
      \ whatever else you can imagine and let\u2019s cause some chaos!<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1104200/extras/Ridiculous_Catapult_Simulator_GIF.gif?t=1607892426\"\
      \ />"
