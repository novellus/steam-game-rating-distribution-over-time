      \ /></a></p><br><h1>About the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1104200/extras/steam_header_main.png?t=1607892426\"\
      \ /><br>Laugh your silliest evil laugh when playing Ridiculous Catapult Simulator\
