  data:
    about_the_game: "You are a newly appointed Lord in charge of a small castle. Manage\
      \ your castle's finances, hire troops, resolve conflicts among the peasants,\
      \ and bring order to the realm. Expand your power through war, diplomacy, or\
      \ stealth. Whether you rise or fall is up to you in Swamp Castle.<br><br>&quot;Swamp\
      \ Castle&quot; is an interactive novel by Philip Kempton where your choices\
      \ control the story. It's entirely text-based\u2014102,000 words, without graphics\
      \ or sound-effects\u2014and fueled by the vast, unstoppable power of your imagination.<br><br><ul\
      \ class=\"bb_ul\"><li> Manage the economy of your province by controlling the\
      \ tax rates.<br></li><li> Decisions you make impact the story and your ability\
      \ to rule your subjects.<br></li><li> Fight against raiders and even other Lords.<br></li><li>\
      \ Choose between decisions that could help your subjects or give you additional\
      \ power.</li></ul>"
