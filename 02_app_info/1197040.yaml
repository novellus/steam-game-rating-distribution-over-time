    about_the_game: "Memory Match Saga - Expansion Pack 3 - A classic memory game\
      \ that will improve your memory and brain power.<br />\r\nYou can spend the\
      \ pleasant and leisure time with the game, meanwhile you can test and improve\
      \ your memory and attention, whether you are a child or an adult.<br />\r\n\
      <br />\r\nMemory Match Saga have been used for years to train short-term memory.\
      \ Initially they were played using two decks of cards, and these days you can\
      \ find memory match game sets.<br />\r\n<br />\r\nThis game is also known as\
      \ Concentration, Memory, Pelmanism, Shinkei-suijaku, Pexeso, or Pairs.<br />\r\
      \n<br />\r\nHow to play - The rules of the game is simple, everyone can understand\
      \ the rules, just memory the Pictures location and then match pair of Images.<br\
      \ />\r\n<br />\r\nFEATURES:<br />\r\n<br />\r\n\u2714 Colorful HD graphic<br\
      \ />\r\n\u2714 Visual memory training<br />\r\n\u2714 Memory game in English\
      \ language<br />\r\n\u2714 Cards<br />\r\n\u2714 Improve memory skills<br />\r\
      \n\u2714 Different levels of game play"
