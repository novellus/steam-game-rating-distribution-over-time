  data:
    about_the_game: "Note: The pre-release is Oculus only.  The full release will\
      \ support both Oculus and Vive.<br><br>F18 Carrier Landing places you in the\
      \ cockpit of an F/A 18 Hornet.  As gamers, we search for experiences that aren\u2019\
      t possible in our daily lives. With F/A 18 Carrier Landing, we\u2019re able\
      \ to bring the armchair pilot into the cockpit of a fighter jet. We have long\
      \ wanted to develop a true pilot simulator, but this wasn\u2019t possible until\
      \ the advent of virtual reality. <br><br><strong>The Game </strong> <br><br>Your\
      \ task is to utilize your skills to land on the aircraft carrier.<br>The F/A\
      \ 18 cockpit is modeled with accurate detail.  Reach out and touch the throttle,\
      \ manipulate the flight stick, flip switches, and more.<br>Your landing will\
      \ be graded based on the weight of the wheels at landing, the distance from\
      \ the center line, your approach angle, etc.<br>Your score will be posted to\
      \ the global leaderboard, can you rise the ranks?<br><br><strong>Features </strong>\
      \ <br><br>Full Touch Controls  <br>True to life graphics  <br>Ultra detailed\
      \ aircraft models and cockpit  <br>Ultra detailed Aircraft Carrier Model  <br>Realistic\
      \ Physics Engine  <br>Varied Weather  <br>Voluminous Clouds  <br>Landing Grading\
      \ System  <br><br><br><strong>The Team </strong><br><br><br>The team consists\
      \ of a handful of top developers and two business partners who wish they studied\
      \ game development in College. We thank you for your support and help in creating\
      \ our pilot experience. Your input, feedback, and contributions are crucial\
      \ to the success of Navy Pilot Simulator."
