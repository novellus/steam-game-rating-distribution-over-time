    about_the_game: You play a TSA agent managing lines, luggage, and leisure. Your
      goal is to clear all the passengers and their luggage without blacking out from
      stress. Helping you learn the ropes is your supervisor, who will point you to
      the tutorial slides, and let you know when you score points on the job. You
      will be scored based on your performance, and a global leader board is coming
      soon!<br><br>How to Play:<br>* Frisk passengers as they advance through the
      line. Use your tool belt to locate and irradiate contraband, and dispose of
      it in the red bin.<br>* Search through each passengers luggage, and dispose
      of the contraband accordingly. Close suitcases when done before the timer runs
      out!<br>* You must thoroughly search both the passenger and their luggage before
      the next pair advance.<br>* Prevent travelers from taking their pesky contraband
      onto the planes.<br>* Score points by being an effective employee, and earn
      the respect of your supervisor!<br><br><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=fa5387e0-687c-11e8-9a41-8b97c2989c56"
