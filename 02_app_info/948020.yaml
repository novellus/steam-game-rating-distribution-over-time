      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/950530/Mojo_2_Mia/</a></p><br><h1>About\
      \ the Game</h1>&quot;Mojo 2\u201D is a new version of the famous game \u201C\
      2048\u201D, an original approach to this well-known puzzle. Several beautiful\
      \ girls will keep you company during the game. The more points you get, the\
      \ less clothes remain on the girls.<br>Will you be able to make them strip completely?<br><br>Differences\
      \ from the first part:<br><ul class=\"bb_ul\"><li>The game doesn\u2019t require\
      \ consecutive completion: you may choose any level you wish.<br></li><li>Two\
      \ new tiles have been added (128, 256).<br></li><li>New game mechanics (magnet,\
      \ temporary \u201Cfreezing\u201D and dynamic field).<br></li><li>Game process\
      \ fixation. <br></li><li>Having completed half of a level, you will get access\
      \ to the next level. This will enable you to postpone the full completion of\
      \ certain levels.</li></ul>"
