    about_the_game: '<strong><u>Man O'' War: Corsair.</u></strong><br>Engage in epic
      naval combat and explore the oceans of the Warhammer world.<br>Man O'' War:
      Corsair is a video game of high adventure, naval combat and exploration based
      on the Games Workshop classic Man O'' War table top game.<br><br><u><strong>Your
      Quest</strong></u><br>Sail the seas plundering enemy ships, visiting ports,
      and trading. Dominate everything in your path with a fleet of ships at your
      back and watch people flee at the mere sight of you, leaving legends of your
      deeds in the history books and steel through the hearts of your enemies.<br><br><strong><u>Explore
      and Fight</u></strong><br>Captain a wide variety of unique sailing vessels,
      explore and trade whilst combating enemy ships in frantic naval action.<br>
      <br><strong><u>Boarding Actions</u></strong><br>As well as sea battles, engaging
      in boarding actions with enemy vessels sees you walking the deck, weapon in
      hand, attacking enemy crew. Loot the vessels or sink them, the choice is yours.<br><br><strong><u>Enemies
      and Allies</u></strong><br>Buy a variety of unique and deadly ships. Command
      allies from different races and fight many deadly enemies. Fierce storms, deadly
      fleets and terrible foes will block your path to ultimate glory.<br><br><strong><u>Custom
      Battles</u></strong><br>Build your own fleet from any faction in game, and battle
      it against any foe you choose.<br><br><strong><u>The Old World</u></strong><br>A
      captain in Man O'' War: Corsair can sail the coast of a huge continent in the
      Warhammer world. Visiting over 50 ports from Erengrad to Sartosa, the sea is
      yours to explore.<br>A heroic adventurer does not only have enemy ships to contend
      with. The deep and unexplored oceans hold terrifying creatures that few see
      and live to tell the tale.<br>These deadly creatures emerging from the deep
      sea will chill blood and drop jaws in equal measure. The wise would attempt
      to flee but those brave enough to tackle such creatures will be famed throughout
      the world. <br><br><strong>Here there be monsters....</strong>'
