  data:
    about_the_game: "Defunct is an indie adventure game with a focus on flow, speed\
      \ and an engaging world. You are a broken robot that accidentally falls out\
      \ of a giant cargo ship onto a post-human Earth, now inhabited by robots. You\
      \ have to get back to your ship before it\u2019s too late!<br><br>You are equipped\
      \ with a Gravitize engine. It is used to create a separate gravity around yourself;\
      \ this is the main source of your speed. Use this in downhills to accelerate.\
      \ But be careful, using it uphill will slow you down. In addition to this the\
      \ world is full of different speed boosts such as Enerjuice, which you can pick\
      \ up and use to go faster.<br><br>These tools enable you to drive through the\
      \ world, meet strange robots, fly through junkyards and boost your way back\
      \ to your ship.<br><br>Features<br><ul class=\"bb_ul\"><li>High speed gameplay\
      \ with unique \u2018gravitation\u2019 engine.<br></li><li>Traverse 11 varied\
      \ levels full of different climates, biomes and challenges.<br></li><li>Unlock\
      \ skins for the main character.<br></li><li>School everyone with special (unlockable)\
      \ tricks.<br></li><li>Compete for the best completion times in time trial mode\
      \ (which features 5 extra levels).</li></ul>"
