  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/770410/extras/insta.png?t=1585755924"
      /><br><br>Immerse yourself into Path to Mnemosyne, a hypnotic adventure created
      within an infinite zoom! Walk the path, explore your mind and recover all lost
      memories by solving dozens of imaginative puzzles.<br><br>A mysterious story,
      a minimalist script and disturbing sounds and graphics, will make Path to Mnemosyne
      a bizarre and memorable gameplay experience for any player.<br><br>Will you
      be able to reach the end of the path?<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li>Overwhelming graphic style.<br></li><li>Atmosphere that plays
      with your senses.<br></li><li>Dozens of puzzles to solve.<br></li><li>Simple
      controls, challenging challenges.<br></li><li>Open narrative.</li></ul>
