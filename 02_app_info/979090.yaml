    about_the_game: "Now get on the wheel of the most amazing stunt cars in Stunt\
      \ Simulator Multiplayer. Fasten your seat belt tight because you will be flying\
      \ on the highest platforms, you\u2019ll be drifting and driving at high speeds\
      \ on the stone mountains and through crazy obstacles.<br>Choose a car, perform\
      \ amazing stunts and drifts, collect as many points you can get and buy the\
      \ rest of the cars. Have fun!<br><br>Features:<br><ul class=\"bb_ul\"><li>3\
      \ Maps<br></li><li>10 Cars<br></li><li>Day/night toggle<br></li><li>Fun physics</li></ul>"
