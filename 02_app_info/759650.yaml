details:
  data:
    about_the_game: "Play through cool Match 3 levels, collect Santa\u2019s coins\
      \ and prepare the best Christmas fair ever! <br />\r\nTricky obstacles await.\
      \ Snow has covered everything and locked doors block your way. Use the new Magic\
      \ Wand power-up to overcome these difficulties and blast through the puzzles.\
      \ <br />\r\nHelp the Elf to prepare your town for Christmas with beautiful ornaments\
      \ and decorations! <br />\r\nBuild cafes and shops, decorate the fir-tree and\
      \ town hall, get beautiful ornaments, illuminations and ice sculptures to create\
      \ the real Christmas spirit. And don\u2019t forget about free donuts to lure\
      \ some cops and ensure safety!<br />\r\nHave a fantastic Christmas Puzzle holiday!\
      \ <br />\r\n<br />\r\n\u2022    Nice town to decorate <br />\r\n\u2022    Exciting\
      \ levels with new obstacles<br />\r\n\u2022    Fantastic  soundtrack<br />\r\
      \n\u2022    New bonuses and power-ups"
