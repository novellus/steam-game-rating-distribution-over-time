    about_the_game: "Polish your end scenes and finish off your events in style with\
      \ this well-produced pack of retro-sounding Music Events. Utilizing the classic\
      \ SNES chiptune synth sound, these short pieces range from 0:01 seconds to 0:07\
      \ and are fantastic ways to punctuate success or failure!<br />\r\n<br />\r\n\
      Features:<br />\r\n<br />\r\n* 100 ME (Music Event)for royalty-free use<br />\r\
      \n* OGG, M4A formats included<br />\r\n* ME for RPG fantasy and adventure and\
      \ more!<br />\r\n* For use in RPG Makers or the engine of your choice<br />\r\
      \n<br />\r\nTracklist:<br />\r\n<br />\r\nFRMPC_ME001_Fanfare 01 - 10<br />\r\
      \nFRMPC_ME011_Happy 01 - 05<br />\r\nFRMPC_ME016_Happening 01 - 05<br />\r\n\
      FRMPC_ME021_Horror 01 - 10<br />\r\nFRMPC_ME031_Mystery 01 - 10<br />\r\nFRMPC_ME041_Shock\
