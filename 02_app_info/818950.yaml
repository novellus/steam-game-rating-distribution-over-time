    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/818950/extras/605_4.jpg?t=1605232305"
      /> <br><br>In a spaceship, you need to shot down all the rats cause they are
      too cute, Spacer don't like cute rats, Spacer just need funny and interesting.
      By the way, You can shot those tanks and explode them. And only when all the
      rats were killed, can you pass the next level.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/818950/extras/606X182_gif.png?t=1605232305"
      /><h2 class="bb_tag">Be ready to :</h2>* Crack up or laugh a lot ;<br>* Inspired
      by classic slingshot games ;<br>* Enjoy different levels and excite the breathtaking
      altitude ;<br>* Get close to the animal using the joystick and communicate with
      them ;<br>* Appreciate the exquisite structure of slingshot when it stretching
      ;<br>* Shoot tank for a bigger explosion and cherish your bullets ;<br>* Hit
      wood would have a better effect than hit tank sometime ;
