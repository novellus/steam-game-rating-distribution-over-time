    about_the_game: In this Arcade style shoot em up, you are Sylvester, a heroic
      humanoid from Beast Modon. With non-stop, pulse pounding action and a plethora
      of ways to take out your enemies with ballistic, explosive and energy-based
      weapons, Beast Mode is On. Don't forget to use your points to make your ship
      stronger, or else survival in the more challenging difficulties you unlock after
      each playthrough is but a lost cause.<br><ul class="bb_ul"><li> 30 weapons to
      take out your enemies</li></ul><ul class="bb_ul"><li>Unique Floor Slam ability
      that breaks down walls and destroys certain enemies </li></ul><ul class="bb_ul"><li>Upgrade
      your ship from the pause menu, utilizing the points you earn after each stage</li></ul><ul
      class="bb_ul"><li>Take out your enemies by learning vantage points and keeping
      others from overwhelming you</li></ul><ul class="bb_ul"><li>Level-specific secrets
      and Easter Eggs to find</li></ul><ul class="bb_ul"><li>Booty-shaking soundtrack</li></ul><ul
      class="bb_ul"><li>Generous replay value, with 4 difficulty levels that get more
      punishing as you earn</li></ul><ul class="bb_ul"><li>Immersive story complete
      with in-game cut scenes and voice acting, not akin to standard Shoot 'Em Ups</li></ul>
