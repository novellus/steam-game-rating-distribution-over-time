    about_the_game: "Joy the Pug is a 2D Platformer Shooting, cute, Metroidvania-like,\
      \ joyful and colourful game and you follow him and his helpful flying droid\
      \ partner as he scares the bad and nasty Space Cats out of the Paw Galaxy, back\
      \ into their Milk Galaxy. But do not get fooled, this game is not easy, there\
      \ are a lot of traps, enemies and scary scary stuff that you have to avoid,\
      \ jump around or shoot at. Good luck and have fun!<br />\r\n<br />\r\nThis game\
      \ is made with passion by a single dude, with a small budget and help from a\
      \ few friends."
