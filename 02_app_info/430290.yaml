    about_the_game: "Some say you\u2019re only as old as you feel. Shmups Skill Test\
      \ says you\u2019re only as old as you shoot! Shmups Skill Test is a clever way\
      \ to evaluate your shmup skills in the form of a &quot;gamer age&quot;. Challenge\
      \ and unlock shoot-\u2019em-up-based minigames in a gauntlet of shmup nostalgia\
      \ goodness. When it\u2019s over, you\u2019ll be given a score and gamer age.\
      \ The younger your gamer age, the better! Bring up to three friends along for\
      \ the ride and feel young (or old) again together.<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>Keep on your toes with quick-hitting skill challenges<br></li><li>Practice\
      \ individual challenges or go for the randomized test<br></li><li>Receive a\
      \ strict score and \u201Cgamer age\u201D based on shooting, dodging, judgement\
      \ ability and more<br></li><li>1-4 local player support<br></li><li>Replay support<br></li><li>Rockin\u2019\
      \ soundtrack sometimes bordering on the bizarre<br></li><li>Includes Steam Achievements,\
      \ Leaderboards, and Cloud saves </li></ul><br>Are you ready to know your gamer\
      \ age?<h2 class=\"bb_tag\">A Historical Shmup</h2>Crafted so that anyone can\
      \ pick it up and enjoy it, Shmups Skill Test features Triangle Service CEO Toshiaki\
      \ Fujino's nihilistic and surreal humour and parodies guaranteed to put a smile\
      \ on the face of any fan of the shmup genre. The Steam version is based on the\
      \ Shmups Skill Test included in the arcade game Shooting Love 2007.<br><br>The\
      \ arcade version is a long running hit, still to be found in arcades across\
      \ Japan, despite many of its peers from the same time (2007) having been long\
      \ removed. Its arcade sequel, included in Game Center Love. ~Plus Pengo!~, is\
      \ also still going strong.<br><br>Furthermore, despite having been developed\
      \ as an \u201Cexamination\u201D or \u201Ctraining\u201D game, the versus play\
      \ proved exciting enough to create the demand for competitions being held, something\
      \ of a rarity for a shooting game. The Steam version takes this one step further,\
      \ adding new tests (games) and the ability to play with up to 4 players. You\
      \ can also focus on practice with the newly added ability to choose specific\
      \ tests.<br><br>Of course, no shooting game would be complete without music.\
      \ \u201CMr. Shooting Love Sound\u201D, NAOTO returns but he's not alone. With\
      \ him, we have two guests in the form of Go Sato (of Raiden series fame) and\
      \ WASi303 (from the Psyvariar series).<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/430290/extras/20xx_SLlogo.png?t=1589360889\"\
      \ />"
