    about_the_game: "<h2 class=\"bb_tag\">Quiver before The Glorious Regime!</h2><br>Despite\
      \ the towering walls, electric fences and the fact that you can\u2019t leave,\
      \ you should be thankful to be serving time here. The Glorious Leader sees and\
      \ hears all. Every day you must attend roll call in the shadow of his almighty\
      \ monument!<br><br>Experience the thrill of escaping the hidden compound deep\
      \ in the jungle. You\u2019ll need determination and drive to avoid the unquestioningly\
      \ devoted guards, constant surveillance, and the illustrious Leader himself,\
      \ in your bid for freedom.<br><br>And remember to praise your Glorious Leader!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/666350/extras/Escapists2Danny5.jpg?t=1512145632\"\
      \ />"
