    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/636030/extras/steam_banner_rr1.png?t=1587055583"
      /><br>Ricky Raccoon 2: Adventures in Egypt features everybody''s favourite raccoon
      at the Nile. After his successful treasure hunt at the Amazon river, his 2nd
      big expedition into the unknown awaits our little adventurers. He will join
      his grandpa and a parrot on their quest for 5 mysterious artefacts hidden in
      the past of ancient Egypt. Will they manage to solve the riddles from a time
      long gone and restore an Egyptian city to its old glory? <br><br><a href="http://store.steampowered.com/app/632820/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >http://store.steampowered.com/app/632820/</a><br><br>Just
      like in the 1st part our adventurers will have to master challenging Match 3
      missions to make it all the way to the hidden treasures. On his quest Ricky
      will visit 6 different locations, all of which are presented in Full HD graphics.
      While digging deeper and deeper into the mythical world of ancient Egypt, our
      little raccoon has to solve 100 lovingly crafted and colourful levels, which
      will put his skills to the ultimate test. In addition to the Relax mode you
      can look forward to a total of 6 game modes. Will Ricky Raccoon ever manage
      to become as great a treasure hunter as his grandpa?<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>The sequel to the adventure game hit! <br></li><li>An exciting
      treasure hunt with little Ricky Raccoon<br></li><li>Exciting story set in ancient
      Egypt<br></li><li>Detailed Full HD graphics<br></li><li>100 Levels<br></li><li>Relax
      mode<br></li><li>6 game modes<br></li><li>Exotic Match 3 treasure hunt</li></ul>'
