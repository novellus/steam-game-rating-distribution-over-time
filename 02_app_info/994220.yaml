    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/994220/extras/GIF_1_Character.gif?t=1608643660\"\
      \ /><br>NEOVERSE is a time warping multiverse game consisting of thrilling adventures\
      \ that are packed with great and exciting challenges; combining roguelite, deck\
      \ building and strategy gameplay all in one. It puts your skills to the test.\
      \ Set off on an adventure with unique heroes to save the living realms regardless\
      \ of time and space. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/994220/extras/Page_Headline_1.jpg?t=1608643660\"\
      \ /><h2 class=\"bb_tag\">\u201CBe the savior of Neoverse\u201D</h2><ul class=\"\
      bb_ul\"><li>Create your own Strategy with 300 cards and over 100 skills</li></ul><ul\
      \ class=\"bb_ul\"><li>Choose from 3 charismatic characters, each with their\
      \ own unique abilities and specialities.</li></ul><ul class=\"bb_ul\"><li>Over\
      \ 70 types of Monsters that need to be defeated in order to save the world,\
      \ each with their different patterns</li></ul><ul class=\"bb_ul\"><li>Multiple\
      \ skill Combinations for each Hero</li></ul><ul class=\"bb_ul\"><li>Master challenging\
      \ levels for more Sophisticated Gamers</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/994220/extras/Page_Headline_2.jpg?t=1608643660\"\
      \ /><h2 class=\"bb_tag\">\u201CStart your journey across time and space to save\
      \ Neoverse\u201D</h2><ul class=\"bb_ul\"><li>Experience Different combinations\
      \ by using new cards each time you play</li></ul><ul class=\"bb_ul\"><li>Your\
      \ future destinations will depend on every decisions you make</li></ul><ul class=\"\
      bb_ul\"><li>Plots and enemies dodging over the past, the future and beyond are\
      \ legendary tales yet to be told.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/994220/extras/Page_Headline_3.jpg?t=1608643660\"\
      \ /><h2 class=\"bb_tag\">\u201CEndless gaming experience\u201D</h2><ul class=\"\
      bb_ul\"><li>Strategy Customization is key to saving the Neoverse</li></ul><ul\
      \ class=\"bb_ul\"><li>Auto-draw system for remaining cards</li></ul><ul class=\"\
      bb_ul\"><li>Weave your talent tree and create your own skill combination</li></ul><ul\
      \ class=\"bb_ul\"><li>Switch between various gear options to master your game</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/994220/extras/GIF_2_Battle.gif?t=1608643660\"\
      \ /><h2 class=\"bb_tag\">\u201CTranscend Time and Space by becoming a time traveling\
      \ Champion\u201D</h2>Immerse yourself on your journey through Neoverse, your\
      \ problems, your joy - all these things become one, and you will find yourself\
      \ transcended to the future."
