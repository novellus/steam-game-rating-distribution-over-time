    about_the_game: Experience the horrors of war through the stories in infirmary
      of the tank crew member.<br>His memories will guide you through the significant
      events of his military service to the tragedy that happened on the last mission.<br>Each
      memory is an encounter with the enemy, in which the tank team participated.<br>Classic
      top down view, destructible walls, powerups, new environment and enemies, as
      well as the ability to complete the game on various types of tanks!<br>This
      is the best reinvention of the famous NES game Battle City!<br><br>Features:<br><ul
      class="bb_ul"><li>This game is top-down shooter about arcade tank warfare;<br></li><li>Various
      environment and obstacles;<br></li><li>Complete 10 different missions with unique
      tasks;<br></li><li>Unlock up to 4 new tanks to beat the game again on higher
      difficulty.</li></ul>
