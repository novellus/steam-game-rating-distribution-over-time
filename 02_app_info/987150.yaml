    about_the_game: "<h2 class=\"bb_tag\"><strong>Description:</strong></h2><br><strong>BMX\
      \ The Game</strong> is the <strong>new era for BMX games</strong>. Made by a\
      \ passionate team of this sport which wants to deliver the game <strong>that\
      \ the BMX community deserves</strong>.<br><br>The main game mechanic of <strong>BMX\
      \ The Game</strong> consists of <strong>performing tricks and acrobatics </strong>with\
      \ the bike while roaming freely around the <strong>Barcelona city</strong>,\
      \ providing different scores according to its complexity and difficulty.<h2\
      \ class=\"bb_tag\"><strong>Game Features:</strong></h2><br><strong>Realistic\
      \ Physics:</strong><br>Making the rider, bike and objects behave and react as\
      \ in real-life situations, emphasizing the pace and beauty of BMX.<br><br><strong>Freeride:</strong>\
      \ <br>Roam the City freely, performing tricks and acrobatics without limitations.\
      \ Just as in real life!<br><br><strong>Famous BMX Spots &amp; Bike Parks:</strong>\
      \ <br>In addition to some of Barcelona City\u2019s BMX Spots, the game will\
      \ also recreate some real places and indoor and outdoor parks from all over\
      \ the world that are iconic within the extreme sports scene.<br><br><strong>Intuitive\
      \ Gestural Control System (IGCS):</strong> <br>Real-life BMX riders have a vast\
      \ array of different tricks. BMX The Game allows performing different tricks\
      \ and its multiple combinations thanks to its Intuitive Gestural Control System,\
      \ using the game controller analogue sticks (Dual Analog gamepads are required).\
      \ That completely differs from the traditional system of pressing buttons to\
      \ do tricks.<br><br><strong>Personalized Characters:</strong> Players can make\
      \ their avatars unique, choosing from a wide range of physical attributes. Select\
      \ the gender of their own rider avatars, customizing their appearance through\
      \ the editing of their different physical attributes (face, hairdressing, body\
      \ types,...).<br><br><strong>Bike Editor:</strong> Customize the visual aspect\
      \ of the bike (colours, stickers, props,...) and also its parts (wheels, pedals,\
      \ seat, \u2026), which affects its attributes to better suit different playing\
      \ styles.<br><br><strong>Clothes Editor:</strong> <br>Personalize your clothing\
      \ style (caps, shirts, sneakers, trousers...) and stylish cosmetic elements\
      \ within a wide variety that will also grow with more content.<br><br><strong>Replay\
      \ Editor:</strong> <br>The game constantly records the last 60 seconds of gameplay.\
      \ Players can access at any given moment this simple yet powerful editor, to\
      \ set cameras and their movement paths at different keyframes, creating spectacular\
      \ video sequences, ready to share with the game\u2019s Community and Social\
      \ Networks. You could take a screenshot too!<br><br><strong>Powerful Park Editor:\
      \ </strong><br>Through the use of a simple but powerful set of park editing\
      \ tools, create incredible parks to ride. The Props Library provides loads of\
      \ different items (ramps, half-pipes, benches, \u2026) to further decorate and\
      \ make unique BMX Parks play alone or share with the Community. Parks shall\
      \ be outdoor or indoor, and users may choose among different size templates\
      \ to start editing.<br><br><strong>Construction Mode/Props Placer: </strong><br>As\
      \ you can do on Park Editor, move, delete or place any prop in the game to build\
      \ new BMX Spots in the City, which can be then played alone or shared with the\
      \ Community.<br><br><strong>Expansion &amp; Evolution: </strong><br>Through\
      \ new updates, along time, will offer exclusive and attractive contents and\
      \ new game modes, more city and incredible parks, cool clothes and customization,\
      \ setting the ground for future content expansions."
