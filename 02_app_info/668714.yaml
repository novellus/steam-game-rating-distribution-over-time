    about_the_game: 'Start your game off right with four exceptional ships, plus a
      hefty stack of Dilithium! Fly some of the finest ships in the galaxy! Get 1,500
      schematics for the legendary <strong>Borg Cube</strong> and <strong>H.M.S. Bounty</strong>,
      1,200 schematics for the super-rare <strong>USS Defiant</strong> and <strong>USS
      Enterprise-D</strong>, plus <strong>4,000 Dilithium!</strong> And don''t forget
      about 2,000 VIP points to unlock <strong>elite VIP benefits</strong>. <br><br><br>NOTE:
      DLC will be automatically added to your game the next time you log in after
      purchase. If you wish to add DLC to an existing STT account, please start STT
      in Steam and log into your existing account before purchasing DLC.'
