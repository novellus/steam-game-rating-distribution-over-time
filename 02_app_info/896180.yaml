  data:
    about_the_game: "Gameplay: In Nazi2 your goal is to get kills for score. Find\
      \ weapons, use them to get more score and raise your kill counter.<br />\r\n\
      As you get more kills, the town level will go up.. As the town level get's higher,\
      \ more enemies will spawn and be harder to kill. <br />\r\n<br />\r\nYou start\
      \ with 200 health and will find medpacks around the town. You also have a timer\
      \ to keep track of your in-game playtime.<br />\r\n<br />\r\nHow long will you\
      \ survive?<br />\r\n<br />\r\n---------------------------------------<br />\r\
      \n<br />\r\nNazi 2 Added Features:<br />\r\n<br />\r\n- Death Timer: You can\
      \ now lose the game from the &quot;death timer&quot; if it hits 0.00. Every\
      \ time you get a kill, time will be added to the death timer. <br />\r\n<br\
      \ />\r\n- 3 Added Guns: Along with the old guns, we have now added the Welrod,\
      \ De Lisle Carbine, and the Sten<br />\r\n<br />\r\n- Gun nerfs / Buffs: All\
      \ gun pickups now give you less ammo. Some guns such as the ppsh have been nerfed\
      \ and others like the kar98 have been buffed in dmg<br />\r\n<br />\r\n- Buy\
      \ guns / medpacks: Before you could pickup any gun free of charge. Now each\
      \ gun pickup cost 100 score and medpacks cost 200 score"
