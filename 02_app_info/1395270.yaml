    about_the_game: "<h2 class=\"bb_tag\">A BRUTAL precision platformer where decapitation\
      \ is just the beginning!</h2><br>Haiki is a diamond-hard platformer that rewards\
      \ skilful play and punishes errors MERCILESSLY. Dive head-first into four worlds\
      \ of colour-switching, laser-dodging, lightning-fast action.<br>You control\
      \ Haiki's severed head, on an epic journey to defeat the slash-happy Baron Nohead.\
      \ Leap from wall-to-wall, across chasms, over spikes... into oblivion. You\u2019\
      ll need precision jumps and keen reactions to survive the 80 hand-crafted levels\
      \ standing between Haiki and victory. <br><br>Die, die and die again until your\
      \ reflexes are sharp enough to face the headless Baron and get your body back.<br><br>Or\
      \ lose your head forever.<br><br>Want to get ahead? Get a hat! Collect dapper,\
      \ dashing and dandy hats on your journey up from the gutter. How do the hats\
      \ help Haiki on his quest? <br><br>They don't. AT ALL. <br><br>They're just\
      \ hats.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Fast-paced,\
      \ intuitive, limb-free platforming<br></li><li>80 levels, from EASY to PURE\
      \ HELL<br></li><li>A story that makes Shakespeare look like an idiot<br></li><li>Speedrun\
      \ mode for the truly hardcore<br></li><li>Collectible hats for the truly awesome</li></ul>"
