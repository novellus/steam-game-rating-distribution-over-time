    about_the_game: "<h2 class=\"bb_tag\"><strong>WHO ARE YOU, REALLY?</strong></h2><br>XIII\
      \ is a remake of the cult first-person action game that was initially released\
      \ in 2003. You play as \u201CXIII\u201D, a man without an identity, in a solo\
      \ campaign with numerous twists and turns. Inspired by the eponymous graphic\
      \ novel, the game features a completely reinvented and unique cel-shading design.\
      \ In XIII, players can also take part in fierce multi-player fights. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154790/extras/GIF_Is_Back.gif?t=1605873244\"\
      \ /><br><br>The country remains in a state of shock following the assassination\
      \ of President Sheridan. You wake up, wounded and with amnesia, on a deserted\
      \ beach on the east coast. The only clues as to your identity are a tattoo of\
      \ the number XIII near your collarbone and a locker key. Even though your memory\
      \ is failing, you discover that you have the reflexes of a highly trained professional\
      \ fighter. You set off in search of your past, discovering that you played a\
      \ role in the murder of the President of the United States of America, and revealing\
      \ the most astounding conspiracy ever hatched in the country's history.<h2 class=\"\
      bb_tag\"><strong>Features:</strong></h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154790/extras/BulletXIII.png?t=1605873244\"\
      \ />  The remake of the 2003 cult FPS initially released on PC, PlayStation\
      \ 2, Xbox and Nintendo Gamecube.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154790/extras/BulletXIII.png?t=1605873244\"\
      \ />  A new artistic direction that respects the original work and its iconic\
      \ cel-shading design.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154790/extras/BulletXIII.png?t=1605873244\"\
      \ />  Numerous references to the eponymous graphic novel, with onomatopoeia,\
      \ speech bubbles, panels and more.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154790/extras/GIF_Onomatop\xE9\
      s.gif?t=1605873244\" /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154790/extras/BulletXIII.png?t=1605873244\"\
      \ />  Music and voices from the original version.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154790/extras/BulletXIII.png?t=1605873244\"\
      \ />  A conspiracy-based plot with numerous twists and turns.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1154790/extras/BulletXIII.png?t=1605873244\"\
      \ />  Varied gameplay with action, infiltration and exploration phases.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154790/extras/GIF_Infiltration-Action.gif?t=1605873244\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154790/extras/BulletXIII.png?t=1605873244\"\
      \ />  A breathtaking solo campaign with 34 levels.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154790/extras/BulletXIII.png?t=1605873244\"\
      \ />  A brutal arsenal of 15 weapons to get your memory back.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1154790/extras/GIF_Arsenal.gif?t=1605873244\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1154790/extras/BulletXIII.png?t=1605873244\"\
      \ />  Fierce multi-player fights."
