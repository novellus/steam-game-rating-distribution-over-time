    about_the_game: "Welcome to the world of Talisman. A land filled with perilous\
      \ Quests, Enemies and challenges. But with it comes an adventure you\u2019ll\
      \ never forget. <br><br>Choose from a roster of characters who have unique strengths,\
      \ weaknesses and special abilities. Select your adventurer carefully as their\
      \ skills could be the key to you getting your hands on the mighty Crown of Command.\
      \ A magical artifact that holds the power to destroy all rivals, the Crown of\
      \ Command has the power to make the bearer the true ruler of the kingdom. <br><br>Your\
      \ adventure to the Crown of Command won\u2019t be an easy one. You\u2019ll need\
      \ courage, patience and some good dice rolls to survive the dangers you will\
      \ face. Deadly monsters, tricky traps and magical disasters will try and stop\
      \ you at every turn!<br><br>Talisman: Digital Edition is the officially licensed\
      \ digital version of the classic fantasy adventure board game, Talisman. Using\
      \ the 4th Revised Edition rules, choose from 16 characters and venture out on\
      \ a perilous journey to be the first to claim the Crown of Command. <br> <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/247000/extras/TDE_Banner01_Multiplayer_(1).png?t=1601983977\"\
      \ /><br><br>Grab up to 5 friends online or locally and delve into a Talisman\
      \ adventure! Online games can be saved and continued at a later date if needed,\
      \ so no need to worry about time limits! Or if you fancy looking your opponents\
      \ in the eyes as you face them in deadly combat, Talisman: Digital Edition can\
      \ be played in hot-seat mode. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/247000/extras/TDE_Banner02_Alignment_(1).png?t=1601983977\"\
      \ /><br><br>Do you see yourself as Good, Neutral or Evil? Depending on which\
      \ character you decide to play they\u2019ll have a pre-set alignment which can\
      \ change how you will interact with spaces. However, alignment can be changed\
      \ throughout the game if you encounter certain cards or spaces. <br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/247000/extras/TDE_Banner03_AdventureCards_(1).png?t=1601983977\"\
      \ /><br><br>As you adventure through Talisman anything could happen\u2026 Most\
      \ spaces on the board will require you to draw one or more Adventure Cards.\
      \ These cards could reveal an Event, Follower, Enemy, Places, Stranger or Objects\
      \ which could include powerful weapons or magical artifacts.<br>Adventure Cards\
      \ are critical to building your character\u2019s inventory and becoming more\
      \ powerful.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/247000/extras/TDE_Banner04_LevellingUp_(1).png?t=1601983977\"\
      \ /><h2 class=\"bb_tag\">In Game</h2>Before you head to claim the Crown of Command,\
      \ you need to make sure you\u2019re powerful enough! The challenge ahead isn\u2019\
      t an easy one, the Inner Region is fraught with danger and creatures with high\
      \ Strength and Craft. <br><br>Levelling up your characters Strength, Craft,\
      \ Lives, Fate, and Gold isn\u2019t too difficult, but you can lose it just as\
      \ quickly\u2026. You can pick up resources by earning Trophies, visiting certain\
      \ Place Cards or spaces on the board or through the Objects you find.<br><br>When\
      \ you\u2019re strong enough it\u2019s time to climb the steep steps up to the\
      \ Crown of Command, where you can conquer all and rule your kingdom.<h2 class=\"\
      bb_tag\">Account Leveling</h2>Each game of Talisman earns you Experience Points\
      \ (XP) towards the global leaderboards. Prove you\u2019re the mightiest adventurer!<br><br><br><strong>Talisman\
      \ is a game like no other\u2026 Are you ready to do what it takes to rule the\
      \ land? </strong>"
