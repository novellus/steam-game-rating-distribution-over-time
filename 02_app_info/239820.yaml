  data:
    about_the_game: In Game Dev Tycoon you replay the history of the gaming industry
      by starting your own video game development company in the 80s. Create best
      selling games. Research new technologies and invent new game types. Become the
      leader of the market and gain worldwide fans.<h2 class="bb_tag">A journey through
      gaming history</h2><br><strong>Start in the 80s </strong><br>Start your adventure
      in a small garage office in the 80s. Enjoy the hand-crafted level design while
      you develop your first simple games. Gain experience, unlock new options and
      create your first game engine. <br><br><strong>Create games your way </strong><br>In
      Game Dev Tycoon the decisions you make during development really matter. Decide
      which areas you want to focus on. Does your game need more gameplay or should
      you focus more on quests? These decisions will have a major impact on the success
      of your game. <br><br><strong>Grow your company </strong><br>Once you have successfully
      released a few games you can move into your own office and forge a world-class
      development team. Hire staff, train them and unlock new options. <br><br><strong>Make
      larger more complex games </strong><br>With experience and a good team, you
      can release larger, more complex games. Larger games bring new challenges and
      you will have to manage your team well to deliver hit games.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Start a game development company in the 80s <br></li><li>Design
      and create games<br></li><li>Gain new insights through game reports <br></li><li>Research
      new technologies <br></li><li>Create custom game engines <br></li><li>Move into
      bigger offices <br></li><li>Forge a world-class development team <br></li><li>Unlock
      secret labs <br></li><li>Conduct industry changing projects<br></li><li>Unlock
      achievements<br></li><li>Modding support<br></li><li>Workshop support<br></li><li>Community
      translations for German, Spanish, French, Portuguese (Brazil), Russian, Czech,
      Swedish, Dutch and Italian are available through the in-game menu.</li></ul><br><strong>The
      full game has many more features which are not listed here to prevent spoilers.</strong>
