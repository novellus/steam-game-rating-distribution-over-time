details:
  data:
    about_the_game: "You control the briquette.<br />\r\nUse the W A S D keys to move\
      \ the briquette.<br />\r\nYour goal, with the help of coups to deliver the briquette\
      \ in the golden field.<br />\r\nIf you go out of bounds or fall on the red wall\
      \ - you lose.<br />\r\nSpecial color fields give a different effect.<br />\r\
      \nYou need to calculate your way in advance in order not to fall into the trap\
      \ from which there will be no way out.<br />\r\nThe game features various levels\
      \ with increasing difficulty as you progress.<br />\r\nIn each level are counted\
      \ steps, so you can compare with your friends and find out who was the best."
