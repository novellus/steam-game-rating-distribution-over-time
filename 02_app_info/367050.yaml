    about_the_game: "Vindicator: Uprising is a platform shoot 'em up with pixel graphics\
      \ and an epic soundtrack. Shoot your way through nine hardcore action levels\
      \ with fast, responsive gameplay and unique challenging levels. <br />\r\n<br\
      \ />\r\nThe game has specially written orchestral music for each level.<br />\r\
      \n<br />\r\nThe player character is a special agent for an organization called\
      \ \u201CThe Order\u201D that rules the world in league with the \u201CAngels\u201D\
      . The Angels are a mysterious ancient race, mercenaries which sought to conquer\
      \ the earth and made a pact with the emerging organization. The player discovers\
      \ the hidden truths that the Order uses for world domination. He then turns\
      \ against his \u201COrder\u201D and leads earth\u2019s resistance as a \u201C\
      Vindicator\u201D with his arcane knowledge to oppose the Angels.<br />\r\n<br\
      \ />\r\nThis is a new revamped version of Vindicator: Uprising. This version\
      \ features a more balanced difficulty level, player achievements and other improvements.\
      \ The old Windows version can still be downloaded for free at our website."
