details:
  data:
    about_the_game: "Visit a myth-infested 1820s Ireland. One dark (if not particularly\
      \ stormy) night, you find yourself face to face with a frightening visage\u2014\
      or lack thereof. Though shaped like a man, the creature you\u2019ve encountered\
      \ appears to have lost his head. Worse, he seems to think you might be the one\
      \ to blame!<br><br><i>The Harbinger's Head</i> is a fantastic 46,000 word interactive\
      \ horror novel by Kim Berkley, where your choices control the story. It's entirely\
      \ text-based\u2014without graphics or sound effects\u2014and fueled by the vast,\
      \ unstoppable power of your imagination.<br><br>It\u2019s up to you to prove\
      \ your innocence and discover the true thief of the harbinger's head before\
      \ your own winds up on the chopping block!<br><br><ul class=\"bb_ul\"><li> Play\
      \ as male, female, or non-binary.<br></li><li> Step into the shoes of an herbalist,\
      \ schoolteacher, or lamplighter.<br></li><li> Shape your personality and build\
      \ your skills through the choices you make, or trust your luck at your own peril.<br></li><li>\
      \ Make friends\u2014or enemies\u2014of the various Fae creatures you\u2019ll\
      \ encounter along the way.<br></li><li> Discover one of eight endings\u2026\
      or meet an untimely death.</li></ul>"
