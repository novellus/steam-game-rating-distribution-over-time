    review: 'I am sorry, but...


      With this insanely DELAY at the drawing, i am not able to work on ANY Projects!

      That is a problem for me and i do not think, i would contiue to work with it
      in the future...


      BUT(!) i must say, it HAVE potential and have also good and simply ideas to
      make some quick stuff for a own game.

      I like that concept, ...but the implementation is unfortunately not that good.

      I TRIED to draw things on it with my graphic-tablet and the delay is just in
      the way=w=


      Maybe... i can change my mind, when the delay by drawing are gone.'
