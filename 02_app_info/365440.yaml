  data:
    about_the_game: "Platfinity\u2122, fast &amp; easy game creation!<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/365440/extras/Platfinity_Create_Play_Share_014.png?t=1582223597\"\
      \ /><br>Create your own platform games, quick &amp; easy!  Move to play, click\
      \ to edit.  One click export to sell or share your games!<br><br>Multiple Tile\
      \ layers, Platform, Moving and Rotating Hazard objects. <br><br>Create your\
      \ own graphics with the built in painting tools or import graphics from the\
      \ disk. <br><br>Use the Retrofilter to double or quadruple pixels to give your\
      \ creations that vintage look. <br><br>Tweak character physics so your game\
      \ plays just how you want it to.<br><br>Customize your exported games.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/365440/extras/Platfinity_Game_Collage_615x180.png?t=1582223597\"\
      \ /><br>Includes the Demo Games:<br>&quot;Proving Grounds of the Mad Game Designer&quot;\
      \ <br>&quot;Purgatory&quot;<br>&quot;8 Bit Love Affair&quot;<br>&quot;Ghost\
      \ in the City&quot; by George Dziov<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/365440/extras/Platfinity_What_Will_You_Make_615x113.png?t=1582223597\"\
      \ />"
