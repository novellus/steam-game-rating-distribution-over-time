  data:
    about_the_game: "<i>The flame that burns twice as bright burns half as long, and\
      \ so it is with the lives of young shinobi. Death comes swiftly \u2014 for the\
      \ lucky ones \u2014 and for those still living, grief is a constant companion.\
      \ Ry\u014Dbi and Ry\u014Dna, two shinobi sisters of the Hebijo Clandestine Girls\u2019\
      \ Academy elite, know that truth all too well, and they mourn their beloved\
      \ elder sister every day.<br><br>But when a mystical phenomenon appears, drawing\
      \ the shinobi world\u2019s finest young ladies into a parallel dimension, everything\
      \ they know about life and death turns upside down. Taken to a strange world\
      \ resembling a warm summer island, the girls find themselves face to face with\
      \ their departed loved ones.<br><br>The island\u2019s mysterious mistresses\
      \ challenge the girls, who hail from four different rival schools, to a contest\
      \ of strength and wits. The winning school, so they promise, will not only learn\
      \ the highest secrets of shinobi lore, but will also have the honor of laying\
      \ their loved ones\u2019 souls to rest.<br><br>The buxom beauties prepare for\
      \ a new kind of battle, facing not only their rivals, but questions galore.\
      \ Can the islands\u2019 hosts be trusted? Will the other schools play fair,\
      \ team up, or cheat? Will there be time to enjoy the beach before the fighting\
      \ starts? Will anyone manage to keep their clothes intact? And\u2026if they\
      \ do win, can they bear to part from their loved ones a second time? </i>~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~<br><br>The\
      \ high-flying, high-bouncing ninja girls of <i>SENRAN KAGURA</i> return, this\
      \ time with more moves, more playable characters, more story and attitude, and\
      \ more destruction online with matches that can support up to 10 players. All\
      \ the previous shinobi girls return with a host of upgraded moves to master,\
      \ and new playable characters offer more challenges to conquer, along with a\
      \ story that's equal parts sexy and shocking, serious and scandalous, busty\
      \ and brawling.<br><ul class=\"bb_ul\"><strong><br>KEY FEATURES</strong><li><i>A\
      \ Little More Violent, a Little More Sexy and a Ton More Fun</i><br>The series\u2019\
      \ busty ninja girls take to the beach, flying high in bouncy battles with more\
      \ outrageous moves than ever before.<br><br></li><li><i>Biggest Roster in Series\
      \ History</i><br>With over 25 playable characters, each with her own style,\
      \ technique and role in the story, there\u2019s a shinobi to fit any taste and\
      \ preference.<br><br></li><li><i>Enhanced Production Values Bring the Story\
      \ to Life</i><br>Dynamic camera angles, expressive animations and full anime\
      \ cutscenes deliver a storytelling experience unlike any other in the series.<br><br></li><li><i>All-New\
      \ Multiplayer Battle Royales</i><br>Up to 10 players can enter free-for-alls\
      \ and team battles in a variety of events, from the traditional deathmatch to\
      \ the less-traditional \u201CUnderstorm\u201D and \u201CCapture the Bra.\u201D\
      </li></ul>"
