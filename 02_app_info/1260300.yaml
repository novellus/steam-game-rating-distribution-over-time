      are Oratio, you are a Dwarf, and you like to hang-out around the mine with your
      wife Gwendoline !<br>( Yeah, mines, what a place at which to spend your time!
      )<br>Suddenly, the Devil Johnson spawns from a nearby pit, and kidnaps Gwendoline
      !<br>It has happened all so quickly but you had enough time to imprint in your
      mind the Devil's butt-chin!!!<br>Grab a pickaxe and you jump into the pit! <br>It's
      rescue time!
