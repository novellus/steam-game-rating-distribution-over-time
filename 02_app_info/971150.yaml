    about_the_game: B.O.T.S. and the Robofriends is a twin-stick arcade style action
      game set in the year 2083. The story follows TOM, a young robot who is thrust
      into battle when his home is attacked by hoards of mindless robots called G.A.R.D.
      units. The intruders are searching for a super computer named MOTHER, which
      is rumored to be hidden somewhere within the mega corporation known as Innovation
      Robotics. In his desperation to feel ready for an upcoming evaluation TOM is
      searching for his Mother. Is this MOTHER computer and his own MOTHER one in
      the same? Does he even have a Mother? <br><br>With the help of companions BRI,
      RED, and STU, TOM and the others must fight back G.A.R.D. and find the location
      of the MOTHER computer. As the Bots search Innovation Robotics, they encounter
      and rescue helpful robots called Robofriends. Even though they are not made
      to battle, the Robofriends rise to action when rescued by the Bots. Robofriends
      provide unique ways to aid you against the invading enemies. From healing your
      Bot, to protecting with a bubble shield, or even blasting your enemies with
      fire!<br><br>Play by yourself or with friends, picking from one of four robot
      characters with unique attributes and attacks. Utilize upgradable abilities
      in battle for fast paced combat, consuming a recourse called Scrap to execute
      powerful abilities. Search for 20 different types of Robofriends, and master
      their abilities while immersed in story mode or surviving the hoards of arcade
      mode.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Up to four players
      in all game modes - Local co-op and Remote Play<br></li><li> Classic top-down
      levels with updated mechanics<br></li><li> Cartoon style cyberpunk decorates
      the world with a neon glow.<br></li><li> Fully voiced in game dialog and cut-scenes.<br></li><li>
      Featuring music artist Scandroid and his track Empty Streets from the album
      Neo Tokyo <br></li><li> Explore Innovation Robotics - choosing different paths
      in story and arcade modes.<br></li><li> Discover multiple story endings<br></li><li>
      Arcade style drop-in and drop-out play.<br></li><li> Over 20 different Robofriends
      with unique abilities to collect.<br></li><li> Procedurally generated arcade
      mode maps <br></li><li> 100 floors of Arcade mode - how long you can survive?<br></li><li>
      A tribute to the 80's with a New Retro Wave style soundtrack.</li></ul><h2 class="bb_tag">Game
      Modes</h2><strong>Story Mode</strong><br>Fully voiced motion comics tell the
      story of the Bots in B.O.T.S. and the Robofriends. Discover multiple endings,
      and explore different levels finding over 20 different Robofriends to aid you
      in battle. <br><br><strong>Arcade Mode</strong><br>Play procedurally generated
      levels filled with an assortment of enemies and Robofriends. See how long you
      can survive the barrage of G.A.R.D. before you - or you and your friends - are
      overwhelmed and must start again from floor one. <br><br>We will be providing
      <strong>free</strong> updates, features, and additional game modes - No DLC
      needed!
