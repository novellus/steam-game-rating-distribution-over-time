    about_the_game: "<i><strong>Mervils is an open world RPG platformer built specifically\
      \ for third-person VR</strong></i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/497460/extras/all_items.png?t=1507833301\"\
      \ /><br>Your story begins in the picturesque Mervil countryside with your good\
      \ friend <i>&quot;Merlyn the Blue&quot;</i>. Merlyn is an ancient wizard of\
      \ the time and foresee's the resurrection of a great enemy. He fears it is the\
      \ return of the Dark Lord, <i>\u201CBalazar\u201D</i>.<br><br>Armed with a few\
      \ coins and a great Mervil sword, you embark on your journey. Throughout the\
      \ five vibrant worlds you meet Mervils, Wizards, and ghosts of the past that\
      \ tell stories of the power found within The Great Mervil Book. <br><br>Only\
      \ a fool-hardy Mervil would set-out on such a forsaken quest to defeat<i>&quot;Balazar\
      \ the Evil&quot;</i>. Will you be cunning enough to find the pages of the Great\
      \ Mervil Book and have the power to stop Balazar's imminent attack? The task\
      \ will not be an easy one! The pages are scattered in the darkest depths of\
      \ the Mervil Kingdom and <i>&quot;Balazar's&quot;</i> enemies are on the hunt.\
      \ It's up to you, the bravest hero in all the lands to rebind the pages of The\
      \ Great Mervil Book and save the Kingdom from <i>&quot;Balazar's&quot;</i> destruction!\
      \ <br><br><strong>Features</strong><br><br><ul class=\"bb_ul\"><li> <strong>Upgrade\
      \ your armor!</strong> Your adventurer begins the journey with a simple sword,\
      \ no armor, and merely a few coins, but the Mervil Armory is filled with helmets,\
      \ bracers, pauldrons, axes, and swords to help defeat your enemies!</li></ul><br><ul\
      \ class=\"bb_ul\"><li> <strong>Learn the stories of old.</strong> The Mervil\
      \ Kingdom has been in existence for thousands of years and the local villagers\
      \ know the lay of land better than any other. Their stories and quests will\
      \ light the way through the darkest corners of the Mervil worlds.</li></ul><br><ul\
      \ class=\"bb_ul\"><li> <strong>Catapults, Ballistas, and Cannons!</strong> Your\
      \ sword is not the only weapon in the lands, find hidden catapults and ballistas\
      \ to destroy Balazar's enemies and seek out cannons to fly high through the\
      \ Mervil skies! </li></ul><br><ul class=\"bb_ul\"><li> <strong>Travel by Rail,\
      \ Ice, and Sea!</strong> Balazar's attack is imminent and you'll need to find\
      \ quicker ways to travel across the lands. Along the way you will find a Mine\
      \ Cart, a Sleigh at the top of an icy tundra, and a Pirate Ship in Crystal Bay.\
      \ Be wary though, travelling at great speed comes with great consequences! </li></ul><br><ul\
      \ class=\"bb_ul\"><li> <strong>Put your mind to the test, literally!</strong>\
      \ Throughout your journey you will find puzzles designed specially for VR, use\
      \ your mind to unlock hidden treasure, to navigate through complex labyrinths\
      \ and even to balance on a tight rope thousands of feet in the air! </li></ul><br><ul\
      \ class=\"bb_ul\"><li> <strong>Relax in the Mervil Countryside.</strong> Your\
      \ quest is not all battles and puzzles, take your time and talk to the local\
      \ fishermen, roast marshmallows late at night by the fire, and take in the waves\
      \ along the coast of Paradise Cove.</li></ul><br><ul class=\"bb_ul\"><li> <strong>Enjoy\
      \ a jolly Celtic melody throughout.</strong> Mervils love their music and you'll\
      \ find each village playing their own Celtic tune as you progress through the\
      \ worlds! </li></ul><br><ul class=\"bb_ul\"><li> <strong>The game can be played\
      \ &quot;Roomscale&quot; with Motion controllers or &quot;sitting/standing&quot;\
      \ with a gamepad on the HTC Vive or Oculus Rift.</strong></li></ul><br><ul class=\"\
      bb_ul\"><li> <strong>Play comfortably!</strong> Choose from a <i>&quot;Blink&quot;</i>,\
      \ smooth follow, or custom camera mode.</li></ul>"
