details:
  data:
    about_the_game: "!! Better with a Controler !!<br />\r\n<br />\r\nCrewsaders is\
      \ a frenzy couch based multiplayer game. 2 to 6 local players are divided into\
      \ 2 teams controlling 2 gigantic robots. Cooperate to keep the gears and wheels\
      \ moving on, and punch your opponents! <br />\r\n<br />\r\nPlay around with\
      \ different systems to destroy your enemy's robot, while anticipating the other\
      \ team's actions and defending yourself against their laser beams or missiles.\
      \ Win your joust and fend off your opponent to dangerous ground limits while\
      \ the public cheers. Crewsaders is designed for frantic game sessions with friends,\
      \ both competitive or cooperative."
