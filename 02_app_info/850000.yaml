    about_the_game: "<strong>*PLEASE READ: To All Users Purchasing the English Version!<br>[English:\
      \ New translation of S6 and S7 update]<br>Thank you for your patience. <br>The\
      \ new S6 and S7 translations of &quot;Noel the Mortal Fate&quot; were updated\
      \ today!<br>We hope you enjoy English speakers!</strong><br><br>This is a story\
      \ about the revenge of a girl who lost her arms and legs to a devil\u2026<br><br>Noel\
      \ The Mortal Fate is a charismatic adventure game developed by Kanawo with RPG\
      \ Maker. After its success in Japan, as well as gaining a manga adaption, Noel\
      \ The Mortal Fate is now available worldwide on Steam in English, Japanese and\
      \ Simplified Chinese with seasons 1 - 7 available now in one package. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/850000/extras/Story.png?t=1606825340\"\
      \ /><br><br>Noel Cerquetti, a girl who lost her arms and legs in a contract,\
      \ works together with the great devil Caron, to get her revenge against one\
      \ man.<br><br>This man \u2013 dubbed the &quot;pride of the citizens&quot; \u2013\
      \ is Burrows, the mayor of LaPlace.<br><br>Why is this girl furiously seeking\
      \ revenge against this unrivalled man, loved by the people for bringing peace\
      \ to LaPlace that was once overrun by the mafia?<br><br>While unsteady without\
      \ her limbs, Noel doesn't give up on her path of revenge, as Caron watches mercilessly,\
      \ at times risking his own life to support her.<br><br>With vengeance, the pair\
      \ begins their chase after Burrows.<br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/850000/extras/_01.png?t=1606825340\"\
      \ /><br><br>Performing at the memorial ceremony...<br>The highest honor, goal,\
      \ and dream for every young musician living in LaPlace.<br><br>While everyone\
      \ waits for the announcements nervously, only Noel looks confident. She was\
      \ certain. <br><br><blockquote>&quot;I will win the piano competition this year.&quot;</blockquote><br>However,\
      \ that confidence would soon turn to despair.<br>The winner was her best friend,\
      \ Jillian.<br><br>Burrows, the mayor of LaPlace, proposes a &quot;deal&quot;\
      \ to a desperate Noel. <br>Believing his words, Noel heads to the meeting, without\
      \ knowing a <i>devil</i> was waiting...<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/850000/extras/_02.png?t=1606825340\"\
      \ /><br><br>After losing both her arms and legs, Noel vows revenge against Mayor\
      \ Burrows.<br>To find evidence of corruption, she attempts to sneak into the\
      \ shipping company, Aquarius.<br><br>But the Mayor's secretary, Cybilla, anticipates\
      \ this, setting a trap for Noel and her devilish partner, Caron.<br>Caught in\
      \ an underground labyrinth, the two encounter numerous challenges. Can they\
      \ overcome the dangers and safely escape?<br><br>But amidst their escape, Noel\
      \ seems to be acting strange...<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/850000/extras/_03.png?t=1606825340\"\
      \ /><br><br>Barely escaping, Noel and Caron swim to a hideout \u2013 a place\
      \ Caron knows well.<br>In this &quot;hideout,&quot; there are many traces of\
      \ Caron and a certain someone living here.<br>\t<br>After being confronted by\
      \ Noel with evidence, Caron begins to speak of his past with \u201Cthat person&quot;\
      \ he once made a contract with.<br>And the shocking truth was revealed...<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/850000/extras/_04.png?t=1606825340\"\
      \ /><br><br>Now marked as terrorists, a police officer, claiming to be &quot;the\
      \ Demon of Justice&quot;, appears before Noel and Caron.<br>To avenge a personal\
      \ grudge, a young man called Oscar D, begins to attack Noel and Caron with a\
      \ mysterious ability.<br><br>In addition to the movements of the police, Jillian\
      \ takes action to save Noel.<br>The girl and devil's revenge move to a whole\
      \ new level with the entanglement of various characters\u2019 intentions.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/850000/extras/_05.png?t=1606825340\"\
      \ /><br><br>After a desperate battle with Oscar D, Caron is taken away from\
      \ Noel.<br>Left alone in a hopeless situation, Noel finds hope in one man...<br>\t\
      <br>The Bomber who once confronted Noel and Caron \u2013 the Demon of Explosions\
      \ \u2013  &quot;Fugo Dressel.&quot;<br><br>Noel breaks into the facility imprisoning\
      \ Bomber by herself.<br>But will Noel be able to take back Caron?<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/850000/extras/_06.png?t=1606825340\"\
      \ /><br><br>With the help of the former enemy, Bomber, Noel rescues Caron.<br>This\
      \ was also the moment when Caron and Noel finally gain a fellow &quot;member.&quot;<br><br>And\
      \ now, Noel's next goal is to take down Burrow's funding source, the Casino\
      \ &quot;Misty.&quot;<br><br>Disguised in uniforms, Noel and the others sneak\
      \ in.<br>Take down the Casino swirling in conspiracy by using &quot;cheats!&quot;<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/850000/extras/_07.png?t=1606825340\"\
      \ /><br><br>Burrows loses his important source of funds as Casino &quot;Misty&quot;\
      \ goes up in flames. <br>With a weakening police force, Noel and the others\
      \ decide this is the time for the biggest attack.<br><br>The day chosen for\
      \ the final battle, is the one that changed Noel's fate\u2026<br><br><ul class=\"\
      bb_ul\">\u2026the memorial ceremony.</ul><br>Waiting at the long desired concert\
      \ hall is Noel's best friend, Jillian.<br><br>While reminiscing the past, the\
      \ two girls confirm their resolve to finally confront each other..."
