    about_the_game: "Message from the developer:<br>Well, no more screwing around.\
      \ It's time for the full NSFW game!<br>There are two descriptions waiting for\
      \ you down below. One is short, and the other one contains all the interesting\
      \ details. I hope you\u2019ll enjoy our (PixelGreeds + HarDDeer) game!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1357830/extras/tldr.png?t=1602127624\"\
      \ /><br>Inspired by anime like &quot;Golden Boy&quot;, I decided to make a game\
      \ about a bad magician, but a good person, who by the will of fate gets into\
      \ different funny and sometimes dangerous situations.<br><br>You're a Spellbreaker.\
      \ And in order to &quot;break&quot; the Arcane fever, you have to understand\
      \ its cause. To do that, you need to get all the information you can, study\
      \ the area, and find the right approach to a patient.<br><br>Duration: The average\
      \ duration of Season 1 is around 4-5 hours.<br>My goal was to make the game\
      \ packaged with maximum content, and at the same time to avoid artificially\
      \ stretching the gameplay, by NOT including such things as: grind, pixel hunting,\
      \ rare CGIs, etc.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1357830/extras/story.png?t=1602127624\"\
      \ /><br>You play as an unskilled magician who helps people curing them from\
      \ the mysterious and dangerous &quot;Arcane fever&quot;.<br><br>Unlike other\
      \ &quot;Spellbreakers&quot;, you do not know how to feel magic, so your approach\
      \ is a little different from the traditional.<br><br>On your journey you'll\
      \ come across a lot of different girls with their unique personalities, problems,\
      \ wishes and fetishes.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1357830/extras/rune.png?t=1602127624\"\
      \ /><br>In any endeavor, it is important to understand when to be calm, gentle\
      \ and neat, and when to be assertive, confident, and even a little aggressive.<br><br>The\
      \ right choice of runes will allow you to succeed not only in magic, but also\
      \ in love. ;)<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1357830/extras/gameplayandf.png?t=1602127624\"\
      \ /><br>-Comics/manga style.<br>H-scenes are an interactive comic book that\
      \ requires using runes and different items.<br><br>-Girls<br>70+ unique panels.\
      \ And 150+ total CGIs.<br><br>-Dialogues:<br>The text and the story are very\
      \ important parts of the game. You'll have to properly asses the situation and\
      \ choose the right solution.<br><br><br>Characters depicted in this game are\
      \ 21 years of age or older."
