    reviews: "\u201CWith a variety of game modes, H1Z1 offers a solid Battle Royale\
      \ experience with lots of customization unlocks.\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/games/h1z1/b/pc/archive/2018/03/07/solid-survival-shooting.aspx?utm_content=buffera4e67&amp;utm_medium=social&amp;utm_source=twitter.com&amp;utm_campaign=buffer\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br>\u201CH1Z1 does\
      \ just enough to set itself apart from the Battle Royale crowd, and the adrenaline-pumping\
      \ Auto Royale mode is a breath of fresh air.\u201D<br>7/10 \u2013 <a href=\"\
      http://www.ign.com/articles/2018/03/10/h1z1-review\" target=\"_blank\" rel=\"\
      noreferrer\"  >IGN</a><br>"
