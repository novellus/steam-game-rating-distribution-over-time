  data:
    about_the_game: "<strong>* Story</strong><br><br>West of the land of Eincia, there\
      \ was a kingdom of green forest and clear rivers.<br>This kingdom was blessed\
      \ by &quot;the Spirit of Aqua&quot;. People of this kingdom worshiped &quot;the\
      \ Spirit&quot; and gained the power from the spirit though the &quot;Priestess\
      \ of Aqua&quot;.<br>One day, the novice priestess Clemente, wearing her shrine\
      \ robe, came to the temple with her master nervously,  and was about to meet\
      \ the Spirit of Aqua.<br><br>On the other hand, a mysterious one who bears evil\
      \ power draws near to the Temple of Aqua...<br><br><br><strong>* Game</strong><br><br>The\
      \ novice priestess who serves &quot;the Spirit of Aqua\u201D, Clementine fights\
      \ against so-called <br>demons with the spirit's blessings in this exploration\
      \ based side-scrolling action game.<br><br>The heroine is capable of using various\
      \ water-related special abilities in combat.<br>Since she is a trainee in the\
      \ beginning, she does not have so much power but will <br>obtain a variety of\
      \ abilities as her exploration goes on. Nonetheless, this game <br>does not\
      \ employ the typical growth system based on EXP and level, which means <br>you\
      \ won't be frustrated by level grinding."
