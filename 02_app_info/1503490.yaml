    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1503490/extras/store_pages_section_headers_a_01.jpg?t=1609155772\"\
      \ /><h2 class=\"bb_tag\"><strong>A quick note from the developers</strong>:</h2>If\
      \ you want to set up your farm and fight zombies in a huge open world Say no\
      \ more! FarmZone should be right up your alley.<br><br>FarmZone is an open world\
      \ adventure game that draws you into its world of fun. Explore new villages,\
      \ farm, build your farm, collect resources and show the zombies your day. The\
      \ colorful world of FarmZone awaits you.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1503490/extras/FG.gif?t=1609155772\"\
      \ /><br><br>If you are considering purchasing FarmZone, please note that we\
      \ are a very passionate but small team of five. What we want to offer you is\
      \ for you to explore this little colorful world and have fun. FarmZone is in\
      \ early access and will continue to evolve and diversity will increase. If you\
      \ are tired of the real world and want to have fun with your friends, this game\
      \ is for you. And you can get it at the price of a medium sized pizza!<br><br><br>Please\
      \ don't hesitate to contact us if you have feedback, questions, or problems\
      \ with the game. We\u2019ll do our best to get back to you as quickly as possible\
      \ and provide support if needed. Also let us know if you enjoyed the game, because\
      \ that makes our day!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1503490/extras/store_pages_section_headers_b_01.jpg?t=1609155772\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">This game offers you:</h2></strong><br><ul\
      \ class=\"bb_ul\"> <li> Fun open world<br></li><li> Zombies<br></li><li> A relaxing\
      \ atmosphere <br></li><li> Beautiful, vibrant colors <br></li><li> Developing\
      \ your own farm</li></ul><strong><h2 class=\"bb_tag\"> This game doesn't have:\
      \ </h2> </strong><br><ul class=\"bb_ul\"> <li> Horse<br></li><li> A cinematic\
      \ story<br></li><li> Huge explosions (not even small ones actually)<br></li><li>\
      \ Pineapple pizza</li></ul><strong><h2 class=\"bb_tag\">Wanna know the specifics?</h2></strong><br>You\
      \ start the game with a small shack and a field, and nothing else. Over time,\
      \ you can sell your crops to nearby villages, improving yourself and buying\
      \ new products. As you progress through the game, your farm will grow, you will\
      \ build new buildings, feed animals, and plant fruit trees. The machines you\
      \ buy from the villages will also be of great help to you. Pickup trucks, tractors\
      \ etc.<br><br>Do not forget that the more you spend time in the game, the more\
      \ difficult it will be. You will fight different zombies and you have to build\
      \ new defense systems.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1503490/extras/wishlist_2.gif?t=1609155772\"\
      \ />"
