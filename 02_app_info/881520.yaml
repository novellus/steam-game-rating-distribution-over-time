      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/881520/extras/GD_Space.jpg?t=1609013990"
      /><h2 class="bb_tag">Early Access</h2>This game is still in development. I was
      on a bit of hiatus (life is crazy) but I am back and working diligently on bringing
      this game to release. This version is in lockstep with the mobile free to play
      version of the game. If you want to preview the game I suggest downloading it
      for free first.<br><br><br>What is the difference in the PC version? Not much
      at the moment. The main draw will be better performance (especially with all
      graphics features enabled) and being able to play with a mouse and keyboard.
      I have no plans to compromise my vision for the game because it is a &quot;mobile&quot;
      game - the goal is a proper PC UI/UX.<br><br>Whether you decide to buy now,
      later, or never I appreciate you stopping by and giving me a chance to pitch
      my game to you!<h2 class="bb_tag">Public Roadmap</h2><a href="https://steamcommunity.com/linkfilter/?url=https://trello.com/b/RSkyY1as/geometry-defense"
      target="_blank" rel="noopener"  >Follow the development plan here!</a><h2 class="bb_tag">Discord</h2><a
      href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/3cptFMB"
      target="_blank" rel="noopener"  >This is the best place to provide feedback,
      bugs, and follow development.</a><h2 class="bb_tag">Action Tower Defense</h2><strong>Geometry
      Defense: Infinite</strong> is mainly modeled after the WC3 tower defense mods
      and why mazing is a core part of the game. Some differences you will notice
      is that enemies cannot destroy towers and the speed of the game.<br><br>The
      design goal of GD is sort of &quot;anti-TD&quot; in that playing idly will be
      punished. My goal with each mechanic is to force player action and high APM.
      Enemies are designed to annoy you and disable your towers in other ways. I understand
      this is not for everyone but there are many really great tower defense games
      out there if you want something more traditional.<br><br>The current Live version
      does not achieve this in a way that feels good but the next update (1.7) is
      aiming to change that with a massive balance overhaul, new enemies, and new
      towers.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li><i><u>Amazing Gameplay</u></i>
      - define the enemies path to maximize tower damage.<br></li><li><i><u>Cool Towers</u></i>
      - with 3 levels and 2 upgrade paths.<br></li><li><i><u>Powerful Elements</u></i>
      - damage types with different status effects.<br></li><li><i><u>Awesome Abilities</u></i>
      - for dispatching foes that rush past your defenses.<br></li><li><i><u>Unique
      Enemies</u></i> - give purpose to your towers and abilities.<br></li><li><i><u>Challenging
      Bosses</u></i> - challenge your skill against these special enemies.<br></li><li><i><u>Expansive
      Research Lab</u></i> - with tons of upgrades, improve nearly every stat.<br></li><li><i><u>Campaign
      Missions</u></i> - defend the Sol System from the geometric invaders and unlock
      new abilities in Endless Mode.<br></li><li><i><u>Endless Challenge</u></i> -
      infinite/incremental waves with a variety of configurations using procedural
      wave generation.<br></li><li><i><u>Endless(er) Dev</u></i> - chance to provide
      input and have a meaningful impact on the direction of the game.</li></ul>'
