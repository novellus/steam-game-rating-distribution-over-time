    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/881520/extras/Battles.jpg?t=1609013990"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/881520/extras/Towers.jpg?t=1609013990"
