    about_the_game: What would you do if you woke up inside a cell, in an unknown
      place, looking more like you're in a fiction / horror movie?<br>The first step
      would be to try to find out where and why you are in that place, right?<br><br>But
      what if, upon waking up, you were given instructions on where and why you are
      in this place? Would you still have the doubts?<br><br>What if, addition to
      all of this, you were connected to some sort of mechanism that kept you alive,
      and you felt that this whole environment is somehow hostile towards  you?<br><br>That
      definetely sounds like a horror/fiction movie, right? But it is not! This is
      <strong>VOLLUN</strong><br><br>Vollun is a suspense game with elements of terror
      and adventure, which mystery hiding in every corridor.<br><br>Survive and discover
      the truth about how and why you ended up in this place. And, if you can, escape
      before the time runs out!<h2 class="bb_tag">PREPARE YOURSELF! THE SPHERE AWAKENED
      AND WITH HER, THE CHAOS!</h2>
