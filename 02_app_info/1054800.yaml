details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">About this game</h2>We created this unique\
      \ single player game with a combination of Tower Defence and Roguelike. Come\
      \ and create your maze, build your turret, defeat the invaders, and save the\
      \ world!<br><br><strong>Features:]</strong><br><br>\xB7Completely control of\
      \ the Maze: Construct the maze with caution. During the game, you will gain\
      \ many different maze pieces. Gain the best advantage for your turrets by carefully\
      \ place the pieces.<br><br>\xB7Attachments and System Plugins: You will gain\
      \ many Attachments that can improve your turrets in different dimensions. And\
      \ after defeat powerful elite invaders, you will get System Plugins that can\
      \ empower your entire defense system.<br><br>\xB7Challenge System: Want a bigger\
      \ challenge? Want to truely defeat the invaders? The challenge plugins will\
      \ be your best helper if you can overcome the difficulties they bring."
