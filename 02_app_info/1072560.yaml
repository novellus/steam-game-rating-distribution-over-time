    about_the_game: '<h2 class="bb_tag"><strong>Battle On Beneficial Terms!<br>No
      matter how hard the last battle was, with Premium Account, you''ll get 50% more
      XP and credits regardless of the battle''s outcome! </strong></h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1072560/extras/Steam_free.png?t=1589279496"
      /><br><br><strong>Premium Account in World of Tanks Blitz provides you with
      a set of privileges:</strong><br><br><ul class="bb_ul"><li>Earn 50% more experience
      and credits for each battle. The more XP and credits you have, the closer you
      are to cool vehicles with top modules!<br></li><li>Battle using the Undeniable
      Advantage special camouflage that is only available to Premium Account owners.<br></li><li>Park
      your vehicles in the stunning, animated Garage with a cozy kitchen.</li></ul><br>Activate
      3 days of Premium Account and receive maximum benefits for each battle!<br><br>Note:
      the pack can only be purchased once per account.'
