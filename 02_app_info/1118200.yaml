  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1118200/extras/2020-06-08_12-14-03.gif?t=1609547879"
      /><br><br>Shoot, stab, burn, poison, tear, vaporise, or crush ragdolls. This
      game is for people who enjoy throwing around ragdolls but want it to be more
      detailed, satisfying, and feel more free while doing so.<br><br><strong>There's
      more than enough space to play around in.</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1118200/extras/zoom.gif?t=1609547879"
      /><br><br><strong>And there's more than enough to play with.</strong><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1118200/extras/things.png?t=1609547879"
      /><br><br>Every object has a set of properties that describe how it interacts
      with anything in the world<h2 class="bb_tag">Some stuff is sharp</h2>You can
      stab people (and other soft objects) with sharp objects such as swords or spears.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1118200/extras/stab.png?t=1609547879"
      /><h2 class="bb_tag">Some stuff conducts</h2>Many things conduct electricty,
      some do it better than others. Humans are very good at it too. When certain
      items are charged, they become a lot more powerful.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1118200/extras/conduct.png?t=1609547879"
      /><h2 class="bb_tag">Some stuff burns</h2>Wood, rubber, plastic, and humans
      burn very well. Set them on fire and stare while it slowly turns black.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1118200/extras/burn.png?t=1609547879"
      /><h2 class="bb_tag">Some stuff shoots</h2>The game contains a varied collection
      of projectile based weapons for you to play with.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1118200/extras/shoot.png?t=1609547879"
      /><h2 class="bb_tag">Some stuff explodes</h2>There's different explosives that
      vary in destructive power as well as the manner in which they release their
      energy.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1118200/extras/explosion.png?t=1609547879"
      /><h2 class="bb_tag">Build stuff</h2>You can build contraptions, usually death
      machines, to play around with.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1118200/extras/build.png?t=1609547879"
      />
