    about_the_game: "It\u2019s all about the fame and prestige. Nobody knows this\
      \ better than a self-declared despot...uh, statesman, such as El Presidente.\
      \ Tropico 6\u2019s second DLC skyrockets you into the world of stardom and illustriousness.\
      \ Interact with <strong>superstars</strong> by using <strong>Spitter</strong>,\
      \ the only short message social networking app officially approved by the Tropican\
      \ Ministry for Modern Communications &amp; Smoke Signals. Court the stars to\
      \ gain their support, <strong>unlock</strong> their <strong>individual strengths</strong>\
      \ and in turn receive even more respect and adulation from your subjects. But\
      \ beware - fame and money can also attract some seriously shady types\u2026\
      <br>At the heart of the DLC is the new <strong>Spitter</strong> mechanic, which\
      \ allows you to interact with <strong>celebrities</strong> and <strong>faction\
      \ leaders</strong> to increase your standing. Use new buildings like the <strong>Rehab\
      \ Center</strong> or <strong>Beauty Farm</strong> to attract celebrities and\
      \ make them permanent citizens of Tropico. Plus, enjoy <strong>even more new\
      \ content</strong> with three new music tracks, additional customization items\
      \ and a new trait for El Prez. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1259750/extras/t6rule.gif?t=1594287980\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1259750/extras/Tropico5-Xbox-GameTile_small.png?t=1594287980\"\
      \ /><strong>New Spitter Social Media feature</strong>: Interact with superstars\
      \ and faction leaders via a social app, to increase your standing and unlock\
      \ new special traits of the celebrities<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1259750/extras/Tropico5-Xbox-GameTile_small.png?t=1594287980\"\
      \ /><strong>New mission and sandbox map </strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1259750/extras/Tropico5-Xbox-GameTile_small.png?t=1594287980\"\
      \ /><strong>3 new buildings</strong>: Lure celebrities to Tropico by building\
      \ a Rehab Center or Beauty Farm and make them permanent residents using the\
      \ Super Villa <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1259750/extras/Tropico5-Xbox-GameTile_small.png?t=1594287980\"\
      \ /><strong>New trait</strong>: Narcissist<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1259750/extras/Tropico5-Xbox-GameTile_small.png?t=1594287980\"\
      \ /><strong>3 new tracks</strong>: Comercio Feliz, La Celebridad, Fiesta en\
      \ el Club<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1259750/extras/Tropico5-Xbox-GameTile_small.png?t=1594287980\"\
      \ /><strong>5</strong> new <strong>customization</strong> options for El Prez\
      \ and his palace"
