    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1079720/extras/banner.png?t=1570903473"
      /><br><strong>PUZZLE: ULTIMATE </strong> -  a logic game, the task of which
      is to assemble puzzles of various sizes.<h2 class="bb_tag"><strong>Features:</strong></h2><ul
      class="bb_ul"><li> Simple controls  (mouse)<br></li><li> 30 free levels and
      a large number of constantly replenishing DLCs (free and paid)<br></li><li>
      Relaxing soundtrack.<br></li><li> Beautiful images.<br></li><li> Gameplay for
      all ages.<br></li><li> Ability to select a number of puzzles (in the settings
      menu) from 25 to 225.</li></ul><h2 class="bb_tag"><strong>Credits:</strong></h2><ul
      class="bb_ul"><li> Programming: AFBIK Studio<br></li><li> Music and effects:
      zapsplat<br></li><li> Pictures: Internet</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1079720/extras/banner.png?t=1570903473"
      />'
