  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548370/extras/Rezrog_Sunrise_Sunset.gif.png?t=1605792687\"\
      \ /><br><br>The lands of Rezrog are in turmoil. Evil Wizards and hideous monsters\
      \ from far around have descended to the darkest depths of the earth where they\
      \ harvest the power of the potent gems that are found there. You must take your\
      \ team of heroes and defeat all that stands before you in a quest to restore\
      \ Rezrog to the peaceful land it once was.<br><br>Equip, craft and upgrade items\
      \ on your way to building a strong and resilient team capable of withstanding\
      \ even the greatest of attacks from the biggest and meanest of foes. Learn powerful\
      \ skills along the perilous journey through <strong>100 dungeon levels</strong>\
      \ that will give you the edge in battle as you look to tactically outsmart whatever\
      \ stands in your way. Get it right and you're one step closer to your goal.\
      \ Get it wrong and end up imprisoned\u2026or worse.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548370/extras/Steam_Banner_-_Monsters-01.png?t=1605792687\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548370/extras/Fire_gem_common_Bullet.png?t=1605792687\"\
      \ />   <strong>Unique party mechanic:</strong> You have a party of brave heroes\
      \ at your disposal, each with unique looks and strengths, but only one of them\
      \ can go on an adventure at a time. If one hero falls prey to the enemy and\
      \ gets captured, rescue him with another member! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548370/extras/Earth_gem_common.png?t=1605792687\"\
      \ />   <strong>Tactical turn-based combat:</strong> Carefully plan your actions\
      \ during the combat, conserve your resources and exploit enemy weaknesses.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/548370/extras/Void_gem_regular_Bullet.png?t=1605792687\"\
      \ />   <strong>No two dungeons are ever the same:</strong> Procedurally generated\
      \ dungeons create a unique experience for each and every player with interesting\
      \ dungeons, large variety of equipment items and events impacting dungeon exploration.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/548370/extras/Gem_of_Power_bullet.png?t=1605792687\"\
      \ />   <strong>Permadeath:</strong> Getting your whole party captured means\
      \ the end of the journey for your daring party of heroes.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/548370/extras/Physical_gem_common.png?t=1605792687\"\
      \ />   <strong>Progress persistence:</strong> Leave your legacy to next generations\
      \ of heroes, even after permadeath, by acquiring and forging precious gems which\
      \ leave stat points for use in a new game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548370/extras/Water_gem_common_bullet.png?t=1605792687\"\
      \ />  <strong>Tabletop aesthetic:</strong> Mimics a paper board game style.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/548370/extras/Air_gem_common_bullet.png?t=1605792687\"\
      \ />   <strong>Adventurers to heroes:</strong> Share all gear and skills within\
      \ your team and equip them to suit your playstyle, but do it evenly. If your\
      \ strongest hero is captured, you face an uphill task.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548370/extras/Fire_gem_common_Bullet.png?t=1605792687\"\
      \ />   <strong>Dungeon crawling:</strong> Prepare for unforeseen events as you\
      \ face various dungeon challenges, avoiding traps and lethal encounters. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/548370/extras/Earth_gem_common.png?t=1605792687\"\
      \ />   <strong>Skill system:</strong> Skill discovery and upgrade system that\
      \ allows acquiring and improving skills as you play. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548370/extras/Void_gem_regular_Bullet.png?t=1605792687\"\
      \ />   <strong>Boss battles:</strong> Challenging boss battles to test your\
      \ fighting spirit. One wrong move could spell defeat.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548370/extras/Gem_of_Power_bullet.png?t=1605792687\"\
      \ />   <strong>Large world to explore:</strong> 100 dungeon levels, 10 different\
      \ environments.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548370/extras/Physical_gem_common.png?t=1605792687\"\
      \ />   7 character classes to play.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548370/extras/Water_gem_common_bullet.png?t=1605792687\"\
      \ />   More than 60 skills that can be upgraded to become even more powerful.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/548370/extras/Air_gem_common_bullet.png?t=1605792687\"\
      \ />   More than 120 enemies to encounter.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548370/extras/Enemies.png?t=1605792687\"\
      \ />"
