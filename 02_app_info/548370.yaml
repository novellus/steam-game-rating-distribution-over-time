    review: 'I''m new to this game as only today I bought it. Played for an hour or
      so and loving it.


      However, I must say that the difficulty appears a little unbalanced - at the
      start. It''s difficult and requires a few same-level replays and this is made
      worse with each dungeon having few top-ups of food/HP or whatever. Sure, there
      are chests/etc but it''s not enough. Resting doesn''t appear to work unless
      I''m missing something?


      I''ve seen some people mention bugs with the gameplay or display. I''ve had
      none of those, so I guess these are reviews of older releases and they''ve now
      been fixed. Works fine for me in that respect.


      Also, I''m using a Mac M1 (64 bit OS). And STEAM tells me this game won''t run
      on Catalina and newer. But it does! The game works fine on Big Sur :)


      Basically, once you''ve got going and beaten that initial hurdle, this is a
      great game!!! Love it.'
