    detailed_description: '<h2 class="bb_tag"><strong>Pirate Adventurers</strong></h2><br><strong>Ahoy
      Lubber!</strong><br><br>With PIRATE ADVENTURERS you can provide your players
      with new player character options for 5th edition to create pirate themed characters.
      These options can be used to play an entire campaign in a pirate setting, or
      just to provide a player with more pirate flavored options than provided by
      core 5th edition materials.<br><br>Allow your players to dive into custom backgrounds,
      equipment, feats and shipboard roles created just for their swashbuckling pirates
      and privateers.<br><br><i>This product will allow you to provide your players
      with additional player character options and equipment for your pirate themed
      world:</i><br><br><ul class="bb_ul"><li>4 new variant backgrounds for the sailor
      background<br></li><li>A boatload of pirate weapons &amp; gear<br></li><li>3
      new pirate flavored feats<br></li><li>Shipboard roles for your characters to
      gain new abilities geared towards naval combat<br></li><li>These materials were
      designed to be used with 5th edition rules and can be played directly into your
      5th edition favorite campaign.</li></ul><br><i>Converted by: </i><strong>David
      Brown</strong><br><br>Released on April 10, 2018. Designed for Fantasy Grounds
      version 3.3.4 and higher.<br><br><strong>Requires:</strong> An active subscription
      or a Fantasy Grounds full or ultimate license and the included 5E ruleset.'
