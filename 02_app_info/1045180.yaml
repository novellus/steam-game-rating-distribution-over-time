    about_the_game: "<i>In the beginning, there was the King.<br>From a thought, he\
      \ conjured up the Void.<br>From a glance, he made the world.<br>And from a whisper,\
      \ he created us.</i><br><br>The world as it was is gone, lost with the disappearance\
      \ of the King. As a Wanderer of these forsaken lands, it is up to you to piece\
      \ together the fragments of reality and retrace the fall of civilisation through\
      \ skill based combat, innovative open-world platforming and the testimonies\
      \ of survivors\u2026 some more trustworthy than others.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1045180/extras/Boss_Opti_Steam.gif?t=1588255976\"\
      \ /><h2 class=\"bb_tag\">Ethereal exploration and epic battles</h2><br>A ruined\
      \ continent of untold stories and mighty foes is yours to roam. For those who\
      \ brave its paths, the world of Hypnos contains many secrets, some to aid you\
      \ on your way and others to illuminate the road that led to your existence.\
      \ Experience precision based combat and 2.5D platforming set to a complex branching\
      \ narrative in the reality spanning action-adventure of<i><strong> Shattered\
      \ - Tale of the Forgotten King</strong></i>.<br><br>Are you ready, Wanderer?<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1045180/extras/Steam_Platformer_Opti.gif?t=1588255976\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><br><strong>A new world to discover</strong>:\
      \ Explore a gorgeously rendered semi-open world with branching paths and mysterious\
      \ secrets. Each new zone tells a story through stunning art direction and finely\
      \ crafted design.<br><br><strong>Monstrous enemies to defeat:</strong> Observe\
      \ your foes, anticipate their moves and use their own attacks against them.\
      \ Switch between close-combat sword fights and long distance spell slinging\
      \ to dominate the battlefield, and experience seamless transitions between full\
      \ 3D and 2.5D battles.<br><br><strong>A tale 10 years in the making</strong>:\
      \ The universe of Shattered is the culmination of over a decade\u2019s worth\
      \ of imagination and creativity: an epic reality conjured from the minds at\
      \ Redlock Studio. Tale of the Forgotten King is but a first step into the world\
      \ of Hypnos, with more games already planned.<br><br><strong>A story all your\
      \ own</strong>: Not all survivors of Hypnos are trustworthy: though most will\
      \ help you on your way, there are those who seek to use you for their own ends.\
      \ The world will remember the choices you make during your adventure, and only\
      \ those with focus and dedication will see through to the truth beyond.<br><br><strong>Constant\
      \ progression</strong>: Whether through combat or exploration, the Wanderer\
      \ will evolve. How is up to you. With your finite resources will you raise your\
      \ strength or discover another truth of Hypnos? Buy a new weapon, or increase\
      \ your spellcasting? The choice is yours but choose carefully: not every path\
      \ can be taken.<br><br><i>\xAB I had travelled through forgotten paths for days,\
      \ weeks and months to reach the Thousand-Door Palace. A place where only silence\
      \ reigned now. Where the wind had stopped and the tides retreated with the Great\
      \ Rift. The great Departure.<br><br>And here I was, bathed in my mist of past\
      \ and future memories, standing in this mythical place that remained, still.\
      \ The only location anyone in Hypnos could have found with no map or compass\
      \ back when the King still reigned.<br><br>And I Remember the Silence In My\
      \ Soul.<br>The Bitter Raindrops In the Wind. \xBB</i>"
