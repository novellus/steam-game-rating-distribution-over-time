details:
  data:
    about_the_game: "Depth Hunter 2 offers 25 exciting missions in 3 huge locations\
      \ around the world. Players will hunt different fish species and face the difficulties\
      \ of breath-holding spearfishing, an ancient fishing method. <br />\n<br />\n\
      Players will also have to find treasures and get the possibility to take underwater\
      \ photos to capture the beauty of the simulated, detailed and lively underwater\
      \ worlds they\u2019re exploring also in a exploration mode. <br />\n<br />\n\
      Spearfishing and Underwater Hunting are ancient fishing and hunting methods,\
      \ used to catch fish by using a mechanical harpoon. Today, spearfishing is a\
      \ sports activity in many countries around the world, especially in the UK,\
      \ around the Mediterranean Sea and in South America. Spearfishers hunt while\
      \ diving apnea, holding their breath, so have to coordinate their energy carefully\
      \ while monitoring their prey, especially in tactically challenging hunting\
      \ situations."
