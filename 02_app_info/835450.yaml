  data:
    about_the_game: Neon Force Pushers is an action packed, competitive multiplayer,
      platformer where your goal is to push your friends into deadly hazards in last
      man standing competitions. Use your incredible force push ability to fight your
      friends and prove who is the best. Duke it out in 4 fun and unique stages each
      with life threatening hazards to avoid and dodge. Battle to collect the gold
      glowing crystals, the omnicores, to increase the speed and power of your force
      push. Choose any of the 4 distinct looking characters to play as and fight with.
      Only you can prove you are up for this challenge.
