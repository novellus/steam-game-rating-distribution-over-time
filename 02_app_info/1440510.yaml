    about_the_game: "In a city of Polombia there have been many demonstrations due\
      \ to injustices and abuses committed by the government and its Tombos.<br />\r\
      \nA government run by an evil pig that turns all good cops into despicable Tombos.<br\
      \ />\r\nThese Tombos learn to abuse power, mistreating the people and getting\
      \ away with it, turning more and more into despicable pigs.<br />\r\n<br />\r\
      \nIn the game you are going to play the role of a corrupt Tombo that abuses\
      \ power, you must hit the citizens but be careful, the citizens are tired of\
      \ police abuse and they will defend themselves and claim their rights; They\
      \ will attack you by hitting and throwing empanadas. Don't let anyone escape!<br\
      \ />\r\n<br />\r\nAs the game progresses you will become more and more corrupt\
      \ and you will be able to evolve and become an increasingly pig Tombo.<br />\r\
      \n<br />\r\nWhen you collect enough points and you must face the evil Pig, it\
      \ is located in the main square of the city.<br />\r\n<br />\r\nDo not forget\
      \ to collect bribes and other objects that appear on the map to recover your\
      \ energy, you can also perform missions to increase your score faster."
