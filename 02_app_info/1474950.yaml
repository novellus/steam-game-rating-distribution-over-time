    about_the_game: How many secrets are kept in the mines, catacombs and dark halls
      of the ancient borders? Only with a lantern in hand can you find treasures in
      the darkest corners of the dungeons!<br><br>Collect expeditions, explore different
      locations, find artifacts and bring light!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1474950/extras/13112020.gif?t=1607673359"
      /><br><br><strong> FEATURES </strong><br><ul class="bb_ul"><li> Meditative adventure
      - slowly explore the unknown, shining light on new parts of the location<br></li><li>
      Look for clues to solve the riddles of ancient civilizations<br></li><li> Avoid
      traps and dangerous enemies guarding the treasures of the ancients<br></li><li>
      Completely new explorer gaming experience<br></li><li> Juicy pixel art</li></ul>
