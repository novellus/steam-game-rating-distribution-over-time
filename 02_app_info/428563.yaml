    about_the_game: "Adds 15 set of Limited Skill Cards. A set contains 3 cards.<br\
      \ />\r\n<br />\r\nAdded skill cards:<br />\r\n\u30FBA Quiet Farewell / A Quatrain\
      \ of Farewell / For the Musician<br />\r\n\u30FBRage Born from Loyalty / A Final\
      \ Wish / Far al'Khu Din<br />\r\n\u30FBBy the Name Tahir / No Matter the Shame\
      \ / Mighty Saint Emmanuel<br />\r\n\u30FBTo Reclaim the Throne / Gauging True\
      \ Intent / For One's New Lord<br />\r\n\u30FBThe Unreliable Crown Prince / Maiden\
      \ Battle in the Mist / For Those Who Have Lent Their Strength<br />\r\n\u30FB\
      Hidden Poison / Infiltrating the Royal Capital / A Beautiful Spy<br />\r\n\u30FB\
      A Crown Prince with No Kingdom / A Recluse Who Loves Art / An Incredible Talent<br\
      \ />\r\n\u30FBProof of Legitimacy / Showdown at Saint Emmanuel / Blade of Conviction<br\
      \ />\r\n\u30FBA Victory in Service / The Unflinching Beast / The Sacred Coliseum<br\
      \ />\r\n\u30FBThe Crown Prince's Command / A Mardan's Command / The Invincible\
      \ Shah's Command<br />\r\n\u30FBThe Roaring Spear / The Crown Prince's Declaration\
      \ / Illusory Twin Blades<br />\r\n\u30FBThe Squire's True Identity / A Cruel\
      \ Truth / Unyielding Faith<br />\r\n\u30FBA Brave March / A Floating Melody\
      \ / To Prove One's Strength<br />\r\n\u30FBFor the Fallen / Requiem / A Prayer\
      \ for Lost Comrades<br />\r\n\u30FBGarrison Commander of Zara / Guardian of\
      \ Peshawar / Guardian of Ecbatana<br />\r\n<br />\r\nEquipping each set of Skill\
      \ Cards will yield an even greater boost to a character's abilities.<br />\r\
      \n<br />\r\nThe Skill Cards can be acquired in Free Mode by selecting &quot;Add&quot;\
      \ under &quot;Skill Cards&quot;."
