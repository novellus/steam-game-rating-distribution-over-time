    about_the_game: "Deiland is a single-player adventure RPG with several sandbox\
      \ elements, such as farming, crafting, and building. <br>Put on the mantle of\
      \ the Little Prince of Deiland and rule over your own planet!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/760620/extras/630\u0445200_World.gif?t=1606324731\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><strong>Tend Deiland</strong><br>Your\
      \ planet is your home, turn it into a unique and special place. Improve your\
      \ skills, craft tools, cook delicious food, brew potions, and create many more\
      \ items that you can manage and trade.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/760620/extras/630\u0445\
      200_Craft.gif?t=1606324731\" /><br><br><br><strong>Enjoy the story</strong><br>12\
      \ available characters and over 100 quests. Your little planet will attract\
      \ lots of neighboring merchants wishing to trade materials and rare ingredients.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/760620/extras/630\u0445200_Moon.gif?t=1606324731\"\
      \ /><br><br><br><strong>Play and relax</strong><br>Smooth and cute graphics\
      \ as well as a relaxing soundtrack to ease up the bustling everyday routine.\
      \ Experience the nature's versatility in the form of storms, hurricane winds,\
      \ Aurora Borealis, meteor showers, and shooting stars.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/760620/extras/Deiland_trade_eng.gif?t=1606324731\"\
      \ /><br><br><br><i>It is recommended to play with the controller for the best\
      \ experience, but the game is also compatible with the mouse and keyboard.</i>"
