  data:
    about_the_game: "\u201CHeed my warning well my friends... A new evil has risen\
      \ in the far east, a sorcerer and a student of chaos magic has arisen and now\
      \ looks to the west to use his newly found magic. We must send word to the tribes\
      \ and gather our best warriors. Some of the magic we will face is new even to\
      \ me. It will be necessary to call upon some old alliances if we are to make\
      \ stand against this evil. I will guide you in this journey but much will depend\
      \ on you.\u201D <br>-- Elder<br><br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1185490/extras/007.png?t=1609484970\"\
      \ />.<br><br>\u2022 16+ heroes<br>\u2022 60+ monsters<br>\u2022 Heroes level\
      \ up and have more cards and traits<br>\u2022 80+ cards<br>\u2022 Procedurally\
      \ generated board, each time you play a random world will be created<br>\u2022\
      \ Roguelite experience where you create a party of heroes and play until you\
      \ win or die<br>\u2022 Persistent world where actions have consequences on subsequent\
      \ runs<br>\u2022 Survive the skull of fate and the sorcerer's magic<br>\u2022\
      \ Collect treasures such as different items, faces, skins and other cosmetic\
      \ rewards<br>\u2022 Play multiplayer with your friends<br>\u2022 Controlled\
      \ random numbers using a predictable random number system<br>\u2022 Heroes have\
      \ party synergy, likes and dislikes that will affect the dynamics of your party<br>\u2022\
      \ Story and Lore<br>\u2022 Unique art world that looks and feels like a board\
      \ game<br>\u2022 Fallen heroes can become captured and you will need to play\
      \ a special quest to rescue them<br><br><br>The ultimate tabletop game, unlike\
      \ anything you have ever seen before!<br><br>Dark Quest<br>It's a game of your\
      \ imagination"
