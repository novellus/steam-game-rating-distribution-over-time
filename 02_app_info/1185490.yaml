      \ and now looks to the west to use his newly found magic. We must send word\
      \ to the tribes and gather our best warriors. Some of the magic we will face\
      \ is new even to me. It will be necessary to call upon some old alliances if\
      \ we are to make stand against this evil. I will guide you in this journey but\
