  data:
    about_the_game: '<h2 class="bb_tag">About: </h2><br><strong>Square x Square</strong>
      is a local multiplayer game for 2 to 4 players.<br><ul class="bb_ul"><li>There
      are 12 hats, 12 weapons and 12 abilities to be chosen, totalizing 1,728 possible
      combinations.<br></li><li>Every hat and weapon have a different status (attack,
      defense and speed) that directly interfere in their in-game status.<br></li><li>Your
      chosen ability has a passive effect that helps you in the game.<br></li><li>There
      are 3 different types of weapons: melee, short range and long range. Every type
      has a different playability. There are also weapons with special effects such
      as slowness, critical damage, and a weapon with a unique mechanic.<br></li><li>Every
      arena has loops on the sides (goes in through one side and comes out through
      the other).<br></li><li>Every arena spawns a box that generates random events
      for the match. These events can be good, bad or neutral.<br></li><li>There''s
      a team mode to play 2x2.</li></ul><h2 class="bb_tag">Mechanics:</h2><br><strong>Some
      of the events:</strong><ul class="bb_ul"><li>The player that collects the box
      receives explosive troop that''ll help them.<br></li><li>Every player gets 999
      attack damge. Only one hit can defeat any other player.<br></li><li>Double the
      speed to all players.<br></li><li>Double the attack to all players.<br></li><li>Increased
      attack to whoever collects the box.<br></li><li>Every player receives damage
      by the second.<br></li><li>Jumping on another player''s head will defeat them.<br></li><li>Randomizes
      all weapons and helmets of every player.<br></li><li>Every player has their
      position switched periodically.<br></li><li>Infinite jump.<br></li><li>Screen
      gets completely black periodically.</li></ul>Here are just some of the events.
      So far the games has more than 30 random events.<br><br><strong>Controls:</strong><ul
      class="bb_ul"><li>Keyboard 1 - W, A, S, D, Space, N, M<br></li><li>Keyboard
      2 - Up, Down, Left, Right, 0*, 2*, 3* (numpad)<br></li><li>Joystick- Analogic/Arrows,
      A, X, Y</li></ul><strong>Players'' abilities:</strong><ul class="bb_ul"><li>Run<br></li><li>Jump
      - Double jump<br></li><li>Attack in 4 directions (up, down, left and right)<br></li><li>Stun
      other players when falling on their while they''re mid jump<br></li><li>Shove
      players when attacking them<br></li><li>Get pushed upwards when attacking downwards
      while falling</li></ul><h2 class="bb_tag">Player support:</h2><ul class="bb_ul"><li>We''ll
      always be reading comments and opinions in order to do the best we can to make
      Square x Square the game you want. This is not <strong>our</strong> game, it''s
      <strong>yours</strong>.<br></li><li>You can contact us by e-mail, Facebook,
      Steam or however you wish. We''ll always be reading and answering.</li></ul><br><br>*
      Online game mode is coming soon!'
