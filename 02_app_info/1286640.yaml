    developer_response: Un grand merci Mitsuko pour cette super review !
    language: french
    received_for_free: false
    recommendationid: '72452316'
    review: "Suli Fallen Harmony est un bon Point&Click 2D.\nLe h\xE9ros est attachant\
      \ et dr\xF4le et les dialogues et autres actions contextuels regorgent de r\xE9\
      f\xE9rences amusantes (on se prend vite au jeu de toutes les chercher). \n\n\
      Les \xE9nigmes offrent assez de r\xE9sistance pour un Point&Click et certaines\
      \ demandent un peu d'observation et r\xE9flexion. \nLe jeu est relativement\
      \ court mais cela offre l'opportunit\xE9 de le refaire plusieurs fois pour le\
      \ \"platiner\" ! \n\nAyant eu l'opportunit\xE9 de le tester avant, je suis ravi\
      \ de pouvoir finir mon aventure et d\xE9couvrir la destin\xE9e de Suli :)\n\n\
      En somme, c'est une exp\xE9rience relaxante et agr\xE9able, avec de jolies illustrations\
      \ et une bonne ambiance :)\nBravo \xE0 Coutal Games pour leur premier jeu !\
      \ \n"
