    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1286640/extras/STEAMdescriptionadventure.png?t=1592932107\"\
      \ /><br><br>Here, on this island, birds and humans live together in peace. It\u2019\
      s on the fishermen\u2019s village that our hero, Suli, lives happily. As the\
      \ elder\u2019s assistant, the young bird works in the temple. One stormy night,\
      \ he discovers a dark prophecy that will change his life forever.<br><br>Discover\
      \ the island, interact with colorful characters, in various places, solve many\
      \ puzzle and bring back peace on Harmony !<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1286640/extras/STEAMdescriptionadventure2.png?t=1592932107\"\
      \ /><br><br>A classical point and click game playable mainly with your mouse.<br>An\
      \ original 2D game with soft colors and hand painted backgrounds.<br>A map to\
      \ help you fast travel around the island.<br>Some cutscenes with voice over.<br>A\
      \ story with many twists.<br>20 trophies to unlock along the game.<br>Funny\
      \ dialogs and endearing characters.<br>A cute and mischievous hero to incarnate.<br>Several\
      \ mini games with various gameplays.<br>Some easter eggs for our P&amp;C games\
      \ fans.<br><br>First game produced by the Coutal Games team, Suli Fallen Harmony\
      \ is an adventure that will please kids and adults. Do not hesitate, try it\
      \ now !"
