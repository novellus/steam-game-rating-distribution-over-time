    short_description: A highly experimental SCIFI sandbox MMORPG. Using only 2D,
      top-down visuals, we're attempting to push the limits of the MMO genre to create
      a game world that is similar in some ways to Ready Player One. Featuring perma-death,
      and player societies. Every man-made object is crafted by a real player.
