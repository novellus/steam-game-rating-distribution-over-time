  data:
    about_the_game: "Jump, Dash, Shoot and Smash your way through a Neon City that\
      \ has been taken over by swarms of Corrupted Drone Police force.<br />\r\n<br\
      \ />\r\nProject: Gemini is a Co-op game that sees Guttierez (Gutz) and Cricket\
      \ work closely together to escape the city. Gutz acts as the foundation of the\
      \ duo, providing stability and safety and is equipped with an automatically\
      \ recharging shield to block attacks. Cricket is the tactical operative, supplying\
      \ versatility and opportunity with her ranged weaponry and stun-kick. They can\
      \ only survive by working in tandem and combining their unique set of skills.<br\
      \ />\r\n<br />\r\nNavigate your way through the futuristic city and destroy\
      \ any evil drones that stand in your path. They've set up auto turrets, barbed\
      \ wire and even road blocks at certain checkpoints in an attempt to prevent\
      \ your escape from their tyrannical rule. Find and hit levers to open doors,\
      \ then fight your way out of an arena of drones sent to capture you.<br />\r\
      \n<br />\r\nThis student game was made in less than One year. The dev team had\
      \ a lot of fun working on it. We've poured so much time, energy and passion\
      \ into making this game great. Our hope is to now share that with you and give\
      \ you an enjoyable experience."
