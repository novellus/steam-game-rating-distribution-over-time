    reviews: "\u201CAs debut efforts go, D\xE9j\xE0 vu is a great go of it. The puzzle\
      \ designs are unique and well thought out, and the cloning mechanic adds a great\
      \ twist to the rule-set that requires forward thinking in ways other titles\
      \ in the genre haven\u2019t needed before.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.xboxtavern.com/deja-vu-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Xbox Tavern</a><br><br>\u201CFinally,\
      \ Danielle and Eric decided that the pi\xE8ce de r\xE9sistance was cloning\u2026\
      .. Oh developers, you know how to make a man work for his game completion. This\
      \ last element was a masterstroke, and it made me think outside of the box.\
      \ You must think several moves ahead, inputting the path you wish your clones\
      \ to take. Once you are ready, you set them on their way, all while you try\
      \ to progress through the stage.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.bonusstage.co.uk/2020/07/22/de-javu-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bonus Stage</a><br><br>\u201CIt\u2019\
      s these tricks which D\xE9j\xE0 Vu keeps hidden until the right time, which\
      \ puts an unexpected twist on the puzzling action to keep things fresh and interesting.\
      \ It feels original, innovative and is well-paced\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.thexboxhub.com/deja-vu-review-surprisingly-unfamiliar/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TheXboxHub</a><br>"
