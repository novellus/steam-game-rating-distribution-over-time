    about_the_game: "<h2 class=\"bb_tag\">A musical backdrop fit for a miner</h2><br>From\
      \ the wild mind of El Huervo of Hotline Miami fame, this album expands on the\
      \ soul of the first instalment. Let the SteamWorld Dig 2 soundtrack embrace\
      \ you with its personal and atmospheric harmonies.<h2 class=\"bb_tag\">Track\
      \ list and credits:</h2><br>1. Dorothy\u2019s Theme (SWD2 Main Theme)<br>2.\
      \ Anfang<br>3. Desert Calling<br>4. Light of Guidance<br>5. Nip Tucked Dreams<br>6.\
      \ New Heights in El Machino<br>7. Notation<br>8. Nocturnal<br>9. Yarrow<br>10.\
      \ Precipice<br>11. Ghosts from the Past<br>12. Infernal Destroyer<br>13. The\
      \ Great Prophet<br>14. Backtrack to Guidance<br>15. Abandoned Sanctuary<br>16.\
      \ Bad to Worse<br>17. No Roses for the Wicked<br>18. I know you will<br>19.\
      \ Moonbird<br>20. Oh Dorothy (Extended Main Theme)<br><br>Tracks 2, 3, 4, 6,\
      \ 7, 9, 10, 12, 14<br>Music by El Huervo<br>Guitar by Shelby Cinca<br>Bass by\
      \ Dennis Wedin<br><br>Tracks 5, 8, 11, 13, 15, 16, 17, 18, 19<br>Music by Pelle\
      \ Cahndlerby<br><br>Tracks 1, 20<br>Dorothy\u2019s Theme and Oh Dorothy composed\
      \ by Pelle Cahndlerby and Mikael Norrg\xE5rd, produced by El Huervo<br>Performed\
      \ by DDWIP and El Huervo<br>Guitar by Shelby Cinca<br>Bass by Dennis Wedin<h2\
      \ class=\"bb_tag\">How to access the audio files:</h2><br>Right-click SteamWorld\
      \ Dig 2 in your Steam games list, select &quot;Properties&quot;, select the\
      \ tab &quot;Local Files&quot;, and press the button &quot;Browse Local Files&quot;.\
      \ Happy listening!"
