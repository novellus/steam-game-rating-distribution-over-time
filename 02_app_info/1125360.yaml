  data:
    about_the_game: "Would you like to have a taste of running a little shop in a\
      \ fantasy medieval world?<br>In Fantasy Little Jobs VR you can cook, forge weapons,\
      \ prepare magic potions and even play an archery minigame! Serve drinks and\
      \ food... and yes, you need to do the dishes as well!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1125360/extras/OrderExample-Optimized.gif?t=1573407632\"\
      \ /><br><br>Be quick and complete as many orders as you can in the time limit,\
      \ but if you fail 3 orders... GAME OVER!<br><br><strong>Key Features</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Arcade gameplay, solve as many customers\u2019 orders\
      \ as you can before you run out of time. Beat your own score over and over again!\
      \ (I warn you, the higher the level the harder the orders are!)<br></li><li>Solve\
      \ each customer\u2019s order with different mechanics and puzzles. Grab objects\
      \ and throw them if you like. <br></li><li>Have fun with our peculiar barrel\
      \ drink dispenser<br></li><li>Make different potions and ointments<br></li><li>Be\
      \ quick and accurately in the archery minigame<br></li><li>Cook delicious and\
      \ hearty meals</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1125360/extras/RecordScreenShot.png?t=1573407632\"\
      \ />"
