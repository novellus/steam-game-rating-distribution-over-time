    about_the_game: "\u300CWe got the remains of someone's dream in the end\u300D\
      \ <br />\r\n<br />\r\nTwo young girls picked up the fruit; a strange door suddenly\
      \ appears in front of Platinum and Ruby.<br />\r\n<br />\r\n Platinum was involved\
      \ in by Ruby who wanted to try adventure and the two of them entered the door.<br\
      \ />\r\n<br />\r\n On the way, Platinum ended up breaking up with Ruby by chance\
      \ and after a struggle arrived at a place that seemed like someone's laboratory\
      \ where the whale shaped airship is stationed.<br />\r\n But Ruby arrived in\
      \ the future laboratory where Platinum was present. The airship was destroyed,\
      \ and it was a laboratory that seemed to be no longer being used due to the\
      \ absence of people. <br />\r\n<br />\r\n<br />\r\n<br />\r\nIt is a theater\
      \ type VR work that has the same experience as a character in the same space\
      \ as the character.<br />\r\nI aimed for a new story expression with interactive\
      \ elements, traveling with the character along with music, sometimes cooperating\
      \ and overcoming difficulties.<br />\r\n<br />\r\n<br />\r\n<br />\r\n<br />\r\
      \nTrailerMusic:MaouDamashi"
