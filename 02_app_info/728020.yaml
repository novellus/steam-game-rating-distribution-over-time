details:
  data:
    about_the_game: "Lost Home is a family friendly adventure game with a platformer\
      \ spirit. It tells the story of an unlikely friendship of an armadillo and a\
      \ snake. Using their unique abilities they\u2019ll have to survive against environmental\
      \ hazards and predators together in order to find a new home. <br />\r\n<br\
      \ />\r\nInspired by classic 2D platformer games, Lost Home offers four differently\
      \ themed worlds with their own enemies and unique boss fights, combined with\
      \ surprisingly challenging gameplay. <br />\r\n<br />\r\nLost Home is best experienced\
      \ with a controller."
