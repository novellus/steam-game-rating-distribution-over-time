  data:
    about_the_game: 'MindSeize is a single player 2D Metroidvania game set in a sci-fi
      universe.<br>Explore untamed planets and stop the mysterious organization that
      stole the mind of your daughter.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/851280/extras/story.gif?t=1604930899"
      /><br><br>You play as the private investigator <strong>M.C. Fox</strong>, who
      is chasing a dangerous criminal organization ''<strong>The Ascended</strong>''
      across the universe. The first confrontation between M.C. and the leader of
      The Ascended severely injured M.C. and left him crippled. They also managed
      to seize the mind of his daughter <strong>Taryn</strong>. This left only one
      choice for our protagonist: hire a crew, connect his consciousness into a robotic
      body called <strong>MAG</strong> and continue the chase!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/851280/extras/camp.gif?t=1604930899"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/851280/extras/gamefeatures.gif?t=1604930899"
      /><br><br><ul class="bb_ul"><li><strong>Classic 2D-action with a modern twist</strong>
      - Smooth and fast-paced action with beautiful hand-drawn 16-bit pixel graphics,
      mixed with atmospheric music and hard hitting sound effects<br></li><li><strong>Explore
      mysterious planets</strong> - Travel to 4 different and unique planets, unravel
      their secrets and fight the dangers within. Remember to take a break once in
      a while on your ship and talk with your crew<br></li><li><strong>Upgrade your
      MAG</strong> - Buy and find different mods, weapons and abilities that bring
      versatility to your MAG''s combat capability<br></li><li><strong>Delve in to
      the world of MindSeize</strong> - Follow the story written by a professional
      script writer with comic book style cutscenes, read the log about planets and
      their fauna, experience the heart-rending twists</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/851280/extras/combat2.gif?t=1604930899"
      />'
