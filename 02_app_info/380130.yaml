    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/380130/extras/GLWarhawksBanner01.png?t=1594394155\"\
      \ /><br><br>Fly in some of the most notable air battles of WWII in powerhouses\
      \ of the sky. This fully 3D VR experience puts you behind the stick of a P51\
      \ mustang air fighter to defend and destroy key targets in the allies\u2019\
      \ fight against the axis powers. <br><br>Using real satellite scans and geographic\
      \ data, Ghost Machine has recreated an immersive historical time machine which\
      \ takes players back to 1944 during the height of conflict with airbourne axis\
      \ powers.<br> <br>Get briefed in the War Room by the top military agents before\
      \ you fly over detailed European villages and defend your troops against an\
      \ armored stronghold that is quickly moving against your forces. Find yourself\
      \ in the middle of challenging dogfights where only your aim and the control\
      \ of your plane will get you out alive. One thing is certain: war will never\
      \ be the same again.<br><br>Fight either by yourself will partner team AI, or\
      \ with friends via online multiplayer as the resistance, or turn your allegiance\
      \ and become one of the alien swarm that vows to destroy the human race with\
      \ advance technology and firepower. <br><br>For those brave enough to join the\
      \ battle with the Oculus Rift, a complete VR version of the game will put you\
      \ directly in the action as you experience firsthand mission control where you\
      \ receive your mission briefing and train to destroy the enemy. Complete VR\
      \ immersion can be experienced with in-game VR menus, HUDS, and fully immersive\
      \ 3D cockpits with working controls and gauges."
