details:
  data:
    about_the_game: "<strong>This DLC is not compatible with an account created outside\
      \ of Steam.</strong><br><br>A warship of huge combat potential, Y\u016Bbari\
      \ can act as a support cruiser and a stealth hunter with equal efficiency. She\
      \ boasts a set of features envied by the majority of lower-tier ships, ranging\
      \ from her equivalent speed of a destroyer to the deadly torpedoes she carries\
      \ and mighty AA armament she wields.<h2 class=\"bb_tag\">Advantages:</h2><ul\
      \ class=\"bb_ul\"><li>Effective AA guns for her tier: Y\u016Bbari can pose a\
      \ deadly threat to hostile air groups.<br></li><li> Torpedoes that can deliver\
      \ damage up to 15,000 HP, and cruise at a speed of 63 knots with a range of\
      \ 6 km. This powerful armament, however, requires some skill to use efficiently\
      \ since there is just one twin torpedo tube on each broadside.<br></li><li>\
      \ Impressive handling and a speed of 34.5 knots.<br></li><li> Extra credits\
      \ per battle and 50% more XP provided by the permanent camouflage.</li></ul><h2\
      \ class=\"bb_tag\">The pack also includes:</h2><ul class=\"bb_ul\"><li> Port\
      \ slot;<br></li><li> Steam commemorative flag;<br></li><li> Steam container.</li></ul><br>If\
      \ you already have this ship in your Port, you will receive 1125 Doubloons as\
      \ compensation."
