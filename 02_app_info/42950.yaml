  data:
    about_the_game: "The Order of Marcus, long dormant in its isolation, is expanding.\
      \ The renowned ranger Cornelius, armed with his spear and trained in the arts\
      \ of subterfuge, has been tasked with preparing the world of Illis for the coming\
      \ of the order.<br><br>\t\t\t\t\t\t\t\t\t\t\t<strong>New Features:</strong><br>\t\
      \t\t\t\t\t\t\t\t\t\tRanger Cornelius possesses a holy spear that can apply special\
      \ powers to his attacks. In Elven Legacy, each unit's operation could only be\
      \ performed once per turn - one move and one attack. Ranger Cornelius can now\
      \ use special attributes of his sacred spear without losing his turn.  For example,\
      \ he can activate a paralysing stroke and then throw the spear at the enemy.\
      \ The enemy unit will not only suffer damage from the attack, but they will\
      \ also be unable to move during the enemy\u2019s turn.<br>\t\t\t\t\t\t\t\t\t\
      \t\t<br>\t\t\t\t\t\t\t\t\t\t\t<strong>Plus:</strong><br>\t\t\t\t\t\t\t\t\t\t\
      \t<ul class=\"bb_ul\"><li>16 New Missions<br>\t\t\t\t\t\t\t\t\t\t\t</li><li>3\
      \ New Heroes<br>\t\t\t\t\t\t\t\t\t\t\t</li><li>5 Unique Artifacts<br>\t\t\t\t\
      \t\t\t\t\t\t\t</li><li>12 New Spells<br>\t\t\t\t\t\t\t\t\t\t\t</li></ul>"
