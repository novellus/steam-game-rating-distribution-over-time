details:
  data:
    about_the_game: "Roopit and Boopit is a local Co-Op puzzle combat game.<br />\r\
      \nFull of Charm, Character, and a Cartoony overtone!<br />\r\n<br />\r\nRoopit,\
      \ the red player, has a bow and arrow.<br />\r\nHe can shoot in horizontal and\
      \ vertical directions for the length of the level.<br />\r\n<br />\r\nBoopit,\
      \ the blue player, has a sword and shield.<br />\r\nHe can block projectiles\
      \ while not attacking and his attack swings in an arch, meaning he can hit diagonals\
      \ as well.<br />\r\n<br />\r\nThe difference between the two players' abilities\
      \ creates a need for them to work together in order to solve puzzles and defeat\
      \ enemies.<br />\r\n<br />\r\nThere are 5 unique worlds of 10 levels, featuring\
      \ a boss fight at the end of each of them!<br />\r\n<br />\r\nDon't have someone\
      \ to play with?  No problem!<br />\r\nThe game is completely playable solo,\
      \ there is even an option to control both character's twin-stick style."
