    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/960910/extras/HeavyRain_Logo_EUR.png?t=1592484964\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/960910/extras/stars3.png?t=1592484964\"\
      \ /><h2 class=\"bb_tag\">HOW FAR WILL YOU GO TO SAVE SOMEONE YOU LOVE?</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/960910/extras/ligne.png?t=1592484964\"\
      \ /><br>Experience a gripping psychological thriller filled with innumerable\
      \ twists and turns. Spanning four days of mystery and suspense, the hunt is\
      \ on for a murderer known only as the Origami Killer - named after his macabre\
      \ calling card of leaving behind folded paper shapes at crime scenes. Four characters,\
      \ each following their own leads and with their own motives, must take part\
      \ in a desperate attempt to prevent the killer from claiming a new victim.<br><br>You\
      \ need to think fast and act even faster, as every choice and move you make\
      \ can result in dramatic, game-changing consequences \u2013 and even determine\
      \ who lives\u2026 and who dies.<br><br>How this story ends is entirely up to\
      \ you.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/960910/extras/hr2.jpg?t=1592484964\"\
      \ /><h2 class=\"bb_tag\">FOUR CHARACTERS, FOUR PERSPECTIVES</h2>The award-winning\
      \ storyline puts you in control of four distinct characters who are each following\
      \ their own leads in a desperate search for a missing person.<h2 class=\"bb_tag\"\
      >ACCESSIBLE AND INTUITIVE CONTROLS </h2>Not limited by gaming conventions, the\
      \ uncomplicated HUD keeps you deeply immersed in the storytelling and features\
      \ controls for both gamepad and keyboard/mouse players.<h2 class=\"bb_tag\"\
      >FULLY OPTIMIZED FOR PC</h2>The classic title is brought to PC with stunning\
      \ visuals including 4K resolution and 60 fps framerate.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/960910/extras/hr.gif?t=1592484964\"\
      \ />"
