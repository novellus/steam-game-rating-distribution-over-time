    recommendationid: '83948175'
    review: Refraction is a good visual novel with an interesting story line and a
      unique art style. The game has multiple endings and branching pathways throughout
      the game. This visual novel didn't contain any voice acting and while that wasn't
      an issue for me I know some players are picky about that sort of thing so I
      figured I would mention it. The game has icons at the bottom of the screen for
      saving loading and that sort of thing that initially had me confused but fortunately
      there is a help section that will tell you what the buttons do.  I'm a bit surprised
      this game hasn't gotten more attention. Hopefully people will read this review
      and give the game a chance like I did.
