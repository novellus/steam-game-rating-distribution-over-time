    about_the_game: '<p>All of the tunes from "Snapshot" crafted by the magnificent
      WiL Whitlark.  This album includes all of the music from the game and more.  Listen
      to 100+ minutes of music, including some "lost tracks" that didn''t end up in
      the final game.</p>

