details:
  data:
    about_the_game: "Wanderer: The Rebirth is a Virtual Reality hunting-action game,\
      \ whose intense and fast-paced combat will provide users the ultimate VR gaming\
      \ experience.<br />\r\n<br />\r\nPlayers must stay focused and react quickly\
      \ if they're going to survive the challenges in the arena. Plan your strategies\
      \ carefully \u2013 there's no telling what these powerful monsters are capable\
      \ of!<br />\r\n<br />\r\nPut your skills to the test as you try to survive the\
      \ increasingly challenging trials of Wanderer: The Rebirth!<br />\r\n<br />\r\
      \nDeveloped with Unreal Engine 4, experience finely-honed combat that allows\
      \ for action like never before and behold the epic environments with sensational\
      \ visual intensity in Virtual Reality."
