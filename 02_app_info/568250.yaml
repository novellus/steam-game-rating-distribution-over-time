    review: 'really fun vr game, like monster hunter but only the bosses!


      pros: easy to learn, fast paced action


      cons: (i havent really played too much into it, only a few of the first bosses)
      seems more like a demo, and kind of feels weird playing this game in third person
      while in vr, though it might just be me,


      all in all, its worth the 7 dollars, if only for the bad a** monster fighting!'
