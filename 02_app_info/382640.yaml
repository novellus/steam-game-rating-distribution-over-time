    about_the_game: "<strong>Directed by:</strong> Mark Potts, Cole Selix <br><strong>Written\
      \ by:</strong> Mark Potts, Cole Selix<br><strong>Starring:</strong> John Merriman,\
      \ Brand Rackley, Mark Potts, Byron Brown, Lindsey Newell, Heather Wallis, Madi\
      \ Goff, Eloise Kropp, Chris Doubek, Cole Selix, Kevin M. Brennan, Maggie Carey.<br><br>Mason,\
      \ Dennis and Gabe have worked at the Stanton Family Cinemas for longer than\
      \ they want to remember, but long enough that they don\u2019t want to leave.\
      \ Most of their time is spent messing with customers, watching fellow employees\
      \ work out relationship issues, and basically slacking off\u2014but at a cost.<br><br>Mason\
      \ has a wife and child (and another on the way) and struggles with adulthood\u2019\
      s demands. Does he ask his father\u2013in-law for a job, or does he stay with\
      \ the Cinema? Dennis dropped out of college after his fianc\xE9e cheated on\
      \ him. Gabe is considering college but fears both success and failure. Insert\
      \ a bevy of crazy moviegoers and a ton of popcorn buttered up with personal\
      \ triumph and self-realization and you have a tight, funny film sure to make\
      \ the Grinch smile before Christmas.<br><br>With a winning recipe of humor,\
      \ humanity and heart, CINEMA SIX is a rare commodity: a film with classic comic\
      \ timing executed by new voices in adult comedic cinema."
