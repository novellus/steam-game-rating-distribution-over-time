    reviews: "\u201CI cannot recall a recent comedy that is as emotionally complex\
      \ as Cinema Six.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://smellslikescreenspirit.com/2012/04/cinema-six-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Smells Like Screen Spirit</a><br><br>\u201C\
      It's quick, fun filmmaking at its finest... Cinema Six also reaches Departed\
      \ levels of vulgarity and profanity, complete with defecation. In other words:\
      \ it's pretty close to perfect.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://frontrow.dmagazine.com/2012/04/opening-night-at-the-dallas-international-film-festival/\"\
      \ target=\"_blank\" rel=\"noopener\"  >D Magazine</a><br><br>\u201CIf Slackers\
      \ and Clerks met, made love, and had a baby, they would christened that lovechild\
      \ Cinema Six.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://pulplizardmedia.com/diff-report-exit-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pulp Lizard Media</a><br>"
