    about_the_game: <strong>Hoppup!</strong> is a short, but difficult indie platformer
      made by a solo developer.<br><br>In <strong>Hoppup!</strong> you take control
      of a colorful traveler lost in an unknown world. The only way to go is up! There
      is no death, no checkpoints and no enemies. All that stands between you and
      the top is your own skill (or lack thereof).<br><br>If you enjoy punishing platforming
      games this might be for you! :)<br><br><strong>The Frozen King DLC</strong>
      is now available for free for all owners of <strong>Hoppup!</strong>
