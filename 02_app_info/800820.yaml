    about_the_game: "Which is longer, past or future?<br />\r\n<br />\r\n\u2014April\
      \ 1st, 2236 A.D.<br />\r\n<br />\r\n\u201499 e-mails were unread.<br />\r\n\
      <br />\r\n\u201499 e-mails from the same sender\u2026 her.<br />\r\n<br />\r\
      \nThis tale began five years earlier, in the spring of 2231. Mankind has evolved\
      \ a new kind of communication ability called \u201Ctelepathy\u201D. Yotsuba\
      \ notices a young girl who does not use telepathy in his first term. In the\
      \ days that follow, she remains closed off.<br />\r\n<br />\r\nOne day in the\
      \ yard at his home, Yotsuba finds a Phillips-head screwdriver. He traces its\
      \ origin to a nearby abandoned manor, and enters. Inside, he finds something\u2026\
      <br />\r\n<br />\r\nThe thing that humanity has denied.<br />\r\nThe thing that\
      \ memory has forgotten.<br />\r\n<br />\r\nWhich is longer, past or future?<br\
      \ />\r\nThis is a novel game to look over &quot;myself&quot;"
