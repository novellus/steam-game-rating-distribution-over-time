    about_the_game: "A wave based, First Person Shooter, Horror game. <br />\r\n<br\
      \ />\r\nYou play as a soldier, who's duty is to defend the supplies of the camp\
      \ at all costs.<br />\r\nIn the middle of the night, you are awakened by a strange\
      \ sound. Something is coming...<br />\r\n<br />\r\nKilling zombies will give\
      \ you points to buy weapons, replenish ammo, and repair your barricades. <br\
      \ />\r\nAround the Camp tent, you can find various weapons, and ammo that you\
      \ can buy in exchange for points.<br />\r\nFeatures:<br />\r\n-10 different\
      \ zombies.<br />\r\n-First Person perspective.<br />\r\nWeapons:<br />\r\n-M1911\
      \ Pistol <br />\r\n-AK-47 (1,000 points) / Ammo (200 points)<br />\r\n-G3 Assault\
      \ Rifle (1,000 points) / Ammo (200 points)<br />\r\n-M1014 Shotgun  (1,000 points)\
      \ / Ammo (300 points)<br />\r\n-M40A3 Sniper Rifle ( 1,500 points) / Ammo (300\
      \ points)<br />\r\n<br />\r\nYou will have to face fast zombies that are deadly\
      \ and agile, as well as slower, stronger zombies that can grab you, and tear\
      \ your flesh.<br />\r\nHow to win the game? Shoot them in the head."
