details:
  data:
    about_the_game: S.W.A.N. (Syndrome Without A Name) is a science fiction FPS puzzle
      horror game, which takes place a few months after the Chernobyl Nuclear Plant
      disaster. It is a tale of an unexplored area within the Chernobyl Exclusion
      Zone - The S.W.A.N. Institute, where research was conducted on the rarest and
      most dangerous cases ever seen in the medical world. Unexplained phenomena and
      anomalies closed behind the Institute's doors mark the beginning of a story
      about fighting for survival at the borderline between humanity and an unknown
      power, which takes us on an increasingly abstract and psychological journey
      through a reality separated from our own.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1199910/extras/SWAN_Steam_GIF_01.gif?t=1607689584"
      /><h2 class="bb_tag"><strong>Key aspects of the game:</strong></h2>- Discover
      what the most mysterious place in Chernobyl Exclusion Zone keeps secret<br><br>-
      Uncover shocking information about S.W.A.N. diseases, hidden away from the world
      behind the Institute's door<br>- Face anomalies and abstract phenomena<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1199910/extras/SWAN_Steam_GIF_02.gif?t=1607689584"
      /><br><br>- Travel to unexplored places balancing on the edge of reality and
      metaphysics<br>- Take part in a journey into an extraordinary, peculiar world
