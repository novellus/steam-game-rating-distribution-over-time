    about_the_game: "<h2 class=\"bb_tag\">Story</h2><br>You are a lowly peasant that\
      \ has only known the simple life since the day of your birth. <br>Day to day\
      \ life has largely stayed the same, until one day a Dark Lord invaded your small\
      \ <br>village. Rumors are, that other villages, and towns have been attacked\
      \ by Dark Lords as well.<br><br>Now, a plague of darkness is spreading across\
      \ the land. Monstrous creatures maim, <br>and kill anyone in their sight. Laughter,\
      \ and happiness have all been replaced with <br>the stench of rotting corpses\
      \ lying about. Only you, and you alone, can drive these Lords, <br>and their\
      \ armies from the land!<h2 class=\"bb_tag\">Description</h2><br>Lords of Strife\
      \ is a 2D fixed screen platform game with action, puzzles, and strife!!!<h2\
      \ class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li> 7 Levels of jumping\
      \ to your DEATH!<br></li><li> A few hours of gameplay, and DEATH!!<br></li><li>\
      \ Epic boss battles of DEATH!!!<br></li><li> Platform challenges leading to\
      \ your DEATH!!!!<br></li><li> Logic Puzzles with a side of DEATH!!!!!<br></li><li>\
      \ Numerous enemies to fight...<br></li><li> Sometimes you end up losing to these\
      \ enemies, which ends up leading to your DEATH!!!!!!!<br></li><li> Fun :)</li></ul><h2\
      \ class=\"bb_tag\">Controls</h2><br>A controller is recommended for best experience.<br><br>Jump\t\
      \t     - A Button/Space<br>Attack\t     - B Button/Return<br>Move\t\t     -\
      \ Joystick/WASD<br>Hold Direction - Left Trigger/Right Shift<br>Menu\t\t   \
      \  - Start/Esc"
