    about_the_game: <strong>Mahjong Destiny</strong> is a challenging mahjong game
      telling the story of a young maiden on her quest to meet up with her loved one.
      Join her as she embarks on her adventure solving classic Chinese mahjong puzzles.
      <br><br>Inspired by the works of Irish poet Thomas Moore, the game includes
      74 puzzles to complete with up to 300 tiles to match. With each completed puzzle,
      your loved one comes one-step closer, and because the tiles are laid out randomly,
      every game is unique each time you play. Mahjong Destiny is a fun casual game
      with beautiful graphics and relaxing music. Can you solve all the puzzles on
      the path to true love?<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>Classic
      Chinese Mahjong fun<br></li><li>74 puzzles to complete with up to 300 tiles<br></li><li>Inspiring
      poetry by Thomas Moore<br></li><li>Beautiful graphics and relaxing music</li></ul>
