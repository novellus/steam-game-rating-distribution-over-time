    about_the_game: "Customize your squad with three new \_bonus items. Instantly\
      \ unlock a new recruit in your barracks inspired by the original X-COM: UFO\
      \ Defense. Outfit your soldiers with specialized armor upgrades including the\
      \ new Hyperion and Reaper soldier armor kits. Customize your soldiers\u2019\
      \ appearances with a variety of colors and tints for all armor sets. <br />\r\
      \n<br />\r\nNote: The Elite Soldier Pack was included in the pre-purchase offer\
      \ of XCOM: Enemy Unknown."
