    about_the_game: 'The Yakuza: Like a Dragon Ultimate Costume Set includes the Iconic
      Characters Pack, the Onomichio Costume Set, the Bleach Japan Costume Set, and
      the Double Heroine Costume Set.<h2 class="bb_tag"><strong>Iconic Characters
      Pack:</strong></h2><br><br>Adds costumes of iconic characters:<br><br><ul class="bb_ul"><li>Kiryu
      (Ichiban)<br></li><li>Akiyama (Joon-gi Han)<br></li><li>Majima (Nanba)<br></li><li>Date
      (Adachi)<br></li><li>Saejima (Zhao)</li></ul><h2 class="bb_tag"><strong>Onomichio
      Costume Set:</strong></h2><br><br>Adds the Onomichio costume, usable by all
      party members. Oh No! It''s Ono Michio!<h2 class="bb_tag"><strong>Bleach Japan
      Costume Set:</strong></h2><br><br>Adds the Bleach Japan costume, usable by all
      party members. Keep your friends close, and your enemies closer.<h2 class="bb_tag"><strong>Double
      Heroine Costume Set:</strong></h2><br><br>Adds two Yokohama-themed costumes
      for Saeko and Eri.'
