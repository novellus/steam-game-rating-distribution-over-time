    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1357430/extras/RR_Logo_Glow_SML.png?t=1605190305\"\
      \ /><br><br>Rocket Rumble is the racing party game! Combining the best parts\
      \ of combat racing and fast-paced action fighting games, Rocket Rumble is a\
      \ 2-4 player party game where a charming cast of animals in rocket suits smash\
      \ and bash their way across the finish line. Rocket Rumble features single-screen,\
      \ online multiplayer, and action-packed combat across 9 different obstacle courses.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1357430/extras/Desc_Check.png?t=1605190305\"\
      \ /><br><ul class=\"bb_ul\"><li>Smash your opponents into dangerous obstacles!<br></li><li>Navigate\
      \ deadly tracks<br></li><li>Attack and defend with strategic items!</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1357430/extras/Desc_SingleScreen.png?t=1605190305\"\
      \ /><br><ul class=\"bb_ul\"><li>Gain points for being the first to hit a checkpoint!<br></li><li>Gain\
      \ points for killing, lose points for dying.<br></li><li>You\u2019re never out\
      \ of the action for long with respawns at every checkpoint! </li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1357430/extras/Desc_Scifi.png?t=1605190305\"\
      \ /><br><ul class=\"bb_ul\"><li>Race on 9 twisted and wild tracks! <br></li><li>Blast\
      \ your way through Asteroid Fields, Star Forests, Intergalactic Starship Battles\
      \ &amp; Space Reefs! <br></li><li>Use ramps, boosters, bouncers, and other track\
      \ features to get a leg up on the competition! </li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1357430/extras/Desc_CharLineup.png?t=1605190305\"\
      \ /><br><ul class=\"bb_ul\"><li>Select from a cast of 8 furry and feathered\
      \ characters! <br></li><li>Jazz up your characters with tons of accessories\
      \ and custom paint jobs! <br></li><li>Customizable items, gamemodes, and more!\
      \ </li></ul>"
