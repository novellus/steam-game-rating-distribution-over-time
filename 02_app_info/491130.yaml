    detailed_description: "<i>Red Trigger</i> is a First Person Shooter (FPS) Puzzle\
      \ game.<br><br>The player incarnates a virus called Red Trigger and tries to\
      \ corrupt a computer system. You have the ability to shoot red blocks to expand\
