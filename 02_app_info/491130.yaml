      \ your energy wisely. The red blocks can be used in many different ways, like\
      \ for example, making platforms, but also blocking lasers, holding doors open,\
      \ powering systems and propelling yourself.<br><br>The game lasts for about\
      \ 40 minutes to 1 hour+, depending on the player, and was developed by me in\
      \ Unreal Engine 4, as my final project at NAD university in Montreal. I've worked\
      \ on the game 7 days a week for 15 weeks.<br><br><i>Red Trigger</i> also won\
      \ the prize of &quot;Choice of the Industry&quot; at ImagiNAD in May 2016.<br><br>To\
