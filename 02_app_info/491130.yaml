details:
  data:
    about_the_game: "<i>Red Trigger</i> is a First Person Shooter (FPS) Puzzle game.<br><br>The\
      \ player incarnates a virus called Red Trigger and tries to corrupt a computer\
      \ system. You have the ability to shoot red blocks to expand or retract them,\
      \ but you can only expand three at a time, so you must manage your energy wisely.\
      \ The red blocks can be used in many different ways, like for example, making\
      \ platforms, but also blocking lasers, holding doors open, powering systems\
      \ and propelling yourself.<br><br>The game lasts for about 40 minutes to 1 hour+,\
      \ depending on the player, and was developed by me in Unreal Engine 4, as my\
      \ final project at NAD university in Montreal. I've worked on the game 7 days\
      \ a week for 15 weeks.<br><br><i>Red Trigger</i> also won the prize of &quot;Choice\
      \ of the Industry&quot; at ImagiNAD in May 2016.<br><br>To see any updates on\
      \ patches or new games I make, you can follow me on <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/redtriggergame/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Facebook</a> or <br><a href=\"https://twitter.com/redtriggergame\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Twitter</a><br><br>The soundtrack is\
      \ available <a href=\"https://www.youtube.com/watch?v=aEjZswYhBLw\" target=\"\
      _blank\" rel=\"noreferrer\"  >here</a><br><br>Enjoy!<br><br>Credits :<br><br><ul\
      \ class=\"bb_ul\"><li><strong>Developer</strong> - Maxime V\xE9zina</li></ul><br><ul\
      \ class=\"bb_ul\"><li><strong>Sound Designer</strong> - Gabriel Essiambre</li></ul><ul\
      \ class=\"bb_ul\"><li><strong>Mentor</strong> - Maxime Chapleau</li></ul><ul\
      \ class=\"bb_ul\"><li><strong>Weapon Animations</strong> - Florin Popescu</li></ul><ul\
      \ class=\"bb_ul\"><li><strong>Voice</strong> - Lydia Gosselin</li></ul><ul class=\"\
      bb_ul\"><li><strong>Community Badges/Emotes</strong> - Gabriel Fleury</li></ul>"
