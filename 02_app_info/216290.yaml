    reviews: "\u201CAn inter-dimensional 8-bit masterpiece\u201D<br>5/5 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/games/gateways/review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamezebo</a><br><br>\u201Ca genuinely\
      \ smart, incredibly challenging puzzle platformer, that\u2019s just packed with\
      \ ideas and extremely well executed\u201D<br>\u2013 <a href=\"http://www.rockpapershotgun.com/2012/05/29/portalmanteau-why-you-should-play-the-gateways-beta/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >RockPaperShotgun</a><br><br>\u201C\
      escapes from the shadow of its obvious inspiration with no small amount of ingenuity\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.edge-online.com/review/gateways-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Edge</a><br><br>\u201CAn inventive progression\
      \ of the portal-shooting mechanic\u201D<br>84% \u2013 <a href=\"http://www.indiegamemag.com/gateways-review-adventures-in-time-and-space/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Indie Game Mag</a><br><br>\u201CRuthlessly\
      \ clever\u201D<br>79% \u2013 <a href=\"http://www.pcgamer.com/review/gateways-review-portal-meets-metroid-in-this-brain-melting-puzzle-platformer/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a>"
