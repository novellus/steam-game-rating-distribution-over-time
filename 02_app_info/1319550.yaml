    detailed_description: <h1>Play the Demo</h1><p><a href="https://store.steampowered.com/app/1394090/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1394090/</a></p><br><h1>About
      the Game</h1>A single star fighter trying to save as many civilians as possible
      before they are overrun by a marauder armada.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1319550/extras/main-steam-gif-optimized.gif?t=1606928970"
      /><br><br>You'll need to gather new weapons, upgrade your ship, find resources,
      trade with other ships and more to overcome the challenge before you. Each run
      is a uniquely created journey where you'll utilize your flight skills and strategy
      you've built over many runs to crush the challenges ahead.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1319550/extras/travel-showcase-gif-optimized.gif?t=1606928970"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> 7+ <strong>unique playable
      ships</strong> you can discover and unlock.<br></li><li> Procedurally crafted
      star systems, <strong>every run is uniquely challenging</strong><br></li><li>
      Dozens of unique and powerful <strong>weapons, items and upgrades</strong> to
      find, equip and progress your fighter<br></li><li> Dozens of challenging and
      diverse <strong>enemy ships</strong> to test your flight skills. You'll never
      know what you'll face next!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1319550/extras/ship-showcase-gif.gif?t=1606928970"
      /><br><br></li><li> <strong>Gather resources</strong> to power up shield generators
      to save civilians <br></li><li> Find <strong>special events and secrets</strong>
      hidden in the stars<br></li><li> <strong>Trade</strong> with roaming starships
      to increase your odds of success<br></li><li> Immersive blend of pixel art and
      procedural generated art to create <strong>beautiful galaxies</strong></li></ul>
