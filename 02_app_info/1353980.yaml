    detailed_description: <h1>&gt; NEW FISHING GAME </h1><p>Follow &amp; Add to Wishlist
      and don't miss a release!<br><a href="https://store.steampowered.com/app/1136380"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1136380</a></p><br><h1>About
      the Game</h1>A small add-on for Ultimate Fishing Simulator, introducing as many
      as 16 new species of fish - from small freshwater fish to the long-awaited tuna!<br><br><strong>Fish
      species available in the DLC:</strong><br><ol><li>Asp,<br></li><li>Black grayling,<br></li><li>Common
      bleak,<br></li><li>Burbot,<br></li><li>Flathead catfish,<br></li><li>Giant trevally,<br></li><li>Ide,<br></li><li>Pumpkinseed,<br></li><li>Roach,<br></li><li>Sailfish,<br></li><li>Gilthead
