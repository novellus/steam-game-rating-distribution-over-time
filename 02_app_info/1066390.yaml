    about_the_game: "When temperature increase in the core of the reactor, the only\
      \ thing you can do is not to lose your head and try to control the situation.\
      \ Chernobyl 1986 is a decision-based game about one of the largest nuclear power\
      \ plant disasters in history. Play as the manager of a nuclear power plant in\
      \ a time of a serious crisis that can cost millions of lives.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1066390/extras/Explosion.gif?t=1603996600\"\
      \ /><br><br>In the game Chernobyl 1986, your main task is to control the expanding\
      \ effects of the nuclear reactor explosion. The game is inspired by real historical\
      \ events and confronting you with dreadful stages of the crisis.<br><br>Different\
      \ missions require you to be able to make very quick decisions, allocate tasks\
      \ appropriately and constantly monitor your people\u2019s condition. Your failure\
      \ may mean not only the death of several employees of the power plant but a\
      \ significant increase in the radiation level and the annihilation of the next\
      \ thousands.<br>From the top of the power plant roof to the reactor hall - \
      \ you will have to face dangerous challenges:<br><br>- Reactor's fire,<br>-\
      \ panic,<br>- the threat of another explosion,<br>- the condition of your crew\
      \ and fire brigade,<br>- radiation level,<br>- radioactive contamination,<br>-\
      \ the inexorable passage of time.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1066390/extras/Control_the_reactor.gif?t=1603996600\"\
      \ /><br><br>Chernobyl 1986 has many types of missions with separate goals that\
      \ you must do, to deal with this terrifying crisis:<br><br>- extinguish the\
      \ fire,<br>- clean the area from radioactive graphite,<br>- evacuate the power\
      \ plant employees,<br>-control the radiation level,<br>- help the wounded.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1066390/extras/Stop_the_fire.gif?t=1603996600\"\
      \ /><br><br>In the game Chernobyl 1986, you can follow the real events from\
      \ the power plant almost minute by minute. Thanks to the high-quality graphics,\
      \ difficult decisions and huge risks that you must take at every stage of the\
      \ game - you will have a unique opportunity to test yourself as the manager\
      \ of the power plant in the era of one of the world's biggest nuclear crises.\
      \ <br>The fate of the Chernobyl nuclear power plant is now in your hands!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1066390/extras/Save_your_people.gif?t=1603996600\"\
      \ />"
