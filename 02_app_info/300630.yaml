  data:
    about_the_game: "Chess! One of the world\u2019s most popular games, has just got\
      \ even better!<br><br><strong>Pure Chess Grandmaster Edition</strong> is a stunning\
      \ celebration of the greatest strategy game of all time.<br><br>The <strong>Pure\
      \ Chess Grandmaster Edition</strong> includes a variety of beautifully crafted,\
      \ exclusive Chess Sets and Chess Pieces, from the antique to the modern day.\
      \ There\u2019s a chess set and setting to suit everyone\u2019s style. <br><br>Features:<br><ul\
      \ class=\"bb_ul\"><li>9 <strong>chess sets</strong> created with stunning detail\
      \ and precision</li></ul><ul class=\"bb_ul\"><li>6 <strong>locations</strong>\
      \ beautifully portrayed</li></ul><ul class=\"bb_ul\"><li>Comprehensive <strong>tutorial</strong>\
      \ that teaches you basic, intermediate, and advanced chess techniques</li></ul><ul\
      \ class=\"bb_ul\"><li>Track your ELO and Tournament ratings in the <strong>ranking\
      \ boards</strong></li></ul>"
