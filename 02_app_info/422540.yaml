    about_the_game: "In 1979, Iranian filmmaker John Rad moved to the U.S. to shoot\
      \ his dream project: a rampaging gutter epic of crime, revenge, cop sex and\
      \ raw power. A mere 26 years later, he completed an action masterpiece that\
      \ the world is still barely ready for today:\_DANGEROUS\_MEN. After Mina witnesses\
      \ her fianc\xE9's brutal murder by beach thugs, she sets out on a venomous spree\
      \ to eradicate all human trash from Los Angeles. Armed with a knife, a gun,\
      \ and undying rage, she murders her way through the masculine half of the city's\
      \ populace. A renegade cop, hot on her heels, soon crosses paths with the subhuman\
      \ criminal overlord known as Black Pepper. A pulse-pounding, heart-stopping,\
      \ brain-devouring onslaught of '80s thunder, '90s lightning, and pure filmmaking\
      \ daredevilry from another time and/or dimension."
