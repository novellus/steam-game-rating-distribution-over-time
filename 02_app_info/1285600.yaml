    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1285600/extras/The_Story.gif?t=1588068176\"\
      \ /><br>Join Aiko on her crazy adventure to Tokyo as she travels through a magical\
      \ forest, populated by crazed mutated animals, climbs electric pylons in the\
      \ Japanese Alps and clashes with moles in dark underground caverns. Face off\
      \ against a variety of challenging bosses using Aiko\u2019s awesome weapon arsenal\
      \ and her Grandfather\u2019s Scan-Device which helps her find a way through\
      \ the warped and mutated world of Daiichi Dash!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1285600/extras/The_Game.gif?t=1588068176\"\
      \ /><br>Daiichi Dash is a twin-stick 2d Jump\u2019n\u2019Shoot which combines\
      \ beautiful hand-drawn graphics with challenging gameplay and old-school difficulty\
      \ for an unforgettable experience. Seven huge levels await you, each with its\
      \ own unique design and gameplay elements. Test and measure your skill by improving\
      \ your game completion time and stats!<br><br>Experience the warped and mutated\
      \ Japan in beautiful hand-drawn graphics<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1285600/extras/scenarios-sm.gif?t=1588068176\"\
      \ /><br><br>Use Aiko\u2019s awesome weapon arsenal to dispose of enemies and\
      \ Aiko\u2019s mobility to clear the levels<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1285600/extras/weapons-sm.gif?t=1588068176\"\
      \ /><br><br>Seven huge levels and multiple boss levels<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1285600/extras/sevenlevels-sm.gif?t=1588068176\"\
      \ /><br><br>Challenging \u201Cold-school\u201D difficulty<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1285600/extras/difficulty-sm.gif?t=1588068176\"\
      \ /><br><br>Big variety of gameplay: Puzzle solving, Auto-Scroller action, SHMUP,\
      \ and more!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1285600/extras/gameplay-sm.gif?t=1588068176\"\
      \ /><br><br>Play through Completion Timer: Learn how long it takes for you to\
      \ beat the game!"
