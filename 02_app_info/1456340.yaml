  data:
    about_the_game: "<strong>ABOUT</strong><br><br>Travel back in time, with this\
      \ game that will remind you how important it is to have courage to face the\
      \ adversities that come your way. <br><br>Throughout action-color scenarios,\
      \ meet Pichi , a blue penguin who thanks to his small size and incredible swimming\
      \ ability has been sent on an adventure to return home. <br><br>Explore impossible\
      \ worlds for a penguin, from a hot desert to a coral reef, fight enemies, solve\
      \ puzzles and take on Nanuk, the pirate polar bear that attacked your ship.<br><br>\
      \ Pocket Penguin without a doubt, a platformer adventure that will remind you\
      \ of the Game Boy era.<br><br><br><strong>FEATURES</strong><br><br>To simulate\
      \ the simple (but harder in some cases) style of the Game boy games, we used\
      \ a simple phrase to guide the mechanics of the game. \u201CUse bombs to attack.\
      \ Use bombs to jump\u201D This means that the core gameplay is based in two\
      \ buttons, each one represents one action, so you will have to time your attacks\
      \ in order to defeat enemies and interact with items.<br><br>- Lovely and original\
      \ pixel art mixed with music comes directly from Game Boy. We used the sound\
      \ chip in order to create a soundfont, that we can use later in Music Software.<br>\
      \ - Five worlds that recreates a lot of enviroments in a specific order:<br><ul\
      \ class=\"bb_ul\"><li> P eaceful Plains<br><br></li><li>O ld Desert<br><br></li><li>L\
      \ avender Ocean<br><br></li><li>A utumn Forest<br><br></li><li> R isky Ice</li></ul><br>(\
      \ Can you guess the secret word? )<br><br>- Two modes of color: a greenish palette\
      \ from the Super Game Boy and the Game Boy Color mode (palettes for every world).<br>-\
      \ Minigames that expands the main adventure.<br>- Enemies and some interactive\
      \ items drop loots, from food, to coins that you can spend in \u201CWarlus Mart\u201D\
      .<br>- Secrets items that are secret.<br>- And some easter eggs."
