details:
  data:
    about_the_game: "No lag.  No reloads.  No bull.  Do you like old school deathmatch\
      \ with modern features but none of the frills that have ruined the raw purity\
      \ of the genre? How about rich, colorful, arcadelike atmospheres? How about...retro\
      \ Sci Fi? Then you're going to love what Alien Arena has in store for you! This\
      \ game combines some of the very best aspects of classic deathmatch, and wraps\
      \ them up with a retro alien theme, while adding tons of original ideas to make\
      \ the game quite unique.<br />\r\n<br />\r\nAlien Arena is a furious frag fest\
      \ with arenas ranging from the small, to the massive. With game modes such as\
      \ Capture The Flag and Tactical, there are terrific team-based experiences to\
      \ be had as well as 1v1 duels, free-for-all, and dozens of mutators to alter\
      \ the game play to your liking. The game includes 23 official levels, 10 player\
      \ characters, fun powerups, and 10 weapons each with 2 firing modes.  The community\
      \ is friendly, as well as prolific. Dozens of maps, models, and various accessories\
      \ have been created by community members to add on to the game experience.<br\
      \ />\r\n<br />\r\nWhether playing online against others or offline against the\
      \ built in AI, the fun is practically endless."
