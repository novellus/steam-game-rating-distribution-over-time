    reviews: "\u201CWhile Alien Arena has its feet firmly planted in the traditional\
      \ realm of fast-paced sci-fi shooters, it's got an attitude all its own.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespot.com/articles/cheaper-by-the-dozen-a-look-at-free-action-games/1100-6201226/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpot</a><br><br>\u201CNew Alien Arena\
      \ 6.10 blows away its FPS competition.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.linux.com/news/new-alien-arena-610-blows-away-its-fps-competition\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.linux.com/news/new-alien-arena-610-blows-away-its-fps-competition</a><br><br>\u201C\
      COR Entertainment has taken Quake 2-style gameplay and fused it with a 1950s\
      \ alien invasion design theme that warps players back into the years of yore.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://imbacore.blogspot.com/2009/09/review-downloadable-full-version-free.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Imbacore</a><br>"
