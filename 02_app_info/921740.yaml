    about_the_game: "Shahrzad - The Storyteller will amaze you at every level. Join\
      \ Shahrzad, Alibaba and Sinbad along their journey to save the ancient world\
      \ from a looming threat. <br>10 mysterious, eye-catching sceneries are waiting\
      \ to be explored. Each level has 6 challenging puzzle games. There is nothing\
      \ like Shahrzad to prime your grey cells while you are enjoying the award-winning\
      \ music of the game. <br><br>Find the objects hidden within the cleverly crafted\
      \ levels and enjoy a series of additional mini games, including pairing objects\
      \ and finding differences, that will have your attention on its peak. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/921740/extras/shahrazad_apng.png?t=1538739847\"\
      \ /><br><br>Be agile, precise and gain enough combos to challenge your friends!\
      \ And while collecting hidden treasures and trading wisely, you can use them\
      \ to build your own palace!<br><br><ul class=\"bb_ul\"><li>Beautifully crafted\
      \ images in a stunning setting of 1001 nights<br></li><li>50+ decorations of\
      \ customizable treasures<br></li><li>60 different mini-games in 6 categories<br></li><li>Captivating\
      \ soundtrack with 10+ atmospheric songs\t<br></li><li>Intuitive user interface\
      \ and gameplay</li></ul><br>Shahrzad - The Storyteller is a stunningly beautiful\
      \ hidden object game. Let the world of 1001 Persian nights mystify you!"
