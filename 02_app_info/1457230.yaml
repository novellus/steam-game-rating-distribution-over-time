    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1457230/extras/MelroseBannerAbout.gif?t=1605892245"
      /><h2 class="bb_tag"><strong>Your Future Calls</strong></h2><br>At the <strong>Melrose
      Academy of the Arcane</strong>, you will be more productive than you have ever
      been while also discovering all the wonders the school has to offer.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1457230/extras/Copy_of_Copy_of_Add_a_heading.gif?t=1605892245"
      /><h2 class="bb_tag">Your Time at Melrose</h2><br>While you launch the experience,
      you can track your time as you're being productive by visiting the libraries
      and join one of the 25-minute work / 5-minute break online sessions. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1457230/extras/PlaceToCallHomeMelrose.gif?t=1605892245"
      /><h2 class="bb_tag">A Place to Call Home</h2><br>At Melrose, you'll be assigned
      a house that best fits your personality. There, you will find a rich history
      of magic users like yourself and create rich bonds. Our house dormitories and
      common rooms are a great place to make last friendships and share your successes.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1457230/extras/HouseAnim.gif?t=1605892245"
      /><h2 class="bb_tag">Students from Around the Realm</h2><br>Melrose has attracted
      students from all around the realm allowing you to meet people from the furthest
      reaches. While studying at Melrose you won't be alone. All around you will be
      others, also working towards their goals giving you the motivation to carry
      on.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1457230/extras/RoadMap.gif?t=1605892245"
      /><h2 class="bb_tag">A Growing School</h2><br>We are committed to continuing
      to grow the academy so that you will continue to have the best resources available.
      This includes new areas to study in (gardens, markets, new libraries), fun games
      to play during breaks (mini-games during breaks), and much more.
