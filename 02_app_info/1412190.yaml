    about_the_game: "PolyGun is a completely F2P (Free to Play) Experience.<br />\r\
      \n<br />\r\nYou will survive in the vast world of PolyGun by fighting off players,\
      \ wildlife, and the environment. You can overcome these challenges by building\
      \ a shelter and killing animals for meat. You can scavenge the map by going\
      \ to various different POIs (Point of Interests) Here you will find various\
      \ components to build your arsenal of weapons. Visit highly protected military\
      \ bases and find yourself with military grade weapons. Your experience in PolyGun\
      \ is made from your choice, one to the next. Will you make the right choice?<br\
      \ />\r\n<br />\r\nPolyGun offers a variety of servers to meet your playstyle,\
      \ upon joining you will scavenge for resources located in mounuments around\
      \ the map. You will encounter other players along your journey. PolyGun is an\
      \ extremely hostile environment with various dangers which will lay in your\
      \ way. PolyGun's main focus is PVP (player vs player) In PolyGun you can lose\
      \ all of your stuff in a matter of seconds if you don't make the right choices.\
      \ PolyGun is an extremely thrilling first person experience which takes you\
      \ head on with an exciting take as a low poly post apocalyptic experience. Play\
      \ now for FREE.<br />\r\n<br />\r\nWill your choices determine your fate?"
