    about_the_game: On Halloween Island, engineers test the innovative way of generating
      heat. The roots of the power plant reach deep into the earth, all the way to
      the heart of Hell, where the reactors obtain energy from burning souls. When
      an accident happens, the infernal radiation contaminates the earth. Inhabitants
      living in defiled areas struggle with numerous possessions. An exorcist is needed.<br><br>Game
      features:<br><ul class="bb_ul"><li>Very simple gameplay, very difficult opponents.<br></li><li>Dynamic
      clashes.<br></li><li>6 demons with unique abilities and battle patterns.<br></li><li>A
      dark history of the island hidden in the reports of the possessed.<br></li><li>Help
      of the rescued residents.<br></li><li>Free exploration of the rich world.<br></li><li>The
      choice of the order of exorcisms.</li></ul>
