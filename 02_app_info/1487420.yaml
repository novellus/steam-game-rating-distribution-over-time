    about_the_game: <h2 class="bb_tag">Step aboard the MV Wilhelm Gustloff, and immerse
      yourself in this atmospheric simulation on that fateful day of January 30th
      1945</h2><br>Step aboard the MV Wilhelm Gustloff, a German armed military transport
      ship that was sunk during World War 2 by multiple torpedo strikes. The ship
      was carrying refugees at the time it was struck. You take on the role of a passenger
      aboard this ship, and will relive it's final moments, from the time it was struck
      until it slipped beneath the ocean to it's watery grave. You will first handedly
      witness this liner's demise, and what happened on that fateful day of January
      30th 1945.<br><br>In this unique simulation, you will experience a historically
      accurate sinking of the MV Wilhelm Gustloff. Within this one of a kind recreated
      experience, you can completely explore the outside of the MV Wilhelm Gustloff
      at your own pace, or experience the sinking. The choice is yours.<br><br><strong>Remember
      to wishlist the game!</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1487420/extras/Store.gif?t=1608715163"
      />
