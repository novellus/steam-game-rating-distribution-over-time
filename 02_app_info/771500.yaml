    about_the_game: <strong><h2 class="bb_tag">The Intern is a indie game created
      by a player to another players.[/b]</h2>The game tells the story of a young
      newly formed desperately sought a chance in the labor market. A strange message
      and a subsequent accident end up taking her to know a new dimension where it
      is incubida to seek three masks that allow itcontrol the elements of creation
      so he can take his trainee post of the Gods.<br>However our &quot;hero&quot;
      did not really care for morality rules, shortly after realizing the scale of
      the multiverse and its place in &quot;history&quot; it shows its true face and
      slowly she will find out who is she and what will reach the coveted job in this
      divine stage.<br><br>The game features some classical mechanics already known
      from other <strong>metroidvania style games, j/RPG and platform</strong>. A
      single <strong>Summon &amp; Mana system</strong> make things more interesting
      around here. In The Intern <strong>the power of the player varies according
      to the mana he has accumulated</strong> and how much can accumulate (something
      like your Ki), the <strong>masks allow you to control the different types of
      mana in addition to providing unique attacks</strong> to the player. <strong>Summons
      combinations, masks and skills give options for the player enjoy the game</strong>,match
      they bring side effects needed to overcome challenges and defeat monsters. All
      of this is not enough? The player  still<strong></strong> can evolve their summons
      to release new forms and special attacks</strong>that will serve to help others
      or just cause destruction. She doesn't care.<br><br>Play fast or explore it
      is your choice. <br><br>Many other things are already - or are planned - to
      enter in The Intern:<strong> Mini-games(1 ready), deep story, anime style, support
      for control, achievements(not ready), collectible card(not ready), leveling
      system elements(ready), virtual immortality(ready), travel between dimensions
      and times(not ready), references of batteries and easter eggs(Ready a little)</strong>
      and more.
