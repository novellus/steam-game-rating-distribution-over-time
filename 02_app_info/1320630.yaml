    about_the_game: '<strong>The future of manufacturing is here!</strong> But, as
      an overworked robot in a toy factory, the future certainly doesn''t seem very
      bright. Your job is simple: assemble toys from parts and do not allow incomplete
      items to reach the end of the line! Together with your friends, try to fulfill
      all the orders accurately and in a timely fashion. If you get overwhelmed, try
      halting the production line!<br><br><strong>Bots &amp; Belts</strong> is a fun
      and hectic toy-building game! Use quick-thinking to keep the factory running
      efficiently. This demo features three unique levels with different machines
      to utilize, toys to build, and belts to manage! Beat the demo by yourself or
      join your friends online or couch co-op!'
