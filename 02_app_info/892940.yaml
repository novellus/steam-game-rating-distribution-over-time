  data:
    about_the_game: Is your game missing a bit of atmosphere?<br><br>The Futuristic
      Atmospheres music pack by composer Joel Steudler features 15 ambient soundscapes
      that set the stage for exploring abandoned spaceships, surviving the apocalypse,
      blade running, bug hunting, and plugging into whatever matrix your game requires.
      These creepy, eerie, desolate, and dark tracks are a scifi toolbox you can use
      to construct memorable moods.<br><br>This music pack contains:<br><ul class="bb_ul"><li>15
      atmospheric soundscapes<br></li><li>Over 30 minutes of total music</li></ul><br>BGM
      List:<br><ul class="bb_ul"><li>01.Alien_Underworld<br></li><li>02.Chrysalis_Chamber<br></li><li>03.Derelict_Starship<br></li><li>04.Empty_City<br></li><li>05.Forbidden_Zone<br></li><li>06.Hatching_Grounds<br></li><li>07.Lone_Explorer<br></li><li>08.Nebula_Cloud<br></li><li>09.Outer_Reaches<br></li><li>10.Radioactive_Wastes  <br></li><li>11.Replicant_Police<br></li><li>12.Scanner_Sweep<br></li><li>13.Technoquirk<br></li><li>14.Uncharted_Reaches<br></li><li>15.Xenomorphs</li></ul>
