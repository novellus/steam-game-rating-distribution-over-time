    about_the_game: "<strong>Get Ready For A Giant-Sized Adventure!</strong><br><br>Welcome\
      \ to the world of Goliath, an action-adventure about crafting giant robots and\
      \ punching monsters in the face! After stumbling through a mysterious rift,\
      \ you find yourself in a mysterious world consisting of the jumbled fragments\
      \ of a hundred dead civilizations. Ruined buildings from 1930s America share\
      \ space with wrecked pirate ships and the overgrown remains of spaceships from\
      \ a far-flung future. Several powerful factions battle for control of this strange\
      \ and broken land, but even the strongest among them tremble in fear of the\
      \ monstrous giants that roam the land. Fortunately, you can build giants of\
      \ your own! Search the world for the items you need to craft tools and weapons,\
      \ including giant robotic suits called Goliaths that will help you even the\
      \ odd against the enormous creatures you confront!<br><br>To survive among the\
      \ giant creatures in this dangerous and mysterious world, you must scavenge\
      \ for resources and create Goliaths to battle your life. Starting with simple\
      \ wooden versions, you will learn to create dozens of Goliaths from a variety\
      \ of materials: wood, stone, metal and other more unique materials found in\
      \ the world. Your Goliath can be customized and outfitted with weapons to create\
      \ options that are perfect for every situation and players\u2019 preferences.\
      \ But robots won\u2019t solve every problem. You\u2019ll also need to craft\
      \ items and tools, build shelters and fortresses, and choose which factions\
      \ to side with in the war that\u2019s sweeping across the land.<br><br><strong>Features</strong><br><br><ul\
      \ class=\"bb_ul\"><li><strong>Build A \u2018Bo</strong>t: Learn how to create\
      \ dozens of robotic Goliath suits from a variety of materials, including wood,\
      \ stone, metal and more. Each Goliath can be customized and equipped with a\
      \ variety of weapons and add-ons that grant new abilities. <br></li><li><strong>Survive\
      \ A Savage Land</strong>: Gather materials to build the tools needed to survive,\
      \ including healing salves, protective fortresses and more. As players explore\
      \ the world, they\u2019ll learn more complex recipes for better tools and weapons.\
      \ <br></li><li><strong>A Living World</strong>: Explore rolling prairies, dense\
      \ forests, eerie swamps, frozen tundras and more, all with a complete day/night\
      \ cycle and dynamic weather. Weather and terrain will affect how each Goliath\
      \ type performs, so make sure you have the right machine for the job!<br></li><li><strong>Choose\
      \ A Side</strong>: Several factions vie for control of resources and territory\
      \ in the world of Goliath. Each faction can offer different strategic advantages\
      \ in unique weapon and robot plans, so you must carefully choose which factions\
      \ to align with. Broker a peace deal or rally your faction to accelerate the\
      \ war!<br></li><li><strong>Procedurally Generated World</strong>: With procedurally\
      \ generated environments and quests, the world of Goliath is full of surprises!</li></ul>"
