    about_the_game: Hovership Havoc is a sci-fi twin stick shooter with 3rd person
      boss battles. Blast through rooms of a futuristic robotic factory filled with
      robot enemies. Equip your Hovership with randomly dropped abilities and upgrade
      your stats during and before each playthrough.<h2 class="bb_tag">Top Down Action</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/872040/extras/topdown.gif?t=1608758954"
      /><h2 class="bb_tag">Third Person Boss Battles</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/872040/extras/thirdperson.gif?t=1608758954"
      /><br><br><ul class="bb_ul"><li>Randomly generated levels with 100s of combinations
      of rooms and enemy spawn patterns to ensure no two playthroughs are ever the
      same<br></li><li>4 playable Hoverships, each with their own unique main weapon
      and stats for completely different play styles<br></li><li>Giant robotic boss
      battles that take place in a 3rd person perspective instead of top down<br></li><li>30+
      Hovership sci-fi abilities such as nanobots, drones, missiles, lasers, shields,
      and more<br></li><li>15+ Robotic enemy types with their own attack styles and
      AI<br></li><li>Collect ORBs to upgrade your hovership stats and abilities<br></li><li>Permanent
      progression for each hovership between playthroughs<br></li><li>Supports keyboard
      and mouse or controller input<br></li><li>3 Different futuristic sci-fi robotic
      factory environments</li></ul>
