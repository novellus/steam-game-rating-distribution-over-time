  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1226690/extras/GBRJ-Steam-Page-Banner---Powered-By-TS-616x154.jpg?t=1583431258\"\
      \ /><h2 class=\"bb_tag\">Discover Bradshaw\u2019s Britain</h2><br>George Bradshaw\u2019\
      s Handbook of 1840 was the first comprehensive tourist guide created for Britain's\
      \ railways and was the inspiration for the hit television series, Great British\
      \ Railway Journeys. Your journey will take you to five locations across the\
      \ length and breadth of Britain\u2026<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1226690/extras/ECML.gif?t=1583431258\"\
      \ /><h2 class=\"bb_tag\">East Coast Main Line</h2><br>The iconic HST kick-started\
      \ an era of high-speed rail travel and went on to prove itself as capable and\
      \ versatile over many of Britain\u2019s main lines. Take the HST over one of\
      \ the busiest railway routes on the British network, the East Coast Main Line,\
      \ and experience life in the fast lane.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1226690/extras/GEML_1.gif?t=1583431258\"\
      \ /><h2 class=\"bb_tag\">Great Eastern Main Line</h2><br>The BR Class 360 has\
      \ proven hugely successful in high capacity commuter travel, with its spacious\
      \ interior and modern driving cab. Command this hard-working EMU through the\
      \ dense urban network of east London, departing the third busiest station in\
      \ the UK at Liverpool Street.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1226690/extras/Portsmouth_2.gif?t=1583431258\"\
      \ /><h2 class=\"bb_tag\">Portsmouth Direct Line</h2><br>One of the busiest commuter\
      \ networks in Britain, the south western network is serviced by an array of\
      \ modern EMUs including BR Classes 444, 450, 455/8 and 377s. Step into the driving\
      \ cabs of four of Britain\u2019s iconic commuter trains and ferry your passengers\
      \ to Portsmouth out of London\u2019s magnificent Waterloo station.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1226690/extras/Carlisle.gif?t=1583431258\"\
      \ /><h2 class=\"bb_tag\">Settle to Carlisle</h2><br>Famous for its numerous\
      \ viaducts, tunnels and stunning scenery, the Settle-Carlisle line attracts\
      \ thousands of railfans from all over the world every year. Take control of\
      \ powerful heavy freight machines, regional passenger and even steam engines\
      \ and battle the many summits, twists and turns of Cumbria\u2019s historic Lake\
      \ District route.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1226690/extras/Chatham_GIF_1.gif?t=1583431258\"\
      \ /><h2 class=\"bb_tag\">Chatham Main &amp; Medway Valley Lines</h2><br>Connecting\
      \ England's garden with London, the south-eastern route through the heart of\
      \ the Medway valley is operated heavily by third rail powered multiple units.\
      \ Transport passengers with a wide range of electric multiple units such as\
      \ the BR Class 375 and BR Class 465 or weave through the busy traffic with American-built\
      \ BR Class 59 heavy freight locomotives.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1226690/extras/Steam-Page-Banner---Powered-By-TS-616x154.jpg?t=1583431258\"\
      \ /><br><br>The ultimate railway hobby powers Great British Railway Journeys!\
      \ Train Simulator puts you in control of authentic locomotives and brings real\
      \ world routes to life. Keeping the train collector\u2019s dream alive for more\
      \ than a decade.<br><br>If you\u2019re an existing owner of Train Simulator,\
      \ Great British Railway Journeys expands your existing collection by adding\
      \ five routes directly into your copy of Train Simulator.<h2 class=\"bb_tag\"\
      >Key Features</h2><br><ul class=\"bb_ul\"><li>Discover five unique British routes\
      \ that cover the length and breadth of the country, totalling no less than 370\
      \ miles (595 km) of rails to explore:<br><ul class=\"bb_ul\"><li>East Coast\
      \ Main Line: London \u2013 Peterborough<br></li><li>Great Eastern Main Line:\
      \ London \u2013 Ipswich<br></li><li>Portsmouth Direct Line: London \u2013 Portsmouth<br></li><li>Chatham\
      \ Main &amp; Medway Valley Lines<br></li><li>Settle to Carlisle Line</li></ul></li><li>Drive\
      \ over a dozen different types of trains \u2013 including the hard-working Class\
      \ 360, 365 and 444 and timeless classics such as the Class 37, Jubilee Class\
      \ and High Speed Train \u2013 through rolling hills, bustling cities and past\
      \ iconic landmarks<br></li><li>Take to the rails in more than 40 engaging Scenarios,\
      \ or create your own journey with Quick Drive<br></li><li>Learn the basics of\
      \ train driving, signalling and other rail operations in the Academy<br></li><li>Powered\
      \ by the ultimate railway hobby, Dovetail Games\u2019 Train Simulator</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1226690/extras/Steam_BBC_Banner.png?t=1583431258\"\
      \ />"
