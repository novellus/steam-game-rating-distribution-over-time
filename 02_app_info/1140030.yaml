    about_the_game: <strong>AMazing TD </strong>is a deep strategy game about building
      mazes and challenging each other in a competitive Tower Defense gameplay.<br><br>Every
      map has distinct randomized tiles, which makes every maze you create unique.<h2
      class="bb_tag">SINGLEPLAYER</h2><strong>Reach higher wave</strong> and score
      more damage than anyone else on your skill level. Leaderboard's maps reset weekly
      or daily. After the reset, new pseudo-random maps are generated and you are
      ranked based on your maze wave level and damage. Improve your strategy game
      and excel in your tower defense skills!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1140030/extras/DescGif1_Fin_opt.gif?t=1608622462"
      /><h2 class="bb_tag">MULTIPLAYER</h2>Play against other players in fair real-time
      battles. You and your opponent interact on a mirrored map, where you can affect
      your opponent's maze. You can even maze together in a mutual area. <br><strong>Design
      superior mazes</strong> and make more damage than your opponent to win the match!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1140030/extras/Multiplayer5Opt.gif?t=1608622462"
      /><h2 class="bb_tag">CAMPAIGN</h2>Learn the basics of the game in a 19 missions
      campaign as you uncover new stars and constellations in the night sky. Compare
      your score on each mission against the best players.<h2 class="bb_tag"><strong>OVERVIEW</strong></h2><ul
      class="bb_ul"><li>Endless maps, games only end when you run out of lives<br></li><li>Unlimited
      variations of randomized maps provide original gameplay every time<br></li><li>Up
      to 16x wave speed up<br></li><li>Real-time online PvP multiplayer fights across
      the world<br></li><li>Daily and Weekly global leaderboards with unique maps<br></li><li>Comparative
      playback of other player's game<br></li><li>Skill level progression<br></li><li>Unsurpassed
      TD game design with many unique map properties<br></li><li>Detailed 3D graphics<br></li><li>Steady
      development, there is a lot more to come!</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1140030/extras/OverviewOpt.gif?t=1608622462"
      /><br><br>Unlike in most tower defense games, there is no ultimate strategy
      nor the best build order, nor the best place for your towers. Each map is a
      new challenge to test your skills.<br><br>AMazing TD is made by same team who
      were behind the popular tower defense named <strong>Entropy TD</strong> and
      <strong>Random TD</strong> from Starcraft 2. They are loosely based on <strong>Split
      TD</strong> from Warcraft 3.
