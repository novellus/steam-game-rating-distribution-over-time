  data:
    about_the_game: War decides power and history, sorts the cowards from the brave
      and crumbles one civilisation and thrives another. What if you had the power
      to do this? Command your army through harsh terrain, combat and battle to achieve
      victory. Can you? Become a Commander yourself and fight for glory!<h2 class="bb_tag">Key
      Features</h2><br>A Single Player Campaign full of action and combat waiting
      for you.<br><br>Unlock Unique Soldiers As You Progress.<br><br>Command An Army
      and Defeat Your Enemy.<br><br>Multiplayer for versing your friends or others
      to see how great a Commander you really are, once you're up for the challenge.<br><br>The
      game is a simple war game but it does have multiplayer for if you complete the
      campaign. I know it isn't a large game, but it's something to think about.<h2
      class="bb_tag">Specifics</h2><br>You, as Commander, hire soldiers amid battle
      with coins which are gained every few seconds or from killing enemy soldiers.
      At the start of the game, you only have one soldier but as you progress you
      will unlock more to hire. The aim of the game is to protect your camp, weapons
      shipment or cargo and destroy the enemy's.
