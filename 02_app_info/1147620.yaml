      [h1]Recommendation[/h1]

      The Lost Dungeon of Knight feels very much like a starter project to learn the
      ropes. It has simple controls and art but lacks interaction and polish. The
      graphical jittering makes it uncomfortable to play and the "ending" is frustrating.
      I can only recommend The Lost Dungeon of Knight as education for game design.'
