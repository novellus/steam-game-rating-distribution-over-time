    about_the_game: 'Oldschool FPS. Hardcore classic gameplay. Huge hordes of monsters.
      Blood. Fun. <br>Each level is unique and not similar to the previous. <br>Play
      with your best friends: shotgun, machine gun, plasma gun  and a homemade rifle.
      <br>Send to the grave evil chickens, aliens and other evil spirits.<br><br><strong>-
      TELEPORT GUN</strong><br>You can teleport anywhere on the map, just shoot at
      the right place<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/376730/extras/Teleport_Gun.png?t=1603740221"
      /><br><br><strong>- STRAFE JUMP</strong><br>like a defrag mode in quake<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/376730/extras/Strage_Jump.png?t=1603740221"
      /><br><br><strong>- DONAR STATION</strong><br>You can get ammunition for your
      health<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/376730/extras/Donor_Station.png?t=1603740221"
      />'
