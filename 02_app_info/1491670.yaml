details:
  data:
    about_the_game: Venba is a narrative cooking game, where you play as an Indian
      mom, who immigrates to Canada with her family in the 1980s. Players will cook
      various dishes and restore lost recipes, hold branching conversations and explore
      in this story about family, love, loss and more.<br><br><strong><u><h2 class="bb_tag">
      Cook Mouth Watering Dishes </h2></u></strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1491670/extras/food.gif?t=1608141723"
      /><br>Venba's recipe book gets damaged when she moves to Canada. Restore the
      lost recipes to cook delicious mouth watering dishes that serve as a connection
      to the home left behind.<br><br><strong><u><h2 class="bb_tag"> Explore. Converse,
      Experience </h2></u></strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1491670/extras/walkConvo.gif?t=1608141723"
      /><br>Get to know the family well, hold branching conversations, explore as
      you face the challenges that arise from day to day life.<h2 class="bb_tag"><strong><u>Features</u></strong></h2><ul
      class="bb_ul"><li> Cook Authentic And Delicious Recipes Handpicked From Regional
      Southern Indian Cuisine<br></li><li> Hold Branching Conversations And Explore
      Different Narrative Beats<br></li><li> Beautiful Visuals And Animations<br></li><li>
      Unique Soundtrack Inspired By Indian Musicals </li></ul>
