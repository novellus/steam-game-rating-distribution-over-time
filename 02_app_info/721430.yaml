details:
  data:
    about_the_game: 'You do not need to have a piece of paper and bright felt-tip
      pens anymore - just run &quot;My Coloring Book: Animals&quot; and dive into
      the virtual world of coloring magic! We are sure the young artists will appreciate
      this virtual coloring game.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/721430/extras/mcb-animals.jpg?t=1507739034"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Simple controls<br></li><li>Bright,
      colorful visuals<br></li><li>Clean interface<br></li><li>20 colors to choose
      from<br></li><li>30 different animals<br></li><li>A lot of interesting achievements
      for you to find</li></ul><br>The goal of the player is to paint over elements
      of the drawings to their tastes. In order to help the children, we placed hints
      representing the right colors in the form of a small painted silhouette. Do
      not let this feature to limit your imagination though, as the electronic marker
      allows you to perform miracles! Coloring books for children help them observe
      and learn all about the world around them, introducing them to all the varieties
      of colors, shades, shapes of objects and their magnitudes. Coloring the pictures
      will make sure both you and your children will have fun while educating them
      on the way.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/721430/extras/os.png?t=1507739034"
      />'
