    review: "J'aurais vraiment voulu recommander ce jeu, mais du point de vue d'un\
      \ enfant, je dirais que le jeu n'est pas \"adapt\xE9\". En fait, le coloriage\
      \ et tout, c'est vraiment cool pour les plus jeunes d'entre nous, mais le probl\xE8\
      me c'est qu'il y a des teintes de couleurs pas tr\xE8s \xE9vidente. M\xEAme\
      \ pour moi, elles ne sont pas forc\xE9ment \xE9videntes. Puis quand on affiche\
      \ le mod\xE8le en grand, le fond change de couleur, sans trop savoir pourquoi,\
      \ et \xE7a peut laisser porter \xE0 confusion pour certaines couleurs . Si ce\
      \ n'est pas \xE9vident pour des adultes, comment \xE7a pourrait l'\xEAtre pour\
      \ des enfants ?"
