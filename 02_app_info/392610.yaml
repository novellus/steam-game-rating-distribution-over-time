    about_the_game: <h2 class="bb_tag">A bio-logical puzzle game</h2><br>Your aim
      is to build a mysterious multicoloured substance known as <strong>tricone</strong>.
      To crack each level, you'll need to figure out the right sequence of interactions
      to bring each coloured piece together, changing the cell structure by breaking
      open walls or creating new divisions. You'll need to unlock resources then use
      catalysts to create the compounds you need. As you progress, new and unusual
      elements emerge and combine together inside shifting cell structures to challenge
      your lateral thinking.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>100
      unique puzzle levels.<br></li><li>A huge variety of cell elements that interact
      in unique ways.<br></li><li>Guided tutorial levels to introduce you to the gameplay
      and terminology.<br></li><li>Non-linear progression based on your mastery of
      particular elements. <br></li><li>Undo/Redo capabilities let you experiment
      with different approaches to each level.<br></li><li>Graphical level editor
      allows you to create your own puzzles which you can use to challenge other players
      online.<br></li><li>Browse and download custom puzzles created by the Tricone
      community.<br></li><li>Earn Steam Achievements as you master each set of puzzles.<br></li><li>Features
      colour-blind mode.</li></ul><h2 class="bb_tag">About the developer</h2><a href="https://steamcommunity.com/linkfilter/?url=http://www.partickhillgames.co.uk/"
      target="_blank" rel="noopener"  >Partickhill Games Limited</a> is a one-man
      indie gamedev operation based in <a href="https://steamcommunity.com/linkfilter/?url=https://en.wikipedia.org/wiki/Glasgow"
      target="_blank" rel="noopener"  >Glasgow, Scotland</a>. The one man is me, Josh
      Singer. In my day job I'm a bioinformatics research programmer at the <a href="https://steamcommunity.com/linkfilter/?url=http://www.gla.ac.uk/researchinstitutes/iii/cvr/"
      target="_blank" rel="noopener"  >Centre for Virus Research</a>. I've developed
      tricone lab over several years in my spare time. <br><br>Sound effects were
      contributed by <a href="https://steamcommunity.com/linkfilter/?url=http://jackmenhorn.com/"
      target="_blank" rel="noopener"  > Jack Menhorn</a> and the music is by Iain
      Foxwell aka <a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/holobeams"
      target="_blank" rel="noopener"  >holobeams</a>.
