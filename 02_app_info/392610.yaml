    review: "A challenging logic puzzle game. There are 5 levels of difficulty and\
      \ the level is indicated for each puzzle. New bio-logic mechanics are introduced\
      \ as you progress. \n\nEven though there is not much current activity in the\
      \ discussion forum, Josh, the developer, still monitors it and has recently\
      \ provided me with a hint at solving a puzzle I was having particular difficulties\
      \ with. His hints are...cryptic...but then, you don't want the answers handed\
      \ to you on a plate, do you?\n\nAs another reviewer noted, a \"gem\" of a game."
