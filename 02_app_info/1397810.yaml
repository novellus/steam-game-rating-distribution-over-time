  data:
    about_the_game: <img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1397810/extras/Capture.png?t=1600704041"
      crossorigin="anonymous"/><br>In <strong>Ducktopia</strong> you can:<br><br><ul
      class="bb_ul"><li>Shape the world just the way you want!<br></li><li>Build up
      a city, that will keep your ducks happy (or angry, who knows?)<br></li><li>Watch
      your unhappy ducks steal your duckeronies!<br></li><li>Name every duck and building
      to whatever you would like!<br></li><li>Help your ducks work at their preferable
      job and watch them walk around with worker outfits on.</li></ul><br>Ducktopia
      is a game where you start out with an empty world. You are the creator,  the
      artist, the mayor. You then lay out the ground, starting to create the world.
      With a Townhall placed you have started your very own city, that of course needs
      houses and workplaces to be able to flourish. <br>As your city grows bigger
      you'll reach milestones that unlocks new features and buildings to your city,  which
      will help you grow the city big and self sustainable. While playing, you have
      to look out for the ducks happiness, and to maximize your production you'll
      have to make sure the right ducks work the proper places. <br>Name your buildings
      and ducks and zoom in to see them walk around with their small hats. Follow
      along as the ducks have conversations with each other. And take note of their
      traits and personalities.<br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1397810/extras/DucktopiaHeaderImg.png?t=1600704041"
      crossorigin="anonymous"/>
