  data:
    about_the_game: "Momo is a nickname given to a sculpture of a young woman with\
      \ long black hair, large bulging eyes, a wide smile and bird legs. Pictures\
      \ of the sculpture are associated with an urban legend involving a WhatsApp\
      \ phone number that messages disturbing photographs to those that attempt to\
      \ contact it, linked to a game referred to as the &quot;Momo Challenge&quot;\
      \ or &quot;Momo Game.&quot;<br><br>You got bored and you decided to type a message...<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/923470/extras/ezgif.com-video-to-gif.gif?t=1593679970\"\
      \ /><h2 class=\"bb_tag\">KEY FEATURES:</h2><strong> \u25C6 Interactive story\
      \ with a lot of choices tasks to complete</strong><br><br><strong> \u25C6 Very\
      \ scary horror - MOMO will come for YOU</strong><br><br><strong> \u25C6 Fully\
      \ intractable phone like in real life</strong><br><br><strong> \u25C6 Flashlight...\
      \ in the phone</strong><br><br><strong> \u25C6 Achievements</strong>"
