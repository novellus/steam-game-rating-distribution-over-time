    about_the_game: "<strong>&quot;Tiger Tank 59 \u2160 Super Tank&quot; is a top-down\
      \ shooting game</strong><br>In this game , Players need to control their tanks,\
      \ <br>through the enemy lines, break the enemy base, <br>or defeat the enemy\
      \ tanks<br><br><strong>Content</strong><br>up to 10 kinds of tanks<br>up to\
      \ 3 kinds of fighter<br>up to 7 kinds of Super Heavy Tank<br>up to 10 kinds\
      \ of weapons<br>up to 20 missions<br><br><strong>Features</strong><br>Main Base\
      \ Artillery: The Enemy base full picture visible, no matter where the player\
      \ will continue to fire.<br>Fog of War: Players ' vision is limited by the fog\
      \ of war, please be careful to move forward <br>Super Heavy Tank: War Machine\
      \ is the king on the battleground , It have heavy fire and thick armor."
