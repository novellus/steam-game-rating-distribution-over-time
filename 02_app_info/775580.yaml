    about_the_game: "ITTA is a bullet-hell adventure set in a world filled with monstrous\
      \ bosses. When Itta wakes up and finds herself surrounded by her dead family,\
      \ her only guide is a strange spirit that takes the form of the family cat who\
      \ gifts her a glowing revolver for protection. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/775580/extras/fight4.gif?t=1605750235\"\
      \ /><br><br>As Itta, players must seek out the powerful beings locked away beneath\
      \ this seemingly peaceful world and go toe-to-toe against them in harrowing\
      \ battles. From hulking ancient golems to toothy horrors, Itta\u2019s journey\
      \ will push both you and her past their limits. Luckily, you can change up your\
      \ combat style by finding weapons with unique attack styles, and if the going\
      \ gets too tough, toggle on invincibility or player damage multipliers at any\
      \ time.<br><br>ITTA is a game inspired by themes of personal struggle. If there\
      \ is light, there must be darkness. The important thing is to keep going\u2026\
      \ no matter what you endure along the way.<h2 class=\"bb_tag\"><strong>Features</strong></h2><ul\
      \ class=\"bb_ul\"><li>Topple 18 deadly bosses in tight, twin-stick, bullet-hell\
      \ combat<br></li><li>Wield an arsenal of power spirit weapons to fight in new\
      \ ways<br></li><li>Unlock the mystery of a bizarre, crumbling world and its\
      \ cryptic inhabitants<br></li><li>Explore a beautiful, pixel-art world backed\
      \ by a haunting and eclectic musical score.<br></li><li>Never hit a wall;  freely\
      \ toggle damage multipliers or invincibility</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/775580/extras/ittatalk.gif?t=1605750235\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/775580/extras/itta_steam_team_gif-new.gif?t=1605750235\"\
      \ /><br>Glass Revolver is the studio of developer, Jacob Williams. Inspired\
      \ by everything from manga to Italian gardens, His aim is to deliver eclectic\
      \ games that are uncompromising in their bizarre vision.<br><br>Kyle Lisenby\
      \ is a self taught multi-instrumentalist and composer who cut his teeth in post-rock\
      \ bands Red Cloud at Sundown and Siren. He has been releasing compositions under\
      \ the name Invisible Monsters since 2007 and feels most at home in uncharted\
      \ waters.<br><br><a href=\"https://store.steampowered.com/app/775580/ITTA/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/775580/ITTA/</a>"
