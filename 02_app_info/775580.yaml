    reviews: "\u201CITTA, developer Glass Revolver\u2019s debut game, fuses intense\
      \ bullet-hell gameplay with an intriguing story that ends up outshining its\
      \ mechanics, creating an experience I was not expecting.\u201D<br>8/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://noisypixel.net/itta-review-switch-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Noisy Pixel</a><br><br>\u201CThe thing\
      \ is, although it can get incredibly hectic on-screen, it\u2019s a surprisingly\
      \ accessible affair. You can dodge through bullets and run around the patterns\
      \ that arc from each boss, with movement being beautifully smooth, as you learn\
      \ the attacks and forms of each enemy.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.godisageek.com/reviews/itta-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >God is a Geek</a><br>"
