  data:
    about_the_game: Fech is a ferret that enjoys running around and discovering new
      places. Follow him in his adventure, meet the animals of Marmocle and help them.<br>This
      fast and loud 3D platformer will captivate you with its snappy controls and
      its electronic music. It caters to those who <i>gotta go fast</i> and would
      rather parkour anywhere than do precise platforming, but you can also enojy
      it at your own pace and explore this open world in search of secrets.<br><br><br>Fech
      is peacefully sleeping in a forest until suddenly woken up by an unforseen event
      that has to be dealt with.
