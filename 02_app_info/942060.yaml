details:
  data:
    about_the_game: 'Survive an ever-moving cosmic obstacle course by deftly teleporting
      between nodes on the &quot;jump-grid&quot;. Success requires only a few seconds
      of precision finger ballet, but touch any of the pulsing hazards and the level
      instantly resets without penalty, ready for you to try again, and again, and
      again... This is a game about honing your muscle memory until you learn to dance
      with your fingers!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/942060/extras/steamgif2.gif?t=1590015935"
      /><br><br><ul class="bb_ul"><li> Skin-of-your-teeth gameplay with easy to learn
      controls<br></li><li> 100 uniquely challenging levels plus speedrun and infinite
      modes<br></li><li> An original pulse-pounding electronica soundtrack<br></li><li>
      Adjustable game speed and option to reduce flashing</li></ul><br>WARNING: this
      game contains flashing lights'
