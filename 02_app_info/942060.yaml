    reviews: "\u201CAt times playing JumpGrid felt like it was melting my brain, but\
      \ in a good way.\u201D<br><a href=\"http://kotaku.com/jumpgrid-mixes-together-pac-man-and-teleportation-into-1832273978\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CYou know that\
      \ shiver you get down the back of your spine as you\u2019re running away from\
      \ a monster in a horror game? The profound relief when you make it to safety?\
      \ Jumpgrid has that. It\u2019s surreal.\u201D<br><a href=\"http://rockpapershotgun.com/2019/01/30/jumpgrid-hops-out-february-12th/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Jumpgrid is a hyperkinetic modern-art dance party of death.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://hardcoregamer.com/2019/01/30/dance-like-the-floor-wants-kill-you-in-jumpgrid-trailer/323727/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br>"
