    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/895860/extras/\u30E1\
      \u30A4\u30F3.png?t=1572315824\" /><h2 class=\"bb_tag\">A big adventure in the\
      \ world of sweets! What? Witch girl shooting action game!</h2><br>Corona of\
      \ the witch and Noah of the shepherd are very good friends \u266A<br>One day,\
      \ Corona tried to invite Noah for a date, and when I went to Noah's house ...\
      \ Noah was turned into a sheep!<br>Beside that there was a figure of a mischievous\
      \ witch, Grette.<br>Gret\xE9e &quot;If you want to uncover his curse, please\
      \ join us \u266A&quot;<br>In order to return Noah to humans, Corona ran Glute\
      \ on a boat.<br>The place I chased after was &quot;world of sweets&quot; produced\
      \ by Grette.<br>Corona is a boat going through &quot;the world of sweets&quot;\
      \ with Hoki, looking for Grette ...!<br><br><br>You can enjoy from beginner\
      \ to core user in 3 game modes<br>The game balance is finished.<h2 class=\"\
      bb_tag\">Action games Beginners can easily play fun!</h2><br>\xB7 Mouse operation,\
      \ mouse click and WASD key and space key!<br><br>\xB7 Once done, you can start\
      \ over from that stage soon!<br><br>\xB7 Break if you get tired! Each stage,\
      \ auto save function equipped!<br><br>\xB7 If you feel difficult, you can immediately\
      \ lower the difficulty level!"
