    about_the_game: "The storm clouds of war are darkening the world of Anno 2070\u2122\
      , but the new ornamentals give you the power to rule over light and darkness.\
      \ The brand-new lighthouse enables you to influence the time of day for the\
      \ first time in Anno\u2019s history.  Experience your metropolises in a brand-new\
      \ atmosphere and enjoy fascinating light settings. Let dawn break or night reign\
      \ over your island world. Additionally, there are new ways of customizing your\
      \ harbors with various containers and cranes.<br>Content included:<br><ul class=\"\
      bb_ul\"><li>Ornamental: Harbor Line Subterranean Cargo<br></li><li>Ornamental:\
      \ Harbor Line Cargo-props<br></li><li>Ornamental: Harbor Line Gate<br></li><li>Ornamental:\
      \ Harbor Line Lighthouse</li></ul>"
