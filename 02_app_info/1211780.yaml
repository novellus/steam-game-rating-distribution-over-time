  data:
    about_the_game: "In the distant future, Earth has become too overpopulated. To\
      \ combat this, humanity has decided to construct apartment complexes that orbit\
      \ Earth, and dubbed them Orbital Apartment Stations. These apartments are designed\
      \ to cater to every need of the residents that inhabit them; nutritious meals,\
      \ fun activities, and comfortable living spaces. To add to the luxury, the entire\
      \ complex is run by a single AI. \u201CA paradise amongst the stars,\u201D the\
      \ advertisements boasted.<br><br>You have been sent to the first operational\
      \ OAS. While aboard the OAS, you are tasked with testing the facilities, and\
      \ making sure that everything is running smoothly. But something goes wrong.\
      \ On your first day, you wake up to a strange voice telling you that something\
      \ has gone wrong with the AI. The security and hospitality protocols have been\
      \ mixed up. In an attempt to keep you alive, and keep the OAS safe, the AI knocked\
      \ you out and locked you in your room. Now you must find your way off of the\
      \ OAS, before the AI self destructs.<br><br>The Last in Orbit offers:<br><ul\
      \ class=\"bb_ul\"><li>Engaging music that reminiscence of the 1920's with a\
      \ twist of Sci-fi.</li></ul><ul class=\"bb_ul\"><li>A futuristic setting with\
      \ a 1920s spin.</li></ul><ul class=\"bb_ul\"><li>Puzzles that you will find\
      \ more puzzling then you thought.</li></ul><ul class=\"bb_ul\"><li>And lastly,\
      \ a A.I. hell bent on making sure the space station is safe. </li></ul><br>Prepare\
      \ for an adventure as a simple mission turns into a fight for survival against\
      \ an AI gone mad."
