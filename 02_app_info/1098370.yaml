    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1098370/extras/about_1.jpg?t=1590706032"
      /><br><br><strong>When the fate of your people rests in the balance, will you
      follow your destiny or your heart?</strong><br><br><strong>Akash: Path of the
      Five</strong> is a groundbreaking, fully voiced visual novel in the <i>otome
      </i>style.<br>Players will become Aurora, a member of a magical race of elementals.
      As the first elemental girl the village has seen in over 200 years, all eyes
      are on her fast-approaching coming of age ceremony. All is not as it seems,
      however, as tensions between Akash and a nearby human settlement threaten to
      erupt into an all-out war. Cultivate a romance with one of her five classmates,
      navigate the coming conflict, and plan the greatest coming of age ceremony  Akash
      has seen in over two centuries.<br><br>Featuring:<br><ul class="bb_ul"><li>8,000+
      lines of dialogue <strong>fully voiced</strong> by a veteran cast including
      Morgan Berry, SungWon Cho, Ray Chase, Andrew Love, Chris Patton, Brandon McInnis,
      Jason Wishnov and more.<br></li><li>Over 80 collectible high-resolution CGs
      available in an itemized gallery section.<br></li><li>Cultivate a romance with
      on of 5 potential love interests, with a possible 6th bonus love interest.<br></li><li>Up
      to <strong>30 hours of game play</strong> with up to 25 possible endings.<br></li><li>A
      sweeping orchestral score produced by Fat Bard.<br></li><li>Hi-res digitally-painted
      character sprites with multiple poses and expressions.<br></li><li>Dynamic 3-D
      environments give every scene life: leaves blow in the wind, branches sway,
      NPCs idle in the background.<br></li><li>Rewind scenes and change your choices
      as you play <i> without the need for reloading saves</i>.<br></li><li>Fast-forward
      dialogue you''ve already read with a built-in skip feature.<br></li><li>A dramatic
      tale complete with lighthearted humor and even a few hilarious (optional) mini-games.<br></li><li>Cloud
      saves allow you to pick up where you left off.<br></li><li>Unlockable Steam
      Achievements awarded for completing unique milestones</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1098370/extras/flower.jpg?t=1590706032"
      />'
