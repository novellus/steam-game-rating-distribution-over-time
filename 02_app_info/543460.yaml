    review: "Eu adoro Dead Rising 4, \xE9 o meu preferido da saga. Zerei ele 4 vezes,\
      \ 3 no Xbox One e a quarta aqui no Pc. A hist\xF3ria \xE9 boa, com bons personagens,\
      \ com uma jogabilidade muito divertida, a explora\xE7\xE3o do mundo aberto \xE9\
      \ excelente, ele \xE9 um jogo que me contagia com energias positivas. Vale a\
      \ pena mencionar que ele \xE9 um jogo de zueira, ent\xE3o se voc\xEA gosta s\xF3\
      \ de jogos que tem seriedade e realismo, ele provavelmente n\xE3o vai te agradar.\
      \ A \xFAnica cr\xEDtica negativa que eu fa\xE7o \xE9 com rela\xE7\xE3o a performance\
      \ do jogo, que deveria estar melhor, as vezes tem quedas de fps, que irritam,\
      \ mas n\xE3o \xE9 muito frequente, na maior parte do jogo flui bem, se voc\xEA\
      \ configurar corretamente o jogo de acordo com seu Pc. Na minha configura\xE7\
      \xE3o coloquei em 4k a 60Hz com tudo no m\xE1ximo e desliguei a sincroniza\xE7\
      \xE3o vertical, eu notei que quando eu deixei a sincroniza\xE7\xE3o vertical\
      \ ligada, o jogo dava muito mais engasgadas, por isso a desliguei, ent\xE3o\
      \ aconselho voc\xEA a testar o jogo com ela desligada e ligada pra ver qual\
      \ fica melhor."
