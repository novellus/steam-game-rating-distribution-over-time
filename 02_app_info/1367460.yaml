    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1367460/extras/ezgif-3-d25959b8968b.gif?t=1609336707\"\
      \ /><h2 class=\"bb_tag\">Summary:</h2>Perseverance Part: 2 is the awaited second\
      \ episode of the horror/crime thriller visual novel inspired by series such\
      \ as The Walking Dead or Revival.<br><br><br>You play as Karen, a calculated\
      \ assassin set on a hunt for a mysterious girl in the remote town of Grey Ville.\
      \ As Karen makes her way closer to finding the girl she dives deeper into the\
      \ town\u2019s community. She learns about things one was not supposed to learn\
      \ about. What starts as simple \u201Alocate and retrieve\u2019 turns into a\
      \ nightmare Karen cannot escape.<br><br><strong>Will she be able to overcome\
      \ her inner demons and survive?</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1367460/extras/ezgif-3-abfc9ed8d1b9.gif?t=1609336707\"\
      \ /><h2 class=\"bb_tag\">Description:</h2><br>The second part of the graphic\
      \ novel Perseverance: Part 2 tells the story of Karen Stamp. Covered in an aura\
      \ of femme fatale understatements, Karen appears in the quiet Grey Ville on\
      \ the eve of disturbing events that could change the idyllic countryside forever.<br><br>A\
      \ cold agent, commissioned by a mysterious organization, confronts the demons\
      \ of the past, both re-discovering her relationship with the former mentor and\
      \ settling the failed mission. Although she tries with all her might to please\
      \ her bosses, they treat her as a useful tool, nothing more.<br><br>Karen, an\
      \ admirer of order, will be forced to face the chaos that will haunt a sleepy\
      \ town. Fate will test her ability to establish relationships and the cold rules\
      \ she has created to keep her loved ones away from herself in order not to hurt\
      \ them.<br><br>The agent\u2019s main motivation will be to look for the mysterious\
      \ Jane, the girl who seems to be spreading the mysterious virus. A mysterious\
      \ scientist will appear among the suspects. The owner of the local gas station,\
      \ Bob, will play an important role. How will the fate of the characters turn\
      \ out? Will Grey Ville be saved or exterminated?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1367460/extras/ezgif-3-dac33ba40fba.gif?t=1609336707\"\
      \ /><h2 class=\"bb_tag\">Inspirations:</h2><br>We were inspired by stories like\
      \ \u201CNight of the Living Dead\u201D, \u201C28 Days Later\u201D, \u201CBlindness\u201D\
      , \u201CRevivals\u201D and most of all \u2013 \u201CThe Walking Dead\u201D.\
      \ Our goal is to show the drama of individuals in the face of terrifying events.<br><br><ul\
      \ class=\"bb_ul\"><li>Features:</li></ul><ul class=\"bb_ul\"><li><strong>PLAY</strong>\
      \ at your own pace <br></li><li><strong>IMMERSE</strong> yourself in a gripping\
      \ story<br></li><li><strong>EXPERIENCE </strong>the first installment of a bigger\
      \ plot <br></li><li><strong>CHOOSE</strong> and create your own version of Karen</li></ul>"
