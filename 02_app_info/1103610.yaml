  data:
    about_the_game: If you would like to prove yourself as a sailor on a medieval
      ship - you are in the right place! You'll be able to take care of every aspect
      of steering a large ship by yourself. You must also remember to keep your ship
      in good condition! Take care of the deck, sails, rigging, masts and so on. Set
      sails, raise the anchor and look for favorable winds!<h2 class="bb_tag"><strong>Main
      features</strong></h2><ul class="bb_ul"><li>Sail your own ship. Take care of
      its condition, carry out repairs.<br></li><li>Navigate your ship on a huge ocean.
      Discover new islands, cities, and towns.<br></li><li>Make your own modifications.
      Buy new sails, better rigging and more cool stuff. <br></li><li>Transport goods
      and make money.<br></li><li>Watch out for pirates! Choose safe routes or fight
      them!<br></li><li>Buy new ships. This will allow you to make more profitable
      orders!</li></ul>
