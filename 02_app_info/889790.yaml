details:
  data:
    about_the_game: "Incandescent 2 is a retro inspired fast paced twin stick shooter\
      \ that will challenge you the longer you play. Pilot your ship and defeat the\
      \ many waves of enemies in your way. Challenge your friends to beat your score\
      \ in the Steam Leaderboards!<br />\r\n<br />\r\nFeatures: <br />\r\n- Fast paced\
      \ arcade action in many bright colours.<br />\r\n- You can use a controller\
      \ or mouse and keyboard. <br />\r\n- Supports 720p, 1080p and 1440p. <br />\r\
      \n- Steam Leaderboards, to find out who is the best.<br />\r\n<br />\r\nAll\
      \ the colourful enemies are back and they need to be destroyed!"
