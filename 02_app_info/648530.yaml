      slime from a nest of mushroom-like aliens--or hoodwink the pirates and team
      up with the mushroom colony to prevent an interstellar war!<br><br><i>Reckless
      Space Pirates</i> is a thrilling interactive science-fiction novel where your
      choices control the story. The game is entirely text-based--without graphics
      or sound effects--and powered by the vast, unstoppable power of your imagination.<br><br>Will
      you survive the infamous space-slime pits? Will you earn the respect of the
      crew, or even start a romance with a space pirate? Can you negotiate with the
      fungoid aliens, despite linguistic and cultural barriers? Or will you blast
      their rubbery guts, plunder the slime pits, and retire in luxury?'
