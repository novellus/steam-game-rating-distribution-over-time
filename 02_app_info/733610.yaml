    about_the_game: "You can\u2019t go back in time, but this game can take you to\
      \ a simpler time. This astonishing Chinese-Chivalry RPG is made by a group of\
      \ Japanese Indie developer. What\u2019s more surprising is that this game has\
      \ a luxury VA cast! <br />\r\n<br />\r\nAs a family of adventurers. <br />\r\
      \nTheir sole goal is to unravel the mystery of the ancient superpower. <br />\r\
      \nBy contacting villagers nearby, they are able to get closer and closer. <br\
      \ />\r\nGo! All the way down the tomb full of ghosts and foul creatures. <br\
      \ />\r\n<br />\r\nThough the luxury VA cast is not the most important part of\
      \ a game. <br />\r\nRest assured, this is still an amazing game.<br />\r\nAs\
      \ a traditional RPG this game does not has too many levels. <br />\r\nDirection\
      \ is clear, don\u2019t worry about getting lost. <br />\r\nIf you are stuck\
      \ somewhere, try level-up the characters and upgrade weapons. <br />\r\nAs a\
      \ story-powered adventure game, every character is unique and interesting.<br\
      \ />\r\nTheir stories are worth reading. <br />\r\n<br />\r\nArtist\uFF1A\u30A2\
