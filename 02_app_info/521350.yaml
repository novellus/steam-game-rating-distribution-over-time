      \ competitor.\u201D<br><a href=\"https://www.destructoid.com/use-your-words-adds-some-strategy-and-psychology-to-the-jackbox-formula-416788.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CThe developers\
      \ have a knack for humour and it shows. It\u2019s a great counterpoint to Quiplash\
      \ and fans of those kinds of games will thoroughly enjoy this one.\u201D<br>8/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespew.com/2017/04/use-your-words-review/\"\
