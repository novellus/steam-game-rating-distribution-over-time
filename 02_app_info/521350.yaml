    about_the_game: "Grab a few friends and get ready to laugh\u2014Use Your Words\
      \ is the party game for funny people and their unfunny friends!<br><br>Use Your\
      \ Words is a game that invites players to respond to a variety of mini-games\
      \ and prompts with the funniest answers they can think of! We tee up the jokes\
      \ and you fill in the punchlines. Players can use their phones or tablets as\
      \ controllers, making game-play seamless and quick to pick up. Players who get\
      \ stumped can use one of the sneaky &quot;House Answers&quot; to lay a trap\
      \ for their fellow players once it's time for everyone to vote for their favorite.<br><br>Whether\
      \ you're a total novice or a world-famous comedian, we guarantee hours of non-stop\
      \ hilarity. So, grab a few friends and get ready to laugh along with Use Your\
      \ Words!<br><br>For 3-6 local players (and up to 1,000 spectators)! Use your\
      \ smartphone as your controller!<h2 class=\"bb_tag\">Mini-Games</h2>Use Your\
      \ Words ships with 4 unique mini-games:<br><ul class=\"bb_ul\"><li> <strong>Sub\
      \ The Title</strong>: Watch a short clip from a foreign film, then write your\
      \ own subtitle! Fans of Mystery Science Theater 3000 will love making the actors\
      \ onscreen say whatever they want in a variety of monster movies, martial arts\
      \ movies, and some just plain weird films from the past.<br></li><li> <strong>Blank-o-Matic</strong>:\
      \ Fill in the blank to complete the sentence! Instead of waiting to have the\
      \ funniest card in your hand, write an answer that matches <i>your</i> sense\
      \ of humor! We've hired some of the funniest writers around to set up the jokes\
      \ perfectly so that even Grandpa can crack off a zinger or two.<br></li><li>\
      \ <strong>EXTRA, EXTRA!</strong>: Write a hilarious caption or clickbait headline\
      \ for a ridiculous photo, in a take on the classic &quot;caption this&quot;\
      \ game!<br></li><li> <strong>Survey Says</strong>: Go with your gut in this\
      \ rapid-fire game show style &quot;lightning round&quot;! </li></ul><h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li>4 hilarious mini-games with tons\
      \ of content!<br></li><li>Support for all HTML5-enabled devices!<br></li><li>&quot;Family\
      \ Mode&quot; to filter out adult or otherwise controversial prompts!<br></li><li>A\
      \ classy vintage soundtrack with songs by legendary composer Bob Thompson!<br></li><li>Hours\
      \ and hours of playable content with more to come!<br></li><li>Up to 1000 spectators\
      \ will be able to watch and vote for their favorite answers! </li></ul><br><strong>Note</strong>:\
      \ This game is played locally, but remote players can play via stream or video\
      \ conference.<br><strong>Note</strong>: all included content is in English only.\
      \ Some trailer footage represents earlier phases of development."
