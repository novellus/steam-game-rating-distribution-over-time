    reviews: "\u201CPoltergeist: A Pixelated Horror is as addicting as it is challenging,\
      \ simple but well crafted, and at the end of the day, an extremely fun, satisfying\
      \ casual game.\u201D<br><a href=\"http://indiegamemag.com/poltergeist-a-pixelated-horror-spooky-casual-perfection/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Indie Game Magazine (IGM)</a><br><br>\u201C\
      For some challenging puzzle based gameplay with a spooky twist look no further\
      \ than Poltergeist: A Pixelated Horror.\u201D<br>8.3/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gameramble.com/Poltergeist-A-Pixelated-Horror\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameRamble</a><br><br>\u201CPoltergeist\
      \ will likely join my ever-increasing list of Halloween game traditions (Costume\
      \ Quest, Amnesia). I would recommend you find space for it too. Or don't; that's\
      \ fine too. It will likely find space for you.\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://powerupgaming.co.uk/articles/283-poltergeist-a-pixelated-horror-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Power Up Gaming</a><br>"
