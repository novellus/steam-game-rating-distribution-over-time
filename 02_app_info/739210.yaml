details:
  data:
    about_the_game: Do you like painting various pictures? If so, you have found exactly
      what you were looking for. Because in this game you have to give life to lots
      of pictures of various kinds. You have a colorful palette and a number of pictures
      to color, everything you need to make beautiful paintings!<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Lots of pictures!<br></li><li>A highly educational and creative
      game!<br></li><li>Very easy to understand!<br></li><li>Custom achievements!<br></li><li>It
      can run on Windows, MacOS and Linux!</li></ul><br>Use your imagination and color
      all kinds of pictures. Found a bug? - No problem! We have made samples for you
      on which you can rely. This game is super interesting and simple, and you can't
      lose! You can play it with anyone you want; Friends, Family and Kids! And in
      addition, you will get to know different kinds of art. Buy our game now for
      a fun and creative time in the most simple way possible!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/739210/extras/os.png?t=1511294848"
      />
