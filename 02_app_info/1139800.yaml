details:
  data:
    about_the_game: "Chinatris is a Tetris-like game about Chinese characters where\
      \ you combine different Chinese character components to create new ones. To\
      \ clear each stage, you must create the target characters. While playing you\
      \ will meet many new and surprising characters that will give you a different\
      \ look of Chinese culture.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1139800/extras/\u4ECB\
      \u7ECD\u56FE\u7247_\u52A8\u56FE_2.gif?t=1608719287\" /><br><br>Don\u2019t know\
      \ how to pronounce a character? Don\u2019t worry, the pronunciation will show\
      \ up once you form the characters. <br>You\u2019ll also be able to find some\
      \ very unique character designs through Steam Achievements.<br>How many will\
      \ you find?<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1139800/extras/\u6210\
      \u5C31\u5927\u56FE1ENG.png?t=1608719287\" /><br>Developed by Args Studio(\u4ED3\
      \u9F20\u52A8\u529B) and Published by Gamera Game."
