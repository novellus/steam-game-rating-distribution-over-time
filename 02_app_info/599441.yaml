details:
  data:
    about_the_game: From the legendary composer and creative mind Hiroki Kikuta comes
      a unique new music pack you can use in your RPG Maker projects! Inspired by
      both classic and modern fantasy, The Calm features Hiroki Kikuta's memorable
      style and flowing melodies. From cheerful field themes to charming village tunes,
      Calm theme is all about finding joys in the smallest of moments.<br><br>The
      familiar.mp3 file format makes this pack the perfect playlist for you to listen
      to while developing your game. Grab this must-have music pack and bring some
      <i>oomph</i> to your growing library of RPG Maker resources!<br><br><strong><u>Contents:</u></strong><br><ul
      class="bb_ul"><li>BGM 01 - Footsteps To Adventure<br></li><li>BGM 02 - Valley
      Of The Dreamers<br></li><li>BGM 03 - Quiescent Village<br></li><li>BGM 04 -
      Forgotten Promises<br></li><li>BGM 05 - Royal Morning<br></li><li>BGM 06 - The
      Creeping Danger<br></li><li>BGM 07 - Dance With The Fairies<br></li><li>BGM
      08 - A Smile Tinged With Sorrow<br></li><li>BGM 09 - Enchanted Meadow<br></li><li>BGM
      10 - Knighthood Bastille<br></li><li>BGM 11 - Exploring Hidden Corners<br></li><li>BGM
      12 - Upon Eagle's Wings<br></li><li>ME 01 - Victory <br></li><li>ME 02 - Fanfare
      </li></ul>
