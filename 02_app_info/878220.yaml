    about_the_game: <h2 class="bb_tag">The basics</h2>lilPizzaBois is a top down pizza
      delivery game with a retro 2.5d look. Try and set the highest score you can
      by making your deliveries quickly and by hitting as few cars and pedestrians
      as possible along the way. Each delivery will add to the score multiplier, but
      if you take too long it'll be the end of the streak and your score and it's
      multiplier will reset.<h2 class="bb_tag">The controls</h2>Just use your gamepad's
      dpad or your keyboard's wasd or arrow keys to drive the car.<h2 class="bb_tag">Saving</h2>There's
      steam cloud save support and the game automatically saves at the end of every
      streak.
