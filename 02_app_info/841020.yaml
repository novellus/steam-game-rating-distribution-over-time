    about_the_game: Have you played before as a simple ball? If you have not played,
      do not hesitate to try!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/841020/extras/HRSS.jpg?t=1603102267"
      /><br><br>* 11 different levels with simple to difficult,<br>* All levels created
      by block,<br>* Different ball appearances that are different and change over
      time,<br>* Every time you move it accelerates, so stopping is a lot harder,<br>*
      If you move at the same time when you jump, you have difficulty standing when
      you land,<br>* Did you lose balance due to a wrong move you made? Are you about
      to fall from the block you're in? Then stop the time!<br>* If you finish levels
      with high scores, you will earn high points<br>* If you fall down you lose your
      points!<br>* Each block you produces random achievement to you! You can also
      achieve many achievements by finishing the levels.
