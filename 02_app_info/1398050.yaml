    about_the_game: "The Artbook that records the production process of ISEKAI QUEST,<br\
      \ />\r\nand a digital album containing all CG and animation included in the\
      \ game.<br />\r\nIf you liked the game, please consider buying this!<br />\r\
      \n<br />\r\n-Unpublished illustrations<br />\r\nContaining illustrations that\
      \ could not be included in the game due to system limitations.<br />\r\n<br\
      \ />\r\n-Concept Art<br />\r\nCheck out the character's design process and settings\
      \ that couldn't be expressed in the game.<br />\r\n<br />\r\n-Designer's commentary<br\
      \ />\r\nLet's look at the back settings of the characters.<br />\r\n<br />\r\
      \n-Illustration technique<br />\r\nCheck out the drawing processes of artworks\
      \ by snapshots.<br />\r\n<br />\r\nPlease note :<br />\r\nContents included\
      \ in the digital album can also be unlocked in the game.<br />\r\nThe Artbook\
      \ and digital album are downloaded to the folder where the game is installed,\
      \ which can be accessed in : <br />\r\n-&gt; Manage -&gt; Browse local files"
