    about_the_game: "In <i>Alfonzo\u2019s Arctic Adventure</i>, you take the role\
      \ of Alfonzo on a quest to find your missing best friend, Bob. Knowing that\
      \ Bob\u2019s favorite food is fish, you decide to collect as many fish as you\
      \ can while searching for your friend. With your trusty stick by your side,\
      \ travel through over 90 levels filled with puzzles, traps, and enemies around\
      \ every corner. Luckily, you aren\u2019t alone on your adventure! You will meet\
      \ new friends along the way, each with different abilities to help you on your\
      \ quest. These include the power-punching Magnus, the near-invulnerable Fenwood,\
      \ and the sword-wielding Girl.<br><br><strong><i>Alfonzo\u2019s Arctic Adventure</i>\
      \ is packed with tons of features and content!</strong><br><br><ul class=\"\
      bb_ul\"><li><strong>Four different playable characters</strong><br></li><li>Over\
      \ <strong>90 levels</strong> split into 6 episodes <br></li><li>More than <strong>30\
      \ types of enemies</strong> to encounter<br></li><li><strong>Seven unique boss\
      \ battles</strong><br></li><li>Unlockable boss rush mode<br></li><li><strong>World\
      \ map</strong> for level selection<br></li><li>Secret exits and branching paths<br></li><li>Password\
      \ function for NES compatibility<br></li><li>Three convenient save slots<br></li><li>Remappable\
      \ controls<br></li><li><strong>Two-player</strong> melee mode<br></li><li>And\
      \ so much more...</li></ul>"
