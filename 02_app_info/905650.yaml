details:
  data:
    about_the_game: "Dominus 2 is a free multiplayer real time strategy game.<br />\r\
      \n<br />\r\nBuild villages and capture cities until you have enough income to\
      \ conquer an enemy's castle.  Conquering another player makes them your vassal\
      \ and gives you a portion of their income.  Capture all castles to become Dominus.\
      \  Hold your position as Dominus for 5 minutes to win the game.<br />\r\n<br\
      \ />\r\nGames of 2 to 6 players last between 5 and 20 minutes.  Be sure to read\
      \ the in-game help page to learn all the rules."
