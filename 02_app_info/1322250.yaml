    about_the_game: <h2 class="bb_tag">PLEASE NOTE - The Big Red DLC is intended for
      veteran players of Void Destroyer 2. It features 2 alternate starts which involve
      late game mechanics.</h2><br> <br><br>In the &quot;Big Red&quot; DLC - your
      alternate play through of Void Destroyer 2 will give you the Big Red a massive
      drill ship carrier. Capable of doing massive damage with its drills to any ship
      unlucky enough to be in range. The ship is damaged and lacking its usual armaments
      and abilities. You'll need funds and skills to repair and upgrade it. And when
      you do - you'll have one of the most powerful ships in the sector under your
      command.<br><br>--<br><br>The Diggers were the original inhabitants of this
      region of space, pushed to the edges after their discovery of ore rich fields.
      Forced to be outcasts, their aged mining ships were converted for war. Designed
      to withstand the dangerous conditions of asteroid fields, armed with short range
      scatter guns, rock crushers and drills. <br><br>Their sense of identity always
      revolved around their big drill ships, one of the last being the &quot;Big Red&quot;
      - a dread carrier. A mini dreadnought armed with three drills, originally intended
      to carve out titanic asteroids for base building, equally capable of carving
      up capital ships.<br><br><br>The Big Red DLC expands the Void Destroyer 2 ship
      line up with additional ships -<br><br><ul class="bb_ul"><li> Big Red - a light
      dreadnought that can build ships and pulverize anything in its path.<br></li><li>
      Tytus - a frigate armed with a drill weapon<br></li><li> Condor - a heavy corvette
      armed with torpedo launchers (a modified Crane).<br></li><li> Crane - a transport
      ship.<br></li><li> Crusher - a light corvette mining ship, modified for combat.<br></li><li>
      Buzzard - a heavy gunship armed with two turreted scatter guns.<br></li><li>
      Vulture - a heavy fighter armed with two scatter guns.<br></li><li> Welder -
      a repair ship.<br></li><li> Loader - a modified Welder, that can disable ship's
      engines on contact, giving the Big Red the edge it needs to use it's close range
      weapons.</li></ul>
