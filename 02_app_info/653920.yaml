  data:
    about_the_game: In the future retro of 3180, The government has created a program
      of self aware mechanized creatures and they have gone rogue. The story begins
      as Max Titan gets the call that he has to bail the world out yet again, Max
      pilots his custom Fighter car the X-50 to destroy the sentient bosses of this
      growing army of mechanized animals and insects.  Fly with Max through 5 levels
      of explosive color and sound.  Full 60 fps shoot-em up madness, enemy waves
      designed on beats per minute!  Darkest Wave OST included courtesy of Shaft Records.  Steam
      Trading Cards coming soon!
