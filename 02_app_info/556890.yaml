details:
  data:
    about_the_game: "Can you escape the Dreamcage?<br />\r\n<br />\r\nAre you ready\
      \ to solve puzzles and crack codes in this new and innovative room escape game?<br\
      \ />\r\n<br />\r\nA strange world full of different cages, each one trapping\
      \ a miniature world inside. Beautiful and magical, but creepy and captivating\
      \ at the same time! You find yourself inside Cage 28 with no idea of what's\
      \ going on.<br />\r\n<br />\r\nThe Giant Caretaker, that was looking after the\
      \ cages, seems to be long gone and everything is falling apart. Find a way out,\
      \ or risk being locked inside forever!<br />\r\n<br />\r\nIf you think you have\
      \ what it takes to escape all those rooms go on and download this escape game!<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n- Unique setting and ambiance,\
      \ unlike any other escape game.<br />\r\n- Complete, functioning world imagined\
      \ inside a claustrophobic birdcage.<br />\r\n- 15 beautiful rooms to explore!<br\
      \ />\r\n- Dozens of challenging quests and original puzzles!<br />\r\n- An escape\
      \ game you will remember!"
