    about_the_game: Fight your way across the city in a brutal romp that mixes old
      school brawlers and fast-paced motion-captured combat. Battle across multiple,
      distinct hand-crafted levels on foot or a variety of vehicles<br><br><strong>Master
      Multiple Combat Systems:</strong> Use various weapons, the environment and more
      to wade through piles of enemies on your way to victory<br><br><strong>Accessible
      but Difficult:</strong> Start punching in moments but you need to master your
      combat skills to conquer seemingly impossible challenges<br><br><strong>Become
      the Ultimate Brawler:</strong> Fight. Win. Level up. Unlock cosmetics, new moves,
      and weapons to aid you in your triumph
