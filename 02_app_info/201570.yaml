    review: 'one of the best "bullet hell" genres out there with PERFECT soundtrack.
      the reasons i come back to this game is: 1)The soundtrack and 2)Addicted to
      LSD this game brings


      you will never know wtf is going on and you will still enjoy it because it''s
      a really big sky, and who doesn''t love star(bit)s?


      It''s also a great time killer. you start playing once or twice then you can''t
      stop and when you look at the clock, 3 hours has passed already.


      Overall, this is a low-priced masterpiece. so don''t just ignore it when you
      can get it.'
