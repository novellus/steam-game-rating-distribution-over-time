  data:
    about_the_game: "REALLY BIG SKY! A super fast, twin analogue shooter for the modern\
      \ age!<br>Way over in the big void of space live some aliens. They coveted [your\
      \ planet] and would do anything to live there. So what's [your planet] to do?\
      \ Yeah, blast through them all! Face off against waves of enemies, bosses, giant\
      \ laser planets, blackholes, wormholes, massive lasers, planets and asteroids\
      \ across 12 game modes!<br>Everything is procedurally generated from the way\
      \ YOU play the game! From attack patterns, strength of bosses and enemies, pacing\
      \ between waves and generosity of bonuses!<br>Features a comprehensive statistics\
      \ system to let you hone your mad laser skills.<h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Fast, Adaptive and Addictive Gameplay<br></li><li>12 Juicy,\
      \ Full-fat Game Modes<br></li><li>Giant, Dynamic Bosses and 17 Enemy Types<br></li><li>Powerups,\
      \ Perk system and the Friendly Mothership to help you out<br></li><li>Ultra\
      \ Perks and Ultra Weapons for super post-game madness!<br></li><li>Smash through\
      \ solid planets and asteroids. Cruise through gas giants<br></li><li>Narration\
      \ from a cheeky cockney AI<br></li><li>Xbox 360 controller support<br></li><li>Library\
      \ and Secret unlocks<br></li><li>Loads of events including Blackholes, Wormholes,\
      \ Pandora Box, Panic Crashes, Warp Speed\u2026<br></li><li>Gameplay-altering\
      \ 'Cascade Events'<br></li><li>Online scoreboards - measure your awesomeness!</li></ul>"
