details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/933690/extras/1.png?t=1539064817\"\
      \ /><br><br>Beijing, 1955. Not so long ago you were just an ordinary bureaucrat\
      \ in the Ministry of Communications, but recently your career has gone uphill,\
      \ and now the party leadership assigns you an important task: head the Ministry\
      \ of Railways, a newly formed institution, and modernize the Chinese railway\
      \ network!<br>The country is still recovering from the harsh events of the past\
      \ decade, and it is in dire need of well-developed transport infrastructure.\
      \ The area entrusted to you initially is small, but you get unprecedented carte\
      \ blanche for its expansion and development. You can - no, more precisely, you\
      \ must - organize the construction of railways between the cities and towns,\
      \ and eventually connect the whole of China, and then the neighbouring countries\
      \ as well, with a network of reliable and modern railways!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/933690/extras/2.png?t=1539064817\"\
      \ /><br>In general, the process is quite simple. Select a city, then choose\
      \ a destination and start building. When the railway is built, buy trains and\
      \ let them on the route. Watch for the popularity changes of railway services\
      \ among the people, regulate ticket prices, and most importantly - don't forget\
      \ to pay attention to technological innovations. You start with steam and diesel\
      \ locomotives, but the time will come when ultra-high-speed trains will appear\
      \ instead! , the possibility of creating them is only being discussed by theorists!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/933690/extras/3.png?t=1539064817\"\
      \ /><h2 class=\"bb_tag\">Key features:</h2><ul class=\"bb_ul\"><li>Long game\
      \ duration - from the mid-1950s to the present time;<br></li><li>Detailed railway\
      \ network of China and neighbo\u0433ring countries of East Asia;<br></li><li>A\
      \ large number of real historic train models with different characteristics;<br></li><li>Investments\
      \ and megaprojects: invest enormous sums of money to get no less impressive\
      \ positive effects.</li></ul>"
