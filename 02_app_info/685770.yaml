    about_the_game: "Experience Far Eastern Mahjong fun and help the temple principal\u2019\
      s daughter in a colorful adventure to retrieve her runaway favorite rabbit.<br>The\
      \ young lady only moved her eyes off him for a moment after she fed him when\
      \ this rascal ran off during the morning prayer! Now hurry and go after this\
      \ long-eared jester before something happens to him in the wild!<br><br>In 2D\
      \ Mahjong Temple get mesmerized by 60 beautifully designed levels in three exciting\
      \ chapters and accept this extraordinary Mahjong challenge!<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>Beautifully designed graphics in Far Eastern\
      \ style<br></li><li>60 challenging Mahjong levels<br></li><li>3 entertaining\
      \ chapters<br></li><li>Relaxing background music<br></li><li>Relax and story\
      \ mode<br></li><li>Increasing degree of difficulty ensures fun for both beginners\
      \ and pros</li></ul>"
