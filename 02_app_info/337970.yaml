details:
  data:
    about_the_game: "As the successful manager of a Wildlife park you have drawn hosts\
      \ of visitors with different animal attractions!<br />\r\nNow a new challenge\
      \ is waiting for you! Wild Creatures leads you into an extremely exotic world\
      \ of wild animals from the present and the past. Numerous new species are available\
      \ in Wild Creatures missions or in the free game. <br />\r\nIn your research\
      \ centers and genetic labs you are able to breed related ancestors of existing\
      \ animals, such as mammoths and dinosaurs. <br />\r\n<br />\r\nFeatures: <br\
      \ />\r\n\u2022 10 brand new and eventful missions around the globe in the same\
      \ quality as the original game that was already highly rated by the press<br\
      \ />\r\n\u2022 15 new species including prehistoric animals<br />\r\n\u2022\
      \ 20 additional new plants, such as underwater plants<br />\r\n\u2022 Additional\
      \ toys, for example music instruments for apes<br />\r\n\u2022 New animal buildings,\
      \ such as vivariums and aqua terrariums for spiders and amphibians<br />\r\n\
      \u2022 Additional park equipment, for instance water fountains and fancy water\
      \ toys to place in the lakes<br />\r\n\u2022 Enhanced zoom for better overview<br\
      \ />\r\n\u2022 You can breed back prehistoric animals like the Gigantoptihecus,\
      \ the biggest ape ever on earth, or the mighty mammoth. Now, for the first time\
      \ ever, you can even bring dinosaurs that lived in the ocean back to life<br\
      \ />\r\n\u2022 Use special equipment to change the climatic conditions in your\
      \ park<br />\r\n\u2022 Train your animals, teach them all kinds of tricks and\
      \ let them entertain your visitors to maximize your profit"
