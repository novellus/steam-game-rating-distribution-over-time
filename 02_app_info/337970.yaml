    review: "Wildlife Park begleitet mich bereits seit meiner Kindheit. \nIch war\
      \ schon immer ein Fan von Simulations- und Aufbauspielen und habe das Spiel\
      \ vor einiger Zeit f\xFCr mich wieder neu entdeckt.\n\nTrotz seines Alters ist\
      \ es immer noch mit Einschr\xE4nkung unter neueren Betriebssystemen (z.B. Windows\
      \ 10) lauff\xE4hig, allerdings bringt die ein paar Probleme mit sich:\n- der\
      \ Mauszeiger flackert ununterbrochen (st\xF6rt mich pers\xF6nlich allerdings\
      \ kaum)\n- verl\xE4sst man das Spiel mit Alt+Tab oder Alt+Escape st\xFCrzt es\
      \ ab\n- Performanceprobleme (etwas laggy, wenn der Tierpark gr\xF6\xDFer wird)\n\
      - man sollte oft speichern, da es spontan mal abst\xFCrzen kann\n\nTrotz all\
      \ dieser Probleme liebe ich das Spiel noch immer. Die neueren Teile haben mich\
      \ nie so gecatched wie dieser Teil. Mich freut vor allem, dass auch \"alte Hasen\"\
      \ des Spiels durch die Achievements von Steam wieder neue Anreize und Herausforderungen\
      \ bekommen.\n\nFazit:\nWenn man die oben genannten Alterserscheinungen akzeptieren\
      \ kann und die Grafik eher nebens\xE4chlich ist, dann sollte man dieses Spiel\
      \ als Simulatios- und Aufbauspielefan nicht verpassen.\nMich fasziniert vor\
      \ allem die Einfachheit des Spiels; es ist nicht \xFCberladen und besitzt vor\
      \ allem in der Wild Creatures Edition alles, um stundenlangen Spielspa\xDF zu\
      \ bieten."
