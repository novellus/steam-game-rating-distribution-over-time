    about_the_game: 'The <strong><i>Holy Potatoes! A Weapon Shop?! - Spud Tales: Journey
      To Olympus</i></strong> DLC brings you the very first <strong><i>Spud Tales</i></strong>
      scenario called <strong><i>Journey To Olympus</i></strong>. Help Herclueless
      - Zeus'' demigod son - forge a weapon worthy of a God, and help him return to
      Olympus! Additionally, this DLC includes supplementary <strong>bonus content</strong>,
      which will be added to the main story line!<h2 class="bb_tag"><strong>What are
      <i>Spud Tales</i>?!</strong></h2><br>Spud Tales are missions that place you
      in various scenarios with different end goals, objectives, and difficulty levels.
      The aim of the game is to complete all the objectives of the specific scenario.
      When you begin a scenario, you will be taken to a shop separate from the one
      you own in your normal play-through and will be given a major task to complete.
      However, scenarios will be a lot more difficult to complete than an ordinary
      play-through, so be weary of your $tarch and managerial decisions!<h2 class="bb_tag"><strong>Journey
      To Olympus Contents List</strong></h2><ul class="bb_ul"><li>Encounter <strong>5</strong>
      new legendary heroes and meet their outlandish requests!<br></li><li>Sell preposterous
      weapons to <strong>6</strong> new mythical heroes!<br></li><li>Forge <strong>3</strong>
      new Legendary Weapons!<br></li><li>Explore <strong>3</strong> new intriguing
      areas!</li></ul><h2 class="bb_tag"><strong>Bonus Content</strong></h2><br>Alongside
      Spud Tales, this DLC also includes bonus content that is added to the main story
      line:<br><ul class="bb_ul"><li><strong>2</strong> new Legendary Heroes and their
      outrageous requests will be added. Are your smiths powerful enough to forge
      the Legendary weapons for these alluring Heroes?<br></li><li>You will be able
      to hire <strong>2</strong> new Smiths to add them to your already impressive
      arsenal of henchmen! Save up your $tarch and hire them pronto! <br></li><li>You
      will be able to Forge <strong>4</strong> new Researchable Weapons!</li></ul>'
