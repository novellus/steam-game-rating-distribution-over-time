    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/816500/extras/coches.png?t=1524172937\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/816500/extras/barraGAME2.png?t=1524172937\"\
      \ /><br><br>Micro Pico Racers is a fun top-down arcade racing game with a retro\
      \ style graphics where you control of little cars racing over exciting tracks.\
      \ Start your engines and prepare for the craziest and most addictive racing\
      \ game ever. Fast-paced racing game with a fresh interpretation of the 16-bit\
      \ style. This is an arcade racing game based on games that I loved playing in\
      \ the arcades growing up. You could say it's inspired by those games, maybe\
      \ a tribute to them or simply a rip off, any of these could be true!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/816500/extras/barraFeatures.png?t=1524172937\"\
      \ /><br><br>Features:<br><br>    - Great retro pixel art design.<br>    - Select\
      \ from over 20 vehicles each with its own unique handling and performance.<br>\
      \    - Grand prix mode witth 60 levels provides hours of fun and challenging\
      \ races.<br>    - Multiple views (top down, isometric, back view).<br>    -\
      \ Detailed pixel art enviroments.<br>    - Different game mechanics (racing,\
      \ destroy your rivals, drift challenge, time attack).<br>    - Great car drive\
      \ physics.<br>    - Split screen 2 player mode.<br>    - Online multiplayer\
      \ mode.<br>    - Easy to learn, simple to play, but a real challenge to Master.<br>\
      \    - An awesome Soundtrack inspired by the glory days of top down racing games.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/816500/extras/barraSound.png?t=1524172937\"\
      \ /><br><br>The game\u2019s original music and sound design are being carefully\
      \ put together to create the right atmosphere. Influenced by classic 16-bit\
      \ era soundtracks. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/816500/extras/barraDeveloper.png?t=1524172937\"\
      \ /><br><br>I'm a indie game developer and my name is Josep Monzon\xEDs Hern\xE1\
      ndez.  I love create simple, fun and well designed games. My great inspirations\
      \ are mostly games from the 8-bit and 16-bit era. I like every aspect of the\
      \ process involved in making video games: pixel art, coding, game design and\
      \ drawing. I've worked on several indie games. Micro Pico Racers is my last\
      \ solo developed game project and has been in development for the past 1 year.<br><br>Micro\
      \ Pico Racers hopes to bring back the blend of pure fun and challenge that was\
      \ a staple of arcade classics.<br><br>Are you ready?"
