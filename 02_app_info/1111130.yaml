    about_the_game: Song of a Spirit is a Game Jam submission made in 14 days. It
      is a crafting game that explores an unconstrained approach to writing tunes,
      rhythms and melodies. <br><br>Gameplay:<br>Layout your note orbs in a classic
      linear or randomly placed fashion. Use the stone plated as timing indicators,
      place a pair of trigger totems in any orientation and launch an energy wave
      to trigger your note orbs from any direction. <br><br>Mechanics<br><ul class="bb_ul"><li>
      Tone Wand <br></li><li> 10 Sounds (4 Percussive &amp; 6 Tonal) to experiment
      with<br></li><li> Tone wand to Set, Retrieve, Trigger the Note orbs<br></li><li>
      Trigger Totems for triggering Note Orbs from any direction<br></li><li> Routing
      and trigger poles for connecting, routing and looping the music patterns</li></ul><br>Use
      sound and resources of the surrounding environment to craft various whimsical
      instruments.
