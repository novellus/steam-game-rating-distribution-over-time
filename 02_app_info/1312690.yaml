  data:
    about_the_game: "<strong>Kaleidocraft</strong> is a sandbox art creation game\
      \ set in a futuristic utopian universe where exposure is valuable for an artist.<h2\
      \ class=\"bb_tag\"><strong>Features &amp; Content:</strong></h2><ul class=\"\
      bb_ul\"><li><strong>Create art </strong>- Create symmetrical art based on predefined\
      \ shapes such as kaleidoscopes and mandalas, or just let your imagination run\
      \ wild<br></li><li><strong>Hundreds of shapes and color palettes</strong> to\
      \ use in any way you desire; we add new shapes and colors constantly, based\
      \ on your feedback<br></li><li><strong>Advance as an artist in a kind &amp;\
      \ utopian online society</strong>; share your art with a fictional community\
      \ that welcomes and encourages all sorts of art - and find out what people\u2019\
      s personal preferences are<br></li><li><strong>Decorate your living space hologram</strong>\
      \ with your art - arrange your favorite creations, set your wallpaper, and much\
      \ more to come<br></li><li><strong>Participate in Valiant challenges</strong>\
      \ and, later on, share your art with the real world<br></li><li></li></ul>"
