details:
  data:
    about_the_game: "Trick or treat? No tricks! 120 new Halloween-themed levels is\
      \ a real treat for solitaire fans on Halloween!<br />\r\n<br />\r\nBoo! Today\
      \ you have a unique opportunity to remember Halloween night! Are you afraid\
      \ of ghosts? Can you get a lot of tasty candies faster than your friends?<br\
      \ />\r\n<br />\r\n12 mystical locations and entertaining gameplay.<br />\r\n\
      Make chains of cards, use bonuses, do different combos and get real halloween\
      \ treat!<br />\r\n<br />\r\nFor daring players, we offer special achievements\
      \ and trophies.<br />\r\n<br />\r\nYou can select your game mode to tailor the\
      \ game\u2019s<br />\r\ndifficulty to suit you, so new players and solitaire\
      \ masters alike will find themselves entertained.<br />\r\n<br />\r\n120 levels\
      \ accompanied by funny Halloween-themed music.<br />\r\n<br />\r\nTrick or treat!\
      \ Enjoy new hands in our special holiday solitaire!<br />\r\n<br />\r\n- an\
      \ entertaining solitaire for new players and experts alike!<br />\r\n- make\
      \ chains of cards, use bonuses, and get bonus rewards<br />\r\n- 12 locations,\
      \ 120 levels and several difficulty modes<br />\r\n- for daring players, we\
      \ offer special achievements and trophies<br />\r\n- mystical Halloween game\
      \ style and high-quality graphics<br />\r\n- original themed decks and card\
      \ backs<br />\r\n- beautiful music that doesn't distract from gameplay"
