    about_the_game: <h2 class="bb_tag">Everyone was a solo when they were born.<br>All
      of us were solo at least once.<br>And Someone even now.. </h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1414180/extras/cafe_around_1.gif?t=1610039386"
      /><h2 class="bb_tag">[Synopsis]</h2><br>On a late afternoon in Seoul, There
      are two people having a blind date in cafe.<br>But this man is so suspicious.
      He acts like the man who doesn't have any girl friend.<br>Unfortunately this
      is true. yes. He is NGSB. No GirlFriend Since Birth.<br><br>He is 29 years old
      and There is saying that the virgin in 30 will finally become a black magician
      .<br>There are only bunch of boys in his life like men's middle school, men's
      high school, major in computer in Univ and military..<br>This is last chance
      to have a girl friend before turning into 30 in this blind date.<br>His life
      depends on your choices.<h2 class="bb_tag">[Characters]</h2>His name is Kang
      Ki-mo who got you to spy on the conversation.<br>Kang Ki-mo is an ordinary office
      worker who likes DIY and playing games.<br>However, he is the man who has never
      had a relationship with a woman.<br><br>Motesolo means no girl friend since
      birth in Korea.<br>Kimo is Motesolo who even haven't held the a woman's hand
      in his life.<br>Do you think he will success on this blind date?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1414180/extras/Late_1.gif?t=1610039386"
      /><h2 class="bb_tag">[How Play?] </h2><br><strong>1. Conversation selection</strong><br>You
      become the protagonist and you can choose the conversation the protagonist will
      answer.<br>And all of these choices can affect the ending.<br>The progress of
      the game changes according to your choice.<br><br><strong>2. Interaction</strong><br>Throughout
      the game, players interact not only with characters, but also with their surroundings
      and objects.<br>You can sit down and explore the world on your phone,<br>You
      can also wander around to acquire items or do research.<br><br><strong>3. Mini
      Game</strong><br>Various mini-games appear according to the situation<br>You
      shouldn't slow down your tension.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1414180/extras/mobile3.gif?t=1610039386"
      /><h2 class="bb_tag">Mind tracking</h2>Become a love tracker! What is the heart
      of the man (she)? Notice the game starts! One..<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1414180/extras/mobile4.gif?t=1610039386"
      /><h2 class="bb_tag">[Game features]</h2>- Progress that changes according to
      player actions<br>- Beautiful shooting, non-linear ending progress<br>- Multiple
      choice synopsis with infinite endings<br>- Interactive producing<br>- And....
      Hidden Ending<h2 class="bb_tag">[Contact Developer Team]</h2><a href="mailto:indicavas@gmail.com">indicavas@gmail.com</a>
