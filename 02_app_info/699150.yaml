details:
  data:
    about_the_game: '<strong>Rex: Another Island</strong> is a platforming adventure
      inspired by the classics.<br><br>Featuring:<br><ul class="bb_ul"><li>Open world
      platforming action, contained in a single huge level.<br></li><li>Many unique
      areas, each with their own motif, challenges and music.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/699150/extras/forest.png?t=1588696034"
      /><br><i>The Forest, one of many areas in the game</i><br><br></li><li>Zoom
      between shrines and fast-travel to new areas if you get stuck.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/699150/extras/Gem.jpg?t=1588696034"
      /><br><i>A shrine and a rare gem</i><br><br></li><li>A checkpoint system that
      you can use to make the game easy or difficult... take your time and explore
      or zoom past everything to top the speedrun leaderboards.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/699150/extras/checkpoint.png?t=1588696034"
      /><br><i>Checkpoints save your progress but slow you down</i><br><br></li><li>777
      coins to find... collect them all for a secret ending.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/699150/extras/jump.png?t=1588696034"
      /><br><i>Put your platforming skills to the test, for fun and profit</i><br><br></li><li>5
      hidden gems to find for a another secret ending!<br></li><li>Full soundtrack
      by Pete Gresser (Reimagine: The Game)</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/699150/extras/divider.png?t=1588696034"
      />'
