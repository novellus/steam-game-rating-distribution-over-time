    about_the_game: "Check out our new game and discover new ways to win, in <a href=\"\
      https://store.steampowered.com/app/1455630/THE_GAME_OF_LIFE_2/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >THE GAME OF LIFE 2</a>! Get more choices and more freedom\
      \ in the official contemporary sequel to the game you love.<h2 class=\"bb_tag\"\
      >Where will your choices take you? Find out in THE GAME OF LIFE!</h2><i>THE\
      \ GAME OF LIFE! </i>showcases a beautifully rendered digital game board, cards\
      \ and spinner that capture the fun of the Classic game full of adventure &amp;\
      \ surprises!  THE GAME OF LIFE will take players on a journey where fortunes\
      \ can be won\u2026and lost! Choose a college or career path and start down the\
      \ many roads of life, make money, buy a house or start a family -- will you\
      \ take the safe route or the risky road? The choice is yours as you navigate\
      \ life\u2019s rich tapestry! Do whatever it takes to retire in style with the\
      \ most wealth at the end of the game to win! <br><br><br><ul class=\"bb_ul\"\
      ><li>Multiple game modes for 1-4 players, including new, fast-play modes and\
      \ single player mode<br></li><li>Save and resume in-progress games<br></li><li>Options\
      \ enable game to be fully playable in English, French, Italian, Portuguese,\
      \ Spanish, German, Russian, Traditional Chinese or Simplified Chinese.</li></ul>"
