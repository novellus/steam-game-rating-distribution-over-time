  data:
    about_the_game: 'Fariwalk: The Prelude is a short prologue to The Fariwalk game.
      You will dive into the gloomy, withering world, where monsters and rare humans
      keep on living nonetheless. They still find small things that make them happy
      in the darkness of everyday life. The player''s goal in the Prelude is to escape
      the mysterious, but the life isn''t just about reaching one goal, right?<h2
      class="bb_tag">Main features:</h2><br><ul class="bb_ul"><li>Several side stories;<br></li><li>Lively
      world. Lively despite everything that happened;<br></li><li>Mysterious and disturbing
      atmosphere;<br></li><li>Explore the yard at your own pace;<br></li><li>Quests
      are quite diverse;<br></li><li>You''re being watched;<br></li><li>Puzzles with
      the system of hints;<br></li><li>You can choose different options in dialogs
      (but will it matter in the end?);<br></li><li>Original assets and soundtrack.</li></ul>'
