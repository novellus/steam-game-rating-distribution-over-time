    review: "Fariwalk: The Prelude \xE9 mais um entre outros t\xEDtulos aqui na Steam\
      \ que entra na modalidade \"dor de cabe\xE7a\". Ainda n\xE3o houve uma atualiza\xE7\
      \xE3o para corrigir o problema que impede que o jogador finalize o game.\nInteressante\
      \ como a Steam ainda permite que produtos como este, jogos com conquistas \"\
      quebradas ou bugadas\" estejam dispon\xEDveis na loja para serem comercializados\
      \ normalmente como um produto 100% funcional e n\xE3o cobrem de seus criadores\
      \ que os devidos produtos devem atender obrigatoriamente um \xFAnico requisito\
      \ b\xE1sico ( Come\xE7o, Meio e Fim ), o jogador tem que ter a condi\xE7\xE3\
      o de come\xE7ar, explorar o jogo e finaliz\xE1-lo.\nO fato da plataforma conceder\
      \ o reembolso ao usu\xE1rio n\xE3o \xE9 o suficiente! \xC9 preciso \"Garantir\"\
      \ que os t\xEDtulos dispon\xEDveis na loja Steam, estejam atendendo os \"requisitos\
      \ b\xE1sicos\" e que seus desenvolvedores n\xE3o deixe de dar suporte aos seus\
      \ jogos.\n\nEdit: [ O jogo n\xE3o receber\xE1 uma atualiza\xE7\xE3o para corrigir\
      \ alguns bugs, segundo o desenvolvedor, o jogo teria de ser refeito para corrigir\
      \ os devidos problemas. Est\xE3o se concentrando em um novo Fariwalk, eliminando\
      \ os erros do jogo anterior e focando na qualidade, (isso \xE9 bom :D). Intrigante,\
      \ misterioso e com sua atmosfera imersiva, esse jogo tem seus m\xE9ritos, apesar\
      \ dos problemas citados.]\n\nPelo feedback positivo, e pela clareza do desenvolvedor,\
      \ vai um Thumbs Up.\n\nMas a Steam ainda precisa melhorar muito a quest\xE3\
      o de sua QA, dos jogos que entram na loja Steam."
