    about_the_game: <strong>A SATIRICAL MINI GAME</strong> where you spend the day
      as a black man (er &quot;Blackmenn&quot; if you prefer) on your day off. You
      must run 3 errands without getting shot or arrested by the Police! Depending
      on various choices your experience will differ either slightly or drastically
      with multiple playthroughs.<br><br>Avoid the dangers of the <strong>PoPo Meter</strong>
      - Police suspicions increases with certain choices of attire, and behavior!<br><br><strong>I.G.N.A.N.T
      Meter</strong>, the rage is REAL - Attempt to avoid responses to rude people
      that may lead to someone calling the cops on you!<br><br>T.O.M Meter - Attempt
      to maintain street cred even though it can be SERIOUSLY unhealthy to do so!<br><br>Multiple
      ways to end your day off! With peace, or bullets.<br><br>Blackness awaits!
