    about_the_game: Proceed through rooms killing darkness' warriors with swords,
      bows, other range weapons and of course magic. Kill enemies to get more gold,
      look for chest to find <br>items, weapons and spells with elements of <strong><ul
      class="bb_ul"><li>Fire </li><li>Electricity </li><li>Light </li><li>Arcane </li><li>Force
      </li><li>Ice</li></ul></strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1072050/extras/Untitled.gif?t=1599910824"
      /><br>You can light up the dungeon with 3 playable characters <ul class="bb_ul"><li><strong>Mage</strong>
      - good combination of health, damage and speed<br></li><li><strong>Warrior</strong>
      - strong with weapons, tough, but slow and not very good with spells<br></li><li><strong>Ninja</strong>
      - very fast, killer with katana and shurikens, but fragile</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1072050/extras/Untitled2.gif?t=1599910824"
      /><br>As you finish level you will have to chose between droping down to next
      level, fighting a boss or taking a short stop at the shop. With each level lower
      the dificulty will increase, new enemies will spawn and there will appear enviromental
      dangers like fire/spike traps or arrows dispensers.<br><br>You can also play
      in Endless mode killing vawes of enemies and upgrading yourself to withstand
      next round.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1072050/extras/Endless.gif?t=1599910824"
      /><br><br><strong><i>Fight your way to the bottom of the dungeon and defeat
      the darkness once and for all.</i></strong>
