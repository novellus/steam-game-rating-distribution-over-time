details:
  data:
    about_the_game: 'You are in The Ghost suite. Welcome to The Virtual world - little
      village in Siberia, Russia. Try to complete Single game hardcore mission - it''s
      not so easy, but the atmosphere... Winter landscape is beautiful and magic!  Play
      Multiplayer DM/TDM/GG Matches and ranking UP! Have fun!<br><br><strong>The game
      run only if you are online in Steam!</strong><br><br> <strong>   GHOSTWINTER
      IS: </strong><br> <ul class="bb_ul"> <li>Realistic graphics, cut scenes, atmospheric
      sound design<br> </li><li>Single game hardcore mission (shooter, elements of
      stealth, search, horror)<br> </li><li>Multiplayer (works online in test-mode
      - low traffic!) with real players and bots online/offline <br>     in three
      modes - Deathmatch/Team Deathmatch/Gun Game <br> </li><li>Loadout - person/weapon
      modification (12 models of weapons in the game)<br> </li><li>Ranks system, personal
      statistics, friends and other systems. </li></ul>'
