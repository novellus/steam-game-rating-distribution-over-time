    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/842530/extras/banner_600x60.png?t=1564766605"
      /><h2 class="bb_tag"><strong>Police Patrol</strong></h2> <br><strong>In Police
      Patrol your mission is to bust the bad guys fleeing away. You must be fast and
      furious while using your driving skills to catch up the criminal within a small
      time.</strong><br><br>It's a racing, arcade and simulator game with amazing
      graphics and sound effects. You can easily immerse yourself in this world of
      car chases. Get the job done before the enemies reach their destination.<br><br><strong>How
      to Play:</strong><br>W or Up - Accelerate<br>S or Down - Brake<br>AD or Left/Right
      - Turn the Car<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/842530/extras/logo_600.png?t=1564766605"
      /><h2 class="bb_tag"><strong>FEATURES :</strong></h2><br><strong>- 4 different
      tracks.</strong><br><strong>- Stylized graphics.</strong><br>- Immersive and
      challenging chases.
