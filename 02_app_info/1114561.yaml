    about_the_game: "This add-on is included in one or more sets. Please be careful\
      \ not to buy the same content twice. Use of this add-on requires the full version\
      \ of the game (sold separately).<br />\r\n<br />\r\nYou may also need to install\
      \ the most recent game patch.<br />\r\n<br />\r\nZafina, a deadly assassin from\
      \ ancient times, joins the fray! Track down and defeat those whose veins course\
      \ with devil's blood in order to stop the revival of Azazel! <br />\r\n<br />\r\
      \n*Included in this add-on is Zafina as a playable character. Zafina will also\
      \ become playable in DLC1's new mode, &quot;Ultimate TEKKEN BOWL&quot;."
