  data:
    about_the_game: 'Triangles are coming, and only the Square can stop them.<br><br>Get
      ready for Square vs Triangles a challenging old school 2D platformer inspired
      by 90''s classics. Prepare to jump, stomp and dash your way through different
      levels carefully desing to test your skills and reflexes.<br><br>Explore various
      colorful and beautiful environments, face some quirky enemies and get inmerse
      in the new and exciting world Square vs Triangles has for you. <br><br>Who''s
      ready for some old school platforming? Prepare for a challenge and jump right
      in.<br><strong><h2 class="bb_tag">KEY FEATURES</h2></strong><br><strong><i>Engage
      in crazy boss battles</i></strong><br>Battle against multiple challenging bosses
      inspired by the all time classics and relive those great moments with a fresh
      spin of modern gaming.<br><br><strong><i>Explore to find all the secrets</i></strong><br>Immerse
      yourself in various levels and explore every corner to find all the collectibles.<br><br><strong><i>Challenge
      yourself with multiples games modes</i></strong><br>Looking for a harder challenge?
      Put your skills to the test with the one-shot mode: one hit point, no checkpoints;
      or the time trial mode: race against the clock to reach the goal.<br><strong><i><br>Complete
      challenges to unlock costumes</i></strong><br>Want to look dashing while jumping
      around? Explore every corner, find all the collectibles, complete all the levels
      to access new and crazy costumes'
