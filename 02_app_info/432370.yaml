    review: Holds your hand too much then not at all, a combination that is confusing
      at best and is likely to leave you unprepared for the harder language stuff.
      Also, I have played what I would consider to be quite a hefty number of games
      where you talk to computers about cerebral issues, and for the most part, the
      conversations are lackluster. If you're interested in the language aspect, it's
      not quite the same, but Heaven's Vault does a much better job at both a more
      even difficulty curve and presenting a mystery with cerebral topics.
