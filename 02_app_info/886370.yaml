    about_the_game: "Multicellular will take you back in time, to the dawn of life,\
      \ when the only creatures living on the planet were single-cell organisms and\
      \ small multicellular organisms.<br />\r\n<br />\r\nWith over 100 different\
      \ types of cell at your disposal, you can create any type of organism, from\
      \ the most heavily armoured to the swiftest, from the most poisonous to the\
      \ best camouflaged.<br />\r\nIn Multicellular, the only limit is your imagination,\
      \ so get in there and rule this new world!<br />\r\n<br />\r\nSurvive against\
      \ hunger, other creatures and even the environment; everything on this planet\
      \ can kill you! \u2026 and will do, if you're not careful enough.<br />\r\n\
      You can rely only on your own strengths, using your ability to adapt, your cunning\
      \ and your experience.<br />\r\n<br />\r\nYou can also play multiplayer games\
      \ and face difficulties together with some friends, but beware: there will be\
      \ other players outside ready to feed on your succulent cells.<br />\r\n<br\
      \ />\r\nThe race for evolution has just begun! Will you be in the lead or will\
      \ you just be a pitiful fossil for the generations to come?<br />\r\n<br />\r\
      \n<br />\r\nThe game modes currently available are:<br />\r\n- Evolution<br\
      \ />\r\n- Genetic superiority<br />\r\n- King of the Puddle<br />\r\n- Football<br\
      \ />\r\n<br />\r\nAt the moment there are 7 maps, each dedicated to a particular\
      \ game mode. <br />\r\n<br />\r\nPlayers will have over 100 types of cells available\
      \ to them, divided into 5 categories.<br />\r\n<br />\r\nEach game mode can\
      \ be played either in single player or multiplayer."
