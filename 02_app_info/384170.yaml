  data:
    about_the_game: "<h2 class=\"bb_tag\">The Most Foolish Way To Get Some Music!</h2><br>Ever\
      \ wanted to be able to pay for something that's already free? Tremendous Corporation\
      \ heard your requests and is pleased to introduce <strong>The Soundtrack of\
      \ Tremendous Corporation!</strong><br><br>Carefully chosen 13 tracks (plus one\
      \ bonus) fabulously represent the true spirit of our company.<br><br>Our <i>(soon\
      \ to be)</i> award-winning, <i>almost original</i> soundtrack wouldn't be possible\
      \ without great and mighty <strong>Kevin MacLeod</strong>, who probably isn't\
      \ even aware of our existence!<br>The album also features fantastic performances\
      \ of <strong>Behedos</strong>, the first and only band playing the <i>doscore</i>\
      \ genre, and <strong>Jakub Marsza\u0142kowski</strong>, one of the organizers\
      \ of Global Game Jam 2015 in Pozna\u0144, where Tremendous Corporation has been\
      \ conceived.<br><br>Show your support for the game industry and buy this awesome\
      \ set of songs that are freely available on the Internet! You can do it!<br><br>If\
      \ you're looking for other awesome ways to Waste Your Money\u2122, take a look\
      \ at <a href=\"http://store.steampowered.com/app/384171/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >The Secret of Tremendous Corporation: DLC</a> as well."
