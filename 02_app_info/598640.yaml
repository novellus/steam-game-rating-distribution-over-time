    about_the_game: "Deep in the heart of the cosmos, champions from every corner\
      \ of the galaxy gather... for a game of minigolf! Eons ago, it was but a simple\
      \ sport of stick and rock played in a backwater asteroid belt, but as the years\
      \ went by, the game was squished, squashed, stretched, squeezed, and set on\
      \ fire until it became the game known across the galaxy as... <strong>Wonder\
      \ Wickets</strong>! Some play for leisure and others play for honor, but most\
      \ just play as an excuse to travel the stars! What sort of wacky competitors\
      \ will <i>you</i> meet?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/598640/extras/steaminfo_1.png?t=1565324209\"\
      \ /><br><ul class=\"bb_ul\"><li>Treacherous obstacles, troublesome foes, and\
      \ special powers breathe new life into a simple game!<br></li><li>Local and\
      \ Online Multiplayer lets you challenge another friend In 1 on 1 matches!<br></li><li>An\
      \ adorable art style that\u2019ll melt your heart!<br></li><li>18 unique playable\
      \ characters, with alternate and unlockable costumes!<br></li><li>Featuring\
      \ guest characters such as Commander Malloc from &quot;Aliens Go Home Run&quot;,\
      \ Remedy and Frallan from Ludosity's &quot;Princess Remedy&quot; series, and\
      \ even ToeJam and Earl from the titular games dating back to the 1990's!<br></li><li>Over\
      \ 60 Star Orbs skins!<br></li><li>A HUGE level editor so you can make your own\
      \ Wonder Wickets courses!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/598640/extras/steaminfo_6.png?t=1565324209\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/598640/extras/steaminfo_2.png?t=1565324209\"\
      \ /><br>Soar through the cosmos in Wonder League or Galaxy Crossed modes, and\
      \ explore several distinct planets, each with their own courses and challenges.\
      \ As you play, you'll discover special courses in the Challengoid Belt to push\
      \ your skills to the limit! There are also hidden prizes for the more seasoned\
      \ players to earn by mastering these single-player modes!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/598640/extras/steaminfo_3.png?t=1565324209\"\
      \ /><br>Play two-player <strong>Local Versus</strong> with a friend on the same\
      \ computer, or over the internet via <strong>Online Versus</strong>! Play together\
      \ in one of the 4 different versus modes! You can even throw in subscribed levels\
      \ from the Steam Workshop!<br><br>Versus modes include:<br><ul class=\"bb_ul\"\
      ><li><strong>Wonder Versus</strong>: Race to the Black Goal to sink your ball\
      \ first... but not before collecting enough points!<br></li><li><strong>Stardust\
      \ Machine</strong>: Collect as much stardust as you can and deposit it into\
      \ Stardust Machines!<br></li><li><strong>Cosmic Conquest</strong>: Use your\
      \ Star Orb to conquer a solar system! Seize control of the most worlds to win!<br></li><li><strong>Battle\
      \ Splatter</strong>: It\u2019s time to paint the town red (and blue)! Cover\
      \ the course with your color to claim territory!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/598640/extras/steaminfo_4.png?t=1565324209\"\
      \ /><br>Use the Level Builder to make your own courses with all of the same\
      \ tiles, foes, backgrounds, weather effects, switches, music, and game modes\
      \ present in Challengoid and Versus levels! Upload your level to the Steam Workshop\
      \ for others to play. Player-made levels can even be used in Versus mode!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/598640/extras/steaminfo_5.png?t=1565324209\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Discord Rich Presence</strong>: Share\
      \ your current activity and stats with others on Discord!<br></li><li><strong>PNG\
      \ Level Export</strong>: Export your custom level as a .png file to share with\
      \ your friends!</li></ul></li></ul>"
