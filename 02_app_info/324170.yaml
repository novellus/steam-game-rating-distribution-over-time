    review: It's really just sad to call this a game. Way too much money for the very
      limited amount of time you can put into this game. The characters are very shallow
      and the main character is unlikable af. She just picks a fight with everyone
      she sees. She's way too competitive and from the very beginning sees 'normal
      civilians' as peasants not worth her time. It would've been fine had you played
      as her friend or something, but instead you're stuck playing as an annoying
      a*s b**ch. So... No would definitely not recommend this game to anyone
