details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1128220/extras/01_About.gif?t=1598891254\"\
      \ /><br><br>&quot;I Look into Her Eyes, Her Big Beautiful Eyes.<br><br>they\
      \ Remind Me Of Myself, A Former Self.<br><br>i Won't Let Her Go.<br><br>i Can't.&quot;<br><br><br>ZAAM\
      \ is a first-person psychological thriller horror game. Your Little girl Lucy\
      \ has gone missing and no one seems to know where she is. As your memories unravel,\
      \ a dark and ominous story will come forth; a story about an unsettling relationship\
      \ between a father and his daughter.<br><br>Your decisions will irrevocably\
      \ shape the course of Lucy\u2019s life. <br>Explore the surreal and fully interactable\
      \ environment of ZAAM's world. <br>From Alon Zubina, the creator of <a href=\"\
      https://store.steampowered.com/app/558660/its_always_monday/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  > it's always monday</a> .<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1128220/extras/01_Fearures.gif?t=1598891254\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Cinematic game that was inspired by John\
      \ Carpenter and David Cronenberg Movies.<br><br></li><li>For fans of SOMA, Gone\
      \ Home, and Layers of Fear.<br><br></li><li>A dreamlike, emotional and intimate\
      \ story with an ending you won't forget.<br><br></li><li>Dark and eerie atmosphere\
      \ complimenting the story.<br><br></li><li>Fully physical Interactive environments.<br><br></li><li>A\
      \ short narrative-focused game (about hour and a half) including some light\
      \ puzzle solving. </li></ul><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1128220/extras/Steam_GIF.gif?t=1598891254\"\
      \ /><br><br><br>Follow the development!<br>Twitter: @alonzubin."
