  data:
    about_the_game: <h2 class="bb_tag">The ultimate Splatter-Strategy-Action-Game.</h2>
      <br><i>Fight side by side with your friends against hords of Aliens. Be prepared
      for epic battles with several hundreds of enemies.</i><br><br><ul class="bb_ul"><li>6
      different Gamemodes (Standard, Survival, Deathmatch (with and without Aliens),
      Capture the flag (with and without Aliens))<br></li><li>4 different weapons
      (Laser, Ion, Grenade, Rockets) with a total of 14 different fire modes<br></li><li>Netcode,
      which allows thousands of Aliens to fight agains together with other players
      around the world<br></li><li>Dedicated Game server to join, or host your own
      server for your friends</li></ul><h2 class="bb_tag">Free2Play, Really?</h2>YES!
      There is no ingame currency, no paid DLC. Download, Play, Have Fun!
