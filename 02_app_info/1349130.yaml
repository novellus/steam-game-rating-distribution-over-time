details:
  data:
    about_the_game: Experience the horror in reliving the past of mysterious and horrible
      crime scenes that have taken place in this strange world. Fear of The Unknown
      targets the fear of the &quot;unexpected&quot; or the &quot;unknown&quot; and
      uses multiple environments to amplify the fear that this game provides.<br><br><br>Fear
      of The Unknown's scene one follows the story of Edward Hevaney, particularly
      the story of his death. His job as a personal doctor to a patient named Marilyn,
      required him to leave the city and visit her twice-weekly. However; his last
      visit does not end well...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1349130/extras/MainGif.gif?t=1608776421"
      /><br><br><br>Fear of The Unknown contains suspenseful events designed to keep
      the player waiting, not knowing what comes next, but those pauses can also be
      moments of realization.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1349130/extras/gif4n.gif?t=1608776421"
      /><br><br><br>Unlike most horror games out there, Fear of The Unknown's environments
      are unique. They are designed to provide the player with realistic places and
      the feeling of actually being there. Looking around might just be the right
      thing to do if you are a story seeker.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1349130/extras/gif1n.gif?t=1608776421"
      /><br><br><br>Solving some puzzles will allow you to learn the past and the
      truth behind everything, mainly the past of the dark figure. But be careful
      not to go too deep, or you might just end up like the rest of them.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1349130/extras/gif3n.gif?t=1608776421"
      /><br><br>* SPECIAL THANKS TO *<br><br>Sara Badday - Character Modeler.<br><br>Angad
      Singh - Voice Actor.<br><br>Fesal Badday - Support Developer.
