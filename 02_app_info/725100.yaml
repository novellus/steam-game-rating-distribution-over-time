    about_the_game: "<strong>Pongarena</strong> is a versus arcade game in a Cyberpunk\
      \ universe.<br>Choose a pilot, your spaceship, and fight against players from\
      \ all around the world in many game modes, reach the top of the Space Tower\
      \ in ranked mode or stand down to the ground, in the darkness of the city <strong>ISKIA</strong>.<br><br>Between\
      \ a Pong and a shooting game, not forgetting the popular arcade \u201CAir Hockey\u201D\
      , Pongarena is really easy to play, but hard to master!<br><br>Play for free\
      \ now and challenge your friends in the arena!<h2 class=\"bb_tag\">Game modes:</h2><ul\
      \ class=\"bb_ul\"><li>Online: play against random players<br></li><li>Local:\
      \ fight against the AI or a friend on the same computer<br></li><li>Custom:\
      \ create your game with the settings you want, and invite anyone to join you<br></li><li>Training:\
      \ fight against an AI that is adapting to you, to make you a better fighter<br></li><li>Ranked:\
      \ reach the top of the Space Tower, qualifying you fight after fight, and reach\
      \ the top ranking</li></ul><h2 class=\"bb_tag\">Choose your pilot:</h2>In Pongarena\
      \ you are free to choose your pilot, each of them has unique talents and will\
      \ influence the way you play.<br>Some pilots are a better match with some ships,\
      \ create your own combinations to outmatch your opponents.<h2 class=\"bb_tag\"\
      >Your ship, your rules:</h2>Do you prefer a fast and aggressive gamestyle? Or\
      \ you tend to be more defensive?<br>Or maybe, you prefer to use all the available\
      \ power to crush your opponent?<br><br>Each ship has a different gameplay, and\
      \ between each extremes you will find more balanced ones for those who want\
      \ to be careful.<h2 class=\"bb_tag\">Overclock your ship:</h2>You found your\
      \ favorite but it has some weaknesses? Or you want to make a specific thing\
      \ stronger?<br>Use chipsets to boost a specific statistic of your ship, you\
      \ can use up to 3 different chipsets at the same time to get your secret sauce.<h2\
      \ class=\"bb_tag\">Musical universe</h2>All the game is rythmed by the original\
      \ creations of LukHash.<br>He defines his music as a \u201Cfusion of the numeric\
      \ 8 bits sounds combined to a sophisticated electronic music, with modern sounds,\
      \ and an aesthetic from the 80\u2019s\u201D.<br>Discover one of his last album\
      \ \u201CBetter Than Reality\u201D in Pongarena.<br><br>Want to support the composer?\
      \ You can buy the album on our Steam page.<h2 class=\"bb_tag\">Twitch events,\
      \ contests and streaming</h2>Join our community on Discord and Twitch.<br>Stay\
      \ updated about the game development progress and come watch us write some magic\
      \ code.<br><br>Win nice perks during the ongoing events and contests in which\
      \ you might find yourself in a live battle versus Pongarena devs!"
