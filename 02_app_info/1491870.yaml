    detailed_description: "\u300A\u5C71\u6CB3\u56FE\u5FD7\u300B\u662F\u4E00\u6B3E\u5927\
      \u578BMMOARPG\u591A\u4EBA\u5728\u7EBF\u89D2\u8272\u626E\u6F14\u7C7B\u7F51\u9875\
      \u6E38\u620F\u3002\u6E38\u620F\u91CD\u5851\u4E86\u4E1C\u65B9\u795E\u8BDD\u4E16\
      \u754C\uFF0C\u4EE5\u4E0A\u53E4\u795E\u8BDD\u4E3A\u80CC\u666F\uFF0C\u91C7\u7528\
      \u5199\u5B9E\u753B\u98CE\uFF0C\u573A\u666F\u753B\u9762\u660E\u4EAE\uFF0C\u5728\
      \u6E38\u620F\u4E2D\uFF0C\u73A9\u5BB6\u53EF\u62E5\u6709\u591A\u4E2A\u4E0A\u53E4\
      \u82F1\u96C4\uFF0C\u901A\u8FC7\u6280\u80FD\u8FDB\u884C\u5373\u65F6\u6218\u6597\
