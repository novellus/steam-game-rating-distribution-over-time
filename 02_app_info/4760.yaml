details:
  data:
    about_the_game: "Once the Roman Empire is under your command, don't lay down your\
      \ sword just yet - the Barbarians are coming. With two award-winning titles\
      \ from the esteemed Total War series, you'll have twice as many obstacles and\
      \ opportunities to control and conquer the greatest empire ever known to man.<br>\t\
      \t\t\t\tThe Collection Edition includes:<br>\t\t\t\t\t<strong>Rome: Total War</strong>\
      \ Guide one of three noble Roman families on a century spanning quest to seize\
      \ control of the Roman Empire.<br>\t\t\t\t\t<strong>Rome: Total War - Barbarian\
      \ Invasion</strong><br>\t\t\t\t\t (official expansion pack to Rome: Total War)\
      \ Witness the decline of Rome as Barbarian hordes attack, forcing a bitter internal\
      \ struggle between rival factions.<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Voted\
      \ 2004 Best Strategy game by IGN, GameSpy and GameSpot.<br>\t\t\t\t\t</li><li>Fight\
      \ alongside or against history's greatest leaders such as Julius Caesar, Spartacus,\
      \ and Hannibal to expand or destroy the Roman Empire.<br>\t\t\t\t\t</li><li>Lay\
      \ siege against the Romans as Attila the Hun, fearful Saxons, or other savage\
      \ factions using signature weapons and abilities.<br>\t\t\t\t\t</li><li>Command\
      \ warrior-tested legions in cinematic epic battles with thousands of soldiers\
      \ on-screen at once.<br>\t\t\t\t\t</li><li>A century-spanning campaign charges\
      \ players with strategically managing the economic, civil, religious and military\
      \ arms of their empire.</li></ul>"
