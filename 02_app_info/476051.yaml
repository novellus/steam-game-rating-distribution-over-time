    about_the_game: Bring a touch of <a href="http://store.steampowered.com/app/384690"
      target="_blank" rel="noreferrer"  >Umihara Kawase</a> to your RPG Maker games
      with this free DLC!<br><br>Umihara Kawase is a cult classic indie smash hit.
      With its unique gameplay, this physics-based platformer is known for its heroine-
      a Japanese sushi chef, armed with a fishing rod, elastic fishing line, and a
      fishing hook. From fish-faced enemies to powerful bosses , Umihara Kawase is
      ready to take on the world. With Umihara Kawase Graphic set, so can you!<br><br>This
      pack features:<br><ul class="bb_ul"><li>Material based on 4 playable characters
      of Umihara Kawase universe<br></li><li>Walking character sprite matching RPG
      Maker MV RTP style<br></li><li>Facesets for each character<br></li><li>Large
      portrait/busts for menus and conversations.</li></ul>
