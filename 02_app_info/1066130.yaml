    about_the_game: This a brand new truck simulation game, players will experience
      fun from a variety of truck driving. Drive around the original Chinese map,
      complete hundreds of specialty tasks through different cities. Meet in the mountains,
      rivers, lakes and seas. Come to share your truck life.<h2 class="bb_tag">Real
      driving experience</h2><ul class="bb_ul"><li>From the convenient light truck
      to the handsome heavy semi, experience the different truck driving fun.</li></ul><h2
      class="bb_tag">Highly restored map scene</h2><ul class="bb_ul"><li>Huge scale
      of map and cities, and present the original Chinese map and cities.</li></ul><h2
      class="bb_tag">Dynamic weather, seasonal changes, real-time lighting</h2><ul
      class="bb_ul"><li>Based on the real simulated dynamic weather system, the climate
      changes in different latitude and longitude, and the scene changes in different
      seasons</li></ul><h2 class="bb_tag">Dynamic logistics system</h2><ul class="bb_ul"><li>Hundreds
      of specialty tasks, simulated cargo system which based on the city, time and
      season.</li></ul>
