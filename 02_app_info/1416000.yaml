    review: Definitely a work in progress, but it looks like it has potential. You
      can now play as a male or female. The player model rigging still needs some
      help. Your main weapon seems to be magic, and that helps differentiate it from
      many other survival games. I am happy to support the progress of this game as
      it continues to receive positive dev attention.
