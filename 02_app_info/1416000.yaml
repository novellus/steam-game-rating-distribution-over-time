details:
  data:
    about_the_game: '<strong>Survive in a decaying world: </strong><br>Where it is
      rumored a group of sorcerers accidentally unleashed chaos, <br>and where misery
      and despair seem to be all that flourishes.<br>It may <u>seem</u> this realm
      is incurable.<br><br><strong> Features: </strong><br>*Crafting and building.<br>*Spells
      that consume reagents.<br>*Survival elements like hunger.<br>*Quests<br>*Caves,
      creatures and treasure.<br>*Action based skill system with no classes.<br>*Become
      a ghost upon death and explore the spirit dimension.<br>*A very interactable
      world.<br>*Day, night and seasons.<br><br>Explore and build a home. All items
      save their place in the world,<br>So you can decorate your home however you
      like. Take down many<br>creatures for loot or food.'
