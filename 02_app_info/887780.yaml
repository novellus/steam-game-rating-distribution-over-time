    detailed_description: "<h1>Fan Edition</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/887780/extras/mutant_fan_edition_steam4.jpg?t=1558633018\"\
      \ /></p><br><h1>About the Game</h1><ul class=\"bb_ul\"><li>Full Game<br></li><li>Desktop\
      \ wallpaper<br></li><li>Digital soundtrack<br></li><li>Digital artbook<br></li><li>Digital\
      \ Mutant Year Zero pen-and-paper RPG Book</li></ul><br>Mutant Year Zero: Road\
      \ to Eden is a tactical adventure game combining turn-based combat with real-time\
      \ exploration, story, stealth, and strategy.<br><br>Explore a post-human Earth\
      \ where mankind has been eradicated by climate change, nuclear war, and pandemics.\
      \ Will your team of mutants survive the Zone?<h2 class=\"bb_tag\">TACTICAL STRATEGY\
      \ EVOLVED</h2>Jump between real-time exploration and a deep, tactical combat\
      \ system at will.<h2 class=\"bb_tag\">EXPLORE A POST-HUMAN EARTH</h2>Journey\
      \ through a world of abandoned cities and an overgrown countryside as you unravel\
      \ the story of what happened to our earth.<h2 class=\"bb_tag\">CONTROL A TEAM\
      \ OF MUTANTS</h2>Talking animals and other mutants \u2013 these aren't your\
      \ typical heroes!<h2 class=\"bb_tag\">MASTER THE STEALTHY APPROACH</h2>Real-time\
      \ stealth allows you to sneak into enemy camps set up ambushes.<h2 class=\"\
      bb_tag\">UNLOCK MUTATIONS</h2>Shape your characters by giving them unique mutations\
      \ such as Stoneskin, Moth Wings, Hog Rush or Corpse Eater.<h2 class=\"bb_tag\"\
      >DYNAMIC ENVIRONMENTS</h2>Stay out of floodlights, hide from line of sight,\
      \ or just blast down walls and create havoc!"
