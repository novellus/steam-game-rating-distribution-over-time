      given another chance at life. Placed in the body of a 14-year-old boy named
      Makoto, who has just killed himself and watched over by a neutral spirit, the
      soul must identify his greatest mistake in his former life before time in Makoto''s
      body expires. He also has other duties he must complete, such as understanding
      Makoto''s suicide and enjoying his second chance at life. Give second chances
      a try in Colorful: The Movie.'
