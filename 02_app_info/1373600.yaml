    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1373600/extras/Logo_Description.png?t=1603883781"
      /><br>Greetings, living one. Are you ready to tackle this new Solitaire adventure
      with a twist? Take a deep breath and dive into this fantastic journey on &quot;Dia
      de los Muertos&quot;, the Day of the Dead - Find collectible cards and customize
      your own spooky Solitaire deck and decorate a cemetery to welcome the souls
      from the Land of the Dead.<h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul"><li> <strong>20 chilling Day of the Dead decorations to purchase</strong><br></li><li>
      <strong>Decorate a cemetery to welcome the souls from the Land of the Dead</strong><br></li><li>
      <strong>Over 35 collectible cards to customize your own deck</strong><br></li><li>
      <strong>100 challenging levels with 3 rounds each - 300 exclusive layouts</strong><br></li><li>
      <strong>Devious obstacles and challenging tasks to completes</strong><br></li><li>
      <strong>10 special boosters to help you beat the levels</strong></li></ul><h2
      class="bb_tag"><strong>Play Forgotten Tales: Day of the Dead</strong></h2><a
