    about_the_game: Earth is gone. The only remains of humanity are kept alive in
      cyberspace afterlife.<br><br>Only the wealthiest individuals uploaded their
      souls into the hedonistic binary abyss.<br><br>Their servers maintained by the
      working class software living in sub-level decaying pixels.<h2 class="bb_tag">ITS
      TIME TO END THE AFTERLIFE</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1332350/extras/phantom_proxy_steam_gameplay.gif?t=1593530221"
      /><h2 class="bb_tag">INTENSE LOCK-ON ROGUE-LIKE COMBAT</h2><ul class="bb_ul"><li>
      Experience <strong>fast-paced</strong> arena-shooter combat with <strong>unique
      lock-on aiming system</strong><br></li><li> Fight in <strong>hand-crafted arenas</strong>
      with <strong>procedurally generated permutations</strong><br></li><li> Engage
      in combat against the deadly <strong>Cyber Security Task Force</strong> bots</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1332350/extras/phantom_proxy_store_loot.gif?t=1593530221"
      /><br><br><ul class="bb_ul"><li> <strong>Find weapons and modify them with random
      loot</strong> that emphasizes player skill!</li></ul><h2 class="bb_tag">BE A
      PART OF THE COMMUNITY</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1332350/extras/store_description_Discord.png?t=1593530221"
      /><br>Communicate directly with the developer and fans of the game on the <strong>offical
      discord<strong>!<h2 class="bb_tag">OPEN DEVELOPMENT</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1332350/extras/phantom_proxy_wishlist.gif?t=1593530221"
      /><br>See how the game is made by watching <strong>developer live-streams</strong>
      on Twitch that include level design, programming, art, and sound creation!</strong></strong>
