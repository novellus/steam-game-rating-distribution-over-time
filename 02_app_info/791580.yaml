details:
  data:
    about_the_game: Its thick fur glistening in the moonlight, the great wolf charges
      through the forest as a hunting party gives chase with torches lit and weapons
      drawn. Dodging an arrow, the wolf leaps over a fallen tree and tumbles into
      a wide clearing. With the soldiers now emerging from the darkness and closing
      in fast, the wolf bristles, stands on its hind legs and bears its teeth, ready
      to fight for its life. This is no ordinary canine...<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/791580/extras/blood-and-moon-where.png?t=1557393408"
      /><br><br>These poor hunters are soon to learn that the forest is not their
      friend in the black of night. Will you brave the dangers of Silent Forest and
      be lucky enough to come out in one piece?<h2 class="bb_tag">FEATURE LIST</h2><ul
      class="bb_ul"><li>New hero Gunther - a powerful Werewolf warrior who can turn
      its enemies into a gang of Werewolves!<br></li><li>Solve the mystery of the
      murder of Gunther's wife and rescue his daughter Angela!<br></li><li>Five new
      battles and skirmishes with hunters!<br></li><li>Four new battle music themes!<br></li><li>New
      enemies - Cyclopes and Nagas!</li></ul>
