    recommendationid: '43163855'
    review: "I'm honestly alarmed by how much I love this soundtrack. \n\nIt has the\
      \ kind of shifty, uber-modern drum-'n'-bass-y beats I don't normally go in for;\
      \ yet they meld so effortlessly with the frankly sumptuous melodies and the\
      \ thudding, timpani-style rhythms that all accusations of tastelessness go straight\
      \ out the window. Faint echoes of mid-to-late era Dillinger Escape Plan instrumentals\
      \ don't exactly harm my opinion, either.\n\n   What can I say: good fricking\
      \ music is good fricking music. And sure, it's a bit short, but all the better\
      \ to listen to on repeat, my dear. Highly recommended to almost anyone, even\
      \ at the full price of two buckaroonies. (Or, er...[i]twelve[/i] buckaroonies,\
      \ should you need to buy the game to go with it. I think I got it in a bundle,\
      \ which would probably explain why I haven't gotten around to PLAYING said game\
      \ yet!)\n\n   Verdict: 9/10.\n\n(PS If you enjoyed this review, feel free to\
      \ check out my two Curator pages: http://store.steampowered.com/curator/9284586-ReviewsJustfortheHELLofit/\n\
      http://store.steampowered.com/curator/10868048-Truly-Horrible-Horror-Games/?appid=398210\n\
      Cheers!)"
