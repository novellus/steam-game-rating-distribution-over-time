    about_the_game: "<h2 class=\"bb_tag\">Check out our new game!</h2><a href=\"https://store.steampowered.com/app/768180/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/768180/</a><br><br>Pull\
      \ on your boots, fire up your tractor, and start your \u2018Real Farm\u2019\
      . Go from farmhand to agricultural A-list in career mode, or cultivate the role\
      \ of an established farmer in free mode. With two maps, you get to explore the\
      \ American -and West European country side. Acquire land, manage staff, crops\
      \ and animals, and drive powerful farm vehicles while you grow your reputation\
      \ as you go.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/573680/extras/02_Mowing.jpg?t=1597408274\"\
      \ /><br><br>Concentrate on crops, livestock, or both, growing your cash and\
      \ reputation as you go. Acquire land, manage staff, and drive and maintain the\
      \ most powerful farm vehicles available.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/573680/extras/04_Cows.jpg?t=1597408274\"\
      \ /><br><br>Reap the best prices in the marketplace, but watch your competitors,\
      \ as their actions (and yours) will affect the economy in real time. From business\
      \ challenge to pastural playground, Real Farm cultivates the life, the rewards\
      \ and the natural beauty of modern agriculture.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/573680/extras/05_Plow.jpg?t=1597408274\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Dive into a huge, open world presented in\
      \ sumptuous native 4k<br></li><li>Grow from farm hand to agricultural A-list\
      \ in Career Mode<br></li><li>Cultivate the role of an established farmer in\
      \ Free Mode<br></li><li>Sow crops, keep livestock or both, buying and selling\
      \ in a real time economy<br></li><li>Plough straight in with pick-up-and-play\
      \ controls and a comprehensive tutorial<br></li><li>Drive and maintain a massive\
      \ array of farm vehicles and machinery</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/573680/extras/06_Slurry.jpg?t=1597408274\"\
      \ />"
