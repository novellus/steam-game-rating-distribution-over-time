      >Streaming Videos on Steam FAQ</a>.</p><br><h1>Missing the Extras?</h1><p>If\
      \ you purchased before April 28th or don't have the Extras in your Software\
      \ library, <a href=\"steam://run/467150\"  >please click this link</a> when\
      \ in your Steam Client and that should add the Extras if you're eligible.</p><br><h1>About\
      \ the Video</h1>December. A new season and Ano\u2019s attracting attention once\
      \ again. She\u2019s politely turned down those who have come to her directly\
      \ with confessions of love, but some continue to watch her from afar, almost\
      \ to the point of being stalkers.<br><br>Yuna and Nena are helping her out,\
      \ but it\u2019s starting to wear on Ano having her fans follow her all the way\
      \ home. So when Hina suggests a \u201CFake Couple Strategy\u201D...<br><br>Free\
      \ DLC Extra Included:<br>- BG &amp; Art featured in the videos<br>- The original\
      \ CD audio<br>- Bonus Backgrounds<br>- Extra Voice Clips<br>(Please download\
      \ these data from your library under software, after you purchase this product)"
