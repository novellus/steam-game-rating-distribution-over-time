    review: "I'm not sure what I was expecting when I purchased this game, but what\
      \ I got was... interesting?\n\nI felt like there would be more romance and love\
      \ scenes. I didn't expect H-scenes as there is no nudity or adult content listed,\
      \ but I did expect more romance. \n\nKinda bummed. If you're a collector of\
      \ Otome stuff, you may like this. For a game where the intended audience is\
      \ women, it fell flat for me. Felt a little anticlimactic."
