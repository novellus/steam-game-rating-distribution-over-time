    about_the_game: '<a href="https://store.steampowered.com/app/356450/Creature_Romances_Kokonoe_Kokoro/"
      target="_blank" rel="noreferrer"  >Like the Creature Romances series? Be sure
      to check out Kokonoe Kokoro as well!</a><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/714820/extras/header.png?t=1604174351"
      /><h2 class="bb_tag">This work contains many disturbing, grotesque images and
      images of non-human creatures. Please be aware of this if you decide to buy
      this game.</h2><h2 class="bb_tag">Creature Romances - For the Ladies  -</h2><br>An
      original mystery horror love story!<br><br>An otome visual novel where you capture
      the hearts of creatures!<br><br>Ordinary youth.<br>Ordinary love.<br><br>Which
      boy will you choose?<br><br>Play as Nanami and choose between two handsome creatures:
      Kaito or Junya! Go on dates, romance those creatures, but be careful if you
      make the wrong choice it might give you a bad end! Make all the right choices
      and you may be rewarded with a kiss from your beloved and a happily ever after...!<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Two handsome creatures you
      can fall for<br></li><li>Multiple choices <br></li><li>Multiple endings (including
      bad ends!)<br></li><li>Music gallery to listen to the Opening &amp; Ending themes<br></li><li>CG
      gallery with 20 unlockable CGs!<br></li><li>Fully voiced in Japanese (excluding
      the main character)<br></li><li>Estimated 1-2hrs of reading<br></li><li>Contains
      explicit insect-ual content</li></ul>'
