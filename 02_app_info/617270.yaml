    about_the_game: "Hoggy 2 is the long awaited sequel to the 2010 hit, Hoggy!  Take\
      \ control of Hoggy and Hogatha, two painfully adorable slime-molds, on a quest\
      \ to rescue their children from the Moon Men!  Slime molds are sticky... so\
      \ whenever you jump, you stick to the ceiling!  Use this gravity-swapping ability\
      \ to conquer over two hundred unique levels as you seek enough keys to reach\
      \ the moon!  Get Hoggy 2 because you deserve a classic platformer with a twist!<br\
      \ />\r\n<br />\r\nEach level is completely unique and hand-crafted.  Many contain\
      \ alternate solutions to unlock secrets and stars!  Make your way across the\
      \ world and to the moon where you will face boss-battles that are unlike anything\
      \ you've ever played before!<br />\r\n<br />\r\nAnd after you've won, join the\
      \ Hoggy 2 online community where you can play an infinite number of levels uploaded\
      \ by other players!  Create your own levels, upload them, and earn Karma from\
      \ admirers to unlock new features.  With an incredible array of editing tools,\
      \ and quick access to new or daily levels, you will be enjoying Hoggy 2 for\
      \ years to come!"
