    reviews: "\u201CThanks to a moody atmosphere and precise mechanics, West of Dead\
      \ perfectly wraps the tense feeling of cover shooting around a solid roguelike\
      \ core.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://techraptor.net/gaming/reviews/west-of-dead-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >TechRaptor</a><br><br>\u201COther games\
      \ have explored the same themes and mechanics as West of Dead, but rarely has\
      \ it all come together with such cohesion. The fight's always fair in West of\
      \ Dead, however brutally difficult it may be, and it always feels like you're\
      \ enduring it for a reason. The drip-feed of information's expertly judged,\
      \ and the haunting Purgatory, Wyoming backdrop it plays out on has a way of\
      \ getting under your skin.\u201D<br>83/100 \u2013 <a href=\"https://www.pcgamer.com/au/west-of-dead-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CWest of Dead\
      \ is a refreshing take on multiple genres. It\u2019s a great cover-based twin-stick\
      \ shooter. It\u2019s a different kind of roguelite. And it\u2019s just a solid\
      \ all-around action game that\u2019s a joy to play. It\u2019s highly challenging,\
      \ and it rewards smart play, so what you ultimately get is a satisfying experience\
      \ that\u2019s fun and invites you to put the time into learning its intricacies.\u201D\
      <br>8,5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://gamecrate.com/reviews/review-west-dead-enjoyable-stylish-roguelite-shooter/26040\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamecrate</a><br>"
