    detailed_description: "Purgatory, Wyoming, 1888.<br />\r\nA place of gun smoke\
      \ and darkness, sin and damnation, wendigos and witches. A shifting, chaotic\
      \ world that takes its form from the memories, culture or beliefs of the souls\
      \ who pass through. When a dead man awakens with only the memory of a figure\
      \ in black, he sets into motion a chain of events that have truly mythic consequences.<br\
      \ />\r\n<br />\r\nStep into the boots of the dead man William Mason (voiced\
      \ by Ron Perlman) and descend into the grim and gritty world of Purgatory in\
      \ this cover-based shooter which combines the fluidity of twin-stick controls\
      \ and tactical cover usage. Put your skills to the test - Dodge behind cover\
      \ as you try to outgun your enemies in the unknown procedurally generated hunting\
      \ grounds. The Wild West has never been this dark."
