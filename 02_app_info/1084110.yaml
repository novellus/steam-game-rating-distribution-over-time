    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084110/extras/Chivalry_EN.png?t=1597233873\"\
      \ /><br><br>Raise your sword to the sky, and ride for conquest and glory with\
      \ the Order of Chivalry Collector\u2019s Pack! Equip the Overlord Set to give\
      \ your poleaxe-wielding warlord the noble look of the ultimate warrior. You\u2019\
      ll also get Knights Attire for cavalry units, noble horse armor, a massive 90-day\
      \ Premium subscription, and 50,000 Silver.<h2 class=\"bb_tag\">The Order of\
      \ Chivalry Collector\u2019s Pack contains:</h2><br><ul class=\"bb_ul\"><li><strong>Overlord\
      \ Attire Set</strong>: Only the mightiest warriors are worthy of this armor.\
      \ Comes with the Overlord Greathelm, Overlord Coat of Plate, Overlord Gauntlets,\
      \ and Overlord Boots.<br></li><li><strong>Knights Unit Attire</strong>: Prepare\
      \ your cavalry units for battle with this chivalric armor!<br></li><li><strong>90-day\
      \ Premium Account</strong>: Earn experience faster, and unlock other unique\
      \ privileges!<br></li><li><strong>Horse Armor</strong>: Give your steed a knightly\
      \ set of armor, complete with a sharp horn.<br></li><li><strong>50,000 Silver</strong>:\
      \ Plenty of currency to kickstart your military career!</li></ul><br>Get the\
      \ Order of Chivalry Collector\u2019s Pack and start writing your legend in Conqueror\u2019\
      s Blade today!<br><br><strong>IMPORTANT:</strong> Many items, including Premium\
      \ time and Hero, Unit, and Horse Attire will be permanently bound to a single\
      \ character when used. These items will be deposited in a special web inventory,\
      \ from which they can be transferred to active characters. Once transferred,\
      \ the item cannot be used by another character or account. If you delete a character\
      \ to which you have transferred an item, that item will be lost.<br><br>To assign\
      \ your new items to your characters in Conqueror\u2019s Blade, <a href=\"https://steamcommunity.com/linkfilter/?url=https://cb.my.com/inventory\"\
      \ target=\"_blank\" rel=\"noopener\"  >head over to your web inventory and sign\
      \ in with your Conqueror\u2019s Blade account</a>! You can also check out a\
      \ full guide to the transfer process <a href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=1767899330\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a>.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084110/extras/Collectors_EN.png?t=1597233873\"\
      \ /><br><br><a href=\"https://store.steampowered.com/app/1084100/Conquerors_Blade__Immortal_Warlord_Collectors_Pack/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084110/extras/Immortal_EN.png?t=1597233873\"\
      \ /></a>"
