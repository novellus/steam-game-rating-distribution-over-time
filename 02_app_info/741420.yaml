    about_the_game: "<i>\u201CI\u2019ve been robbed! Can\u2019t trust anyone around\
      \ here\u201D</i><br><br>The unthinkable has happened! One of the Inn Keeper\u2019\
      s men has stolen some of his dangerous books and run off, with the Skaven in\
      \ hot pursuit. It\u2019s up to our heroes to find and burn the threatening articles\
      \ before they fall into enemy hands. <br><br>Pursue the thief through the <strong>Reikwald\
      \ Forest</strong>, fighting off the Skaven that are in hot pursuit of him. Then\
      \ proceed along the <strong>The River Reik</strong> as you attempt to catch\
      \ up to the barge <i>Dawnrunner</i>, capture the thief and destroy the books\
      \ before it\u2019s too late. <br><br>In this DLC you will also get the Ceremonial\
      \ Dagger for Sienna Fuegonasus, a fiery blade that allows her to ignite her\
      \ foes with.<h2 class=\"bb_tag\"><strong>KEY FEATURES</strong></h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/741420/extras/DotRDescriptiveBanner_01.png?t=1536743638\"\
      \ /><br><strong>Reikwald Forest:</strong> Someone has stolen dangerous books\
      \ from the Inn Keeper, and the heroes must chase the culprit through the dark\
      \ and mysterious Reikwald Forest, where dangers loom behind every tree and bush<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/741420/extras/DotRDescriptiveBanner_02.png?t=1536743638\"\
      \ /><br><strong>The River Reik:</strong> The pursuit for the culprit continues\
      \ along into the calm waters of The River Reik, as our heroes try to catch up\
      \ to the thief who is trying to get away on the barge <i>Dawnrunner</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/741420/extras/DotRDescriptiveBanner_03.png?t=1536743638\"\
      \ /><br><strong>Ceremonial Dagger:</strong> Sienna Fuegonasus yearns to wield\
      \ her new Ceremonial Dagger, which is capable of setting her enemies on fire.\
      \ This weapon can only drop on levels included in the Death on the Reik DLC<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/741420/extras/DotRDescriptiveBanner_04.png?t=1536743638\"\
      \ /><br><strong>4 New Achievements:</strong> Time to challenge yourself with\
      \ 4 new achievements"
