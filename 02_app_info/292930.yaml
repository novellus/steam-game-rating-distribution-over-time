    about_the_game: 'Black Mirror is a dark adventure game that details the aftermath
      of the tragic death of William Gordon. Playing as his grandson Samuel players
      must unveil the truth behind the events of that fateful, stormy night. The Gordon
      family has accepted William''s death as suicide; however, Samuel is not so sure.
      And through further investigation some terrifying family secrets are revealed.
      Through the course of the game players will discover the tragedy that has decimated
      the Gordons since the Middle Ages - and eventually fight to escape a fate that
      will not stop until it has claimed every member of the family.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li>A rich and interesting storyline to capture
      the imagination<br></li><li>Third-person graphical adventure<br></li><li>Six
      comprehensive chapters<br></li><li>Features 23 individual characters<br></li><li>More
      than 100 different locations, including: a medieval underground temple, a mental
      hospital, and a cemetery<br></li><li>Atmospheric effects such as rain, fog,
      and storms<br></li><li>Hundreds of realistic animations<br></li><li>Many logical,
      inventory, environmental, and tactile puzzles</li></ul>'
