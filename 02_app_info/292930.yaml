    reviews: "\u201CThe beautifully detailed graphics make exploration a sheer pleasure\
      \ and the music and ambient sounds combine well to heighten the sense of something\
      \ evil waiting, patiently, watching your every move.\u201D<br />\r\n80 % \u2013\
      \ Quandary<br />\r\n<br />\r\n\u201CA worthy addition for anyone looking for\
      \ a solid mystery/horror game. The interesting story line, easy to use control\
      \ system, and detail graphics makes the game stand out.\u201D<br />\r\n76 %\
      \ \u2013 GameZone<br />\r\n<br />\r\n\u201CDid you enjoy \u201CSanitarium\u201D\
      \ and Agatha Christie's first mystery? If you can answer &quot;yes&quot; to\
      \ these questions, then I highly recommend The Black Mirror as a &quot;journey\
      \ into darkness&quot; well worth your time and effort.\u201D<br />\r\n75 % \u2013\
      \ Four Fat Chicks<br />\r\n"
