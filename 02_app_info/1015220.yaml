    about_the_game: <h2 class="bb_tag"><strong>Metal Pass</strong></h2>Metal Pass
      is the progression system where the players have access to weekly challenges
      and amazing in-game rewards. This seasonal journey is the path to level your
      account up and get over 90 items by winning the challenges!<h2 class="bb_tag"><strong>Premium</strong></h2>The
      Metal Pass Premium ensures that you receive twice as many rewards per level,
      and also makes you progress faster on the season, achieving the best items.<h2
      class="bb_tag"><strong>3rd Season Rewards</strong></h2>The season includes more
      than 90 rewards total, and with the Premium, you will also get:<br><ul class="bb_ul"><li>A
      Heavy Metal model for Rampage and Little Monster<br></li><li>New Metal Legend
      Models for Photon and Full Metal Judge<br></li><li>New Rockstar Model for Killer
      J.<br></li><li>New Idol Models for Stargazer and Icebringer<br></li><li>Lots
      of new Sprays<br></li><li>New thematic Visual Effects for the matches<br></li><li>5
      New Avatar Portraits</li></ul>
