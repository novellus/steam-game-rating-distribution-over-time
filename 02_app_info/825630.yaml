details:
  data:
    about_the_game: A new story in the critically-acclaimed STEINS;GATE series. From
      the depths of despair--explore a whole new world line. Your favorite characters
      return alongside a brand new cast!<br><br><strong>Key Features</strong><br><ul
      class="bb_ul"><li>STEINS;GATE 0 continues the time travelling theme - but adds
      artificial intelligence as its central hook <br></li><li>Help a group of young
      students bend time to their will and prevent the onset of World War 3 <br></li><li>Beautiful
      artwork and engaging story for an unforgettable experience <br></li><li>Tells
      the story of an 'Alternate Worldline' - what happens if players failed the original
      story <br></li><li>Interact with the story using your smart phone - answering
      (or not!) your phone, and your responses, will determine the outcome to the
      story</li></ul>
