details:
  data:
    about_the_game: "Our story begins long ago, when Gods still<br />\r\nruled all.\
      \ The beloved god Farasis was murdered<br />\r\nby the feared god Zemet, ushering\
      \ in an age of<br />\r\ndarkness. Mustering the last of his strength,<br />\r\
      \nFarasis forged a magical sword.<br />\r\n<br />\r\nOne day, a youth received\
      \ a divine message. <br />\r\nThey set out to the Temple of Farasis to answer\
      \ the god's call...<br />\r\n<br />\r\nAnkh Guardian - Treasure of the Demon's\
      \ Temple is a side-scrolling action game. <br />\r\n<br />\r\nThe unique point\
      \ of this game is how players can interact with their environment:<br />\r\n\
      destroy or repair damaged walls in order toprogress through the levels.<br />\r\
      \n<br />\r\nThere is a unique and fearsome boss to fight every 8 stages!<br\
      \ />\r\n<br />\r\nChoose whether your hero is male or female.<br />\r\nThere\
      \ are two basic difficulties plus more hidden difficulties.<br />\r\nThis is\
      \ a game that both casual gamers and hardcore gamers can enjoy!"
