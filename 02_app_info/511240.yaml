    review: "[h1]DLC-Review:\n\nGone In November\n\nCollector's Edition Content[/h1]\n\
      \n\"Gone In November\" ist ein sehr kurzes First-Person Spiel, in dem es um\
      \ ein sehr ernstes Thema geht. Denn wir spielen jemanden, der wei\xDF, da\xDF\
      \ er bald sterben wird. Seine t\xF6dliche Krankheit wird ihn bald besiegt haben\
      \ und er erlebt in seiner Wohnung die letzten Tage seines Lebens, geplagt von\
      \ Depressionen und Suizidgedanken. \n\nLeider ist die Umsetzung dieses tiefgr\xFC\
      ndigen Themas erschreckend platt, banal und zudem noch hochgradig weinerlich\
      \ ausgefallen. Auch technisch ist das Ganze mit viel Good Will nur als peinlich\
      \ zu bezeichnen.\n\nDa liegen die dann Erwartungen f\xFCr den zu bezahlenden\
      \ Zusatzcontent der Collector\xB4s Edition schon verdammt niedrig. Aber selbst\
      \ diese werden noch unterboten.\n\nEnthalten ist der Source Code des Spiels,\
      \ den sicher niemand haben will, bei der grottigen Qualit\xE4t. Dazu noch Unused\
      \ Content, den man sicher nicht braucht, wenn schon der Used Content schon so\
      \ erschreckend schlecht ist. Und noch ein ein paar Behind-The Scenes Bilder\
      \ der echten Wohnung, die Inspiration f\xFCr das Spiel war und die eindrucksvoll\
      \ beweisen, wie wenig Talent doch in der \xDCbersetzung echter Schaupl\xE4tze\
      \ in Spielcontent besteht. Dazu gibts als \"Artbook\" noch vier Screenshots,\
      \ \xFCber die ein Filter gelegt wurde.\n\nWer mal wissen will, was v\xF6llige\
      \ Qualit\xE4tslosigkeit bedeutet, findet hier eine treffende Antwort. \n\n[h1][b]DLC-Wertung:\
      \ 0/10"
