    review: "El Guilty Gear de la ps1, port del juego original, con algunos \"peros\"\
      :\n-No hay multijugador online, solo local\n-El modo opciones est\xE1 algo flojo,\
      \ por ej, no te dejan bajar el volumen de la m\xFAsica, o sacarla.\n-No es un\
      \ remaster, es solo un port sin ning\xFAn agregado\n-El modo entrenamiento est\xE1\
      \ bastante bien en opciones\n-Me parece que tiene pocos logros, y algo f\xE1\
      ciles para lo que es el juego. Me hubiese gustado poder modificar la dificultad\
      \ de la ia, pero eso ya es pedir mucho a un port\n\nEs nostalgia pura, no lo\
      \ recomiendo para gente que no haya jugado algo de la saga. And\xE1 directo\
      \ al XX accent core plus, o Xrd.\n\nY si sos un boomer, disfrut\xE1 tranqui\
      \ tus Humehara-G\xE1 con Sol Badguy"
