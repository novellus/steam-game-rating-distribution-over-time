    about_the_game: First released in 1998, and achieved worldwide recognition with
      its own original world view and a whole new game system, the legendary 2D Fighting
      Game &quot;GUILTY GEAR&quot; now reappearing!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/850980/extras/steam-store1.jpg?t=1589347286"
      /><br>Unleash your furious attack chains with the speedy-as-ever &quot;Gatling
      Combination&quot;;<br>Keep up your pressure game with the &quot;Charge Attack&quot;;<br>Destroy
      your opponent and conclude the match immediately with the &quot;Sakkai&quot;,
      and many more!<br>Play the game in the prime of its all-raw era!<br>Relive the
      hot moments with the 13 unique characters!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/850980/extras/steam-store2.jpg?t=1589347286"
