  data:
    about_the_game: "The rhythm-music platformer gameplay of BIT.TRIP RUNNER and Runner2\
      \ is back and better than ever!<br><br>The Timbletot is determined to rid the\
      \ multiverse of all its love and happiness. CommanderVideo, a lover if ever\
      \ there were one, refuses to let this happen. He\u2019s ready to jump, double-jump,\
      \ wall-jump, slide-jump, slide, kick, float, fly, and dance his way to victory,\
      \ all across a medley of thrilling, challenging, and joyous levels!<br><br>Features:<br><br><ul\
      \ class=\"bb_ul\"><li>Charles Martinet! - Charles Martinet, known best as the\
      \ voice of Mario, returns for his role of &quot;The Narrator&quot; <br></li><li>Hero\
      \ Quests! - Runner3 is filled with oddball characters in need of your help.\
      \ Lend them a hand and they'll reward you generously!<br></li><li>Vehicles!\
      \ - Players will encounter wild vehicles that stand no chance of ever being\
      \ deemed street legal. Eggplant planes! A celery car! Cans propelled by carbonation!\
      \ And so much more!<br></li><li>Branching Paths! - Every level in Runner3 offers\
      \ branching paths of varying difficulties. Take the hard path and earn yourself\
      \ some gems; opt for the normal path and line your pockets with precious gold\
      \ bars. The choice is yours!<br></li><li>Item Shop! - Players will be able to\
      \ spend gold and gems earned while playing on costumes, capes, accessories,\
      \ and more. There are no in-game purchases in Runner3--keep your dang money!<br></li><li>Retro\
      \ Challenges! - A series tradition, every level in Runner3 has an accompanying\
      \ &quot;retro&quot; level. These levels will also offer a series' first: free\
      \ movement! Control the Commander in ways you never have before!<br></li><li>New\
      \ Playable Characters! - The Commanders are joined by friends new and old, including\
      \ Dave of Woah Dave! fame, Unkle Dill, Frank 'N Stein, Awnty Rewty, and more!</li></ul>"
