    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1211740/extras/GOL_SteamPage_controllerUse01.png?t=1605565405\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1211740/extras/GuardianOfLore_steamPage_Description1_(1).png?t=1605565405\"\
      \ /><br><br>Play as Prince Sayri, and save the memory of ancient civilizations\
      \ from wicked magic that aims to destroy the stories that contain it. Become\
      \ part of beautifully crafted 2.5D worlds from Native-American folktales, and\
      \ battle against an evil invader army threatening their disappearance. How much\
      \ of each story will you be able to preserve for future generations to come?\
      \ Become a Guardian of Lore and find out!<h2 class=\"bb_tag\"> <strong>GAME\
      \ FEATURES </strong></h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1211740/extras/Firerain.gif?t=1605565405\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>A CLASSIC 2.5D EPIC ADVENTURE:</strong>\
      \ As Sayri, jump, run, fight, and make your way through the magnificently crafted\
      \ world of each folktale you enter. Guardian of Lore is a callback to platforming\
      \ classics, plus unique artistic, story and gameplay features that make for\
      \ a refreshing experience.<br><br></li><li><strong>A BOOKWORM BATTLE MAGE: </strong>Make\
      \ the most out of Sayri\xB4s unique spell casting and combat systems! Use them\
      \ to traverse each story level however you want, with the weapons and magic\
      \ you want, and customize prince Sayri\xB4s gameplay to your liking.<br><br></li><li><strong>YOUR\
      \ KNOWLEDGE IS POWER: </strong>Use knowledge as a currency to enhance Sayri\xB4\
      s abilities. Collect knowledge hidden inside each level to unlock more powerful\
      \ magic and items.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1211740/extras/GOL_SteamPage_DescripcionAnim_01.gif?t=1605565405\"\
      \ /><br><br></li><li><strong>A GAME OF MIGHT AND MYSTERY:</strong> Test your\
      \ skills against the wicked monsters, magical dangers, and unforgiving bosses\
      \ that lurk within each folktale. Defeat them to uncover the pieces that make\
      \ up the story of each level you're immersed in.<br><br></li><li><strong>EXOTIC\
      \ MYTHOLOGIES TO DISCOVER:</strong> Become part of whimsical settings with a\
      \ distinct native Latin American flavor. Through each story, experience art,\
      \ characters and mythologies that expand upon the fantasy genre in unexplored\
      \ directions.<br><br></li><li><strong>STORY BRANCHING THAT CHANGES EACH LEVEL:</strong>\
      \ The amount of story details you have recovered inside every level changes\
      \ it on your play-through. Replay each story to see your impact on its ending\
      \ and the world it paints on your screen. </li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1211740/extras/GuardianOfLore_steamPage_Description2.png?t=1605565405\"\
      \ /><br><br>Venture into the Mystical Library, where the knowledge of conquered\
      \ civilizations lost to time was recorded in books of folktales and myths. With\
      \ the power of the Amulet of Yebichai, bring the world of each book to life,\
      \ meet unforgettable stories and characters, and fight to keep the Lore of old\
      \ alive!"
