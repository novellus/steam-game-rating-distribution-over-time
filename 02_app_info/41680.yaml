    about_the_game: "<p>Players will control two very different characters, Death\
      \ and the Fly. Each character has special skills that must be used to navigate\
      \ the many traps and puzzles contained in each level. With many interesting\
      \ ways to die and numerous opponents to face, the player will be challenged\
      \ and entertained for hours.</p><br />\n\n\t\t\t\t\t\t<h2>Key features:</h2><ul>\n\
      \t\t\t\t\t\t<li>Unique, grotesque design.\n\t\t\t\t\t\t<li>Unique graphics.\n\
      \t\t\t\t\t\t<li>Unique music.\n\t\t\t\t\t\t<li>Two different characters to control,\
      \ each with his own skills.\n\t\t\t\t\t\t<li>Traps and bonuses.\n\t\t\t\t\t\t\
      <li>Side-scrolling 2D platform puzzle game.\n\t\t\t\t\t\t<li>Earn gold for the\
      \ in-game shop\n\t\t\t\t\t\t<li>Power-up skills.\n\t\t\t\t\t\t<li>Many deaths.\n\
      \t\t\t\t\t\t<li>Many flies.\n\t\t\t\t\t\t<li>Many different opponents.\n\t\t\
      \t\t\t\t<li>Many hours of play.</ul><br />"
