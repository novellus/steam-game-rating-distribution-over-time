  data:
    about_the_game: "Drive the world and make it dance as you piece together the geometric\
      \ puzzles and build the musical tracks together.<br />\r\n<br />\r\nFrequency\
      \ is a Fast Paced Music based Geometric Puzzle Game where you must piece together\
      \ different geometric pieces to build together musical tracks. Each piece pulses\
      \ to different audio frequency spectrum bands from bass through the mid and\
      \ treble, bringing you into the music.<br />\r\n<br />\r\n40 Levels of different\
      \ geometric and musical puzzles for you to solve, along with musical visualizers\
      \ and a track selection."
