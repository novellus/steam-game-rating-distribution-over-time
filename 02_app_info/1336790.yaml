details:
  data:
    about_the_game: "How much do you know about the best videogames of all time?<br\
      \ />\r\n<br />\r\n\u201CMini Words: Top Games\u201D is a minimalist mix of puzzle,\
      \ word search, and trivia. You will test your knowledge of great games from\
      \ the past to the present, their characters, storyline, mechanics, etc. And\
      \ you\u2019ll even discover facts you didn\u2019t know!<br />\r\n<br />\r\n\
      Unscramble the words using all letters on the board, without repeating or crossing\
      \ paths. <br />\r\n<br />\r\nChallenge your knowledge on videogame culture,\
      \ as well as your skills of attention and logic problem solving.<br />\r\n<br\
      \ />\r\nFor game lovers \U0001F47E\U0001F579\uFE0F\U0001F3AE\u2764 and puzzle\
      \ lovers \U0001F9E9\u2764 !!"
