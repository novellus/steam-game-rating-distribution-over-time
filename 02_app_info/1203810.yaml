    about_the_game: Slay The Bigies is an anime style hack'n slash action rpg game.<br><br>You
      are created as a Klkyru by The Three Goddesses, to save the world from Bigies.<h2
      class="bb_tag">Features:</h2><br>- 4 Chapters. Each chapter has 5 maps + 1 boss
      map<br>- 16 Skill / Talents<br>- Randomized Loot<br>- Inventory / Stash System<br>-
      Remnant System<br>- Bigie Summon and Bounty System<br>- 4 Different Outfit<h2
      class="bb_tag">Endgame</h2><br>After you complete 4 chapters, the endgame area
      in town becomes accessable and you dive in to The Abyss. Everytime you completed
      an Abyss run, enemies gets thougher and your loot becomes richer. There is no
      upper limit on Abyss.<br><br>Create your build and beat every other Klkyru on
      Abyss!
