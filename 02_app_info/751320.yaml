  data:
    about_the_game: "<h2 class=\"bb_tag\">Introduction</h2>&quot;Echo&quot; is an\
      \ ARPG game using RPG Maker XP engine.<br>Players can build their own skill\
      \ sets to use in battles.<br>Characters will gain different status based on\
      \ their actions during every boss fights.<br>Besides battles, there are also\
      \ puzzles and mini games to play.<br>We also have a variety of difficulties\
      \ for those who are not good at action games so they can still enjoy the game.<h2\
      \ class=\"bb_tag\">Story</h2>January 1st, EC3008. One blue meteor crashed into\
      \ the ground.<br>This accident had drawn the attention of adventurers', many\
      \ of which went to search for clues,<br>only to find no craters, no any signs\
      \ of magic, nothing.<br>Thus marks the start of the Adventure Era, where Guilds\
      \ are established for adventurers to travel around the world to investigate.<br>\u200B\
      <br>People believe in many other worlds, and name their own world &quot;Evoross.&quot;<br>However,\
      \ there has been no proof that other worlds exist, further making adventurers\
      \ more curious.<br>Lin is one of the adventurer from an Independent Guild, who\
      \ just received the right to proceed missions alone.<br>She comes to the Constructed\
      \ Forest, whose owner has been lost for 6 months, with one purpose.<br>What\
      \ holds within this supposedly-deserted forest? And what is Lin going to unveil?<h2\
      \ class=\"bb_tag\">Features</h2>Original opening movie<br>Original soundtrack<br>Skill\
      \ tree system - 50+ skills for you to choose<br>Growth system - enhance your\
      \ characters\u2019 abilities base on what you do in every boss fights<br>10+\
      \ Puzzles and little games<br>Configurable hotkeys<br>Different game difficulty\
      \ for different players"
