    reviews: "\u201C\u201CDandy Dungeon ~Legend of the Brave Yamada~\u201D is hilarious\
      \ and fun! Anyone in the family can pick this game up and have a good time.\
      \ This game is best played by lovers of humor and RPGs.\u201D<br>100 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://purenintendo.com/review-dandy-dungeon-legend-of-brave-yamada-nintendo-switch/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pure Nintendo</a><br><br>\u201CDandy\
      \ Dungeon: Legend of Brave Yamada is a treat of RPG weirdness and a fantastic\
      \ way to let a surprisingly large number of hours gently drift away as one man\u2019\
      s epic quest to create gets completely out of hand.\u201D<br>90 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.hardcoregamer.com/2019/07/01/review-dandy-dungeon-legend-of-brave-yamada/350964/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore gamer</a><br><br>\u201CDandy\
      \ Dungeon is a breath of fresh air in a time when most games take themselves\
      \ too seriously.\u201D<br>85 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.godisageek.com/reviews/switch-report-review-47-katana-zero-atelier-lulua-dandy-dungeon-resident-evil-american-fugitive/\"\
      \ target=\"_blank\" rel=\"noopener\"  >God is Geek</a><br>"
