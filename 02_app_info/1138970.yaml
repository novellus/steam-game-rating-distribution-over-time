  data:
    about_the_game: "<strong>A tale of naked bravery, complete at last!</strong> <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138970/extras/BannerForSteam4_600x120.gif?t=1585829895\"\
      \ /><br>Only the dark lord stands between one middle aged-man and his quest\
      \ for true love!<br>Become Yamada-kun, a 36 year old programmer at a major games\
      \ company who hates his job, as he transforms himself into the star of his own\
      \ delusional dungeon-delving video game! <br>And don\u2019t forget your quest\
      \ for the love of your charming neighbour, Maria! Will love conquer all?<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138970/extras/animebunner_fix_600x120.gif?t=1585829895\"\
      \ /><br>Spring 2020 will see a gigantic update for Dandy Dungeon, originally\
      \ released in June 2019!<br>The update will see \u2018Dandy Dungeon II: The\
      \ Phantom Bride\u2019 added to the base game, completing our brave hero\u2019\
      s tale at last!<br><br><strong>[What is Dandy Dungeon?]</strong><br><ul class=\"\
      bb_ul\"><li>A rogue-like with simple mechanics and hard-core depth!<br></li><li>Oodles\
      \ of content: more than 90 dungeon types, over 560 weapons &amp; armour and\
      \ 260+ monsters<br></li><li>Experience a unique harmony of chip-tunes and humming?!\
      \ Over 140 tracks! <br></li><li>Heaven\u2019s Door: a 99 floor, post-game challenge\
      \ dungeon!<br></li><li>Collaborations galore! Meet RPG composer Nobuo Uematsu\
      \ and Touhou Project\u2019s Zun too!</li></ul> <br><strong>[GAME SYSTEM]</strong><br>Dungeon\
      \ crawling is simply a matter of tracing a single path through each floor, but\
      \ it\u2019s not as simple as all that! We crammed every inch of the game\u2019\
      s 5x5 grid-based roguelike dungeons with variety!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138970/extras/BannerForSteam3_600x120.gif?t=1585829895\"\
      \ /><br>But, truth be told, Dandy Dungeon\u2019s simplistic exterior belies\
      \ a game with many hidden depths. Winning or losing is all down to the player.\
      \ You\u2019ll need to know all about the magic-reflecting Magic Barrier, the\
      \ inescapable wrath of Thunderall, the all-powerful draw of the Magnet, the\
      \ penetrating attack of the spear, the all-powerful blow of the axe and the\
      \ like in order to conquer the game\u2019s dungeons.<br><br><strong>[HUMMING\
      \ MUSIC]</strong><br>Middle-aged man music...? Middle-aged jingles?!<br>Yamada\u2019\
      s world is full of weird and wonderful sounds, from the start of a dungeon,\
      \ the discovery of a danger zone, levelling up and Yamada\u2019s mysterious\
      \ shouts of \u2018Arabesque!\u2019.<br>Wundabaraba baba scat tunes for the boss\
      \ monsters, the Indian programming genius\u2019 tune, and let\u2019s not forget\
      \ that song from the Mysterious Hard Labor Zone\u2026 Who on earth greenlit\
      \ all these oddball tunes?<br>The comic-prince of chiptunes, Keichi Sugiyama\
      \ joins forces with Enka BOSSA\u2019s founder and singer, Caorinho Fujiwara\
      \ to create an audio experience you won\u2019t find elsewhere! And mystery singer\
      \ Nagasa Bonus, whose smooth voice flows over the chiptunes of  the English\
      \ version\u2019s theme song:  \u201DRetrograde life\u201D.<br><br><strong>[STORY]</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138970/extras/animebunner2_600x120.gif?t=1585829895\"\
      \ /><br>36 year old Yamada-kun is a programmer at a major games company who\
      \ hates his job. Deep into every night, alone in his apartment, he works on\
      \ his own game: a delusional dungeon delving RPG where he is the hero; Brave\
      \ Yamada! <br>Then, one day, he falls in love at first sight with his new neighbor\
      \ Maria-chan and in an effort to nurture these feelings, adds Princess Maria\
      \ into his delusional dungeon game! <br>Will Yamada-kun and Maria-chan find\
      \ love?<br>Is destiny pre-programmed, or randomly generated? Is love a bug or\
      \ a feature?"
