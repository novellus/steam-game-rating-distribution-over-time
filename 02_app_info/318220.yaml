      \ /><br><br>While on duty you\u2019ll need to remain ever vigilant and question\
      \ any suspicious behaviour to protect your small American town from a rising\
      \ criminal threat.  Off duty you\u2019ll need to visit friends, family and live\
      \ life to its fullest. Your actions while at work and home affect your stress\
      \ levels.  If you spend too much time fighting crime, you will be under severe\
      \ pressure that will affect your ability to uphold the law.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/318220/extras/Screen-002.jpg?t=1561481140\"\
      \ /><br><br>You\u2019ll need to question witnesses, administer breathalyser\
