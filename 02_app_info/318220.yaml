      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/318220/extras/Screen-001.jpg?t=1561481140\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Rise through the\
      \ ranks to take on more dangerous missions<br></li><li>Career mode with an optional\
      \ realistic difficulty that includes permanent death<br></li><li>Fight crime\
