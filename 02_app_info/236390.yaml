  data:
    about_the_game: "<strong>War Thunder</strong> is the most comprehensive free-to-play,\
      \ cross-platform, MMO military game for Windows, Linux, Mac, PlayStation\xAE\
      4 and Xbox One dedicated to aviation, armoured vehicles, and naval craft from\
      \ World War II and the Cold War. Join now and take part in major battles on\
      \ land, in the air, and at sea, fighting with millions of players from all over\
      \ the world in an ever-evolving environment.<br><br>In War Thunder, aircraft,\
      \ attack helicopters, ground forces and naval ships collaborate in realistic\
      \ competitive battles. You can choose from over 1,700 vehicles and an extensive\
      \ variety of combat situations many of which are exclusive. You can find yourself\
      \ blasting your pursuers from a bomber turret, defending your teammates on the\
      \ ground from an air raid with anti-aircraft guns, shooting down enemy planes\
      \ with a firestorm from multiple rocket launchers, or trying to sink an enemy\
      \ warship with a torpedo from a fast attack boat.<h2 class=\"bb_tag\">Features\
      \ include:</h2><br><ul class=\"bb_ul\"><li>Seamless cross-platform gameplay\
      \ between Windows PC, Linux, Mac, PlayStation\xAE4, PlayStation\xAE5, Xbox One\
      \ with Xbox Series X|S \u2013 everyone on the same server.<br></li><li>Over\
      \ 1,800 highly detailed aircraft, helicopters, tanks, warships and other combat\
      \ vehicles crafted carefully from historical documents and surviving sources.<br></li><li>100\
      \ maps representing the main historical battle theaters.<br></li><li>Intense\
      \ PvP experiences in full-scale combat missions at various difficulty settings\
      \ for all play styles and degrees of experience.<br></li><li>Rich PvE content\
      \ including dynamic historical campaigns and solo missions.<br></li><li>Regular\
      \ content updates including new vehicles, maps, missions and nations.<br></li><li>Astonishing\
      \ graphics, authentic sound effects and beautiful music creating an atmosphere\
      \ to fully immerse yourself in.<br></li><li>Create custom content for War Thunder\
      \ and share it on <a href=\"https://steamcommunity.com/linkfilter/?url=http://live.warthunder.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >War Thunder Live</a>, with the prospect\
      \ of earning real money through the Revenue Share Partner System!</li></ul>"
