    about_the_game: "<i>Mysterious Castle</i> is a classic \u201Cescape room\u201D\
      \ game re-imagined for the modern day with a crisply rendered 3D world full\
      \ of locked chests, hidden doors, and mind boggling puzzles.<br><br>You play\
      \ as a dashing rogue staging a high stakes robbery in an attempt to plunder\
      \ an old castle of its riches and wonders. However, soon things end up turning\
      \ out to be more than what they first appeared, as a cloaked monk steps out\
      \ from the shadows. There is something very odd about this castle and things\
      \ are guaranteed to not be as they seem!<br><br>Make your way through dimly\
      \ lit dungeons and luxurious lounges alike, as you endeavor to uncover the dark\
      \ secrets the castle holds.<br><br><ul class=\"bb_ul\"><li>Fulfill your curiosity\
      \ with the game\u2019s exciting and fully developed plot.<br></li><li>Test your\
      \ wits against the machinations of bored architects and paranoid princes.<br></li><li>Triumph\
      \ in the face of ever increasing difficulty as your progress through the game<br></li><li>Gawk\
      \ at the lovingly crafted 3D visuals fit for a king</li></ul><br>Roam the castle\
      \ halls and challenge yourself in this engaging puzzle game.<br>Do you have\
      \ what it takes to dispel the mystery of <i>Mysterious Castle</i>?"
