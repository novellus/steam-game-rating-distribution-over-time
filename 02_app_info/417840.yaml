    review: 'Not a good escape room game, in one level you have to pixel hunt in order
      to get to a window, where you have to input a code, and you can only get there
      from the right viewing angle. Not very good gameplay design. None of the items
      you pick up have names, or description, and image of the items doesn''t look
      like the item they represent.

      Level/Room 9, have scrabble for some reason, cause that''s something everyone
      played in medieval times, and that rainbow picture, it tells you all you need
      to know. NOT!


      Level 9 scrabble solution is VIBGYOR, I don''t know what language it is but
      it certainly isn''t English. You''d think that with an intro, in English, a
      tutorial level, in English, that the solution word is English as well. Nope,
      it''s Gibberish!'
