    about_the_game: "Dragon Dash Division <br />\r\nIt's a single player flight racing\
      \ game that flies through the jungle.<br />\r\n- Short and simple jungle course\
      \ is offered - <br />\r\n<br />\r\nControl your dragon to fly as fast as possible!<br\
      \ />\r\nAvoid obstacles and get mushrooms for faster lap times!<br />\r\n<br\
      \ />\r\n<br />\r\nEnhance your dragon with stat up points earned every time\
      \ you clear the map<br />\r\n<br />\r\n- Speed \u200B\u200Bstat upgrade : Dragon\
      \ speed increased<br />\r\n- Boost Stat upgrade : Dragon boost effect increased<br\
      \ />\r\n- Move stat upgrade : Dragon mobility Increased <br />\r\n<br />\r\n\
      The fastest record is recorded on the ranking page"
