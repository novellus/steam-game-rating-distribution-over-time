      of the surface, so you will have to search for the spheres to begin your mission.
      Your flight suit will be sufficient for you to travel on the surface but it
      must not get wet! Stay away from any surface or underground fluids.<br><br>A
      previous expedition set up some rails to transport the spheres but have not
      been heard from for the past few years. If they are alive, make contact and
      complete the mission.<br><br>Care must be taken as the rails are designed for
      robots to navigate. Should you fall and get lost in the tangled nest of underground
