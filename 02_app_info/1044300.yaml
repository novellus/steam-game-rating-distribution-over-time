      Pinball : Ice Age</u></strong></h2><br>Background:<br>A lone survivor of an
      exploration craft that crash landed on a remote and desolate collection of passing
      meteors, that have entered the solar system, the home of man.<br><br>As a flight
      engineer, your mission is to retrieve the 3 coloured spheres and plant them
