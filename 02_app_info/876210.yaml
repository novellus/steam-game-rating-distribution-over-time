    about_the_game: "Zen Space Flight is a unique down-tempo Flight VR experience.<br\
      \ />\r\n<br />\r\nFly through the space while enjoying beautiful visualizations\
      \ accompanied by an ambient soundtrack. Immerse yourself as you hear and see\
      \ the environment evolve around you. Personalize your experience by selecting\
      \ music from the library on your computer or select your favorite from YouTube.\
      \ <br />\r\n<br />\r\nFurthermore, you can select from 3 different environments\
      \ to best suit your mood or turn off the visualizations and play your favorite\
      \ video from YouTube. <br />\r\n<br />\r\nThis VR experience is never-ending!"
