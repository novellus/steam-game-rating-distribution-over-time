  data:
    about_the_game: "In this puzzle strategy game, you will have to guide trains with\
      \ different colours each towards their corresponding destination. Travel through\
      \ time and discover how trains and railroads looked like in the past \u2013\
      or in the future too! More than 160 levels will test your reflexes in this visually\
      \ beautiful high-definition game with environments in 3D. Will you be able to\
      \ make the trains reach their destination safe and sound?<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/542100/extras/logo_trian.png?t=1574068661\"\
      \ /><br><br><strong>4 eras</strong><br>You\u2019ll find the following iconic\
      \ periods of time represented within the game: Industrial Revolution, Far West,\
      \ the Modern era and the  Future.<br><br><strong>Puzzles and trains</strong><br>Overcome\
      \ the hurdles that may arise in 168 addictive levels and solve the challenges\
      \ of this demanding strategy game.<br><br><strong>Precious visuals</strong><br>Designed\
      \ in full 3D, the game shows attractive high-definition graphics which will\
      \ please fans of strategy puzzle games and trains alike.<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li>168 levels containing challenging puzzles.<br></li><li>Go\
      \ over the history of trains in 4 different eras: Industrial Revolution, Far\
      \ West, Modernism and Future.<br></li><li>Spectacular high-definition 3D environments<br></li><li>Interact\
      \ with the stages: change junctions, time traffic lights, avoid traps in tunnels;\
      \  collect money from banks; blow up barriers\u2026 and much more!</li></ul>"
