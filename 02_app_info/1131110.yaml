    about_the_game: "<h2 class=\"bb_tag\"><i><strong>Get Ready for a Futuristic Adrenaline\
      \ Rush!</strong></i></h2><br>With Orbitblazers take part in top class futuristic\
      \ racing never before seen in this form! <br>Glide with breakneck speed along\
      \ futuristic courses and overcome all obstacles that stand in your way! Dominate\
      \ the racetrack in single or two-player mode.<h2 class=\"bb_tag\"><strong>Jump-\u2019\
      n\u2019-Roll\u2026 Jump-\u2019n\u2019-Drive\u2026 Jump-\u2019n\u2019 Fly\u2026\
      \  Jump-\u2019n\u2019 Shoot!...</strong></h2><br>Orbitblazers is a fast and\
      \ demanding arcade racing game. Get behind the wheel of your spacecraft and\
      \ show what you\u2019ve got! Roll, drive, glide and fly through amazing cosmic\
      \ streets! Overcome all obstacles and where necessary shoot your way clear to\
      \ victory! Jump from platform to platform and discover how to easily and quickly\
      \ master the tricky courses. Glide across different colour fields and collect\
      \ as many useful items as possible. Only when you\u2019re good enough will you\
      \ reach the finish line.<h2 class=\"bb_tag\"><strong>Finest Arcade Gameplay!</strong></h2><br><ul\
      \ class=\"bb_ul\"><li>In single player mode, drive through 4 galaxies with more\
      \ than 20 courses in total to set the fastest time or the highest possible points\
      \ score!<br></li><li>In two player mode, battle with another player for the\
      \ victory on the split screen!<br></li><li>Enjoy the smooth graphics and fantastic\
      \ visual effects!</li></ul><h2 class=\"bb_tag\"><strong>Online Leaderboards!</strong></h2><ul\
      \ class=\"bb_ul\"><li>Show the world how good your are and compete with the\
      \ best players! Challenge your opponents and break all records!</li></ul><h2\
      \ class=\"bb_tag\"><strong>Are you ready the take on the challenge?</strong></h2><ul\
      \ class=\"bb_ul\"><li>Get started now and show what you\u2019ve got!</li></ul>"
