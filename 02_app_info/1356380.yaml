    about_the_game: "&quot;Swing! Swing as if your life depended on it! Or at least\
      \ your score.&quot;<br><i>Some wise man, or something</i><br><br>One pendulum.\
      \ One map. One goal. Nothing else should be needed to get you excited. ALTERNATIV\
      \ Is there anything else you need to get excited? <br>In Pendelum, you cannot\
      \ move on your own. Only gravity and external influences such as trampolines\
      \ and fans can help you achieve your goal. Sometimes you\u2019ll need patience,\
      \ sometimes you\u2019ll need concentration, and sometimes it\u2019s just trial\
      \ and error - a new challenge is always just around the corner. But they all\
      \ have one thing in common - at some point you\u2019ll reach your goal. Guaranteed.\
      \ Probably. Maybe.<h2 class=\"bb_tag\">The Goal</h2>Well, reach the goal! This\
      \ green, glowing box somewhere on the map. That's it! Sounds easy, doesn't it?<h2\
      \ class=\"bb_tag\">The Mechanics</h2>The basics are quite simple: Once your\
      \ pendulum is released from its cage it's up to physics. Your only help is that\
      \ you can fix both ends of your pendulum in any place at any time and independently\
      \ of each other, so that only the other end can swing freely. You may - no -\
      \ have to use this advantage to maneuver your pendulum through the world. Whether\
      \ you\u2019re navigating, interacting or simply swinging around \u2013 this\
      \ game will make you swing into action. <i>(ha - get it? Swing! Hahaha)</i><h2\
      \ class=\"bb_tag\">The Elements</h2>There are various interactive elements within\
      \ the puzzles that will add a lot to your frustration:<br><ul class=\"bb_ul\"\
      ><li> <strong>Buttons</strong> and <strong>Laser Barriers</strong> trigger events.\
      \ Just be careful not to trigger anything you don't want to!<br></li><li> <strong>Doors</strong>\
      \ and <strong>Force Fields</strong> prevent passage. They can be opened and\
      \ closed - but only by the correct trigger elements, of course...<br></li><li>\
      \ <strong>Timers</strong> add extra stress to the game<br></li><li> <strong>Trampolines</strong>\
      \ and <strong>Wind Machines</strong> are, in addition to gravity, the only other\
      \ ways to gain energy, height or momentum. Wind machines can be activated and\
      \ deactivated.<br></li><li> <strong>Gravity Fields</strong> serve to confuse\
      \ you a little more.</li></ul><h2 class=\"bb_tag\">The Editor &amp; Community\
      \ Level</h2>Of course, you shouldn't take out your frustration on your keyboard,\
      \ your desk or even a fellow human being. That is why we have provided you with\
      \ an opportunity to really drive the sweat on other people's brows and test\
      \ their vocal cords. We present: The <strong>Level Editor</strong>! <i>(editor...\
      \ editor... tor... tor...)</i><br>Basically, you only need a spawn point and\
      \ a goal surrounded by a bit of map to create a playable level. All it takes\
      \ are a few seconds. But of course you don't have to leave it at that - there\
      \ are no limits to your creativity! Or rather, almost no limits.<br><br>Oh yeah\
      \ - Of course, you can also share your self-created levels with other players\
      \ by publishing them.<br><br><strong>NOTE:</strong> Publishing your own levels\
      \ and playing the levels of other players is only possible after you have completed\
      \ the easy section! We don't want to make it too easy, do we?<h2 class=\"bb_tag\"\
      >The Versus mode</h2>In case that it seems too boring to just combat with your\
      \ friends and the world using the leaderboard, there is the Versus mode. 2-6\
      \ players can compete against each other to face the same challenges at the\
      \ same time. May the better win!<h2 class=\"bb_tag\">The Co-Op mode[/ h2]<br>Of\
      \ course, you don't always have to fight and stray through the world single-handedly.\
      \ If you have a willing comrade at hand, the Co-Op mode offers a completely\
      \ different perspective - You have to reach the goal together in specifically\
      \ designed levels. How you manage that - that doesn't interest the goal!<h2\
      \ class=\"bb_tag\">What? That's it?[/ h2]<br>Don't worry - just because the\
      \ game is the way it is at the moment doesn't mean that it has to stay that\
      \ way. Pendelum will go through a few more transformations - be it new chapters\
      \ with new maps, new features or whatever. Stay tuned!</h2></h2>"
