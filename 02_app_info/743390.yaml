    reviews: "\u201CDistraint 2 is about breaking chains. The chains of pain, guilt,\
      \ sorrow, trauma and the haunting past. Even though mechanically and aesthetically\
      \ it closely follows the original, it manages the rarest of feats : it becomes\
      \ a surprisingly lyrical narrative of perseverance and ultimately, redemption.\u201D\
      <br>86 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://ragequit.gr/reviews/item/distraint-2/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ragequit</a><br>"
