  data:
    about_the_game: '<h2 class="bb_tag">THE GAME</h2><br><br><strong>DISTRAINT 2</strong>
      is a 2D psychological horror adventure game.<br><br>You are Price, a man who
      sold his humanity to get a partnership from a leading company: McDade, Bruton
      &amp; Moore.<br><br><strong>DISTRAINT 2</strong> follows on from the events
      of the first game. It''s a sinister tale about restoring hope and finding your
      purpose.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/743390/extras/gif_01.png?t=1589981468"
      /><h2 class="bb_tag">FEATURES</h2><br><br><strong>DISTRAINT 2</strong> has a
      dark story, but also its fair share of dark humor.<br><br>The gameplay is simple
      but effective: You move left and right, collect items, and solve puzzles to
      progress through the engaging story.<br><br><ul class="bb_ul"><li>Side-scrolling
      2D with unique, hand-drawn graphics<br></li><li>Carefully composed music specifically
      for each situation of the game<br></li><li>Atmospheric sound design<br></li><li>Minimalist
      yet efficient interface so the focus stays intact<br></li><li>Delve into a complex
      story full of intriguing twists and characters<br></li><li>Hand made in Finland,
      no asset flips or cheap tricks! :)</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/743390/extras/gif_02.png?t=1589981468"
      />'
