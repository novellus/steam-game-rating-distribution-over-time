  data:
    about_the_game: <h2 class="bb_tag">Battle Pass Winter ; Enzooy! </h2>Here comes
      the Winter Battle Pass with animals friends, warming you up in the freezing
      winter! Put on new animal costumes and enjoy street basketball! Experience all
      new Battle Pass with new level cap from level 30 to 50! Get 100 points each
      from lv.2 and lv.48 and get what you have paid straight back! <br><br>**The
      Battle Pass opens another set of rewards for each Battle level. <br>**The Battle
      Pass unlocks Premium missions to make your leveling up faster.<br>**You can
      purchase The Battle Pass at any point during Battle Season and will be able
      to get all the lower level rewards.<br>**Upon purchase, The Battle Pass goes
      to your Message box.<br>**The Battle Pass cannot be refunded after claiming
      as the Package contains exposable items. <br><br>This package contains items
      that can be used in the game. Upon purchase, all the items will be sent to your
      Message box. <br><br>==Battle Pass 2020 Winter==<br>-Battle Pass x 1<br><br>*If
      purchased, you will not be able to purchase Battle Pass 2020 Winter Bundle.
      &quot;
