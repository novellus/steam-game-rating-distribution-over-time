    about_the_game: "Nothing can be better than well overlooked old,but in new format!<br\
      \ />\r\nAll of us played computer games. And everyone is familiar with the figures\
      \ in the form of square, line, letters &quot;L&quot; and &quot;Z&quot;, with\
      \ the help of which was created, at first glance, simple, but completely different,\
      \ and certainly interesting and exciting puzzles.<br />\r\nTetrotronVR is completely\
      \ new look at the usual.Being on the surface of Mars and have limited time you\
      \ will need using only logic and coordination to fill the gaps in the wall.<br\
      \ />\r\nThis game will be interesting for experienced players and beginners.An\
      \ intuitive interface, colorful drawing of parts and pleasant system of bonuses\
      \ will attract the attention not only children but also adults.<br />\r\nBut\
      \ this is not all,this is only beginning!The more you play, the more exciting\
      \ sequel will be in future.You will be able to make the planet unique and begin\
      \ journey on your personal spacecraft.<br />\r\nTetrotronVR gives you the opportunity\
      \ to remember past and find yourself in a space future.<br />\r\n<br />\r\n\u6CA1\
      \u6709\u4EC0\u4E48\u80FD\u6BD4\u88AB\u5FFD\u89C6\u7684\u65E7\u7684\u66F4\u597D\
      \uFF0C\u4F46\u662F\u4EE5\u65B0\u7684\u5F62\u5F0F\u51FA\u73B0\uFF01 TetrotronVR\u662F\
      \u901A\u5E38\u7684\u5168\u65B0\u9762\u8C8C\u3002\u7531\u4E8E\u719F\u6089\u7684\
      \u6570\u5B57\u5F62\u5F0F\u4E3A\u65B9\u5F62\uFF0C\u7EBF\u6761\uFF0C\u5B57\u6BCD\
      \u201CL\u201D\u548C\u201CZ\u201D\uFF0C\u56E0\u6B64\u5728\u706B\u661F\u8868\u9762\
      \u5E76\u4E14\u65F6\u95F4\u6709\u9650\uFF0C\u60A8\u9700\u8981\u586B\u8865\u5899\
      \u58C1\u7684\u7A7A\u9699\u3002"
