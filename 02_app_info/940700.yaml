    review: Its a fun game, in the later stages it can get a bit more challenging.
      I like the atmosphere with the music and the level design. Its a nice mix of
      throwing discs and solving puzzles with the disk. The disc physics work really
      well. At first I thought it would be too easy, but along the way, new objectives
      are added. For example you have to shoot enemies with the disk or use the shield
      to solve the puzzles.
