    about_the_game: 'Infinity Disk is a VR Singleplayer Frisbee Game.<br><br>It combines
      action and skill with puzzle solving.<br>At its core the game uses a fun and
      innovative gameplay mechanic: <br>You play frisbee with yourself by teleporting
      to the next target location.<br><br>Your mission is to throw, catch, bounce
      and avoid the obstacles/enemies to complete the stages.<br><br>Explore 12 unique
      levels and overcome the challenges. Play frisbee with yourself! There are also
      plans to implement a co-op mode in the future.<br><br><ul class="bb_ul"><li>Explore
      12 Unique and Mind Bending Levels<br></li><li>Make Cool Frisbee Bounce Combos
      (Arcade Mode with Highscores)<br></li><li>Solve Puzzles and Explore Fun Laws
      of Physics in VR<br></li><li>Customizable Frisbee Physics Settings</li></ul>'
