    about_the_game: I Am Data is a Fast paced, Neon soaked, First Person Shooter set
      in a Digital World.<br><br>It's First and only current game mode will have you
      Blasting and Dashing your way through wave after wave of Enemies and Power ups
      as you test your Skills against the hordes.<br><br><br> <h2 class="bb_tag">EARLY
      ACCESS</h2> As an Early Access title it still has miles ahead of it's journey
      before reaching it's true potential. But with your help it will undoubtedly
      reach it.<h2 class="bb_tag">SEE YOU ON THE GRID</h2><br><br><br><ul class="bb_ul">-Key
      Features-<ul class="bb_ul"><h2 class="bb_tag">Endless Waves of PEW PEW PEW!!!</h2><ul
      class="bb_ul"><li>PEW PEW PEW</li></ul><h2 class="bb_tag">Power Ups!</h2><ul
      class="bb_ul"><li>From Missiles to Bombs to Triple Shot!!!!!</li></ul><h2 class="bb_tag">Local
      &amp; Global Highscores!!</h2><ul class="bb_ul"><li>A Must Have Feature </li></ul><h2
      class="bb_tag">A Kick Ass Sound Track</h2><ul class="bb_ul"><li>(also a must
      have feature)</li></ul></ul><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/62UhSG"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1133540/extras/SteamDiscordSplash.png?t=1572700789"
      /></a></ul>
