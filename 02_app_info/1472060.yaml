    about_the_game: 'In the world of Sartova there is an occult practice, used to
      evoke angelic beings, gods, and other intelligences related to souls, elements,
      the Themes, night terrors, disembodied voices, and even things older than the
      gods themselves... Through this practice, <strong>Apollyon</strong>, one may
      speak with them, make deals for power, capture them, or even project one''s
      soul from their body entirely. The table can provide all of this, and it is
      all dangerous.<br><br>Apollyon can be considered a <strong>choose-your-own adventure,
      a roguelite, a strategy board game, or simply a story to enjoy</strong>. It
      is a narrative that develops with you, both in small arcs and large stories
      for character and table alike. Your <strong>choices will matter</strong>, but
      it is also forgiving, for while you can die, another practitioner may continue
      use of the table, and keep the tradition going.<br><br>One will utilize obsidian
      tokens upon the Apollyic table to control various powers, and where they lie
      upon the table will influence the power in that direction, summoning or banishing
      spirits who favor said power. You can also invoke spirits of your own, <strong>some
      of which you may bring between rituals</strong>, as well as other items to aide
      in the ritual, such as the Chronometer to keep time sane while projecting into
      the spirit world, or a brave ally who can aide you during the ritual. <br><br>Spirits
      that approach the table must be dealt with, through violence, invocation, treaties,
      deception, or many other ways, also influenced by the tokens. There is no escaping
      the ritual once it is begun, until you appease all spirits that have came before
      your table, and release all powers banished away. This is the end of many practitioners...
      but a source for deeper knowledge for many more.<br><br><br><br>Lazarus'' Youtube
      channel: <a href="https://www.youtube.com/channel/UC04KFb53xy_P79wZgZLZxAg"
      target="_blank" rel="noreferrer"  >https://www.youtube.com/channel/UC04KFb53xy_P79wZgZLZxAg</a>'
