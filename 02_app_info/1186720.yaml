    about_the_game: "The Cruxis Sword is a traditional Jrpg featuring a unique take\
      \ on the old-school rpg formula. The game contains everything that any old-school\
      \ rpg lover would enjoy such as a huge detailed world to explore, along with\
      \ content to keep you engaged throughout its 15+ hour journey. It also features:<br\
      \ />\r\n<br />\r\n-A well designed game world containing over 600 highly detailed\
      \ boards that is both exciting and adventurous to traverse.<br />\r\n<br />\r\
      \n-Traditional but original turn based combat featuring both magic and item\
      \ based attacks where planning and strategy are the key.<br />\r\n<br />\r\n\
      -Deep crafting system which supports the item-based battle economy of the game,\
      \ which features over a hundred item based attacks.<br />\r\n<br />\r\n-A ton\
      \ of variety through-out the game. Enemies are not repeated and are unique to\
      \ their respective location, bosses have their own signature moves, excellent\
      \ pacing that feels on point with the length of the game (~15-20 hours), beautiful\
      \ soundtrack, and much more."
