details:
  data:
    about_the_game: "Ever wanted to be a part of a swat team, Where your mission is\
      \ to rescue hostages? Well now you can be. You and your team of 3, Which you\
      \ command are a 24/7 emergency swat team. Each team member carries a different\
      \ weapon varying from a shotgun, assault rifle and a pistol. Equip yourself\
      \ out of the back of your police vehicle. Kill enemies and gain points to retrieve\
      \ another weapon. Your mission is to go out in to the suburbs and rescue all\
      \ hostages and bring them into the safe zone, remember there may be more than\
      \ one hostage. Command each cop individually to help you take down the enemies,\
      \ they are highly skilled with their own weapons a shotgun, assault rifle and\
      \ a pistol, this makes a swats life more challenging.<br />\r\n<br />\r\nTips\
      \ <br />\r\nUse flash bangs and grenades to your advantage by throwing them\
      \ into the enemies direction. Shotguns are useful for close range.<br />\r\n\
      <br />\r\nNow get out there and start taking the enemies out so you and your\
      \ team can save lives."
