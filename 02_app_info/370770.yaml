    about_the_game: "Holodrive is a super fast-paced collectable 2D multiplayer shooter.\
      \ Create your robot, customize it and jetpack your way to victory!<br><br>Chat\
      \ with the community on our <a href=\"https://steamcommunity.com/linkfilter/?url=http://Discord.gg/Holodrive\"\
      \ target=\"_blank\" rel=\"noopener\"  >Discord</a>! You may also find some devs\
      \ there ;)<br><br>When Holocorp created the 'Dummys' their main purpose was\
      \ to be companion robots - mans new best friend.  No one could predict these\
      \ robots would turn out to be obsessed with blowing each other up... in style!\
      \ Now, dressed to impress and equipped with a vast arsenal of guns and an unhealthy\
      \ dose of unpredictable power-ups, they compete in special arenas to see who's\
      \ best. What could go wrong?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/370770/extras/hdkeyart.png?t=1588377872\"\
      \ /><h2 class=\"bb_tag\">Non-Stop Multiplayer Action</h2>The action is fast\
      \ and strategic and explosions are rife! You'll learn to love blowing each other\
      \ up, but when you do you'll materialized quickly to continue your shooting\
      \ spree. Use the map to your advantage and surprise your enemies by teleporting\
      \ right into the combat or hiding behind anti-bullet barriers!<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/370770/extras/storepage_combat.png?t=1588377872\"\
      \ /><h2 class=\"bb_tag\">Collect a vast arsenal of weapons</h2>Carry up to 7\
      \ weapons at a time. Pick up weapons and ammo as you platform through the levels\
      \ or grab weapons from enemies you kill. Get different weapons by opening packs,\
      \ craft them or equip your free weapon that\u2019s available on rotation every\
      \ 3 days!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/370770/extras/hd_storepage_weapons.png?t=1588377872\"\
      \ /><h2 class=\"bb_tag\">Mobility, Versatility, Unpredictability</h2>Every Dummy\
      \ is equipped with a jetpack so you can move with great speed through the arena.\
      \ Fast gameplay is accentuated with the use of ramps and strategically placed\
      \ power ups that can turn the tide of battle with an element of surprise at\
      \ any time.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/370770/extras/hd_storepage_powerups.png?t=1588377872\"\
      \ /><h2 class=\"bb_tag\">Customize and Show off your Stylish Self</h2>Hat, head,\
      \ torso, arms, legs, skin and jetpack are fully customizable! Open Holopacks\
      \ and compete on style with complete sets like the Shinobi or Ninja, OR mix\
      \ and match to make a brave and bold fashion statement!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/370770/extras/hd_storepage_customizations.png?t=1588377872\"\
      \ /><h2 class=\"bb_tag\">Jump in - It's Free to Play, now with Cocoball!</h2>Holodrive\
      \ is free to play, but it's a level playing field even if you DON'T spend money.\
      \  You\u2019ll be able to collect any combat item by just playing the game!\
      \  Compete in deathmatch or jump in one of 3 team-based game modes including\
      \ the new Cocoball for a cluckin good time!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/370770/extras/hd_storepage_unlock_holopack2.png?t=1588377872\"\
      \ />"
