    about_the_game: "**Note: This game is a VR-only experience and requires a VIVE\
      \ or Oculus headset**<br />\r\n<br />\r\nOnce again players will assume the\
      \ role of Raz, an intrepid young psychic and now fully fledged member of the\
      \ Psychonauts \u2014 an elite group of international psychic secret agents!<br\
      \ />\r\n<br />\r\nThe story picks up exactly where it left off at the end of\
      \ Psychonauts (2005)\u2014with Raz, Lili, Sasha, Milla, and Coach Oleander flying\
      \ off to rescue Truman Zannotto, the Grand Head of the Psychonauts. Their mission\
      \ takes them straight into the heart of the Rhombus of Ruin\u2014a mysterious\
      \ part of the ocean as deadly as two Bermuda Triangles back to back!<br />\r\
      \n<br />\r\nWhen the rescue party itself is kidnapped and held prisoner in the\
      \ Rhombus, Raz is immobilized and must use only his psychic powers to reunite\
      \ his friends, reveal the identity of the kidnapper, and free Truman before\
      \ the madness of the Rhombus consumes all their minds."
