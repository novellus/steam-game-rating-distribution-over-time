    about_the_game: "Czech horror game its a short point-n-click adventure. In the\
      \ role of a will-o'-the-wisp (Firefly) you will have to reveal all the five\
      \ murdered members of the death-metal band to broke loose hell on the Earth.\
      \ The music to the game was composed by NaRCo, the author of the game Dead City.\
      \  If you will not know what to do, use a help |?| is there in game menu. The\
      \ will-o-the-wisp glows when it's on something that can be interacted with,\
      \ and that is helpfull too.<br />\r\n<br />\r\nCatch the will-o-the-wisp and\
      \ watch her light!<br />\r\n<br />\r\nCONTROLS: Only mouse and her left mouse\
      \ button.<br />\r\nTYPE: Adventure, point-n-click<br />\r\nGENRE: Horror"
