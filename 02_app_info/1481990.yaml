    about_the_game: "The universe is being infected by a digital virus that has the\
      \ capacity to steal the soles of the sleeping. Dawn, a seemingly regular girl\
      \ from the 2030s stumbles upon a strange Network while investigating a corporation\
      \ responsible for the death of her father. After connecting to this network\
      \ through geometric encryptions, she is summoned to the Parergon, the world\
      \ in-between world's. Upon entering this realm Dawn has become a threat to the\
      \ universal status quo. The Order of Medea seeks to put a stop to this act of\
      \ rebellion and  hires a galactic hunter to end the potential for universal\
      \ shift.  Dawn becomes aware of her fragmented destiny and finds clues throughout\
      \ her journey that imply her pivotal role in a cosmic prophecy.<br><br><ul class=\"\
      bb_ul\"><li>On your adventure, you will explore five symbolic worlds while engaging\
      \ in swordplay combat with enemies distributed by the Order\u2019s huntsman.<br><br></li><li>Search\
      \ for artifacts that fill your inventory. These items provide new magical skills\
      \ and stronger combat combos, while giving insight into the story.<br><br></li><li>Meet\
      \ mysterious guides that assisted in your soul\u2019s journey. <br><br></li><li>Come\
      \ face to face with the Huntsman and declare your opposition and strength to\
      \ the Order in this third person action adventure game.</li></ul>"
