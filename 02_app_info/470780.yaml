    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/470780/extras/2016-12-05_description-title.png?t=1568785145\"\
      \ /><br><br><i>She Remembered Caterpillars</i> is a color-matching puzzle game\
      \ with an unsettling fungipunk aesthetic. Set in a phantasgamorphic world of\
      \ writhing caterpillars, brightly-colored Gammies, and living architecture,\
      \ the game will have players eavesdropping on what appears to be one scientist\u2019\
      s quest to save her father.<br><br>As the chapters progress, more of this strange\
      \ universe will reveal itself: what manner of cataclysm occurred here? Who are\
      \ the players involved? And what exactly are the Gammies doing in these dreamscapes?\
      \ <br><br>Winner of Intel Level Up Game Demo\u2019s Best Puzzle Game Award,\
      \ She Remembered Caterpillars will test your capacity for problem-solving, dropping\
      \ you into puzzles of escalating difficulty, each building on the lessons of\
      \ the last. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/470780/extras/2016-12-05_description-divider.png?t=1568785145\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Gorgeous artwork\
      \ from <i>Symmetrain</i> (IGF 2014 Student Showcase Award) creator Daniel Leander\
      \ Goffin.<br></li><li>40 levels of brain-bending puzzles, with each new act\
      \ presenting a fresh mechanic or a different color. <br></li><li>A haunting\
      \ soundtrack by Thomas H\xF6hl, composer for Galaxy On Fire and the well-known\
      \ Deponia (1\u20133) franchise.<br></li><li>She Remembered Caterpillars can\
      \ easily be played by the color-blind, thanks to its unique usage of shapes\
      \ and symbols</li></ul>"
