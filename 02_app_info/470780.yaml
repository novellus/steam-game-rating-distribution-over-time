    reviews: "\u201CThe formula was simple enough, but it ramped up in difficulty\
      \ very quickly. There was a real skill to getting your head around what colours\
      \ could go where and when.\u201D<br><a href=\"http://www.destructoid.com/she-remembered-caterpillars-is-a-charming-bug-puzzle-adventure-357208.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Laura Kate Dale, Destructoid</a><br><br>\u201C\
      It legitimately made me feel like I was learning something with every misstep\
      \ taken and every puzzle reaching its completion.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.electricsistahood.com/2016/04/pax-east-2016-fuzzy-sad-memories-caterpillars/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Evan Bourgault, Electric Sista Hood</a><br><br>\u201C\
      Definitely one to watch, very enjoyable if you like a good puzzle, a beautiful\
      \ looking and sounding game!\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.thesoundarchitect.co.uk/egxrezzed2016/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Alyx Jones, The Sound Architect</a><br>"
