    about_the_game: "Let's Journey - idle clicker rpg in amazing fantasy world. Choose\
      \ your hero, roll dice and embark on an epic adventure! During the journey you\
      \ will defeat hundreds of monsters, find rare equipment and meet legendary dragons.\
      \ <br><br>Luck and your skills will determine the fate of the dragon hunter!<br><br>\u2605\
      \ <strong>FEATURES:</strong><br><br>\u25CF  Use AutoClicker to attack the enemy\
      \ and help the hero<br>\u25CF  Click to deal extra damage<br>\u25CF  Level up\
      \ the character to discover his unique abilities<br>\u25CF  Upgrade active and\
      \ passive ability to increase their strength<br>\u25CF  Use battle magic to\
      \ change the course of the battle<br>\u25CF  Throw dice to determine your path<br>\u25CF\
      \  Visit various locations during the adventure<br>\u25CF  Defeat enemy to get\
      \ gold and rare loot<br>\u25CF  Find the rare pets to increase your combat power<br>\u25CF\
      \  Fight or avoid the battle to achieve the main goal<br>\u25CF  Gather a collection\
      \ of trophies defeating various monsters<br>\u25CF  Win mini games for best\
      \ rewards<br>\u25CF  Complete quests during the adventure<br>\u25CF  Take the\
      \ treasure map from the pirate captain<br>\u25CF  Upgrade rank to destroy stronger\
      \ bosses<br>\u25CF  Clear the ruins of various monsters for a reward<br>\u25CF\
      \  Defeat epic bosses in the tournament<br>\u25CF  Learn all the skills of the\
      \ hero in an fun endless fun journey<br>\u25CF  Receive permanent rewards to\
      \ achieve the best results <br>\u25CF  Explore a new world in this incredible\
      \ adventure RPG!<br><br>\u2605 <strong>GAME MODES:</strong><br><br>\u25CF  <strong>Roguelike\
      \ Story Mode</strong><br>Play in Story to unlock new characters and receive\
      \ a permanent dragon pet. Find out which dragon is each of the 12 hunters looking\
      \ for and how will their meeting happen. <br><br>\u25CF  <strong>Roguelike lost\
      \ treasure mode</strong><br>Explore an incredible fantasy world in the search\
      \ of lost pieces of a treasure map. Complete the treasure map and fight with\
      \ its guards to win a permanent gold reward which will help you fight more efficiently\
      \ in every new game.<br><br>\u25CF  <strong>Raise your rank in roguelike survival\
      \ mode</strong><br>Your rank will grow after each game. Survival will be harder\
      \ and longer, but only by upgrading the rank you can achieve better results\
      \ in other levels. Only the best player can become a legend.<br><br>\u25CF \
      \ <strong>Defeat monsters in ruins and bosses in the tournament</strong><br>The\
      \ hunter will automatically increase the level, and coins will allow you to\
      \ buy equipment in the nearest store. Learn and improve the necessary ability,\
      \ buy items and pets. Fight an endless stream of monsters in ruins. Win the\
      \ strongest bosses in the tournament. Get rewarded with permanent gold and become\
      \ a legend!<br><br>\u25CF  <strong>Endless mode</strong><br>Learn all the skills\
      \ of the heroes, collect all the unique trophies and equipment. Explore this\
      \ incredibly fantasy world."
