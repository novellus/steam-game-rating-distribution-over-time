    review: "Let's Journey ist ein Semi-idler mit Roguelike-Elementen und ich mag\
      \ das Spiel, weil man es gut nebenher spielen kann. Viele Eingaben sind meinerseits\
      \ nicht zu machen, da die Skills recht lange Cooldowns haben und ich so ziemlich\
      \ jeden Spielschritt automatisieren kann, wenn mir danach ist. Es gibt einen\
      \ integrierten Autoclicker, w\xFCrfeln muss man auch nicht selbst, im Grunde\
      \ ist das Spiel komplett selbstst\xE4ndig, m\xF6chte aber noch nicht von Zuhause\
      \ ausziehen, weil das Essen kostenlos ist und es von Papa immer angezogen wird.\n\
      \n\"Jetzt wird's aber langsam Zeit!\", bl\xF6ke ich ins Zimmer des Spiels, welches\
      \ sich wieder die ganze Nacht mit Cyberpunk 2077 um die Ohren gehauen hat.\n\
      \"Morgen!\", sagt das Spiel und winkt ab. \"Ich habe noch nicht genug verf\xFC\
      gbares Einkommen, um selbst \xFCber die Runden zu kommen.\"\nIch rolle mit den\
      \ Augen. Mir bleibt erneut nichts anderes \xFCbrig, als einen Survival-Lauf\
      \ zu starten, damit das Kleine einen Batzen Gold bekommt, der dann \xFCber alle\
      \ anderen Spielmodi zu Verf\xFCgung steht, sofern es mir gelingt, die Herausforderung\
      \ zu bestehen. Let's Journey ist schlie\xDFlich nicht f\xFCr eine zielf\xFC\
      hrende Mitwirkung bekannt. Also sitze ich drei Stunden an einem Durchlauf, w\xFC\
      rfle, wechsele Ausr\xFCstung, kaufe Upgrades und klicke mir die Seele aus dem\
      \ Leib, w\xE4hrend mir das Spiel im Hintergrund die letzten Schnitzel weg frisst.\n\
      \"Ganz im Ernst!\", merke ich an, als ich die Panade knuspern h\xF6re. \"Dar\xFC\
      ber haben wir geredet. Entweder bestehst du mal wieder eine Challenge oder die\
      \ Schnitzel sind f\xFCr dich tabu!\"\n\"Hif hann hoch auch niftf daf\xFCr, wenn\
      \ du mif nift ordentlif vorbereiteft!\", kontert Let's Journey, die guten Manieren\
      \ vergessend, und leider muss ich dem Spiel recht geben: Vorbereitung ist alles.\
      \ Manche Herausforderungen k\xF6nnen nur absolviert werden, wenn man in anderen\
      \ Spielmodi genug passive Boni ergrindet. Das sorgt f\xFCr eine Menge Wiederspielwert\
      \ und bisher graut es mich auch nicht davor, denn gelangweilt habe ich mich\
      \ selten. Wenn ich gerade nicht weitermachen m\xF6chte, lasse ich das Spiel\
      \ selbst laufen oder verweile einfach ein St\xFCckchen, bevor ich den n\xE4\
      chsten W\xFCrfel werfe. Im Bezug auf Semi-Idle macht Let's Journey so vieles\
      \ richtig, dass ich dem Spiel nicht b\xF6se sein kann - trotz der st\xE4ndigen\
      \ Schnitzelwegfresserei.\n\nContent ist in H\xFClle und F\xFClle vorhanden,\
      \ auch wenn der wenig Abwechslung bietet - grundlegend ist es immer das Gleiche,\
      \ nur mit anderen Grundvoraussetzungen. Im Endlosmodus geht's - ganz wie es\
      \ der Name impliziert - bis zum Tod der Figur. Die Kampagne endet nach 99 R\xE4\
      umen mit einem Bosskampf. Im Survivalmodus wirft mir das Spiel knackige Gegner\
      \ entgegen und schaut, wie weit ich komme. Der Treasuremodus ist wie der Kampagnenmodus,\
      \ nur deutlich l\xE4nger. Es gilt, eine Schatzkarte zusammenzusetzen und einen\
      \ Schatz zu heben. Nicht aufregend, aber seicht genug, um f\xFCr best\xE4ndige\
      \ Unterhaltung zu sorgen - ideal, um nebenbei gezockt zu werden, falls der Dungeon\
      \ Finder in World of Warcraft mal wieder l\xE4nger dauert. (Nicht f\xFCr mich.\
      \ Ich bin Tank.)\n\nF\xFCr jeden erfolgreichen Lauf erh\xE4lt man eine Schatztruhe\
      \ und einen Code, mit dem man einen weiteren, passiven Bonus freischalten kann\
      \ - so erh\xE4lt man Startausr\xFCstung, Codes, zuf\xE4llige Pets - nach und\
      \ nach werden die Folgedurchg\xE4nge einfacher.\n\nF\xFCr Fans von grind- und\
      \ zeitintensiven Spielen ist das Ding hier einen Blick wert - etwas Geduld muss\
      \ man aber mitbringen. Oh, und Schnitzel. Ziemlich viele Schnitzel. Gieriges\
      \ Aas."
