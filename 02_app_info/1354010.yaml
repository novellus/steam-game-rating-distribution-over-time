    recommendationid: '79575681'
    review: 'Great DLC for some more Island Saver content.

      Found one bug, however... I glided off a bridge and didn''t make it back on
      the island.  When it tried to bring me back I respawned under the bridge, unable
      to move and locked into constantly falling and respawning.  I couldn''t even
      quit by hitting ESC because you can only do that while on the ground, so I had
      to alt+F4.


      Otherwise, great addition to the main game.'
