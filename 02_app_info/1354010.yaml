    about_the_game: "<strong>Mythical Adventure Awaits!</strong><br><br>Suit up, Bionaut\
      \ and get ready for an awesome new adventure! The Floating Islands and it\u2019\
      s amazing mythical creatures need you. Use your trash blaster to help save the\
      \ minotaurs, dragons, unicorns and other mythological bankimals that inhabit\
      \ the islands! Plus use your money sense to help Rainbow Cat\u2019s smoothie\
      \ business  get back up and running .<br><br><strong>FEATURES</strong><br><br><ul\
      \ class=\"bb_ul\"><li>14 mythical bankimals to save!<br></li><li>Ride a magical\
      \ Unicorn!<br></li><li>Glide through the air on a Dragon!<br></li><li>Collect\
      \ golden eggs and plant a giant beanstalk!</li></ul>"
