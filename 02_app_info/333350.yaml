    about_the_game: Cults and Daggers is a strategy game set in the Hellenistic era
      between the death of the Buddha and the birth of Christ.<br><br>You create your
      own religion and fight a secret war for the soul of the world. With your disciples
      you spread your faith throughout the Mediterranean world by preaching to the
      people and converting noble families. You and the other cults are the hidden
      powers behind history, you secretly manipulate the rise and fall of great city
      states to further your ambitions.<br><br>But the Old Gods are also stirring,
      taking advantage of the time between Buddha and Christ to try and destroy the
      world they can no longer rule. You must stop them by sending your disciples
      to their places of power and defeating their evil.<br><br>A sprawling, deep
      and complex game which covers over 400 years of history, spies, assassinations,
      double dealing, occult forces , martyrs , prophets and blasphemers.<br><br>Write
      your own myths. Single player against the AI or upto 4 player Multiplayer.<h2
      class="bb_tag">Cults and Daggers. Faith, Hope and Conspiracy.</h2><br><ul class="bb_ul"><li>Turn
      based Strategy over 400 years of history.<br></li><li>Create and customise your
      own Faith<br></li><li>Procedurally generated technology tree and adventure system<br></li><li>In
      depth modelled spying system allows for deep subterfuge<br></li><li>Complete
      ambient music Album &quot;Cults and Daggers&quot; included<br></li><li>Single
      player. Hotseat multiplayer</li></ul>
