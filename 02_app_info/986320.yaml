    review: "[h1] Touch Gun [/h1]\n[h1]Ou la cible trop facile[/h1]\n Tout d\u2019\
      abord voici une petit critique humoristique faite par mes soins  https://youtu.be/OkUZrxQhHTU\n\
      \n\nBon apr\xE8s que vous ayez bien ri permettez-moi de vous pr\xE9senter AA\
      \ Touch Gun, et plus pr\xE9cis\xE9ment une partie de AA Touch Gun. \n\n1. le\
      \ d\xE9but de partie : vous apparaissez devant une image montrant des \xEEles\
      \ et la mer (notez que cette image est choisie al\xE9atoirement entre 4 images),\
      \ et soudain un avion fonce sur vous, donc pr\xE9cipitamment et dans la panique\
      \ vous cliquez dessus et \u2026 IL EXPLOSE.  \net oui juste cliquer dessus,\
      \ rien de plus, pas de son de tir, rien (ce qui veut dire que dans l\u2019univers\
      \ du jeu vous \xEAtes un curseur volant destructeur d\u2019avions)\n\nD\u2019\
      ailleurs \xE0 propos d\u2019avions, sachez qu\u2019il faut un \xAB clic \xBB\
      \ pour abattre les petits et 3 pour les gros, soyez pr\xE9venus.\n\n2. le milieux\
      \ de partie : rien ne change, \xE0 part la vitesse des avions vous arrivant\
      \ dessus et encore la courbe de difficult\xE9 est plut\xF4t lente, ce qui fait\
      \ que si vous avez des r\xE9flexes ac\xE9r\xE9s comme un f\xE9lin (r\xE9veill\xE9\
      ) vous pouvez passer de tr\xE8s longues minutes l\xE0-dessus.\n\n3. la fin de\
      \ partie : finalement vous allez finir par vous faire toucher 2 fois (car vous\
      \ n\u2019avez que deux vies et non pas 3 ou 1 comme dans les jeux vid\xE9os\
      \ standards voir clich\xE9s m\xEAme), et la, soudain, 4 coffres vont apparaitre\
      \ devant vous et dans l\u2019un d\u2019eux il y aura une vie bonus, ce qui rajoute\
      \ une part de hasard \xE0 ce jeu. MAIS cet \xE9cran de \xAB barouds d\u2019\
      honneur \xBB  apparait \xE0 chaque \xAB mort \xBB, m\xEAme quand vous venez\
      \ d\u2019ouvrir un coffre bonus, ce qui veut dire que vous pouvez jouer \xE0\
      \ l\u2019infini si vous \xEAtes un/une petit(e) veinard(e).\n\nAlors puis-je\
      \ vous recommander ce jeu ? NON \xE9videment : il est vide car on n\u2019a aucun\
      \ but (sois disant de faire du score mais le jeu le supprime \xE0 chaque nouvelle\
      \ partie ou quand on quitte le jeu). Donc vraiment \xE0 moins que vous ne vouliez\
      \ montrer \xE7a comme une curiosit\xE9 \xE0 vos ami(e)s abstenez-vous d\u2019\
      acheter ce (peut-on seulement l\u2019appelez jeu ?)."
