    reviews: "\u201CThe audio is marvellous, too: each clan has its own introductory\
      \ orchestral sting, a skitter of pipes and strings that suggests a shaft of\
      \ sunlight exposing something horrid on a table in a darkened room.\u201D<br>Recommended\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2017-08-03-the-shrouded-isle\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CIf a game\u2019\
      s music is good enough, I\u2019ll sit with it for a while and let it loop, just\
      \ listening without playing. I found myself doing that in The Shrouded Isle.\
      \ Each season has a different song, and woven in with the music are visual and\
      \ aural touches that also coincide with the seasons.\u201D<br>8/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.relyonhorror.com/reviews/review-the-shrouded-isle/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Rely On Horror</a><br><br>\u201CAccompanied\
      \ by the music, which is the perfect amount of ominous tones mixed with despair.\
      \ The rest of the sound design is top quality too\u201D<br>4/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2017/08/04/review-the-shrouded-isle/266928/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br>"
