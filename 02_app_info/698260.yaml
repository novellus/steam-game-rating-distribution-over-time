    short_description: Star shelter is a space survival game built from the ground
      up for VR. You are stranded in space, you must climb around in Zero-G, explore,
      scavenge, craft, hack and fight to survive. You have to build, arm and upgrade
      your own space station in order to escape the cosmic graveyard.
