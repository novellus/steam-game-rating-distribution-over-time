    about_the_game: Star shelter is a space survival game built from the ground up
      for VR. You are stranded in a mysterious graveyard of abandoned ships, the only
      way out is to repair a broken spaceship. <br>You have to scavenge for materials
      and plants to repair and arm your spaceship.<br><br>Keep your oxygen, power,
      and hunger in the green. Grow plants, build solar panels and other objects to
      generate what you need. <br>Climb around the zero gravity but don't rely on
      your thrusters to much, they are fueled by the same oxygen you breathe. <br><br>Scavenge
      the wreckages of spaceships and be wary of hazards.<h2 class="bb_tag">current
      Features:</h2><br><ul class="bb_ul"><li> Randomly generated environments and
      spaceships. <br><br></li><li> Use the crafting to build, arm and improve your
      Space station.<br><br></li><li> Grow plants in your spaceship to generate oxygen
      and fruit. <br><br></li><li> Voiced AI to guide you and keep you aware of hazards.<br><br></li><li>
      Destructible/Repairable base, maintaining your spaceship is as important as
      eating.<br><br></li><li> Innovative UI, interactive holograms to navigate menus/hack,
      &quot;AR&quot; labels on objects.<br><br></li><li> Shoot down drones and turrets
      that stand in your way.<br><br></li><li> Classic survival mechanics - Hunger,
      oxygen, power, sleep.</li></ul><br>We're active on the [<a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/k5nDYnZ"
      target="_blank" rel="noopener"  >https://discord.gg/k5nDYnZ</a>] STAR SHELTER
      - DISCORD[/url] if you wanna have a chat and tell us if something should be
      changed, added or improved.
