    about_the_game: "Other secrets still reside in Warwick Manor...<br />\r\nWith\
      \ Secrets &amp; Lies, the second expansion of the game Mysterium, the search\
      \ for the real culprit gets even more challenging. Thanks to help from the ghost\
      \ and their 42 new vision cards, it's up to you to shed light on the circumstances\
      \ of this murder.<br />\r\n<br />\r\nDiscover 6 new suspects (including Count\
      \ Warwick himself), 6 new locations and 6 new items. And for the first time,\
      \ experience a brand new game mode, thanks to the 19 story cards which are able\
      \ to replace items for ever more mystery-filled games!<br />\r\nCome in, take\
      \ a seat... and let yourself be guided by your sixth sense!"
