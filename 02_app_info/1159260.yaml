    about_the_game: "An exceedingly simple 2D scrolling shooter.<br />\r\nPress Z\
      \ to shoot. Press X to change speed.<br />\r\nDefeat enemies to gain experience\
      \ and power up.<br />\r\nIf you make mistakes, your defense will improve.<br\
      \ />\r\n<br />\r\n&gt;BILINGUAL<br />\r\nJapanese and English story.<br />\r\
      \n<br />\r\n&gt;GAMEPAD<br />\r\nSome gamepads can be used, but they are not\
      \ fully supported.<br />\r\nXinput (Z key: A button, X key: B button)<br />\r\
      \nSometimes the movement is set to 4-way input. Please select joystick movement\
      \ in the controller settings.<br />\r\n<br />\r\n&gt;SYNOPSIS<br />\r\nWhat\
      \ went wrong?<br />\r\nWhen the box opened,<br />\r\nall color drained out of\
      \ the world.<br />\r\nThis greyness blankets everything,<br />\r\nand the emperor\
      \ brings judgment<br />\r\nupon all from the unreachable sky.<br />\r\nAnything\
      \ that has the potential<br />\r\nto threaten the peace is removed soundlessly.<br\
      \ />\r\nThe animals have always known only black and white,<br />\r\nand they\
      \ have chosen to fight.<br />\r\nThey fight to destroy the woman who opened\
      \ the box...<br />\r\nWiseman 31 Cleare.<br />\r\n<br />\r\n* Cat bazooka character\
      \ design *<br />\r\nEmilia kuzyou"
