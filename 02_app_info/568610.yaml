details:
  data:
    about_the_game: 'Will you infiltrate the gods'' Elite Courte, stealing their superpowers,
      or turn double agent and join them, taking your place among the divine?<br><br><i>Versus:
      The Elite Trials</i> is a thrilling 140,000-word interactive novel by Zachary
      Sergi, author of our best-selling <i>Heroes Rise</i> trilogy. Your choices control
      the story. It''s entirely text-based--without graphics or sound effects--and
      fueled by the vast, unstoppable power of your imagination.<br><br>In this sequel
      to <i><a href="http://store.steampowered.com/app/396230/" target="_blank" rel="noreferrer"  >Versus:
      The Lost Ones</a></i>, as one of the prisoners trapped on planet Versus, you
      must vote for who will fight in deadly gladiatorial battles. Thirteen prisoners
      have formed a voting bloc, the Elite Courte, to ensure that they choose who
      lives and who dies.<br><br>But one of their so-called &quot;gods&quot; has a
      plan for revolution. Your power to steal superpowers and memories makes you
      the perfect spy--or the perfect double agent.<br><br>MemoryTravel through time
      and space--keeping one step ahead of the enforcer agents who want you dead.
      Play the gods against each other in games within games. Design your own planet
      in the halls of the gods.<br><br>On Versus, nothing and no one is as they seem,
      perhaps not even you.<br><br><ul class="bb_ul"><li> Play as male, female, or
      non-binary<br></li><li> Create a planet and culture in your own image<br></li><li>
      Romance one (or more!) of ten different characters<br></li><li> Subvert the
      corrupt Elite Courte, or join them to suppress rebellion<br></li><li> Learn
      the shocking truth about your home planet, Prisca<br></li><li> Rejoin Lady Venuma,
      Grog, and Breeze; meet a new cast of alien characters</li></ul>'
