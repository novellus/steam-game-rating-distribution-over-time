details:
  data:
    about_the_game: "OUTBRK is a storm chasing simulation game being developed for\
      \ PC set in a fictive reproduction of America\u2019s tornado alley. Experience\
      \ the wonder of nature and compete against other chasers as you put yourself\
      \ into random scenarios based on real life weather events. Prepare to have too\
      \ close for comfort encounters with tornadoes, fight your way through torrential\
      \ downpours, while avoiding hazards of extreme weather.<br />\r\n<br />\r\n\
      Take the role of a professional storm chaser and make use of your risk management\
      \ skills to gather valuable data from severe weather. Become the chaser you\u2019\
      ve always wanted to be by buying new vehicles, upgrading them, and customizing\
      \ them.<br />\r\n<br />\r\nOUTBRK features a 625 square kilometers map with\
      \ various landmarks such as rivers, canyons, plains, towns and forests.<br />\r\
      \n<br />\r\nSo tighten your seat belt, and get ready for OUTBRK: The Multiplayer\
      \ Storm Chasing Experience."
