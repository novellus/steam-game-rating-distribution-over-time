  data:
    about_the_game: <img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/626130/extras/classes.gif?t=1542931733"
      crossorigin="anonymous"/><br><br>Welcome to Tal'Doria, an infinite world full
      of unique biomes and dangerous monster! Explore alone or with your friends countless
      dungeons and discover great treasures! Choose between three base classes and
      personalize them like you want. Play as a knight and be in the front line and
      protect your allies. As an archer you will slightly stay away to eliminate one
      enemy after each other. Or be a mage that can defeat complete groups of enemies
      from the distance. Decide how you want to player your character!<h2 class="bb_tag">Discover
      Unique Biomes</h2><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/626130/extras/biomes.png?t=1542931733"
      crossorigin="anonymous"/><br><br>Go on a journey through the world of Tal'Doria.
      Every biome is unique and tells their own story about the goddess Doria, which
      have created this world. There should be harmony and accord, but evil creatures
      raise conflicts, which you have to face.<h2 class="bb_tag">Defeat Dangerous
      Monsters</h2><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/626130/extras/enemies.png?t=1542931733"
      crossorigin="anonymous"/><br><br>Dark entities and brutal creatures prevent
      the land from flourishing. They seem to gush out of the dungeons and cause fear
      and terror.<br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/626130/extras/slime.png?t=1542931733"
      crossorigin="anonymous"/><h2 class="bb_tag">Explore Exciting Dungeons</h2><br><img
      src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/626130/extras/dungeons.png?t=1542931733"
      crossorigin="anonymous"/><br><br>You find at least one dungeon in each biome,
      in which treasures and monsters awaiting you. Brave the dungeon guardian and
      make sure that he cannot harm anyone.<h2 class="bb_tag">Craft Your Stuff</h2><br><img
      src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/626130/extras/crafting.png?t=1542931733"
      crossorigin="anonymous"/><br><br>Beside the stuff you find, you can also make
      yourself weapons, food and armor. Masters are available for you with with advice
      and assistance. Become the next Master-Weaponsmith!
