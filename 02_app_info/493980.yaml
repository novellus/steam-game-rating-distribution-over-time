  data:
    about_the_game: "Help Emily restore her farm, or soon it will be a chemical waste\
      \ site! A wonderful, prosperous green ranch will be yours if you succeed!<br\
      \ />\r\nGrow wheat, feed animals, and produce all kinds of goods. Fight Mr.\
      \ Big and his lackeys. Thwart all efforts to ruin your farm. Get lots of awards\
      \ for your victories. Special bonuses will aid you in your arduous task by helping\
      \ you chase away evildoers, increase Emily?s speed, and create various useful\
      \ effects. A wonderful, prosperous farm will be yours if you succeed!<br />\r\
      \n<br />\r\n<br />\r\n*** 41 levels<br />\r\n*** 12 unique buildings<br />\r\
      \n*** 14 goods for production<br />\r\n*** 6 special bonuses<br />\r\n*** Eco-friendly\
      \ gameplay<br />\r\n*** Localized in 8 languages"
