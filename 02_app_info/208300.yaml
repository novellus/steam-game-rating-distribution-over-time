details:
  data:
    about_the_game: 'The European Loco and Asset Pack is aimed at users creating and
      using independently developed content for Train Simulator. If you install a
      route created by an external (third party) developer, they may specify that
      you require this asset pack in order to use their product.<br><br>This pack
      includes trackside detailing, trees and foliage, buildings, passengers and animals,
      as well as a number of UK and German locomotives.<br><br><strong>Please note</strong>:
      This pack does not include any ready-to-drive routes but all locomotives included
      are Quick Drive compatible, giving you the freedom to drive the locomotives
      on any Quick Drive enabled route for Train Simulator, such as those available
      through Steam.<br><br>If you have Railworks or Train Simulator 2012, you already
      have the contents of this pack.<h2 class="bb_tag">Assets included</h2><br><ul
      class="bb_ul"><li>HST, Class 55 Deltic, Class 37, Class 47 and Class 166 locomotives<br></li><li>DB
      Class 101, Class 143, Class 151, Class 294, Class V200 and BR52 locomotives<br></li><li>Black
      5 and 7F steam locomotives<br></li><li>Assorted passenger and freight wagons<br></li><li>Railway
      track, fences and roads<br></li><li>Railway signals, bridges and tunnels<br></li><li>Trees
      and foliage<br></li><li>Industrial and commercial buildings, houses and railway
      buildings<br></li><li>People, animals and vehicles<br></li><li>European ground
      textures<br></li><li>Sound effect domes</li></ul>'
