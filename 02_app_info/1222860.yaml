    about_the_game: "\u300A\u771F\u9F99\u4F20\u4E16\u300B\u662F\u4E00\u6B3E\u5927\u578B\
      \u591A\u4EBAAPRG\u6E38\u620F\uFF0C\u6E38\u620F\u4E2D\u62E5\u6709\u517B\u6210\
      \u3001\u5192\u9669\u3001\u6253\u6597\u3001\u793E\u4EA4\u3001\u4E92\u52A8\u7B49\
      \u5404\u79CD\u4E30\u5BCC\u591A\u6837\u7684\u529F\u80FD\u3002\u73A9\u5BB6\u53EF\
      \u4EE5\u901A\u8FC7\u70B9\u51FB\u7A7A\u767D\u5904\u7684\u65B9\u5F0F\u63A7\u5236\
      \u81EA\u5DF1\u7684\u89D2\u8272\uFF0C\u57283D\u9759\u6001\u5730\u56FE\u914D\u5408\
      2D\u52A8\u6001\u6A21\u578B\u7684\u5373\u65F6\u5149\u5F71\u6210\u50CF\u6280\u672F\
      \u4E0B\u4E0E\u602A\u7269\u6218\u6597\uFF0C\u548C\u5144\u5F1F\u7ED3\u76DF\uFF0C\
      \u6325\u6D12\u70ED\u8840\uFF0C\u6FC0\u6218\u6C99\u573A\u3002\u5728\u670D\u52A1\
      \u5668\u67B6\u6784\u4E0A\u652F\u6301\u591A\u670D\u52A1\u5668\u52A8\u6001\u652F\
      \u6491\u6280\u672F\uFF0C\u80FD\u5BB9\u7EB3\u6570\u4E07\u73A9\u5BB6\u5728\u6E38\
      \u620F\u5185\u5A31\u4E50\u3002\u6E38\u620F\u7F8E\u672F\u8BBE\u8BA1\u4E0A\u6C72\
      \u53D6\u4E86\u4E1C\u897F\u65B9\u7684\u7F8E\u672F\u5143\u7D20\uFF0C\u4F7F\u7528\
      \u7384\u5E7B\u800C\u5199\u5B9E\u7684\u7F8E\u672F\u98CE\u683C\uFF0C\u4EBA\u7269\
      \u9020\u578B\u534E\u4E3D\u800C\u72EC\u7279\uFF0C\u5BCC\u6709\u771F\u5B9E\u7ACB\
      \u4F53\u6548\u679C\u548C\u7EDA\u4E3D\u7684\u5149\u5F71\u3002<br />\r\n<br />\r\
      \n1.\u5347\u7EA7\u7CFB\u7EDF<br />\r\n\u6E38\u620F\u4E2D\u89D2\u8272\u6253\u602A\
      \u4F1A\u6709\u6982\u7387\u6389\u843D\u7B49\u7EA7\u4E39\uFF0C\u4F7F\u7528\u7ECF\
      \u9A8C\u4E39\u53EF\u83B7\u5F97\u7ECF\u9A8C\u503C\uFF0C\u7ECF\u9A8C\u503C\u8FBE\
      \u5230\u5347\u7EA7\u8981\u6C42\u5219\u7B49\u7EA7\u63D0\u5347\u5230\u4E0B\u4E00\
      \u7EA7\u3002\u662F\u89D2\u8272\u6210\u957F\u7684\u4E3B\u8981\u9014\u5F84\u4E4B\
      \u4E00,\u63D0\u5347\u7B49\u7EA7\u4E0D\u4EC5\u53EF\u4EE5\u63D0\u5347\u4EBA\u7269\
      \u5C5E\u6027\uFF0C\u8FD8\u53EF\u4EE5\u89E3\u9501\u5FC3\u5F97\u73A9\u6CD5\u548C\
      \u517B\u6210\u3002<br />\r\n<br />\r\n2.\u88C5\u5907\u7CFB\u7EDF<br />\r\n\u73A9\
      \u5BB6\u53EF\u4EE5\u5728\u6E38\u620F\u4E2D\u901A\u8FC7\u5404\u79CD\u9014\u5F84\
      \u83B7\u5F97\u5404\u79CD\u5404\u6837\u7684\u88C5\u5907\uFF0C\u7A7F\u6234\u88C5\
      \u5907\u53EF\u4EE5\u5927\u5E45\u63D0\u5347\u4EBA\u7269\u5C5E\u6027\uFF0C\u6253\
      \u602A\u3001\u7ADE\u6280\u90FD\u5982\u864E\u6DFB\u7FFC\u3002<br />\r\n<br />\r\
      \n3.\u80CC\u5305\u7CFB\u7EDF<br />\r\n\u5E38\u89C4\u7CFB\u7EDF\u4E4B\u4E00\uFF0C\
      \u73A9\u5BB6\u5728\u6E38\u620F\u5F53\u4E2D\u83B7\u5F97\u5404\u5F0F\u9053\u5177\
      \uFF0C\u90FD\u4F1A\u653E\u5165\u80CC\u5305\u3002\u5728\u80CC\u5305\u4E2D\u53EF\
      \u4EE5\u901A\u8FC7\u5DE6\u4E0B\u89D2\u80CC\u5305\u6309\u94AE\u6253\u5F00\u3002\
      <br />\r\n<br />\r\n4.\u6280\u80FD\u7CFB\u7EDF<br />\r\n\u89D2\u8272\u62E5\u6709\
      \u591A\u4E2A\u6280\u80FD\uFF0C\u6BCF\u4E2A\u6280\u80FD\u90FD\u6709\u81EA\u5DF1\
      \u4E0D\u540C\u7684\u7528\u5904\u3002\u73A9\u5BB6\u53EF\u4EE5\u5728\u6280\u80FD\
      \u754C\u9762\u6D4F\u89C8\u5404\u4E2A\u6280\u80FD\u7684\u4ECB\u7ECD\u8BF4\u660E\
      \u548C\u5347\u7EA7\u6280\u80FD\u3002\u5728\u73A9\u5BB6\u6E38\u73A9\u8FC7\u7A0B\
      \u4E2D\u9010\u6E10\u6FC0\u6D3B\u3001\u5347\u7EA7\u6765\u63D0\u5347\u81EA\u5DF1\
      \u7684\u6218\u529B\u3002<br />\r\n<br />\r\n5.\u8F6C\u751F\u7CFB\u7EDF<br />\r\
      \n\u73A9\u5BB6\u5728300\u7EA7\u53EF\u5F00\u542F\u8F6C\u751F\u7CFB\u7EDF\uFF0C\
      \u901A\u8FC7\u70B9\u51FB\u80CC\u5305-\u8F6C\u751F\u6309\u94AE\u53EF\u8FDB\u5165\
      \u8F6C\u751F\u754C\u9762\uFF1A<br />\r\n\u8F6C\u751F\u5206\u4E3A15\u4E2A\u7B49\
      \u7EA7\uFF0C\u7B49\u7EA7\u8D8A\u9AD8\u53EF\u83B7\u5F97\u66F4\u591A\u7684\u5404\
      \u9879\u5C5E\u6027\u52A0\u6210\uFF0C\u6781\u5927\u7684\u63D0\u5347\u89D2\u8272\
      \u7684\u6218\u6597\u529B\u3002\u8F6C\u751F\u7B49\u7EA7\u63D0\u5347\u9700\u8981\
      \u6D88\u8017\u8F6C\u751F\u4FEE\u4E3A\uFF0C\u53EF\u4EE5\u901A\u8FC7\u6D3B\u52A8\
      \u3001\u793C\u5305\u3001\u5546\u57CE\u7B49\u5F97\u5230\u7684\u4FEE\u4E3A\u4E39\
      \u6765\u83B7\u53D6\u4FEE\u4E3A\uFF0C\u4E5F\u53EF\u901A\u8FC7\u964D\u7EA7\u5151\
      \u6362\u5927\u91CF\u4FEE\u4E3A\u3002\u7ECF\u8FC7\u8F6C\u751F\u7684\u89D2\u8272\
      \u53EF\u4EE5\u8FDB\u5165\u66F4\u4E3A\u5371\u9669\u7684\u8F6C\u751F\u5730\u56FE\
      \uFF0C\u4E0E\u66F4\u5F3A\u5927\u7684BOSS\u6218\u6597\uFF0C\u83B7\u5F97\u66F4\
      \u4E3A\u6781\u54C1\u7684\u88C5\u5907\u4E0E\u4E30\u539A\u7684\u7A00\u6709\u6750\
      \u6599\u3002<br />\r\n<br />\r\n6.\u7ECF\u8109\u7CFB\u7EDF<br />\r\n\u73A9\u5BB6\
      \u5728300\u7EA7\u53EF\u5F00\u542F\u8F6C\u751F\u7CFB\u7EDF\uFF0C\u901A\u8FC7\u70B9\
      \u51FB\u80CC\u5305-\u8F6C\u751F\u6309\u94AE\u53EF\u8FDB\u5165\u8F6C\u751F\u754C\
      \u9762\uFF1A<br />\r\n\u7ECF\u8109\u5171\u6709\u4E94\u5341\u91CD\uFF0C\u53EF\
      \u901A\u8FC7\u6D88\u8017\u7ECF\u8109\u7CBE\u534E\u6765\u63D0\u5347\u7ECF\u8109\
      \uFF0C\u6BCF\u63D0\u53471\u91CD\u90FD\u4F1A\u83B7\u5F97\u5C5E\u6027\u63D0\u5347\
      \uFF0C\u5230\u8FBE\u4E00\u5B9A\u91CD\u6570\u53EF\u4EE5\u8FDB\u5165\u66F4\u9AD8\
      \u7EA7\u7684\u5730\u56FE\uFF0C\u83B7\u5F97\u66F4\u7A00\u6709\u7684\u6389\u843D\
      \u3002<br />\r\n<br />\r\n7.\u5149\u7FFC\u7CFB\u7EDF<br />\r\n\u7B49\u7EA7\u5230\
      \u8FBE250\u7EA7\u65F6\uFF0C\u5728\u4E3B\u754C\u9762\u4E0B\u9762\u4E00\u680F\u70B9\
      \u51FB\u5149\u7FFC\u6309\u94AE\u8FDB\u5165\u7CFB\u7EDF\u754C\u9762\uFF1A<br\
      \ />\r\n\u5149\u7FFC\u603B\u5171\u5206\u4E3A15\u9636\uFF0C\u6BCF\u4E2A\u9636\
      \u670910\u661F\uFF0C\u6BCF\u9636\u90FD\u6709\u81EA\u5DF1\u72EC\u7279\u7684\u5916\
      \u5F62\u548C\u5F3A\u5927\u7684\u5C5E\u6027\u52A0\u6210\uFF0C\u5149\u7FFC\u9636\
      \u7EA7\u8D8A\u9AD8\uFF0C\u5916\u5F62\u66F4\u4E3A\u9738\u6C14\uFF0C\u5C5E\u6027\
      \u52A0\u6210\u4E5F\u66F4\u4E3A\u5F3A\u5927\u3002<br />\r\n\u5149\u7FFC\u63D0\
      \u5347\u9700\u8981\u6D88\u8017\u7FBD\u6BDB\uFF0C\u7FBD\u6BDB\u53EF\u4EE5\u901A\
      \u8FC7\u5404\u79CD\u6D3B\u52A8\u3001\u793C\u5305\u3001\u5546\u57CE\u8D2D\u4E70\
      \u7B49\u65B9\u5F0F\u83B7\u5F97\u3002<br />\r\n<br />\r\n8.\u519B\u8854\u7CFB\
      \u7EDF<br />\r\n\u7B49\u7EA7200\u7EA7\u53EF\u5F00\u542F\u519B\u8854\u7CFB\u7EDF\
      \uFF0C\u5728\u6E38\u620F\u4E2D\uFF0C\u51FB\u6740\u5173\u5361BOSS\u53EF\u83B7\
      \u5F97\u529F\u52CB\uFF0C\u529F\u52CB\u7D2F\u79EF\u540E\u53EF\u4EE5\u5347\u7EA7\
      \u519B\u8854\u7B49\u7EA7\uFF0C\u4E0D\u4EC5\u53EF\u4EE5\u83B7\u5F97\u4EBA\u7269\
      \u5C5E\u6027\uFF0C\u66F4\u80FD\u589E\u52A0\u6389\u5B9D\u7387\uFF0C\u5728\u4EBA\
      \u7269\u5934\u9876\u5C55\u793A\u9738\u6C14\u7684\u79F0\u53F7\u3002<br />\r\n\
      \u519B\u8854\u89C4\u5219\uFF1A<br />\r\n\u5347\u7EA7\u519B\u8854\u7B49\u7EA7\
      \u65F6\u9700\u4EBA\u7269\u8FBE\u5230\u6307\u5B9A\u7B49\u7EA7\u4E14\u6D88\u8017\
      \u4E00\u5B9A\u91CF\u7684\u8363\u8A89\uFF0C\u4E0D\u540C\u7B49\u7EA7\u7684\u519B\
      \u8854\u9700\u6C42\u4E0D\u540C\uFF1B<br />\r\n<br />\r\n9.\u804A\u5929\u7CFB\
      \u7EDF<br />\r\n\u4E3B\u754C\u9762\u5DE6\u4E0B\u89D2\u533A\u57DF\u662F\u804A\
      \u5929\u7CFB\u7EDF\u3002\u5305\u62EC\u7EFC\u5408\u3001\u4E16\u754C\u3001\u9644\
      \u8FD1\u3001\u5E2E\u4F1A\u3001\u79C1\u804A\u3001\u961F\u4F0D\u9891\u9053\u3002\
      \u73A9\u5BB6\u53EF\u4EE5\u5728\u5BF9\u5E94\u9891\u9053\u4E92\u76F8\u4EA4\u6D41\
      \uFF0C\u5206\u4EAB\u5404\u81EA\u7684\u6E38\u620F\u5FC3\u5F97\u3002<br />\r\n\
      <br />\r\n10.\u88C5\u5907\u56DE\u6536<br />\r\n\u53EF\u4EE5\u5C06\u6E38\u620F\
      \u4E2D\u88AB\u6DD8\u6C70\u7684\u88C5\u5907\u53EF\u4EE5\u7528\u6765\u56DE\u6536\
      \uFF0C\u56DE\u6536\u88C5\u5907\u53EF\u83B7\u5F97\u5143\u5B9D\u3002\u5143\u5B9D\
      \u53EF\u7528\u4E8E\u591A\u7C7B\u517B\u6210\u7CFB\u7EDF\uFF0C\u63D0\u5347\u81EA\
      \u8EAB\u6218\u529B\u3002\u6839\u636E\u73A9\u5BB6\u7684\u81EA\u8EAB\u7B49\u7EA7\
      \u60C5\u51B5\uFF0C\u53EF\u52FE\u9009\u4E0D\u540C\u9636\u7EA7\u7684\u88C5\u5907\
      \u8FDB\u884C\u5FEB\u901F\u56DE\u6536\u3002<br />\r\n<br />\r\n11.Boss\u6311\u6218\
      <br />\r\n\u73A9\u5BB6\u6BCF\u5929\u53EF\u4EE5\u6311\u6218\u5927\u91CF\u7684\
      BOSS\uFF0CBOSS\u6389\u843D\u5927\u91CF\u5F3A\u5927\u7684\u88C5\u5907\uFF0C\u5728\
      BOSS\u6311\u6218\u529F\u80FD\u4E2D\uFF0C\u73A9\u5BB6\u53EF\u4EE5\u65B9\u4FBF\
      \u5FEB\u6377\u7684\u6311\u6218\u5404\u79CDBOSS\uFF0C\u83B7\u5F97\u7A00\u6709\
      \u88C5\u5907\u7684\u73A9\u5BB6\u4F1A\u901A\u544A\u5168\u670D\u73A9\u5BB6\uFF0C\
      \u8BA9\u4EBA\u7FA1\u6155\u4E0D\u5DF2\u3002<br />\r\n<br />\r\n12.\u5E7B\u517D\
      \u7CFB\u7EDF<br />\r\n\u4EBA\u726910\u7EA7\u5F00\u542F\u5E7B\u517D\u7CFB\u7EDF\
      \uFF0C\u5E7B\u517D\u4E0D\u4EC5\u6709\u70AB\u9177\u7684\u5916\u89C2\uFF0C\u66F4\
      \u6709\u5F3A\u5927\u7684\u5C5E\u6027\uFF0C\u73A9\u5BB6\u8FD8\u53EF\u4EE5\u8D2D\
      \u4E70\u5E7B\u517D\u6280\u80FD\u4E66\u8FDB\u4E00\u6B65\u52A0\u5F3A\u5E7B\u517D\
      \u7684\u80FD\u529B\uFF0C\u5355\u6311boss\u4E0D\u662F\u68A6\u3002<br />\r\n\u5E7B\
      \u517D\u6700\u9AD8\u53EF\u5347\u81F3\u4E03\u9636\uFF0C\u6BCF\u963610\u661F\uFF0C\
      \u9700\u8981\u6D88\u8017\u5143\u5B9D\u63D0\u5347\u3002\u73A9\u5BB6\u53EF\u4EE5\
      \u5207\u6362\u5E7B\u517D\u7684\u653B\u51FB\u6A21\u5F0F\u548C\u51FA\u6218\u72B6\
      \u6001\u3002<br />\r\n<br />\r\n<br />\r\n13.\u5B9D\u7269\u7CFB\u7EDF<br />\r\
      \n\u4EBA\u726980\u7EA7\u5F00\u542F\u5B9D\u7269\u7CFB\u7EDF\uFF0C\u6BCF\u4EF6\
      \u5B9D\u7269\u6709\u5404\u81EA\u7684\u5C5E\u6027\u7279\u70B9\uFF0C\u73A9\u5BB6\
      \u53EF\u4EE5\u9488\u5BF9\u81EA\u8EAB\u4EBA\u7269\u7684\u5C5E\u6027\u6765\u9009\
      \u62E9\u81EA\u5DF1\u8981\u7740\u91CD\u57F9\u517B\u7684\u5B9D\u7269\uFF0C\u5347\
      \u7EA7\u5B9D\u7269\u9700\u8981\u6D88\u8017\u5BF9\u5E94\u7684\u7CBE\u534E\u3002\
      <br />\r\n<br />\r\n14.\u5207\u5272\u7CFB\u7EDF<br />\r\n\u4EBA\u7269180\u7EA7\
      \u5F00\u542F\u5207\u5272\u7CFB\u7EDF\uFF0C\u5728\u4EBA\u7269\u653B\u51FB\u65F6\
      \u6709\u6982\u7387\u89E6\u53D1\u5207\u5272\u53EF\u77AC\u95F4\u9020\u6210\u5927\
      \u91CF\u4F24\u5BB3\u3002<br />\r\n\u5207\u5272\u7CFB\u7EDF\u6700\u9AD8\u4E03\
      \u9636\uFF0C\u6BCF\u963610\u661F\uFF0C\u7B49\u9636\u8D8A\u9AD8\u89E6\u53D1\u5207\
      \u5272\u65F6\u9020\u6210\u7684\u4F24\u5BB3\u8D8A\u9AD8\uFF0C\u5347\u7EA7\u9700\
      \u8981\u6D88\u8017\u5143\u5B9D\uFF0C\u73A9\u5BB6\u8FD8\u53EF\u4EE5\u8D2D\u4E70\
      \u5207\u5272\u6982\u7387\u4E66\u989D\u5916\u63D0\u9AD8\u5207\u5272\u89E6\u53D1\
      \u6982\u7387\u3002<br />\r\n<br />\r\n15.\u953B\u9020\u7CFB\u7EDF<br />\r\n\u4EBA\
      \u7269150\u7EA7\u5F00\u542F\u953B\u9020\u7CFB\u7EDF\uFF0C\u5176\u4E2D\u5305\u62EC\
      \u4E09\u4E2A\u529F\u80FD\uFF1A\u7CBE\u70BC\u3001\u5B9D\u77F3\u9576\u5D4C\u3001\
      \u5408\u6210\u3002<br />\r\n\u7CBE\u70BC\uFF1A\u901A\u8FC7\u6D88\u8017\u7CBE\
      \u70BC\u77F3\u6765\u63D0\u5347\u88C5\u5907\u90E8\u5206\u7684\u7CBE\u70BC\u7B49\
      \u7EA7\u6765\u83B7\u5F97\u989D\u5916\u5C5E\u6027\uFF0C\u7CBE\u70BC\u65F6\u6709\
      \u6982\u7387\u4F1A\u5931\u8D25\u964D\u4F4E\u5F53\u524D\u7CBE\u70BC\u7B49\u7EA7\
      \uFF0C\u7CBE\u70BC\u7B49\u7EA7\u8D8A\u9AD8\u5931\u8D25\u7387\u4E5F\u8D8A\u9AD8\
