    short_description: 'The Grid is inspired by cyberpunk classics like Tron and Ready
      Player One: what if you could connect to a gargantuan computer simulation, and
      go explore many different virtual worlds? The game is simple: there are Eggs
      hidden across the system. Connect to the Grid and go find them!'
