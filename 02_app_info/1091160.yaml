    about_the_game: Additional content for those who wish to support further development
      of Armored Battle Crew.<h2 class="bb_tag">Includes:</h2><ul class="bb_ul"><li>Armored
      Battle Crew Soundtrack<br></li><li>10 Unique British Themed decals<br></li><li>3
      Unique Dazzle skins</li></ul><h2 class="bb_tag">Armored Battle Crew Soundtrack</h2><ul
      class="bb_ul"><li>1 - Combat Awaits (00:50)<br></li><li>2 - One Pace Forward
      (00:48)<br></li><li>3 - Marching On (01:51)<br></li><li>4 - We Stand Together
      (02:12)<br></li><li>5 - Men Of Steel (02:09)<br></li><li>6 - Heroes Never Die
      (02:39)<br></li><li>7 - Final Attack (01:21)<br></li><li>8 - Interlude (Victory)
      (00:10)<br></li><li>9 - Happy and Glorious (01:04)<br></li><li>10 - Interlude
      (Defeat) (00:10)<br></li><li>11 - Aftermath (02:08)<br></li><li>12 - Over The
      Top (01:36)</li></ul><br>*OST will be located at your steam installation directory
      ...\SteamLibrary\steamapps\common\Armored Battle Crew WW1\OST<br><br>*All DLC
      decals and skins can be found in-game via the Paint tab in the Garage. Set the
      Category filter to 'DLC' to gain quick access to the DLC content
