    comment_count: 0
    developer_response: 'Hello,


      Only by myself, I am trying my best to delevop the game. Development process
      could take up to 2 years like i mentioned under early access title. Multiplayer
      and story mode will be added as mainly but bugs will be fixed as well. So while
      I am trying my best to develop game by myself as lone developer, your comment
      made me upset, because I thought I was making process. The game will be better
      by time. But thank you for, you tried my game and your precious comment.


      Sincerely.'
    language: english
    received_for_free: false
    recommendationid: '83945453'
    review: 'The game is short, derivative and poorly put together. Its been in early
      access for months but there''s still ridiculous bugs like the 5th crashing constantly,
      Endless Mode ending after 93 fish (....), being able to fall off the screen
      pressing down in level 4, and its short and lack in content, while little has
      been added to it in the months its been in EA.



      You can find better games like this for free just googling fish eating game'
