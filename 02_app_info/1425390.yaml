details:
  data:
    about_the_game: Eat or DIE! is a game that goals survival under water. You control
      a small fish that gets bigger when it eats another fish smaller than it. For
      now game includes only five maps with single player. So because it is a early
      access game, by time our goal is to add;<br><br><strong><ul class="bb_ul"><li>Multi-Player<br></li><li><u>Endless
      mode with endless map</u><br></li><li>Story Mode<br></li><li><u>New fish to
      control and add abilities for every fish</u><br></li><li>New enemies<br></li><li>New
      Animations<br></li><li>New Languages</li></ul></strong><br><br>So It is it for
      now but during development process we think we will have better ideas with community's
      support! So game is simple like bigger fish eats smaller fish!
