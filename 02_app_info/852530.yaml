    about_the_game: Rip apart your enemies piece by piece in Atex Brawl, a customizable
      mech brawler!<br><br>This game features a plethora of game modes and items that
      yield a vast variety of playstyles and gameplay experiences. Play with up to
      8 total people.<h2 class="bb_tag">Key features</h2><br><ul class="bb_ul">    <li>Modular
      Mechs - Customize your ATEX Battlesuit to fit your playstyle.<br>    </li><li>Weird,
      Fun Game Modes - Ever played hide and seek with flamethrowers? Didn't think
      so.<br>    </li><li>Custom Maps - Make better maps than we could ever dream
      of!<br>    </li><li>Unique Items - Shoutout to our vegan-friendly line of weaponry.</li></ul>
