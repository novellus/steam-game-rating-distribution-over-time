    about_the_game: The Gemini Strategy is the third work of Tactics &amp; Strategy
      Master series. This work still adopts the way of strategy.<h2 class="bb_tag">Return
      to traditional strategy game</h2>Move, attack, skill, prop, standby. The traditional
      war chess operation menu brings you back to the traditional strategy game world
      and recalls the past good times~ <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1155440/extras/desc1.jpg?t=1603349521"
      /><h2 class="bb_tag">Free transfer</h2>Each role can be transferred once, and
      there are two directions. The protagonist has a third career change direction.
      Create your strongest team through different professional cooperation!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1155440/extras/desc2.jpg?t=1603349521"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1155440/extras/desc2-2.jpg?t=1603349521"
      /><h2 class="bb_tag">Numerous roles</h2>The number of operable roles in this
      work has reached 12, and each role has its own characteristics.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1155440/extras/desc3.jpg?t=1603349521"
      /><h2 class="bb_tag">Challenging special conditions</h2>The game has special
      conditions from the beginning of the first stage. For you, a veteran strategy
      player, how to achieve more special conditions will be a problem for you.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1155440/extras/desc4.jpg?t=1603349521"
      /><h2 class="bb_tag">A richer plot</h2>The game will be launched in a fantasy
      world. A total of 12 men and women with different personalities make the plot
      more abundant. There is a hidden undercurrent among the church, Kingdom and
      imperial palace. How to restore the order of the Kingdom and break the enemy's
      conspiracy depends on your efforts!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1155440/extras/desc5.jpg?t=1603349521"
      /><h2 class="bb_tag">Hidden elements</h2>There are various hidden elements in
      this game, including hidden treasure chest, hidden plot and hidden chapter.
      Only the special conditions can be opened, so please enjoy the fun of exploration.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1155440/extras/desc6.jpg?t=1603349521"
      /><h2 class="bb_tag">New talent system</h2>Each stage will get one talent points,
      but you can't light up all the talents, so you need to think about how to build
      your team.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1155440/extras/desc7.jpg?t=1603349521"
      /><br><br>We hope to make a better game, which needs your support. We look forward
      to receiving your feedback.
