    about_the_game: "Unleash your imagination and create a world of Sims that\u2019\
      s wholly unique. Explore and customize every detail, from Sims to homes and\
      \ much more. Choose how Sims look, act, and dress. Determine how they\u2019\
      ll live out each day. Design and build incredible homes for every family, then\
      \ decorate with your favorite furnishings and d\xE9cor. Travel to different\
      \ neighborhoods where you can meet other Sims and learn about their lives. Discover\
      \ beautiful locations with distinctive environments, and go on spontaneous adventures.\
      \ Manage the ups and downs of Sims\u2019 everyday lives and see what happens\
      \ when you play out realistic or fantastical scenarios. Tell your stories your\
      \ way while developing relationships, pursuing careers and life aspirations,\
      \ and immersing yourself in an extraordinary game where the possibilities are\
      \ endless.<br><br><ul class=\"bb_ul\"><li><strong>Create unique Sims</strong>\
      \ \u2013 A variety of Sims are yours to shape and mold, each with distinct appearances,\
      \ dynamic personalities, and inspiring aspirations. Use powerful customization\
      \ features to bring your imagination to life. Create yourself, your favorite\
      \ celebrities, your fantasy, or your friends! Change your Sims\u2019 clothing\
      \ to reflect your mood. Give your Sims depth and purpose with quirky traits\
      \ and great ambitions.<br></li><li><strong>Build the perfect home</strong> \u2013\
      \ Design the ideal homes for your Sims using Build Mode. Construct the home\
      \ of your dreams by planning the layout, choosing furnishings, and altering\
      \ the landscape and terrain. You can even add a pool, basement, and garden.\
      \ Hate what you\u2019ve done with the place? Scrap it and rebuild effortlessly\
      \ with new ideas and designs.<br></li><li><strong>Explore vibrant worlds</strong>\
      \ \u2013 Your Sims can visit new communities to expand their social circle,\
      \ hang out with friends, or throw unforgettable parties.<br></li><li><strong>Play\
      \ with life</strong> \u2013 Your choices shape every aspect of your Sims\u2019\
      \ lives, from birth to adulthood. Along the way, develop skills, pursue hobbies,\
      \ find your Sims\u2019 calling, start new families, and much more.<br></li><li><strong>Discover\
      \ a community of creators</strong> \u2013 Use the Gallery to find inspiration\
      \ from a network of players just like you, where you can add content to your\
      \ game or share your own creations. Download, like, and comment on your favorite\
      \ Sims, homes, and fully designed rooms. Join the community and join the fun!</li></ul><h2\
      \ class=\"bb_tag\">The Sims\u2122 4 Create A Sim Demo</h2>Create smarter Sims\
      \ with unique appearances, personalities, and styles in <strong><i><u>The Sims\u2122\
      \ 4 Create A Sim Demo</u></i></strong>. Experience the powerful Create A Sim\
      \ and directly manipulate your Sims with tactile precision to create the most\
      \ unique and detailed Sims yet."
