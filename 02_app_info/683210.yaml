      expensive campaign with hundreds of hours of single player gameplay and an expansive
      multiplayer gameplay with up to twenty people at the same time there are lots
      of fully fledged multiplayer maps.<h2 class="bb_tag"><strong>Features</strong></h2>Play
      single player or multiplayer with friends.<br>Over 15 different guns to unlock
      and use and different camos to go along with it.<br>Play against AI or zombies.<br>Reach
      the top of the rank!<br><br>Updates will be added to the game for every 50 downloads
      it gets like more guns,maps,camos etc!
