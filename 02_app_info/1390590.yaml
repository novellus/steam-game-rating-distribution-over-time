    about_the_game: "Installment and update<br>To install and  run the DLC smoothly,\
      \  players need to purchase the official version of The Vigilant Villa in the\
      \ first place, which includes all contents from [ Chapter 1 to 8 ]as well as\
      \ the [Tracing back Plots] part.  As you\u2019re playing,  don\u2019t forget\
      \ to check the network connection of your device.  <br><br>The Vigilant Villa:\
      \ Street hidden in darkness, we provide extra story lines of Ingram Fang\uFF0C\
      Daisy Mo and Leo Liu. Entrance of this line will be found on login page.  We\
      \ also suggest players to unlock this line after they finish the first round\
      \ of the game. <br><br>For players who have missed our beta tests, and those\
      \ who only have [The Traveler in Fog] &amp; [Agatha's Eye] left unlocked, please\
      \ do send a screenshot of your achievements page as well as your Steam account\
      \ (name or Id) to our mailbox <a href=\"mailto:1707241484@qq.com;\">1707241484@qq.com;</a>\
      \ we\u2019ll send an activation code of these unfinished achievements within\
      \ seven days as soon as we confirm your account status."
