    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/578900/extras/features-3.png?t=1609794103"
      /><br><ul class="bb_ul"><li> Female protagonist.<br></li><li> Over 100.000 words
      of conversations and hundreds of dialog choices.<br></li><li> Friendships, romances
      or love-hate relationships.<br></li><li> Custom alignment system measured by
      two scales: Good/Evil and Tactful/Defiant.<br></li><li> A journal that gets
      filled with world lore.<br></li><li> Intrigue and betrayal.<br></li><li> A demon
      talking in your head.<br></li><li> Selected lines are voiced over.</li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/578900/extras/character_circle_3.png?t=1609794103"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/578900/extras/story-3.png?t=1609794103"
      /><br>Bright is a young woman from a small, peaceful town. Dark times have come
      for her family, but luckily, she has the favor of the famous healer-witch Orchid.
      Benevolent, calm and beloved by all, Orchid hides dark secrets that Bright begins
      to uncover.<br><br>Bright is drawn into a world of darkness and treachery. It
      seems she can never be alone again - for a powerful demonic presence has taken
      an interest in her activities, and his voice enters her mind at the most inappropriate
      times.<br><br>There are also others who play a significant role in Bright''s
      new life... Ari, a young apprentice witch seduced by bad influences. She tries
      to be friendly, even though she knows Bright is meant to be her enemy... or
      is she? And Sir Brash, a notorious evil knight who develops a soft spot for
      Bright, but has a rather special way of showing affection.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/578900/extras/reviews-3.png?t=1609794103"
      /><br><i>&quot;Where are the games with dark storytelling and evil men, and
      why is it taboo for women to fantasize about them? Demonheart wisely accommodates
      this void with a cast of evil love interests and a thought-provoking dark narrative.&quot;</i><br>-
      ReMeDy<br><br><i>&quot;There''s a certain level of role play involved in playing
      visual novels - I want to make their personality how I imagine, and choose responses
      I want, instead of being forced to make what the game developer wanted. Demonheart
      is masterful at this.&quot;</i><br>- pinky<br><br><i>&quot;A visual novel that
      you will never forget and that will make you return to it again and again to
      explore all the choices, to see all the scenes and to love, hate and desire.&quot;</i><br>-
      futaba-tian'
