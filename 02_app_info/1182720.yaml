details:
  data:
    about_the_game: <strong>GO-4-Soldier-1</strong> is a simple to play, hard to master
      turn-based strategy game set in the African bush. Fight your way through ten
      beautifully handcrafted levels, while strategically navigating fixed spaces
      on a grid to combat enemies and avoid dangerous animals. This visually stunning
      turn-based strategy game focuses on forward-thinking to make your way through
      progressively challenging levels. &quot;A challenge for even the most accomplished
      generals.&quot;<br><br>You will face deadly challenges, not only from man but
      nature.<br><ul class="bb_ul"><li>Challenging puzzles that put your soldering
      skills to the test.<br></li><li> Navigate using simple directional buttons.<br></li><li>
      Use supportive tactics, overwatch and smoke grenades to your advantage.<br></li><li>
      Experience 3D visuals and captivating African bush sounds.<br></li><li> Fight
      dangerous rebels and avoid deadly African animals.<br></li><li> Different enemy
      types with unique and deadly behaviours.<br></li><li> Use mutually supported
      gameplay to solve complex puzzles.<br></li><li> Collect ALL enemy intel and
      weapons caches.</li></ul><br><strong>ARMSCor Studios</strong> brings you a solo
      indie developed game, the first instalment of our future RTS platform roadmap.
