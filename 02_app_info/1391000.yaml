    about_the_game: "The prologue is giving you a great sneak peek of the Junkyard\
      \ Simulator - a game with the biggest scrapyard in games history.<br />\r\n\
      <br />\r\nWhat\u2019s inside the prologue?<br />\r\nYou\u2019re starting with\
      \ an exploratory task - you need to find a few items and transport them to the\
      \ arranged place. Doing it, you\u2019ll travel by a junkman\u2019s truck a very\
      \ long way which is in fact\u2026a small piece of the Junkyard Simulator world.<br\
      \ />\r\nAfter hitting the target you\u2019ll put on salesman shoes to exchange\
      \ a few junks for the highest possible price. It\u2019s a great moment to get\
      \ familiar with Junkman's tablet and the concept of the scrap market.<br />\r\
      \n<br />\r\nIn the 2nd task, you\u2019ll focus on cleaning and restoring various\
      \ items for the new client. If you decide to keep your sleeves rolled up a bit\
      \ longer to renovate all the requested items, you\u2019ll get rewarded with\
      \ a great bonus - the Junkyard Challenge!<br />\r\n<br />\r\nThere\u2019s more\
      \ to see. And play.<br />\r\nIn the complete version of the Junkyard Simulator,\
      \ you\u2019ll enjoy lots of quests while, among others, you\u2019ll operate\
      \ a very complex crusher, use different tools for renovating cars, furniture,\
      \ home appliances, and carry on items through giant conveyor belt. You'll process\
      \ the scrap, opening the containers, and completing many specific orders.<br\
      \ />\r\nThe storyline is offering sandbox gameplay, it\u2019s giving you freedom\
      \ of movement and exploration Junkyard Simulator world."
