    review: 'I played UniBall for well over a decade. It has the same gameplay now
      as it did back then, and the only thing it ever lacked was a consistent playerbase.
      It was an esport before that term was ever created.


      It''s a shame that the Steam launch of UniBall completely killed it. I think
      it made the game more difficult to access for long-time players, and the only
      way I ever see another lobby filling is if it''s reworked as a browser game.


      Thanks for all the fun years.'
