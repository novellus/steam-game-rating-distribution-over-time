    short_description: Sproots is a colony management survival game where you control
      a group of 'sproots' - small pikmin-like creatures - that are in constant need
      of food and water. They can explore different biomes, pick up objects and study
      them, learn skills, craft structures and items and teach each other about their
      findings.
