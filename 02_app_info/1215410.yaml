    review: 'Very cute concept, fun to discover things as you go. This game feels
      a little unfinished and could use some balance and QOL tweaks, but I thought
      it was a fun little playground you can easily spend an afternoon in, and the
      price is definitely right.


      Tip in case the weevils eat all your berries: study thorns to learn spear and
      you can hunt glueworms for all the food you need :)'
