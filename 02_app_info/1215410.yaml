details:
  data:
    about_the_game: "\U0001F343 Sproots is a colony survivial game where you control\
      \ small Pikmin-like creatures in a Sims-esque manner \U0001F343<br><br>\U0001F30A\
      \ Each 'sproot' is in constant need of food and water. Their camp is always\
      \ located near a 'life plant' where they gather water, but you'll have to help\
      \ them out getting food! \U0001F30A<br><br>\U0001F480 Eventually every sproot\
      \ will die of age (around 60), so be sure to let them breed new eggs on their\
      \ nest! \U0001F95A<br><br>\U0001F31F During their lifetime they can study objects,\
      \ learn skills, craft structures and items, and teach each other about their\
      \ findings! \U0001F31F<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1215410/extras/sproots_gif.gif?t=1579283949\"\
      \ /><br><br><strong>features</strong><br><br><ul class=\"bb_ul\"><li>2-5 hours\
      \ playtime<br></li><li>5 different biomes to explore<br></li><li>35 different\
      \ items to find<br></li><li>11 different skills for sproots to learn<br></li><li>13\
      \ different crafts for sproots to learn</li></ul><br><strong>controls</strong><br><br>-\
      \ left mouse button to click/select<br>- right mouse button to cancel<br>- ASWD\
      \ to quickly move camera (even faster if you also hold shift)<br>- H to warp\
      \ back to camp<br>- numbers to quickly select units<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1215410/extras/about.png?t=1579283949\"\
      \ /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month\
      \ at <a href=\"https://steamcommunity.com/linkfilter/?url=http://sokpop.co\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://sokpop.co</a>"
