  data:
    about_the_game: One day when Unity-chan woke up, she was in an unknown place.
      It seems that she has lost her memory.<br><br>3D action game that adventures
      various places to defeat the Gigant Zombie that threatens peace.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/807070/extras/mori.jpg?t=1594768875"
      /><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/807070/extras/sabaku.jpg?t=1594768875"
      /><br>Fight with monsters, gather items and gain Power.<br>Besides Gigant zombie,
      powerful boss monsters are hiding in various parts of the world.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/807070/extras/niwa1.jpg?t=1594768875"
      /><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/807070/extras/niwa2.jpg?t=1594768875"
      /><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/807070/extras/niwa3.jpg?t=1594768875"
      /><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/807070/extras/niwa4.jpg?t=1594768875"
      /><br>You can bring home the objects you find in the adventure, and build your
      own garden.<br>Almost all things on the ground can be transported<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/807070/extras/xmas.jpg?t=1594768875"
      /><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/807070/extras/easter.jpg?t=1594768875"
      /><br>There are also items and bosses that appear only in a period of time<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/807070/extras/ie.jpg?t=1594768875"
      /><br>In online mode you can make visits, or invite someone in your house.<br><br><br>*The
      online mode is alpha version, you can only make visits
