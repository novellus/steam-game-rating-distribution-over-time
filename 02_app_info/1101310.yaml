    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1101310/extras/Story.png?t=1598562081"
      /><br><br>Set long after humanity has polluted this planet,  groundwater is
      undrinkable and seeing a living plant is considered a luxury. Most people live
      in megacities that rely on the labor of poor masses to sustain a modern standard
      of living for the few at the top. With most of the earth scorched, water is
      regarded as liquid gold and the control of it is the truest form of power. Forced
      to cope with a permanent water shortage, ordinary people persist and toil on
      the hope that if they work hard enough, they too can someday swim every morning
      in the refreshing pools of the Gardens.<br><br>We follow the story of Josephine
      Lace, a young hydraulic engineer eager to climb the corporate ladder and claim
      a spot at the top. Until the day when that promising future is ripped away from
      her, leaving her half-dead and homeless, she becomes hellbent on taking down
      the system that ruined her and left her without a heart. Along the way she meets
      a diverse group of people sympathetic to her cause, every one with secrets of
      their own. With their help, she seeks redemption, love and most of all vengeance.
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1101310/extras/features.png?t=1598562081"
      /><br><br><ul class="bb_ul"><li>Story rich in social commentary with both grim
      and humoristic undertones</li></ul><ul class="bb_ul"><li>Synthwave soundtrack
      that makes you nostalgic for the time that never was </li></ul><ul class="bb_ul"><li>Art
      reminiscent of PC-98 with a personal touch</li></ul><ul class="bb_ul"><li>Two
      possible branches with wildly different outcomes</li></ul><br>Experience the
      retro futuristic world of Vengeful Heart and unleash your revenge with style
      in this tale of capitalism, companionship and cyberpunk!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1101310/extras/Credits.png?t=1598562081"
      /><br><br>Design/Programming/Character Art/UI Art/Marketing  ---  Hanuli<br>Story  ---  Elmo
      Mustonen<br>Background Art --- Dmitry Petyakin (@ElMetallico1)<br>Music  ---  D.Ray,
      Dzod, Zodik, Bogart VGM, Sequel Police, Electronic Senses, blue_moon, The Cynic
      Project<br>Editing  ---  Jessica M. Chavez<br>Logo  ---  erikoillustrations<br>Trailers  ---  KotoriWorks
