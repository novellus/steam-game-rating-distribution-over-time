    about_the_game: "Bottom Power Pack is a complete all-you-need bottom tackle set\
      \ with FOUR awesome rod\u2019n\u2019reel combos, a full selection of all the\
      \ terminal tackle, feeder baits, chum, attractants and other bottom fishing\
      \ equipment along with 7-DAY Pond Passes and Advanced Licenses for the top-5\
      \ bottom fishing destinations in Europe!<br />\r\n<br />\r\nBottom Power Pack\
      \ includes:<br />\r\n* 40 000 CREDITS<br />\r\n* 20 BAITCOINS<br />\r\n* 7-DAY\
      \ PREMIUM<br />\r\n* 5 Marker Buoys<br />\r\n* 2 Big Storage Boxes (100 Slots)<br\
      \ />\r\n* 5 Tackle Setups<br />\r\n* 5 Recipe Slots<br />\r\n<br />\r\nRODS\
      \ \u2018N REELS<br />\r\nRods:<br />\r\n* UL-CHUBER\u2122 Laker Pro 370 SE -\
      \ Length: 12' 2&quot; (3.7 m); Casting Test: 5/7 \u2013 2 \xBD Oz. (20\u2013\
      70 g); Power: Medium; Line Weight: 4.5\u201313 Lb. (2\u20136 kg); Action: Mod\
      \ Fast; Quiver Tips: 1 Oz., 1 \xBD Oz., 2 Oz.<br />\r\n* UL-CHUBER\u2122 Big\
      \ Alli 420 SE - Length: 13' 10&quot; (4.2 m); Casting Test: 3 1/28 \u2013 6\
      \ 1/4 Oz. (85\u2013175 g); Power: X Heavy; Line Weight: 6.5\u201318.5 Lb. (3\u2013\
      8.5 kg); Action: Fast; Quiver Tips: 3 Oz., 4 Oz., 5 Oz.<br />\r\n* UL-CHUBER\u2122\
      \ Cat Boxer 260 SE - Length: 8' 6&quot; (2.6 m); Casting Weight: 5 5/8 - 7 3/4\
      \ oz (150\u2013200 g); Power: X Heavy; Line Weight: 15.4 \u2013 47.4 lb (7\u2013\
      21.5 kg); Action: Moderate<br />\r\n* UL-CHUBER\u2122 Heavy Chaser 300 SE -\
      \ Length: 9' 10&quot; (3.0 m); Casting Weight: 6 \u2013 8 4/5 oz (170\u2013\
      250 g); Power: X Heavy; Line Weight: 22\u2013 56.2 lb (10\u201325.5 kg); Action:\
      \ Moderate<br />\r\nReels:<br />\r\n* UL-CHUBER\u2122 Breamer 4500 SE - Ratio:\
      \ 5.5:1; Recovery: 36.5&quot;&quot; (93 cm); Capacity: mono 20/110 (0.4/110),\
      \ braid 30/145 (0.28/145); Max Drag: 13 Lb. (5.9 kg); Drag: front<br />\r\n\
      * UL-CHUBER\u2122 Big River 6000 SE  - Ratio: 6.0:1; Recovery: 47&quot;&quot;\
      \ (120 cm); Capacity: mono 32/120 (0.5/120), braid 30/205 (0.28/205); Max Drag:\
      \ 18 Lb. (8.15 kg); Drag: front<br />\r\n* UL-CHUBER\u2122 Mega Tank 7000 SE\
      \ - Ratio: 5.1:1; Recovery: 42.5&quot; (108 cm); Capacity: mono 37/120 (0.6/120),\
      \ braid 36/215 (0.3/215); Max Drag: 34 Lb. (15.4 kg); Drag: front<br />\r\n\
      * UL-CHUBER\u2122 Ambusher 9000 SE - Ratio: 5.0:1; Recovery: 35.4&quot; (90\
      \ cm); Capacity: mono 32/180 (0.5/180), braid 30/320(0.28/320); Max Drag: 49.6\
      \ Lb (22.5 kg); Drag: front<br />\r\n<br />\r\nTERMINAL TACKLE<br />\r\n* Lines\
      \ - Length 1000 yd (1000 m): <br />\r\nMono 0.3 mm (.012&quot;) - Test: 5.4\
      \ kg (12 Lb.)<br />\r\nMono 0.35 mm (.014&quot;) - Test: 7.2 kg (16 Lb.)<br\
      \ />\r\nMono 0.5 mm (.02&quot;) - Test: 14.5 kg (32 Lb.)<br />\r\nMono 0.55\
      \ mm (.022&quot;) - Test: 17.4 kg (38.5 Lb.)<br />\r\nFluoro 0.6 mm (.024&quot;)\
      \ - Test: 18.1 kg (40 Lb.)<br />\r\nFluoro 0.65 mm (.025&quot;) - Test: 20 kg\
      \ (44 Lb.)<br />\r\nBraid 0.2 mm (.008&quot;) - Test: 4.5 kg (10 Lb.)<br />\r\
      \nBraid 0.22 mm (.0085&quot;) - Test: 7.7 kg (17 Lb.)<br />\r\nBraid 0.28 mm\
      \ (.011&quot;) - Test: 13.6 kg (30 Lb.)<br />\r\nBraid 0.30 mm (.012&quot;)\
      \ - Test: 18.7 kg (41.2 Lb.)<br />\r\n* Mono Leaders - Length: 2 yd (2 m):<br\
      \ />\r\n0.16 mm (0.006&quot;)- Test: 3.15 kg (7 lb)<br />\r\n0.18 mm (0.007&quot;)-\
      \ Test: 3.8 kg (8.3 lb)<br />\r\n0.2 mm (0.008&quot;)- Test: 4.4 kg (9.7 lb)<br\
      \ />\r\n0.22 mm (0.0085&quot;)- Test: 5 kg (11 lb)<br />\r\n0.25 mm (0.010&quot;)-\
      \ Test: 6.5 kg (14.3 lb)<br />\r\n0.3 mm (.012&quot;) - Test: 9 kg (19.8 lb)<br\
      \ />\r\n0.35 mm (.014&quot;) - Test: 12.5 kg (27.5 lb)<br />\r\n0.4 mm (.016&quot;)\
      \ - Test: 15 kg (33 lb)<br />\r\n0.45 mm (.018&quot;) - Test: 17 kg (37.4 lb)<br\
      \ />\r\n0.5 mm (.02&quot;) - Test: 19.5 kg (43 lb)<br />\r\n* Hooks: #16; #14;\
      \ #12; #10; #8; #6; #4; #2; #1; #1/0; #2/0; #4/0; #7/0<br />\r\n* Sinkers: 50\
      \ g; 75 g; 100 g; 125 g; 150 g; 175g ; 200 g; 225 g<br />\r\n* Open Feeders:\
      \ 60 g (x2); 100 g (x2); 115 g (x2); 130 g; 145 g<br />\r\n* Closed Feeders:\
      \ 80 g; 100 g (x2); 120 g (x2); 140 g; 160 g; 180 g; 200 g<br />\r\n* Simple\
      \ Bells: 3<br />\r\n* Baits: Red Worms, Bread with Honey, Maggots, Caster Maggots,\
      \ Bloodworms, Wax Worms, Marshmallows, Yellow Maggots, Red Maggots, Duck Mussel\
      \ Meat, Medium Cutbait, Mole Cricket Larva, Night Crawlers, Sweet Corn, Sweet\
      \ Peas, Vegetables, Technoplankton, Pea dough, Centipedes, Cockchafer, Frog,\
      \ Crawfish, Large Minnows, Large Cutbait<br />\r\n* Groundbaits: Crimson Cold\
      \ Water Golden; Active Feeder Golden; Black Roacher Golden; Universal Mixture\
      \ Golden; Grand Fish Feeder Golden, Big Riverine Breamer Golden, Carp Rival\
      \ Golden, Catfish Destroyer Golden<br />\r\n* Aromas: Molasses Caramelized Golden;\
      \ Sweet Crucian Golden; Spicy Roach Golden; Spicy Worms Golden; BigBream Spicy\
      \ Golden; CSL (Corn Steep Liquor) Golden<br />\r\n* Particles: Oilcake-Pea Golden,\
      \ Hemp-Corn Golden, Pastoncino mix Golden<br />\r\n<br />\r\nEQUIPMENT<br />\r\
      \n* GarryScott\u2122 FishCastle L Plus - Max Single Fish Weight: 165 Lb. (75kg);\
      \  Total Fish Weight: 440 Lb. (200kg)<br />\r\n* RodPod Trio\u2122 Rod Stand\
      \ - Rod Slot: 3<br />\r\n* Flaggmann\u2122 Four &amp; One Rod Case - Rods: 4<br\
      \ />\r\n* UL-CHUBER\u2122 Lure Box ChumChest Lux - Tackles: 90; Lines: 7; Chum\
      \ Components: 20<br />\r\n* Flaggmann\u2122 Waist Coat Outlander Pro Vest -\
      \ Tackles: 40<br />\r\n<br />\r\nPOND PASSES (7 days):<br />\r\n * Lesn\xED\
      \ V\xEDla Fishery (Czech)<br />\r\n * Ghent\u2013Terneuzen Canal (Netherlands)<br\
      \ />\r\n * Tiber River (Italy)<br />\r\n * Sander Baggersee Lake (Germany)<br\
      \ />\r\n * Akhtuba River (Russia)<br />\r\n<br />\r\nFISHING LICENSES (7 days):<br\
      \ />\r\n * Advanced Czech License<br />\r\n * Advanced Netherlands License<br\
      \ />\r\n * Advanced Italy License<br />\r\n * Advanced Germany License<br />\r\
      \n * Advanced Russia License"
