details:
  data:
    about_the_game: DINO HAZARD is a cyberpunk RPG with both Metroidvania elements
      and retro atmosphere.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1287540/extras/explorationpeq.gif?t=1608589389"
      /><br><br>Explore a vast island with distinct ecosystems and creatures. Mandatory
      grinding is not essential, but players can enjoy fast-paced strategic combat
      focused on character traits. Gameplay possibilities expand as you restore the
      facilities.<br><br>You play as a very distinct group of characters that need
      to overcome their differences to defeat a common enemy. You must administrate
      their skills to restore facilities before it is too late. Discover who is the
      malicious antagonist and escape its traps and puzzles to survive.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1287540/extras/sahitisuchuspeq.gif?t=1608589389"
      /><br><br><strong>Features:</strong><br><ul class="bb_ul"><li>Nostalgic atmosphere
      with an original plot.</li></ul><ul class="bb_ul"><li>Explore the secrets of
      a beautiful living 16-bit world.</li></ul><ul class="bb_ul"><li>A turn-based
      battle system with 7 unique playable characters.</li></ul><ul class="bb_ul"><li>Customize
      characters with an array of weapons and armors.</li></ul><ul class="bb_ul"><li>Different
      areas of the island present distinct ecologies.</li></ul><ul class="bb_ul"><li>Hundreds
      of different beasts for battle (including dinosaurs).</li></ul><ul class="bb_ul"><li>The
      game had scientist consultants to help build animals and flora accurately.</li></ul><ul
      class="bb_ul"><li>Expanding gameplay functionalities as you restore each complex
      of the island.</li></ul><ul class="bb_ul"><li>Gradually updating gameplay with
      the fishing system, crafting, capture and domesticate system.</li></ul><ul class="bb_ul"><li>Mission-focused
      story with great pacing and intense climaxes.</li></ul><ul class="bb_ul"><li>Explore
      an open world and play as you wish. Do you prefer developing a career as a hunter,
      a scavenger, or a conservationist?</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1287540/extras/paraphysornispeq.gif?t=1608589389"
      /><br><br><strong>Impact:</strong><br><strong>Part of the profits from the sales
      of DINO HAZARD are destined for scientific research in the field of paleontology,
      including the study of dinosaur fossils.</strong>
