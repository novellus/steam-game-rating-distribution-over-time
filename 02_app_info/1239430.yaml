    short_description: "Survival on Kepler is a race against time. Make the most of\
      \ the remaining 168 hours or get turned into an unworldly being by the Sphere.\
      \ Complete quests to help NPCs, explore the diverse landscape, survive wildlife\
      \ and other players. Uncover Kepler\u2019s mysteries and your mission\u2019\
      s true goal."
