    about_the_game: 'Do you remember Thrill rides in amusement parks or local fairs?
      <br><br>What if such an experience would be available for VR headsets ? <br><br>Now
      you can enjoy the same experience in your chair if you own a VR headset ( Rift
      / Vive) <br><br>Experience an unique thrill ride / roller coaster in an ancient
      abandoned environment .Feel the thrills of the heights, speeds in this wonderful
      experience exclusive for VR headsets on steam! <br><br><strong><br>Key features
      : </strong><br>- play seated ( no controls required )<br>- Nice lightning effects
      <br>- wonderful environment graphics<br><br>Requires a virtual reality headset.
      See the VR Support section for more info.<br><br>Copyright Crovax Studios 2016'
