    about_the_game: "Bad Sector is a game about immunizing a data storage device while\
      \ a virus works against you.<br />\r\n<br />\r\nThe virus' abilities expand\
      \ as you progress, from blindly hopping between nodes to actively following\
      \ and interfering with your immunization attempts.<br />\r\n<br />\r\nOn top\
      \ of that, you're working against the clock to reach a minimum immunization\
      \ percentage before each round ends.<br />\r\n<br />\r\nBad Sector: High-Density\
      \ Disk Edition introduces collectible power-ups, tougher enemies and an endless\
      \ survival game mode."
