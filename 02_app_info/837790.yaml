    about_the_game: "The bet is on: Phileas Fogg, british gentleman, is to make it\
      \ around the world in 80 days. <br>Jean Passepartout, his French servant, is\
      \ going with him. But Fix, a police inspector, has to keep close track of the\
      \ travellers, as they are suspected to be the thiefs of the Bank of England.<br>Will\
      \ Fogg win the bet? Help him surmont the obstacles!<br><br>A THRILLING ADVENTURE:<br>Phileas\
      \ Fogg\u2019s journey is not that easy. To win the bet, you will have to be\
      \ courageous, to carefully observe things around you and to be clever!<br>Elude\
      \ Fix\u2019 traps, save an Indian widow, find your way in the jungle, and during\
      \ longer trips, prove your whist opponents that cards don\u2019t have any secrets\
      \ for you!<br><br>USEFUL HINTS:<br>Use the Hint: a shiny halo helps you to find\
      \ one of the objects.<br>No more hints? Not enough time? Find the bonus stars\
      \ hidden in the scenes to get more hints or time!<br><br>MAGNIFICIENT SETS:<br>Discover\
      \ incredible sceneries : London, Suez, Bombay, Calcutta, Hong Kong, Yokohama,\
      \ San Francisco\u2026 And use different transportation means, sometimes very\
      \ surprising : catch a train, go aboard a ship, travel on the back of an elephant!<br><br>CONTENT:<br><ul\
      \ class=\"bb_ul\"><li>22 places to visit<br></li><li>Mini-games: maze, cards\
      \ games<br></li><li>3 profiles management<br></li><li>Search of objects (list,\
      \ identical objects)<br></li><li>Help: zoom on selected screens, limited number\
      \ of reloading hints, bonus stars<br></li><li>Magnificent sets: high resolution\
      \ images</li></ul>"
