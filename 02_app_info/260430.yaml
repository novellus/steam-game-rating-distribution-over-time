    about_the_game: "The Four Kings Casino &amp; Slots is a social MMO that allows\
      \ you to immerse yourself in a simulated casino experience. You will start off\
      \ by creating a personalized 3D avatar that represents you in the online world.\
      \ As you play, you will be rewarded with more extravagant and prestigious clothing\
      \ to further customize your look. As soon as you enter the casino you will be\
      \ able to participate in the most popular casino games like Texas Hold\u2019\
      em Poker, Roulette, Slots, Blackjack, Roulette, Video Poker, and more. The Four\
      \ Kings Casino &amp; Slots is a living, breathing world that is constantly evolving\
      \ with new events, clothing, and games.<br><br>At The Four Kings Casino &amp;\
      \ Slots you can play at your own pace. You can socialize and play at low limit\
      \ tables, or you can work your way into the VIP section and play for high stakes.\
      \ The top ranked players at the end of each season in the casino are awarded\
      \ with exclusive in-game rewards. Seasons last 3 months and the Number 1 ranked\
      \ player will get their picture posted in the Hall Of Fame.<br><br>Get the royal\
      \ treatment at The Four Kings Casino &amp; Slots.<h2 class=\"bb_tag\">Localization\
      \ Note:</h2>The title is currently localized to Danish, French, German, Greek,\
      \ Italian, Russian and Swedish with a varying amounts of Arabic, Bulgarian,\
      \ Chinese (Traditional) Czech, Dutch, Finnish, Hungarian, Japanese, Korean,\
      \ Norwegian, Portuguese, Portuguese-Brazil, Spanish (European), Spanish (Argentina),\
      \ Spanish (Mexico), Thai and Turkish in progress. If you would like to help\
      \ localize to your preferred language, please get in touch with us directly\
      \ via email - info[at]digitalleisure[dot]com. We'd love to have your help!"
