details:
  data:
    about_the_game: '<strong>Requires DCS: P-51D Mustang</strong><br>The &quot;P-51D:
      High Stakes&quot; campaign is a single-player, story-driven campaign for DCS:
      P-51D Mustang. The premise of the campaign is that a powerful businessman and
      gambler named &quot;Maslov&quot; has employed the pilot-for-hire pilot Vasily
      Sinitsa with promises of mountains of money. In return, Vasily needs to fly
      and master the venerable Mustang over a string of 15 missions that will test
      his skills. Maslov will put the Vasily at more risk as the campaign progresses
      and Vasily will need to use all his skills to not only to fulfill his assigned
      tasks but to also save his life and, in the long run, his honor.<br><br>In order
      to fully complete each mission and proceed to the next, Vasily will need to
      land his Mustang at the assigned point at the conclusion of each mission. Additionally,
      due to the plot of the story, Vasily will need to take care of his Mustang and
      minimize damage to proceed through the story.<br><br>All of Vasily''s missions
      include detailed briefings and mission map graphics. Each mission also includes
      kneeboard briefing and map pages.<br><br>Are you ready to join Vasily on this
      epic journey?'
