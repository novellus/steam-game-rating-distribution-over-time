    review: "Assim como o primeiro Cap\xEDtulo, o segundo vale muito a pena jogar.\
      \ S\xE3o horas a mais de divers\xE3o e resolu\xE7\xE3o de quebra-cabe\xE7as,\
      \ al\xE9m de explorar mais conte\xFAdos escondidos e liberar um final alternativo,\
      \ o que deixa mais divertido. Vale muito a pena comprar o Cap\xEDtulo 2, mas\
      \ deixe esperar por uma promo\xE7\xE3o, o jogo costuma ficar por 4 reais, um\
      \ pre\xE7o at\xE9 que baixo para o conte\xFAdo que o game lhe oferece."
