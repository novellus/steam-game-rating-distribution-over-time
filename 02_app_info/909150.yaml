    about_the_game: 'You will wake up in the same room, but soon this new story will
      take some suprising turns. Chapter 2 contains numerous fresh and more challenging
      puzzles. You will encounter old friends and enemies. Go deeper into your mind,
      learn more about the meaning of &quot;Paradox&quot; and discover the fate of
      Dale Vandermeer.<br><br><strong>Cube Escape: Paradox Chapter 2 Features:</strong><br><br><ul
      class="bb_ul"><li> A unique, never-before-seen, game/film crossover experience<br></li><li>
      The absorbing gameplay, atmosphere and wealth of puzzles fans would expect from
      the tenth Cube Escape game<br></li><li> A ton of connections and interactions
      with Paradox - A Rusty Lake Short Film<br></li><li> Beautiful paintings handmade
      by Johan Scherft<br></li><li> Immersive and atmospheric soundtrack by Victor
      Butzelaar<br></li><li> Powerful voice-overs by Bob Rafferty and lead actor David
      Bowles<br></li><li> Supporting 14 different languages</li></ul><br><a href="https://store.steampowered.com/app/909080/Cube_Escape_Paradox/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/909080/Cube_Escape_Paradox/</a><br><a
