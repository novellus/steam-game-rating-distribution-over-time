details:
  data:
    about_the_game: Suspicious activity has been detected on the planet Kanak, deep
      in the Segmentum Obscurus. Sigurd Ironside, Iron Priest of the Adeptus Astartes
      Sixth Legion, known as the Space Wolves, travels forth to locate the source
      of these mysterious transmissions and see whether this activity poses any threat
      to the Imperium.<br> <br>This DLC offers you the opportunity to add a new ally
      whose help in the battle against the forces of Chaos will be invaluable, and
      also adds a collection of unique new weapon cards.<br> <br><strong>Key features:</strong><br><ul
      class="bb_ul"><li>A new unique squadmate - Sigurd Ironside, the Iron Priest.<br></li><li>Three
      Volkite Calivers with enough destructive power to reduce any foe to scorching
      substance.<br></li><li>Two Lascutters that will slice through the armour of
      any enemy foolhardy enough to approach you.</li></ul>
