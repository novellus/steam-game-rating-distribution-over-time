  data:
    about_the_game: "<h2 class=\"bb_tag\">A Challenging and Fun Platformer </h2><br>Story\
      \ of a Father who is in search of his son who has fallen in a cave. Story involves\
      \ three worlds (1)Cave (2)Spooky (3)Jungle. You play as Father and fight with\
      \ monsters,ghosts and deadly animals to save your son and the game also includes\
      \ epic boss battles.This game has also local multiplayer which can be played\
      \ upto four players.<h2 class=\"bb_tag\">Features</h2><br>Steam Trading Cards<br>Steam\
      \ Achievements<br>Controller Support <br>Story Rich Single Player <br>Many Dangerous\
      \ Enemies <br>Epic Boss Battles<br>Seven Local Multiplayer Modes <br>50+ Multiplayer\
      \ Maps <br>Many Hours Of Fun <br><br>There are seven multiplayer modes in fallen.Each\
      \ mode contain its own unique maps.<h2 class=\"bb_tag\">Multiplayer \u200Bmodes</h2><br>1.bat\
      \ Hunting <br>\u200B2.head Hunters <br>3.last Man standing <br>4.king Of the\
      \ Hill <br>5.death Race <br>6.ground Control <br>7.pick That Pumpkin"
