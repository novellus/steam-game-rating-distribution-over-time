    about_the_game: "Discord https://discord.gg/C5XE8y<br />\r\n<br />\r\nYou are\
      \ aiming to defeat the Grand Devil as your home was once destroyed by him. However,\
      \ you have nothing except for the way to operate the business from your parents,\
      \ who were both businessmen. You need to earn coins to recruit excellent adventurers\
      \ for assistance.<br />\r\n<br />\r\nYou can process agricultural products and\
      \ raw materials into feed, cloth, herb mud, etc., and then process into more\
      \ advanced materials to manufacture and enhance weapons and equipment. Reasonably\
      \ organize the production chain to earn more in the shortest possible time.\
      \ Adventurers with varied professions and skills can be recruited. Manufacture\
      \ enhanced equipment or taking booster to promote the adventurers.<br />\r\n\
      <br />\r\nYou can purchase land, grow vegetables, herbs, apple trees, forage\
      \ grass, cotton, raise alpacas, cows, chickens, and silkworms, and build Synthetic\
      \ Workshops and Alchemy Workshops. You can process the produced agricultural\
      \ products into advanced materials to make feed, cloth, cuisine, booster, equipment,\
      \ etc.<br />\r\n<br />\r\nYou can sell these raw materials at the market in\
      \ Monarch City, where you may also purchase some animal cubs for breeding or\
      \ raw materials for processing.<br />\r\n<br />\r\nShops, you may build a shop\
      \ once the fundamental production chain is built. Boosters, cuisine, and other\
      \ goods can be sold here to adventurers. Along with the upgrade of the shop,\
      \ the recruitment of adventurers with manager professions will maximize the\
      \ profit of the shop.<br />\r\n<br />\r\nRental, you can build and rent the\
      \ adventurer's cabin to other adventurers in the village, through which you\
      \ can not only earning the rental but also increase the visitor volume.<br />\r\
      \n<br />\r\nRecruit adventurers. You may recruit adventurers when you have saved\
      \ some coins. Each adventurer has a former profession. Therefore, they can be\
      \ assigned to factories or combat with the Grand Devil accordingly. Adventurers\
      \ are divided into the defending, attacking, and recovering systems, of which\
      \ specific skills at different levels are equipped with each system. The adventurers\
      \ with high professional skills can be selected through repeated recruitment\
      \ to assist in product processing, while those adventurers with a large number\
      \ of skills and high levels can be recruited to adventure.<br />\r\n<br />\r\
      \nThe adventurer's skills are equipped randomly. It might be 6 combos +6 crits\
      \ +6 splashes, or it may be nothing at all. However, you can recruit a lot of\
      \ them as long as you have coins, which highlights the importance of organizing\
      \ the production line properly.<br />\r\n<br />\r\nEquipment manufacturing,\
      \ enhancement, and the education of adventurers. You may enhance equipment,\
      \ take boosters to increase the attributes of adventurers permanently to break\
      \ through the bottleneck during the adventure.<br />\r\n<br />\r\nCollection\
      \ of Treasures: During the adventure, you will have the chance to collect all\
      \ kinds of treasures. Put these treasures into the Treasure Manual to stock\
      \ its magic power. The Treasure Manual will award you for doing that."
