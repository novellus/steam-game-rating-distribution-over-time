    about_the_game: "Discover a hero who is more determined than ever and continue\
      \ the original story adapted from the bestseller by Valerio Evangelisti.<br><br>Eymerich\
      \ is asked to investigate the heresy reining in Calcar\xE8s, a remote village\
      \ inhabited by the worst demons the world has ever known. Eymerich will have\
      \ to learn about its inhabitants\u2019 fiendish secrets and, with the help of\
      \ a handful of survivors, attempt to cleanse this village soiled by the Devil.<br><br><strong><h2\
      \ class=\"bb_tag\">KEY POINTS:</h2></strong><br><ul class=\"bb_ul\"><li>The\
      \ sequel to an epic and action-packed adventure<br></li><li>More than 25 different\
      \ puzzles and enigmas<br></li><li>Over 31 full-detailed enviornments<br></li><li>Original\
      \ and immersive soundtrack<br></li><li>Menus and Sub-titles in French, English,\
      \ Italian, German, Spanish</li></ul>"
