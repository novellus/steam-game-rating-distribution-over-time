    review: "Este videojuego lo ten\xEDa todo a su favor: el reconocimiento y la fama\
      \ que hab\xEDa cosechado su antecesor, el soporte de un nuevo motor para hacer\
      \ lucir al m\xFAsculo gr\xE1fico, el pulimentado de unas mec\xE1nicas que en\
      \ la primera entrega por momentos se volv\xEDan toscas y  la posibilidad de\
      \ adaptar una de las mejores sagas de MARVEL; me refiero,  claro est\xE1 a CIVIL\
      \ WAR. Sin embargo, fue justamente en este prop\xF3sito donde fall\xF3.\n\n\
      Por lo tanto, si esperas revivir algo del esp\xEDritu de lo que fue esta saga\
      \ o te has hecho grandes expectativas sobre su adaptaci\xF3n, lamento informarte\
      \ que lo que tienes delante no te dar\xE1 esa experiencia. Porque, por alg\xFA\
      n motivo, aqu\xED los conflictos que hacen al meollo argumental de CIVIL WAR\
      \ est\xE1n suavizados y en el peor de los casos, vaciados de contenido. La atenci\xF3\
      n se pone en otra parte y es muy claro a d\xF3nde se apunt\xF3 desde el inicio:\
      \ al deleite o pirotecnia gr\xE1fica. \n\nPero,  como suele ocurrir,  las gr\xE1\
      ficas no se bastan por si solas para darle soporte a un videojuego o catapultarlo.\
      \ MARVEL ULTIMATE ALLIANCE 2 es un ejemplo de ello, as\xED como el referente\
      \ de una promesa incumplida: expandir el UNIVERSO MARVEL en los videojuegos.\
      \ Por este motivo, es una pena que su \xFAnico valor sea antol\xF3gico y apele\
      \ a la colecci\xF3n, porque si jugaste el primero dif\xEDcilmente dejes pasar\
      \ al segundo. Pero, sea de un modo u otro, hay algo en lo que no falla, incluso\
      \ con sus problemas t\xE9cnicos como port, darte buenas dosis de acci\xF3n.\
      \ Si es eso lo que buscas sum\xE1ndole el plus de comandar alg\xFAn que otro\
      \ superh\xE9roe, no te defraudar\xE1. \n"
