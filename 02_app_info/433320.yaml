    about_the_game: The Marvel Universe is being torn apart. The Superhuman Registration
      Act becomes law and Super Heroes must register as weapons of mass destruction,
      becoming licensed government agents. As Civil War is stirred, Iron Man leads
      the Pro-Registration side while Captain America spearheads the stand on Anti-Registration.
      The enemies you battle and the missions you accomplish depend on which side
      you choose.<h2 class="bb_tag"><strong>Create and customize your ultimate team</strong></h2><br>Assemble
      your dream team from the Marvel Universe and select from over <i>24 playable
      characters</i>, each with specialized powers.<h2 class="bb_tag"><strong>Cooperate
      with your ultimate alliance</strong></h2><br>Take full advantage of the Marvel
      Universe by playing Cooperative Mode with up to four friends, both online and
      offline.
