    about_the_game: '<h2 class="bb_tag">Sonya: The Great Adventure</h2>Dive into the
      super colorful fantastic world of adventure hidden object quest.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/558780/extras/steam_small_wallpaper.jpg?t=1576762884"
      /><br><strong>Sonya: The Great Adventure</strong> is a fantastic and colorful
      hidden object adventure game with animated cut scenes that are professionally
      voiced over. This is a touching story of the eternal struggle between the light
      and the dark. We offer three difficulty modes to suit gamers of the different
      experience.<br><br>The quiet morning of two sisters Sonya and Lily was destroyed
      by the barbaric attack on their home. Unidentified robbers took away the most
      precious thing they had - not money and jewels, but Lily''s vitality. Sonya
      was locked in her room and was not able to save her sister. She will solve a
      lot of puzzles to get out of the house and find the vitality of Lily. She can''t
      cope alone. Help Sonya find the right way and get allies on the difficult path
      to the victory over an unknown evil.<br><br>Especially for Steam players <strong>BONUS
      CONTENT</strong> is added to the main gameplay, to make the maximum diving into
      the storyline.<br><br><ul class="bb_ul"><li> 100 incredibly colorful locations<br></li><li>
      over 20 unique mini-games<br></li><li> Steam trading cards<br></li><li> combination
      of hidden object levels with fragmented object scenes<br></li><li> Steam achievements
      to unlock<br></li><li> detailed guide<br></li><li> animated cut scenes with
      professional voice acting</li></ul><br>No internet connection required for this
      offline game.'
