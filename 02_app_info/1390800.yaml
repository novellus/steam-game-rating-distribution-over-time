  data:
    about_the_game: "Saeva, a socially anxious teenager, finds himself trapped in\
      \ a building along with 13 other young adults. They are all accused of being\
      \ criminals and are told the only way to escape is by proving their worth and\
      \ potential for improvement.<br />\r\n<br />\r\nSaeva is fairly confident he's\
      \ innocent, but can the same be said about everyone else?<br />\r\n<br />\r\n\
      This demo features the first 2-3 hours of the game, featuring 2 escape rooms,\
      \ 30,000 words of dialogue, and a fully original soundtrack!"
