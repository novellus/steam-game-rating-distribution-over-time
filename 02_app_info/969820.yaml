    about_the_game: New from TK Projects, this grandiose 27-song fantasy orchestral
      music pack features sweeping prologues, epic battle themes, triumphant openings,
      music for dark ominous dungeons, field scenes, patriotic flag waving themes,
      everything you need to help bring your game and story to life!<br><br>Now let
      your adventure begin!<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>Music
      with orchestration for RPG fantasy and more!<br></li><li>Music for opening and
      prologue, battle, field, dungeon and variety of scenes!<br></li><li>27 BGM in
      .ogg, .m4a, .wav formats.</li></ul><br><strong>BGM List:</strong><br>1. SAM1_BGM01_theme_opening<br>2.
