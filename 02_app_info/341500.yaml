    about_the_game: "An ancient tower in a forgotten land. A lone photographer on\
      \ a desperate search. A once-in-a-lifetime chance. Camera Obscura is a puzzle-platformer\
      \ in which you attempt to summit a ruined tower \u2013 a relic of a fanatical\
      \ sect trying to reach the sun. Facing dangerous animals, crumbling architecture,\
      \ and perilous pitfalls, can you reach the Summit, and perhaps, redemption?\
      \ <br><br>Camera Obscura uses an innovative &quot;afterimage&quot; mechanic\
      \ that allows the player to temporarily clone the Tower's architecture in order\
      \ to span gaps, create staircases, and freeze moving platforms in place. The\
      \ ability to copy and manipulate each level allows players to find many paths\
      \ through the tower's 57 maps.<h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li><i><strong>Innovative &quot;afterimage&quot; mechanic.</strong>\
      \ &quot;Flash&quot; the screen to create a ghostly double of your surroundings.\
      \ Manipulate the afterimage to turn walls into stairs, platforms into cages,\
      \ and even defend yourself against the creatures in the tower. <br></i></li><li><i><strong>Custom\
      \ level editor.</strong> No programming required, just point and click to create\
      \ platforms, enemies, switches, and doors. Share you levels on the Steam Workshop.<br></i></li><li><i><strong>Original\
      \ soundtrack.</strong> Listen to 11 beautifully-composed tracks throughout the\
      \ Tower's eight zones.</i></li></ul>"
