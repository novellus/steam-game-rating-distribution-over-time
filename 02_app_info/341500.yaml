    review: "Como todo jogo indie, Camera Obscura tem uma mec\xE2nica que \xE9 diferente\
      \ de outros jogos, o sistema \xE9 simples, a camera da personagem registra as\
      \ plataformas que estiverem na tela, por alguns segundos ate \"revelar a foto\"\
      , ent\xE3o \xE9 possivel mexer a personagem nesse tempo, as plataformas registradas\
      \ pela foto tem colis\xE3o, assim podendo acessar areas de dificil acesso e\
      \ etc, \xE9 com esse sistema que a maioria dos puzzles do jogo se resolvem.\
      \ \nAlem de uma trilha sonora boa, por mais 3 reais (no caso, alguns centavos\
      \ em alguma sale) voc\xEA consegue a soundtrack para ouvir no computador, no\
      \ celular, e em qualquer qualquer dispositivo (se aceitar mp3, mas quase impossivel\
      \ de n\xE3o aceitar), jogo simples, barato, bom pra passar o tempo, criativo,\
      \ por esse pre\xE7o n\xE3o tem como sair insatisfeito com o jogo."
