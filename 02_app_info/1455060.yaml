    reviews: "\u201C... an all-engulfing esoteric landscape that feels like you\u2019\
      ve acid-tripped into the cover art of your favourite Philip K Dick novel\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vice.com/en/article/qvn3j7/can-vr-change-the-way-we-engage-with-contemporary-art\"\
      \ target=\"_blank\" rel=\"noopener\"  >Vice</a><br><br>\u201C(Terminus) is an\
      \ elegant, almost cosmic, exploration of unfolding horizons in creativity and\
      \ technology.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://unprojects.org.au/un-extended/reviews/terminus/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Un Projects</a><br><br>\u201CIn the art\
      \ world's recent and fervent uptake of virtual reality, the appropriate and\
      \ successful use of the medium is a rare sight. However, in spectacular detail\
      \ and execution, Jess Johnson and Simon Ward's [Terminus] finally succeeds in\
      \ harnessing the true capabilities of the technology.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://vaultart.com.au/ISS29/features/heide.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >Vault</a><br>"
