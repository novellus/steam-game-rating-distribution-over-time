      \n\u2022 Two Ninjutsu:<br />\r\nUchiha Flame Formation (Defense Type)<br />\r\
      \nTransportation Ninjutsu (Defense Type)<br />\r\n\u2022 A Secret Technique:<br\
      \ />\r\nFire Style: Bomb Blast Dance<br />\r\n\u2022 A Weapon:<br />\r\nSword\
      \ of Nunoboko (Defense Type)<br />\r\n\u2022 An Avatar Part:<br />\r\nObito's\
      \ Hair (male only)<br />\r\n\u2022 Costumes:<br />\r\nObito Outfit (male only)<br\
      \ />\r\nObito's Ninja Way T-Shirt"
