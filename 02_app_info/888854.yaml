    about_the_game: "Once you have downloaded this content, you can set a new master\
      \ by going to Hidden Leaf Village in the online lobby followed by the Ninjutsu\
      \ Library.<br />\r\n<br />\r\nEarn Training Points with Obito Uchiha to get\
      \ your hands on various Ninjutsu, weapons, and costumes, allowing you to create\
      \ a ninja unique to you!<br />\r\n<br />\r\nContent includes:<br />\r\n\u2022\
      \ Two Ninjutsu:<br />\r\nUchiha Flame Formation (Defense Type)<br />\r\nTransportation\
      \ Ninjutsu (Defense Type)<br />\r\n\u2022 A Secret Technique:<br />\r\nFire\
      \ Style: Bomb Blast Dance<br />\r\n\u2022 A Weapon:<br />\r\nSword of Nunoboko\
      \ (Defense Type)<br />\r\n\u2022 An Avatar Part:<br />\r\nObito's Hair (male\
      \ only)<br />\r\n\u2022 Costumes:<br />\r\nObito Outfit (male only)<br />\r\n\
      Obito's Ninja Way T-Shirt"
