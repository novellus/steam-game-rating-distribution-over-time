  data:
    about_the_game: "<strong>Coming Summer 2019!</strong><br><br>The KING OF THE CUL-DE-SAC\
      \ is the title given to the strongest, toughest kid on the block, who rules\
      \ the circle of suburban homes in the manner they see fit. With Karah\u2019\
      s brother moving to college, she assumes she\u2019s next in line for the throne,\
      \ but quickly realizes the other contenders for the crown will have to be convinced\
      \ - with her FISTS!<br><br>King of the Cul-De-Sac is an interactive comic that\
      \ uses games, music, and animation to immerse and amuse readers, while branching\
      \ story paths bring them back again!  <br><br>Features:<br><ul class=\"bb_ul\"\
      ><li>6 Different Ending Chapters!<br></li><li>Four RPG-style Boss Battles!<br></li><li>Minigames\
      \ and Simple Puzzles!<br></li><li>(a secret 7th true ending chapter but don't\
      \ tell anyone shhh)</li></ul>"
