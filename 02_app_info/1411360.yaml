    detailed_description: SpaceCrash is an indie game developed in switzerland.<br>You
      crashed on an far away planet. You are the only survivor. The choice is yours.<br>Do
      you try to repair your rocket or do you protect your gear and wait for help?
      <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1411360/extras/firstGif.gif?t=1607868154"
      /><br><br>In rounds of 8 minutes you try to escape the planet and increase your
      highscore. <br>You control an alien astrounat in a third person view and defend
      yourself of angry planet inhabitants.<br>After each round you are able to compare
      your highscore to your steamfriends on the leaderboard!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1411360/extras/2.gif?t=1607868154"
      /><br><br>All planets you will encounter are completly randomly generated and
      are never the same!
