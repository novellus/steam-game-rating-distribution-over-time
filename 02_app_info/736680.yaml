    review: Pretty fun.  Ive played every motocross, supercross there has ever been
      and this one is pretty good.  So far most of the online tracks are pretty terrible
      though.  Probably made by non riders, no rhythm or sense to most of them. Not
      smooth at all.  If you make a custom track test it out thoroughly please!
