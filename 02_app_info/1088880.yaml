      \ in some places.<br />\r\n<br />\r\nThere are 3 types of test<br />\r\n<br\
      \ />\r\nFirst one is test for true russian boys from criminal areas.<br />\r\
      \n<br />\r\nSecond one is test about specific prison riddle <br />\r\n<br />\r\
      \nThird one is mixed test ( you need complete sentence or answer for questions\
      \ about films, memes and so on..)<br />\r\n<br />\r\nSome features <br />\r\n\
      <br />\r\n- 3 types of test<br />\r\n- Sometimes Picture  can help answese the\
      \ questions<br />\r\n- Nice music<br />\r\n<br />\r\n<br />\r\nTry to know something\
      \ new about specific Russian culture"
