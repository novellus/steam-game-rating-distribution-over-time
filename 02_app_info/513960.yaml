    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/clusters/mobile_client_i18n_assets/397a5a0d/app_greenlight_banner_english.png?t=1445980159\"\
      \ /><h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/513960/extras/features.png?t=1494866847\"\
      \ /></h2><ul class=\"bb_ul\"><li>5 Different Spaceships to Unlock and Drive<br></li><li>15\
      \ Enhancements to customize the performance of your Spaceship<br></li><li>Third\
      \ and First view<br></li><li>5 Powerful end-level bosses to defeat<br></li><li>13\
      \ long and difficult missions that require all your skill to be completed<br></li><li>5\
      \ Different enemies whose only aim is to make you blow<br></li><li>An extra\
      \ Boss Rush Mode. Only for true hardcore players (don't try this at home)</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/513960/extras/overview.png?t=1494866847\"\
      \ /><br><blockquote> <i> In a distant future or in a remote past\u2026<br>the\
      \ Universe has been invaded by an interdimensional terrorist group called <strong>Bokor</strong>.\
      \ Travelling through the spirals of Multiverso, <strong>Bokor</strong> has set\
      \ up a base on our planet, with the intention of sucking all the vital energy\
      \ out of it. <br><br>Most of the interplanetary races that have tried to defeat\
      \ it have failed. On the contrary, others have formed an alliance with <strong>Bokor</strong>,\
      \ with the illusion of being rewarded.<br><br>The operation <strong>\u201CRiding\
      \ a Wormhole</strong>\u201D is the last chance of survival for our Universe:\
      \ a suicide mission which consists in entering the solar system, where <strong>Bokor</strong>\u2019\
      s leader resides, and attacking him with an array of weapons specially designed\
      \ to kill him.<h2 class=\"bb_tag\"><h2 class=\"bb_tag\"><h2 class=\"bb_tag\"\
      >chances Of Surviving Are Low.</h2></h2></h2>You are the captain of the <strong>\u201C\
      Human Spacial Navy\u201D</strong> and you have volunteered for this crazy mission.<br>Captain!\
      \ You are the last chance for all the races of this Universe! Are you ready\
      \ to face the danger and risk your life for the safety of of your race and all\
      \ the others? </i> </blockquote><br><strong>Galactic Fighters</strong> is a\
      \ 3D  space-shooter arcade bullet hell made up of <strong>13 levels</strong>,\
      \ in which the player has to <strong>fight against waves of enemy spaceships\
      \ and bosses</strong><i> to prevent the galaxy</i> from being destroyed by those\
      \ creatures. <br><br>During your adventure you will be able to unlock and use\
      \ <strong>several spaceships</strong> provided with weapons and unique characteristics.<br><br>What\
      \ is more is that you could also buy many <strong>expansions for your spaceships</strong>,\
      \ in order to improve them! Travel through different worlds, defeat waves of\
      \ enemies and bosses... and save the galaxy! <span class=\"bb_spoiler\">Or die\
      \ trying! =D</span>"
