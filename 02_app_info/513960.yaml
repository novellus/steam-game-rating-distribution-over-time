    short_description: 'Galactic Fighters is a 3D space shooter arcade bullet hell
      videogame in first and third person. Will you manage to get through hordes of
      aliens and bosses ready to destroy you and the whole universe? Choose your spaceship
      power it up: the fate of the universe is in your hands.'
