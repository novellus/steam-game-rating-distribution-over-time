    about_the_game: "Hell Girls is a unique puzzle RPG that prioritizes match 3 strategy\
      \ over speed. Fight monsters with diverse characters that have unique fighting\
      \ skills based on their personalities. With anime inspired artwork, each character\
      \ has loads of cute and sexy outfits. Hell Girls blends addictive gameplay with\
      \ immersive roleplaying and story.\L\LStory:\L\LThree mysterious families are\
      \ blessed by the gods to give birth to girls with powers over fire, ice, and\
      \ lightning every century.\LTheir powers are unknown to others, but they will\
      \ be called by the gods to travel across Hell and Earth, slaying monsters to\
      \ save the world from being swallowed by Hell\u2019s corruption.<br />\r\nTheir\
      \ quest has earned them the title of Hell Girls.\L<br />\r\n<br />\r\nFeatures\
      \ of the game:<br />\r\nIt integrates match 3 and puzzle game mechanics, gem\
      \ drops and RPG.<br />\r\nEach character has lots of cute and sexy clothing.<br\
      \ />\r\nEach character has a unique playstyle based on her element.<br />\r\n\
      Victory depends on strategy and skill rather than speed.<br />\r\n<br />\r\n\
      Acknowledgments: <br />\r\nSpecial thanks to SURIYUN, Shop3DSA, RedPanda, and\
      \ Nagisa.F for their help with artwork and music production.<br />\r\nSpecial\
      \ thanks to Thanatos of Team Frostfire for supplying English localization for\
      \ Hell Girls.<br />\r\nSpecial thanks to Ricardo-Stryki (Ricardo Fern\xE1ndez\
      \ Cuesta) for supplying Spanish localization for Hell Girls.<br />\r\nSpecial\
      \ thanks to TrapperHell for his exceptional proofreading and translation."
