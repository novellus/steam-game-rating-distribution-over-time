details:
  data:
    about_the_game: "This faction flair pack adds new flavor to the hardy Frankish\
      \ factions. From their humble beginnings to the creation of a massive empire\
      \ under Charlemagne, the Franks were some of the bravest Germanic warriors.<br><br>Features:<br><ul\
      \ class=\"bb_ul\"><li>Frankish command panel interface<br></li><li>New portraits\
      \ for Frankish swordsmen (with four hair-color variations)<br></li><li>New portrait\
      \ for Frankish cavalry (with five hair-color variations), along with a new shield\
      \ for their unit graphics<br></li><li>New portrait for Frankish spearmen (with\
      \ five hair-color variations)<br></li><li>New spatha (level 3 sword) icon for\
      \ Frankish soldiers (also used for the Frankish Spatha item)<br></li><li>Various\
      \ Teuton factions make use of this faction flair pack, such as the Frank Tribe,\
      \ Francia, Austrasia, Neustria and others<br></li><li>Frankish Swordsman and\
      \ Spearman portraits available both for ordinary units and custom heroes<br></li><li>A\
      \ new music theme for the Franks, &quot;The Death of Count Cadaloc&quot; (also\
      \ used for other Teuton factions if they lack their own music)</li></ul><br>Graphics\
      \ by Jo\xE3o Victor G. Costa (Jinn) and Exidelo (Leo). Music by Marcelo Fernandez."
