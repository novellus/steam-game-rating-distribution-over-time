    about_the_game: Join Gyrowolf on an epic journey through space, as he journeys
      through the stars.<br><br>This pack includes a large variety of themes, masterfully
      composed to evoke emotion and action. From the nostalgic longing from abandoned
      cities to adrenalin-fueled villain chases, you will find the perfect piece for
      any occasion. Despite the overall galactic theme, many of the songs will also
      fit into a more classic fantasy setting.<br><br>Music preview on <a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/rpg-maker/sets/gyrowolf-galactic-music-resource-expansion-pack-preview"
      target="_blank" rel="noopener"  >Soundcloud</a><br><br><i>Features:</i><br><ul
      class="bb_ul"><li>Over 30 themes, spanning from cities, to battles and more.<br></li><li>Galactic
      music files for events (ME) including Item, Defeat and Success.<br></li><li>A
      Variety of sounds and intensities, something for every listening ear.<br></li><li>Royalty
      free music to use in your commercial and non-commercial RPG/IG Maker projects.</li></ul>
