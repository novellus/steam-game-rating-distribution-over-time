    short_description: "The interpretation of &quot;The Divine Comedy&quot; mixed\
      \ with puzzles and allusions under the guise of a simple metroidvania \u2013\
      \ that's the Red and the Deadly Sins. Help Red \u2013 a soldier without past\
      \ and face \u2013 save the world from the lost souls and the ancient sins. Find\
      \ them... and let them free."
