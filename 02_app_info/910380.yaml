  data:
    about_the_game: "Acute social subtext about life from the perspective of \u201C\
      Divine Comedy\u201D \u2013 this is how the Red and the Deadly Sins is presented\
      \ by indie-studio Diantong, that consists of two friends-co-founders. Under\
      \ its uncomplicated design developers hide plenty of allusions about reality,\
      \ and a journey of a faceless hero is telling another interpretation of Dante\
      \ Alighieri\u2019s masterpiece.  <br><br>Explore the underworld, inhabited by\
      \ evil souls and save them. It is an order of Soul Purging Committee, and that\u2019\
      s what Red will do - an ordinary soldier without a name, face nor past. But\
      \ even a usual man can clear the world from the Sins if he has enough determination\
      \ and faith.<br><br>Leave your hope anyone who downloads the game:<br><ul class=\"\
      bb_ul\"><li>Minimalist design. Co-founders of Diantong believe the power of\
      \ the statement is more important than vivid visual aspect;<br></li><li>To overcome\
      \ the Sin is simple, but to understand it\u2019s essence \u2013 that\u2019s\
      \ the trial for the real explorers. Search for the memory shards, in order to\
      \ know the truth about ancient spirits. To understand what Diantong wanted to\
      \ say;<br></li><li>Authentic soundtrack from an independent songwriter Lamark\
      \ Kane;<br></li><li>One book is seen differently in various cultures. Inspired\
      \ by \u201CDivine Comedy\u201D, Diantong blended its vision of Dante\u2019s\
      \ journey and Chinese philosophy of life (by all means). Developers have put\
      \ existential and social subtext in everything, from the mask of Red and traps\
      \ to bosses and game ending. </li></ul>"
