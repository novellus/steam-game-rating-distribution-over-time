  data:
    about_the_game: Fishery is a creative aquarium simulation and management game.<h2
      class="bb_tag"><strong>Species</strong></h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/809730/extras/simulation_a.png?t=1610124710"
      /><br><br>Almost all the fish and plants that are in the game are created to
      imitate their real life counterparts. The art style of the game is very stylistic
      but we aim to make every species recognizable to people familiar with the hobby.<br><br><ul
      class="bb_ul"><li>18 species of fish with a total of 33 individual fish as most
      fish species have a unique male and female variant<br></li><li>17 species of
      plant with a total of 51 individual plant models to help bring more variety
      to each species</li></ul><h2 class="bb_tag"><strong>Creativity</strong></h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/809730/extras/creativity.png?t=1610124710"
      /><br><br>Every aquarium can tell a story. Create dramatic rocky landscapes,
      thick aquatic jungle or even a scene showing the rusting carcass of a sunken
      machine. It's up to you to create the unique world that your fish inhabit.<br><br><ul
      class="bb_ul"><li>85 decorations and utilities to help you create unique designs</li></ul><h2
      class="bb_tag"><strong>Substrate</strong></h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/809730/extras/substrate.png?t=1610124710"
      /><br><br>The substrate is an important part of any aquarium. It can be sculpted
      to make a dramatic landscape for fish and plants to inhabit<br><br><ul class="bb_ul"><li>11
      substrate materials</li></ul><h2 class="bb_tag"><strong>Backdrops</strong></h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/809730/extras/backdrops.png?t=1610124710"
      /><br><br>The environment that your aquarium sits in can be key to bringing
      your creative vision to life.<br><br><ul class="bb_ul"><li>4 types of backdrop
      themes each with multiple customization options</li></ul><h2 class="bb_tag"><strong>Plumbing</strong></h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/809730/extras/management.png?t=1610124710"
      /><br><br>Fishery's unique plumbing system allows you to finely tune the water
      conditions for every aquarium you create. Maintaining balanced water chemistry
      is the key of keeping a successful aquarium. In Fishery that can be done naturally
      or by artificial means. You can decide on the methods used to achieve the perfect
      ecological balance.<h2 class="bb_tag"><strong>Breeding</strong></h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/809730/extras/baby_fish.png?t=1610124710"
      /><br><br>You will know if your fish are happy and contented in the habitat
      you have created for them because they will have lots of babies.
