    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1124430/extras/sullivangif.gif?t=1565987488"
      /><br><br>You play as Sullivan, a famous, and now retired bounty hunter, known
      for moon walking while fighting, defying laws of physics with fancy jump moves
      and air slides, and never backing down from an adversary. Our story begins when
      you are on your way to get a hamburger from a hip, local space pub, with your
      beloved cat, Claude Arthur Thatchmoore (C.A.T. for short). You are enjoying
      retirement, when something unthinkable happens. Henchmen of the feared and powerful
      cyborg bat pirates steal C.A.T. in an attempt to please their leader, who is
      fond of collecting all things cute and furry. Sullivan has no choice but to
      lay chase, and destroy anything in his way to get back his trusty sidekick,
      and friend.<br><br>The Adventures of Sullivan has:<br><br>- A Heartfelt story<br>-
      Fast-paced, twitch game play that rewards skill and agility<br>- Tight mechanics
      that include jumping, sliding, crouching and melee<br>- 7 levels across a wide
      variety of environments<br>- Environmental hazards that add extra challenge<br>-
      18 unique weapons to use<br>- Over 60 different enemies each with their own
      unique attributes, guns and bullets<br>- Epic Boss battles<br>- Multiple paths
      to choose from on each level<br>- An original soundtrack, styled around electronic
      beats<br>- Pixel graphics, for retro gaming goodness<br>- Full game pad controller
      support<br>- Future DLC<br>- Ongoing updates post release<br><br>Bumper Car
      Studios is a two man team of brothers developing 2D games for digital marketplaces.
      We are inspired by arcade games and pixelated console titles  from the 80s and
      90s. We make retro themed games with modern gaming elements to create a familiar
      but fresh experience.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1124430/extras/bcslogosmall.png?t=1565987488"
      />
