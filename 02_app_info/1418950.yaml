  data:
    about_the_game: "<i>War looms between the Terrans and an invading synthetic race.\
      \ A massive station appears high in orbit and first contact between them goes\
      \ very wrong.</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1418950/extras/[PRO]_steam_gif_616x206_px_1.gif?t=1602140291\"\
      \ /><br><br>An elite strike team led by Angel, a highly trained special agent\
      \ with advanced martial arts skills, is sent to neutralize the threat. But the\
      \ mission goes awry and Angel awakens in the infirmary of the station's lab.\
      \ With no memory of what happened, she must trust an unfamiliar face to guide\
      \ her through the alien ship and find the rest of her team. She only knows this:\
      \ they are the only hope of Terra.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1418950/extras/[PRO]_steam_gif_616x206_px_2.gif?t=1602140291\"\
      \ /><h2 class=\"bb_tag\"><strong>Key features:</strong></h2><ul class=\"bb_ul\"\
      ><li><strong>Martial Arts Combat System </strong>- customize your character\u2019\
      s close-combat abilities<br></li><li><strong>Dynamic Dialogue System</strong>\
      \ \u2013 make decisions and face consequences<br></li><li><strong>Initiative\
      \ and Action Points System</strong> \u2013 fully control the actions of your\
      \ character on their turn<br></li><li><strong>Deep content</strong> \u2013 enjoy\
      \ 7+ playable characters, 10+ types of enemies, 19+ weapon types, and much more</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1418950/extras/[PRO]_steam_gif_616x206_px_3.gif?t=1602140291\"\
      \ />"
