    about_the_game: "There is a special university in a different universe... A legend\
      \ says that after visiting it, you come to know yourself and all the secrets\
      \ of the universe\u2026 On your arrival at this mysterious institution, you\
      \ meet charming teachers who are ready to do anything that would teach you everything\
      \ they know and apply the knowledge in practice. Each lesson becomes more difficult,\
      \ but do not lose heart, the reward will worth it.<br />\r\n<br />\r\n<br />\r\
      \nDescription of the game: <br />\r\n- The game is based on the &quot;Match3&quot;\
      \ mechanics. <br />\r\n- You will see extremely beautiful landscapes and wonderful\
      \ teachers.<br />\r\n - Each teacher has a unique subject that will help you\
      \ conquer her. <br />\r\n- Many skills to improve the abilities of the hero.<br\
      \ />\r\n - Victory depends on the use of certain skills."
