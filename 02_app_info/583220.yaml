    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/583220/extras/KillerJ.png?t=1590784663\"\
      \ /><br><br>Killer J is a jokester of all sorts! Not only does he have some\
      \ explosive moves, but he can literally misdirect opponents into barriers, lava,\
      \ and even into each other! With his DLC, you get to play him right now\u2026\
      \ as well as bragging rights due to this having 1 (one) Rockstar skin for his\
      \ vehicle included.<br><br>This DLC unlocks Killer J when you purchase it, adding\
      \ the machine to your account forever. It also includes a brand new Skin for\
      \ the character. Both the Character and the Skin are available at the in-game\
      \ store.<br><br>You can check what Killer J is all about in his <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.heavymetalmachines.com/site/killerj\"\
      \ target=\"_blank\" rel=\"noopener\"  >website</a>.<br><br>To sum it up, this\
      \ pack includes:<ul class=\"bb_ul\"><li>Killer J<br></li><li>A Rockstar skin\
      \ [Race to Jokstruction]</li></ul>"
