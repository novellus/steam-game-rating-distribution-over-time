  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1299480/extras/The_Fabled_Woods_Steam_Description_Logo.png?t=1605889916\"\
      \ /><br><i>A Visitor? God, it\u2019s been so long since I\u2019ve had company\u2026\
      \ Ahem. Hello there. Not a lot of folks come to visit, especially in light of\
      \ everything that\u2019s happened in these parts.<br><br>You see, I came here\
      \ to find someone who went missing  long ago. Someone I thought I might find\
      \ amongst these trees. That someone was my son. Explore the woods, see if you\
      \ can try and make sense of this sorry mess. But I must warn you, there are\
      \ things you may discover that will be difficult and strange to hear, but hear\
      \ them you must.</i><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1299480/extras/The_Fabled_Woods_Steam_Description_Synopsis.png?t=1605889916\"\
      \ /><br>Walk the path less travelled, and see what secrets hide among the trees...<br><br>Welcome\
      \ to <strong>The Fabled Woods</strong>, a dark and mysterious narrative short\
      \ story. Despite the picturesque beauty, ugly and terrible secrets lurk among\
      \ the shifting boughs, darkness that no amount of dappled sunlight can erase.\
      \ Take the first step, and experience an unforgettable journey.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1299480/extras/The_Fabled_Woods_Steam_Description_Features.png?t=1605889916\"\
      \ /><br><ul class=\"bb_ul\"><li>Three intertwining narratives to be uncovered,\
      \ piece by piece, as you hunt for clues as to what happened<br></li><li>Explore\
      \ at your own pace in an experience built from the ground up for fans of the\
      \ puzzle free, death free storytelling in games such as Gone Home and Firewatch<br></li><li>Fully\
      \ voiced, hear the characters as they impart their tales of strange going ons\
      \ and mystery to you, the player, all set in a living world built in Unreal\
      \ Engine technology</li></ul>"
