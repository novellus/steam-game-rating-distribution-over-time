      for the Horseshoe Curve. <br><br>Built by General Electric specifically to weigh
      no more than 44 short tons in order to fit in with the labour agreements for
      train crews in those days, the GE 44-tonner was created during the early days
      of the transition from steam to diesel freight haulage in North America and
      found work on railroads across the country. Regulations at the time said that
      any locomotive weighing more than 44 tons must have a second crewman in the
      cab: the GE 44-tonner could be run with only a driver, saving money for the
      railroad. More than 350 examples were built up until 1956, with various power
      units being fitted over the years, and around 20 still exist in preservation
      across the US and beyond. <br><br>Developed for Dovetail Games by Digital Train
      Models, the GE 44-ton switcher comes in PRR black livery with scenarios for
      the <a href="http://store.steampowered.com/app/65233/" target="_blank" rel="noreferrer"  >Horseshoe
      Curve</a> route.<h2 class="bb_tag">Includes:</h2><br>Includes the General Electric
      44-Tonner switcher diesel locomotive in Pennsylvania Railroad black livery,
      featuring opening cab doors and windows.<h2 class="bb_tag">Scenarios</h2>4 scenarios
      for Horseshoe Curve:<br><ul class="bb_ul"><li>Ins and Outs at Altoona<br></li><li>Pullin''
      out of Picardi<br></li><li>Out of the Shed<br></li><li>Rarely on the Main </li></ul>'
