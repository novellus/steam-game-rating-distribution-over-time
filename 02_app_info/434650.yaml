    about_the_game: "<strong>Lost Castle</strong> is a super cute, super hard action\
      \ RPG with roguelike elements and randomized dungeons. Brimming with a host\
      \ of hand drawn, humorous characters and environments that embrace retro action\
      \ with modern twists. <br><br><br><strong>Prologue:</strong> <br>In its glory\
      \ days, Castle Harwood was the heart of a happy land governed by wise and virtuous\
      \ nobles. But those days are long gone now. Calamity has befallen these lands,\
      \ and wicked magics corrupt the castle and all that surrounds it. Demons have\
      \ claimed this rotten place for their domain and even the might of the empire\
      \ is thwarted by their dark army... and slowly, the corruption is spreading.\
      \ Castle Harwood is lost. <br><br>Yet at the heart of this nightmare, something\
      \ bright glimmers and fills the hearts of the mighty with the courage needed\
      \ to invade the castle. The Lost Castle is filled with the treasure of the defeated\
      \ Earl and it is the promise of riches that calls you. And maybe you can do\
      \ some good, too. <br><br><br><strong>Key Features:</strong> <br><ul class=\"\
      bb_ul\"> <li> Up to four players online and local! <br></li><li> Four player\
      \ Co-Op or PVP  Mode <br></li><li>Daily Challenges for you and your fellow Treasure\
      \ Hunters! <br></li><li>Randomly generated dungeons, items, enemies and bosses.\
      \  <br></li><li>Hardcore retro action inspired by classic beat \u2018em ups.\
      \ <br></li><li>Gorgeous hand drawn characters and environments. <br></li><li>100+\
      \ items and 60+ potions with useful, dangerous or hilarious effects.  <br></li><li>190+\
      \ weapons and more than 60+ sets of armor.  <br></li><li>Massive variety of\
      \ skills and special attacks. <br></li><li>Sacrifice dead heroes to gain new\
      \ abilities.  </li></ul>"
