    about_the_game: 'Once our home and record of modern civilization, the Earth is
      a ruined wasteland engulfed in perpetual darkness. Older than any recorded texts,
      an ancient evil descended upon our world without warning, consuming the population
      and leaving only despair behind in its wake. The unfortunate survivors of this
      purge now struggle to overcome the horrific terrors of the <strong>Nocturnal</strong>.
      <br><br>Noct is a 2D top-down multiplayer survival horror game that blends arcade
      combat with RPG survival elements. You are a survivor of the apocalyptic purge
      that formed the desolate wasteland now known as <strong>Noct</strong> and view
      your experience in the world through a thermal image satellite system high above
      the Earth.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/330570/extras/Banner2.png?t=1461922831"
      /><br><br><strong>Scavenge and Survive: </strong>Players must scavenge weapons,
      rations, utility items, and other provisions from the wasteland to survive the
      harsh world and defend themselves from the evil in the dark.<br><br><strong>Persistent
      Online World: </strong>The entire game world is persistent. Players may choose
      to connect to, or host their own world servers which they can adventure in.
      This allows players to interact with other survivors in Noct if they wish, or
      make their game experience strictly a solo affair. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/330570/extras/Banner1.png?t=1461922831"
      /><br><br><strong>Unspeakable Horrors: </strong>Battle the dozens of nightmares
      that stalk around in the night and leave their dead carcasses as a warning to
      others or flee into the wild and leave your fellow companions to satiate your
      pursuers. <br><br><strong>Haunting Soundtrack:</strong> Slip on your headphones
      and dim the lights to let the haunting soundtrack from Nine Inch Nail''s Robin
      Finck and composer Wordclock wash over you and ratchet up the tension.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/330570/extras/Banner4.png?t=1461922831"
      />'
