    about_the_game: From the legendary developers of the classic game <strong>Robot
      Vacuum Simulator 2013</strong> comes the long awaited sequel. An exploration
      into the depths of robotic vacuum cleaning simulation, this game delves where
      no game has delved before. <br><br>It is the most realistic robotic vacuum cleaning
      simulator ever.<br><br>Features:<br>- Unprecedented scale<br>- Vacuum tech X
      (patent pending) A technology that truly redefines what and how you vacuum.<br>-
      Scientifically correct levels<br>- Several types of dust so that every suction
      is different<br>- A riveting story of love, loss and suction<br>- Local co-op
      Multiplayer
