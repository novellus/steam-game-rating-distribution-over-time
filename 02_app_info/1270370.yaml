    about_the_game: "WARNING !!!<br />\r\n<br />\r\nAt the moment, you get 2 completely\
      \ different versions of the game at once.<br />\r\n<br />\r\nIn this game you\
      \ take on the role of a bat in a world full of madness, crazy dangers, strange\
      \ creatures and unrealistic charismatic ducks for the bathroom !!!<br />\r\n\
      You can run with a bat. Walk with a bat.<br />\r\nThe strangest thing you've\
      \ seen in your life.<br />\r\nLooking for the weirdest games?<br />\r\nYou have\
      \ come to the right place !!!<br />\r\nTwo games in one.<br />\r\nPlunge into\
      \ a history full of secrets.<br />\r\nCan a bat take off?<br />\r\nWhose story\
      \ will this game tell you?<br />\r\nNew and old gaming experiences are blended\
      \ together.<br />\r\nHardcore and casual are now united in this new game!<br\
      \ />\r\nMuch work has been done on the bugs in the update!"
