    about_the_game: <strong>CAN YOU SEE IT? </strong><br>In the first game by The
      Working Parts, a lone frog descends into the depths of a flooded forest, not
      yet knowing the full extent of its tragedy. To survive in a brutal, oxygen-obsessed
      ecosystem, you must help it see the patterns and hidden truths that make up
      the rules of the forest - horrible as they may be.<br><br>They Breathe is a
      critically acclaimed indie gem risen from the depths of Xbox Live Indie Games.
      In thirty short minutes, the game leaves it up to you to figure out every part
      of its increasingly bizarre universe, in order to survive the onslaught of unexpected
      creatures and ultimately comprehend their true nature. No matter how your descent
      to the bottom of the forest takes shape, it is guaranteed to give you the chills
      without a single word of dialog. <br><br>Keep your eyes open, for there is darkness
      beneath the surface. And you're not at the bottom yet.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Surreal atmosphere <br></li><li>No hand-holding <br></li><li>Hand-drawn
      HD art <br></li><li>A story told through gameplay <br></li><li>''Making of''
      feature</li></ul><br><strong>What people say</strong><br><ul class="bb_ul"><li>This
      game is only 2$, but I feel like this experience is scarring me for life - <strong>Markiplier</strong><br></li><li>&quot;The
      scariest game on earth&quot; - <strong>GameGrumps</strong><br></li><li>&quot;I
      approached They Breathe as a game, but it ended as an experience&quot; - <strong><a
      href="https://steamcommunity.com/linkfilter/?url=http://Whatsyourtagblog.com"
      target="_blank" rel="noopener"  >Whatsyourtagblog.com</a></strong><br></li><li>''They
      Breathe is deceptively creepy [...] disturbing in all the right ways'' - <strong>Destructoid
      </strong><br></li><li>''Some games evoke such a strange feeling that you can't
      help but be sucked in. They Breathe is one of those games.'' - <strong>XBLIG
      Silver Award, NeoGAF </strong><br></li><li>''The atmosphere that The Working
      Parts has managed to create is praiseworthy.'' - <strong><a href="http://Indiegamemag.com"
      target="_blank" rel="noreferrer"  >Indiegamemag.com</a></strong></li></ul><ul
      class="bb_ul"><li>''a journey of discovery that is both rewarding and surprisingly
      horrifying'' - <strong>Plus10Damage </strong></li></ul>
