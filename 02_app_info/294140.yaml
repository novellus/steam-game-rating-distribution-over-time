    reviews: "\u201CThey Breathe is proof that you don't need realistic graphics or\
      \ complicated gameplay to tell a horrifying story.\u201D<br>XBLIG Favorite \u2013\
      \ <a href=\"http://kotaku.com/5890068/platformers-puzzlers-frogs-and-more-are-our-xbox-live-indie-favorites/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CThey Breathe\
      \ is a simple and short but ultimately fantastic indie game.\u201D<br>9/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://clearancebinreview.com/2012/04/20/xblig-review-they-breathe-a-breath-of-fresh-air/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Clearance Bin Review</a><br><br>\u201C\
      The Working Parts have created a game that makes me want to simultaneously congratulate\
      \ them and run screaming.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2012/12/indie_royale_profile_they_brea.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://indiegames.com/2012/12/indie_royale_profile_they_brea.html</a><br>"
