    about_the_game: "The Post Human Coalition and the Substrate continue to fight\
      \ for control of worlds across the galaxy as the PHC looks to expand their reach.\
      \ Crush your enemies and conquer a variety of new maps, or face down an unexpected\
      \ and powerful enemy in the new Oblivion scenario.<h2 class=\"bb_tag\"><strong>Features:</strong></h2><ul\
      \ class=\"bb_ul\"><li> <strong>New Scenario</strong><br><ul class=\"bb_ul\"\
      ><li> <strong>Oblivion:</strong> A powerful Substrate entity driven mad with\
      \ power emerges and has turned against even its own kind. With the assistance\
      \ of your PHC ally, Valen, you must capture and hold the hidden generators in\
      \ order to call in enough air support to end Nihilon\u2019s threat. Hurry; you\
      \ don\u2019t have much time before it smashes its way through its former Substrate\
      \ allies and crushes your base.</li></ul><br></li><li> <strong>New Maps</strong><br><ul\
      \ class=\"bb_ul\"><li> <strong>Barcia</strong> - This tiny four-player map is\
      \ perfectly suited for a 2v2 quickie over lunch.<br></li><li> <strong>Caneghem</strong>\
      \ - Navigate the barren lowlands to claim the concentrated resources on the\
      \ plateaus of this small, four-player map.<br></li><li> <strong>Crawford</strong>\
      \ - Fast and intense 2v2v2 (or 1v1v1) matches await on this medium, six-player\
      \ map.<br></li><li> <strong>Karnold</strong> - Go 4v1 (or 1v4) on this tight,\
      \ asymmetrical medium map - or try an unusual, but even, 2v2 setup.<br></li><li>\
      \ <strong>Sirotek</strong> - Two starting locations in the center of this canyon\
      \ maze are exposed to attack, but command massive resources in this small 3v3-optimized\
      \ map.<br></li><li> <strong>Walbright</strong> - Massive formations clash on\
      \ the isolated plateaus of this large and resource-rich two-player map.</li></ul></li></ul>"
