    about_the_game: "In 1883 painter Claude Monet first rented a house in the French\
      \ town of Giverny. After purchasing the property and adjoining land, the artist\
      \ transformed an existing small pond into a water garden with water lilies and\
      \ a Japanese-style bridge from which he could observe the water and the flowers.\
      \ From 1899 to 1926, Monet painted more than 250 scenes devoted to the water\
      \ lily theme, which became what he himself called \u201Can obsession.\u201D\
      <br />\r\nThrough a dialogue between Claude Monet and his old friend, stateman\
      \ George Clemenceau, this contemplative VR experience invites the user on a\
      \ sensory journey starting off in Claude Monet\u2019s garden, stopping along\
      \ the way at the workshop of the artist and ending in the exhibition rooms of\
      \ the Orangerie Museum. The user is given the opportunity to relive a perpetual\
      \ renewal of nature, to explore time and space while immersed in the Water lilies\
      \ paintings.<br />\r\n<br />\r\nThis experience is the first episode of the\
      \ Arte Trips collection, an immersive series in major works of art, co-produced\
      \ by ARTE.<br />\r\n<br />\r\nThe VR experience, \u2018Claude Monet \u2013 The\
      \ Water Lily obsession\u2019 has been shown for four months at the Orangerie\
      \ Museum and has won the Vive Developer Award for the Best Arts &amp; Culture\
      \ Experience, a Silver Muse Award at the American Alliance of Mueums 2019, a\
      \ special mention from the jury at the ARTFIFA 2019 and the Grand Prix PiXii\
      \ at the Sunny Side of the Doc 2019. <br />\r\n<br />\r\nA VR experience directed\
      \ by Nicolas Th\xE9pot<br />\r\nOriginal music: George Lepauw (International\
      \ Beethoven project)<br />\r\nEnglish actors: Geoffrey Bateman (Claude Monet),\
      \ Peter Hudson (Georges Cl\xE9menceau)<br />\r\nExecutive producer: Chlo\xE9\
      \ Jarry<br />\r\nProduction manager: Alessandra Bogi<br />\r\nGraphic creation\
      \ &amp; development: Hugo Arcier, Studio N\xB0130<br />\r\nSound design: Thomas\
      \ Couchard, NOVELAB<br />\r\nCoproducers: ARTE France, Lucid Realities, Camera\
      \ lucida productions, Mus\xE9es d\u2019Orsay Et de L\u2019Orangerie, Gebrueder\
      \ Beetz Filmproduktion<br />\r\nWith the support of CNC \u2013 Fonds Nouveaux\
      \ M\xE9dias, Fonds Transm\xE9dia de la Ville de Paris<br />\r\nDistribution:\
      \ Lucid Realities"
