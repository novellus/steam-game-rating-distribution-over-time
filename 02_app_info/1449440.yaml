    about_the_game: The Tailor Pack 3 DLC presents additional options for character
      customization, including 2 new outfits with 4 color variations each, as well
      as 12 new gloves.<br><br>Outfits included (each of these has 4 color variations,
      for a total of 8 outfits):<br><ul class="bb_ul"><li>The Long Gentleman<br></li><li>Duelist</li></ul><br>Gloves
      included:<br><ul class="bb_ul"><li>Frontline<br></li><li>Rookie<br></li><li>Regal<br></li><li>Getaway<br></li><li>Hardtail<br></li><li>Icy
      Hardtail<br></li><li>Sunset Hardtail<br></li><li>Fiery Hardtail<br></li><li>Banana
      Black<br></li><li>Simple Black<br></li><li>Cross Check<br></li><li>Windriders</li></ul><br><br>This
      DLC is also part of the Buluc's Mansion Bundle.
