    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/454280/extras/8U6rSUH[1].png?t=1598066244"
      /><br><i>Because Single Is Too Little</i><h2 class="bb_tag">The Game In A Nutshell</h2>Double
      Death is a crazy arcade brawler &amp; shoot'em up with the heart of soul of
      those over the top 90's beat'em up games combined with the flair of modern survival
      and squad-based games. With 9 different guns and over 2300 different weapon
      attachment combinations along with multiplayer and a fully integrated modding
      system, we've packed in enough to keep the fun coming.<h2 class="bb_tag"> The
      Premise </h2>It's the year 20XX. Zombies exist. They're killing people. Terrible
      stories are now acceptable by the general public, and you've found yourself
      smack in the middle of one. Scared of becoming just another background character,
      you've decided to survive.<h2 class="bb_tag"> Core Features </h2><ol>    <li><strong>4
      Different Game Modes:</strong> Classic Survival, Endless Survival, Arcade/Story
      Mode, Infection PVP<br>    </li><li><strong>Singleplayer &amp; Multiplayer</strong>,
      including Co-op and PVP<br>    </li><li><strong>9 Different Weapons and Over
      2300 Different Weapon Modifications</strong>, including <strong>Chain Lightning,
      Fire, Explosions, Poison Gas, and More</strong><br>    </li><li><strong>Weapon
      Mod Synergy</strong>; Different weapon effects will inherit and synergize with
      other effects, including ones modded in. <br>    </li><li><strong>A Variety
      of different maps</strong> with different terrains, including <i>Jungles, Cities,
      Powerplants, and more</i>!<br>    </li><li><strong>Fully integrated Modding
      &amp; Custom Map system</strong>, with the ability to make custom gamemodes
      and weapons as well!<br>    </li><li><strong>Player Customization</strong>,
      pick your gender and from a wide variety of crazy unlockable hats to show off
      in Multiplayer!<br>    </li><li>A zany cast of <strong>wild zombies and bosses</strong>
      to mix up gameplay</li></ol>
