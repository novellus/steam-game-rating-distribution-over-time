    short_description: "A lot of players have asked how they can support the game,\
      \ so we\u2019re releasing our first pack of cosmetic features for players who\
      \ want to show their love for the game, and help with our rising server costs!\
      \ For $10 you get all these cool decals that you can add anywhere on top of\
      \ armor or batteries on your ship."
