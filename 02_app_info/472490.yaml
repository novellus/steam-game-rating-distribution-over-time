details:
  data:
    about_the_game: "Take your creativity and unique visual style to the next level\
      \ by giving your fleet a Paint Job!<br />\r\nThis is our first set of cosmetic\
      \ upgrades for players who want to help support development of the game. It\
      \ includes a range of decals you can add to your ship, such as stripes, letters,\
      \ numbers, and symbols that can go over the top of amor and batteries. Paint\
      \ your ships any way you like so that everyone knows exactly whose they are\
      \ when you field them.<br />\r\n <br />\r\nAnyone who supports us by buying\
      \ a DLC also gets bonus features, including the ability name and search their\
      \ ship list, and to rotate all armor pieces and wings!"
