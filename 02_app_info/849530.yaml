    detailed_description: "Hello, and welcome to Spheroid.<br />\r\n<br />\r\nI am\
      \ begrudgingly having to edit the store description to make one thing very clear:\
      \ this game is 100% canceled. I am not and will not give away or sell steam\
      \ keys or any other form of this game. <br />\r\n<br />\r\nit is ILLEGAL for\
      \ me to sell or give away any game keys to curators, reviewers, collectors,\
      \ gamers, or ANYONE currently, so please DO NOT Ask for a key in any way shape\
      \ or form. as stated on the Steamworks documentation:<br />\r\n<br />\r\n&quot;If\
      \ your title is no longer sold on Steam, it should also be retired from any\
      \ other stores where you sell Steam keys, including retail and your own website.\
      \ It\u2019s not OK to continue selling Steam keys if the game is no longer listed\
      \ on the Steam store.&quot;<br />\r\n<br />\r\n<br />\r\n===================================<br\
      \ />\r\n<br />\r\n<br />\r\nHello, and welcome to Spheroid Classic!\u200B<br\
      \ />\r\n<br />\r\nSpheroid Classic is an early version of Spheroid, A 2.5d Platforming\
      \ game currently under development.<br />\r\n<br />\r\nIn Spheroid Classic,\
      \ you are in control of a robotic blue ceramic sphere equipped with a taser-like\
      \ electrical feild which is used to activate various gameplay mechanics, which\
      \ vary across 3 wildly different worlds.<br />\r\n<br />\r\nWith each world,\
      \ you may unlock new Spheroid Skins to play as, and there is also a &quot;Cheats&quot;\
      \ menu which allows a very small ahndful of codes to be input, namely &quot;lockpick&quot;\
      \ and &quot;tiny&quot;.<br />\r\n<br />\r\nWith any Early-access purchase of\
      \ Spheroid Classic, You will receive access to the Full-overhaul release of\
      \ the game when it is nearly complete, simply entitled &quot;Spheroid&quot;,\
      \ and this version will be moved to a public beta branch at that time."
