    about_the_game: "Ling Notes, Ancient Cemetery Palace - Xiaohua Tomb Exploration\
      \ Team DLC (with 29999 Ling coins) contains the costumes of the role Xiaohua\
      \ Tomb Exploration Team, and 29999 Ling coins are attached with DLC.<br />\r\
      \n<br />\r\nThe moonlight was high-definition, and the pale silver light slanted\
      \ across the branches on the stone tablets. A gust of cloudy wind blew, and\
      \ the notes scattered in the graveway made a rustling sound. In the dilapidated\
      \ palace, two thick stoneworks were chained by huge chains, which buried a secret\
      \ that spanned thousands of years."
