    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/469710/extras/MainBanner_sm.png?t=1491280964"
      /><br>War has come to the once peaceful kingdom. Her brave knights turn on one
      another, while sylvan armies emerge from the wilds and necromantic magic commands
      forces of the dead. Test your tactics on the fields of battle. Master both steel
      and magic to secure victory. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/469710/extras/Banner_About.png?t=1491280964"
      /><br>Turn based strategy at its finest.  Follow the story of the young prince
      as he leads his forces against dark forces that threaten to tear the realm apart.
      Direct powerful combo attacks to destroy the enemy and fuel game changing powers.
      Multiple play modes will challenge your ability as a general to the limit. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/469710/extras/Banner_Features.png?t=1491280964"
      /><br><ul class="bb_ul"><li> Three unique armies, each with their own distinct
      play style <br></li><li> Choose your general from a variety of characters, each
      with their own special powers and enhancements <br></li><li> Strategy without
      the random, results are fully deterministic <br></li><li> Unlimited undos to
      find the best method of attack <br></li><li> Combo system makes each follow
      up attack against the same target stronger than the previous <br></li><li> Upgrade
      villages to increase your economy and access special units and effects <br></li><li>
      Units gain experience by defeating enemies, yielding powerful champions and
      heroes<br></li><li> Battle the AI across a sprawling campaign with unique battles
      and 3 difficulty modes<br></li><li> Puzzle mode maps to test even the greatest
      generals<br></li><li> Build your own maps and share them through Steam Workshop<br></li><li>
      Battle others online with asynchronous game play</li></ul>
