    about_the_game: '<h2 class="bb_tag">The Ultimate tool to easily customize your
      windows</h2>MADO is tool created for the RPG Maker MV series. It lets you customize
      the window graphic used in your game. MADO includes, 50 themes for frame, corners
      and background patterns! You''re just a few clicks away from making the perfect
      windows to match your game world! These include:<br><br><ul class="bb_ul"><li>Standard<br></li><li>Modern<br></li><li>Pop<br></li><li>Material<br></li><li>Machine<br></li><li>Other</li></ul><br>With
      that much choices, you can customize your game windows to fit several game themes
      such as the classic fantasy RPG, futuristic worlds, high-school romance, horror
      and much more.<h2 class="bb_tag">Installing MADO</h2><br><ul class="bb_ul"><li>Open
      RPG Maker MV and your Project.<br></li><li>Select Tools -&gt; RPG Maker MV Tools...<br></li><li>Select
      Window Maker -&gt; Add<br></li><li>Press OK.<br></li><li>Press the newly added
      icon to start using MADO! There is a guide to help you use it in the Help Tab.</li></ul><br><strong>NOTE:</strong>
      MADO installs a plugin to your desired project. This is how it will modify the
      windows of your game.<h2 class="bb_tag">Customizing MADO</h2>You can also add
      your own original window graphic parts! <br><ul class="bb_ul"><li>Go to the
      Root Folder of the Tool. Normally this is in Steam\steamapps\common\RPG Maker
      MV\tool\MADO\Parts</li></ul><ul class="bb_ul"><li>You will see an img folder.
      This is where you will place the new Window Graphics you wish to use. Window_ID050
      is a template that you can follow.<br></li><li>Once you are done, simply name
      your new graphic as &quot;Window_ID0XX&quot; 0XX being the new number. This
      is the unique ID of your graphic.<br></li><li>The thumbs folder is a small preview
      of your newly made window graphic to display on the tool itself. Make sure to
      add a thumb image on your newly created graphic as well! <br></li><li>Go back
      to parts folder and open setting.json. <br></li><li>At the very end of &quot;category&quot;:
      &quot;All&quot; add your newest window graphic such as &quot;051&quot;<br></li><li>Then
      add the same ID based on which category you want to set it to. If your new window
      graphic classifies as fantasy, go to &quot;category&quot;: &quot;Standard&quot;
      and add the latest id at the very end of the id. It would look like something
      like this:<br>&quot;id&quot;: [&quot;001&quot;,&quot;006&quot;,&quot;007&quot;,&quot;009&quot;,&quot;011&quot;,&quot;012&quot;,&quot;017&quot;,&quot;018&quot;,&quot;036&quot;,&quot;037&quot;,
      &quot;051&quot;]<br></li><li>Congrats! You have added your own custom graphic!</li></ul>'
