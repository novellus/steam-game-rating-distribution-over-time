    about_the_game: "Written with love... and something much worse.<br />\r\n<br />\r\
      \nThis room holds your biggest fears... and a diary. Its every page describes\
      \ heartfelt feelings for a boy, and what happened 3 years ago in a small town\
      \ of Rosen Peek. <br />\r\n<br />\r\nMaybe none of those things matter to you.\
      \ Nonetheless, you must read through the mystery diary to keep on moving with\
      \ your life. However, unknown horror grows within the walls as the past catches\
      \ up with you and a sweet love story turns into a tale of madness.<br />\r\n\
      <br />\r\nSo sit down, and start reading.<br />\r\n<br />\r\nGame Features:<br\
      \ />\r\n*Atmospheric horror that takes place mostly in a small room that keeps\
      \ changing as the story progresses.<br />\r\n*Diary-driven storytelling that\
      \ focuses a lot on reading than exploration.<br />\r\n*A short story about the\
      \ fine line between love and obsession.<br />\r\n*It's everyone else's fault."
