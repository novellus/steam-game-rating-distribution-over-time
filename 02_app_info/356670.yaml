    about_the_game: Can you survive 1000 rooms of cute terror? Or will you break once
      the cuteness starts to fade off and you're running for your life from the unspeakable
      hideous beings that shake and writhe in bowels of this house? They wait for
      you, they wait and hunger for meeting you. They long to finally meet you and
      show you how flexible your skin can be after it has soaked in blood. Will you
      brave this journey, will you set to beat the impossible, the insane, and the
      incorporeal?
