    about_the_game: "The Blood Prophecy has come to pass and the red moon has appeared,\
      \ now the hordes of defiled march against all of mankind. <br />\r\nYou are\
      \ Mors, the last standing member of the order that watches over this prophecy.\
      \ Alone, you have to face the defiled and make time for our only hope ...<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n-Challenging &quot;Action-clicker&quot;\
      \ game where you have to actively move and defend your character to survive.\
      \ <br />\r\n<br />\r\n-Gritty pre-rendered graphics inspired by early 90s hits\
      \ such as Diablo 1 and Mortal Kombat.<br />\r\n<br />\r\n-Use your abilities\
      \ in the right moment! Managing your special resource to either use your special\
      \ attack or heal yourself is key!<br />\r\n<br />\r\n-30 levels that will test\
      \ your skill in a 4 hours story mode!<br />\r\n<br />\r\n-Fight over 20 different\
      \ type of abominations including 4 huge bosses.<br />\r\n<br />\r\n-Test yourself\
      \ against infinite waves of enemies in the Endless Mode! Kill as many as you\
      \ can!<br />\r\n<br />\r\n-Detailed Codex featuring information and art of all\
      \ the enemies you encounter."
