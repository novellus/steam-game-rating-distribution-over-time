  data:
    about_the_game: "Your roommate's a serial killer, your RA's in love with you,\
      \ and all your closest friends are miles away. Is this really what college is\
      \ like? <br><br>Join Dack Peeples\u2014a kid who started feeling homesick before\
      \ he even left home\u2014as he tries to survive all the typical college orientation\
      \ experiences, like meeting your hallmates, going on scavenger hunts...fighting\
      \ wild animals...performing unlicensed surgery on your friend's mom...and ultimately\
      \ learning the true meaning of ramen noodles. (I mean friendship.)<br><br><strong>KEY\
      \ FEATURES</strong><br><ul class=\"bb_ul\"><li> Suspense! Comedy! \u2026Icebreakers!<br></li><li>\
      \ An engrossing coming-of-age tale about blah blah blah<br></li><li> Sharp dialogue\
      \ and classic point-and-click puzzles!<br></li><li> A crossover with the hit\
      \ corporate-simulator Office DisOrders<br></li><li> From the creator of <a href=\"\
      https://store.steampowered.com/app/536770/THE_AWKWARD_STEVE_DUOLOGY/\" target=\"\
      _blank\" rel=\"noreferrer\"  ><i>AWKWARD STEVE</i></a> and <a href=\"https://store.steampowered.com/app/385840/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><i>The Beard in the Mirror</i></a><br></li><li>\
      \ Absolutely free</li></ul><br><i>Please note that this game is only playable\
      \ with an Xbox 360 or similar controller.</i>"
