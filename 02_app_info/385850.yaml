    reviews: "\u201CFull of ridiculous humor, Life in the Dorms offers some silly\
      \ point-and-clicking that may take you back to the dorm days you're honestly\
      \ still content you forgot about.\u201D<br>IndieGames<br><br>\u201CAt every\
      \ other turn in this game, something outrageously absurd is happening.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://adventurelantern.com/Magazine/AdventureLantern_Nov2012.pdf\"\
      \ target=\"_blank\" rel=\"noopener\"  >AdventureLantern</a><br><br>\u201CI'm\
      \ crying my butt off!\u201D<br><a href=\"https://www.youtube.com/watch?v=50fnqRJ-RzM\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >TheMaxH123</a><br>"
