    reviews: "\u201CTrawl is a return to an antiquated world where nothing can distract\
      \ you from diving into your own thoughts and inspirations. Trawl provides players\
      \ with a perfect framework for creative writing.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://killscreen.com/articles/trawl-sea-exploration-game-bring-own-creativity-to-surface/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kill Screen</a><br><br>\u201CLike Prowl\
      \ before it, Trawl is wonderfully atmospheric, and I'm looking forward to returning\
      \ to see what other treasures I can dredge up.\u201D<br><a href=\"http://www.pcgamer.com/haul-junk-from-the-sea-in-atmospheric-story-vessel-trawl/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br>"
