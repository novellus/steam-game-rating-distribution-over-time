    detailed_description: "<h1>Just Updated</h1><p><h2 class=\"bb_tag\"><strong>NEW!\
      \ The Spy Who Shilled Me Update</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/591680/extras/shill_miniheader.png?t=1590670701\"\
      \ /><br>\U0001F682 Welcome onboard the Moscow Express, a new tavern set inside\
      \ a restaurant train car!<br>\U0001F3C1 New shill-tacular achievements!<br>\U0001F37B\
      \ Closing off Early Access with new quality of life updates and various bug\
      \ fixes!<h2 class=\"bb_tag\"><strong>Handsome Update</strong></h2><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/591680/extras/handsome_miniheader.png?t=1590670701\"\
      \ /><br>\U0001F44F New hand poses make serving drinks look even more sophisticated!<br>\U0001F91F\
      \ Performance improvements and a teaser of our next game included!<h2 class=\"\
