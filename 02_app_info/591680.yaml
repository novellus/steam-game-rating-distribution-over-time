    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/591680/extras/steamlogo.png?t=1590670701\"\
      \ /><h2 class=\"bb_tag\"><strong>READY. SET. SERVE!</strong></h2>In Taphouse\
      \ VR, <strong>you are the bartender!</strong> Pour glasses, mugs and shots of\
      \ all kinds of beverages to thirsty dwarves. Mix and match recipes to make drinks\
      \ that dazzle  your patrons. Be careful with your customers - some will get\
      \ angry if served the wrong thing or if you take your time. Get ready to break\
      \ up some fights as well! With an exciting cast of drunk dwarves and a cast\
      \ of lovely drinking holes to work in you'll get to experience what it truly\
      \ feels like to be a tavernkeep. And when your mind starts to wander, play the\
      \ slot machine or throw out some troublemakers!<h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><ul\
      \ class=\"bb_ul\"><li>\U0001F37A Use your motion controllers to pour drinks\
      \ to glasses, operate the taps and to send away customers too drunk to stand!<br></li><li>\U0001F377\
      \ All kinds of drinks like tap beer, rum, long drink, cola, milk, energy drinks,\
      \ vodka and more to pour for your thirsty customers!<br></li><li>\U0001F379\
      \ Make recipe drinks to earn more tips - Cuba Libre, Tequila Sunrise, White\
      \ Russian...we've got quite the collection!<br></li><li>\U0001F942 Mess around\
      \ the counter with plenty of stuff to fiddle with, including your paying patrons!<br></li><li>\U0001F4B2\
      \ Earn gold by being fast, efficient and careful when serving - spend your hard\
      \ earned extra coins on the slot machine and win big!<br></li><li>\U0001F914\
      \ Intelligent drunkard AI knows to start fights, argue over the slot machines\
      \ and drink until they pass out!<br></li><li>\U0001F44C Two game modes: do a\
      \ real shift in Bartender Mode or go with Sandbox Mode if you feel like playing\
      \ around (or showing off)!</li></ul><br><i>Note: While Taphouse VR is a perfect\
      \ entry point for VR, we highly recommend it for older audiences. There's lots\
      \ of alcohol, dwarves passing out and even some mild fisticuffs about - VR responsibly.</i>"
