      \ /><br>\U0001F48B By popular demand, enjoy new diverse drunks as female dwarves\
      \ swarm the taphouse!<h2 class=\"bb_tag\"><strong>Shots &amp; Buckets Update</strong></h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/591680/extras/shotsnbuckets_miniheader.png?t=1590670701\"\
      \ /><br>\U0001F3EB Conquer Cider Guild Hall, a new hard difficulty tavern with\
      \ plenty of customers!<br>\U0001F943 Shots and buckets for beverages with new\
      \ drinks to serve!<br>\U0001F30D Compete on the global leaderboards to find\
      \ out who is the best bartender!</p><br><h1>About the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/591680/extras/steamlogo.png?t=1590670701\"\
