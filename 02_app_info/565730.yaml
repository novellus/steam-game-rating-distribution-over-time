    about_the_game: <strong>Overview:</strong><br>&quot;Sanctuary VR&quot; is a first-person
      puzzle solving and exploration game designed for Oculus Rift, it has a strong
      narrative that is fully voice acted. <br>The game is a seated VR experience
      played with a controller. <br><br><br><strong>Story:</strong><br>A group of
      refugees fled the war on earth for a new home aboard a creaking old star-ship
      named the &quot;Korolev&quot;, but they never arrived at their destination.
      <br>You venture into deep space alone searching for the &quot;Korolev&quot;
      and the loved one who never arrived. <br><br><strong>Features:</strong><br>Believable
      and interesting puzzles (no key hunting, or page finding) <br>Unique setting,
      the &quot;Korolev&quot; is a unique ship worth exploring. <br>Strong narrative
      that is fully voice acted - Replay audio logs anytime while exploring, no need
      to stare at a menu while you listen.<br><br><strong>Non-VR version:</strong><br>A
      non-VR version is now included in the main package, simply select the option
      to play the non-VR version when prompted at startup.
