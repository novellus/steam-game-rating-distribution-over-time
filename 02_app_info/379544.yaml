    about_the_game: "First flown in 1979, the Long E-Z is an amateur-built aircraft\
      \ derived from Rutan\u2019s earlier VariEze model. It is a canard pusher design\
      \ optimised for long-range, fuel efficient flight. Typically fitted with engines\
      \ of around 100 horsepower, the Long E-Z cruises at 125 knots and can be configured\
      \ to carry one passenger in addition to the pilot.  <br><br>The FSX: Steam Edition\
      \ version of this quirky aircraft from Virtavia features six variations with\
      \ 10 liveries, a fully clickable cockpit, and even separate sets of flight dynamics\
      \ for both engine types (AvCo Lycoming O-235 and O-320). High quality audio\
      \ is also included as well as a variety of custom animations.<h2 class=\"bb_tag\"\
      >Features </h2><ul class=\"bb_ul\"><li>\t6 model variations with 10 detailed\
      \ texture sets<br></li><li>\tAuthentic virtual cockpit with animations and clickable\
      \ controls<br></li><li>\tAll Virtual Cockpit gauges are 3D models complete with\
      \ 3D working parts such as needles, flags etc.<br></li><li>\tAll gauges are\
      \ fully clickable<br></li><li>\tGauges feature custom night time illumination<br></li><li>\t\
      Larger gauges have togglable 'floater' digital displays for added usability<br></li><li>\t\
      Authentic flight dynamics, fully tested and approved by real E-Z pilots<br></li><li>\t\
      High quality audio <br></li><li>\tRealistic pilot model with auto-animations\
      \ and user-input animations combined<br></li><li>\tAnimations which include\
      \ : ventral spoiler, nose gear retract, nose gear 'kneel', canopy, rudders,\
      \ canards</li></ul>"
