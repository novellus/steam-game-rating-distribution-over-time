    about_the_game: "-Forbidden love with your stepbrother<br />\r\n&quot;You can't\
      \ do that, big brother! If you do that sort of thing... we won't just be siblings\
      \ any more!&quot;<br />\r\nCome and try playing this love romance manga like\
      \ sims game.<br />\r\n<br />\r\n36 scenarios are included. <br />\r\nYou can\
      \ fall in love with not only Mike but also other characters.<br />\r\n<br />\r\
      \n-Story<br />\r\nIn the story you are an ordinary citizen but become a celebrity\
      \ out of the blue one day.<br />\r\nYou are now in the center of the whole attention\
      \ of your butlers and superiors... and before you know it you fall in love with\
      \ them.<br />\r\n<br />\r\n-Character Introductions<br />\r\nMike Jones<br />\r\
      \nStep Brother,Successor of the Jones Group<br />\r\n<br />\r\nJohannes Gilbert<br\
      \ />\r\nLover,Son of BYC Group CEO <br />\r\n<br />\r\nRobert Phillip<br />\r\
      \nButler,in his own secret<br />\r\n<br />\r\nDave Jones<br />\r\nStep Brother,expelled\
      \ from the Jones family<br />\r\n<br />\r\nRyan McHenry<br />\r\nBoss,Florist\
      \ store manage<br />\r\n<br />\r\nTom Taylor<br />\r\nAnother step Brother,\
      \ President of interior <br />\r\n<br />\r\nWilliam Taylor<br />\r\nAnother\
      \ step Brother, Surgeon"
