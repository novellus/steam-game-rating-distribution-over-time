    review: Can't really add more than what others have already said tbh. Bad grammar,
      lines repeating themselves, seems like no proofreading was done at all. I expected
      better...I was let down :(  Still haven't finished all the story lines because
      its near impossible to figure out where they stop and then continue on because
      its all a jumbled mess on the main story pages with no sorting by main characters,
      Gallery is total trash too not many pictures and not all the main love interests
      are featured. I started playing this game a long time ago, and keep stopping
      because its so hard to get through because its really bad (but I hate leaving
      a game with unfinished achievements). I've played alot of other VN's Published
      by Dongenzaka and enjoyed them. I just think this game needed to have a better
      team put on it or just trashed from the start.
