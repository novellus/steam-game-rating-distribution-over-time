details:
  data:
    about_the_game: "Enter the VRMMO world of the much-loved anime SWORD ART ONLINE!\
      \ In Alfheim Online, a world of fairies and magic, you become the hero of the\
      \ series, Kirito, and together with your wondrous friends try to conquer the\
      \ floating land of Svart Alfheim. Soar freely through its skies and take down\
      \ all powerful enemies who dare appear before you!<br />\r\n<br />\r\nExperience\
      \ fast-paced battles in the air and on the ground, and seamless action sequences\
      \ in a game that makes you feel freer than ever before! Choose your skills and\
      \ how you want to evolve; it's all up to you! And remember: the more you grow,\
      \ the more epic the battles!<br />\r\n<br />\r\nSeven, Rain, and Sumeragi from\
      \ &quot;Lost Song&quot; join the anime regulars in a brand new story!"
