details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/371970/extras/8sec.gif?t=1608421891"
      /><br>Get ready to tackle vicious roguelike dungeons in first-person. Barony
      is a blast alone, but it''s <strong>a party</strong> when you bring your dungeon-running
      buddies with you in <strong>cooperative multiplayer</strong>. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/371970/extras/mobs.gif?t=1608421891"
      /><br>Slay baddies, collect arcane treasures, invoke powerful spells, and tally
      up your death count on your way to defeating the forces of supernatural evil.<br><br>Barony
      is a love-note to RPG classics like Ultima Underworld, System Shock, &amp; Daggerfall,
      created by fans of the classics.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/371970/extras/classes.gif?t=1608421891"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Roguelike elements:
      Perma-death, cryptic dungeons and no handholding<br></li><li>Cooperative multiplayer
      for up to 4 players over internet or LAN<br></li><li>13 exotic and iconic classes
      who improve at what they practice<br></li><li>Surprises around every corner
      to be killed by and conquer as you gain in skill<br></li><li>Deep RPG systems
      with loads of loot and stats to analyze and synergize<br></li><li>Tons of adventuring
      weapons, equipment, lore, spells, &amp; legendary artifacts <br></li><li>Charming
      art style, tongue-in-cheek humor and easter eggs for levity<br></li><li>Steam
      Workshop support with level editor, exposed assets for easy modding<br></li><li>5
      years of ongoing free updates from an active team that loves the game<br></li><li>2
      DLCs offering alternate ways to play with new abilities and items</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/371970/extras/death.gif?t=1608421891"
      /><h2 class="bb_tag">Dungeon Running for Justice: Story of the Barony</h2>Hamlet
      is the greatest little city in the realm. That is, it was until the heinous
      Baron Herx came along and claimed the whole thing as his Barony. He enslaved
      Hamlet''s people and now he''s an awful undead lich. The whole town''s been
      trapped in his massive dungeon for decades and now it''s up to a single hero
      or a group of adventurers to confront him in his hellish lair and destroy him
      forever. Whether you will die in the dungeons or rise to victory against the
      Baron and his hellspawn is ultimately up to you.<br>What did Baron Herx find
      in Hamlet, and will killing him be enough? You might find out if you figure
      out how to git gud at <strong>Barony</strong>!'
