      the perfect weapon for every aspiring Jedi! (Especially for those who just can''t
      afford a lightsaber right now...)</li></ul><ul class="bb_ul"><li>...plays magical
      music...But only for those who know how to listen...</li></ul><ul class="bb_ul"><li>...is
      rumored to have hidden fireworks thrusters! Wait... If that''s thrue, does that
      mean it can fly?!! There has got to be a way to activate them!</li></ul><ul
