    about_the_game: '<strong> <u>Note:</u></strong><h2 class="bb_tag">This is a small
      DLC designed for VR. It doesn''t change the games story. But it gives you something
      new and fun to play with:</h2><br>&quot;This royal artifact will strike fear
      into the hearts of you enemies and legitimate your claim to the throne!<br>According
      to legend, it rules even over gravity.&quot;<br>And the best part:  If you buy
      now, you get a second one for free!! x)<br><br><strong>Magic Toilet Brush[TM]...</strong><br><ul
      class="bb_ul"><li>...is just like an ordinary toilet brush... but MAGIC!</li></ul><ul
      class="bb_ul"><li>...charges other items with lightning and makes them float
      like in zero gravity!</li></ul><ul class="bb_ul"><li>...is the perfect weapon
      for every aspiring Jedi! (Especially for those who just can''t afford a lightsaber
      right now...)</li></ul><ul class="bb_ul"><li>...plays magical music...But only
      for those who know how to listen...</li></ul><ul class="bb_ul"><li>...is rumored
      to have hidden fireworks thrusters! Wait... If that''s thrue, does that mean
      it can fly?!! There has got to be a way to activate them!</li></ul><ul class="bb_ul"><li>...has
      an ultimate ability: Supports us and shows us, that you like the game!</li></ul><br><br><strong><u>For
      those without VR:</u></strong><br><br>This DLC is <strong>designed for VR</strong>
      and its not as much fun in desktop mode than it is in VR!<br>If you don''t own
      a VR Headset, please only by this if you like the game and want to support us!'
