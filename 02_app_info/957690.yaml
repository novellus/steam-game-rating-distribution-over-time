    review: '[b]DLC verdict: Get it in the Gold Edition[/b] OR [b]Get it on sale[/b]


      [b]Comment:[/b]

      Contains all of the content from the two expansions. Which is plenty of stuff,
      from locations to items. But not really worth the full price. That makes it
      a good thing to get on sale but EVEN BETTER value in the Gold Edition.


      [list]

      [*][u]Expansion 1:[/u]

      [olist]

      [*]New York (sandbox location)

      [*]Hantu Port (sniper map)

      [*]Special Assignments Pack 1 (''Embrace of the Serpent'' and ''Illusions of
      Grandeur'' missions)

      [*]Executive Pack (Midnight Black Suit; Italian Black Leather Briefcase / a.k.a.
      ICA Executive Briefcase; ICA19 Black Lilly (pistol))

      [*]Winter Sports Pack (Winter Sports Suit; Arctic Tool Box (briefcase); Piton
      (melee weapon); Quickdraw (Fiber Wire); Snowball (melee weapon))

      [/olist]

      [*][u]Expansion 2:[/u]

      [olist]

      [*]Haven Island (sandbox location)

      [*]Siberia (sniper map)

      [*]Special Assignments Pack 2 (''A Silver Tongue'' and ''A Bitter Pill'' missions)

      [*]Smart Causal Pack (Smart Casual Suit; Black Earphones (Fiber Wire); ICA Flash
      Phone)

      [/olist]

      [/list]


      [b]*Note:[/b] [u]You MUST own the full Hitman 2 base game ([url=https://store.steampowered.com/bundle/11358/HITMAN_2__Standard_Edition/]Standard
      Edition bundle[/url]) to buy this DLC[/u]. If you don''t (you either only have
      the free stuff or just some chapters) then it is recommended to get those. However,
      probably the best and cheapest way is to get them in the Gold Edition which
      contains all Hitman 2 content (EXCEPT the Legacy Pack). This game is a prime
      example of having too many editions and bundles...


      [b]P.S.:[/b] This [url=https://store.steampowered.com/app/1131050/HITMAN_2__Silver_to_Gold_Upgrade/]Silver
      to Gold Upgrade DLC[/url] is ONLY for those who own the full Hitman 2 base game
      ([url=https://store.steampowered.com/bundle/11358/HITMAN_2__Standard_Edition/]Standard
      Edition bundle[/url]) AND the Expansion 1. This is also known as the Silver
      Edition. So the only missing stuff is Expansion 2 which this upgrade DLC provides.
      Don''t worry though, while it does let you add it to the cart, Steam WILL NOT
      let you buy this upgrade unless you own the Silver Edition.

      ------------------------------------------------------------------

      [b]If you liked this DLC review you can find more in my [/b][url=http://steamcommunity.com/groups/srcorner][u]Review
      Corner[/u][/url][b].[/b]'
