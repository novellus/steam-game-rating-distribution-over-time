details:
  data:
    about_the_game: 'Pixel Puzzles: Japan combines traditional jigsaw puzzle style
      gameplay with light video-game interactivity. As you build puzzles your monk
      will gain higher consciousness states. The higher the level of your monks concentration
      the bigger the puzzle you can attempt.  All hand drawn in a beautiful Japanese
      aesthetic, Pixel Puzzles: Japan is perfect for puzzlers and gamers alike.<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li>Traditional puzzle gameplay.<br></li><li>Relaxing
      Japanese atmosphere.<br></li><li>26 Steam Achievements.<br></li><li>19 puzzles
      in a range of sizes from 60 to 350 pieces.<br></li><li>Multiple FREE DLC bonus
      puzzles<br></li><li>Beautiful photos taken on site in Japan.<br></li><li>Interactive
      play environment.<br></li><li>Progressive I-ching powers that give insight into
      puzzles.</li></ul>'
