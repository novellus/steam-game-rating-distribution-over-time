    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/876260/extras/Banner_Descriptio_Concept.png?t=1557427506\"\
      \ /><br>Top Down Survivor is an online multiplayer shooter in a top-down view.\
      \ You fight against other players in a deathmatch mode. Find and upgrade weapons\
      \ to defeat your opponents and gain experience points to level up. Pay close\
      \ attention to your surroundings, because you do not see what is happening behind\
      \ your back. The specially adapted user interface, allows you to quickly react\
      \ to your opponents, even if they chase from behind.<h2 class=\"bb_tag\">Servers\
      \ around the world</h2>You can play almost everywhere! <br><ul class=\"bb_ul\"\
      ><li>Asia (Singapore)\t<br></li><li>Australia\t(Melbourne)<br></li><li>Canada,\
      \ East\t(Montreal)<br></li><li>Europe (Amsterdam)<br></li><li>India (Chennai)<br></li><li>Japan\t\
      (Tokyo)<br></li><li>Russia\t(Moscow)<br></li><li>Russia, East\t(Khabarovsk)<br></li><li>South\
      \ America\t(Sao Paulo)<br></li><li>South Korea\t(Seoul)<br></li><li>USA, East\t\
      (Washington)<br></li><li>USA, West\t(San Jos\xE9)</li></ul><i>REGION (Server\
      \ Location)</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/876260/extras/Banner_Description_Features.png?t=1557427506\"\
      \ /><h2 class=\"bb_tag\">Crafting System</h2>It has a simple crafting system,\
      \ which is to ensure your survival during the fight. Here you can, for example,\
      \ upgrade your weapons or make some nice tools to annoy your opponents.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/876260/extras/ezgif.com-resize(1).gif?t=1557427506\"\
      \ /><h2 class=\"bb_tag\"> Multi-Tool (not yet implemented) </h2>A special feature\
      \ will be the multitool. It is needed primarily for crafting. However, it can\
      \ also be used for special skills. For example, it will be possible to hide\
      \ from your opponents or build a shield to protect yourself from them.<br>The\
      \ multitool can be continuously improved with the coins you earn for successful\
      \ matches.<h2 class=\"bb_tag\">Planned Features</h2>Here are some of the features\
      \ that are planned:<br><br><ul class=\"bb_ul\"><li> Stages and new maps (Stage\
      \ 2 in Update 6)<br></li><li> Weapon Upgrades (Update 6)<br></li><li> New Equipments\
      \ (e.g. heavy armor, boots)<br></li><li> Multitool<br></li><li> Twitch Integrations<br></li><li>\
      \ Drops<br></li><li> Ingame Chat<br></li><li> Team Play (aka Duos)<br></li><li>\
      \ New Weapons (e.g. Sniper Rifle)<br></li><li> Player Skins<br></li><li> Special\
      \ events<br></li><li> Daily quests<br></li><li> Gamepad Support and Keyboard\
      \ Settings<br></li><li> New Achievements<br></li><li> Translations</li></ul><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/876260/extras/Banner_Description_Updates.png?t=1557427506\"\
      \ /><br>All future updates and features will be provided free of charge. Following\
      \ the classic concept of &quot;pay once and play&quot;<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/876260/extras/Banner_Description_Community.png?t=1557427506\"\
      \ /><br>Visit the <a href=\"https://steamcommunity.com/app/876260\" target=\"\
      _blank\" rel=\"noreferrer\"  >Community Hub</a> and discuss new features with\
      \ other players."
