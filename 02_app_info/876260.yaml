      \ to your opponents, even if they chase from behind.<h2 class=\"bb_tag\">Servers\
      \ around the world</h2>You can play almost everywhere! <br><ul class=\"bb_ul\"\
      ><li>Asia (Singapore)\t<br></li><li>Australia\t(Melbourne)<br></li><li>Canada,\
      \ East\t(Montreal)<br></li><li>Europe (Amsterdam)<br></li><li>India (Chennai)<br></li><li>Japan\t\
      (Tokyo)<br></li><li>Russia\t(Moscow)<br></li><li>Russia, East\t(Khabarovsk)<br></li><li>South\
      \ America\t(Sao Paulo)<br></li><li>South Korea\t(Seoul)<br></li><li>USA, East\t\
      (Washington)<br></li><li>USA, West\t(San Jos\xE9)</li></ul><i>REGION (Server\
      \ Location)</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/876260/extras/Banner_Description_Features.png?t=1557427506\"\
      \ /><h2 class=\"bb_tag\">Crafting System</h2>It has a simple crafting system,\
      \ which is to ensure your survival during the fight. Here you can, for example,\
