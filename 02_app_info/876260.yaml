    detailed_description: "<h1>Free Version</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/876260/extras/Banner_FreeVersion.png?t=1557427506\"\
      \ /><br>The <strong>Free Version</strong> is now available! Play online with\
      \ your friends and become the Top Down Survivor!<h2 class=\"bb_tag\">What is\
      \ the difference between the free version and the full version?</h2>The free\
      \ version allows you to play online like in the full version. <br>However, you\
      \ are not able to get achievements nor save your progress.</p><br><h1>Wishlist</h1><p><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/876260/extras/Banner_Wishlist_Dev.png?t=1557427506\"\
      \ /><br>Don't forget to put <strong>Top Down Survivor</strong> to your wishlist!</p><br><h1>Development</h1><p><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/876260/extras/Banner_Description_Dev.png?t=1557427506\"\
      \ /><br>The game is still in the development. Please understand that not all\
      \ features are implemented yet. You can check the latest updates in the Community\
      \ Hub.</p><br><h1>About the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/876260/extras/Banner_Descriptio_Concept.png?t=1557427506\"\
