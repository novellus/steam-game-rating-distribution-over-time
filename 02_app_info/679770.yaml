    about_the_game: "<h2 class=\"bb_tag\"><strong>Do you have what it takes to run\
      \ a vet clinic?</strong></h2><br>Why not find out! Take care of adorable pets\
      \ and other animals in this brand-new time management game! \U0001F436 \U0001F431\
      \ \U0001F430 \U0001F40E<br><br>In <strong>Dr. Cares - Pet Rescue 911</strong>,\
      \ you'll get the chance to become a real vet. How does taking care of adorable\
      \ animals across 60 story levels and 30 challenge levels sound? As you explore\
      \ 6 fluffy chapters, you'll perform special treatments, and can even upgrade\
      \ your clinic!<br><br>But who is this Dr. Cares? Let's introduce you! Born to\
      \ take care of pets and other animals, vet graduate Amy Cares decides to leave\
      \ her grandfather's vet clinic behind to take a job at a prestigious clinic\
      \ in New York. It seems like a great place to help animals, and really make\
      \ a difference. But can she stay true to what she believes, and resist the many\
      \ distractions the big city has to offer?<br><br><strong>Enjoy this pet rescue\
      \ time management game brought to you by GameHouse, the creators of the Delicious\
      \ and Heart's Medicine series!</strong><br><br>\u2764\uFE0F <strong>DISCOVER\
      \ THE 1ST SEASON</strong> of this pet rescue game, brought to you by the creators\
      \ of the amazing Delicious and Heart's Medicine series!<br>\u2764\uFE0F <strong>BECOME\
      \ A REAL VET</strong> and take care of pets and other animals across 6 fluffy\
      \ chapters<br>\u2764\uFE0F <strong>RUN PET CLINICS</strong> as you take on tons\
      \ of time management tasks across 60 wonderful story levels, and 30 extra challenge\
      \ stages<br>\u2764\uFE0F <strong>HELP AND RESCUE ANIMALS</strong> and perform\
      \ all kinds of treatments in 18 different mini-games <br>\u2764\uFE0F <strong>ENJOY\
      \ A LIGHT-HEARTED DRAMA</strong> about friendship, love, and finding your true\
      \ self<br>\u2764\uFE0F <strong>MEET A WONDERFUL CAST</strong> of quirky characters\
      \ that'll grow on you in no time<br>\u2764\uFE0F <strong>EARN UPGRADES FOR YOUR\
      \ CLINICS</strong>, collect trophies to unlock memories from Amy's memories\
      \ box, and unlock all the diamonds to collect Newton's toys"
