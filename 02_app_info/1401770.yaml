    about_the_game: Play the Leif's Adventure Demo, a story-driven cooperative 2d
      action-adventure about friendship and teamwork. A boy never meant to be a hero,
      learns that pure strength is not always the answer! Guide two completely different
      characters through the adventure of their lifetime and witness how bonding is
      a powerful source to overcome any obstacle! <br><br>The Demo includes one section
      of the second level of the game and can be played in singleplayer- or coop mode.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1401770/extras/different_worlds_snippet.gif?t=1598459515"
      /><br><br>The game's story mode can be played in either solo or coop mode. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1401770/extras/bossfights.gif?t=1598459515"
      /><br><br>The complete game will feature:<br>- an asymmetrical two-character
      gameplay<br>- 6 expanding worlds<br>- over 50 different weapons<br>- upgrade
      the skills of your characters<br>- screen-filling boss encounters<br>- secret
      mid-level-bosses<br>- exchangeable armor
