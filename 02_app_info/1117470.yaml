  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1117470/extras/Story.jpg?t=1604117072\"\
      \ /><br>The city surrounding the school of St. Clementine is infamous for its\
      \ trove of ghost stories and folklore - so much so that's it's crept onto the\
      \ aging campus of the school itself. Following his dream of pursuing a cause\
      \ dear to him, Mizukami Sei heads to his new place of enrollment; but from the\
      \ beginning, everything seems off to him.  His curiosity getting the best of\
      \ him, he continues to explore the school, but brushes off the rumors and stories\
      \ of &quot;mysterious&quot; happenings as mere hearsay. Gathering an unlikely\
      \ group of friends and slowly exploring and learning more about the school and\
      \ its history, the legends surrounding the school begin to seem increasingly\
      \ suspicious.  Accompanied by the stern student council vice president and sweet\
      \ librarian of the school, Sei, emboldened by his personal pursuits, and his\
      \ roommate Yuuto together delve deeper into the dark mysteries of the St Clementine\
      \ - even if consequences may lay ahead.<br><br>Will they be able to solve the\
      \ mysteries of St Clementine, and more importantly, will they survive? Can they\
      \ trust each other? And what exactly are the dark secrets this school hides?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1117470/extras/poster.png?t=1604117072\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1117470/extras/features.jpg?t=1604117072\"\
      \ /><br><ul class=\"bb_ul\"><li>Easy on the eyes. the characters are drawn in\
      \ painting style that matches overall dark tone of the game.<br></li><li>Pulchritudinous\
      \ Death. Most of the characters will die in the most gruesome way possible.<br></li><li>Abrupt\
      \ Horror. Jump scare is a must.<br></li><li>Nihilist\u2019s Platter. There is\
      \ a possibility of the death of all the characters.<br></li><li>Branching(s)\
      \ of a Dead Tree. A lot of game over possibility in every chapters.<br></li><li>End\
      \ Game for The 13th Time. 12 short endings, 1 bad ending, and 1 good ending.<br></li><li>80k++\
      \ written words and more than 12 CGs.<br></li><li>Also featuring mini games\
      \ that determines the lives of the characters.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1117470/extras/characters.jpg?t=1604117072\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1117470/extras/seinana.png?t=1604117072\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1117470/extras/reikoyuuto.png?t=1604117072\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1117470/extras/teacher.png?t=1604117072\"\
      \ /><br>...and perhaps others."
