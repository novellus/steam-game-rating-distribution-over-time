    review: 'The quick time events are honestly terrible, unlike VN''s such as The
      Letter where the QTE''s are simple tasks while a scene unfolds. This is just
      button mashing half the time to a static image, and other half the time they
      are puzzles which you''d think would be enjoyable. Except they are just memory
      tests, nothing interesting.


      Then there are the list of typo''s and errors.

      Heck i''d fix it for them they are so obvious.'
