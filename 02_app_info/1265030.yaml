  data:
    about_the_game: "VROOOM! Your favorite feathered racer is back, bringing both\
      \ old and new friends with him in this action-packed Arcade game as you race\
      \ your way through 8 exhilarating 3D worlds with explosive excitement around\
      \ every corner. Collect weapons as you race around the tracks and strategically\
      \ fire them to drive your opponents off the road. Moorhuhn Kart is a great time\
      \ for all ages!<br />\r\n<br />\r\nFeatures<br />\r\n* 10 different Power-ups\
      \ <br />\r\n* 8 Tracks<br />\r\n* 7 Different drivers<br />\r\n* Championships\
      \ and Single races<br />\r\n* Online and offline game-play<br />\r\n* Split\
      \ screen local multiplayer<br />\r\n* Cross platform multiplayer <br />\r\n\
      * Network Players 2-7<br />\r\n* Race against your steam friends<br />\r\n*\
      \ Fastest players leaderboard"
