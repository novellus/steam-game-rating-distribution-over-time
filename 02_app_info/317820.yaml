    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/317820/extras/page-moster-divider-0.png?t=1602511129\"\
      \ /><br>Guild of Dungeoneering is a turn-based dungeon crawler with a twist:\
      \ instead of controlling the hero you build the dungeon around them. Using cards\
      \ drawn from your Guild decks, you lay down rooms, monsters, traps and of course\
      \ loot! Meanwhile your hero is making their own decisions on where to go and\
      \ what to fight. But will they be strong enough to take on the deepest dungeons?\
      \ In between dungeon runs you manage your Guild, building new rooms to attract\
      \ new classes of adventurer and expand your decks of cards with more powerful\
      \ items.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/317820/extras/page-moster-divider-1.png?t=1602511129\"\
      \ /><br>\u2022\t<strong>Restore your guild to its former glory</strong> as Dungeon\
      \ Master by taking control of your fledgling group of heroes and leading them\
      \ to victory! (after admitting to a few defeats of course)<br>\u2022\t<strong>Entice,\
      \ coax and bribe your heroes </strong>to clear the dungeons you build by strategically\
      \ placing rooms, monsters and loot from the cards you are dealt  <br>\u2022\t\
      <strong>Get to know each of your hero\u2019s personality and traits</strong>,\
      \ upgrade your existing heroes, and add new heroes while you try out new strategies\
      \ to keep from sending them to their doom!<br>\u2022\t<strong>Manage your guild\
      \ well and level up</strong> to unlock more rooms and equipment. Improving your\
      \ guild means you\u2019ll have a better chance at beating the harder dungeons\
      \ as you delve deeper.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/317820/extras/attack-animated_1_1.gif?t=1602511129\"\
      \ />"
