    review: "A la base, je me suis dit \"oh un jeu o\xF9 on simule la cr\xE9ation\
      \ d'une guilde d'aventuriers. A moi la formation de groupes vari\xE9s et l'assaut\
      \ de donjons.\nQuelle d\xE9sillusion: ce n'est pas une \xE9quipe, mais un aventurier\
      \ qu'on envoie, et si j'avais bien lu que c'\xE9tait des cartes qui d\xE9terminaient\
      \ les combats, j'\xE9tais loin de m'attendre \xE0 ce que les cartes et interactions\
      \ soient si peu vari\xE9es qu'au bout de 20 minutes j'en ai d\xE9j\xE0 marre.\
      \ Bref, grosse d\xE9ception."
