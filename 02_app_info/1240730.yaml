    about_the_game: "All doors must be unlocked to discover the truth !<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1240730/extras/Details_Img02_(2).jpg?t=1605642252\"\
      \ /><br>He stared at the darkness and thinking . In early morning , when all\
      \ the doors were locked , they had all wanted to come in , and now that he had\
      \ opened one door and the other had apparently been opened during the day ,\
      \ no one came in and even the keys were on the other side of the doors ...<br><br><strong>Dark\
      \ Room</strong> is essentially an <strong>Adventure</strong> / <strong>Point\
      \ &amp; Click</strong> video game that by following the story line and visual\
      \ arts is trying to attract most audience . You open your eyes in an unknown\
      \ environment while remembering nothing! As you progress through the game and\
      \ check the environments, you will find handwritten of mysterious people which\
      \ tell of the past. Handwrittens that reveal the great secret ...<br><br>You\
      \ can follow us on Twitter for more details (<strong>@LexipGames</strong>)<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1240730/extras/Details_Img05.jpg?t=1605642252\"\
      \ /><br><br><strong>Features :</strong><br>\u2022  Try to find the way out<br>\u2022\
      \  Pass through strange and dark environments<br>\u2022  Check the letters and\
      \ handwriting<br>\u2022  Solve different puzzles<br>\u2022  Find the hidden\
      \ objects<br>\u2022  Discover story of the game"
