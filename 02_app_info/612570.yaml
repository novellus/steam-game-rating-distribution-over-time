    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/612570/extras/_FT__STEAM_Gif_Winter_4_616x164px.gif?t=1609840291\"\
      \ /><br><br>Fort Triumph is a challenging fantasy turn-based tactics game where\
      \ permanent death is a possibility at any moment. How's that for pressure?<br><br>Lead\
      \ a band of heroes with different skill sets through a witty, parody fantasy\
      \ plot. Missions with various objectives are waiting for you on tiled procedural\
      \ maps\u2014whether in story mode or skirmish, prepare yourself for a grand\
      \ adventure.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/612570/extras/_FT__STEAM_Gif_Winter_6_616x164px.gif?t=1609840291\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Utilize your surroundings: Every tree or\
      \ boulder is a potential weapon in battle.<br></li><li>Strategize: Choose between\
      \ four factions and four classes. Build your base, gather resources and teach\
      \ your characters new skills!<br></li><li>Grow your heroes: Gain traits and\
      \ cross-class skills to make your heroes unique every time you play!<br></li><li>Explore\
      \ procedurally generated maps: Fort Triumph features flexible world maps with\
      \ variable locations and events. Each battle calls for a new plan.<br></li><li>Turn\
      \ up the volume: Marco Valerio Antonini, an award-winning composer, created\
      \ the original in-game music.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/612570/extras/_FT__STEAM_Gif_Winter_2_616x164px.gif?t=1609840291\"\
      \ />"
