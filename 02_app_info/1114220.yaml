    about_the_game: Gedonia is an open world roleplaying game, inspired by oldschool
      classics. Become a simple traveller and adventure seeker,  explore huge world
      of Gedonia, progress your character any way you want, discover hidden treasures
      and mysteries and fight vast array of enemies. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1114220/extras/Story.png?t=1602056922"
      /><br>The vast world of Gedonia is a beautiful place with a lot of unexplored
      areas, and you are just a simple adventurer, who leaves home village in the
      search of a better life. But no matter which faction will you join, you are
      starting to notice strange events happening, that might bring something very
      bad to this world.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1114220/extras/gameplay.png?t=1602056922"
      /><br><ul class="bb_ul"><li>Complete freedom of building a character in any
      way, you can be a powerful mage, strong warrior, agile assassin, charismatic
      leader, skillful crafter or anything in between.<br></li><li>Join different
      factions with their own lore, characters, stories and quests<br></li><li>Explore
      and conquer scary and mysterious dungeons, find rare loot, defeat powerful bosses<br></li><li>Find
      and recruit unique allies to your party<br></li><li>Uncover mysteries, solve
      puzzles and complete platforming challenges in the world.<br></li><li>Multiple
      ways to complete one quest! Use raw strength, charisma or stealth skills to
      complete the objectives.<br></li><li>Build and decorate your own house, plant
      and gather plants, farm animals.</li></ul>
