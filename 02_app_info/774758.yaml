    about_the_game: "The Electro-Motive GP40-2 has been a versatile workhorse of American\
      \ railroading for more than four decades \u2013 and now the classic second-generation\
      \ diesel locomotive comes to Train Simulator in the authentic liveries of five\
      \ famed U. S. railroads!<br><br>The four-axle (B-B), 3,000-horsepower GP40-2\
      \ was constructed by Electro-Motive from 1972 to 1986, sold to 27 original railroad\
      \ buyers, and enjoyed a production run of 1,143 units. Equipped with EMD\u2019\
      s \u201CDash-2\u201D technology and reliable 645-series diesel power plant,\
      \ the GP40-2 was considered by many as the best among EMD\u2019s long lineage\
      \ of Geeps and today the GP40-2 can still be found working in numbers for many\
      \ of America\u2019s railroads. <br><br>Successful and versatile, the GP40-2\
      \ proved itself adept at all types of services, from hauling priority and heavy\
      \ freight to local and yard switching duties.<br><br>The Train Simulator GP40-2\
      \ Loco Pack features the famed \u201CGeep\u201D in five railroad liveries: Denver\
      \ &amp; Rio Grande Western (D&amp;RGW); Western Pacific; Union Pacific; CSX\
      \ (YN3); and Norfolk Southern! The locomotive features railroad-specific details\
      \ such as headlight placements, and offers advanced features, including \u201C\
      running\u201D and \u201Ccold and dark\u201D versions. <br><br>Accompanying the\
      \ EMD GP40-2 in the pack is an excellent selection of appropriate freight equipment,\
      \ including a D&amp;RGW 70-ton open-top hopper; 86-foot auto-parts boxcar; 3-bay\
      \ covered hopper; Union Pacific steel coil car; CSX 50-foot boxcar; and 2-bay\
      \ stone/ballast car. And to put the GP40-2 to immediate work, the pack includes\
      \ three career scenarios, based upon actual D&amp;RGW operations, for the Salt\
      \ Lake City Route Extension (route available separately).<br><br>Take the throttle\
      \ of an American diesel locomotive classic \u2013 with the GP40-2 Loco Pack\
      \ for Train Simulator!<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>Three\
      \ realistic career scenarios for the Salt Lake City Route Extension (route available\
      \ separately) are included:<br><br><ul class=\"bb_ul\"><li> 01. D&amp;RGW &quot;Ford\
      \ Fast&quot; 179<br></li><li> 02. D&amp;RGW &quot;Railblazer&quot; 102<br></li><li>\
      \ 03. Tintic Branch Stone Local </li></ul><br><strong>Please Note <a href=\"\
      http://store.steampowered.com/app/774759\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Salt Lake City Route Extension Add-On</a> is required, as a separate purchase,\
      \ in order to play the content featured in this add-on.</strong><br><br>More\
      \ scenarios are available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Electro-Motive\
      \ GP40-2 in five authentic railroad liveries: D&amp;RGW; Western Pacific; Union\
      \ Pacific; CSX (YN3); and Norfolk Southern<br></li><li>Railroad-specific headlights\
      \ and details<br></li><li>Running and cold-and-dark versions<br></li><li>Freight\
