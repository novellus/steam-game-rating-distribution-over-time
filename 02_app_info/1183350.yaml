    about_the_game: <strong><i><h2 class="bb_tag">Relivium is a first person single-player
      survival horror game set in 1946 after the end of World War II.</h2></i></strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1183350/extras/Johannes_01.png?t=1579235960"
      /><br><br>The Game Tells the story of a marine officer from the fictional country
      Hellkrankheit called Harvy Raymond, who is searching for his wife and daughter
      after the outbreak of a dormant aquatic parasite called <i>Prorepo stercoralis</i>.<br><br>In
      Relivium you can expect a tailored storyline, complete with gameplay concepts
      like resource management, exploration and a robust combat to go with the infected
      you will face, but be aware that none of that will help you against a mysterious
      presence that haunts you...
