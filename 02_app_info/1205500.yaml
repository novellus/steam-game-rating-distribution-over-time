    recommendationid: '72320477'
    review: "LOVE this set. So much better than the Snowfallen sets, imo. \n\nWX-78,\
      \ Woodie, and Wigfrid are soooo good here. I appreciate Klei's ability to always\
      \ make WX-78 something completely unique and interesting every time. And I feel\
      \ Woodie and Wigfrid hairstyles and clothes here are much superior to default\
      \ and still really capture who they are as characters. \n\nThis skin set is\
      \ worth it for Wigfrid's new hairstyle alone---- You can't prove me wrong. \n\
      \nOf course, everything came exactly as described and by purchasing these sets,\
      \ you're giving Klei money to keep adding new free content to the game."
