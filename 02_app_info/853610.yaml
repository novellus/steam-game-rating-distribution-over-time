    reviews: "\u201CThe zany--and frequently crude--humour and Wild West theme also\
      \ help it stand out (in a very good way) from all the rest of the current crop\
      \ of independent/hobby games, echoing Mel Brooks and his &quot;Blazing Saddles&quot;\
      \ rather than &quot;Diablo&quot;--Del Duio's admitted inspiration for this title.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.create-games.com/review.asp?id=3588\"\
