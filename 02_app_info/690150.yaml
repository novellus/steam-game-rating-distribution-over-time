    about_the_game: "Embark on a casual adventure deep underground in search of mysterious\
      \ artifacts, hidden treasures and most of all, fossils!<h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>Over 30 hand-crafted levels<br></li><li>Play\
      \ as one of 4 unique fossil hunters<br></li><li>Secret items and treasure<br></li><li>Local\
      \ Multiplayer</li></ul><h2 class=\"bb_tag\">Modular Fossil System</h2>Find Fossil\
      \ Blocks by digging through underground levels and connect them together to\
      \ create a complete skeleton.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/690150/extras/HowtoPlay2.jpg?t=1578690903\"\
      \ /><br>Different fossils can be found depending on the kind of dirt and the\
      \ environment you are digging in. Using rare pieces or making huge skeletons\
      \ can result in more valuable creations, but you choose how many pieces to assemble\
      \ and in what order.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/690150/extras/Creative.jpg?t=1578690903\"\
      \ /><h2 class=\"bb_tag\">The story so far...</h2>You\u2019ve been selected to\
      \ join an elite team of Fossil Hunters as they set out on a mysterious expedition,\
      \ but when you arrive at the Digsite it looks abandoned! <br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/690150/extras/The_team.jpg?t=1578690903\"\
      \ /><br><br>You find an old notebook and some torn pages of research notes,\
      \ could they lead to some answers about what happened here? <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/690150/extras/Story_panel1.png?t=1578690903\"\
      \ /><h2 class=\"bb_tag\">Explore spectacular underground environments</h2>Complete\
      \ specific Fossil Schematics to further the path of science and progress deeper\
      \ into the caves, where you'll encounter new creatures, dangers, and the secrets\
      \ of the researchers who came before you...<h2 class=\"bb_tag\">Dig with your\
      \ friends</h2>Science is always easier when you\u2019re part of a team\u2026\
      \ isn\u2019t it? Up to 4 players can explore the mysterious depths together,\
      \ but cooperation is not guaranteed! Will you help your fellow fossil hunters\
      \ to create spectacular skeletons? Or will you compete with them and claim glory\
      \ for yourself?"
