    reviews: "\u201CFossil Hunters' casual co-op is perfect for parties\u201D<br><a\
      \ href=\"https://www.destructoid.com/fossil-hunters-casual-co-op-is-perfect-for-parties-493682.phtml?utm_source=dlvr.it&amp;utm_medium=twitter\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CWatching\
      \ the trailer for Fossil Hunters made me squeal a little with joy.\u201D<br><a\
      \ href=\"https://www.rockpapershotgun.com/2018/02/14/co-op-puzzler-fossil-hunters-erupts-onto-steam/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Fossil Hunters is a fantastic fit for anyone fond of casual games. It\u2019\
      s as easy on the eyes as it is on the mind. With plenty of playability and a\
      \ surprisingly low price tag of $14.99, I recommend this game to anyone looking\
      \ for something to relax with.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://backlogcritic.com/all-review-list/fossil-hunters-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Backlog Critic</a><br>"
