    review: "Nettes kleines Spielchen - leider ohne Herausforderung.\n\nDas Spielprinzip\
      \ ist sehr einfach: Sammeln - Bauen - Anheuern - K\xE4mpfen.\nSchnell verstanden\
      \ und ohne \xDCberraschungen ist das Spiel niedlich anzuschauen und vertreibt\
      \ einem die Zeit.\n\nLeider ist die Geschichte nach gut 2 Stunden durchgespielt\
      \ und man ist eigentlich nur noch am Klicken, um die Errungenschaften alle zu\
      \ erspielen. Eine davon hat leider einen kleinen Bug, wodurch sie erst nach\
      \ einiger Spielzeit erfasst wird.\n\nFazit: Das Spiel ist schnell zu verstehen,\
      \ macht Spa\xDF ist aber auch schnell durchgespielt. Nichts desto Trotz ist\
      \ es f\xFCr DEN Preis durchaus zu empfehlen, wenn man nach einem kleinen Gelegenheitsspielchen\
      \ sucht."
