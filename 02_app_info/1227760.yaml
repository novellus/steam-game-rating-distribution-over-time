details:
  data:
    about_the_game: "Use your speedster powers to defeat the superpowered Sloth and\
      \ save the day, all while tracking down a deadly new weapon threatening your\
      \ city! There\u2019s no room for error in the hero business, not even for the\
      \ fastest person in the world. One tiny mistake against your deadliest foe threatens\
      \ to end your career and plunge your city in chaos.<br><br><i>Zip! Speedster\
      \ of Valiant City</i> is a 48,000-word superpowered interactive novel by Eric\
      \ Moser. It\u2019s entirely text-based, without graphics or sound effects, and\
      \ fueled by the vast, unstoppable power of your imagination.<br><br>As a superpowered\
      \ hero, you\u2019ve beaten the Sloth before, but this time he\u2019s finally\
      \ gotten the upper hand (claw?) and he\u2019s aiming his deadly new device right\
      \ at the innocent citizens of Valiant City. It\u2019s up to you to stop him\
      \ and his terrible machine before time runs out!<br><br><ul class=\"bb_ul\"\
      ><li> Play as male, female, or non-binary; gay, straight, or bi.<br></li><li>\
      \ Use your speed powers to battle an array of superpowered foes.<br></li><li>\
      \ When facing especially tough decisions, use your limited supply of Juice to\
      \ run even faster.<br></li><li> Focus on your struggling relationship with your\
      \ romantic partner or flirt with a new hero.<br></li><li> Train your snarky\
      \ sidekick to prepare for battle with the Sloth, or leave her to make her own\
      \ mistakes.<br></li><li> Unleash your powers to run for mayor, land a lucrative\
      \ endorsement deal, or run your enemies out of town.<br></li><li> Destroy the\
      \ Sloth\u2019s machine, learn how to disarm it, or even convince to Sloth to\
      \ give up his criminal scheme.</li></ul><br>Are you fast enough to thwart the\
      \ Sloth\u2019s scheme and save the day?"
