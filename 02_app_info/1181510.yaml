    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1181510/extras/chipAttackOptmized.gif?t=1608627051"
      /><br><br>OS OMEGA is an action-adventure game set in a hostile operating system
      environment. You are Binary Boy, an agent of OS Omega and your goal is to defeat
      the virus that wants to format the C drive of the computer you must protect.<br><br>The
      game mixes perma-death twin-stick shooter with RPG-style quest fullfilling.<br><br>The
      gameplay consists mostly of fighting and exploring, but there's also talking,
      puzzle-solving and quests fullfilling.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1181510/extras/joysticksOptimized.gif?t=1608627051"
      /><br><br>Get the computer rid of the virus minions named Mega Evil Chip, Uber
      Generic Villain, Hyper Elastic Eliminator or Ultra Creepy Cursor. <br>Fight
      the statues of an ancient device known as Joystick and defeat bosses like Random
      Cube Mega-Lith, Electro Exterminator or Monolith Eye Of Slow And Painful Death.<br><br>The
      game features <br>- 76 original weapones (Split Ricochet Gun, Homing Crawlers
      Gun, Random Floater Gun, Rope Jumper Gun, Spill Disc Gun, Big Bullet Blaster,
      Electro Laser SMG, ...)<br>- dozen of abilities (Turbo Mode, Power Save Mode,
      Force Field Absorb CPU, Dash Random, Pain Wave Ultra, ...)<br>- and many quests<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1181510/extras/chipWalkTopOptimized.gif?t=1608627051"
      /><br><br>Wield your computer mouse, hold the keyboard, and enter the realm
      of a completely new operating system!
