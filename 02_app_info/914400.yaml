  data:
    about_the_game: "Key Of Impasse is an indie game, and all projects are done by\
      \ one person.<br />\r\nCertainly,my ability is limited, I hope you guys can\
      \ support me, and you can leave valuable suggestions in the discussion area.<br\
      \ />\r\n<br />\r\nThe operation of the game is the traditional VR operation\
      \ mode, the side button means grab the item, the trigger button to use the object,\
      \ the touch pad moves for a short distance; The game <br />\r\nalso can adjust\
      \ the room size and support the standing mode.<br />\r\n<br />\r\nKey Of Impasse\
      \ is not a game with a long game duration. The original purpose of making this\
      \ game is to provide offline experience with VR. Therefore, the decryption time\
      \ of the game has a limit of 30 minutes. However, personally, a 30-minute experience\
      \ is not enough to complete all decryption, maybe you need a second, third or\
      \ more ; The game also provides a random password function, which is the player's\
      \ password and even the placement of items in the secret room after the player\
      \ re-enters the game. It will be different from the previous game.<br />\r\n\
      <br />\r\nThe mission key uses a more realistic environment, including art processing\
      \ at each location, physical property settings, etc., almost every object you\
      \ see can be crawled and interacted, and the player can even open the sofa very\
      \ laboriously and pushed it to the shelf."
