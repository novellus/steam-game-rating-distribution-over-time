      \ und Umsetzung, der Raum war stimmig und die Atmosph\xE4re gut.\nErster Durchlauf\
      \ hat bei mir keine 13 Minuten gedauert, was nicht bedeutet, dass der Raum schlecht\
      \ gemacht ist ;)\n\nAls VR Escape Room auf jeden Fall empfehlenswert, wenn man\
      \ das Spiel wie ich im Sale (39 Cent) erwischt."
