  data:
    about_the_game: "Muppy The Bunny : The Danger of Wishes is a game in the style\
      \ of many early 90's era 2D Platforming games . There is a lot to do in this\
      \ game, like running from a giant cat, flying a plane, using a parachute, swimming,\
      \ driving a mine-cart, and much more.<br />\r\n<br />\r\nThis game follows the\
      \ story of five rabbits in the universe of Bunzica, where a rabbit known as\
      \ Dark Muddington has taken over nearly the whole world with a curse that transforms\
      \ everyone to be his slave, with only a select few avoiding being affected.\
      \ Travel through many extremely difficult worlds and collect wish orbs to save\
      \ the world. Will you forgive Dark and try to help him move on from his nonsense,\
      \ or will you kill him?<br />\r\n_________________________________________________________________________________________________________<br\
      \ />\r\n<br />\r\nCredits :<br />\r\n<br />\r\nNoah Wilson &amp; Team_Elite(1)\
      \ - Letting me use their soundtrack for most of the development and early trailers.<br\
      \ />\r\n<br />\r\nLaurie Hanners - Publisher.<br />\r\n<br />\r\nSkyler Hanners\
      \ - Developer.<br />\r\n<br />\r\nSky Baise - Concept Artist for various enemies."
