details:
  data:
    about_the_game: "Instacalm VR  is a  relaxation and meditation training package\
      \ experience designed by our Clinical Psychologist. <br />\r\n<br />\r\nCurrently\
      \ it contains our mindfulness meditation and visualisation training App and\
      \ Our Guided visualisation \u2018the Lake house\u201D. <br />\r\n<br />\r\n\
      It is designed to use VR to assist in a Rapid relaxation training experience.<br\
      \ />\r\n<br />\r\nLearn mindfulness meditation and breath based meditation \u2013\
      \ take our 4 step guided Virtual Reality tour. Each module teaches and expands\
      \ your meditative skills using The VR environment to maximise your experience\
      \ and learning. <br />\r\n<br />\r\nOur balloon module teaches you about mindful\
      \ body breathing and guides you through a meditative practice. <br />\r\n<br\
      \ />\r\nOur Candle module extends this to mindfulness of the breath. <br />\r\
      \n<br />\r\nThe other two modules develop and extend these meditative skills\
      \ and teach you to practice your meditation and visualisation skills. <br />\r\
      \n<br />\r\nOnce you have mastered the basics you are ready for the lake house\
      \ and the sky garden our extended relaxation experiences and growth based visualisation."
