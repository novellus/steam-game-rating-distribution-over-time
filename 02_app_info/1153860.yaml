    review: In two different computers the beginning scene starts with the user underwater
      instead of on a deck. There is no way to reset the floor within the game. Resetting
      the view from the Oculus menu does nothing. Other VR games have the floor in
      the right place, with the user standing on it, not below it. Hopefully an update
      fixes the problem or at least adds the ability to reset the floor within the
      game. As it stands now I cannot recommend it.
