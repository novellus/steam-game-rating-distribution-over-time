    about_the_game: "Leaper is a pixel arcade side-scrolling platformer. The player's\
      \ task is to make the character jump in time and collect apples while avoiding\
      \ traps. When all the apples are collected, a door will appear and you can go\
      \ to the next level.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\nGame for\
      \ reaction and eye.<br />\r\nGood for kids.<br />\r\nColorful pixel graphics."
