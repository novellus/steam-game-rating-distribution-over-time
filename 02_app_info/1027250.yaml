    about_the_game: "The <i>Alliance Alive HD Remastered</i> marks the glorious rebirth\
      \ of the acclaimed RPG brought to you by FURYU Corporation. Uniting the talents\
      \ of writer Yoshitaka Murayama, designer Kyouji Koizumi, art director Masayo\
      \ Asano, and composer Masashi Hamauzu, this epic adventure comes to life with\
      \ innovative gameplay on a backdrop of vibrant visuals and a classic tale. Players\
      \ can develop their party\u2019s skills through combat-based character progression,\
      \ immerse themselves in the game\u2019s lush world via dynamic vehicle-centric\
      \ exploration, and form alliances with various guilds and factions. Venture\
      \ further into the world to discover new vehicles to traverse in, magic to wield,\
      \ places to visit, and more to experience!<h2 class=\"bb_tag\">STORY</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1027250/extras/Light_Pillar.gif?t=1599774244\"\
      \ /><br>Humanity has been shattered and enslaved by Daemons invading from another\
      \ realm. The Dark Current, a cataclysmic event caused by the Daemons\u2019 emergence,\
      \ has decimated the population and divided the land into separate regions, leaving\
      \ the survivors to be subjugated by Daemonic overlords.<br><br>A thousand years\
      \ have passed since that fateful event, and mankind will remain silent no longer.\
      \ <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1027250/extras/Azura_Interrupt.gif?t=1599774244\"\
      \ /><br>To reclaim their homes and free their people, an unlikely fellowship\
      \ of heroes will band together to spark a fiery revolution. They must form alliances\
      \ with the remnants of the resistance throughout the world to make a united\
      \ stand against the legions of Daemons. If they fail, humanity as they know\
      \ it will remain forever stifled by the darkness\u2026<h2 class=\"bb_tag\">KEY\
      \ FEATURES</h2><ul class=\"bb_ul\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1027250/extras/Realms.gif?t=1599774244\"\
      \ /><li><strong>A Vivid World</strong>: From lava-covered wastes to snowy mountains,\
      \ the numerous themed realms around the world offer their own unique experiences\
      \ and challenges. Navigate each diverse environment by utilizing a variety of\
      \ different vehicles, including ships, rideable beasts, and flying machines.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1027250/extras/Ignition_Break.gif?t=1599774244\"\
      \ /><br></li><li><strong>Forged in Battle</strong>: The ferocity and strife\
      \ of combat can draw forth your inner reserves of power. Build up determination\
      \ to enter a state of Ignition, which allows you to execute devastating critical\
      \ attacks. Repeated use of weapons and Ignition attacks also has the chance\
      \ to \u201Cawaken\u201D a new skill for your characters mid-battle.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1027250/extras/AA_Stand_Together_2.png?t=1599774244\"\
      \ /><br></li><li><strong>Stand Together</strong>: You cannot challenge the Daemons\
      \ alone. Form alliances with Guilds and factions to mobilize the strength of\
      \ warriors and scholars all across the land to confront terrifying foes. Allying\
      \ with Guilds also grants you the ability to call upon them to aid you in battle,\
      \ among many useful other perks. You're going to need every last bit of help\
      \ you can get.</li></ul>"
