    about_the_game: "Virtual Earthquake Simulator made for the HTC Vive. Experience\
      \ a short earthquake and fire simulation while learning functional survival\
      \ techniques. Great for family learning in a fun immersive environment<br />\r\
      \n <br />\r\nFind out what it is like to experience an Earthquake and other\
      \ emergency situations. <br />\r\n<br />\r\nGame Detail<br />\r\n<br />\r\n\
      -Learn Important Survival Techniques<br />\r\n-Earthquake Simulation<br />\r\
      \n-How to Construct a Emergency Preparedness Kit<br />\r\n-Virtual Reality<br\
      \ />\r\n-Physics Based Simulation<br />\r\n-House Fire Safety Immersion<br />\r\
      \n<br />\r\nAfter the experience make sure to e-mail us for a free copy of a\
      \ Earthquake safety checklist!"
