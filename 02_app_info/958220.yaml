  data:
    about_the_game: Learn to surf... then challenge your kook friend to a contest.  Two
      player split screen surfing game.  Get the highest wave scores by catching the
      best waves and doing shwacks off the lip and getting long rides.  Or adventure
      solo to the breaks around the islands.<br><br>A totally rad surfing video game
      in 3D with a realistic surfing feel.  Bottom turn, stall, cut back, pump for
      speed, and more.  There are surf spots, with different waves at each one.  Find
      them and paddle out.  Explore the area, and find new waves.  It's an adventure
      as much as it is a surfing game.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/958220/extras/Explore_the_Islands_-_Search_For_Surf_1m28.4s_-_1m30.4s_(gSW20kJylaw).jpg?t=1609452321"
      /><br><br>Based on adventure and realism.  Paddle out and catch waves.  The
      wave and the ability of the surfer will allow you to get speed, make turns,
      smack the lip, stall into barrels.  This is not a typical arcade style &quot;do
      crazy tricks&quot; surfing video game.  It's based on realism, so set waves
      will come in, and which wave you select determines how good a ride you get.  Pick
      a long fast wave or a mushy closeout.  Chose wisely.  The wave you choose will
      determine the quality of your ride.  Your positioning on the wave and timing
      of your turns will determine your maneuvers, and style.  Paddle back out through
      the whitewash to the point to get more waves at your favorite spot.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/958220/extras/Explore_the_Islands_-_Search_For_Surf_32.1s_-_34.5s_(gSW20kJylaw).jpg?t=1609452321"
      /><br><br>The adventure part comes as you explore the island and find more breaks.  Find
      your way to different breaks, secret spots, lefts, peaks, point  breaks, and
      reefs.  It's all there to be discovered.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/958220/extras/Explore_the_Islands_-_Search_For_Surf_1m14.6s_-_1m18.5s_(gSW20kJylaw).jpg?t=1609452321"
      />
