    review: "The waves are nice, the surfer can surf. I recommend buying this game.\
      \ \n\nAs you look into the face of a clean glassy wave, you can carve it up.\n\
      The Surfer is smooth and fluid while surfing. you can carve, do cutbacks and\
      \ generally surf on a wave.  \n\nI hope other people support this game as the\
      \ developer clearly surfs and can translate this into a surfing game. \nPersonally\
      \ i was not initially impressed in the idea of travelling and searching for\
      \ spots, but the implementation of this principle is really good. You can find\
      \ all sorts of varied waves on the world map.\n\nAs it is early release, expect\
      \ a game that is not fully complete. but the surfing works really well. The\
      \ entry screen and navigation menu is functional."
