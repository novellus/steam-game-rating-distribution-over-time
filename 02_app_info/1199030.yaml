    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1199030/extras/features-conquest.png?t=1608310169"
      /><br><br><strong>Tainted Grail: Conquest</strong><br>...is a unique roguelike
      experience with base-building mechanics and a surprising narrative layer. Explore
      an ever-changing map, fight your way through deadly encounters, and find answers
      to understand why time and matter on Avalon were corrupted.<br><br>Create unique
      combos out of various skills, runestones, and items. Develop and customize your
      heroes as you fight harder and harder enemies. Build and upgrade your village
      to carry over your progress and tailor the experience to your unique playstyle.'
