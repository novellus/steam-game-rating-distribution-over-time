details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Next station, towards the future\
      \ with you</strong><br><br>The original 2016 visual novel \u300A\u9AD8\u6377\
      \u5C11\u5973IS\u300Bis now on steam!<br>In addition to all the original content\
      \ and fully voiced (Chinese) dialogue, four whole new chapters and CGs are ready\
      \ for you to explore</h2><br>\u201CEven in the plain and simple daily life,\
      \ with \u2018her\u2019 by my side, everything begins to brighten up.&quot;<br><br><strong>\u3010\
      Story\u3011</strong><br>\u74CA\u97F3, a university graduate, has moved to Kaohsiung\
      \ to start her new job. Her first challenge upon arrival at her apartment: a\
      \ mountain of packages sent by the moving company. Fortunately, her new neighbor\u827E\
      \u54AA was willing to lend a helping hand.<br><br>After taking a short break,\
      \ \u74CA\u97F3 decided to take a walk around the new place, only to end up losing\
      \ her direction. As she wondered her way into a quiet park, she bumps into a\
      \ girl singing by herself. Under the girl\u2019s help, she was able to return\
      \ home, and discovers that the singer was one of her new neighbor, Nana.<br><br>In\
      \ just a few days, \u74CA\u97F3 has met the energetic \u5A55\u5152 \u827E\u54AA\
      \ and Nana. Her new friends helped her settle into her new room, give a welcome\
      \ party as well as hold a horror story night<br>The four of them becomes closer\
      \ as the day goes\u2026\u2026<br><br>However, a single phone call leads into\
      \ the beginning of their new daily lives"
