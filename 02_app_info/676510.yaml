    review: After landing on a new planet, it is your job to export adorable alien
      life as pets to your home world.  What's that slurping noise?  Merely a friendly
      Cuddler licking your machinery.  As you collect resources, you can optimize
      your factories and begin mass producing adorable creatures.  Over time you will
      discover new and lovely biomes (complete with their own creatures), and peculiar
      mysteries about the landscape.  Despite being in early development, it is a
      gorgeous and highly playable game.
