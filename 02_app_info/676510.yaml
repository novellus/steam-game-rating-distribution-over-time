  data:
    about_the_game: <h2 class="bb_tag"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/676510/extras/spinStableClouds.gif?t=1608666626"
      /></h2>You have always dreamed of becoming a pet engineer on the edge of the
      galaxy, and now you can live that dream! With your orbital pet elevator landed
      on a distant world, it's time to tame the local wildlife, and build more of
      them.<br><br><ul class="bb_ul"><li> Pet Strange Animals<br></li><li> Feed them
      exotic vegetables<br></li><li> Build factories and automate petting<br></li><li>
      Invite some friends to create a massive operation together<br></li><li> Create
      fun, adorable, and unnatural evolutions of the local wildlife<br></li><li> Explore
      the planet and discover what secrets might be hidden on this distant world</li></ul><h2
      class="bb_tag"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/676510/extras/crueltyfree.gif?t=1608666626"
      /></h2>The galaxy demands ethically sourced, fair trade exotic pets, and you're
      the one to supply it. With a certified joy-detecting space elevator, only creatures
      that are happy, fed, and comfortable can be exported to the market. Farm local
      produce and make extravagent meals to charm the creatures, or just give them
      a little bit of personal attention.<h2 class="bb_tag"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/676510/extras/farrobo.gif?t=1608666626"
      /></h2>Drop-in, drop-out multiplayer means that friends can join you anytime!
      No server configurations, no special modes. Just invite them from your friends
      list, or make your game open and let any of them join.
