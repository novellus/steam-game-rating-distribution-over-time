    about_the_game: A game of the genre &quot;Tower Defense&quot;.<br>Colorful graphics,
      exciting story, captivating gameplay!<br>Excellent combination of the ancient
      Greece era, steam powered engines and mechanized robots will keep you interested.<br>Build
      powerful tools, plan defense strategy, level up from rookie to general! <br>Grand
      battles with swarms of units on every level. <br>Many tactics and varying levels
      of difficulty. <br>Available upgrades and improvements for weapons and artillery.<br><br><strong>Features:</strong>
      <br>- Surprising storyline!<br>- More 60 levels on 4 islands, several levels
      of difficulty<br>- Ancient Greek setting in conjunction with the steam powered
      machines and robots<br>- 14 enemy types (including infantry, mechanized, air,
      sea)<br>- 4 types of combat towers with upgrade possibilities<br>- 5 types of
      mechanisms that will affect the performance of your combat towers and can be
      upgraded<br>- Exciting quests<br>- Ability to intervene in the battle using
      grenades, Tribolo, and lightning<br>- English, German, French and Russian languages
