    about_the_game: "Train and customize hordes of troops to battle against the Crimson\
      \ State. Direct your troops to liberate enemy bases and discover secrets along\
      \ the way in a real-time strategy environment. Direct your troops strategically\
      \ while they battle the enemy across varied battlegrounds. Preparation and strategy\
      \ are key when trying to defeat the Crimson State.<br />\r\n<br />\r\nBattles\
      \ take place across procedurally generated levels ever increasing in size and\
      \ complexity. Each time you play through the game, you'll have a new set of\
      \ challenges to face. New games are very customizable with lots of difficulty\
      \ settings as well as adjusting the size of the overworld and other options.<br\
      \ />\r\n<br />\r\nUnits will grow in level as well as learn new abilities across\
      \ eight classes for tons of customization options. Stats are determined by a\
      \ character's specific growth, so it's up to you to decide which path to go\
      \ down. Lots of weapons and armor to find or buy to equip your army in a way\
      \ you see fit.<br />\r\n<br />\r\n- Procedurally generated content means endless\
      \ level variety.<br />\r\n- Tons of new game options allow you to customize\
      \ the difficulty of the game exactly the way you want.<br />\r\n- 8 different\
      \ classes with 8 unique abilities each.<br />\r\n- 50 different weapons to acquire.<br\
      \ />\r\n- 74 pieces of armor and accessories to collect.<br />\r\n- Battle across\
      \ procedurally generated worlds can that range from 9 levels to 176 levels,\
      \ or 4 to 70+ hours of gameplay; you decide how long your adventure lasts!<br\
      \ />\r\n- Music composed by Tommy Foley.<br />\r\n<br />\r\nController highly\
      \ recommended."
