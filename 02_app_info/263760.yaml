  data:
    about_the_game: <strong>Turbo Dismount</strong> is a kinetic tragedy about Mr.
      Dismount and the cars who love him. It is the official sequel to the wildly
      popular and immensely successful personal impact simulator - Stair Dismount.<br><br>The
      highlights of this experience are multiple vehicles, an awesome replay system,
      level editing features, high-speed physics and an <strong>indiscriminate sense
      of style</strong>.<br><br>The purpose of the game is simple - damage awards
      points. It is up to you to try different combinations of obstacles, vehicles,
      poses and levels to make it to the top of the leaderboards. To support friendly
      rivalry, Turbo Dismount supports placing a photo of your friend on the face
      of Mr. Dismount - such a delightful way to express one's emotions!
