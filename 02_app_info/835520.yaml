    about_the_game: "Dodge show is a simple casual avoidance game supported by game\
      \ maker studio2.<br />\r\nThe game style is inspired by my favorite League of\
      \ Legends and draws on many of these elements.<br />\r\nHow long can you persist\
      \ under the frantic bombing of multiple different types of skills?<br />\r\n\
      While evading, you can train your reactions and challenge yourself to work hard\
      \ to improve your score.<br />\r\nEnjoy this game!"
