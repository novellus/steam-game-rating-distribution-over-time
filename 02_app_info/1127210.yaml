    about_the_game: "Welcome to Stonyford, a small town nestled in the mountains.\
      \ Here, everyone knows each other, and your neighbors are like family. Nothing\
      \ bad ever happens here...until now.<br><br>Play as Grey as he returns home\
      \ from his first semester at college. The town is bursting with holiday spirit,\
      \ and the night of your return, you are happy to go to the Christmas Fest and\
      \ see all of your old friends. You could never have expected that after this\
      \ night, your life would change.<br><br>When a close friend is found dead by\
      \ apparent suicide, the town is grieving. You most of all. You are sure that\
      \ your friend could not have killed herself, and it is up to you to find out\
      \ if there is more behind her death.<br><br>Search the town, question the residents,\
      \ find evidence, and uncover the secrets your friend left behind. Dive deeper\
      \ into your own past, and try not to let your other friendships slip away. What\
      \ truly is going on? Why did your friend commit suicide? Who is hiding secrets\
      \ from you? Is there more going on in Stonyford than meets the eye, or are you\
      \ slowly losing your grip on reality? Take a journey of self discovery and uncover\
      \ the Mystery at Stonyford Bridge!<br><br><strong>Features:</strong><br>\u2981\
      \t63,000 words<br>\u2981\t4 different story tracks<br>\u2981\t8 different endings<br>\u2981\
      \tEvery choice you make changes the dialogue, outcomes, and character reactions\
      \ to you<br>\u2981\tInteractive screens where you can search for clues and evidence<br>\u2981\
      \tAn immersive phone system that includes texts, emails, and more!<br>\u2981\
      \tAll original soundtrack"
