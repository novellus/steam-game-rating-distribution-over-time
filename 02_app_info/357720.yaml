    about_the_game: "Can you beat the beat? Journey as a green LED mysteriously trapped\
      \ inside a dying boombox and play the ultimate musical experience. In this rhythmic\
      \ platform adventure where your every action needs to be right on the beat,\
      \ bring electro, dub and disco music back to life!<br><br><strong>FEATURES</strong><ul\
      \ class=\"bb_ul\"><li>Rhythmic awareness is vital when you jump, dash or slam.\
      \ You have to hit that beat! Never under any circumstances should you play on\
      \ mute!<br></li><li>Feel creative, play with the music and unleash your inner\
      \ musician! Inside My Radio lets you compose the track: YOU are in control,\
      \ either with your actions, movements or jam zone, where you can freely choose\
      \ and mix the tracks the way you want. <br></li><li>The game is a mix-tape where\
      \ every level is a different track: every level brings different variations\
      \ to electro, disco or dub!<br></li><li>Enjoyed the experience but want more?\
      \ Try to finish the levels before the clock expires, in Time Attack mode. It\u2019\
      s rhythm or die time: the more you hit the beat, the higher your score multiplier\
      \ goes, the better your score. Don\u2019t miss a beat or you will lose your\
      \ multiplier AND get a time penalty! </li></ul>"
