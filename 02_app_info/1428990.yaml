    detailed_description: 'Draft: Shige Moriya, R2K2, Bokusu, yuta951, tomo motono,
      Vorarge, ragnar_the_red, maikka-, Rusimitu<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1428990/extras/emiscfi616.png?t=1607222260"
      /><br><br>Short adventure game with third person point of view.<br>The game
      is a free add-on for the base game.<br><br>It''s essentially a sequel to the
      base game.<br><br>Character<br>Emirin (Sonic-Alpha)<br>She was promoted from
      immigration officer to lieutenant.<br><br>Recently, there has been a rumor that
      a hospital in the Republic is making money illegally.<br>On the orders of the
      president, Emirin went to the hospital to investigate.<br><br>About games<br>You
      will investigate the hospital, find the key to the door and go inside.<br>Let''s
      solve the mystery in the deepest part of the hospital!<br><br>Objects that can
      be destroyed<br>There are objects that can be destroyed by shooting.<br><br>About
      Keys<br>The key can be obtained when the player approaches.<br><br>About the
      enemy<br>An enemy attacking a player can be eliminated with a gun.<br><br>How
      to play<br>You can select this game when you press &quot;play&quot; on the STEAM
      application.<br><br>Controls<br>W, A, S, D: Move.<br>Spacebar: jump.<br>Dash:
      Shift key.<br>ESC: Pause screen.<br>E: Draw(or put into holster) the gun.<br>Right
      Click: Aim target with the gun.<br>Left click: Shoot a gun if you''re aiming
      at a target. Read the texts.<br>F: Interact.<br><br>While driving a car<br>Enter
      key: get in the car, get out of the car.<br>W, A, S, D: move the car.<br>Space
      keys: hand brakes<br>F-key: Turbo<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1428990/extras/selfmade.png?t=1607222260"
      />'
