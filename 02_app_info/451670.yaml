    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/451670/extras/warbirds_banner_600x60.png?t=1479895380"
      /><h2 class="bb_tag"><strong>War Birds: WW2 Air strike 1942</strong></h2> <br><strong>War
      Birds is a 2.5D World War 2 air combat game, with impressive 3D warplanes and
      beautiful 2D environments.</strong><br><br><strong>Badges :</strong> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/451670/extras/Technician_12upgrades.png?t=1479895380"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/451670/extras/Stopper_100bombers.png?t=1479895380"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/451670/extras/Defender_500bombers.png?t=1479895380"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/451670/extras/strike_1000bombers.png?t=1479895380"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/451670/extras/Fighter_500fighters.png?t=1479895380"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/451670/extras/Veteran_1000fighters.png?t=1479895380"
      /><br><br>Fly as a legendary heroic pilot on the side of Allies against hostile
      enemy. In the solo campaign you will be fighting across the whole of Europe.
      Each mission is unique and you will have to use skill, tactics and strategy
      to complete the levels. Missions span historic events like, The Battle of Britain,
      The Battle of Stalingrad and The Battle of Berlin along with many more significant
      events.<br><br>You will encounter many different types of ground and naval enemies,
      such as tanks, artillery, infantry, warships and battle cruisers.<br><br>Missions
      feature scenarios such as, having to ambush an enemy base and terminate specific
      targets using air strikes. Also taking out enemy battle cruisers and then destroying
      the enemy bases with limited bombs.<br><br>You earn points, gold and experience
      from every enemy destroyed in battle. Use your gained skills across the 22 battle
      zones and custom upgrade your aircraft to enhance your firepower and movement.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/451670/extras/warbirds_sprite600.png?t=1479895380"
      /><h2 class="bb_tag"><strong>FEATURES :</strong></h2><br><strong>*Intense, hardcore
      and thrilling combat</strong><br><br><strong>*Three types of difficulties</strong><br><br><strong>*Different
      types of warplanes: Avia B-534, Morane Saulnier 406, Supermarine Spitfire, Avro
      Lancaster</strong><br><br>*Follows historic events<br><br>*Stunning animations
      and realistic units &amp; buildings<br><br>*22 levels and over 130 missions<h2
      class="bb_tag"><strong>Earn your medals and achieve the highest rank in this
      airborne shooter which takes the intensity of a dog fight to new heights.</strong></h2><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/451670/extras/logostudio5.png?t=1479895380"
      />'
