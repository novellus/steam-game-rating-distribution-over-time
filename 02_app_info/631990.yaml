  data:
    about_the_game: "Kris, Rosa, Peter, Xavier, and Lisa are friends for life. They\
      \ went through high school together and all managed to wind up in the same community\
      \ college. Their lives were filled with parties, study sleepovers, and everything\
      \ best friends did. After all, you develop a bond after 8 years. However, there\
      \ is a dark secret that clouds this friendship; one that has haunted certain\
      \ members of the group for years.<br />\r\n<br />\r\nThe day before their graduation,\
      \ on their way to their marching practice, they are kidnapped and taken to a\
      \ remote location, their long-term memories locked away and leaving them frightened.\
      \ Stainless steel bracelets decorate their wrists and they find themselves in\
      \ the dead center of a sterile white room with one TV on the far wall and a\
      \ locked door opposite of it.<br />\r\n<br />\r\nThe TV comes on and you learn\
      \ that a dark secret has been hidden from Kris. The only way out for Kris and\
      \ his friends is for him to discover it.<br />\r\n<br />\r\n&quot;I cannot wait\
      \ until the truth is revealed... What will you do, I wonder...&quot;<br />\r\
      \n<br />\r\nWho will leave?<br />\r\n<br />\r\nCreative Team:<br />\r\n<br />\r\
      \nGame/Plot Design by Ethan Nakashima<br />\r\nStory Development/GUI Design\
      \ by Michaela Laws<br />\r\nSprite and CG Art by ReddArt<br />\r\nBackground\
      \ Art by Badriel<br />\r\nMusic by Christopher Escalante<br />\r\nSound Effects\
      \ by Jonah Scott<br />\r\nStory Edits by Natasha Laws<br />\r\nJournal Edits\
      \ by D. R. Berry<br />\r\n<br />\r\nVoice Over Actors:<br />\r\n<br />\r\nKris\
      \ - Alejandro Saab<br />\r\nRosa - Michaela Laws<br />\r\nPeter - Austin Hively<br\
      \ />\r\nLisa - Dawn M. Bennett<br />\r\nXavier - Michael A. Zekas<br />\r\n\
      Mask - Jalen K. Cassell<br />\r\nSara - Hayden Daviau<br />\r\nBrother (Tutorial)\
      \ - Ethan Nakashima<br />\r\nSister (Tutorial) - Michaela Laws<br />\r\nAbductor\
      \ - Mark Child<br />\r\nKris &amp; Sara's Mom - Sheila M. Gagne<br />\r\nRosa's\
      \ Mom and Teacher - Marissa Lenti<br />\r\nLisa's Mom - Danielle McRae<br />\r\
      \nRehab Captain - Sean Chiplock<br />\r\nOfficer Parks - Kellen Goff<br />\r\
      \nXavier's Drugdealer - Preston Cowley<br />\r\nBartender - Steve Nunez<br />\r\
      \nPolicemen - Michaela Laws &amp; Mark Child<br />\r\nNews Reporters - Ethan\
      \ Nakashima &amp; Eric Dubyu<br />\r\nKris's Therapist - Brittany Lauda<br />\r\
      \nStudents - Brittany Lauda, Dani Mohrbach, &amp; Kellen Goff"
