  data:
    about_the_game: 'After countless days and nights celebrating within the infamous
      Monkey Tavern, our team of adventurers have spent every last penny... Their
      fates, however are about to change...<br><br>Like a gift from the gods, in walks
      a mysterious stranger who points them towards a high tower full of invaluable
      treasures . <br><br>It doesn''t take much more to rouse their thirst for adventure.<br><br><br>You
      will enjoy exploring a dungeon full of riddles, dangerous enemies and vicious
      traps.<br>And if luck favours...you will discover secret passages sheltering
      legendary weapons and armours.<h2 class="bb_tag"> </h2><h2 class="bb_tag"> </h2><h2
      class="bb_tag">Key Features : </h2><br>- Dungeon exploration in grid-base movement
      <br>- 8 classes <br>- 3 difficulty levels <br>- 2 hours of intense music <br>-
      Static real time fights <br>- 22 different enemies, including 6 bosses <br>-
      Full keyboard and gamepad support <br>- Numerous traps and secrets <br>- More
      than 100 unique items'
