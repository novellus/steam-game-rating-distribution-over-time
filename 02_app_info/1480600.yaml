  data:
    about_the_game: "Forget about your age, get childish and play two-player games\
      \ till your hands start burning!<br />\r\nDownload Red Hands \u2013 2-Player\
      \ Game and get ready for some hands slaps! And it's not only for fun! The game\
      \ tests your reflexes and speed too, so if you don't pay attention, you'll get\
      \ hot hands!<br />\r\nIf you like to play two player games, this is a perfect\
      \ choice for you! This time you have a choice to play with a joystick, too!\
      \ Red Hands \u2013 2-Player Game is based on a cool two player game known as\
      \ \u201Chot hands\u201D, \u201Cslaps\u201D, &quot;tap hands&quot;, &quot;dual\
      \ hands&quot; or \u201Cslap jack\u201D. It's a fun game for people of all ages\
      \ who like to play competitive games. <br />\r\n<br />\r\nGAME FEATURES:<br\
      \ />\r\n- 2 player game<br />\r\n- you can play with a joystick <br />\r\n-\
      \ choose from a variety of hands<br />\r\n<br />\r\nHow to play:<br />\r\n\u270B\
      \ There is a player on each side of the screen<br />\r\n\u270B Once the game\
      \ starts, one player is the attacker and the other is the defender<br />\r\n\
      \u270B The attacker slaps by clicking once and the defender retreats by clicking\
      \ at the right time<br />\r\n\u270B If the defender pull out three times, there\
      \ will be a free hit granted<br />\r\n\u270B The winner is the one who first\
      \ reach 10 points <br />\r\n<br />\r\nWhile playing the game, you can choose\
      \ different hands. Feel what an animal slaps like, or a skeleton. Want your\
      \ opponent's hands to get even hotter? Choose the mighty Hulk's hand. Like body\
      \ art? Choose a tattooed hand.<br />\r\nChallenge your friends to play this\
      \ fun 2-player game and check who's the first one to get hot hands! Ready? Get\
      \ set! Go!!"
