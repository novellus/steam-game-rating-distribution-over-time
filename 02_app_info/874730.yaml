  data:
    about_the_game: "Turbocharge your heroes by getting more currency, cosmetics and\
      \ a special pet.<br />\r\n<br />\r\nThis pack may only be purchased once per\
      \ account.  To redeem the items contained in the pack, visit and interact with\
      \ the Mailbox in the Heroes Marketplace or Private Tavern.<br />\r\n<br />\r\
      \nThis pack contains:<br />\r\n<br />\r\n7,000 Gems to purchase Heroes, Flair,\
      \ Costumes and more. (2,000 Extra Gems!)<br />\r\n<br />\r\n5 Mythical Defender\
      \ Packs to gain any number of cosmetic rewards to look your best!<br />\r\n\
      <br />\r\n2 of Each Campaign through Chaos VI Shard Packs to equip unique bonuses\
      \ to your heroes and defenses.<br />\r\n<br />\r\n\u201CTrailblazer\u201D Title\
      \ to be the ultimate trendsetter.<br />\r\n<br />\r\nOne Legendary Autumeow\
      \ Pet to wreck your enemies with natural power."
