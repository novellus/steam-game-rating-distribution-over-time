    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/914700/extras/Logo-small.png?t=1586323276\"\
      \ /><br>Lead your favorite Champion to victory! In this fast-paced Real-Time\
      \ Strategy, become a GOD, cast miracles and command epic battles in a MINIature\
      \ world. Fight 1 on 1 with players around the world! Who will crush the other\
      \ first? The fate of your MINIs is in your GOD hands.<h2 class=\"bb_tag\">\u220E\
      A Whole World At Your Fingertips\u220E</h2>The Tinyverse is a tiny universe\
      \ hidden in the depths of an old antique shop called \u201CMINImax\u201D. In\
      \ the Tinyverse, two realms constantly fight for its hegemony -- waiting for\
      \ deity-like beings, like you or me, to arrive to battle and upset the balance\
      \ of their endless war.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/914700/extras/Champions01.gif?t=1586323276\"\
      \ /><h2 class=\"bb_tag\">\u220EChoose your Champions\u220E </h2>Help your little\
      \ commanders lead their army by throwing them across the battlefield, using\
      \ their special skills. Choose between 10 one-of-a-kind Champions the ones that\
      \ match your playstyle, customize their looks, and become a legend of the Tinyverse.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/914700/extras/Drop.gif?t=1586323276\"\
      \ /><h2 class=\"bb_tag\">\u220EGod of The Tinyverse\u220E</h2>Pick your champions\
      \ and troopers up, deploy them on the map to expand dominance on the battlefield,\
      \ cast mighty miracles to turn the tide of the battle and prove that you are\
      \ the mightiest of gods!<h2 class=\"bb_tag\">\u220EQuick Battles\u220E</h2>Battles\
      \ in MINImax Tinyverse are fast, dynamic, and take up to 4 minutes to determine\
      \ the winner. Destroy your opponent's defences with the growing strength of\
      \ your champion, your tiny army, and powerful miracles. <br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/914700/extras/Winning-Moment.gif?t=1586323276\"\
      \ /><h2 class=\"bb_tag\">\u220EBuild your team, make them stronger\u220E </h2>In\
      \ MINImax Tinyverse, you can make your team stronger by leveling up your Champions,\
      \ Troopers, Towers, and Miracles! Create a team of your own with the best combinations\
      \ ever!<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/914700/extras/Your-Style-Your-way.png?t=1586323276\"\
      \ /><h2 class=\"bb_tag\">\u220EYour style, your way\u220E </h2>Full skins, wings,\
      \ hats, glasses and more! Choose from a vast collection of skins and accessories\
      \ for your champion and express yourself through various hand costumes and your\
      \ very own player portrait!<h2 class=\"bb_tag\">\u220ERewards, every day\u220E\
      \ </h2>Receive new cards and items every day simply by winning, completing missions\
      \ and opening various boxes. Daily rewards, battle missions, and bonuses for\
      \ returning players! The more you play, the more you get!<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/914700/extras/Miracle.gif?t=1586323276\"\
      \ /><h2 class=\"bb_tag\">\u220ERegular updates and community events\u220E </h2>MINImax\
      \ Tinyverse is an ever-evolving game that is developed in touch with community\
      \ feedback. You\u2019ll never be bored with the constant content additions,\
      \ community events, and tournaments!<h2 class=\"bb_tag\">\u220EPlay it Your\
      \ Way!\u220E </h2>Use all existing characters and miracles in Practice Mode\
      \ or Custom Match to master the game at your own pace. Find your playstyle and\
      \ bring it to the Ranked Mode to become the Legend of MINImax Tinyverse!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/914700/extras/Pouring.gif?t=1586323276\"\
      \ /><h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Build the\
      \ best strategies with your favorite Champions. <br></li><li>Collect all the\
      \ whimsical and diverse troopers from two opposing Realms.<br></li><li>Cast\
      \ Miracles to support your army in battle.<br></li><li>Face players from all\
      \ over the world in fast-paced 1v1 RTS battles.<br></li><li>Challenge your friends\
      \ by inviting them to a Custom match.<br></li><li>Test and design your team\
      \ deck for optimal strategies in Practice Mode.<br></li><li>Compete with the\
      \ strongest players in Ranked Mode<br></li><li>Express yourself through customizations\
      \ for your champions, hand, and profile.</li></ul>"
