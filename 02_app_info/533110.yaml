    about_the_game: "The Desolation of Mordor Story Expansion includes:<br />\r\n\
      <br />\r\n\u2022 NEW Story campaign<br />\r\n\u2022 NEW Side missions featuring\
      \ Torvin<br />\r\n\u2022 NEW Human Mercenaries and Bodyguards<br />\r\n\u2022\
      \ NEW Region of Mordor - The Desert of Lithlad<br />\r\n\u2022 NEW Beasts: Were-wyrms<br\
      \ />\r\n<br />\r\nPlay as Baranor, the Captain of the Tower from Minas Ithil,\
      \ and travel deep behind enemy lines in the Eastern Deserts of Mordor and raise\
      \ an Easterling Army to open a new front in the Shadow War. Rendezvous with\
      \ Torvin, the epic Dwarven Hunter who traveled deep into the Desolation of Mordor\
      \ pursuing the legendary Were-wyrms.<br />\r\n<br />\r\nBaranor is an exceptional\
      \ Commander with new Skills and Abilities to lead his men into battle against\
      \ the Orc forces."
