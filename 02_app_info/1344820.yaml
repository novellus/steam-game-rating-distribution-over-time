    about_the_game: "Discover a magical galaxy inspired by <strong>Little Prince</strong>\u2019\
      s interstellar travels stylized as hand-drawn book illustrations and experience\
      \ a wonderful cosmic fable in virtual reality.<br><br>Observe the life and events\
      \ of the curious planets by physically manipulating your telescope. Find the\
      \ proper angles and perspective to uncover their secrets. Take photos and note\
      \ down your observations to complete your book of research. Solve the ultimate\
      \ cosmic mystery... or just sit down and chill-out stargazing.<br><br>Immerse\
      \ yourself in a fable of cosmic proportions where you're both the observer ...as\
      \ well as the man behind the scenes!<br><br><i>\u201CFor some, who are travellers,\
      \ the stars are guides. For others they are no more than little lights in the\
      \ sky. For others, who are scholars, they are problems...\u201D</i> <br>- Antoine\
      \ de Saint-Exup\xE9ry, The Little Prince<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1344820/extras/01.png?t=1607012027\"\
      \ /><br><br>Make the most of your very own observatory-planet with complete\
      \ scientific equipment, research journal, photographic set and ...<strong>The\
      \ Telescope</strong>.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1344820/extras/obs.gif?t=1607012027\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1344820/extras/06.png?t=1607012027\"\
      \ /><br><br>See light years ahead into space and bend the rays of light to study\
      \ planets from all the different angles. Make photos of strange phenomena. Analyse\
      \ your findings in the journal.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1344820/extras/photo.gif?t=1607012027\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1344820/extras/03.png?t=1607012027\"\
      \ /><br><br>Sit back and explore the galaxy through many different points of\
      \ view. Reveal hidden items, new species and secret planets.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1344820/extras/zima.gif?t=1607012027\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1344820/extras/07.png?t=1607012027\"\
      \ /><br><br>Awaken and inspire life. Decide where to focus your telescope and\
      \ see things flourish.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1344820/extras/lis.gif?t=1607012027\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1344820/extras/05.png?t=1607012027\"\
      \ /><br><br>Find out how phenomena connect with one another. Trigger events\
      \ by joining what was apart.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1344820/extras/tutorial.gif?t=1607012027\"\
      \ />"
