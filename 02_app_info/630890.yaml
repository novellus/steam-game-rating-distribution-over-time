  data:
    about_the_game: "Cossacks 3: Path to Grandeur will allow you to participate in\
      \ glorious wars, marching through half of the Europe and battling the greatest\
      \ empires of an era. It includes two new nations, 8 unique units, amusing campaigns\
      \ and much more!<h2 class=\"bb_tag\">Main Features:</h2><br><ul class=\"bb_ul\"\
      ><li><u><strong>Ottoman campaign:</strong></u> Take part in greatest battles\
      \ of K\xF6pr\xFCl\xFC era and lead the Ottoman empire to grandeur.<br></li><li><u><strong>Spanish\
      \ campaign:</strong></u> Become an Ambrogio Spinola. Demonstrate your wits in\
      \ sieges of mighty fortress and calm mind in fiery battles.<br></li><li><strong><u>New\
      \ climatic zone:</u></strong> Get ready to fierce battles among great sands\
      \ under scorching desert sun.<br></li><li><strong><u>New nations and units:</u></strong>\
      \ Highly anticipated by our players Hungary and Portugal are returning to game\
      \ and entering the battlefields, each has its own custom soundtrack. 8 new unique\
      \ units added for Ottoman Empire, Spain, Portugal and Hungary, 6 of which are\
      \ exclusive to Cossacks 3. Deluxe edition or DLC owners would have 2 weeks of\
      \ exclusive access to these nations; after this period, all players would be\
      \ able to play with those nations.</li></ul>"
