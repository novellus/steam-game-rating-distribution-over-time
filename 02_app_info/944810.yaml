details:
  data:
    about_the_game: "Amy's mom is back in town, and Amy has to choose between Jack\
      \ and the clinic, or her mom.<br><br>Show off your skills as an animal doctor\
      \ in Dr. Cares - Family Practice, a rewarding time management adventure! This\
      \ time, there\u2019s more than just puppies and kitties that need your help,\
      \ as you turn your attention to ponies, and even dolphins, along with an assortment\
      \ of wild animals around Snuggford.<br> <br>Amy and Jack are settling in to\
      \ life in Snuggford, running the vet clinic together with the help of Lisa and\
      \ Crystal. But all that gets turned on its head when Alice, Amy's estranged\
      \ mother, suddenly re-enters Amy's life! How this story ends is entirely up\
      \ to you...<br> <br>\U0001F41F <strong>YOU decide</strong> how the story goes,\
      \ with important choice moments that influence how the story ends!<br>\U0001F41F\
      \ <strong>Rescue ponies and dolphins,</strong> and assist during the birth of\
      \ adorable dolphin pups!<br>\U0001F41F <strong>Gain professional vet skills</strong>\
      \ as you master exciting mini games.<br>\U0001F41F <strong>Treat animal emergencies</strong>\
      \ through 60 wild levels and an additional 30 challenge levels.<br>\U0001F41F\
      \ <strong>Become a marine biologist</strong>, across 6 amazing locations!<br>\U0001F41F\
      \ <strong>Heal cute ponies</strong> at the orphanage!<br>\U0001F41F <strong>Adopt\
      \ and take care of pets,</strong> and watch their love for you grow.<br>\U0001F41F\
      \ <strong>Earn diamonds</strong> to buy more things for your pets.<br>\U0001F41F\
      \ <strong>Find out what\u2019s happening</strong> in Snuggford, and save the\
      \ ecosystem.<br> <br>In this story game, not only do you get to heal animals,\
      \ but YOU make the choices and determine what happens! There are many decisions\
      \ to be made, and each one will have an impact on the story and how it ends.\
      \ <br><br>As the saying goes, &quot;you can choose your friends, but you can't\
      \ choose your family.&quot; Dr. Cares - Family Practice is all about families.\
      \ Everyone seems to be having family issues -  and only you can guide them through\
      \ all the problems."
