    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1124630/extras/Lonepath-MainPNG.png?t=1566236241\"\
      \ /><br>Lonepath is an atmospheric mystery game with a 1940s-inspired aesthetic,\
      \ in which retired police officer turned detective Elric Greenhill sets out\
      \ on the tail of a serial killer. Discover how, and, perhaps more importantly,\
      \ why this murderous individual leaves behind gruesome calling cards, as well\
      \ as his ultimate reasoning for the murders. After all, the premise may just\
      \ hide more than it would seem at face value.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1124630/extras/KeyFeaturesPNG.png?t=1566236241\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>A motivation for murder</strong>\
      \ <br>Discover who is behind a series of recent murders, as well as the killer\u2019\
      s unusual reason for committing said murders.<br></li><li><strong>More than\
      \ a single ending</strong> <br>Info in a murder case comes from multiple sources,\
      \ so why should there only be one ending? Piece together the whole story by\
      \ choosing different options as the game progresses.<br></li><li><strong>Snap\
      \ out of it</strong> <br>Detective Greenhill doesn\u2019t carry a notebook \u2013\
      \ because that would be far too convenient. He does, however, have his trusty\
      \ camera, which can come in handy at certain points.<br></li><li><strong>School\u2019\
      s back to haunt you</strong> <br>If you thought math class was scary, how about\
      \ encountering some visitors of the long dead variety? Just so you know, they\
      \ aren\u2019t too fond of getting their picture taken.</li></ul><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1124630/extras/Lonepath-RoomsPNG.png?t=1566236241\"\
      \ /><br>Depending on how you choose to approach the investigation, you\u2019\
      ll explore different locations in the pursuit for clues of what\u2019s ultimately\
      \ going on. Greenhill has plenty of experience matching disparate clues, and\
      \ to solve the case, he won\u2019t leave any stone unturned. Neither should\
      \ you.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1124630/extras/Lonepath-CharactersPNG.png?t=1566236241\"\
      \ /><br><br>Interact with other characters to find out more information about\
      \ their motivations and fears. You can even ask an old friend for help, if the\
      \ path you\u2019ve taken through the story so dictates.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1124630/extras/Lonepath-CameraPNG.png?t=1566236241\"\
      \ /><br>Take plenty of pictures along the way, as they\u2019ll help in progressing\
      \ the story and even fill in a few details about the events taking place in\
      \ the game. Just be careful where you take them."
