    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1407950/extras/AboutThisGameTxt.png?t=1607365449\"\
      \ /><br><br>When Sir-War-A-Lot\u2019s life of peace and tranquility is shattered\
      \ by pesky monsters he tries to stay calm, but then one day they spilled his\
      \ garbage and there are two things you never do to a man.<br>You never kill\
      \ his dog.<br>And you never spill his garbage.<br>Especially when that man is\
      \ Sir War-A-Lot, a man with anger issues.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1407950/extras/SwordThrowGif.gif?t=1607365449\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1407950/extras/GameplayTxt.png?t=1607365449\"\
      \ /><br><br>Sir-War-A-Lot is a pixel 2D Indie  action platformer where you explore\
      \ and fight your way through different levels in your quest to kill the monsters\
      \ who wronged you.<br>Along with hacking his enemies to death Sir War-A-Lot\
      \ can also hurl his sword at enemies and recall it at will allowing him to slay\
      \ over a distance and get creative.<br><br>In Sir War-A-Lot, levels are not\
      \ always traversable by traditional means, but luckily Sir War-A-Lot can use\
      \ his sword as a make shift spring board to get around \u2013 a critical skill\
      \ to master in order to get through this game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1407950/extras/SwordJumpGif.gif?t=1607365449\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1407950/extras/FeaturesTxt.png?t=1607365449\"\
      \ /><br><br>\uF0A7\t5 areas to fight through and explore with save points if\
      \ you need a break.<br>\uF0A7\tBoss Fights<br>\uF0A7\tVariety of enemies<br>\uF0A7\
      \tSecrets to find<br>\uF0A7\tSword Jump Mechanic<br>\uF0A7\tGain new abilities\
      \ <br>\uF0A7\tBuy upgrades from the Cyclops Shopkeeper to aid you on your journey<br>\uF0A7\
      \tLight puzzle elements because warriors do not want to waste time on heavy\
      \ puzzle elements<br>\uF0A7\tThe pleasure of killing monsters with as sword"
