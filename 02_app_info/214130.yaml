    about_the_game: Fulfill your dream of flying withAerofly FS 1 Flight Simulator!<br><br>Aerofly
      FS 1 lets you enter the world of flying in a quality never seen before. Aerofly
      FS 1 sets a high value on realistic flight physics, highly detailed aircraft
      and terrain and smooth frame rates. At the same time,Aerofly FS 1 features an
      intuitive user interface and requires virtually no training time. Fly either
      with your joystick, gamepad, mouse or keyboard.<br><br>The highly detailed aircraft
      and ultra realistic flight physics give you a stunning level of realism. Take
      your seat in the cockpit and enjoy flying over the beautiful scenery of Switzerland
      with its fantastic mountains. Choose the comfortable Robin DR-400 for sightseeing,
      use the Discus glider to climb in thermals or practice your aerobatic skills
      in high performance aircraft like the Extra 330. Experience the thrill of speed
      flying the F-18 low-level through deep valleys and over the highest peaks of
      the Swiss alps.<h2 class="bb_tag"> Key Features</h2><ul class="bb_ul"><li>Highly
      detailed aircraft with animated instruments<br></li><li>Ultra realistic flight
      physics<br></li><li>High resolution aerial photos of Switzerland with a resolution
      of up to 3 feet<br></li><li>Many detailed general aviation airfields with realistic
      runways and buildings<br></li><li>Intuitive user interface, use either a joystick,
      gamepad, mouse or keyboard to fly<br></li><li>Interactive flight challenges
      for beginners as well as experts<br></li><li>Sophisticated simulation of wind
      and thermals with graphic wind field display<br></li><li>Display terrain features
      like mountains, lakes and cities for easy navigation<br></li><li>Integrated
      moving map for easier navigation<br></li><li>TrackIR support</li></ul>
