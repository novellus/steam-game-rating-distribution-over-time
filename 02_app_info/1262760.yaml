details:
  data:
    about_the_game: Digitizer is a Sci-Fi action RPG set in a post-capitalist open-world,
      where a constant war between classes and factions has destroyed most of the
      world's cities and left islands of Hightech fortresses surrounded by masses
      of poor survivors.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1262760/extras/city_view.jpg?t=1599681435"
      /><br>Pick your side and fight to support those who have the right to survive,
      fight for the future you want as new technology rises that can preserve or destroy
      what is left of the old world.<br>This technology is able to give the common
      and poor survivers eternal life inside a simulated reality, but the price is
      high, they will lose their biological life in the process. will you support
      this technology along with its inventor and the city sponsors? or will you join
      the resistance and restore the old world order. the choice is yours and the
      Digitizer fate is in your hands.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1262760/extras/Long_Road.jpg?t=1599681435"
      /><br>The game features:<br>First and third-person control. driving in first-person.<br>Fighting
      with ranged, melee, and car-mounted-machine-guns,<br>Inventory system with weight
      calculations, trade, and crafting.<br>Day-night, and change time systems,<br>Talking
      NPS's with branching dialogues, and story options, without cutscenes.<br>Player
      character customizations, and clothing switching.<br>Stats, perks, and skills
      to develop as you level up,<br>Fast travel, maps, and location discovery system.
