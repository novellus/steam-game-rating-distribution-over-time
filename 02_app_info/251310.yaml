    about_the_game: "Eleusis is a 3d first-person adventure game for Windows developed\
      \ by Nocturnal Works using the technology of the unreal engine. It takes place\
      \ in a seemingly abandoned village in Greece where the player character, while\
      \ trying to seek refuge, finds himself in the center of a whirlwind of mysterious\
      \ events.As the plot unfolds he finds clues that indicate that the village is\
      \ a nest of a cult which plans to revive a dark force through an ancient ritual\
      \ and harness its power. The player character faces the challenge of unlocking\
      \ the forgotten knowledge of the ancient mysteries in order to stop the cult\
      \ from accomplishing their goal.<br><br>   It is a story-driven game with emphasis\
      \ on exploration, information gathering and also includes horror-survival elements.\
      \ The player is called to solve inventory item based puzzles in order to proceed\
      \ to unlock new areas and solve the mystery. The game\u2019s puzzles are made\
      \ to challenge the player and are based on actual history, mythology and technology\
      \ of ancient Greece. The player also needs to be cautious and use stealth tactics\
      \ and agility to survive the threats looming the area.<h2 class=\"bb_tag\">Key\
      \ Features:</h2><br><ul class=\"bb_ul\"><li>High detailed realistic graphics.<br></li><li>Explore\
      \ open environment with realistic physics in the Greek countryside.<br></li><li>Use\
      \ stealth tactics and agility to survive.<br></li><li>Use physics-based objects\
      \ to defend yourself.<br></li><li>Challenging item\u2013based Puzzles with simple\
      \ interface.<br></li><li>Dark atmosphere with eerie sounds.<br></li><li>Original\
      \ storyline</li></ul>"
