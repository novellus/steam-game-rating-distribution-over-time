details:
  data:
    about_the_game: 'Hyper Void is a 3rd-person space-shooter 1-player arcade game
      that uniquely takes place right inside intergalactic wormholes!<br><br>Gameplay
      is fast-paced and challenging, with many skills required to get through the
      wide variety of enemies and tough bosses. This is not a blind-shooting game;
      you will need to master your weapons and maneuvering skills to beat the challenge.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>29 unique levels.<br></li><li>Hyper
      Mode: Hyper difficulty but with a Hyper fighter to take on the Hyper challenge!<br></li><li>Dynamic
      psychedelic wormholes as well as deep breath-taking outer-space environments.<br></li><li>Numerous
      unique enemies and bosses... lots of big bosses!<br></li><li>Shoot multiple
      weapons simultaneously and over-charge with a variety of power-ups.<br></li><li>Different
      missions and challenges, including combat, races, traps and speed tunnels!<br></li><li>Secret
      orbs to discover and achievements to unlock!<br></li><li><strong>NEW PC-exclusive
      Challenge mode</strong>. 3 never-ending levels: the longer you survive the higher
      you go on the leaderboards!</li></ul>'
