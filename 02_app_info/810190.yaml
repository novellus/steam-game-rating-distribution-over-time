    about_the_game: "Real time multiplayer online zombie game<br />\r\nZombie games\
      \ that you can play with many players in real time<br />\r\nPlease enjoy various\
      \ modes of zombie concept.<br />\r\nThere is fun to watch friends doing in watching\
      \ mode.<br />\r\n<br />\r\n\u25A0\u25A0\u25A0\u25A0\u25A0 Game Features \u25A0\
      \u25A0\u25A0\u25A0\u25A0<br />\r\n<br />\r\n\u25B6 Infection Mode \u25C0<br\
      \ />\r\nOne of the players turns into a host.<br />\r\nA player who turns into\
      \ a host zombie infects other players,<br />\r\nAn uninfected human player kills\
      \ or hides zombies and survives.<br />\r\n<br />\r\n\u25B6 Zombie Defense \u25C0\
      <br />\r\nDefeat the zombies in our peaceful town!<br />\r\nZombies rush towards\
      \ the central children (NPC).<br />\r\nProtect children from zombies by hunting\
      \ and hunting zombies.<br />\r\n<br />\r\n\u25B6 Zombie IO \u25C0<br />\r\n\
      Everyone becomes a zombie and become the strongest zombie.<br />\r\nKill other\
      \ zombies and absorb the experience of the zombies to become more and more zombies.<br\
      \ />\r\n<br />\r\n\u25B6 Team Battle \u25C0<br />\r\nIt is a confrontation between\
      \ human vs human.<br />\r\nHuman teams face each other. The team that kills\
      \ more in the time limit wins."
