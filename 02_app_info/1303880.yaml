    about_the_game: <strong>CAN YOU HEAR IT? </strong><br>With They Breathe, sound
      designer Kristian Johansson and composer Joel Bille deliver a soundtrack that
      keeps changing and evolving with the game. Balancing on the edge of real and
      surreal, it is equal parts ambient sounds and music. So lean back, close your
      eyes and experience the atmospheric and creepy soundscape of They Breathe.
