    short_description: "They Breathe is a short journey into the depths of a forest\
      \ filled with water. As you swim deeper, it's up to you to figure out the rules\
      \ of an insidious ecosystem where nothing is as it first seems, and where everyone\
      \ is after the same precious resource \u2013 oxygen!"
