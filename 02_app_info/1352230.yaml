    about_the_game: "<strong>1917: The Prologue</strong> is a first-person narrative\
      \ psychological horror with the elements of an escape room.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1352230/extras/fff.gif?t=1605267299\"\
      \ /><br><br>Outside the entrance door, which you have just entered, the rain\
      \ is gloomily drumming on the umbrellas of rare passersby, and the wind roughly\
      \ tears off the yellowed leaves from the trees, taking them away and throwing\
      \ them on the ground. Just like many destinies and lives were thrown and broken\
      \ in the fall of 1917 in Russia.<br><br>You climb up the crumbling stairs, and\
      \ the only noise \u2014 the noise of your steps \u2014 echoes along the entrance,\
      \ betraying your presence. Now you have a door in front of you, dimly lit by\
      \ the timidly quivering fire of a match. But what is this door? Why are you\
      \ here? Who are you anyway? Do you remember? No?<br>You have only one way to\
      \ find this out.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1352230/extras/Gif3.gif?t=1605267299\"\
      \ /><br><br>To enter the door and to pass all the logical chains using your\
      \ quick wits; by learning bits and pieces to restore everything that was lost\
      \ from your memory.<br>And remember \u2014 there is always a choice! Even when\
      \ it seems that everything is destroyed and there is no turning back. Even when\
      \ it seems that nothing can be returned.<br><br>There is always a way to look\
      \ inside yourself and do the right thing. Can you?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1352230/extras/Gif1_1.gif?t=1605267299\"\
      \ />"
