    about_the_game: The Fiends, harbingers of a patient, intelligent, and all but
      forgotten evil, have been released from their prison inside Gorsus. They spread
      themselves out across the world and work together to achieve a greater plan.
      The Thaa'hune, an ancient, decaying race, gather together select individuals
      from many realms and train them to be spirit hunters for the select purpose
      of tracking down the Fiends and killing them before they can achieve their sinister
      designs. The primary protagonist in Wolfsong is a strong-headed young woman
      from a warrior society who is tasked to help a community in need. She soon discovers
      things are rarely so simple. Wolfsong takes place on the northernmost continent
      in an expansive world claimed and contested by many diverse and powerful realms.
      The story has been in development for many years, with a complex and complete
      history that will be revealed in-game.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Original Story, Music and Art<br></li><li>A strong female
      lead!<br></li><li>Mostly created and paid for by one person! Who worked very
      hard! (There was sweat.)<br></li><li>From the co-creator of Alice is Dead and
      the creator of The Sagittarian.<br></li><li>A large cohesive world. The races,
      locations, and characters have been in development for years.<br></li><li>Diverse
      characters with unique skills and animations.<br></li><li>Deep characters who
      have motives, purpose, and problems of their own.<br></li><li>A main character
      is a giant rat-dog.<br></li><li>The dialogue and story strive to treat the player
      intelligently.</li></ul>
