      The Lost Orb (DOWNLOAD HERE)</a>   <br><a href="http://store.steampowered.com/app/321890"
      target="_blank" rel="noreferrer"  >Aveyond: The Darkthrop Prophecy (DOWNLOAD
      HERE)</a><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>HUMOR. Lots
      of it. Humor is the core of Aveyond. You will laugh... or else!<br></li><li>Massive
      world filled with loads of monsters, loot, and civilizations. <br></li><li>Travel
      with a large party of friends. Pick your leader and your fighters for turn-based
      battles.<br></li><li>Seek out special academies to learn skills like climbing
      so that you can explore new areas.<br></li><li>Help Edward, one of your party
      members, find a wife or face the wrath of his mother.<br></li><li>Give or steal
      from temples.<br></li><li>Obtain a magical sword that can have its properties
      changed by the gem you put in its hilt.<br></li><li>Run a farm in your spare
      time and collect creatures. <br></li><li>Awesome music brought to you by an
      award-winning musician who has the entire Final Fantasy music library memorized.<br></li><li>For
      the lazy: find the secret treasure caves and equip your heroes with mega weapons,
      gold, and level ups. <br></li><li>20+ achievements to unlock!</li></ul>'
