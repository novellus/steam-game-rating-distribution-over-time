    about_the_game: 'Chapter 1 in a four-part series! Journey across a massive world
      on a quest to thwart a power-crazed lunatic who wants to enslave humanity! Two
      hundred years ago, a sorcerer attempted to fulfill a dark prophecy that would
      see him rule the world. He died before his goal was realized, but the prophecy
      lingered on. Today, another maniac stands determined to succeed where the sorcerer
      failed and he needs YOU to fulfill his plan. Are you brave/crazy enough to stop
      this guy?<h2 class="bb_tag">Games that have been released in the series:</h2><a
