    about_the_game: "Many thought <strong>Bubsy</strong> was lost to a legacy of shame\
      \ obscurity after his cat-astrophic venture into 3-D, but he\u2019s been given\
      \ a new shot at video-game stardom with his first release of this meowllenium:\
      \ <strong>Bubsy Two-Fur</strong>!<br><br><strong>Bubsy Two-Fur</strong> is the\
      \ authorized digital download version of Bubsy\u2019s first two games, and the\
      \ first official Bubsy release since 1997! Relive the games that started the\
      \ notorious career of Bubsy Bobcat in their original incarnations, and experience\
      \ for yourself the cat-titude and purr-sonality of the first gaming mascot to\
      \ have a digitized (and unforgettable) voice, one whose words still resound\
      \ in the minds of all who played his games: \u201CWhat could paw-sibly go wrong?\u201D\
      <br><br>Bubsy Two-Fur features:<br><ul class=\"bb_ul\"><li><strong>Faithful\
      \ emulation</strong> of the SNES version of both games packaged together in\
      \ a single executable, letting you relive the games in their original glory\
      \ smoothly on modern machines.<br></li><li><strong>Save anywhere, any time!</strong>\
      \ 9 available save slots per game means you can make your own checkpoints any\
      \ place or time you want. No more typing in passwords to restore your progress!<br></li><li><strong>Two\
      \ controllers</strong> can be configured for keyboard or game controllers for\
      \ co-op and competitive local multiplayer in Bubsy II.<br></li><li><strong>'Paws'\
      \ the emulation</strong> at any time to help you save or load the game at the\
      \ exact frame you want.<br></li><li><strong>Steam Trading Cards</strong> featuring\
      \ exquisite Bubsy comic book art. </li></ul><br>The two games included in Bubsy\
      \ Two-Fur are:<br><br><strong>BUBSY in: CLAWS ENCOUNTERS OF THE FURRED KIND:</strong><br><br><i>&quot;I'm\
      \ Bubsy. I'm tryin' to save the Earth from Woolies. No, Woolies aren't what\
      \ you get from wearing cheap underwear! Woolies are space dweebs in flying saucers\
      \ out to purrloin the Earth's supply of yarnballs. But enough about them. Let's\
      \ talk about me!&quot; </i><br><br><ul class=\"bb_ul\"><li>16 megs -&quot;Over\
      \ 40 awesome animations. Five wild worlds. Countless furballs!&quot; <br></li><li>16\
      \ big levels -&quot;An average of 300 screens purr level. Humongous or what.&quot;\
      \ <br></li><li>7 music tracks -&quot;Just like goin' to the show to see a 'Furminator'\
      \ movie.&quot; <br></li><li>Interactive cartoon -&quot;Spend Saturdays playing\
      \ cartoons, not watching 'em!&quot; <br></li><li>More Sound Effects -&quot;I\
      \ plop. I boing. I splat. I need medical attention.&quot; <br></li><li>Gorgeous\
      \ Graphics -&quot;I'm prettier than Mel and Debbie Gibson combined.&quot; <br></li><li>Digitized\
      \ voice -&quot;Next, I'm gonna get my own 1-900 number.&quot;</li></ul><br><strong>BUBSY\
      \ II:</strong><br><br>Defeat droves of dive-bombing penguins! Squash squadrons\
      \ of flying pigs! Trash tons of turbo-powered sheep! It's all waiting for you\
      \ in this wacky, whirlwind adventure through the Amazatorium! <br><br><ul class=\"\
      bb_ul\"><li>Toys! Bubsy has his very own action toy bazooka, a diving suit and\
      \ a smart bomb. <br></li><li>Thirty levels filled with a bazillion bad guys.\
      \ <br></li><li>Freedom! Thanks to his own portable hole, Bubsy can roam through\
      \ any world anytime. <br></li><li>Best Time or High Score - your choice.</li></ul>"
