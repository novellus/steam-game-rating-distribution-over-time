      \ /></a><br>From the developers of the BIT.TRIP series comes Bubsy: Paws on\
      \ Fire!, the latest and greatest in bobcat-based gaming. <br><br>Oinker P. Hamm\
      \ is determined to capture every animal in the universe for his \u201CAmazootorium.\u201D\
      \ Bubsy, fearing mostly for himself, is just as determined to stop him. Two\
      \ archrivals, stitched together by the cruel knitting needles of fate. No matter\
      \ who emerges victorious, there is one thing we know for certain: There\u2019\
      s going to be a whole lot of yarn along the way.<br><br>So, so much yarn.<br><br>Take\
      \ a peek on <a href=\"https://store.steampowered.com/app/926180\" target=\"\
      _blank\" rel=\"noreferrer\"  >Bubsy: Paws on Fire</a> now!<br><br>Also, it's\
      \ available on PS4 and Switch (Late Summer). Order now on Amazon, GameStop,\
