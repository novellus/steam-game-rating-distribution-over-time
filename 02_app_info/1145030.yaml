    about_the_game: <h2 class="bb_tag">Story</h2>The story continues where &quot;<a
      href="https://store.steampowered.com/app/1144300/ef__the_first_tale_All_Ages/"
      target="_blank" rel="noreferrer"  >ef - the first tale</a>&quot; leaves off.
      This time, it's Yuu's turn to tell Yuuko about the many encounters he's had
      in their years apart. His story begins with a young woman named Chihiro Shindou
      who has perhaps lost more than just her eye...<h2 class="bb_tag">Description
      &amp; Features</h2>- Experience three slice-of-life stories filled with romance
      and drama in an iconic setting that inspired the hit anime series &quot;ef -
      a tale of melodies.&quot;<br><br>- Over a thousand CGs to experience (counting
      variants), fully voiced heroines, and special effects which bring the characters
      to life such as animated facial expressions, lip sync, and more.<br>- A soundtrack
      with 40 unique, iconic tracks by TENMON of minori fame.<br>- Approximately 30+
      hours of average reading time.
