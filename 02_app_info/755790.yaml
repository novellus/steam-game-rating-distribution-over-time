  data:
    about_the_game: '<h2 class="bb_tag">About Ring of Elysium</h2>After Mt. Dione
      and Europa Island, a brand new desert map- Vera has been released. Under the
      invasion of the deadly nuclear storm, survive the competition and make it out
      alive!<br><br>Realistic graphics, a diverse selection of traversal and tactical
      abilities, and the unique helicopter escape, invites you to join an exciting
      60-man battle royale experience!<br><br><u><strong>1.Realistic graphics</strong></u><br>Highly
      detailed presentation of natural disaster- simulating surreal weather conditions:
      Sunny, Cloudy, Foggy, Heavy Rain, Thunderstorms... Combined with a fully dynamic
      global illumination lighting system, creating a truly immersive game world.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/755790/extras/Realistic_graphics.gif?t=1604493157"
      /><br><br><u><strong>2.Various abilities</strong></u><br>Traversal equipment:
      Glider, motorbike, grappling hook, BMX... <br>Tactical abilities: Holographic
      Decoy, Medgun, Biosignal Detector, Stealth Cloak, Deployable Shield, Recon Drone,
      Vehicle Modification Kit...<br><br>While players fight their way through the
      disaster, how best to utilize these abilities often mean the difference between
      life and death.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/755790/extras/Various_abilities.gif?t=1604493157"
      /><br><br><u><strong>3.Unique helicopter escape</strong></u><br>Unlike the traditional
      winning condition, your ultimate goal is to board the rescue helicopter, which
      opens new strategic possibilities in the BR genre.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/755790/extras/Unique_helicopter_escape.gif?t=1604493157"
      />'
