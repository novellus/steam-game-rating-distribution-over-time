    recommendationid: '84192321'
    review: 'Bought this game out of mild curiosity, the graphics looked really nice
      and the character was very cute!


      As soon as I started playing though, my curiosity was gone and I was a little
      more than disappointed. As many others have said, the NSFW does not exist in
      the base game and requires a patch from the developer site, but I am honestly
      kind of glad there isn''t any major NSFW in the base game. The way she interacts
      with the player can be awkward and uncomfortable, not to even mention that the
      only true way you get to interact with her is to feel her up in questionable
      scenarios. She doesn''t give you permission to do ANY of the things you can
      do, you just do it... (That''s a big yikes)



      With that said, the models and textures are great, the sound design and voice
      acting is top-notch. Gameplay is uncomfortable, extremely lacking, and I was
      expecting to get arrested. I also don''t think it''s a good start when you have
      to ensure the players that the characters are "definitely 18 or older..." Maybe
      this just isn''t my thing?'
