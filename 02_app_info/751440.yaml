      target="_blank" rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/826480/VR_Benchmark_Kanojo/</a><h2
      class="bb_tag">Looking for a unique VR experience? Well, look no further!</h2><br>In
      VR Kanojo, you can hang out with the lovely girl-next-door, Sakura Yuuhi. You'll
      practically feel her breath on your cheek and the warmth of her fingers on your
      arm as you laugh and talk the day away. Better yet, VR controllers simulate
      your hands in-game, letting you interact with her more directly. Just imagine
      all the possibilities!<br><br>Oh yeah! And you can customize Sakura's appearance
