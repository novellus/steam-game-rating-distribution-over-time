    about_the_game: Obscurant is a tile-based mimicry game in which you disguise as
      your enemy and mimic their behavior to blend in. You play as a curious robot
      exploring a mysterious world. Observe and blend in to survive.<br><br><ul class="bb_ul"><li>
      <strong>Disguise</strong> yourself as a variety of unique enemies.<br></li><li>
      <strong>Deceive</strong> deadly foes by copying their behavior to blend in.<br></li><li>
      <strong>Discover</strong> a mysterious world full of memorable characters.</li></ul><br>Use
      the unique mimicry mechanics to sneak past your enemies and find secrets. Record
      your findings in a player-generated notebook. Learn the origins of the Obscurance,
      and make friends in a hostile world.
