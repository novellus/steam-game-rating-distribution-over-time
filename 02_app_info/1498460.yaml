    about_the_game: "<strong>Friendly Fox Studios</strong> brings you an enchanting\
      \ new installment in the Bridge to Another World series!<br><br>When Marie visits\
      \ Drosselmeyer\u2019s toy workshop for the first Christmas since she was a little\
      \ girl, she finds her childhood friend, Fritz, missing. Soon, the clues lead\
      \ her to Spielland, the toy castle they imagined playing in together as children.\
      \ But Spielland was just pretend\u2026 or was it? Can you help Marie make her\
      \ way through a fantasy world of angry mice and living toys to rescue her best\
      \ friend Fritz, her godfather Drosselmeyer, and learn the secret of the Nutcracker?\
      \ Crack open this magical new Hidden-Object Puzzle Adventure and find out!<br><br>This\
      \ is a special Collector's Edition release full of exclusive extras you won't\
      \ find in the standard version. The Collector's Edition includes:<br><ul class=\"\
      bb_ul\"><li>Play and re-play HOPs, movies, and mini-games earn Achievements,\
      \ and complete your collections!<br></li><li>Download original artwork, soundtracks,\
      \ and wallpapers!<br></li><li>Unlock extra gameplay to receive more challenging\
      \ quests!<br></li><li>Don\u2019t navigate Spielland without the helpful Strategy\
      \ Guide!</li></ul><br>This is a Hidden Object Puzzle Adventure game, meaning\
      \ a specific genre of story-driven, point &amp; click adventures. Throughout\
      \ the game, players are tasked to find a list of objects hidden within a particular\
      \ scene and to occasionally complete various mini-games/puzzles."
