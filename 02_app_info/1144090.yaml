    about_the_game: "ArtFormer is in TOP 100 INDIE OF THE YEAR Award 2019 by IndieDB.\
      \ THANK YOU<br><br>Be the hero of history! Take the challenge and finish your\
      \ story. ArtFormer is indie art adventure platformer with RPG elements evolving\
      \ in each chapter.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1144090/extras/FG_GIF.gif?t=1609374783\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Approximately 8 hours of the main story\
      \ campaign <br></li><li>Sneaking and exploring in dangerous enviroment<br></li><li>Fighting\
      \ enemies and hunting with spears, swords, axes and bows.<br></li><li>Quests,\
      \ dialogues and interaction with NPCs, journal system.<br></li><li>Inventory,\
      \ looting, character statistics, different weapons, armor and shields to choose\
      \ in Greek and Roman chapters<br></li><li>Various puzzles and minigames.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1144090/extras/SA_GIF.gif?t=1609374783\"\
      \ /><br><br>           Historical stories and well-known historical artstyle\
      \ are the soul of the game.<br>The heart of ArtFormer are oldchool &quot;prince\
      \ of persia-like&quot; action and platforming, all designed in delicate balance\
      \ with historical theme of the game.<br>We want you to have fun with all the\
      \ characters without any historical knowledge needed. <br>It's an entertaining\
      \ way how to show the significant visual elements of an important era in Art\
      \ history, rather than perfect reproduction of one specific painting.<br><br>Just\
      \ let yourself drag into the story and make it your own!<br><br>Four chapters\
      \ of ArtFormer, sorted by artstyle with four unique heroes and storylines are:<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1144090/extras/I.jpg?t=1609374783\"\
      \ /><br>In the first chapter, you play as a young boy, soon being initiated\
      \ into manhood.<br>But unexpedted, your village is destroyed by the herd of\
      \ buffalos. <br>Help your people, learn how to fight, travel trough the caves\
      \ and find a new home.<br>Fullfill your destiny and became the leader of your\
      \ tribe.<br><br>Inspiration came from the prehistoric cave paintings in Africa,\
      \ Astralia and Europe as Tassili, Altamira and others all around the world.<br><br>Idea\
      \ of this chapter is to pay tribute to all unknown antient artists, as an entertaining\
      \ way <br>how to show the significant visual elements of this important prehistoric\
      \ era in Art history.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1144090/extras/II.jpg?t=1609374783\"\
      \ /><br>The story of second chapter is about Faraon's journey to the underworld.\
      \ Help Pharaoh <br>Ramsesse II to get over the dangerous river of Nile. Get\
      \ his mummy to the tomb <br>and his soul to the underworld.<br><br>Inspiration\
      \ came from the papyrus paintings, tomb's fresco paitings, funeral equipment\
      \ <br>artefacts, statues in Egypt and many more.<br><br>Idea of this chapter\
      \ is to try to reproduce the atmosphere and myth of Egyptian life after <br>death\
      \ in it's characteristical esthetics.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1144090/extras/III.jpg?t=1609374783\"\
      \ /><br>The story of the third chapter is about the king Odysseus, his role\
      \ in Trojan war and his journey to Ithaca island.  Fight and escape from the\
      \ burning city of Troy. Travel across the Eagean sea. Face all the danger of\
      \ magical mythological creatures of antient Greek and find your way back home.\
      \ <br><br>Inspiration came from almost 3000 years old pottery paintings from\
      \ Greece across the styles as Minoan Crete, Athens, Sparta and others.<br><br>Idea\
      \ of this chapter is to show Homer\u2018s story of Odyssey and the basics of\
      \ Greece ancient culture in visualy attractive, dynamic way.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1144090/extras/IV.jpg?t=1609374783\"\
      \ /><br>In the fourth chapter, you became a gladiator during the ancient Roman\
      \ republic.<br>Find the fighters school.  Train yourself, choose your style,\
      \ buy your equipment.<br>Fight for glory in the arena, make friends and enemies\
      \ . But always be carefull, <br>because the danger can be everywhere.<br><br>Inspiration\
      \ came from the Roman mozaic over 2000 years old, found in Italy at Rome, <br>Pompei,\
      \ Sicily and many others.<br><br>Idea of this chapter is not to glorify violence\
      \ during gladiator games. We want to show the<br>cruelty of these games by player\u2018\
      s choices with deadly consequences in contrast with high <br>estetic level of\
      \ Roman culture.<br><br>Gameplay Inspiration for ArtFormer can be found in classic\
      \ platformer games as Prince of Persia, Another world or Oddworld."
