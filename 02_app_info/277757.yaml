    review: "Seaboard System U36B Review \nWhat I like:\n-Good paint schemes and two\
      \ of them\n-Good cab\n-Lots of things to mess with inside the cab\n-Road-Specific\
      \ details, such as one unit having a gyra-light, and the other one doesn\u2019\
      t \n-Dim, bright, and emergency controls for the gyra-light \n-Class lights\n\
      -Realistic physics\n-Okay-sounding bell\n-Accurate EMD Blomberg trucks from\
      \ traded in units\n-Number boards look nice\n-You can open the doors and windows\
      \ on the cab\n-Individual wiper motor control \n-Moving sun visors \n\nWhat\
      \ I don\u2019t like\n-Default sounds. Good god, this is a DTG product, of course,\
      \ we need reused sounds...\n-It has a really bad K5LA off of the Pacific Surfliner\
      \ \n-Engine sounds are from the default Kuju ES44. Not that bad but come on\n\
      -Okay bell\n\nI'd give it a 6.5/10\nWrite a comment if you have a question"
