    about_the_game: 'Feel like an action hero while switching seamlessly between an
      arsenal of guns, swords and spells as you blast your way through murderous hordes.<br><br>DWVR
      is a high speed shooter that uses motion controls to put you in the shoes of
      an action hero. Your VR controller becomes an extension of your arm as you take
      aim with your gun or cast spells.<br><br>Includes many different weapons, from
      rifles to even a sword or magic fireballs, and many different enemies to fight.<br><br>Features:<ul
      class="bb_ul"><li>Unlock new weapons and missions as you play.<br></li><li>Try
      to get the highest score possible in each mission.<br></li><li>Customizable
      locomotion: smooth or teleporting. And more options to tweak to your preferred
      controls.<br></li><li>Works with both Oculus Rift and Vive</li></ul>'
