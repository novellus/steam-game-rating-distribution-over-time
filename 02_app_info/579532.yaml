    about_the_game: "Additional officer graphics based on four of the dolls designed\
      \ by Kihachiro Kawamoto for use in the extremely popular Drama, &quot;Sangokushi,&quot;\
      \ will be added. <br />\r\n<br />\r\n\u25BCAdded Officer Graphics<br />\r\n\
      Cao Cao/Xiahou Dun/Xiahou Yuan/Sima Yi<br />\r\n<br />\r\n\u25BCTo Use<br />\r\
      \nSelect &quot;EDIT OFFICER.&quot; Under &quot;EDIT HISTORICAL OFFICERS&quot;\
      \ choose &quot;EDIT FACIAL GRAPHICS&quot; and select one of the applicable officers\
      \ listed above. The available face graphics will appear. Choose the appropriate\
      \ graphic from the Special tab. Following this, you will be able to use it in\
      \ both MAIN and HERO MODES."
