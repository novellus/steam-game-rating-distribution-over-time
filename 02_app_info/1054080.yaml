  data:
    about_the_game: "<i>&quot;The future has a habit to unpleasantly surprise everyone\
      \ who makes plans for it.&quot;<br>- Alastair Reynolds &quot;Redemption Ark&quot;</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1054080/extras/Scout_looking_into_space.gif?t=1607463647\"\
      \ /><br><br>You are the Commander of a squad working on the Salvation Operating\
      \ Service. The primary task is to rescue galaxy citizens in distress and obliterate\
      \ all emerging threats.<br><br>During missions you will encounter hostile cyborgs,\
      \ space pirates and even an impending biological menace - the intelligent Fungi\
      \ Hivemind striving to destroy all of the living!<br><br>Besides the sentient\
      \ danger there are fire hazards, obstructions, blocked doors, hacked security\
      \ systems to deal with in order to get on to survivors and hostages.<br><br>Level\
      \ up skills of your squad, manage limited resources, upgrade the gear and prepare\
      \ your equipment in order to save the universe!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1054080/extras/\u0417\
      \u0430\u0433\u043B\u0443\u0448\u043A\u0430_\u0434\u043B\u044F_\u0433\u0438\u0444\
      \u043A\u0438_600x200.png?t=1607463647\" /><h2 class=\"bb_tag\">Features:</h2><br><ul\
      \ class=\"bb_ul\"><li>Narrative rich storyline in the best traditions of Sci-Fi<br></li><li>Stealth\
      \ and assault ways to complete handmade levels<br></li><li>Characters with unique\
      \ combat skills, distinctive traits and unbounded ambitions<br></li><li>\u0421\
      yborgs, mutants, predatory mycelium, space cannibals and other threats awaits<br></li><li>Boss\
      \ fights with special game tactics<br></li><li>Rescuing is not so easy - protect\
      \ hostages, guard their health, escort them to EVAC-zones<br></li><li>Dramatic\
      \ consequences of your decisions - choose who will be saved and who will be\
      \ left behind<br></li><li>Different endings depending on your playstyle and\
      \ choices made</li></ul>"
