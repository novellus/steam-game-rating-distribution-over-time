details:
  data:
    about_the_game: 'Embark (ha, ha, bark...) on a quest to bury a very important
      bone. Suck up blocks with your dirtpack and build into the sky to get them out
      of the way. The higher you build, the more power-ups you''ll find to help you
      dig deeper. Can you reach the bottom of the world... or the top?<br><br>Featuring
      chill music, full voice narration, and cute graphics, this casual crafting game
      is suitable for any pace. Speedrun to the end, take your time constructing pixel
      art, or turn on &quot;Ice Mode&quot; for an extra challenge. Unlock new colors
      to paint with, hats to wear, and even a jetpack. The sky is (literally) the
      limit!<br><br>Fun fact: <i>Doggo Dig Down</i> is the spiritual successor to
      <i>Craftimals: Build to the Sun</i> on the Xbox 360.'
