    review: "Que dire sur ce jeu : \n\nStyle : J-rpg a l\u2019ancienne\nCombat : Tour\
      \ par tour\nL\u2019audio et les graphique (Qualit\xE9 Rpg Maker).\nPrise en\
      \ main : Facile\nDifficult\xE9 : \xE9lev\xE9\nDur\xE9e de vie : Courte \nHistoire/Lore\
      \ : Moyen\nQu\xEAtes Annexes/ A c\xF4t\xE9 : tr\xE8s faible\n\nJ\u2019ai fini\
      \ le jeu : \n\n5-6 heures pour finir tout le contenu\nIl y a un passage avec\
      \ un temps donn\xE9 pour r\xE9aliser un objectif, le temps n\xE9cessaire est\
      \ un peu court mais faisable\nManque de diversit\xE9 de sort et d\u2019ultime\
      \ et d\u2019ennemies \nQuelque faute d\u2019orthographes et de syntaxe\nManque\
      \ de profondeur dans les discutions/Interactions\nFarm intensif obligatoire\
      \ pour acheter tout l\u2019\xE9quipement et les boost de puissance physique\
      \ \n\nAvis Final : \n\nNote de 5/10 \xE0 essayer si vous aimez ce style mais\
      \ soyez pr\xE9venu :)"
