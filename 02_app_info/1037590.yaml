details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Story</strong></h2><br>Armed to\
      \ the teeth, players begin as Neptune in an unworldly 8-bit space dimension\
      \ ravaged by creatures who burst endless waves of bullets. Shoot, dodge, and\
      \ defeat the boss in six unique bullet-hell worlds. After defeating each boss,\
      \ they will join your mission, allowing you to switch characters and utilize\
      \ their unique shooting abilities. Neptune and her friends must traverse through\
      \ this shmup space dimension and defeat the last boss once and for all!<h2 class=\"\
      bb_tag\"><strong>Key Features</strong></h2><br><strong>Shmup It Up</strong>\
      \ \u2013 Progress through six 8-bit inspired shoot \u2018em up stages as enemy\
      \ dogoos spew out an array of bullet-hell attacks in this 8-bit dimension!<br><br><strong>Who\
      \ Will Claim Victory?</strong> \u2013 With Steam online leaderboards, bullet-hell\
      \ fans everywhere can now stake the claim as the best <i>Neptunia Shooter</i>\
      \ player in this dimension! Challenge your friends and see who gets the higher\
      \ score in six different levels!<br><br><strong>Choose Your Ammunition! </strong>\u2013\
      \ Start your shmup adventure as the self-proclaimed protagonist, Neptune! At\
      \ the end of each level, you face off a Goddess boss, who joins your party after\
      \ defeating them. Switch between six possible characters on-the-fly and utilize\
      \ each of their unique bullet-hell patterns to defeat the evil space dogoos\
      \ and the final boss!<br><br><strong>Broadcast Your Skills</strong> \u2013 With\
      \ the Steam Broadcasting feature, you can show off your shoot \u2018em up and\
      \ dodging skills to the whole world!"
