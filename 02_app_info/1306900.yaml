    about_the_game: "The escape room adventure inside honeycomb starts with a little\
      \ bee whose success comes out from the jail. The map is packed with a stylish\
      \ honey background, that escape level hopes to attract the player. <br><br>Actually\
      \ BadBee is a 2D escape game that has a simple mission, which is to collect\
      \ honey pots and find the key, along other treasures on each level. You must\
      \ think deeply about the best route strategies and solve any puzzles to complete\
      \ each level.<h2 class=\"bb_tag\"><strong>HIGHLIGHT FEATURES ON PC VERSION:</strong></h2><br><ul\
      \ class=\"bb_ul\"><li>\U0001F41D The game arena is wider than the mobile version<br></li><li>\U0001F41D\
      \ Simple gameplay but hard to master<br></li><li>\U0001F41D Deep tactics to\
      \ escape each stage from different challenges each level<br></li><li>\U0001F41D\
      \ Not only collect the key but you should collect every honey pot per level<br></li><li>\U0001F41D\
      \ Have to plan more than 3 stages, and every stage has 10 levels.<br></li><li>\U0001F41D\
      \ Some levels have multiple rooms to more challenge <br></li><li>\U0001F41D\
      \ You can play anywhere on different devices with steam cloud support</li></ul>"
