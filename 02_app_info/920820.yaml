details:
  data:
    about_the_game: It's time to Skate the whole City!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/920820/extras/CallyKeyArt_copy_small_solo_grind_copy3.png?t=1567931012"
      /><br><br>Cally is back from her latest adventure and ready to take on her next
      goal, being a Professional Skateboarder! Utilize a classic combo system by linking
      together flips, grabs, gaps, manuals, grinds, and special tricks to rack up
      huge points and achieve Career Goals that will make Cally a Skateboarder of
      legend.<br><br><ul class="bb_ul"><li> 117 Levels across 4 areas of Mayfeather
      City<br></li><li> Career Mode with Goals that must be achieved to unlock new
      areas to Skate <br></li><li> Freeskate Mode that links all the levels together
      and makes one seamless Open World <br></li><li> Responsive Trick system including
      Fliptricks, Grabs, Grinds, Gaps, Manuals and Special Tricks<br></li><li> Bone-Shattering
      Bails<br></li><li> Bonuses for more Style<br></li><li> Save your favorite Instant
      Replays to watch later<br></li><li> Fast-Paced Arcade Skateboarding Action from
      a side perspective</li></ul><br>To make it as a Professional Skateboader, Cally
      will have to Skate all of Mayfeather City and utilize every trick she knows.  Will
      she have what it takes?
