    about_the_game: "Top Down Farter includes two complete mini games:<br />\r\n<br\
      \ />\r\nStinky Sam <br />\r\n(Traditional Farter - reverse fire)<br />\r\n<br\
      \ />\r\nSpace zombies have invaded earth.   Enter our hero, Stinky Sam, with\
      \ his rotten magical beans.  Chances for earth's survival?  Not good.  But the\
      \ chances for fartified zombies?  Excellent!<br />\r\n<br />\r\nDiaper Dan <br\
      \ />\r\n(Fan Farter - forward fire)<br />\r\n<br />\r\nDream zombies have invaded\
      \ Diaper Dan's bedroom.  But even the imaginary undead are no match for Diaper\
      \ Dan and his deadly fart fan.  Use the fart fan to mow down those zombies.<br\
      \ />\r\n<br />\r\n<br />\r\nWelcome to the Fart Dome.  Abandon all smell ye\
      \ who enter."
