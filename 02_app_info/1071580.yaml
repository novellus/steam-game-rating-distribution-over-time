    short_description: Don't believe the hype. You can't stop zombies with bullets
      or with fire. You need farts. TopDownFarter is a silly take on traditional &quot;Top
      Down Shooter&quot; games in which you destroy zombies with clouds of disgusting
      green fart gas.
