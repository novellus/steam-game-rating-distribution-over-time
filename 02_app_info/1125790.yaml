    about_the_game: "Immerse yourself further in the industrial revolution thanks\
      \ to new quests, the diving bell system, a huge new island and item crafting.\
      \ <br />\r\n<br />\r\nFor Crown and Treasure<br />\r\nNew quests send you on\
      \ a hunt for a priceless artifact lost during a battle many years ago. <br />\r\
      \n<br />\r\nGet set to dive in<br />\r\nUse the diving bell to hunt for sunken\
      \ treasures across all sessions and game modes. <br />\r\n<br />\r\nRecord-breakers\
      \ welcome: <br />\r\nBuild a metropolis on one of the biggest islands in Anno\
      \ history. <br />\r\n<br />\r\nInventors and tinkers apply inside:<br />\r\n\
      Help eccentric inventor Old Nate to craft new items for your city that are as\
      \ powerful as they are explosive."
