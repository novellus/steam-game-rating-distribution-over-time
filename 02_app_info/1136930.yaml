    detailed_description: "\u25A0New version<br>2.1<br>A new toilet race with many\
      \ new features!<br><br><strong>Let's start Toilet Race!!</strong><br>Benza Race,\
      \ where the world's toilet racers compete to get the title of &quot;The Toilet&quot;,\
      \ is finally revealed.<br>Play on your PC and you will fully enjoy this Benza\
      \ Race!<br><br><strong>Paper Shot and killer technics:</strong><br>Benza Racers\
      \ have paper shots and killer technics by characters.<br>These technics can\
      \ give you advantages on races. <br>However, the shots are limited, so you need\
      \ to catch Onigiri (riceballs) on the street to charge the shots power.<br>Burst\
      \ your shots at the critical timing!<br><br><strong>Depict world wide courses:</strong><br>You\
      \ can enjoy the race courses such as the famous Toto Town, Hescatore Stadium,\
      \ and Ben Joe Street!<br>These various courses have different characteristics,\
      \ and you will see blocks, dogs, traps which makes racers trapped down!<br>Go\
      \ over these hardships and be the revolutionary Hunbalt!"
