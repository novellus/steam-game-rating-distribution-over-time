    review: 'Rythm meets RPG in Infernal Radiation.

      Atleast that''s what it looks like on the surface but within it''s witty dialogue,
      and it off the walls story, and even the enemies it provides.


      It''s a passion project that can inspire a lot if given a chance.

      It resembles undertale in the way it tries to break an already established mold,
      and in other ways it works very well as rythm game, while there''s always some
      faults with rythm games in general.


      That being that they are not innovational enough; That being when you play it
      a couple times, you''ve probably seen it all.

      Regardless, for a single experience it''s not something that will bother you,
      and I highly recommend it.'
