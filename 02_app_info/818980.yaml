details:
  data:
    about_the_game: "The legendary TE7 locomotive is made in compliance with the highest\
      \ standards for quality and precision. This is a replica of a locomotive TE7\
      \ series. <br />\r\n<br />\r\nPhoto-realistic graphics / textures and geometry\
      \ has been recreated as accurately as possible the characteristics and details\
      \ of the locomotive.<br />\r\n<br />\r\nThe model is equipped with an original\
      \ soundtrack and detail functionality.<br />\r\n<br />\r\nOperating the Loco:<br\
      \ />\r\n<br />\r\nTo use this locomotive once installed you can find the locomotive\
      \ under the Trainz Tab when searching for &quot;TE7&quot;.<br />\r\n<br />\r\
      \nThis is a Russian locomotive and has English and Russian translations.<br\
      \ />\r\n<br />\r\nFor guidance to use this locomotive in Realistic mode we recommend\
      \ you watch the creators video instructions on this product page."
