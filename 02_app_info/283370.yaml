    about_the_game: In this follow-up to the hit Marine Sharpshooter, you'll be a
      lone operative fighting to restore democracy in an African country. The President
      of Burundi has been taken hostage by rebels and mercenaries. The brutal civil
      war that would ensue from this will threaten American interests - so you'll
      use your elite military training and advanced weapons to take the rebels down!
