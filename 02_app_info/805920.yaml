    about_the_game: <h2 class="bb_tag">What is it?</h2>Seek Etyliv is a minimalistic
      experimental puzzle game, combining the fun dungeon crawler gameplay with indirect
      poem story telling. It challenges your ability to quickly grasp newly introduced
      mechanics, all on a 3x3 grid. There are more interactions than you might expect
      to discover from such a restricted gameplay environment. Seek Etyliv.<h2 class="bb_tag">Gameplay</h2><ul
      class="bb_ul"><li>Control a character on a 3x3 grid<br></li><li>Clear the level
      of enemies or reach the stairs<br></li><li>Die, then repeat with a fresh perspective<br></li><li>Enjoy
      figuring out the mechanics <br></li><li>Discover the lore of Etyliv</li></ul><h2
      class="bb_tag">Hammering Home</h2>Minimalism is the name of the game. Seek Etyliv
      distills the gameplay of traditional dungeon crawlers to their very core. Intricate
      tactical gameplay is presented under the hood of minimalistic visuals and approach
      to story telling. However, minimalistic does not mean simple. While the entire
      game takes place on a 3x3 grid, exactly 9 tiles, it makes sure these tiles are
      utilized to their utmost potential. Each level is built to engage with and preserve
      the sense of wonder and discovery.  Mechanics take the spotlight.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/805920/extras/zombie2.png?t=1530909127"
      />
