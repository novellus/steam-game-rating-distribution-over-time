    about_the_game: 'Against the &quot;smart germs&quot; of tomorrow''s biowarfare,
      nanites will be our drone soldiers, but for how long? Enter the fluid living
      world of Cell (built from &quot;dynamic voxels&quot;) to witness the emergence
      of new life: YOU, a nanobot who shoots deadly colloids, builds defenses and
      supercharged weapons, deciphers enemy nanotech -- and, by design, learns.'
