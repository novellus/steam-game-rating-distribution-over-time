    review: I get some of the frustrations people have with this games' 3D nature
      and controls, but ounce I found it I couldn't stop thinking about it. The illustrations
      are a bit basic, the moans and voice acting can be a little cheesy, but the
      gameplay is so much fun. Yeah its hard on a few levels, but the trial and error
      is part of the fun for me. It's also just so unique? Voxel games are everywhere,
      but I love this goofy abstract 3D health shooter living simulation. Definitely
      worth 5 bucks.
