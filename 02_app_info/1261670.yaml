    review: "Realmente es lo que dice su escueta descripci\xF3n en la tienda, un juego\
      \ para los que les encantan los puzzles y que adem\xE1s est\xE9n familiarizados\
      \ con la jerarqu\xEDa de manos en el P\xF3ker, aunque es bien sencilla de aprender\
      \ si eres muy fan de los puzzles y te atrae el aspecto colorido y minimalista\
      \ de este juego. Tremendamente intuitivo y f\xE1cil de jugar. No trae ning\xFA\
      n modo de juego, simplemente comienzas a resolver puzzles, donde de manera progresiva\
      \ entender\xE1s sus mec\xE1nicas mientras te ense\xF1a a jugar y aumenta la\
      \ dificultad a medida que superas niveles. \n\nPara los fan\xE1ticos de los\
      \ puzzles."
