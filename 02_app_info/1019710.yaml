  data:
    about_the_game: "Aliens have waged wars countless of times in our history but\
      \ nothing quite <br />\r\nlike this. They've never been this close to winning\
      \ much less taking over <br />\r\nall of humanity.<br />\r\n<br />\r\nThis time\
      \ it's quite different, our skies have turned red as our forces <br />\r\nbattle\
      \ with the aliens in a final showdown over the planet. And it does <br />\r\n\
      seem the aliens have won the battle of the skies and things look bleak for <br\
      \ />\r\nhumanity.<br />\r\n<br />\r\nAnd even now, aliens are dropping from\
      \ their flagships on to the earth's <br />\r\nsurface in a final bid to take\
      \ over the planet and enslave humanity and it <br />\r\nis now up to our ground\
      \ forces to make sure that does not happen. You are <br />\r\nour greatest warrior\
      \ and our greatest hope for survival. The whole of <br />\r\nmankind is dependent\
      \ on the mission that you will now execute, that is to <br />\r\nblast all aliens\
      \ dropping in from the skies and prevent them from reaching <br />\r\nthe earth's\
      \ surface. <br />\r\n<br />\r\nYou and other warriors have intel about the entry\
      \ points where the aliens <br />\r\nflagships are positioned and where they\
      \ will try to drop to the earth from <br />\r\nthe skies to form initial colonies.<br\
      \ />\r\n<br />\r\nYour mission, blast away all aliens dropping from the skies,\
      \ and prevent <br />\r\nthem from reaching the planet's surface. <br />\r\n\
      <br />\r\nRepel Aliens 3D is designed as a lightweight title, suitable for all\
      \ ages <br />\r\nand can be played on any PC, it runs on minimum memory making\
      \ it ideal for <br />\r\nlightweight PCs."
