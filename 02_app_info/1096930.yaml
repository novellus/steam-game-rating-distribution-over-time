    about_the_game: "Strategic Command is back, and this time it is bringing you the\
      \ Great War! Relive this momentous conflict from the opening shots of 1914 to\
      \ the final offensives. From the bloody fields of Flanders to the sweeping advances\
      \ in the east, the fighting in Italy, the Balkans and the Middle East, Strategic\
      \ Command: World War I covers all the main aspects and theatres of the war.<br\
      \ />\r\n<br />\r\nUndermine the enemy\u2019s will to resist through diplomacy\
      \ and political intrigue while mobilizing your forces and developing new technologies\
      \ and ways of waging war. From the Tank to the Aeroplane, the Submarine to the\
      \ Aircraft Carrier, this war witnessed a massive outpouring of new weapons,\
      \ and all of these are at your disposal to research and deploy.<br />\r\n<br\
      \ />\r\nUsing the same upgraded engine as their recent hex-based WWII Grand\
      \ Strategy games,\_Strategic Command: World War I\_allows you to enjoy the challenges\
      \ faced by commanders on both sides of the 20th century\u2019s first great conflict.<br\
      \ />\r\n<br />\r\nFrom the High Seas Fleet to Lawrence of Arabia, the Russian\
      \ Revolution and the Zimmermann Telegram, the war will be won through strategic\
      \ ingenuity as well as force. Can a German invasion of France capture Paris\
      \ in a sweeping advance via Belgium? Can a naval blockade defeat the Central\
      \ Powers? Will Russia succumb to revolution? All these questions and many more\
      \ are yours to answer.<br />\r\n<br />\r\nFrance, Italy, Russia, Serbia, the\
      \ UK and the USA will be facing off against Germany, Austria-Hungary and the\
      \ Ottoman Empire in our flagship campaign. Many other countries will likely\
      \ enter the war on either side, such as Belgium, Greece, Portugal and Romania.\
      \ Not forgetting of course the immense contribution of the British Empire to\
      \ the Entente\u2019s war effort.<br />\r\n<br />\r\nUNITS<br />\r\n<br />\r\n\
      New unit types have been added including ANZACs, Colonial Corps and Mountain\
      \ Corps.<br />\r\n<br />\r\nUnits are able to move and entrench, and trenches\
      \ can be improved through researching Trench Warfare. <br />\r\n<br />\r\nNaval\
      \ Mines can be laid to protect your sea lanes \u2013 or to impede those of your\
      \ opponent. <br />\r\n<br />\r\nReconnaissance Bombers will fulfil their historic\
      \ role of spotting for the Artillery.<br />\r\n<br />\r\nCAMPAIGNS<br />\r\n\
      <br />\r\nThree campaigns: 1914 Call to Arms, 1914 Triple Alliance (where Italy\
      \ joins the Central Powers) and 1917 Fate of Nations.<br />\r\n<br />\r\n<br\
      \ />\r\n\u2022\tFriendly Majors can be set to be AI-controlled, and this selection\
      \ can be adjusted at any time in the game. You can even switch sides should\
      \ you wish to<br />\r\n<br />\r\n\u2022\tGames can be played via a\_PBEM++\_\
      Multiplayer server with a Challenge Lobby and seamless in game sending/receiving\
      \ of turns<br />\r\n<br />\r\n\u2022\tThe war is fought on a 20 mile per hex\
      \ map of Europe, North Africa, the Middle East and the Atlantic, as seen in\
      \ our recent\_WWII: War in Europe\_release, though with some special modifications\
      \ suitable for WWI, such as the addition of Ypres and Gallipoli<br />\r\n<br\
      \ />\r\n\u2022\tVictory will require developing new military doctrines to improve\
      \ your commanders\u2019 abilities, the combat effectiveness of your units, and\
      \ even your ability to deploy new technologies like the Tank and Fighter aircraft<br\
      \ />\r\n<br />\r\n\u2022\tYou can minimize the Decision box to examine the map\
      \ and assess the situation prior to responding to any Decisions, and many decisions\
      \ have additional notes providing their historical context and advice<br />\r\
      \n<br />\r\n\u2022\tEnhanced Fog of War clearly shows the limits of your units\u2019\
      \ spotting range<br />\r\n<br />\r\n\u2022\tDynamic Movement allows units that\
      \ haven't used up all their Action Points to be de-selected and re-selected\
      \ again later, making planning your moves so much easier.<br />\r\n<br />\r\n\
      \u2022\tNaval Cruise allows you to move your naval units swiftly over longer\
      \ distances<br />\r\n<br />\r\n\u2022\tNaval units can only be reinforced in\
      \ stages, preventing instant repair following significant damage.<br />\r\n\
      <br />\r\n<br />\r\nWWI Features<br />\r\n\u2022\tThis is our first WWI game\
      \ using hexes.<br />\r\n\u2022\tFrance, Italy, Russia, Serbia, the UK and the\
      \ USA will be facing off against Germany, Austria-Hungary and the Ottoman Empire\
      \ in our flagship campaign.<br />\r\n\u2022\tMany other countries will likely\
      \ enter the war on either side, such as Belgium, Greece, Portugal and Romania.\
      \ Not forgetting of course the immense contribution of the British Empire to\
      \ the Entente\u2019s war effort.<br />\r\n\u2022\tNew unit types have been added\
      \ including ANZACs, Mountain Corps and Ground Attack Aircraft.<br />\r\n\u2022\
      \tNew movement and entrenchment ability that ties into our Dynamic Movement\
      \ model. This allows players to have more effective assaults into no man's land\
      \ when it is time to go on the offensive.<br />\r\n\u2022\tNaval Mines can be\
      \ laid to protect your sea lanes \u2013 or to impede those of your opponent.<br\
      \ />\r\n\u2022\tGermany\u2019s use of Unrestricted Naval Warfare has been fully\
      \ overhauled.<br />\r\n\u2022\tReconnaissance Bombers will fulfil their historic\
      \ role of spotting for the Artillery.<br />\r\n<br />\r\n<br />\r\nWWI Campaigns<br\
      \ />\r\n<br />\r\n\u2022\t1914 Call to Arms<br />\r\n\u2022\t1914 Triple Alliance\
      \ (where Italy joins the Central Powers)<br />\r\n\u2022\t1917 Fate of Nations<br\
      \ />\r\n<br />\r\n<br />\r\nFEATURES<br />\r\n- 3 campaigns (1914 Call to Arms,\
      \ 1914 Triple Alliance (where Italy joins the Central Powers) and 1917 Fate\
      \ of Nations<br />\r\n- New unit types added including ANZACs, Colonial Corps\
      \ and Mountain Corps<br />\r\n- Enhanced Fog of War clearly shows the limits\
      \ of your units\u2019 spotting range<br />\r\n- Recon Bombers providing information\
      \ on enemy positions will improve the effect of your Artillery<br />\r\n- Naval\
      \ Mines can be laid to damage enemy shipping<br />\r\n- Units are able to move\
      \ and entrench, and trenches can be improved through researching Trench Warfare"
