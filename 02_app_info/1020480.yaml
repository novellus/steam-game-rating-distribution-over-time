    about_the_game: 'The world is under siege by evil forces. It is up to you alone
      or teamed with a partner to save humanity in this fast-pasted, action/platform
      shooting extravaganza. Do you have what it takes to complete 100 levels of non-stop
      excitement and prove that good can triumph over evil? And when you''re done
      saving the world, relax with up to 4 players in all-out battle mode for galactic
      bragging rights.<br><br><ul class="bb_ul"><li>Players: 1-2 Normal, 2-4 Battle<br></li><li>Levels:
      100 Normal, 10 Battle<br></li><li>Awesomeness: Unrivaled<br></li><li>Sweetness:
      Pretty sweet</li></ul>'
