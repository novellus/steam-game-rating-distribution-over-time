    review: Good game for the price.   The concept is simple, but it's a fun one to
      play with a friend via local co-op, and the game has enough levels to keep you
      occupied for a few sittings.  The Battle Mode is a nice extra feature as well.  Easily
      worth the buck it'll cost you.
