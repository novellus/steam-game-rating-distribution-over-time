    about_the_game: '''Love Room'' is a simulation game of physical contact with a
      cute girl. This game supports VR.<br>You can adjust face and body as you like.<h2
      class="bb_tag">Features</h2>* Realistic face and body.<br>* Flexible VR control.<br>*
      Grip move (Suitable for this game)<br>* Adjustable face and body. (You can save
      and load character properties)<br>* Adjustable lighting.<h2 class="bb_tag">Virtual
      Reality</h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/975760/extras/vrcontrol.gif?t=1594102910"
      /><h2 class="bb_tag">NON-VR support</h2><br>You can play this game without VR
      device.<br>(However, it''s not comfortable.)<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/975760/extras/nonvr.gif?t=1594102910"
      /><br><br>You choose between two modes for non-VR play.<br>1. First Person Mode<br>Move
      like FPS game and interact with the girl using a virtual hand.<br>2. Viewing
      Mode<br>Camera rotates around the girl. This mode is suitable for viewing.<h2
      class="bb_tag">Six poses</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/975760/extras/poses.gif?t=1594102910"
      /><h2 class="bb_tag">Adjustable body and face</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/975760/extras/adjust.gif?t=1594102910"
      />'
