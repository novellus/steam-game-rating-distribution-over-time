details:
  data:
    about_the_game: "An evil wizard collected the best girls of the world and bewitched\
      \ them, breaking their souls into small pieces and sharpening them into the\
      \ most ancient symbols of the language that no one mortal on the earth remembers\
      \ ... First you have to play with the shadows of the girls' souls to get the\
      \ pieces of the puzzle then you should collect a girl in fragments and release\
      \ her .... and all this in a cozy atmosphere with good music<br />\r\nIn Game:<br\
      \ />\r\nCute arts<br />\r\nGallery with pictures from the completed levels.<br\
      \ />\r\nGood music<br />\r\nDynamic atmosphere<br />\r\nUnusual riddles (based\
      \ on interaction with shadows)<br />\r\nClassic puzzles of varying difficulty<br\
      \ />\r\nProgress<br />\r\n<br />\r\n<br />\r\nFuture:<br />\r\nCollectible cards.<br\
      \ />\r\nIn this project, I put a piece of my soul and I hope that if you multiply\
      \ it by your community activity, the gods will hear us and<br />\r\nI will be\
      \ able to please you with collectible cards ...."
