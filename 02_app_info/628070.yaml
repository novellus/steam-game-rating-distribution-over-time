details:
  data:
    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles.<br />\r\n<br />\r\nIn this eleventh round\
      \ of releases, we offer &quot;Romance of the Three Kingdoms 11 with Power Up\
      \ Kit,&quot; an expanded version of the 11th game in the series. <br />\r\n\
      <br />\r\nThe grand battles that shaped the course of Chinese history are shown\
      \ in 3D space!<br />\r\nIn Administration, players freely develop cities. In\
      \ Battle, players experience intellectual battles using strategies and traps.\
      \ Duels have evolved into quick paced challenges shown in impressive 3D. In\
      \ addition, the Power Up Kit adds new scenarios and events, a &quot;Final Battle\
      \ mode,&quot; the &quot;Absorb/Merge system,&quot; the &quot;Research skills\
      \ system,&quot; and an &quot;Officer/Base editor.&quot;<br />\r\nNote: DLC is\
      \ not supported for this product."
