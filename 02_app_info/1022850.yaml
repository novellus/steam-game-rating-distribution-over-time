    about_the_game: <strong>Disclaimer</strong> - Dark Deception Complete pre-purchases
      all 4 paid Dark Deception chapters. You get access to all chapters as they are
      released. By pre-purchasing, you understand that unreleased Chapters will not
      be immediately accessible. Your build of Dark Deception will be updated as new
      chapters release, all the way to completion of the game. <br><br>Don't want
      to buy each Dark Deception Chapter individually? Dark Deception Complete is
      the complete Dark Deception game and you are able to pre-purchase all 4 DLC
      chapters at a discounted price. <br><br>Dark Deception mixes the fast-paced
      style of classic arcade games with fun horror game design. Trapped in a dark
      world full of nightmarish mazes and ridiculous monsters, the only way out is
      to face the darkness and find a way to survive. Your only guide on this journey
      is a mysterious woman, who may or may not be a friend. There's nowhere to hide
      in this dark realm. Run or die - it's your choice.
