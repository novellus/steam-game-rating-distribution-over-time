  data:
    about_the_game: 'From a violent exchange screaming at Bob for his wallet, to a
      fully legit career. Just make sure Charlie lives to see himself prosper; Don''t
      let him die young. <br><br>This game aims to be very communally driven and is
      in full-blown development every day. As an [early access] video game, we at
      _TrackC Studios can assure you that it will be adamantly appended and built
      with the community in mind. Please understand, however, because it is early
      in the developmental stages, it could have unseen bugs and brittles. That is
      where you come in: Help us help you by creating the RPG game of the year.<br><br><strong>Features
      as of now (Early Access v. 0.1.4)</strong><br>- Carefully custom developed UI
      system<br>- Basic Economy<br>- Fully functional apartment complex, school system,
      job center, and shop<br>- Beautifully crafted post-processing effects that add
      character to the graphics<br>- Functioning Pedestrian AI Action Programming
      (Walk, change direction)<br>- Functioning Car AI Action Programming (Drive,
      change direction)<br>- Tutorial<br>- Runs smooth and without issue<br><br><strong>Features
      projected in the next month [Release date unaffirmed] (Early Access v. 0.1.5)</strong><br>-
      Basic Interaction with Pedestrian AI<br>- FIRST PRIMITIVE SAVE SYSTEM<br>- Banking
      (Physical)<br>- More access to the city<br>- Add more cars<br>- More jobs available
      at Job Center<br>- Add more people (All serve a unique purpose hopefully)<br><br><strong>Long-term
      goals</strong><br>- COMPREHENSIVE SAVE SYSTEM<br>- Fully functional, comprehensive
      town<br>- Bars, complete with gambling center<br>- Drivable and purchasable
      Cars at dealerships<br>- Loans (For big purchases)<br>- Guns (So for protection
      or for violent acts)<br>- Housing that is customizable<br>- Particle effects
      that enhance the graphical component<br>- Clothing<br>- Skateboards, bikes,
      and other modes of transportation cheaper than a car<br>- MULTIPLAYER; Has potential.<br><br>-
      More to come as functions become necessary or apparent.'
