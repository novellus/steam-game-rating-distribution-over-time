    about_the_game: "<p>Romance of Rome offers you another chance to visit the legendary\
      \ Roman Empire. Love and treachery, adventure and jeopardy await you in this\
      \ amazing hidden object game. Join Marcus as he travels to Rome in search of\
      \ the greatest adventure of his life!</p> \n\t\t\t\t\t<p>As Romance of Rome\
      \ opens, you learn that imperial relics have been stolen, and the Emperor promises\
      \ to marry his beautiful daughter to any person who returns them. Only you can\
      \ help Marcus find the stolen relics, and win the heart of the Emperor\u2019\
      s daughter.</p> \n\t\t\t\t\t<p>Travel to every corner of the ancient city of\
      \ Rome including the Coliseum, Thermae, the Forum and more. Collect skillfully\
      \ hidden items, earn money, win original trophies, and complete challenging\
      \ quests to gain love and the adoration of Rome\u2019s citizens.</p><ul>\n\t\
      \t\t\t\t<li>Find innocence and adventure during the glory days of the Roman\
      \ Empire\n\t\t\t\t\t<li>Explore the amazing Coliseum, the fabulous Forum and\
      \ more\n\t\t\t\t\t<li>Mingle with citizens and purchase wonderful objects\n\t\
      \t\t\t\t<li>Search for the missing imperial relics, and solve clever puzzles\n\
      \t\t\t\t\t<li>Can you help win the hand of marriage?\n\t\t\t\t\t</ul> \n\t\t\
      \t\t\t"
