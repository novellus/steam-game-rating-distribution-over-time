details:
  data:
    about_the_game: "World Enduro Rally is the best enduro racing game available.\
      \ With more than 100k players in other platforms, World Enduro Rally now arrives\
      \ to Steam!<br />\r\n<br />\r\nBeat your friends' best times in amazing locations\
      \ such as China, Yosemite National Park, Iguaz\xFA Falls or The Golden Gate\
      \ in San Francisco. Race through canyons in Australia, test your skills in the\
      \ most wonderful glaciers of Argentina, or immerse yourself in the most beautiful\
      \ forests of Spain. <br />\r\n<br />\r\nKey Features:<br />\r\n<br />\r\n\u2714\
      \ Awesome graphics<br />\r\n\u2714 Very realistic physics<br />\r\n\u2714 Real\
      \ bike and quad models: 125cc, 250cc, 450cc... 2-Stroke and 4-Stroke engines<br\
      \ />\r\n\u2714 Amazing worldwide locations<br />\r\n\u2714 Leaderboards and\
      \ achievements<br />\r\n\u2714 In-game Camera feature to take pictures<br />\r\
      \n\u2714 Game-pad and keyboard support<br />\r\n\u2714 Available in English\
      \ and Spanish<br />\r\n<br />\r\nEnduro racing is a somewhere between MX and\
      \ Trials sports. You ride in outdoor locations on a time-based race. The goal\
      \ is to complete each round as fast as possible, but World Enduro Rally will\
      \ give you bonus time if you perform stunts like backflips, frontflips (and\
      \ other hidden stunts), and will add penalty time each time you re-spawn.<br\
      \ />\r\n<br />\r\nEnduro bikes are heavy, and controlling tilt is sometimes\
      \ hard. They don't brake much either, so you need to plan your speed carefully.\
      \ The game includes speed signs to give you tips about when you can drive fast,\
      \ or when you should drive slowly. <br />\r\n<br />\r\nMore bikes and locations\
      \ will keep coming! <br />\r\n<br />\r\nWe\u2019re on Twitter (@WEnduroRally)\
      \ and Facebook (@worldEnduroRally)."
