  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1451860/extras/CB2020_Steam_Page_Custom_Image.png?t=1605290324"
      /><br><strong>Cyber Badminton 2020</strong> is a cyberpunk sports-action arcade
      game like you''ve never seen before! In this high-stakes badminton match, you''ll
      rush across the court, make pivotal plays, collect powerups to enhance your
      abilities, and use your skills to execute power shots!<br><br><strong>STORY:</strong><br>In
      the far-flung future of 2020, the world has been ravaged by an apocalypse. Humans,
      having been forced onto their last leg, are determined to rebuild. Elsewhere
      in the universe, alien marauders are alerted to Earth''s fragile state. The
      aliens make their move to seize Earth and harvest its resources. They make first
      contact and lay down a challenge: whoever wins a single match of Cyber Badminton
      will decide the fate of Earth. Enter Kai Ashira, former champion of the worldwide
      cybergames. The future lies in her able hands. Will she be able to thwart the
      alien menace and save her planet?<br><br><strong>FEATURES:</strong><br><ul class="bb_ul"><li>
      Story mode<br></li><li> Arcade mode<br></li><li> 3 difficulty levels<br></li><li>
      Score attack<br></li><li> Controller support<br></li><li> Includes manual and
      soundtrack!</li></ul>'
