    about_the_game: "The stage has been set for the greatest battle in history. Use\
      \ your massive size and powerful abilities to compete against other Titans for\
      \ supremacy in this original VR hero shooter/MOBA hybrid. <br />\r\n<br />\r\
      \nIn Megalith choose from one of seven starting Titans and work in teams of\
      \ two to take on other Titans in intense battles. Each Titan wields unique powers\
      \ and abilities derived from its origin. These abilities can be used alone but\
      \ become even more effective when coordinated with an ally. Each team must protect\
      \ their side while attempting to lead their minions into enemy territory and\
      \ breach their defenses. Titans will need to destroy enemy walls and towers\
      \ in order to make their bases vulnerable to attack. Powerful siege minions\
      \ can be summoned to aid in the path to victory."
