    about_the_game: "Fabulous place is an adventure game with tactical card battles\
      \ set in a fairy world.<br />\r\nEpic battles with fairy-tale heroes await you,\
      \ which you can defeat with the help of your ingenuity.<br />\r\nThe procedural\
      \ generator creates new groups of opponents in each game from 1 to 3.<br />\r\
      \nPlay pre-balanced random cards without building decks.<br />\r\nComplete the\
      \ level and get a card. Collect gold and upgrade your character.<br />\r\nRemove\
      \ the armor from the characters and leave them naked.<br />\r\nAs you progress\
      \ through the level, you will unlock access to naked paintings.<br />\r\nCountless\
      \ hours of gameplay in AI battles"
