  data:
    about_the_game: "<i>Over The Hills And Far Away</i> is a heartwarming and emotional\
      \ visual novel, the first title released by <i>WarGirl Games</i>.<br><br>The\
      \ War of 1812. Northwest Frontier. William Aubrey, a rogue redcoat of the once-glorious\
      \ 41st Regiment of Foot, is on the run. Wounded and tired, he seeks shelter\
      \ during a thunderstorm inside an abandoned barn. But when he gets there, he\
      \ finds he\u2019s not alone. A young Shawnee girl, named Mai, is hiding from\
      \ the rain too. Bleeding out and not wanting to brave the fierce winds outside,\
      \ Aubrey decides to put up with her until the rains let up. But will their accord\
      \ outlast the storm; when both return to the bloodshed and the outside world?<br><br><ul\
      \ class=\"bb_ul\"><li>Full length visual novel <br></li><li>Beautiful artwork\
      \ and CGs to unlock <br></li><li>Original sweeping orchestral soundtrack <br></li><li>Experience\
      \ the colonial-era world of the Northwest Territory</li></ul>"
