details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/839620/extras/600_340.png?t=1561116481"
      /> <br>Bomb Labyrinth is a captivating arcade that will help you to test your
      memory (or intuition). You should pass through the field with lots of hidden
      mines. Swipe the mouse over the platforms to build a route to the right cell.<br>Remember
      the locations of the mines to safely pass through the field and get the right
      place.<h2 class="bb_tag">MEMORY TEST</h2>Try to remember the locations of mines
      and reach the right cell on the first try. It's not so simply!<br>According
      to our calculations, only 1% of players can do it (joke!).<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/839620/extras/600_55.png?t=1561116481"
      /><h2 class="bb_tag">THE FURTHER YOU GO, THE HARDER IT BECOMES</h2>45 levels
      with increasing difficulty are waiting for you in this game!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/839620/extras/600_200.png?t=1561116481"
      /><h2 class="bb_tag">THE MOST ATTENTIVE WILL SURVIVE...OR THE MOST LUCKY</h2>Remember
      where the mines are located or trust your intuition - It is only you to decide!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/839620/extras/600_295.png?t=1561116481"
      />
