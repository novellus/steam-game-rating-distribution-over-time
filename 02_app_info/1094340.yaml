    about_the_game: <h2 class="bb_tag">Synopsis:</h2>Unable to create a quantum computer,
      they shoved a god into a computer. You wake up in a backyard naked. Clothes
      are protested, gods exist physically, location relevancy makes no physical sense,
      and everyone has been reborn with absurd new issues and motivations. Welcome
      to Offbay, the home of Cardboard Ground - Civilization's new operating system.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1094340/extras/flowers.png?t=1580189304"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1094340/extras/flowers.png?t=1580189304"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1094340/extras/flowerboy.png?t=1580189304"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1094340/extras/flowers.png?t=1580189304"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1094340/extras/flowers.png?t=1580189304"
      /><h2 class="bb_tag">Features:</h2>A side-scrolling adventure game set in a
      constantly opening world with a rich supply of:<br><ul class="bb_ul"><li><strong>Characters</strong>
      with their own absurd issues and motivations.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1094340/extras/bouncer.png?t=1580189304"
      />  <img src="https://steamcdn-a.akamaihd.net/steam/apps/1094340/extras/giraffe.png?t=1580189304"
      />  <img src="https://steamcdn-a.akamaihd.net/steam/apps/1094340/extras/agent.png?t=1580189304"
      /><br></li><li><strong>Puzzles</strong>, <strong>activites</strong>, and <strong>minigames</strong>.
      No two are alike.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1094340/extras/puzzle.gif?t=1580189304"
      />  <img src="https://steamcdn-a.akamaihd.net/steam/apps/1094340/extras/cart.gif?t=1580189304"
      />  <img src="https://steamcdn-a.akamaihd.net/steam/apps/1094340/extras/cups.png?t=1580189304"
      /><br></li><li><strong>Items</strong> that'll help you traverse the world, fix
      its many obstacles, and aid the countless other entities that inhabit it.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1094340/extras/skateboard.gif?t=1580189304"
      />  <img src="https://steamcdn-a.akamaihd.net/steam/apps/1094340/extras/motorcycle.gif?t=1580189304"
      />  <img src="https://steamcdn-a.akamaihd.net/steam/apps/1094340/extras/pogo.gif?t=1580189304"
      /><br></li><li>Your own <strong>personal computer</strong> pre-installed with
      FREE games and software! Or install your own!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1094340/extras/personalcomputer.png?t=1580189304"
      /><br></li><li>Clean up Offbay and get to the end. See what this is all about.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1094340/extras/bucket.png?t=1580189304"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1094340/extras/mop.gif?t=1580189304"
      /></li></ul>
