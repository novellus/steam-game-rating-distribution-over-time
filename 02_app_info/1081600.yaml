details:
  data:
    about_the_game: '<h2 class="bb_tag">About</h2>Gallery of fractals in virtual reality.<br>A
      cozy place in which you can relax from everyday life looking at the beauty of
      mathematics.<h2 class="bb_tag">What''s inside</h2>- 100 static images of fractals.<br>-
      40 dynamic images of fractals.<br>- Hidden secrets.<br>- Meditative soundtrack.<br><br>The
      gallery is constantly changing, so you can always find something new.<br><br>Let
      the Fractal Gallery become a part of your VR-universe.<h2 class="bb_tag">Support
      and updates</h2>I plan to actively support this project after launch. There
      are some interesting ideas that I plan to implement. Also over time, I plan
      to add new content: new fractals, environmental details, objects, and hidden
      secrets.<br>The project is based on UE4. Therefore, I plan to add support for
      new VR devices and improve the graphics.'
