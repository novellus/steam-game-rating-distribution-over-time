    about_the_game: <h2 class="bb_tag">Math Match. </h2>A puzzle game will help develop
      the ability to instantly analyze information, improve the speed of decision
      making and quick counting skills. During the game you will be offered two arithmetic
      expressions and you will need to determine which of them is larger or whether
      they are equal to each other. The faster you make the calculations, the more
      points you will earn.
