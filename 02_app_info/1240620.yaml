  data:
    about_the_game: <strong>In a post apocalyptic wasteland, a jerboa is impersonating
      a police officer, much to the chagrin of a shadowy fascist organisation. </strong><h2
      class="bb_tag">Gameplay</h2><ul class="bb_ul"><li>Explore and battle in the
      remains of the solar system squashed into a small flat plane by unknown forces<br></li><li>Featuring
      a stackable temporary powerup system that ensures you will always be scavenging
      for an advantage<br></li><li>Trifle with the eccentric survivors of the solar
      system. <br></li><li>The dwellers have their own factions and have constant
      skirmishes between themselves. <br></li><li>The more properties a faction owns
      the better their units will be. Mess with their economy by destroying buildings
      or favour one faction for your own amusement <br></li><li>Learn about the mysteries
      of Kosmickopolis by collecting lore<br></li><li>Rummage for power ups in the
      surreal landscape in free play mode<br></li><li>Protect the inhabitants from
      a sudden odious imposing force through the numerous missions of the game<br></li><li>Fight
      numerous boss battles</li></ul><h2 class="bb_tag">Steam Features</h2><ul class="bb_ul"><li>Steam
      Achievements for additional replayability<br></li><li>Steam Leaderboards for
      most damage caused in a day<br></li><li>Steam Cloud for saved games</li></ul>
