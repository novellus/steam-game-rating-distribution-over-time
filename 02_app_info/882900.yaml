details:
  data:
    about_the_game: "I reincarnated as Dongtak in the world of the Three Kingdoms\
      \ where the sex has changed.<br />\r\nI'm successful in getting into the capital\
      \ city, but the future is uncertain.<br />\r\nI finally met Lu-Bu. Although\
      \ I was successful in adopting her as a daughter,<br />\r\nHer violence was\
      \ serious.<br />\r\nI've decided to educate Lu-Bu for four years to survive.<br\
      \ />\r\n<br />\r\n----------------------------------------------------------------------------<br\
      \ />\r\n<br />\r\nThis is a life simulation game .<br />\r\nIt is a game that\
      \ educates her for four years and watches the future.<br />\r\nDepending on\
      \ how you do, you can die or become a good father.<br />\r\nThere are 24 prepared\
      \ futures and what you see depends on your play.<br />\r\n<br />\r\n---------------------------------------------------------------------------<br\
      \ />\r\n<br />\r\nFeatures of this game build<br />\r\n<br />\r\n- Original\
      \ OST<br />\r\n- A professional voice actor participated in the game.<br />\r\
      \n- Have memories with Lu-bu for four years. There are 24 endings available."
