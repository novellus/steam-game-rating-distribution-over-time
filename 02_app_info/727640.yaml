    about_the_game: "Incomprehensible interface errative puzzle game. No instructions!<br>This\
      \ product includes 3 different puzzles.<br><br>Features:<br>- Native Windows\
      \ Forms interface.<br>- The goal of each of these errative puzzle games is to\
      \ set all the flags and then perform the final control activation, typically\
      \ a scrollbar movement.<br>- All the flags are hinted in a message box which\
      \ is shown by pressing a certain button in a previously unknown place.<br>-\
      \ Every game has a way to close itself unexpectedly - this is a gameover and\
      \ you have to restart it manually.<br>- Some controls reset your progress, but\
      \ sometimes it is necessary to advance.<br>- In the end, the game also closes\
      \ itself. There is only one way to finish each puzzle.<h2 class=\"bb_tag\">\u0428\
      \u041F-7: \u0413\u0410\u041C\u0415\u0411\u041E\u0415 \u041F\u0415\u0420\u0415\
      \u041B\u042C\u041D\u0418\u0426\u0410</h2><br>Release: sometime around 2008<br>Re-release:\
      \ 15.07.2011 22:33<br><br>Clicks to solve:<br>1 for the first window, 54 for\
      \ the second, 14 for the third.<h2 class=\"bb_tag\">\u0428\u041F-8 \u0438 \u0428\
      \u041F-87</h2><br>Release: 26.07.2011 13:43<br><br>Clicks to solve:<br>\u0428\
      \u041F-8: 41<br>\u0428\u041F-87: 9<br><br>\u0428\u041F-87 is available when\
      \ you launch \u0428\u041F-8 with \u0428\u041F-7 already launched.<h2 class=\"\
      bb_tag\">\u0428\u041F-9</h2><br>Release: 28.07.2011 0:00 / 17.06.2011 21:31\
      \ (some kind of a time paradox)<br><br>Clicks to solve: ???"
