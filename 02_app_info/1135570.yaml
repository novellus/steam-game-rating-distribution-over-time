    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1135570/extras/martian_law_banner02.gif?t=1585168389\"\
      \ /><br><br>Mars is under attack! An unknown enemy is dropping bombs on the\
      \ peaceful red planet. It is up to you to fight off the onslaught so the innocent\
      \ can escape in this stylized shooter from Linclo Games. Run (umm...slide),\
      \ jump and blast your way to freedom in the arcade-inspired goodness that is\
      \ Martian Law. <strong>Save Mars!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1135570/extras/martian_law_banner01.gif?t=1585168389\"\
      \ /><h2 class=\"bb_tag\">FEATURES</h2><br><ul class=\"bb_ul\"><li>\tFast, simple,\
      \ action-packed gameplay.<br></li><li>\tUse power-ups to fight off the escalating\
      \ enemy assault.<br></li><li>\tSuper fresh art style.<br></li><li>\tGame format\
      \ allows you to squeeze in a quick session or play for hours.<br></li><li>\t\
      Infinite replay value, beat your high score.</li></ul><h2 class=\"bb_tag\">GAMEPLAY</h2><br><ul\
      \ class=\"bb_ul\"><li>\tShoot bombs and avoid explosions, allowing the innocent\
      \ Martians to escape to their underground bunker.<br></li><li>\tUse power-ups\
      \ to stay alive as long as you can.<br></li><li>\tUnlock levels as you save\
      \ more innocents.<br></li><li>\tResponsive twin stick controls on gamepad (recommended)\
      \ or use keyboard and mouse.</li></ul><h2 class=\"bb_tag\">DEVELOPER NOTES</h2><br>Please\
      \ note that Martian Law is a small game. It is not a massive, content-heavy\
      \ experience. Our goal was to create a fun, addicting, score-chaser arcade game.<br><br>Please\
      \ feel free to contact us if you have any questions. Your satisfaction and feedback\
      \ are very important to us. Thank you for your support!"
