    about_the_game: <h2 class="bb_tag"><strong>Radio the Universe is a minimalist
      sojourn through a vast city aeons beyond salvation.</strong></h2><h2 class="bb_tag"><strong>A
      blend of heavy action and atmospheric exploration.</strong></h2><h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>A visually detailed, thematically varied world.<br></li><li>A
      slow-paced challenge designed to engage you gradually.<br></li><li>An ability
      and weapon progression system for both simple and complex playstyles.<br></li><li>A
      novel and atmospheric pixel art style, rendered by the PIXEL2.0 engine.<br></li><li>An
      evocative soundtrack containing both ambient and musical compositions.</li></ul>
