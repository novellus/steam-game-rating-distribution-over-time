  data:
    about_the_game: "\u201CDuncan Price is paranoid\u201D they used to say. He\u2019\
      s just a \u201Clocal nut\u201D they said. They used to say a lot of things about\
      \ him. Now they don\u2019t say anything. Because they\u2019re dead.<br><br>Waking\
      \ up in what appears to be his father\u2019s old bunker, Campbell Price is confused.\
      \ Last night was pretty crazy, but not that crazy. How did he end up here?<br><br>Hearing\
      \ a familiar voice over a 2-way radio, your sister says you\u2019ve been put\
      \ in the bunker for your own safety.<br><br>Fearing for your sister\u2019s life,\
      \ who has also been locked up for her protection, you must escape the bunker\
      \ and find her before it\u2019s too late. <br><br>Before you\u2019re ... all\
      \ that remains.<br><br>All That Remains is a first person adventure game set\
      \ in, what seems to be, a cold war era bunker. You find yourself locked up with\
      \ a spotty memory and an uncontrollable urge to escape. Collect items, unlock\
      \ stuff, solve puzzles, and find your sister!<h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li>In game camera so you can take photos of all the clues\
      \ you find. Less back tracking!<br><br></li><li>Plenty of puzzles to get stuck\
      \ on.<br><br></li><li>Beautiful soundtrack composed by Richard J. Moir.<br><br></li><li>Auto-save\
      \ feature, never lose your progress again!</li></ul><h2 class=\"bb_tag\">The\
      \ Glitch Camera</h2><br>Use the Glitch Camera to:<br><br><ul class=\"bb_ul\"\
      ><li><strong><i>Take photos of everything you find.</i></strong> Be it posters,\
      \ clues, walls, or disturbing blood stains.</li></ul><br><ul class=\"bb_ul\"\
      ><li><strong><i>Write notes on them like a real detective.</i></strong> Use\
      \ less paper, kill fewer trees, save the planet!</li></ul><br><ul class=\"bb_ul\"\
      ><li><strong><i>Use your notes to solve puzzles. </i></strong>Pop multiple photos\
      \ out so that you can look at them at the same time.</li></ul><br>Please search\
      \ for us on Twitter, Facebook, Discord, and the Web to stay in touch!"
