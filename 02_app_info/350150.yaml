    about_the_game: "<i>Scraps: Modular Vehicle Combat</i> is a vehicle combat game\
      \ where you build your vehicle from parts, and where success lies just as much\
      \ in designing a well-crafted vehicle as in your combat skills. Design from\
      \ the chassis up, then pit your creation against humans or AI.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/350150/extras/buildgif.gif?t=1608418868\"\
      \ /><br><br>Scraps lets you create a vehicle that\u2019s great or a vehicle\
      \ that sucks. Maybe your vehicle falls over when it corners or doesn't have\
      \ enough power to fire its weapons \u2013 that\u2019s okay. Maybe it doesn't\
      \ need an engine because it moves by firing its cannons backwards. You decide\
      \ what you drive.<br><br>Your design choices aren't just cosmetic - they're\
      \ truly functional and at the very least affect the weight and balance of your\
      \ vehicle. Battle in single-player against the AI, on LAN, or over the Internet.\
      \ Easily host your own LAN or Internet games. Using the Scraps demo version,\
      \ your friends can join a LAN game even if they don't own the full game.<br><br><strong>Melee</strong>\
      \ mode is classic &quot;deathmatch&quot;-style gameplay in single or multiplayer,\
      \ where you fight against other vehicles in a combat arena. When you take out\
      \ other vehicles, scavenge from their wreckage to repair or upgrade your own\
      \ vehicle in-game.<br><br><strong>Gauntlet</strong> is a singleplayer mode where\
      \ you make your way through increasingly hostile terrain while building up your\
      \ vehicle's value, fighting enemy vehicles, turrets, and drones."
