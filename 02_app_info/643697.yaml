details:
  data:
    about_the_game: "<strong>Please Note: The <a href=\"https://store.steampowered.com/app/277774\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PRR RF-16 \u201CSharknose\u201D Loco\
      \ Add-On</a> is required, as a separate purchase, in order to use the content\
      \ featured in this add-on.</strong><br><br>Classic American railroading of the\
      \ 1950s and 1960s comes alive with the iconic Baldwin RF-16 \u201CSharknose\u201D\
      \ diesel in two liveries of the iconic New York Central!<br><br>The New York\
      \ Central Baldwin RF-16 for Train Simulator is provided in the railroad\u2019\
      s stylish \u201Clightning stripe\u201D livery of the 1950s as well as the unique\
      \ \u201Ccigar band\u201D scheme which NYC utilized in the 1960s.<br><br>In 1950,\
      \ the Baldwin Locomotive Works introduced an upgraded line of its diesels, which\
      \ included the 1,600-horsepower RF-16 \u201CSharknose\u201D freight locomotive.\
      \ Three of the biggest railroads in the eastern United States purchased a total\
      \ of 160 RF-16s in cab or booster configurations. The Pennsylvania purchased\
      \ 102 locomotives Baltimore &amp; Ohio 32 units -- and PRR\u2019s great rival,\
      \ the famed New York Central, acquired 26 Sharks (18 cabs, 8 boosters). The\
      \ three railroads often employed the RF-16s in heavy coal or ore services, although\
      \ New York Central\u2019s RF-16s were also regulars working in the upper Midwest\
      \ on NYC\u2019s \u201CBig Four\u201D lines. All three eastern roads retired\
      \ their RF16s in the mid-1960s, but when it came to the New York Central Sharks,\
      \ there emerged a fascinating postscript. In 1967, the coal-hauling Monongahela\
      \ Railway (original operator of Train Simulator\u2019s Norfolk Southern Coal\
      \ District route) purchased nine ex-NYC Sharks and operated several of the venerable\
      \ Baldwins into the early 1970s. <br><br>Created by DTM, the Train Simulator\
      \ RF-16 is a superb reproduction of the iconic Sharknose diesel, featuring an\
      \ authentic cab and the unique sounds of Baldwin\u2019s slow-churning 608A diesel\
      \ power plant. <br><br><strong>Please Note: The <a href=\"https://store.steampowered.com/app/277774\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PRR RF-16 \u201CSharknose\u201D Loco\
      \ Add-On</a> is required, as a separate purchase, in order to use the content\
      \ featured in this add-on.</strong><h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Baldwin RF-16 \u201CSharknose\u201D diesel in New York\
      \ Central \u201Clightning stripe\u201D and \u201Ccigar band\u201D liveries<br></li><li>Cab\
      \ and booster locomotives<br></li><li>Authentic Baldwin sounds<br></li><li>Interactive\
      \ and realistic cab and controls</li></ul>"
