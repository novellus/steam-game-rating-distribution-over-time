    about_the_game: "This is a multi-player, FPS, Deathmatch, team-based CTF, and\
      \ Treasure looting Game.<br><br>Currently in alpha, we are proud to release\
      \ our first game,<i> Disruption</i>.<br><br>5 Home Worlds and 10 Quest Levels\
      \ in a variety of themes are also in development.<br> <br>When complete, the\
      \ AlterVerse will be a gaming and world-building multiverse, where users can\
      \ play and create an infinite number of interconnected, Player Owned Worlds.<br><br>Players\
      \ will soon be able to create multi-player games with no coding or art skills\
      \ required.<br><br>Join us today and change your stars. This is the AlterVerse\u2026"
