details:
  data:
    about_the_game: "This faction flair pack adds new flavor to the fierce dwarves\
      \ of the Brising Clan. One of the first dwarven clans to wander through Nidavellir,\
      \ the Brisings were led by their chieftain Modsognir to settle in Svarinshaug,\
      \ braving the forces of nature. The clan has a passion for metalworking even\
      \ greater than that of most dwarven, and their flaming forges have produced\
      \ some of the greatest artifacts the land has ever seen.<br><br>Acquire this\
      \ pack to get the full experience when playing the The First Dwarves campaign!<br><br>Features:<br><ul\
      \ class=\"bb_ul\"><li>Brising command panel interface<br></li><li>New graphics\
      \ for the Brising Clan's Smithy<br></li><li>New portraits for Brising Miners,\
      \ Skilled Miners, Expert Miners and Militia<br></li><li>New basic shield icon\
      \ for Brising soldiers with the clan's symbol (also used for the Brising Round\
      \ Shield item), with corresponding unit graphics<br></li><li>Dwarven Mead Hall,\
      \ Bastion and Transport graphics containing the Brising symbol (along with some\
      \ minor modifications)</li></ul><br>Graphics by Jo\xE3o Victor G. Costa (Jinn)\
      \ and Exidelo (Leo)."
