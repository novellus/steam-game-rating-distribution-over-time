details:
  data:
    about_the_game: "Known to chainsaw-wielding loggers around the world as \u2018\
      limbing\u2019, the art of stripping felled trees of their branches is exciting,\
      \ but very dangerous. Welcome to Limberjack \u2014 a secluded training site\
      \ where you can pursue your dream of breaking into the World Logging Championships\
      \ to become the undisputed greatest limber alive.<br />\r\n<br />\r\nThe game\
      \ confronts you with a similar challenge that faces contestants in the real-world\
      \ championships. You stand right by the trunk of a tree, grip your Husqvarna\
      \ chainsaw with your control, and start sawing away against the clock. Compete\
      \ with yourself or others, picking up the techniques used by the pros as you\
      \ go along, and discovering the best way to finish quickly without getting in\
      \ harm\u2019s way."
