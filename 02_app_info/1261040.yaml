    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1261040/extras/gif1.gif?t=1609499770\"\
      \ /><br>Become one of the most popular people in the world, starting from scratch.\
      \ Improve your character and buy yourself new equipments. Move from your bad\
      \ neighborhood and settle in new neighborhood with stronger internet infrastructure.\
      \ Create the computer with the features you want and start streaming. You can\
      \ chat with your followers and collect donations. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1261040/extras/gif2.gif?t=1609499770\"\
      \ /><br>Stream the games you play. You can invest with the money you earn and\
      \ increase your money. By following the new games and events. Buy new games.\
      \ By playing the right game at the right time. Let new people discover you.\
      \ Prove yourself to people and win tournament prizes by participating in tournaments\
      \ of popular games.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1261040/extras/gif3.gif?t=1609499770\"\
      \ /><br>You can interact with your environment and do some different work to\
      \ earn additional money. Research the rubbish around us and find useful things.\
      \ Sell \u200B\u200Bin pawn shops and earn extra money. Earn money by doing additional\
      \ jobs around.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1261040/extras/gif4.gif?t=1609499770\"\
      \ /><br>Buy pets and have fun with them"
