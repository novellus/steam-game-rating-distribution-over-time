    about_the_game: "IRON GUARD VR is a sci-fi tower defense game made in the spirit\
      \ of classic RTS games. Lives of the surviving crew members are in your hands\
      \ . Find out why the terraformer robots have rebelled and help evacuate your\
      \ crew from an unknown planet, where survival is the new frontier.<br><br><strong>DESCRIPTION:\
      \ </strong><br><br>The year is 2232 A.D and the crew of \u201CAvalon\u201D has\
      \ crash landed on the planet Akris, while trying to investigate why the earlier\
      \ drone ship carrying the AI terraformer bots lost contact. Fortunately, the\
      \ planet is habitable because the terraformer ship and it\u2019s AI bots had\
      \ done their job to make \u201CAkris\u201D habitable and sustainable for life.<br>You\
      \ are 1st officer Graves. It is up to you to protect the lives of the surviving\
      \ crew. Defend all and secure resources from the onslaught of the out-of-control\
      \ terraformer bots. <br>Use the engineering drone, erect defensive turrets,\
      \ mine various structures and collect resources. You need to survive at all\
      \ costs to find out what caused the Terraformers to go rogue and not complete\
      \ the terraformation. <br><br><strong>FEATURES:</strong><br><br>\u2022 A complete\
      \ 360 degrees immersive gameplay using best in class VR technology.<br><br>\u2022\
      \ Different game modes and styles.<br><br>\u2022 5 unique turrets and other\
      \ buildings with few levels of upgrades.<br><br>\u2022 Possibility of non-linear\
      \ equipment upgrade between missions.<br><br>\u2022 Arcade style shooting from\
      \ a drone using conventional or super weapons.<br><br>\u2022 A unique storyline\
      \ revealed through cutscenes and dialogues.<br><br>\u2022 Amazing voice acting\
      \ and music which adds to the gameplay in the true spirit classic RTS games.<br><br>\u2022\
      \ Beautiful and stylized graphics with mysterious atmospheres of an unknown\
      \ planet, showcasing various biomes where battles ensue."
