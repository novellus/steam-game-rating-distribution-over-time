    about_the_game: 'The difference of being the hunter or they prey boils down to
      a single moment, will your team watch you die or will it be your arrow that
      takes the match!<br><br>In oVRshot you fight head to head against the enemy
      team with two teammates at your side in nail bitingly fast paced encounters
      where each mistake is costly. There is no health bar to save you, one hit and
      you are dead and have to make it back before the enemy claims the objective
      and victory in the arena.<br><br>Take up your bow and use it along side powerful
      abilities and team coordination to demolish your enemies and snatch victory
      from their grasp!<br><br>Join our discord community: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/R5rtUzf"
