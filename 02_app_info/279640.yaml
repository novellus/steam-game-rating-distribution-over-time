    about_the_game: "WARNING: Originally completed in the year 2001 this game was\
      \ never released. It contains extensive swearing, rude language, sex, crime,\
      \ splatter Horror - everything what was not acceptable for a Video game 15 years\
      \ ago. If you play this game, please do not take anything too serious.<br />\r\
      \n<br />\r\nThe Troma Project is the exciting turn based strategy game which\
      \ puts you in the world of Troma and Toxic Mayhem! Featuring The Toxic Avenger,\
      \ Sgt. Kabukiman N.Y.P.D. and Super Tromette Tiffany Shepis, Toxic Mayhem is\
      \ the fun and addictive game which allows players to mindlessly kill anything\
      \ and everything that moves! And, at the beginning of every mission, Lloyd Kaufman\
      \ will give you advice on how to get through it! Toxic Mayhem is the greatest\
      \ video game since Toxic Crusaders for the Sega Genesis and Nintendo! Features:\
      \ Turn-based Strategy featuring The Toxic Avenger and Sgt. Kabukiman NYPD! Seven\
      \ chapters full of Fun &amp; Gore! Be prepared for a long journey across the\
      \ globe: Travel to Tromaville, Arabia, Motumbuland and other strange places!\
      \ Meet Nelson MacMengele and dozens of other fucked up enemies! Amazing interactivity:\
      \ go after hundreds of Tromatic weapons, drugs and other useful items. Mix your\
      \ own drinks! Use your inventory to mess around with your equipment, make target-shots\
      \ and blow up cars! Check out the Tromatic movie cutscenes in full-screen blood\
      \ &amp; gore while you follow the thrilling storyline to its dramatic conclusion!\
      \ More than 25 tracks of music, featuring Nevermore, The Loose Nuts, songs from\
      \ famous TopWare games and Troma movies, and many more! -"
