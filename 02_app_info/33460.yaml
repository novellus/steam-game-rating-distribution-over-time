    review: "Juego sencillo y relajante. Encarnamos una especie de deidad que debe\
      \ garantizar la supervivencia de una primitiva civilizaci\xF3n tribal. No se\
      \ trata de un simulador de Dios ni nada parecido en complejidad. Aqu\xED simplemente\
      \ podemos moldear la orograf\xEDa y algunos aspectos climatol\xF3gicos. \n\n\
      Gr\xE1ficamente es muy sencillo y con defectos palpables como popping aunque\
      \ es agradable a nivel visual ver c\xF3mo modificamos el terreno o desviamos\
      \ el cauce de los r\xEDos de agua o de lava. \n\nRecomendado para partidas cortas\
      \ (el juego es breve pero rejugable) y desconectar."
