    about_the_game: "<strong>From Dust</strong> is the latest original game concept\
      \ by Eric Chahi, creator of the cult classic, \u201CAnother World / Out of this\
      \ World\u201D.<br>\t\t\t\t\t\tImmerse yourself in a world as exotically beautiful\
      \ as it is dangerous! You control the destiny of a primitive tribe against the\
      \ backdrop of a world in constant evolution\u2014a universe where mighty Nature\
      \ reclaims what is hers; and your mastery of the elements is your people\u2019\
      s only chance of survival...<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key Features:</h2><ul\
      \ class=\"bb_ul\"><li><strong>Ground-Breaking Technology</strong><br><br>\t\t\
      \t\t\t\tPlay in the sandbox of one of the most advanced real-time nature simulations,\
      \ where everything you see and interact with evolves dynamically, offering a\
      \ constantly renewed experience.<br>\t\t\t\t\t\t</li><li><strong>Unique Art\
      \ Direction</strong><br><br>\t\t\t\t\t\tDiscover a large variety of environments:\
      \ Tropical islands, volcanic landscapes, deserts and so much more\u2026<br>\t\
      \t\t\t\t\t</li><li><strong>Rich Story Mode</strong><br><br>\t\t\t\t\t\tExplore\
      \ 13 breathtaking territories of emergent gameplay. Master the natural forces\
      \ at play on a mysterious archipelago and help a primitive tribe to recover\
      \ the lost powers of their ancestors.<br>\t\t\t\t\t\t</li><li><strong>Confront\
      \ Mighty Nature</strong><br><br>\t\t\t\t\t\tProtect your tribe against Nature\u2019\
      s most devastating attacks. Face down tsunamis, wildfires, earthquakes, volcanoes,\
      \ torrential rains\u2026<br>\t\t\t\t\t\t</li><li><strong>Master Godlike Powers\
      \ </strong><br><br>\t\t\t\t\t\tControl the forces of nature to sculpt the world\
      \ in your image.  Hold back lava, stop raging waters, empty lakes, grow forests\
      \ and raise mountains!<br>\t\t\t\t\t\t</li><li><strong>Live Up to the Challenge</strong><br><br>\t\
      \t\t\t\t\tRace against the clock on 30 additional maps in Challenge Mode. Each\
      \ scenario is a puzzle-like challenge where time is of the essence...<br>\t\t\
      \t\t\t\t</li><li><strong>Online leaderboards</strong><br><br>\t\t\t\t\t\tCompare\
      \ your Challenge Mode scores with the community on worldwide leaderboards.</li></ul>"
