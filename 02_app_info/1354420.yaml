details:
  data:
    about_the_game: "Inspired by the most famous past role-playing games, embark on\
      \ an adventure that will take you to discover the story of Silver and his friends,\
      \ each with their own skills and characteristics. A turn-based strategic combat\
      \ in pure RPG style.<br />\r\n<br />\r\nThe gods have given incredible powers\
      \ to seven ordinary mortals to help the needy. For many years Deya's protectors\
      \ have helped the city's population in several ways, but a new threat will soon\
      \ come to the horizon. Humor, Adventure, Dungeon, Twists and turns, you are\
      \ the hero called to lead this group.<br />\r\n<br />\r\nPlans your fights.\
      \ Earn points to grow your skills and weapons. Craft new unique and personal\
      \ gears with precise characteristics. Unlock achievements in game and complete\
      \ quests to earn rare items. Mini games, fishing, tarots. Friendship relation\
      \ between characters with a levelling system, which unlocks new interactions\
      \ and skills in battle. And much, much more!"
