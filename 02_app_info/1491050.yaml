  data:
    about_the_game: Close-combat boss battles are won by attacking the enemy's vulnerable
      side or defending from the side of their attack. The player will either be in
      the offensive or defensive mode of the duel, but the tables can always be turned
      depending on their performance. Duels become faster at higher difficulties,
      and players can also opt for long-ranged attacks if they prefer.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1491050/extras/DuelLargeSmooth.jpg?t=1609070114"
      /><br><br>Regular enemies will attack in waves. Players can take out several
      enemies in a single swing, but they will also have to stay on their feet to
      avoid a relentless barrage of attacks. Dodge rolls and special attacks can make
      all the difference in these battles.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1491050/extras/BattleLargeColour.jpg?t=1609070114"
      /><br><br>Enemies can spawn on the rooftops of certain buildings, the streets
      beneath them, or any floor in-between. Players will need to track them down
      by running up walls, jumping onto balconies, or even just using the elevator.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1491050/extras/CityLarge.jpg?t=1609070114"
      /><br><br>Below is a map of the level 'Central' with each spawn area marked.
      Within each area, there are multiple possible spawn points. Other parts of the
      map can still be explored for pickups.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1491050/extras/CentralMap.png?t=1609070114"
      />
