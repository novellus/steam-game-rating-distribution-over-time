    about_the_game: <h2 class="bb_tag">Feature List</h2><ul class="bb_ul"><li> 1.
      The younger sister swings her lower leg to help you monitor the PC on the video
      card. As the CPU temperature increases, the younger sister will change.<br></li><li>
      2. Identify CPU model, monitor CPU utilization rate and CPU temperature.<br></li><li>
      3. Identify the model of GPU, monitor the usage rate of GPU and monitor the
      temperature of GPU.<br></li><li> 4. Monitor memory usage.<br></li><li> 5. Monitor
      the utilization rate of hard disk space.<br></li><li> 6. Display time.</li></ul>
