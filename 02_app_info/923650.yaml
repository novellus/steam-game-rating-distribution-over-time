    about_the_game: 'The Quest for Moe''s is an adventure platformer following the
      story of one man, Bray, in his epic quest for Moe''s. Defeat the Rifter''s evil
      minions and traverse a dangerous landscape all while collecting queso and burritos.
      Unravel the mystery of the Rift through your perilous travels, and always remember
      your main goal: get that Moe''s!<br><br><br>Some of the delicious features include:<br><ul
      class="bb_ul"><li>Simple, classic, platformer-like physics</li><li>A fun, fantastical
      adventure story</li><li>Enjoyable levels full of challenging gameplay</li></ul>'
