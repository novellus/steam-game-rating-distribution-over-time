    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/755980/extras/units.png?t=1586864683\"\
      \ /><br>After the Last War, civilization is on the brink of disappearing. However,\
      \ and thanks to technology, the world is still running on autopilot\u2026 for\
      \ now. Computers are keeping all critical systems running \u2013 and whoever\
      \ controls these computers will rule the entire world. Factories, transportation\
      \ grids, energy plants: every single critical system in the world is ruled by\
      \ a computer connected to the Etherweb. What is left of the old governments\
      \ and megacorporations are fighting to control these systems and take over the\
      \ world. Infosoldiers, artificial intelligences made of pure information, fight\
      \ this endless war.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/755980/extras/fight.jpg?t=1586864683\"\
      \ /><br><br>Deploy your troops and get ready for epic battles in Deployment,\
      \ the new competitive top-down shooter game by the creators of We Are The Dwarves!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/755980/extras/system.jpg?t=1586864683\"\
      \ /><h2 class=\"bb_tag\"><strong>Choose a class and get ready for battle</strong></h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/755980/extras/unit.png?t=1586864683\"\
      \ /><br>Explore a randomly-generated maze and fight against other players or\
      \ the AI in a fast-paced, intense action gameplay that will put your skills\
      \ and reflexes to the test. Capture and defend System turrets to gain a tactical\
      \ advantage. Gain experience to upgrade your classes. Climb the leaderboard\
      \ with your friends and become the best infosoldier in the world!<br><br><strong>Gunner:</strong>\
      \ powerful infosoldiers with high-speed weaponry, Troopers deal lots of damage\
      \ with their combat-tested rifles.<br><br><strong>Pyro:</strong> fast infosoldiers\
      \ with light armor, Pyros absorb damage and transform it into firepower.<br><br><strong>Sniper:</strong>\
      \ accurate infosoldiers with high-tech long range bullets, Snipers can become\
      \ invisible and get stealth kills.<br><br><strong>Cyclops:</strong> insidious\
      \ support infosoldiers, Lasers use their abilities to steal enemy's health.<br><br><strong>Rocketeer:</strong>\
      \ armored infosoldiers, RPG Gunners can take a lot of damage and fire powerful,\
      \ area-of-attack projectiles to defend their teammates.<h2 class=\"bb_tag\"\
      ><strong>Key Features</strong></h2><ul class=\"bb_ul\"><li>Fight intense battles\
      \ in this thrilling competitive multiplayer top-down shooter<br></li><li>Navigate\
      \ randomly-generated battlefields where every combat is unique<br></li><li>Challenge\
      \ your friends or strangers over the Internet in free-for-all or team-based\
      \ deathmatch in Multiplayer modes\u2026<br></li><li>\u2026or train your skills\
      \ against AI bots in Single Player mode <br></li><li>Choose between five classes\
      \ with varied weapons, skills, and ultimate attacks <br></li><li>Develop your\
      \ classes and choose between different skills and perks to suit your playstyle<br></li><li>Assemble\
      \ a team and climb the leaderboards to become the best Infosoldiers Squad in\
      \ the world<br></li><li>Capture System turrets to gain tactical advantages in\
      \ an original room-control mechanic</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/755980/extras/page_logo.png?t=1586864683\"\
      \ />"
