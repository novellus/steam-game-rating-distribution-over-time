    reviews: "\u201CI can in full confidence say though, that I've never played a\
      \ more interesting open world title.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.digitallydownloaded.net/2016/03/review-way-of-samurai-3-pc.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Digitally Downloaded</a><br><br>\u201C\
      Generously stuffed with quirky humour, a real love for the period and more longevity\
      \ than you can shake a bottle of sake at, Way of the Samurai 3 is certainly\
      \ the best in the series and an easy recommendation to folks looking to lose\
      \ themselves in a very different sort of adventure.\u201D<br>8.5/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamewatcher.com/reviews/way-of-the-samurai-3-review/12517\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Watcher</a><br><br>\u201CIf you\u2019\
      re looking for a fantastic Japanese game about Samurai\u2019s then this is certainly\
      \ it. It\u2019s got the perfect level of humour and seriousness. It\u2019s a\
      \ game I certainly recommend.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://finalbossfight.co.uk/review/way-samurai-3-pc\"\
      \ target=\"_blank\" rel=\"noopener\"  >Final Boss Fight</a><br>"
