    about_the_game: "As a major release from the million+ selling <i>Way of the Samurai</i>\
      \ series, <i>Way Of The Samurai 3</i> is the prequel to the Famitsu Gold Award\
      \ winning <i>Way Of The Samurai 4</i> and furthers the series\u2019 blend of\
      \ customization, exploration and action gameplay!<br><br><strong>Honour, sacrifice,\
      \ betrayal</strong>\u2026 Your choices make you who you are. How will history\
      \ remember you?<br><br>You must wield the sword of a mysterious lone samurai\
      \ during Japan\u2019s turbulent Sengoku era, in one of the most atmospheric\
      \ action RPGs ever created.<br><br>Explore the villages, body-strewn battlefields,\
      \ bandit fortresses, immense castles and local town of Amana, in an open world\
      \ bustling with a rich cast of colourful characters that you can help, ignore\
      \ or victimise.<br><br>Choose your friends and enemies carefully in a game where\
      \ every decision has far-reaching consequences, and where finishing the game\
      \ is just the beginning of your journey\u2026<br><br>\u2022 <i>The Butterfly\
      \ Effect</i> \u2013 More than 20 different endings. Your every action, no matter\
      \ how subtle or ludicrous, could set in motion a huge variety of events, allowing\
      \ for huge replayability. Explore new narrative paths, reveal new allies\u2026\
      \ and enemies!<br><br>\u2022 <i>Huge Customization</i> - Craft your own unique\
      \ weapons from over 200 different parts. Create the ultimate unbreakable weapon\
      \ to suit your preferred fighting style. Forge lethal swords, spears, pole axes\
      \ and more outlandish weaponry and discover hundreds of new abilities as you\
      \ become a true master of each weapon!<br><br>\u2022 <i>Reward System and Samurai\
      \ Rating</i> \u2013 Your actions and conduct will reward you with Samurai Points\
      \ and Titles, all of which unlock new game features, customisation options,\
      \ outfits and accessories. Live as an honourable samurai, wallow in the low\
      \ life of a bandit or strike your own path! Your choices lead to new endings,\
      \ strange followers and other unexpected outcomes.<br><br>\u2022 <i>The Pen\
      \ Can Be Mightier Than the Sword</i> - Fight your enemies by force or take the\
      \ diplomatic route, using subtle gestures like the unsheathing of your sword\
      \ or kowtowing. Featuring an extensive dialogue tree, combo system and much,\
      \ much more!<br><br><br><u>What the reviewers had to say about the PS3 version:</u><br><br>\u201C\
      Anyone who likes swordfighting, the freedom of an open-world, and the opportunity\
      \ to shape a story would be well-advised to pick it up.\u201D \u2013 <strong>Cheat\
      \ Code Central</strong><br><br> \u201CYou're free to do whatever you want\u2026\
      \ you're encouraged to play it over and over again and try different things\
      \ each time. Again, I think this design is great.\u201D \u2013 <strong>IGN</strong><br><br>\u201C\
      Multiple endings, tons of weapon customization and plenty of replay offer up\
      \ a package that is a must buy for fans of the first two games.\u201D - <strong>ZTGD</strong>"
