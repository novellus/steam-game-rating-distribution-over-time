    about_the_game: "Wanderer in the dark corridor,woman crying at midnight,blood\
      \ words sudden appeared on the mirror,strange patterns draw on the note,the\
      \ music from an empty classroom,tightly shuted door of the archive room...<br\
      \ />\r\n'Have you heard of that? There will be ghost appeared in the midnight!'\
      \ In such a private highschool,a horrible rumor is being spread among students.<br\
      \ />\r\nI,a college graduate,being hired by this school,would try to reveal\
      \ all the truth hidden behind the darkness during 7 days...<br />\r\nAfter all\
      \ the mystery,should be tricks by the ghost,or any other factors involved.And\
      \ how is my destiny, live or death, will all up to you to desition.<br />\r\n\
      <br />\r\n==========================\u4E2D\u6587\u4ECB\u7ECD=================================================<br\
      \ />\r\n<br />\r\n\u5404\u4F4D\u597D\uFF0C\u8FD9\u6B3E\u6E38\u620F\u5176\u5B9E\
      \u662F\u6211\u5F88\u65E9\u4E00\u4E2A\u53D1\u5E03\u7684IOS\u6050\u6016\u6E38\u620F\
      \u7684\u91CD\u7F6E\u7248\u3002<br />\r\n\u7531\u4E8E\u6B3E\u6E38\u620F\u5728\
      \u82F9\u679C\u5E73\u53F0\u4E0A\u610F\u5916\u7684\u83B7\u5F97\u4E86\u4E0D\u9519\
      \u7684\u597D\u8BC4\uFF0C\u6240\u4EE5\u4E00\u51B2\u52A8\u4E4B\u4E0B\u5C31\u628A\
      \u5B83\u6539\u9020\u6210\u4E86steam\u7248\u672C\u3002<br />\r\n<br />\r\n\u6E38\
      \u620F\u7684\u4EBA\u8BBE\u753B\u9762\u5168\u90E8\u505A\u4E86\u66FF\u6362\u3002\
      \u6587\u5B57\u4E5F\u7565\u6709\u6539\u52A8\u3002\u5176\u4ED6\u57FA\u672C\u4E0D\
      \u53D8\u3002<br />\r\n\u5982\u679C\u4F60\u613F\u610F\u652F\u6301\uFF0C\u90A3\
      \u4E48\u53EF\u4EE5\u652F\u6301\u4E00\u4E0B\u91CD\u7F6E\u7248\uFF0C\u4F46\u5982\
      \u679C\u4F60\u89C9\u5F97\u7F3A\u4E4F\u8BDA\u610F\uFF0C\u5B8C\u5168\u53EF\u4EE5\
      \u53BB\u4E0B\u8F7Dios\u514D\u8D39\u624B\u6E38\u73A9\uFF0C\u5267\u60C5\u662F\u4E00\
      \u6A21\u4E00\u6837\u7684\u54E6\u3002<br />\r\n<br />\r\n<br />\r\n\u6E38\u620F\
      \u4ECB\u7ECD\uFF1A<br />\r\n\u6DF1\u591C\u6559\u5B66\u697C\u6F06\u9ED1\u8D70\
      \u5ECA\u91CC\u7684\u5F98\u5F8A\u8005\u3001\u591C\u534A\u5973\u5B50\u7684\u54ED\
      \u58F0\u3001\u955C\u5B50\u4E0A\u8D6B\u7136\u663E\u73B0\u7684\u8840\u5B57\u3001\
      \u5370\u7740\u5947\u602A\u56FE\u6848\u7684\u7559\u8A00\u3001\u65E0\u4EBA\u7684\
      \u97F3\u4E50\u6559\u5BA4\u91CC\u4F20\u6765\u7684\u94A2\u7434\u58F0\u3001\u7D27\
      \u9501\u7684\u6863\u6848\u5BA4\u5927\u95E8...\u201C\u542C\u8BF4\u4E86\u5417\uFF1F\
      \u8FD9\u6240\u5B66\u6821\u534A\u591C\u4F1A\u6709\u5E7D\u7075\u51FA\u6CA1\u54E6\
      \uFF01\u201D\u5728\u8FD9\u6240\u79C1\u7ACB\u9AD8\u4E2D\u91CC\uFF0C\u6B63\u6D41\
      \u884C\u7740\u5B66\u751F\u4EEC\u7684\u6050\u6016\u4F20\u8A00\u3002<br />\r\n\
      <br />\r\n\u800C\u6211\uFF0C\u5B63\u5929\u4EAE\uFF0C\u4E00\u4E2A\u6BD5\u4E1A\
      \u540E\u56E0\u627E\u4E0D\u5230\u5DE5\u4F5C\u8D70\u6295\u65E0\u8DEF\u7684\u5927\
      \u5B66\u751F\uFF0C\u5C06\u53D7\u8058\u4E8E\u8FD9\u6240\u9AD8\u4E2D\uFF0C\u901A\
      \u8FC7\u4E03\u4E2A\u665A\u4E0A\u7684\u906D\u9047\uFF0C\u4E00\u63A2\u6B64\u4E8B\
      \u771F\u76F8...\u91CD\u91CD\u8FF7\u6848\u7684\u80CC\u540E\uFF0C\u7A76\u7ADF\u771F\
      \u662F\u9B3C\u9B42\u4F5C\u795F\uFF0C\u8FD8\u662F\u53E6\u6709\u9690\u60C5\u3002\
      \u800C\u6211\u7684\u547D\u8FD0\u5982\u4F55\uFF0C\u662F\u751F\u662F\u6B7B\uFF0C\
      \u5C06\u7686\u7531\u60A8\u6765\u5B9A\u593A... <br />\r\n<br />\r\n\u6E38\u620F\
      \u7279\u70B9<br />\r\n1.\u4E00\u952E\u5F0F\u64CD\u4F5C\uFF0C\u7701\u7565\u6240\
      \u6709\u53EF\u80FD\u8FF7\u60D1\u7684\u6B65\u9AA4\uFF0C\u8BA9\u4F60\u987A\u5229\
      \u4E0A\u624B\uFF0C\u5FEB\u901F\u878D\u5165\u89D2\u8272\u3002<br />\r\n2.\u4E92\
      \u52A8\u7684\u5267\u60C5\uFF0C\u7EDD\u975E\u4EC5\u4EC5\u70B9\u70B9\u5BF9\u8BDD\
      \u3002\u4F60\u9700\u8981\u641C\u96C6\u9053\u5177\uFF0C\u903B\u8F91\u5206\u6790\
      \uFF0C\u5E94\u53D8\u7A81\u53D1\uFF0C\u626E\u6F14\u4E00\u4E2A\u51FA\u8272\u7684\
      \u4FA6\u63A2\u3002<br />\r\n3.\u6DB5\u76D6\u7ECF\u5178\u7684\u6050\u6016\u4F20\
      \u8BF4\uFF0C\u5C55\u73B0\u4E8E\u65B0\u7684\u65B9\u5F0F\u3002<br />\r\n4.\u89E3\
      \u8C1C\u771F\u5B9E\u3001\u6709\u8DA3\u800C\u4E30\u5BCC\u3002\u6DB5\u76D6\u63A8\
      \u7406\u3001\u8BB0\u5FC6\u3001\u97F3\u4E50\u7B49\u5404\u79CD\u8981\u7D20\u3002\
      <br />\r\n5.\u591A\u6A21\u5F0F\u7ED3\u5C40\u3002\u7EDD\u975E\u5730\u96F7\u5F0F\
      \u65E0\u5398\u5934\u7ED3\u5C40\uFF0C\u6839\u636E\u4F60\u7684\u5224\u65AD\u8FBE\
      \u6210\u5404\u79CD\u7ED3\u5C40\u3002\u662F\u7075\u5F02\u7684\u6545\u4E8B\uFF0C\
      \u8FD8\u662F\u79D1\u5B66\u7684\u5192\u9669\uFF0C\u90FD\u7531\u4F60\u6765\u6289\
      \u62E9\u3002<br />\r\n6.\u5B8C\u6574\u7684\u6D41\u7A0B\u3001\u5408\u7406\u7684\
      \u89E3\u91CA\u3002\u771F\u76F8\u80CC\u540E\uFF0C\u4E5F\u8BB8\u6B63\u662F\u4E00\
      \u4E2A\u51C4\u7F8E\u59D4\u5A49\u7684\u6545\u4E8B...<br />\r\n\u3010\u8865\u5145\
      \u8BF4\u660E\u3011<br />\r\n\u8FD1\u671F\u672C\u4EBA\u6DF7\u7684\u8F83\u5DEE\
      \uFF0C\u5728\u7EB5\u6A2A\u4E2D\u6587\u7F51\u53D1\u5E03\u5C0F\u8BF4\u300A\u8BDB\
      \u6028\u300B\u3002\u5404\u4F4D\u6709\u5174\u8DA3\u53EF\u4EE5\u53BB\u770B\u3002\
      <br />\r\n\u672C\u6761\u4E0D\u662F\u5E7F\u544A\uFF0C\u53EA\u662F\u7279\u6B64\
      \u58F0\u660E\u4E3A\u4E86\u9632\u6B62\u4E66\u53CB\u4E0D\u5C0F\u5FC3\u73A9\u8FC7\
      \u6E38\u620F\u53D1\u73B0\u4E66\u4E2D\u6709\u7C7B\u4F3C\u60C5\u8282\u540E\uFF0C\
      \u51FA\u73B0\u8BEF\u4E3E\u62A5\u6284\u88AD\u5565\u7684\u4E4C\u9F99\u4E8B\u4EF6\
      \u3002"
