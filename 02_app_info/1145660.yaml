    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1145660/extras/616x353_1.png?t=1581723756\"\
      \ /><br><br><strong>In DOTH you will have to master the art of drifting in the\
      \ mountain passes!</strong><br><br>Drift Of The Hill is a simulation game that\
      \ will allow you to play as a driver in legendary cars on narrow and winding\
      \ roads. Go down the hills by drifting, to music that will make you want to\
      \ press the accelerator.<br><br><strong><i>&quot;Fill'er up. High octane&quot;</i></strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1145660/extras/glissiere3.png?t=1581723756\"\
      \ /><br><br><strong><i>Features :</i></strong><br><br>\u25A0 More than 3 different\
      \ cars!<br>\u25A0 5 different maps!<br>\u25A0 Addictive drift system!<br>\u25A0\
      \ Realistic physics!<br>\u25A0 Detailed interior view!<br>\u25A0 Car characteristics\
      \ are editable!<br>\u25A0 Replay system!<br>\u25A0 Day / night cycle!<br>\u25A0\
      \ Different climates!<br>\u25A0 Can be played with a controller!<br>\u25A0 Touge!<br>\u25A0\
      \ Eurobeat !"
