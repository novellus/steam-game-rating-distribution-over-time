  data:
    about_the_game: "<strong>You are a savanna's National Park Ranger!<br>With nature-rich\
      \ savannah, you must drive a 4WD off-road car and use an anesthetic gun to manage\
      \ the ecology of animals!</strong><br><br>Many animals live in the vast savanna.<br>Carnivores\
      \ ... I am scared. It barks and attacks us. But do not shoot at animal's head!<br>You\
      \ are a Park Ranger on a friend of justice!<br><br>If you look around, many\
      \ animals run around freely and you will come across a group of zebras and hunting\
      \ of the lions.<br>Savanna has its sunny, rainy, sunset, night, rocky, forested,\
      \ with pond ...! !<br>Now ... Let's face the world of vast Savannah with abundant\
      \ nature! !<br><br>  <h2 class=\"bb_tag\">\u226AGame introduction\u226B</h2>\u25CF\
      \ It is a super wild VR game that drive a car and move closer to the animals\
      \ living in the savanna, let capture with an anesthesia gun.<br><br>\u25CF Carnivores\
      \ will attack what they invade into their territory!<br>\u25CF Use the scope\
      \ of anesthetic gun, if you aim an animal from a remote place, it is safe without\
      \ stimulating the animals.<br>\u25CF Bullets should never be hit to the heads\
      \ of animals! Because? You can understand it by playing the game.<br><br>  <h2\
      \ class=\"bb_tag\">\xABMode introduction\xBB</h2>\u25A0Mission mode<br>  The\
      \ purpose is to capture specific animals!<br>  All 12 missions!<br><br>\u25A0\
      Free mode<br>  Let's catch as many animals as possible in time!<br>  Aim for\
      \ high score!<br><br>  <h2 class=\"bb_tag\">\xABExperiential Impressions\xBB\
      </h2>\xB7 It really seems to be in savannah, to be healed even just watching\
      \ animals.<br><br>\xB7 Driving an off road car and looking for animals is fun!<br>\xB7\
      \ Hunting mood with a gun with scope, the best! ! !"
