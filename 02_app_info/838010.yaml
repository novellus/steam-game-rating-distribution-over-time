    about_the_game: "Developed by 13AM Games, the studio behind award-winning Runbow,\
      \ Double Cross is an exciting action adventure game that has players take on\
      \ the role of Zahra, an agent of R.I.F.T. (Regulators of Interdimensional Frontiers\
      \ and Technology) whose job it is to maintain peace and order between all dimensions.\
      \ A recent attack on R.I.F.T. headquarters thrusts players into a thrilling\
      \ new case where they must use their R.I.F.T. developed gear to sling, swing,\
      \ fight and investigate across distinct dimensions. During their travels players\
      \ will gather clues to bring themselves one step closer to finding the identity\
      \ of R.I.F.T.\u2019s attacker and save every variation of the universe.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/838010/extras/New_attempt_7.gif?t=1591909872\"\
      \ /><h2 class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li> Players can custom\
      \ tailor their play style by collecting Upgradium and using it to level up and\
      \ unlock RIFT agent gear.<br></li><li> An adventure-game style gameplay and\
      \ upgrade system that allows players to choose how and in what order they play\
      \ levels<br></li><li> A unique \u201CProton Slinger\u201D mechanic that allows\
      \ diversity of movement throughout levels and the ability to grab and throw\
      \ objects and enemies<br></li><li> Varied and upgradeable attacks and combos<br></li><li>\
      \ An intricate story engages players as they solve an interdimensional mystery\
      \ with a diverse cast of interdimensional characters<br></li><li> Slick 2D HD\
      \ art that draws upon traditional gaming and anime style</li></ul>"
