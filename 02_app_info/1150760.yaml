    about_the_game: <h2 class="bb_tag">What is <strong>Gloomwood</strong>?</h2><br><br><strong><i>Gloomwood</i></strong>
      is a stealth horror FPS that follows your mysterious abduction to a forgotten,
      twisted Victorian metropolis in the midst of a horrifying transformation. Wield
      your canesword and <i>take to the shadows</i> as you uncover the accursed mystery
      hidden within the fog.<br><br>From the producers of <i><strong>DUSK</strong></i>,
      <i><strong>AMID EVIL</strong></i> and <i><strong>FAITH</strong></i> comes a
      frightening, gothic immersive sim that will have you explore haunted streets,
      dark tunnels and decadent mansions.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1150760/extras/EXPLORE.gif?t=1605684951"
      /><br><ul class="bb_ul"><li>An intricate, <strong>hand-crafted city</strong>
      with freeform exploration - from towering rooftops down to hidden passages,
      the routes you take and paths you make, are your choice.<br></li><li>A Detailed
      <strong>stealth and sound system</strong> that tracks your light visibility
      and propagates noise accurately through the world. Tread lightly. Or prepare
      to get loud.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1150760/extras/SCAVENGE_2.gif?t=1605684951"
      /><br><ul class="bb_ul"><li>A <strong>unique arsenal</strong> to meet any situation
      - a stealthy canesword, six-shot revolver, folding shotgun, hand-placed traps,
      rope-slinging harpoon rifle and more. <br></li><li>In-depth <strong>player interactivity</strong>,
      from leaning to eavesdrop, peeking through door cracks, checking the remaining
      bullets in your firearms and mantling onto ledges. The town is full of objects
      to pick up, throw, climb and smash and use to your advantage.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1150760/extras/SURVIVE.gif?t=1605684951"
      /><br><ul class="bb_ul"><li>A mob of <strong>ghastly denizens</strong> and monsters
      with acute senses, like the sharp-clawed Crowmen and the fearsome, cadaver-seeking
      Corpse Duster.</li></ul>
