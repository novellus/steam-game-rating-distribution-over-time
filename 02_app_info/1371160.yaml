details:
  data:
    about_the_game: "You woke up. You don't know where you are. You don't know who\
      \ you are.<br />\r\nSoon you will meet your sister dead and your amazing story\
      \ begun.<br />\r\n<br />\r\nYou want to reveal the murder of your sister, so\
      \ you will start your dangerous journey. You must go through the labyrinth (maze)\
      \ and fight with many enemies. Dead is everywhere in this bad place and you\
      \ must survive. You will visit very strange and dangerous places. Sometimes\
      \ you need to complete multiple logic puzzles to continue. You will meet friends\
      \ and enemies.<br />\r\n<br />\r\nYou are in maze. Don't die and survive. And\
      \ at the end of everything we will meet in heaven. This is inmaze.<br />\r\n\
      <br />\r\nFeatures:<br />\r\n\u2022Crossing labyrinth / maze<br />\r\n\u2022\
      Feel the horror atmosphere<br />\r\n\u2022Solving logic puzzle<br />\r\n\u2022\
      Many chapter and amazing story<br />\r\n\u2022Survive for all cost<br />\r\n\
      \u2022Killing monsters"
