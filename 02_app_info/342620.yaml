    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/342620/extras/[BRA]_STEAM_About_the_game_616x150_px.png?t=1608201769\"\
      \ /><br><i>It came from space and ate our brains</i> is a unique <strong>arcade\
      \ top-down shooter</strong>. Looking for addicting gameplay elements, <strong>four-player\
      \ local co-op</strong> mode, and tons of aliens to send into oblivion? Yes,\
      \ yes and yes? You\u2019re in the right place!<br><br>A merciless alien species\
      \ has invaded the Earth and they feed on human brains (duh). Wander atmospheric\
      \ locations as a no-nonsense kind of guy with the two essentials in life\u2014\
      a flashlight and something to turn aliens into goo. Things look pretty bad and\
      \ there\u2019s chaos everywhere! Time to save the world! Again!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/342620/extras/[BRA]_STEAM_gif_Alien_slayer3_616x206-px.gif?t=1608201769\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/342620/extras/[BRA]_STEAM_Label_Key_features_616x150_px.png?t=1608201769\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/342620/extras/[BRA]_STEAM_Text-gif_616x204-px.gif?t=1608201769\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/342620/extras/[BRA]_STEAM_gif_Local_co-op_616x206-px.gif?t=1608201769\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/342620/extras/[BRA]_STEAM_Label_alien-slaying_616x150_px.png?t=1608201769\"\
      \ /><br>Enjoy new features and a major visual overhaul as you boost your high\
      \ score even higher. Become a pro in no time with a brand new prologue to the\
      \ game. The re-balanced difficulty makes shooting aliens even more fun for both\
      \ new and experienced players.<br><br>Can you make it through endless hordes\
      \ of brain-eating aliens? We mean, like, with your brain intact and everything.\
      \ Prove it!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/342620/extras/[BRA]_STEAM_gif9_616x206-px.gif?t=1608201769\"\
      \ />"
