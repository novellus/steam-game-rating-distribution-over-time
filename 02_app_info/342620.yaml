    detailed_description: "<h1>Local co-op</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/342620/extras/[BRA]_STEAM_Label_Local_co-op_616x150_px.png?t=1608201769\"\
      \ /><br><i>It came from space and ate our brains</i> is a local co-op game for\
      \ up to four players. However, with <strong>Steam Remote Play Together</strong>\
      \ you can play with other people online!<br><br>You can also switch back to\
      \ the <strong>classic version of the game</strong>, which supports online co-op.</p><br><h1>Steam\
      \ Remote Play Together</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/342620/extras/[BRA]_STEAM_Label_Steam_remote_616x150_px-2.png?t=1608201769\"\
      \ /><br>Steam Remote Play Together is a brand new feature allowing people to\
      \ play together online. <br><br><strong>How do I use Steam Remote Play Together?</strong><br><ul\
      \ class=\"bb_ul\"><li>Launch \u2018It came from space and ate our brains\u2019\
      <br></li><li>Open your Friends List and right-click to Invite your friends.<br></li><li>They\
      \ accept the invite in the chat window and... That\u2019s it!</li></ul><br>To\
      \ access your Friends List, you may need to open Steam Overlay (Shift+Tab by\
      \ default).</p><br><h1>Classic version</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/342620/extras/BRA_STEAM_Classic_version_616x150_px.png?t=1608201769\"\
      \ /><br>You can play the classic version of the game (online mode included)\
      \ by switching to another branch on Steam:<br><ul class=\"bb_ul\"><li>Right-click\
      \ on the game in the Steam Library<br></li><li>Select Properties<br></li><li>Head\
      \ to the BETAS tab<br></li><li>Choose <i>classic - Original version of the game</i></li></ul></p><br><h1>Chat\
      \ with us on Discord</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/CPUcUZc\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/342620/extras/[BRA]_STEAM_Label_Discord_616x150_px.png?t=1608201769\"\
      \ /></a></p><br><h1>About the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/342620/extras/[BRA]_STEAM_About_the_game_616x150_px.png?t=1608201769\"\
      \ /><br><i>It came from space and ate our brains</i> is a unique <strong>arcade\
      \ top-down shooter</strong>. Looking for addicting gameplay elements, <strong>four-player\
      \ local co-op</strong> mode, and tons of aliens to send into oblivion? Yes,\
      \ yes and yes? You\u2019re in the right place!<br><br>A merciless alien species\
      \ has invaded the Earth and they feed on human brains (duh). Wander atmospheric\
      \ locations as a no-nonsense kind of guy with the two essentials in life\u2014\
      a flashlight and something to turn aliens into goo. Things look pretty bad and\
