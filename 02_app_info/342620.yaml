      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/342620/extras/[BRA]_STEAM_Label_Key_features_616x150_px.png?t=1608201769\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/342620/extras/[BRA]_STEAM_Text-gif_616x204-px.gif?t=1608201769\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/342620/extras/[BRA]_STEAM_gif_Local_co-op_616x206-px.gif?t=1608201769\"\
