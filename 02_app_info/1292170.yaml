    about_the_game: "Ahh, the post-nuclear army life where you meet strange-looking\
      \ mutants and kill them. Welcome to Hell, soldier, and mind the radioactive\
      \ dust. Join one of two groups battling tooth, claw, tentacle, and any other\
      \ appendage for survival: the Survivors, a military community that survived\
      \ in underground bunkers, and the Evolved, mutant surface dwellers who believe\
      \ the fiery apocalypse was caused by angry gods who punished mankind for uncovering\
      \ forbidden technological advances and for their wasteful political rule.<br><br>Krush,\
      \ Kill \u2018n\u2019 Destroy Xtreme is a real-time strategy game where oil becomes\
      \ the primary resource you require to earn the cash to make the flash and construct\
      \ buildings and train units. Upgrade your buildings with a staggering variety\
      \ of options while your units gain experience and new abilities that make them\
      \ more effective on the battlefield.<br><br><i><strong>Multiplayer notice: </strong>Multiplayer\
      \ modes and content are included with the game but not supported for this release.</i><br><br><ul\
      \ class=\"bb_ul\"><li>Krush, Kill \u2018n\u2019 Destroy Xtreme includes an enhanced\
      \ version of the original Krush, Kill \u2018n\u2019 Destroy and 50 Xtreme missions.<br></li><li>Command\
      \ over 50 different units and buildings, each with highly detailed animation\
      \ and digitized speech.<br></li><li>Take part in the a story of survival against\
      \ all odds on a post-nuclear planet.</li></ul>"
