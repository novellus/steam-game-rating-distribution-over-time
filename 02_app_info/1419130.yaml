details:
  data:
    about_the_game: '<strong>Be the Fearless Aviator and Save the World</strong><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1419130/extras/Screen_3.jpg?t=1608000793"
      /><br><br>Airstrife: Assault of the Aviators is a modern re-invented vertical
      shoot em up game that allows you to fly your plane, dodge bullets and missiles,
      upgrade your plane''s parts, research for more weapons, and explore a beautifully
      hand-drawn vast world. The game features a souls-like take on the shoot em up
      platform with an engaging story for you to discover.<br><br><i>Game Features</i><br><ul
      class="bb_ul"><li> A re-invented modern classic vertical shoot em up game. <strong>Not</strong>
      a usual or typical shoot em up bullet hell game.<br></li><li> Souls-like and
      RPG elements added to a shoot em up game to further increase the challenge and
      give the player a more engaging experience.<br></li><li> Skills Required. Use
      your Aileron Rolling to dash and evade bullets and missiles while destroying
      enemy planes.<br></li><li> A more Realistic Approach. Experience damages on
      your planes, both visually and internally, on each side and consumable bullets
      and missiles that are not infinite.<br></li><li> Experience customization and
      freedom to create the plane you can use the conquer your enemies. Upgrade the
      parts of your planes and research for more weapons to mount on a wide choices
      of planes you can use. <br></li><li> Explore the world and find new places and
      hidden Blueprints that will allow you to research more.<br></li><li> Fly solo
      for a challenge or invite your friends to play with you and enjoy a local coop
      fun.<br></li><li> Over 80 unique enemy planes and epic bosses to encounter!
      Feel the wrath and speed of your enemy Aviators.<br></li><li> Soar through the
      skies while experiencing the beautifully hand-drawn modern pixel art.<br></li><li>
      Cheats are available for you to enjoy.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1419130/extras/Screen_2.jpg?t=1608000793"
      />'
