    about_the_game: "Remember those awesome classic arcade cabinets? Imagine if those\
      \ were immersive... Space Pirate Trainer puts you in one of those; fighting\
      \ off relentless waves of droids with all the weapons and gadgets you would\
      \ ever need as a space pirate. You better dodge some of those incoming lasers\
      \ though, since just using your shields won't get you in the top rankings. Pick\
      \ up your blasters, put on your sneakers, and dance your way into the Space\
      \ Pirate Trainer hall of fame.<br />\r\n<br />\r\nSpace Pirate Trainer is the\
      \ official trainer for wannabe space pirates in VR. Launched as one of the first\
      \ titles for SteamVR/HTC Vive, Oculus Touch and Windows Mixed Reality, Space\
      \ Pirate Trainer has been under continuous development on a mission to refine\
      \ its gameplay and improve the overall experience. It has been widely used as\
      \ one of the go-to demos for VR.<br />\r\n<br />\r\nNo real droids where harmed\
      \ during the creation of this game. <br />\r\nUse your straps and stay in your\
      \ VR area to make sure no humans will be harmed."
