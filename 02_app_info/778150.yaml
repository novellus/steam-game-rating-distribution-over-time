    about_the_game: "Genres: Visual Novel, ADV, Adventure, Mystery, Romance, Otome<br>Length:\
      \ 5+ hours<br>Every granddaughter visits her grandmother for tea and something\
      \ delicious to eat. <br>Lumy is no different from millions of other girls. That\
      \ is, except for one thing\u2026 The way to Gran\u2019s cottage lies through\
      \ the dense, dark, and dangerous woods, where she may discover strangers, mysteries,\
      \ and curiosities.<br>Delve into a peculiar world, experience things from Lumy\u2019\
      s point of view, and decide her fate as she helps others find their paths yet\
      \ again. <br>Crossroad is a fun, light, and romantic visual novel that will\
      \ spirit you away from your real life problems!<h2 class=\"bb_tag\">About the\
      \ Protagonist</h2>Lumy is a pure-hearted girl who has been raised far from the\
      \ hustle and bustle of busy cities. As na\xEFve as a child, and curious to a\
      \ fault, but never spoiled, Lumy doesn\u2019t view the world as others do. She\
      \ is a young herbalist and healer who loves the world around her, and always\
      \ works to change it for the better.<h2 class=\"bb_tag\">This game features:</h2>-\
      \ 34 endings (romantic ones, unexpected ones, funny ones);<br>- More than 15\
      \ music tracks;<br>- Lots of unusual items to find. Learn about the game world\
      \ through these curious trinkets;<br>- Many CGs;<br>- 5 \u201Cromantic interests\u201D\
      \ (not counting a few secret ones);<br>- Art Gallery, Sound Room Item Room;<br>-\
      \ Many fun and unique characters;"
