details:
  data:
    about_the_game: 'Operate a mining rover in outer space.<br>Your domain is vast:
      each and every rock orbiting the planet can be mined, anywhere.<br><br>This
      game features an Open World where you can truly dig anywhere and everywhere.<br><br>Every
      planetoid, roughly a billion cubic feet of rock, and you can start prospecting
      where ever you want. You can even tunnel from one end to the other end of the
      planetoid, if you so desire.<h2 class="bb_tag">Procedural</h2>The planet''s
      ring is procedurally generated, with every orbiting rock unique. There is no
      telling what you will find. Hidden cavities, twisted terrains, rich veins of
      ore, it is all out there, floating in space.<br><br>The rocks are generated
      from a 64 bit seed, giving a total of 18 billion billion different rocks. That
      is an 18 with 18 zeros behind it.<h2 class="bb_tag">Rover</h2><br>The little
      mining rover has six wheels and can climb pretty much any terrain. Just try
      to keep it upright.<br><br>The rover is equipped with a laser turret to blast
      the terrain. Dig holes, create tunnels, find ore veins, so that you can collect
      those precious off-world minerals.<h2 class="bb_tag">Transport</h2><br>To hop
      from planetoid to planetoid, load your rover in the transport ship, and take
      control of the space flight. Find a good landing spot, so that your rover can
      do some prospecting on virgin grounds.<h2 class="bb_tag">REQUIREMENTS</h2><br><strong>WARNING</strong>:
      You require a CPU with AVX2 support.<br><br><strong>WARNING</strong>: You require
      OpenGL and OpenCL drivers installed on your system.'
