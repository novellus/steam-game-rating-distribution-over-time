    about_the_game: "Four magical princesses are in great danger. Their disappearance\
      \ will cause a serious disbalance in world order. You play a role of a great\
      \ ancient samurai spirit who\u2019s been awoken to defend them. Save them and\
      \ you will be rewarded with the beauty of princesses naked bodies. Will you\
      \ take the challenge?<h2 class=\"bb_tag\">Fast paced combat</h2>You will face\
      \ hoards of evil ninjas approaching from many sides. You have to be focused\
      \ and act quickly.<h2 class=\"bb_tag\">Explore four eastern realms</h2>During\
      \ the game you will travel to four different realms and meet the scion of eastern\
      \ dynasties.<h2 class=\"bb_tag\">Build your own katana</h2>Make your own weapon\
      \ by choosing from several pieces. Create a powerful katana that will be slaying\
      \ your enemies.<h2 class=\"bb_tag\">Enjoy intimate time with princesses</h2>Each\
      \ time when you succeed during a ninja assault you will be rewarded by princess\
      \ herself.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1145040/extras/logo616x300transparentne.png?t=1584901248\"\
      \ />"
