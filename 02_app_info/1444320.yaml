  data:
    about_the_game: "You like cats?  You like Halloween?  No?  Then, slowly back away\
      \ and avoid eye contact and we'll all forget you were here...  <br />\r\n<br\
      \ />\r\nStill here? Purrfect! Here is your chance to be a cat. In this game\
      \ you are the cat and the hero. It's Halloween and the monsters are taking over\
      \ the town. Where did the monsters come from? How am I supposed to know? I'm\
      \ just a cat!  You'll get all the abilities that us normal cats have like sleeping,\
      \ running, climbing, jumping, hairballs, controlling people and casting magic.\
      \  Use your amazing cat powers to save the town, explore the dungeons and collect\
      \ awesome treasures, or just... be a cat.  It's all up to you.  Have fun!"
