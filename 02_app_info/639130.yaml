    about_the_game: 'Ultrawings is the first aerial-themed, open-world game where
      you''ll pilot multiple aircraft to complete a variety of missions across an
      island-themed world.  <br><br>The game features full support for gamepad, HOTAS*,
      rudder pedals, and HTC Vive Wands, Oculus Touch, and Windows MR tracked motion
      controllers which allows you to use your hands to virtually interact with each
      aircraft''s flight instruments for a truly unparalleled flight experience!  <br><br>The
      following HOTAS joysticks are officially supported:<br><br>Saitek X52<br>Saitek
      X55<br>Saitek X56<br>Thrustmaster HOTAS Warthog<br>Thrustmaster HOTASX<br>Thrustmaster
      HOTAS4<br>Thrustmaster T16000M<br><br>NOTE:  If you don''t have one of the officially
      supported joysticks your stick will not work with the game.  <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/639130/extras/Startup_(2).png?t=1582828403"
      /><br><br><strong>Key Features</strong><br><br>- Pilot 4 distinct aircraft using
      your virtual hands (or HOTAS and gamepad) for an unparalleled VR flight experience!  <br>
      <br>- Soar around 4 unique, beautifully stylized islands!   <br><br>- Earn money
      to buy new airports (which unlock new mission types) and new aircraft!  Ultrawings
      is a VR game with progression and gameplay!<br>  <br>- Lots of gameplay variety!  Pop
      balloons, snap photos, race, perform spot landings, fly through score rings,
      and more!  This is a flight game reminiscent of the ones you remember on your
      favorite console(s) from the big N.  <br><br>- The world feels alive!  Soar
      by flocks of seagulls, buzz other planes, and even fly by boats and cars! <br><br>-
      Full English voice-overs guide you through the game!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/639130/extras/Fire!.png?t=1582828403"
      /><br><br><strong>User Review Quotes:</strong><br><br>&quot;It''s fun in a way
      no flight sim has been in a long time!&quot;<br><br>&quot;The flight model is
      a perfect combination of arcade and just enough realism to make it challenging.&quot;<br><br>&quot;Finally
      a sim that lets you hold the stick and operate the controls by hand.&quot;<br><br>&quot;It
      brings back memories of pilot wings 64.&quot;<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=b0985180-420c-11e9-a567-23a8353cbf84"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>'
