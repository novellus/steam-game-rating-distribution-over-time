    about_the_game: "Classic gameplay &quot;Minesweeper&quot; and crowds of hungry\
      \ zombies! Can you neutralize all mines? Or you will be another victim of the\
      \ blood thirsty zombies? Try new Arcade Mode - Zombies!<br />\r\n<br />\r\n\
      You need to neutralize all mines, fighting off the attack of aggressive zombies!\
      \ Use your probe as a sword - chop all the ghouls as the cabbage!<br />\r\n\
      \ <br />\r\nEscape from the zombie attacks, using the teleport and chop, chop\
      \ and, once again, chop!<br />\r\n <br />\r\nAnd of course, do not forget about\
      \ the main goal - to neutralize all the mines!<br />\r\n <br />\r\nHave fun!"
