details:
  data:
    about_the_game: "Unpacking is a zen puzzle game about the familiar experience\
      \ of pulling possessions out of boxes and fitting them into a new home. Part\
      \ \u201Citem Tetris\u201D, part home decoration, you are invited to create a\
      \ satisfying living space while learning clues about the life you\u2019re unpacking.\
      \ Over the course of eight house moves, you are given a chance to experience\
      \ a sense of intimacy with a character you never see and a story you\u2019re\
      \ never told.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1135690/extras/unpacking_steam_kitchen_unpack.gif?t=1600657498\"\
      \ /><br><br><strong>Features</strong><br><ul class=\"bb_ul\"><li>Unpack a home\
      \ \u2014 from a single bedroom to an entire house<br></li><li>Meditative gameplay\
      \ with no timers, meters or score<br></li><li>Explore domestic environments\
      \ with all their nooks and crannies while you stack plates, hang towels, and\
      \ arrange bookshelves<br></li><li>Discover a character's story through the items\
      \ that come with her to each new home (and the items that get left behind)<br></li><li>Soundtrack\
      \ by BAFTA award-winning composer and audio director Jeff van Dyck</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1135690/extras/unpacking_steam_bookshelf.gif?t=1600657498\"\
      \ />"
