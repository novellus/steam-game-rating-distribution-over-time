    about_the_game: This contains the full and remastered version of all the soundtracks
      used in The Letter - a horror visual novel game. Each track has its own unique,
      complementary sketch. <br><br>You can find the music files and sketches inside
      your The Letter Steam game folder.<h2 class="bb_tag">UPDATE</h2><br>Steam changed
      the way Soundtrack DLCs are implemented. They have their own music player now
      that you can access via your library. Because of this, we have disabled the
      in-game Music Room player. Please use Steam's music player instead. Thank you!
