    about_the_game: "Rainbow Studios has mastered ATV\u2019s, conquered motocross,\
      \ and now redefines the genre they built on the PC. Rainbow Studios isn\u2019\
      t the only one building anymore, as the MX vs ATV Unleashed franchise introduces\
      \ a track editor for the first time, allowing players to create the ultimate\
      \ offroad environments. Race through miles of open terrain and vast environments\
      \ in a multitude of vehicles vying to own the offroad. Immense freeworld areas\
      \ boast a variety of specialized SuperMoto, Short track, Hill climb, and Waypoint\
      \ races. Just when you think you\u2019ve reached the pinnacle of racing, an\
      \ assortment of freeworld challenges, freestyle competitions, and a variety\
      \ of mini games await. Take on the racing world in an attempt to knock off motocross\
      \ and ATV riders in over 50 technical supercross and rugged outdoor tracks.\
      \ Throughout the season, motocross bikes and ATV\u2019s collide on the same\
      \ track to determine racing\u2019s best machine. The most complete offroad experience\
      \ unleashes the power into the players hands on the PC.<h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>Track editor: create the ultimate\
      \ off-road environment, take it online and race all challengers<br></li><li>New\
      \ off-road vehicles: rip through the sand dunes in two new ATV models, launch\
      \ off snow-capped mountains with a redesigned monster truck, or show off two\
      \ new pimped out 4x4 golf karts to country-club friends<br></li><li>New racing\
      \ events, mini-games, and freestyle challenges: SuperMoto, Short track, Hill\
      \ climbs, Way point races, Monster Mash, Gap Jumps, and more<br></li><li>New\
      \ outdoor freestyle: check your skills in pulling off over 40 rider stunts in\
      \ this new game mode<br></li><li>Open class competition: race numerous off-road\
      \ vehicles in six-player multiplayer races<br></li><li>Ultra-realistic physics:\
      \ Rainbow's &quot;Rhythm Racing&quot; physics engine perfectly re-creates each\
      \ vehicle's real-world handling to conquer all dangerous terrain<br></li><li>Rainbow\
      \ Studios: the creators of Motocross Madness return to their PC roots with the\
      \ ultimate offroad racing game</li></ul>"
