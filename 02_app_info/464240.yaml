    about_the_game: Detective Hunt - Crownston City PD is a noir visual novel!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/464240/extras/title_preview.png?t=1463980471"
      /><br>You are Damien Hunt, a junior detective of the Crownston City Police Department.
      Together with your partner, you are to investigate criminal activities around
      the city. You grew up hearing that the city is so safe, so beautiful... but
      is it?<br><br><strong>Features</strong><br><ul class="bb_ul"><li>Story driven
      gameplay presented as a film noir-esque comic book / visual novel feel <br></li><li>Three
      different yet intertwining chapters <br></li><li>Multiple endings to each chapter.
      You choose who to apprehend, who to pursue and watch it unravel. <br></li><li>Interview
      witnesses / Interrogate suspects. Depending on your method, you may uncover
      hidden clues and information</li></ul>
