  data:
    about_the_game: "Dodge cars, dogs and tornadoes as you grow your subscriber base\
      \ and expand your paper route in this arcade inspired newspaper delivery game.\
      \ <br><br>NOTE: Requires a supported VR headset. Now with full controller and\
      \ VirZOOM support!<h2 class=\"bb_tag\">CORE FEATURES</h2><ul class=\"bb_ul\"\
      ><li>Multiple Control Options (Motion Controls, Gamepad, VirZOOM)<br></li><li>Designed\
      \ exclusively for VR<br></li><li>Seated VR experience<br></li><li>Powered by\
      \ Unreal Engine 4<br></li><li>More game modes coming soon!</li></ul><h2 class=\"\
      bb_tag\">GAMEPLAY FEATURES</h2><ul class=\"bb_ul\"><li>Arcade inspired scoring\
      \ and progression<br></li><li><strong>Traps</strong> including cars, dogs, tornadoes,\
      \ grannies and more!<br></li><li><strong>Interactive Objects</strong>. Gain\
      \ bonus points for smashing lawn gnomes, knocking over trashcans and breaking\
      \ windows of non-subscribers!<br></li><li><strong>28 Rounds</strong>. Progress\
      \ through 28 game days unless you lose all your subscribers before then! <br></li><li><strong>Four\
      \ neighborhood sections.</strong> Route expands into a new section each game\
      \ week. <br></li><li>\u201D<strong>Sunday Special Edition</strong>\u201D At\
      \ the end of each game week players collect coin pickups to pay for all the\
      \ tossed papers while encountering boss fights with the rival paper. All while\
      \ still keeping up with their daily deliveries! </li></ul>"
