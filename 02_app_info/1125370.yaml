details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1125370/extras/sg2_steam_cardbattle.gif?t=1590600930"
      /><br><br>Space Grunts is a turn-based, top-down, rogue like where all your
      battles and interactions are handled using your deck of cards.<h2 class="bb_tag">JOIN
      OUR COMMUNITY</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1125370/extras/steam_joincommunity.png?t=1590600930"
      /><br>Discord: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/orangepixel"
      target="_blank" rel="noopener"  >https://discord.gg/orangepixel</a><br>Twitter:
      <a href="https://twitter.com/orangepixel" target="_blank" rel="noreferrer"  >https://twitter.com/orangepixel</a><br>Facebook:
      <a href="https://steamcommunity.com/linkfilter/?url=https://facebook.com/orangepixel"
      target="_blank" rel="noopener"  >https://facebook.com/orangepixel</a><br>Youtube:<a
      href="https://youtube.com/orangepixelmobile" target="_blank" rel="noreferrer"  >https://youtube.com/orangepixelmobile</a><h2
      class="bb_tag">GAMEPLAY</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1125370/extras/sg2_crashedship.gif?t=1590600930"
      /><br><br>Every game you play is uniquely generated from building blocks. No
      two levels are the same, no two game sessions are the same. As you progress
      through the levels you get to collect items for your inventory : weapons, shields,
      and dozens of other type items. Each item in your inventory is <strong>a card
      in your deck</strong>. <br><br>Don''t want certain cards? don''t pick them up!
      That''s how you build your deck in this game: as you go. <br><br>When you encounter
      aliens, you will engage with them in a card-battle: Either you or the alien
      will choose the first card, depending on who attacks who. And then the other
      picks his card. Defeat the alien, and move on to the next!  Card battles are
      <strong>swift</strong>, and to the point. <br><br>The game will randomly generate
      <strong>events</strong>, <strong>alternate routes</strong> and decide what effects
      <strong>plant-spores</strong> have on you or the aliens. Like I said: no two
      games will be the same!<h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li><i>Endless
      variation</i> - Every game plays like a unique mission for your away-team -
      the layout is different every time. From the level layouts, to special events,
      and alternate paths. Every game will be unique.<br></li><li><i>Unique card/inventory
      system</i> - Your inventory is your deck of cards, every weapon, shield, or
      item you pick up is a card you use in battles and sits in your inventory (your
      deck).<br></li><li><i>Unlockable extras</i> - Complete challenges to unlock
      special Trinkets to help you in your games. Complete multiply missions to permanently
      unlock Buff cards, and increase your experience level to unlock special passive
      cards.</li></ul>'
