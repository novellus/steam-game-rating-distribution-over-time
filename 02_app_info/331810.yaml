details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/331810/extras/The-game-.png?t=1605824679\"\
      \ /><br><br>A third-person, open world Survival Action sandbox with combat,\
      \ looting, crafting, building, that will take you to the world after civilization\
      \ crisis.<br><br>Join one of the factions, build your base, explore 64sq/km.\
      \ Create your own world where you can be proud loner, or create a group with\
      \ your friends. The entire subsequent history of the world depends on you.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/331810/extras/Features.png?t=1605824679\"\
      \ /><br><br>World \u2013 Large realistic US themed open world covering over\
      \ 64sq.km(39sq.miles). Every building in this world is explorable, you can search\
      \ loot or create your base in almost every building in the world.<br><br>Build\
      \ system \u2013 You can either build temporal camps to store found loot, or\
      \ huge bases for you and your friends.<br><br>Combat \u2013 The combat system\
      \ is designed more for stealth or fighting from ambush. Attack on the forehead\
      \ is not so rational. Also you can take your friends in the fight. If you are\
      \ a solo player you can crouch and sneak your way past enemies.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/331810/extras/The-world.png?t=1605824679\"\
      \ /><br><br>Huge expanses of Lost Region are fully open and how explore them\
      \ is up to you.<br>You can explore world by yourself or with your friends, gather\
      \ resources and build camps or bases, craft, hunt, fight with other players.<br>World\
      \ covers approximately 64 sq. km. with vast forests, and underground locations."
