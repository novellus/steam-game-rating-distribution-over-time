details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/963040/extras/EN_The_whole_world_in_your_hands.gif-24_(\u043F\
      \u0435\u0440\u0435\u0442\u044F\u043D\u0443\u0442\u044B\u0439).png?t=1582638524\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/963040/extras/1_2.gif?t=1582638524\"\
      \ /><br>Take an exciting journey around the world with hundreds of webcams showing\
      \ views from all corners of our planet twenty-four hours a day, seven days a\
      \ week. Cities and countries, oceans and land, space, flora, and fauna - feel\
      \ all the greatness of the Earth!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/963040/extras/EN_Travel_0-70-33_(\u043F\
      \u0435\u0440\u0435\u0442\u044F\u043D\u0443\u0442\u044B\u0439).png?t=1582638524\"\
      \ /><br>This application is created for curious people who dream of new discoveries.<br>With\
      \ our project, you can make a round-the-world trip without leaving home. No,\
      \ we have not learned how to teleport yet. But we can create really cool collections\
      \ of online cameras and timelapses from different locations and share the beauty\
      \ of the world with our users in 24/7 mode.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/963040/extras/2.png?t=1582638524\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/963040/extras/EN_We_can_wonder_everyone_0-70-19_(\u043F\
      \u0435\u0440\u0435\u0442\u044F\u043D\u0443\u0442\u044B\u0439).png?t=1582638524\"\
      \ /><br><ul class=\"bb_ul\"><li>Visit all corners of our planet: from the largest\
      \ megacities to the mountain peaks.<br></li><li>Observe the life of animals,\
      \ including rare animals, in the territories of Asia, America, Africa, and Europe.<br></li><li>Look\
      \ at the Earth from space: the lights of night cities and endless blue oceans\
      \ are waiting for you!<br></li><li>Watch hundreds of timelapses - short accelerated\
      \ videos showing the life of wildlife and the stone jungle<br></li><li>Learn\
      \ new facts about the world by reading descriptions for each camera. We tell\
      \ you what is the selected broadcast remarkable for.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/963040/extras/3.png?t=1582638524\"\
      \ /><br>Discover how wonderful, diverse and infinitely beautiful this world\
      \ can be - visit the most remote corners of our planet!"
