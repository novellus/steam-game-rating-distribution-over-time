    detailed_description: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1215390/extras/Sandbox.png?t=1609941252"
      /><br>You can create up to seven opposing armies made of different types of
      beasts and watch them beat each other up in an epic battle! Or join the fight
      yourself and shoot down the enemy creatures with some powerful guns!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1215390/extras/Wyvern.gif?t=1609941252"
      /><br><br>As the ragdoll creatures fight, you can see the limbs bending, necks
      twisting, bodies flying around, and blood splashing everywhere! (Blood can be
      turned off)<br><br><strong>You'll have a huge selection of close to 60 creatures
      to pick from and new ones are added every 2 weeks!</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1215390/extras/MapEditor.png?t=1609941252"
      /><br>Build your own maps from scratch for your epic battles!<br>- place the
      trees, bushes, rocks, construct houses/forts/castles whatever comes to your
      mind!<br>- place guns and ammunition on the battleground which you can pick
      up when playing in first person mode!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1215390/extras/workshop.png?t=1609941252"
      /><br>You can share your maps and buildings with other players and also use
      everything they've created using Steam Workshop!<br><br>Endless fun awaits you!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1215390/extras/Campaign.png?t=1609941252"
      /><br>You can test your tactical and strategic expertise in the campaign mode.
      Pick the right troops, place them in the right place, and command them to defeat
      the enemy.<br><br>The most expensive army doesn't always win. Units have strengths
      and weaknesses. Find out what they are and use that knowledge to your advantage
      on the battlefield! <br><br>There are also maps which can be played in first
      person mode where you can blast away the ragdoll beasts!
