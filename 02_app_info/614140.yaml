    about_the_game: "Illusoria is a 2D platformer game that recalls all of those platformers\
      \ that emerged during the nineties. Games such as Flashback, Heart of Darkness\
      \ or Another World.<br>Illusoria is a game where players can immerse themselves\
      \ in a fantasy world full of wonderful characters and terrible monsters. A place\
      \ where death lurks past every corner and where patience and expertise will\
      \ be your best allies.<br><br>The Prophecy has been fulfilled, and the Puppet\
      \ Master has emerged from the void; a being capable of corrupting the worlds\
      \ he encounters with its mere presence, turning living beings into abominations\
      \ that attack and kill everything within reach while he gains power.<br><br>As\
      \ Keeper of the Flame, you must protect the kingdom of Illusoria, its inhabitants\
      \ and Amelia, its empress. To achieve this, you must acquire the power of the\
      \ Guardian throughout your adventure in order to defeat the Puppet Master and\
      \ his host of monsters. Time is against you and the Empress is counting on you.<h2\
      \ class=\"bb_tag\">Features and Gameplay:</h2><br><ul class=\"bb_ul\"><li>The\
      \ player will have the chance to play at his own pace throughout the story and\
      \ as your power increases so will your combat prowess. The main skills include\
      \ running, crouching, rolling, climbing, clinging to ledges or making leaps\
      \ of different lengths depending on the accuracy needed for the jump.<br><br></li><li>Progressing\
      \ through the story the player will learn how to toss fireballs, create flaming\
      \ shields for protection against enemies or lunge at enemies while engulfed\
      \ in flames. But until then, you will be vulnerable.<br><br></li><li>The game\
      \ lets the player choose between rushing through the levels or stopping to discover\
      \ more about the history of Illusoria and its inhabitants through a system of\
      \ notes and scrolls that the player can collect throughout the adventure.<br><br></li><li>The\
      \ game\u2019s HUD, reduced solely to the text boxes during dialogues, has been\
      \ removed for a better immersion into the world of Illusoria.<br><br></li><li>During\
      \ the loading screen, you will see your character progress on his journey across\
      \ Illusoria in an illustrated map that will be revealed as you complete the\
      \ different areas of the game.<h2 class=\"bb_tag\">What\u2019s so special about\
      \ Illusoria?</h2><br>Illusoria\u2019s art is very special, as the environments\
      \ and interface is created from digital illustration. The animations and characters\
      \ used throughout have been traditionally painted frame by frame in order to\
      \ get a unique polished look. This also comes complete with a rhythmic soundtrack,\
      \ composed by Victor Riera, where greater importance was used on environmental\
      \ sound to create a suitable atmosphere for each level within the game.</li></ul>"
