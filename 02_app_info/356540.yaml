    about_the_game: 'East Tower is a romance mystery visual novel with romancable
      guys, which has a lot of comedy scenes.<br>We suggest you to play based on this
      order: <a href="http://store.steampowered.com/app/354950" target="_blank" rel="noreferrer"  >Akio</a>
      - Takashi - <a href="http://store.steampowered.com/app/356550" target="_blank"
      rel="noreferrer"  >Kuon</a> - <a href="http://store.steampowered.com/app/356560?"
      target="_blank" rel="noreferrer"  >Kurenai</a>. <br>In East Tower - Takashi,
      you''ll be partnered with the super positive guy, Takashi.<h2 class="bb_tag">STORY</h2>Sakuya
      Morita (name is changeable) was given a chance to try the latest virtual game
      attraction, East Tower. Within the game, players can transform into whatever
      they want to. Sakuya chose to transform into a man. She was excited at first,
      but then a sudden accident happened and she was trapped with four other men.
      Later, they decided to partner up and proceed to beat the game in pairs, hoping
      that it would be the way out.<br><br><br>Before Sakuya decided who she would
      pick, a pretty woman came and asked her to be her partner. Even though she appears
      to be a pretty woman, she should be a man in real life, since all the participants
      beside her are males. So why did he choose to be a woman? And so their adventure
      begins...<h2 class="bb_tag">CAST</h2>Takashi - Souta Higurashi<br>Takashi (child)
      - Jun Haruki<br>Pretty Lady (Yoshimi Yasuda) - misaki<br>Akio - Taichi Tanukida<br>Akio
      (Child) - Eruru Takeda<br>Kuon - Lerage<br>Redhead Man (Kurenai) - Sakato<br>Daiki
      Morita - Yuya Kakitsubata<br>Mysterious Boy - Mitsuki Touzaki<h2 class="bb_tag">OTHER
      INFO</h2>OFFICIAL SITE: <a href="https://steamcommunity.com/linkfilter/?url=http://www.roseverte.net/east/en/"
      target="_blank" rel="noopener"  >http://www.roseverte.net/east/en/</a><br>FACEBOOK
