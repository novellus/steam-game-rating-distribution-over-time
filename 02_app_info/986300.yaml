    review: "[h1]DLC-Review:\n\nWorld War III: Black Gold - Soundtrack[/h1]\n\n\"\
      World War III: Black Gold\" ist ein klassisches RTS (real-time-strategy) Spiel\
      \ aus dem Jahre 2001. Ein Mangel an Erd\xF6lreserven f\xFChrt zum Dritten Weltkrieg,\
      \ den wir als USA, Russland oder Irak bestehen m\xFCssen. Mit der Earth-Engine\
      \ programmiert, k\xE4mpfen wir uns \xFCber die genretypischen quadratischen\
      \ Schlachtfelder.\n\nDer Soundtrack ist recht episch geraten. Meist wuchtige\
      \ Sounds spiegeln das Kriegsgeschehen durchaus ad\xE4quat und treiben den Spieler\
      \ an. Die drei Fraktionen haben sogar teilweise unterschiedliche Musikst\xFC\
      cke, die entfernt die melodische Stilistik des Landes aufnehmen.\n\nMit ganzen\
      \ 26 St\xFCcken ist der Soundtrack auch ziemlich umfangreich geraten. Qualitativ\
      \ l\xE4\xDFt sich kaum meckern. Die Produktion ist professionell und gekonnt.\
      \ Allerdings bleibt Einem - trotz Variantenreichtum - kein Track wirklich im\
      \ Ged\xE4chtnis, daf\xFCr sind die Kompositionen dann doch zu erwartbar.\n\n\
      [h1][b]DLC-Wertung: 7/10"
