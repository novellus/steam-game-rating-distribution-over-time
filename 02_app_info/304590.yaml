details:
  data:
    about_the_game: '<strong>Europa Universalis IV: Wealth of Nations E-book</strong>To
      celebrate the release of the Wealth of Nations expansion for Europa Universalis
      IV, Paradox Books releases this classic work of the same name, in ebook format.<br>The
      Europa Universalis series, the heart of Paradox Interactive, describes the transformative
      period starting with the Renaissance leading up to the industrialization and
      the violent transformations of Napoleon Bonaparte. The Wealth of Nations by
      Adam Smith is one of the major classics works that have come define and symbolize
      this change.<br>This work is in the public domain. It includes a new preface
      by Fredrik Wester, the CEO of Paradox Interactive.<br><br>Instructions are as
      follows: <br>========================== <br>Upon purchase, this book will be
      downloaded to your computer in two formats: epub and mobi (Kindle). To access
      your ebook, navigate to the ebook folder in your Europa Universalis IV game
      folder.<br>* Right click Europa Universalis IV in your Steam Library <br>* Select
      Properties <br>* Go to the Local Files tab <br>* Click Browse Local Files <br>*
      Open the ebook folder<br>* To read the book on your mobile device, transfer
      the epub or mobi file to the device and open the file in your ebook reader app.
      Enjoy!'
