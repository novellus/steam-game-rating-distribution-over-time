    about_the_game: Why We Ride (2013) - PG - 89min - Directed by Bryan H. Carroll,
      and Produced by James Walker and Bryan H. Carroll with Kenny Roberts, Mert Lawwill,
      Troy Lee and Arlen Ness. This documentary film captures the passion of motorcycle
      riding, and shows the camaraderie of friends and families who ride together.
      As told by the many racers, riders, and pioneers of the sport, and their relatives,
      the story weaves its way through generations of motorcyclists who live each
      day to the fullest on their bikes.<br><br>The film is in English, <strong>subtitles
      </strong>are available in:<br><ul class="bb_ul"><li>Brazilian Portuguese<br></li><li>German<br></li><li>Spanish<br></li><li>Italian<br></li><li>Dutch<br></li><li>French</li></ul><br>The
      documentary has been awarded with <strong>nine international awards</strong>:<br><ul
      class="bb_ul"><li>WINNER - <i>Best Cinematography Documentary Film - AutoMoto
      Film Festival 2014</i><br></li><li>WINNER - <i>Best Documentary Film - AutoMoto
      Film Festival 2014</i><br></li><li>WINNER - <i>Best Editing Documentary Film
      - AutoMoto Film Festival 2014</i><br></li><li>WINNER - <i>Family Choice Awards
      - Best DVD 2014 </i>  <br></li><li>WINNER - <i>Best Documentary - Los Angeles
      New Media Film Festival 2014</i><br></li><li>WINNER - <i>Best Documentary -
      Motorcycle Film Festival 2013</i>   <br></li><li>WINNER - <i>American Motorcycle
      Association's Hazel Kolb Brighter Image Award 2014.</i> <br></li><li>WINNER
      - <i>Best Documentary - Portland Motorcycle Film Festival 2014</i> <br></li><li>WINNER
      - <i>American Motorcycle Association's &quot;Motorcyclists of the Year&quot;
      2014</i></li></ul>
