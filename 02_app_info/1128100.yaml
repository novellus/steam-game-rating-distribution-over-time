details:
  data:
    about_the_game: "Zero Zone 2020 is a classic Tower defense game where you will\
      \ need to defend a home base from swarms of enemies.<br />\r\n<br />\r\nThe\
      \ game has a wide range of turrets that you will build up to protect your base\
      \ from army buggies, tanks and supertanks.<br />\r\n<br />\r\nWith each successful\
      \ elimination of an enemy money and score will drop, you will need to grab the\
      \ money to continue to buy better turrets<br />\r\nas the wave of enemies get\
      \ harder and harder.<br />\r\n<br />\r\nCan you strategize and save your base?\
      \ or what is the highest score you can get!<br />\r\n<br />\r\nThe game features\
      \ a large map and a nice lighting effect to set a nice tone over the destruction."
