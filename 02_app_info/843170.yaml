    detailed_description: '<h2 class="bb_tag"><i>Guilt Is The Feeling That Makes You
      Human.</i></h2><h2 class="bb_tag">This Is Illusion.</h2>The RPG in which you
      take control of a girl named Nawara, who lives with her adoptive father who
