    about_the_game: '<h2 class="bb_tag"><i>Guilt Is The Feeling That Makes You Human.</i></h2><h2
      class="bb_tag">This Is Illusion.</h2>The RPG in which you take control of a
      girl named Nawara, who lives with her adoptive father who lives as a magician
      (Or maybe not?) and the rest of their family. (Though they aren''t related by
      blood)<br>One day you both decide to fetch a magic flower. A plant which will
      grant you a wish for every petal it has. These flowers are very rare and usually
      grow once every three years.<br>However, you will lead Nawara to fall underground,
      transfoming her into someone she''s not and thus a person she will never recognize.
      With the knowledge of who she used to be and trying to overcome her new persona,
      it is your task to help Nawara through her journey and reuntie with her father!
      Of course there will be many outsiders iching for a fight in your path, but
      don''t let that stop you from making new friends and experiencing everything
      else in this pandemonium filled adventure!<br><br><strong>WARNING! BEFORE YOU
      PLAY: This game is not intended for anyone of the age of 12 or below and may
      contain sensitive subjects to certain people, and not to mention it contains
      a shitty humor which not everyone will be able to tolerate, so don''t play this
      game if you can''t stand strong mature humor (Such as the one shown in the trailer),
      but most importantly: I DON''T want anyone with a case of photosensitive epilepsy
      or anyone who is susceptible to a seizure to play this. If you are familiar
      with any of these conditions, please... DO NOT BUY OR PLAY THE GAME, THIS IS
      A VERY SERIOUS WARNING. Viewer discretion is advised.</strong>'
