      aren''t related by blood)<br>One day you both decide to fetch a magic flower.
      A plant which will grant you a wish for every petal it has. These flowers are
      very rare and usually grow once every three years.<br>However, you will lead
      Nawara to fall underground, transfoming her into someone she''s not and thus
      a person she will never recognize. With the knowledge of who she used to be
      and trying to overcome her new persona, it is your task to help Nawara through
      her journey and reuntie with her father! Of course there will be many outsiders
      iching for a fight in your path, but don''t let that stop you from making new
      friends and experiencing everything else in this pandemonium filled adventure!<br><br><strong>WARNING!
      BEFORE YOU PLAY: This game is not intended for anyone of the age of 12 or below
