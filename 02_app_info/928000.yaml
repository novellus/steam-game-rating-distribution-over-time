    reviews: "\u201CThe themes of privacy, security, economic inequality, and technological\
      \ empowerment should feel hauntingly familiar, timely, almost urgent to anyone\
      \ who occasionally browses the news.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://killscreen.com/articles/look-out-for-solace-state-a-game-about-ideological-division-in-a-daunting-sci-fi-city/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kill Screen</a><br><br>\u201CIt\u2019\
      s the game\u2019s meditation on the nature of rebellion, its psychology and\
      \ its costs, that really make it\u2026 The result rhymes hacking with psychology.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.theverge.com/2018/9/25/17879736/visual-novel-new-games-genre-neo-cab-solace-state-admiralo-island-witches-club-necrobarista\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Verge</a><br><br>\u201CIt looks like\
      \ an engaging visual-novel experience, and a unique one, given its overt political\
      \ themes, including such zeitgeist issues as immigration and surveillance.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.fastcompany.com/90225040/solace-state-this-stunning-3d-visual-novel-explores-a-future-city-state-circa-2029\"\
      \ target=\"_blank\" rel=\"noopener\"  >Fast Company</a><br>"
