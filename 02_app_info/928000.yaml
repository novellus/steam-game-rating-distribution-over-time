    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/928000/extras/GIF_Militia_618.gif?t=1608947118\"\
      \ crossorigin=\"anonymous\"/><br><br>Chloe is a young hacker who seeks to help\
      \ her missing friend Rebecka in a militarized near-future biotech city. With\
      \ political intrigue and private police surveillance at large, how will Chloe\
      \ find her friends, her people, and influence an increasingly constrained society?\
      \ How can they build a place of belonging again?<br><br><strong><i>Change the\
      \ personal, revolutionize the political.</i></strong><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/928000/extras/SolaceState_Feature_DiegeticText_200919.gif?t=1608947118\"\
      \ crossorigin=\"anonymous\"/><br><br><ul class=\"bb_ul\"><li>A dynamic storytelling\
      \ experience where the camera \u201Chacks\u201D through architectural city environments\
      \ to reveal key story information, written onto the 3D space.<br></li><li>Fashionable,\
      \ hand-painted characters and urbanscapes. </li></ul><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/928000/extras/SolaceState_Feature_Hacking_200919.gif?t=1608947118\"\
      \ crossorigin=\"anonymous\"/><br><br><ul class=\"bb_ul\"><li>Choices matter:\
      \ Your negotiation prowess and manipulation of people's data influence how much\
      \ freedom can foster in the East-Asian inspired metropolis, how you can retain\
      \ your friends and even let a touch of romance bloom. </li></ul><br><img src=\"\
      https://media.st.dl.pinyuncloud.com/steam/apps/928000/extras/SolaceState_Feature_Diverse_200919_b.gif?t=1608947118\"\
      \ crossorigin=\"anonymous\"/><br><br><ul class=\"bb_ul\"><li>A deeply emotional\
      \ story that balances the future of diverse characters from all walks of life.<br></li><li>A\
      \ dynamic trip-hop and Kpop-inspired soundtrack that sets the edgy, youthful\
      \ atmosphere.</li></ul><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/928000/extras/solacestate_social_profile-chloe_V3_lessframes.gif?t=1608947118\"\
      \ crossorigin=\"anonymous\"/><br><br><i>\u201CThis is how they slowly take away\
      \ your humanity: By gathering data on every moment of your life, and claiming\
      \ that perfectly sweet, human moments are crimes. With the influx of biotech\
      \ development, the conglomerate\u2019s private militia now line the streets.\
      \ But this city wasn\u2019t always like this. Neighbors use to share with one\
      \ another, and weren\u2019t afraid to snark about the powers that be. <br><br>My\
      \ best friend and mentor has gone missing, and I just feel that she\u2019s...\
      \ involved in something. Something dangerous. I\u2019ll make my way to help\
      \ her any way I can. Through my own power of social hacking, I\u2019ll make\
      \ connections and choices that no one else could.\u201D</i> -Chloe"
