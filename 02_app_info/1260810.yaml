  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/EAall.gif?t=1600600264\"\
      \ /><br>Gamepad support will be available in 10 days after the release on April\
      \ 10th.<br>While English and Japanese supports require a period to be added.<br>We\
      \ hope for your understanding.<br><br>As the sequel of Touhou Blooming Chaos,\
      \ Touhou Blooming Chaos 2 is now under the development.<br><br>Not following\
      \ the prequel's linar storytelling, TBC 2 will be introducing new gameplays\
      \ inspired by those popular nowadays. Then what is the feature here?<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img00.png?t=1600600264\"\
      \ /><h2 class=\"bb_tag\">A New Teleportative Incident?</h2>\u3000<br><br>One\
      \ day, our Cirno having fun playing around, like usual, decides to walk back\
      \ to her home, the Misty Lake, through the Beast's path.<br><br>However, she\
      \ soon finds that following the memorized path could lead to somewhere else\
      \ totally unexpected.<br><br>Cirno, thinking it\u2019s just the consciousness\
      \ fooling her, attempts few more times until she finds that expect for the Human\
      \ Village, all other familiar places are terribly dislocated and one would never\
      \ reach his destination.<br><br>Also, seemed to be pushed by an unknown force,\
      \ youkais become aggresive and startstrikingeach other.<br><br>Why would it\
      \ happen? Could it be another incident?<br><br>And how will the residents of\
      \ Gensokyo, bored for long, face it?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img01.jpg?t=1600600264\"\
      \ /><br>\u25B2Gensokyo in spatial disorder, and the Human Village as the point\
      \ of departure.<h2 class=\"bb_tag\">Rouge Dungeon-crawling Gameplay. </h2>\u3000\
      \ <br><br>You\u2019ll be controlling one of the varied characters to fight from\
      \ minions to bosses in known places of Gensokyo. Everything is randomly generated,\
      \ so each run always offers you different experience.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img02.jpg?t=1600600264\"\
      \ /><br>\u25B2A rouge experience with purely randomized layouts and enemies.<br><br><strong>(1)\
      \ Normal Rooms</strong><br>While its Layout and enemies is randomized, normal\
      \ room is your main battle area. Eliminate all enemies and the gate to the next\
      \ rooms opens.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img03.jpg?t=1600600264\"\
      \ /><br>\u25B2Gates attached to a room are opened only after cleaning it.<br><br><strong>(2)\
      \ Puzzle Rooms</strong><br>Puzzle rooms occasionally appears in the dungeon,\
      \ featuring a puzzle. Great award awaits you once you resolve it.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img04.png?t=1600600264\"\
      \ /><br>\u25B2Once resolved, the curse of the treasure chest is lifted.<br><br><strong>(3)\
      \ Korindo\u2019s Branch Store</strong><br>Korindo\u2019s branch store sometimes\
      \ appears in the dungeon, acting as a supply station selling you goods, with\
      \ a certain odd of presenting items of better quality. Beside that, it functions\
      \ exactly the same as the store in the Human Village.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img05.png?t=1600600264\"\
      \ /><br>\u25B2Korindo the in-dungeon version, offering items of significantly\
      \ better average quality.<br><br><strong>(4) BOSS Rooms</strong><br>Every end\
      \ of the floor, a Boss Room appears as a larger room for a boss fight. Girls\
      \ of Gensokyo shall launch wonderful danmaku battles here and gain rewards for\
      \ victory! Raise your spirit and make it!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img06.jpg?t=1600600264\"\
      \ /><br>\u25B2Have wondeful danmaku battles with mighty and graceful girls of\
      \ Gensokyo!<h2 class=\"bb_tag\">2, Basic Mechanic </h2>\u3000 <br><br><strong>(1)\
      \ Dealing Damage </strong><br><br>A playable character always possesses three\
      \ ways of offense: attack, dash, and skill.<br><br><strong>Attack</strong>:\
      \ No consumes. The most common way to deal damage, and is divided into melee\
      \ ones and ranged ones depending on the character. Different attacks perform\
      \ differently in various casts. <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img07.jpg?t=1600600264\"\
      \ /><br>\u25B2With no consumes, Attack is the most steady way of outputing damage.<br><br><strong>Skill</strong>:\
      \ Each character possesses three skills based on their original spellcards.\
      \ Divided into offensive, assistive, and areal. Use them wisely and your fun\
      \ is doubled!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img08.jpg?t=1600600264\"\
      \ /><br>\u25B2Beautiful and powerful!<br><br><strong>Dash</strong>: A short\
      \ and invincible dash for avoiding incoming attacks. While it\u2019s not a main\
      \ way to deal damage, dashing can cause special effects depending on the character.\
      \ For example, Cirno freezes enemies she dashes through for a short period while\
      \ Youmu deals damage to them. <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img09.jpg?t=1600600264\"\
      \ /><br>\u25B2Dashing doesn\u2019t only help you running away from hazards,\
      \ but also inflicts special effects.<br><br><strong>(2) Build Your Characters\
      \ </strong><br><br>Characters gain experience from battles, and attribute points\
      \ from leveling up. Gather and distribute those points to strengthen your character,\
      \ and makes your future decision clearer.<br><br>Fix the weakness to make a\
      \ well-rounded character? Or build a madly polarized one of your own personality?\
      \ It\u2019s all up on you!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img10.png?t=1600600264\"\
      \ /><br>\u25B2Build up attributes to build your own most powerful character!<br><br><strong>(3)\
      \ Forge Your Equipments</strong><br><br>Equipping various suits doesn\u2019\
      t only gains additions on your attributes, but also grants you passive effects.<br><br>Also,\
      \ equipment can be forged. Keep the properties you prefer, and eventually craft\
      \ the best one of yours!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img11.jpg?t=1600600264\"\
      \ /><br>\u25B2Reforge your equipment and make your best arrangement.<h2 class=\"\
      bb_tag\">3, Rich Cast </h2>\u3000<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img12.jpg?t=1600600264\"\
      \ /><br><br><strong>(1) More Than 10 Playable Characters </strong><br><br>Cirno,\
      \ Youmu Konpaku, Sanae Kochiya, Rin Satsuki... In future undates, there will\
      \ also be Reimu, Marisa, Alice, Hina, Clownpiece, Suika, Kokoro, Yuka and more,\
      \ just to satisfy the favour of controlling your favorite character! <br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/\u4E09\
      \u4EBA\u7EC41.png?t=1600600264\" /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/\u4E09\
      \u4EBA\u7EC42.png?t=1600600264\" /><br>\u25B2Control various characters, and\
      \ get totally different experience.<br><br><strong>(2) More Than 30 Available\
      \ Bosses </strong><br>\u3000<br>You\u2019ll be encountering bosses of more than\
      \ 30 kinds. Though they may not be playable, it\u2019s enough impressive presenting\
      \ as just bosses! Cheer up, and fight with mighty girls of Gensokyo with fantasy\
      \ danmaku!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/\u4E09\
      \u4EBA\u7EC43.png?t=1600600264\" /><br>\u25B2Rich amount of bosses to keep your\
      \ curiosity of exploration flesh!<h2 class=\"bb_tag\">4, Collective Gameplay\
      \ that should Suprise No One </h2> <br><br><strong>(1) Character Collection\
      \ </strong><br>Collect enough certain items, and you can unlock a playable character\
      \ in the pantheon!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img14-1.png?t=1600600264\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img14-2.png?t=1600600264\"\
      \ /><br>\u25B2Now, you should\u2019ve unlocked Sanae!<br> <br><strong>(2) Skin\
      \ Palette Collection</strong><br>While a character is unlocked, collect enough\
      \ certain items, again, and you can unlock a new color palette for this character!<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img13.png?t=1600600264\"\
      \ /><br>\u25B2Now, you should\u2019ve unlock a new palette \u201CDeified Oni\
      \ of the Wind\u201D for Sanae!<br><br><strong>(3) Music Collection </strong><br>Once\
      \ a track is played during the game, you can always replay it in Music Room.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img15-2.png?t=1600600264\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img15.jpg?t=1600600264\"\
      \ /><br>\u25B2Just enjoy some music when away from battles, calming down your\
      \ tensed mind.<br> <br><strong>(4) Image Collection </strong><br>Whether you\
      \ get a game over, or defeat a boss, you can get a piece of image of one\u2019\
      s failure portrait (with clothes damage). The requirement though, it\u2019s\
      \ that you need to beat that Tengu reporter who is known for taking secret photos.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img16-2.png?t=1600600264\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img16.png?t=1600600264\"\
      \ /><br>\u25B2well..<h2 class=\"bb_tag\">Challenge the Dungeon </h2>\u3000<br><br>Besides\
      \ the friendly one for the main plot, we\u2019ve also prepared special dungeons\
      \ for those who seek challenges, these include ones that forbid all pre-brought\
      \ items and starts at level 1, ones with time limit, and one with boss rushes...\
      \ so on. As we said, richness is only found in danger, the more difficult, the\
      \ better the reward, so keep challenging!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img17-1.png?t=1600600264\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1260810/extras/img17-2.png?t=1600600264\"\
      \ /><br>\u25B2Dungeons with more varied themes, for every player who loves challenge.<br><br>------<br><br>For\
      \ more contents, please wait warmly for the future updates..."
