details:
  data:
    about_the_game: The world is facing an unprecedented challenge with communities
      and economies everywhere affected by the growing COVID-19 pandemic, and we wanted
      to help provide support on a global level. As such, we have decided to offer
      this DLC pack containing cosmetic skins which were originally exclusive to high-tier
      Kickstarter backers, in support of COVID-19 disaster relief. <strong>100% of
      revenue which we receive from the sale of this DLC pack will be donated to the
      COVID19 Response Fund</strong>, coordinated by the World Health Organization
      (WHO). <br><br>This money will help patients get the care they need, help ship
      essential supplies to frontline workers, and accelerate efforts to develop vaccines,
      tests and treatments.<br><br>This DLC pack contains 5 unique GSO skins that
      work across all game modes, and include:<br><br><ul class="bb_ul"><li>Corporation
      VP skin<br></li><li>Digital Harvester skin<br></li><li>Laser Weapon  skin<br></li><li>Mining
      Crew Foreman skin<br></li><li>Mining Crew Hardcore skin</li></ul>
