  data:
    about_the_game: ScreenPlay is an open source cross platform app for displaying
      Wallpaper, Widgets and AppDrawer.<h2 class="bb_tag">Wallpaper</h2><br>Decorate
      your desktop with the prettiest wallpapers. They can be video, web or custom
      wallpaper!<h2 class="bb_tag">Steam Workshop</h2>Pick from a vast collection
      of content from the Steam Workshop! Or upload your own creations.<h2 class="bb_tag">Widgets</h2>Bring
      your ideas to life with no programming skills required. Easily create your own
      content with QML!<h2 class="bb_tag">Open Standards</h2>We use exclusively open
      standards for our software! Choose between VP8 and VP9 for your video wallpaper!<h2
      class="bb_tag">HDR &amp; 4k Support</h2>We support HDR and 4k wallpaper. Also,
      our App is optimized for high DPI screens!<h2 class="bb_tag">Ultra Widescreen
      &amp; High Frame rate Support</h2>We support all widescreen formats! The app
      is tested on a WQHD 21:9 144hz monitor!<h2 class="bb_tag">Free as in Freedom</h2>ScreenPlay
      is licensed under a dual licensed AGPLv3. This app is and always will be open
      source!<h2 class="bb_tag">State of the art WebEngine</h2>We ship with the latest
      open source Chromium, so you can always use the latest web features!<h2 class="bb_tag">Dark/White
      mode</h2>You can switch between a build in dark and light theme. Your eyes do
      not need to burn in the dark
