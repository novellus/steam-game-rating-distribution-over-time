    about_the_game: Test your operational ability, sense of space and ability to aim.<br><br><strong>&quot;Bomb
      Bomb! My Friends&quot;</strong> is a 3D physical party game. In this game, you
      and your friends throw bombs to each other, and avoid the collapsing floors.
      The last player to fall will win.<br><br>You can build your own levels and play
      with friends. Upload your levels to the Internet, or play levels designed by
      other players.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Cute cube
      style<br></li><li>Online play for up to 2~8 players<br></li><li>Single Challenge
      Mode, Challenge Your Limits<br></li><li>Level Editor<br></li><li>Share your
      level on the internet<br></li><li>More than 10 characters and 40 components<br></li><li>Various
      weather effects</li></ul>
