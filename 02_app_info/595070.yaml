    about_the_game: <strong>Walk Between Skyscrapers:</strong><br>Your HTC Vive will
      take you to the top of a building.Try to walk along the narrow board between
      two skyscrapers.<br><br><strong>Keep Balance:</strong><br>When walking,your
      body may sway left and right.Shake your head to opposite direction to keep balance.The
      further you walk,the harder it will be.<br><br><strong>Get High Score:</strong><br>The
      game record the distance you've walked,try to get better score next time.<br><br><strong>Warnning:</strong><br>It
      may feel dizzy on your first try.Keep safe and don't fall down.
