    reviews: "\u201CAaru\u2019s Awakening is a phenomenal piece of art, and a solidly\
      \ built game to boot\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.twinfinite.net/2015/03/06/aarus-awakening-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Twinfinite</a><br><br>\u201CWhile it\
      \ won\u2019t ever hold your hand, Aaru\u2019s Awakening will impress you with\
      \ its simple mechanics, gorgeous art, and challenging (but fair) gameplay.\u201D\
      <br>95/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://venturebeat.com/2015/02/23/aarus-awakening-will-awe-you-and-then-destroy-you/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VentureBeat</a><br><br>\u201CThe journey\
      \ of Aaru\u2019s Awakening is an enchanting one. It is filled with challenging\
      \ platforming and a beautiful and timeless story that is haunted by danger.\u201D\
      <br><a href=\"http://indiegamemag.com/aarus-awakening-review-a-journey-from-dawn-till-dusk/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Indie Game Magazine</a><br>"
