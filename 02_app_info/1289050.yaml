    about_the_game: "\u840C\u7CFB\u5192\u9669\u6E38\u620F\u300A\u7A7F\u8D8A\u8054\u76DF\
      \u300BQ\u840C\u6765\u88AD\uFF0C\u5143\u6C14Q\u840C\u7684\u5F02\u4E16\u754C\u98CE\
      \u5149\uFF0C\u653E\u7F6E\u56DE\u5408\u5236\u65B0\u73A9\u6CD5\u3002\u516C\u4F1A\
      \u3001\u8DE8\u670D\u3001Q\u840C\u5BA0\u7269\u5E94\u6709\u5C3D\u6709\uFF0C\u66F4\
      \u6709\u8D85\u591A\u96C6\u7ED3\u5927\u793C\u5305\u548C\u591A\u91CD\u798F\u5229\
      \u7B49\u4F60\u9886\u53D6\uFF01<br />\r\n<br />\r\n\u6E38\u620F\u7279\u8272<br\
      \ />\r\n1.\u8D85\u591A\u5389\u5BB3\u7684\u6218\u6597\u5192\u9669\u90FD\u80FD\
      \u591F\u83B7\u53D6\uFF0C\u63D0\u5347\u4F60\u7684\u5404\u79CD\u5929\u8D4B\uFF1B\
      <br />\r\n2.\u4E0D\u540C\u804C\u4E1A\u4F1A\u5728\u56E2\u961F\u4E4B\u4E2D\u53D1\
      \u6325\u7740\u76F8\u5E94\u7684\u4F5C\u7528\uFF0C\u627E\u5230\u6700\u4F73\u7684\
      \u6218\u6597\u673A\u4F1A\uFF1B<br />\r\n3.\u548C\u4F60\u7684\u540C\u4F34\u5171\
      \u540C\u914D\u5408\uFF0C\u66F4\u597D\u7684\u8FDB\u884C\u5404\u79CD\u6280\u80FD\
      \u7EC4\u5408\u5B8C\u6210\u5404\u79CD\u6218\u6597\uFF1B<br />\r\n4.\u6BCF\u6B21\
      \u6311\u6218\u5F3A\u5927\u7684\u9B54\u7269\u8981\u627E\u5230\u5408\u9002\u7684\
      \u961F\u4F0D\uFF0C\u9080\u7EA6\u6700\u9002\u5408\u7684\u6210\u5458\uFF1B<br\
      \ />\r\n5.\u9762\u5BF9\u5404\u79CD\u5F3A\u654C\u90FD\u8981\u53D1\u6325\u4F5C\
      \u7528\uFF0C\u5F88\u591A\u5F3A\u5927\u7684\u6280\u80FD\u90FD\u80FD\u591F\u53D1\
      \u6325\uFF1B<br />\r\n6.\u548C\u4F60\u7684\u540C\u4F34\u66F4\u597D\u7684\u8FDB\
      \u884C\u5404\u79CD\u5192\u9669\uFF0C\u63D0\u5347\u4F60\u7684\u5404\u79CD\u6280\
      \u80FD\u5929\u8D4B\uFF1B<br />\r\n7.\u57F9\u517B\u597D\u4F60\u7684\u5404\u79CD\
      \u6280\u80FD\uFF0C\u5728\u9762\u5BF9\u5404\u79CD\u60C5\u51B5\u4E4B\u4E2D\u5168\
      \u9762\u63D0\u5347\u4F60\u7684\u6280\u5DE7\uFF1B<br />\r\n8.\u5404\u79CD\u6280\
      \u80FD\u6597\u6CD5\u90FD\u53EF\u4EE5\u8BA9\u4F60\u66F4\u597D\u7684\u9009\u7528\
      \uFF0C\u63D0\u5347\u4F60\u7684\u5404\u79CD\u6280\u80FD\uFF1B<br />\r\n9.\u5B8C\
      \u6210\u5404\u79CD\u6218\u6597\u6BD4\u62FC\u63D0\u5347\u4F60\u7684\u5404\u79CD\
      \u6280\u80FD\uFF0C\u5B8C\u6210\u5404\u79CD\u523A\u6FC0\u7684\u4F5C\u6218"
