    detailed_description: "<h1>FULL FREE TO PLAY NOW!</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/700030/extras/F2P_3.png?t=1595612099\"\
      \ /><h2 class=\"bb_tag\">Life is Feudal: MMO is full F2P now! </h2>We\u2019\
      re excited to announce that, starting today, every player can get the <u>full\
      \ access to the game for one character</u> and explore giant, hardcore and realistic\
      \ world of Abella <u>absolutely for free!</u><h2 class=\"bb_tag\">That's not\
      \ all! </h2><u>Every newcomer will receive a special  gift</u>, 3 days of Premium\
      \ account,  that will help to boost  Feudal experience and make the first steps\
      \ in Feudal  world a little bit easier and enjoyable!<br> <br><u>Start your\
      \  big Feudal adventure now! </u><br>A great opportunity to gather your friends\
      \ and explore giant map and start building a kingdom that will be famous for\
      \ centuries to come! And don't forget to user Counselors Feature to get a special\
      \ reward for teaching your friends!</p><br><h1>About the Game</h1><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/700030/extras/01_PvP_banner.gif?t=1595612099\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>NON-TARGET PVP COMBAT &amp; FULL LOOT</strong><br>Your\
