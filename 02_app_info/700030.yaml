  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/700030/extras/01_PvP_banner.gif?t=1595612099\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>NON-TARGET PVP COMBAT &amp; FULL LOOT</strong><br>Your\
      \ weapon should actually hit your enemy in order to inflict the damage. Physics\
      \ parameters are taken into the account! You can take everything that fallen\
      \ enemy had on himself!<br></li><li><strong>GUILD WARS AND MASSIVE SIEGES</strong><br>True\
      \ political sandbox with guilds of all sizes, alliances, vassalitisation and\
      \ real map land control. Authentic sieges with siege ladders, trebuchets explosive\
      \ charges and siege camps.<br></li><li><strong>INSTANCE BATTLES &amp; PVP ARENA</strong><br>Fight\
      \ along with your friends and guildmates in 100 vs 100 prearranged instanced\
      \ battles or play solo in survival arenas!<br></li><li><strong>RAIDS TO MYSTERIOUS\
      \ NATIVES</strong><br>Go out to raid villages of mysterious native inhabitants\
      \ of this continent to uncover their secrets! Make sure not to meet face-to-face\
      \ with their Chieftain!</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/700030/extras/02_Craft.gif?t=1595612099\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>THOUSANDS RECIPES &amp; REALISTIC PRODUCTION\
      \ CYCLES</strong><br>Medieval craft at its finest! Thousands of crafting recipes\
      \ and complicated crafting chains with immersive tools and devices for you to\
      \ use. Hundreds of blueprints to find and unlock for your character!<br></li><li><strong>CHOOSE\
      \ FROM 7 MEDIEVAL PROFESSIONS</strong><br>Builder and Architect, Miner, Carpenter,\
      \ Blacksmith, Farmer and Cook, Herbalist and Alchemist, Hunter and Animal breeder\
      \ - you decide what do you want to be in our world and create any combination\
      \ of professions you want!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/700030/extras/_Builder.jpg?t=1595612099\"\
      \ /><br></li><li><strong>BREED DIFFERENT TYPES OF ANIMALS</strong><br>Starting\
      \ from rabbits and hens, further onto sheep and pigs, then horses of all types\
      \ ending up with Heavy Warhorses - only capable of carrying heavy horse armor!<br></li><li><strong>FARM\
      \ CROPS AND PLANT TREES</strong><br>Plant, watch them grow, water, fertilize\
      \ and eventually harvest your crops and trees. Anywhere on the map! Make sure\
      \ to take the season and weather into account!<br></li><li><strong>DIG TUNNELS\
      \ AND MINE ORES</strong><br>One of the few games where you actually need to\
      \ build underground 3-dimensional tunnels in order to find and extract ores.\
      \ Will you be the lucky one to hit the gold mother lode underground?<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/700030/extras/03_Castle.gif?t=1595612099\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>LIMITLESS TERRAFORMING AND FREE CONSTRUCTION\
      \ SYSTEM</strong><br>Dig your personal island..or build a fortress above the\
      \ skies! <br></li><li><strong>BECOME A SKILLED MASTER \u2014 AND BUILD A PROSPEROUS\
      \ VILLAGE</strong><br>You can build the village, city, castle, fortress of your\
      \ dreams of any configuration you can imagine! Sandbox level of creative freedom\
      \ on an MMO scale!</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/700030/extras/Territories.png?t=1595612099\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>SYSTEM OF FIEFS AND PROVINCES</strong><br>Conquer\
      \ and tax the other players' guilds and even whole kingdoms!<br></li><li><strong>COMPLEX\
      \ SYSTEM OF POLITICS &amp; DIPLOMACY</strong><br>You can join this game of thrones\
      \ by participating in global politics, intrigues, spying, and betrayals!<br></li><li><strong>REGIONAL\
      \ RESOURCES AND PLAYER-DRIVEN ECONOMY</strong><br>Everything is created or can\
      \ be created by players. The region you reside in can have rare or even unique\
      \ resources valuable to players outside of your region and vice versa.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/700030/extras/team.png?t=1595612099\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>START YOUR MEDIEVAL ADVENTURE WITH FRIENDS\
      \ OR...</strong><br></li><li><strong>...JOIN ONE OF THE THOUSANDS GUILDS!</strong><br></li><li><strong>1296\
      \ km\xB2  OPEN WORLD TO EXPLORE</strong><br>36x36 km beautiful map for you to\
      \ explore, travel and shape along with other players!</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/700030/extras/_Nature.jpg?t=1595612099\"\
      \ /></li></ul></li></ul>"
