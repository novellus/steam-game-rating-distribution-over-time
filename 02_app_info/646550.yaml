  data:
    about_the_game: 'From enchanting sirens to spooky floating eyes, Seraph Circle
      Monster Pack 1 is the right way to start a journey into the mysterious world
      of fantasy monsters. Including both the classic staples such as slimes, scorpions
      or rats, as well as unique representations of cockatrices, piranas or worms,
      this brightly-colored set is there to help you enhance your enemy encounters.<br><br>UPDATED!
      Nov 28, 2020:<br><br>Boasting over 1000+ files, this massive update brings the
      monster count from 34 to 40+, and features at least 5 variations of each monster.
      A new feature now is the compatibility with frontview as well; All the monsters
      now feature a frontview and sideview version.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/646550/extras/SC_-_Inset.png?t=1589434550"
      /><br><strong><u>Features:</u></strong><br><br><ul class="bb_ul"><li>42 side-view
      battlers.<br></li><li>42 matching facesets.<br></li><li>Unique painted style,
      with bright colors and contrast.<br></li><li>Illustrations based on both classic
      fantasy and modern imagination, for a memorable look.<br></li><li><strong>BONUS</strong>:
      10 icons, with large scale illustrations. </li></ul>'
