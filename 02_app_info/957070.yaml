    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/JCbDw82\"\
      \ target=\"_blank\" rel=\"noopener\"  > <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/957070/extras/iBC_Discord.jpg?t=1607269701\"\
      \ /> </a><h2 class=\"bb_tag\">iB Cricket - THE WORLD'S MOST IMMERSIVE VIRTUAL\
      \ REALITY CRICKET</h2><br>Immerse yourself in this highly engaging vSport with\
      \ numerous levels, various environments, and challenging competitions. iB Cricket\
      \ is highly intuitive and easy to learn. So, anyone irrespective of their age,\
      \ gender or cricketing background can learn within <strong>10 minutes</strong>\
      \ and start having fun.<br><br>Till date, more than <strong>1.5 million balls</strong>\
      \ have been played by people from <strong>35+ countries</strong>, which include\
      \ both cricketing and non-cricketing nations. <strong>98%</strong> of them said\
      \ that iB Cricket is amazing! iB Cricket has also received appreciation from\
      \ <strong>100+ world-class Cricketers</strong>.<br><br>iB Cricket offers an\
      \ immersive experience with breathtaking visuals, magnificent stadiums, customized\
      \ commentary, cheering crowd and realistic celebrations every time you hit glorious\
      \ shots out of the park.<h2 class=\"bb_tag\">IMMERSIVE HIGH-RESOLUTION GRAPHICS</h2>Every\
      \ pixel is so perfectly crafted that they seem real. The stadiums, the crowd\
      \ and everything else make you feel like you\u2019re in a real cricket world.<h2\
      \ class=\"bb_tag\">ACCURATE PHYSICS</h2>iB Cricket is designed with great attention\
      \ to detail, precise dynamics considering all the aspects matching the real\
      \ sport.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/957070/extras/Accurate_PhysicsE1.gif?t=1607269701\"\
      \ /><h2 class=\"bb_tag\">NUMEROUS BOWLING OPTIONS</h2>Face a variety of right-arm\
      \ and left-arm bowlers. As you go forward, you\u2019ll face more challenging\
      \ bowling techniques like fast, medium pace, off spin, leg spin, inswing, outswing,\
      \ off-cutters, yorkers. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/957070/extras/Numerous_Bowling_StylesE1.gif?t=1607269701\"\
      \ /><h2 class=\"bb_tag\">INTELLIGENT FIELDING</h2>Advanced built-in AI makes\
      \ fielding very natural and seamless. You can also set the field positions as\
      \ you bowl to your friends.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/957070/extras/Intelligent_FieldingE1.gif?t=1607269701\"\
      \ /><h2 class=\"bb_tag\">REALISTIC ANIMATIONS</h2>All the movements and reactions\
      \ of the bowlers, fielders and umpires are crafted with great perfection that\
      \ adds a human element to the game. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/957070/extras/Realistic_AnimationsE1.gif?t=1607269701\"\
      \ /><h2 class=\"bb_tag\">VARIOUS ENVIRONMENTS</h2>Choose among multiple stadiums,\
      \ game modes, weather conditions, day/night match, and unlock special skins\
      \ as you advance.<br><br><br>iB Cricket is action-packed with exciting features\
      \ to keep you entertained and engaged. Build your career, show your skills,\
      \ rise to the top and become a vSport star.<h2 class=\"bb_tag\">CAREER PROGRESSION</h2>Start\
      \ from zero and become a pro. Build your profile by strengthening your skills.\
      \ Earn SUPER RUNS, rise up in levels and advance your career.<h2 class=\"bb_tag\"\
      >CHALLENGE YOUR FRIENDS</h2>Compete with friends and show off your skills. Strategise\
      \ to set up fielding and bowling and knock all their expectations out of the\
      \ park!<h2 class=\"bb_tag\">BUILD YOUR VIRTUAL SQUAD</h2>As you level up, you\
      \ can acquire bats and also build your squad with virtual players having a wide\
      \ variety of skills. Ace any kind of match with your dream squad.<h2 class=\"\
      bb_tag\">GLOBAL LEAGUES AND TOURNAMENTS</h2>Compete in global leagues and tournaments.\
      \ Play against the best in the world, experience the thrill of competitive vSports\
      \ and rise to the top.<br><br><br>Packed with the most exciting parts, iB Cricket\
      \ gives you one of the best VR experiences. Step into world-class stadiums and\
      \ live the sport!<h2 class=\"bb_tag\">Recommended Headsets</h2> HTC Vive, HTC\
      \ Vive Pro, Valve Index, Oculus Rift S, Oculus Quest (with link cable)."
