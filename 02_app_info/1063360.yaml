    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1063360/extras/necro_fuzzy.png?t=1605098067"
      /><br><br><strong>A Short But Sweet Manic, Arcade, Point And Click Adventure
      Game Made With FACTORY GROWN LOVE COMPOUND</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1063360/extras/bordersss.png?t=1605098067"
      /><br><br>Upon your Hectic first day working as a Shop Clerk for the Necronomistore
      Corporation, something seems amiss. Strange customers berate you and shadowy
      figures lurk in the distance.<br>During a stormy night, a mysterious package
      arrives and from there on a rabbit hole of a conspiracy unfolds surrounding
      the Necronomistore Brand, local disappearances and a shady labour ring.<br>Now,
      the only way out is to go deeper within the Corporation and follow their commands
      to uncover the truth about what is really taking place.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1063360/extras/snow.gif?t=1605098067"
      /><br><br>Put that trusty disembodied demon mitt of yours to good use and scan
      like you mean it! Beat the timer with the set score needed to progress to another
      torturous level or suffer the fate of replayidation (dont google that, just
      pretend its a word).<br>Scan to see if items are certified passable at best
      or rotten to the core.<br>Now go and show that crusty old Harold the Bird that
      you arent just a pushover<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1063360/extras/computer.gif?t=1605098067"
      /><br><br><strong>Features Include:</strong><br>- 4 Action Packed Levels<br>-
      Strange And Unique Customers For Each Stage<br>- Intense Grocery Bagging Mechanics!<br>-
      An Immersive And Relaxing Soundtrack<br><br><strong>Current Build Only Supports
      Windows</strong>
