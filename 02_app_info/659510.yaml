details:
  data:
    about_the_game: <strong>Ghostie Quest is back!</strong><br><br><br>Can you master
      the pyramid of 100 levels?  Tons of secrets and multiple ghosts to unlock across
      4 game modes.  Insanely cute!  Insanely hard!<br><br>Become a family of ghosts
      in this spooky themed platform game.  Unlock new ghosts, each new costume has
      it's own power.  Artist ghosties can move blocks, knight ghosties can block
      projectiles with their shield, ninja ghosties can throw stars and much more.  Multiple
      bosses and tons of secret levels await you.  Gather lollipops and pizza to raise
      your score, and find plush ghostie toys to get extra lives.  The farther you
      get the more game modes you unlock for further challenge for the most hardcore!<br><br>Local
      high score lists and automatic save progress ensures your hard won progress
      isn't lost.  Can you solve the pyramid?
