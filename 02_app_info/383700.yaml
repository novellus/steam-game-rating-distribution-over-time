  data:
    about_the_game: Stretch his arms and legs and seize freedom!<br>Boneless Zombie
      is a unique 2D physics platformer in which you control a rubber-bodied zombie
      and make for the goal.<br>His elastic body stretches and retracts at will. Put
      it to good use?climb walls and cling to the ceiling as you head for the goal.<h2
      class="bb_tag"><strong>Story</strong></h2>This is the laboratory of a certain
      organization. At this laboratory, researchers kidnapped people and used them
      as guinea pigs in their attempts to develop a new type of zombie.<br><br>One
      day, the organization succeeded in developing a new type of zombie from a young
      man they'd kidnapped. They named it &quot;Boneless Zombie.&quot;<br>The zombie
      had no bones and could not walk. To compensate, its body was as elastic as rubber,
      and could stretch its arms and legs at will.<br><br>The young man who'd been
      turned into this zombie had a girlfriend.<br>The girlfriend kept searching for
      her kidnapped lover, and at last she reached the laboratory where he was held.<br>She'd
      finally found him, but the young man she saw had changed almost beyond recognition.<br>However,
      she saw in his expression a sort of twisted sadness.<br>This convinced her that
      even if he looked different, his heart was still the same. Determined, she slipped
      past the security guards and managed to rescue him from his cultivation capsule.<br>Panicked
      that Boneless Zombie had gotten out of his cultivation capsule, the researchers
      activated all their zombie-destroying traps and evacuated the laboratory.<br>Boneless
      Zombie lost sight of his girlfriend as she was taken away by researchers.<br><br>Left
      alone, the young man put his new boneless body to work and struggled to escape
      from the laboratory, while holding on to the hope that his girlfriend had gotten
      out safely...<h2 class="bb_tag"><strong>Features</strong></h2><ul class="bb_ul"><li>Novel
      stretchy zombie action<br></li><li>Unique yet simple controls<br></li><li>Various
      gimmicks and traps<br></li><li>Equipped with a self-destruct function<br></li><li>Bizarre
      physical motions<br></li><li>Gather the bones scattered across the stages</li></ul>
