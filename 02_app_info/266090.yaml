details:
  data:
    about_the_game: 'Experience the thrill of standing in the boots of a future astronaut
      on Mars in the world of Starlite.<br><br>Participate with your crewmate in a
      single-player 20 minute mini-adventure that soon turns into more than you bargained
      for on the Red Planet.<br><br>Players navigate a future Mars mission in which
      they must construct a habitat, craft tools and use advanced robots. The game
      contains hands-on science inquiry and problem solving in mathematics, physics
      and engineering.<br><br>Starlite: Astronaut Rescue is the first release in the
      series leading up to alpha testing of the multiplayer online game Starlite:
      Astronaut Academy in summer 2014.<br><br><strong>People who purchase Starlite:
      Astronaut Rescue will be guaranteed a spot in the Starlite: Astronaut Academy
      beta test.</strong><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Unity
      Terrain Mars Environment and Shadows<br></li><li>Futuristic &quot;MNRV&quot;
      advanced rover setting<br></li><li>Advanced &quot;biosuit&quot; style space
      suits by M.I.T.<br></li><li>Professional Voice Acting<br></li><li>Integrated
      Intelligent Science Crafting Engine<br></li><li>Realistic Physics for Mars Gravity<br></li><li>Realistic
      Locomotion<br></li><li>Advanced Robotic Rover Navigation<br></li><li>Original
      Story and Dialog</li></ul><br>The application awards an official Mozilla Open
      Badge to those who successfully complete the mission.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/266090/extras/astronaut_rescue_v1002-2.png?t=1467848961"
      />'
