    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1122050/extras/Layer-0_01.png?t=1598950928\"\
      \ /><br>Use Suika's powers of controlling &quot;density&quot; and &quot;sparseness&quot;\
      \ to go up against all sorts of colorful enemies and gimmicks in this 2D combo\
      \ based action game title.<br>Join the almighty Suika on her journey through\
      \ the beautiful world of Gensokyo.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1122050/extras/Layer-0_02.png?t=1598950928\"\
      \ /><br><br><strong>\u30FBCombo, shooting, and counter-attack action!</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1122050/extras/Combo.gif?t=1598950928\"\
      \ /><br><br><strong>\u30FBTwo types of charge attack!</strong><br> Featuring\
      \ density charges and sparseness charges, unleashing an attack while charging\
      \ adds the respective properties of &quot;density&quot; and &quot;sparseness&quot;\
      \ to the attack.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1122050/extras/Layer-0_03.png?t=1598950928\"\
      \ /><h2 class=\"bb_tag\">Power-based Action</h2><br><strong>\u30FBWarp Shots</strong><br>\u3000\
      Suika uses her powers of &quot;density&quot; to move at supersonic speeds.<br>\u3000\
      She can fire a shot that will allow her to warp to where the shot lands.<br>\u3000\
      Move about the wide-open landscape with ease.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1122050/extras/Move.gif?t=1598950928\"\
      \ /><br><br><strong>\u30FBControlling Density</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1122050/extras/Nouryoku.gif?t=1598950928\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1122050/extras/Layer-0_04.png?t=1598950928\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1122050/extras/RunGifSteam.gif?t=1598950928\"\
      \ /><h2 class=\"bb_tag\">The Awesome Characters in Part 1</h2>\u2500\u2500\u2500\
      \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500<br><br><i>Suika Ibuki</i><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1122050/extras/suica_chara.png?t=1598950928\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1122050/extras/suica_chara.gif?t=1598950928\"\
      \ />\u3000<br>An oni with the power to control &quot;density&quot; and &quot;sparseness&quot;.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1122050/extras/Layer-0_05.png?t=1598950928\"\
      \ /><br><br><i>Rumia</i><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1122050/extras/rumia_chara.png?t=1598950928\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1122050/extras/rumia_chara.gif?t=1598950928\"\
      \ />\u3000<br>A youkai with the power to control &quot;darkness&quot;.<br><br>etc...<br><img\
