    about_the_game: '<h2 class="bb_tag">History</h2>Legion TD 2 is the standalone
      sequel to Warcraft III''s Legion TD and StarCraft II''s Squadron TD. Legion
      TD is the second most played Warcraft III mod of all time, second only to DotA,
      and has been played by over 10 million people. Legion TD 2 is made by the same
      team that created the original mod.<h2 class="bb_tag">Gameplay</h2>Build fighters
      that come to life, moving, attacking, and casting spells automatically. Defend
      your lane against waves of enemies and hire mercenaries to attack your opponents.
      To win, defeat the opposing team''s king before they defeat yours. From start
      to finish, a match lasts around 20 minutes.<br>  <br><br><ul class="bb_ul"><li><strong>Multiplayer</strong>
      2v2 and 4v4<br></li><li><strong>Single-player &amp; cooperative</strong> modes
      against bots<br></li><li><strong>Weekly challenges</strong> every Monday<br></li><li><strong>Over
      100</strong> unique fighters, 20 mercenaries, 21 waves, 8 legions, 25 legion
      spells<br></li><li><strong>Special builders:</strong> Mastermind, Hybrid, and
      Chaos<br></li><li><strong>Custom games</strong> for tournaments, in-houses,
      1v1, 2v2, 3v3, and 4v4 games<br></li><li><strong>Features:</strong> Matchmaking,
      reconnecting, leaver/griefer detection, leaderboards, advanced stat-tracking<br></li><li><strong>Shop</strong>
      with cosmetics and skins. Absolutely no pay-to-win.<br></li><li><strong>Guilds</strong>
      for community-building, competition, and rewards. Guild War every Saturday.</li></ul><h2
      class="bb_tag">Team</h2>Legion TD 2 is made by a team of 4 friends: Brent ''Lisk''
      Batas, Julian ''Jules'' Gari, Jean ''Curing'' Go, and Dani. Lisk and Jules have
      been best friends for over 25 years and have been playing and designing games
      together since they were kids.'
