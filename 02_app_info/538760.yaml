    recommendationid: '83889582'
    review: 'This game does a good job at capturing the overall feel of pinball, and
      for that it is worth the sale price.


      Still, there are a few areas that could be improved:


      The menus are a little awkward

      Some tables seem to be tilted down and away from you

      In the base game, most of the tables are boring (the add-on tables are a bit
      better)


      The latest crop of home pinball tables start at around $400 and go up to around
      $800 -- for a 2D screen! For the same price, you can get a Q2 and every VR pinball
      table on Steam and never run out of floor space in your home.'
