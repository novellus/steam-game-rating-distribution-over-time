    about_the_game: <strong>CONTENT</strong><br>Does NOT include any table and customization
      unlocks.<br><br>This DLC enables HTC Vive support and unlocks VR specific contents,
      like VR compatible menu system.<br><br><strong>DESCRIPTION</strong><br>Experience
      the atmosphere of Zaccaria Pinball in Virtual Reality. Play with a pinball machine
      as if you were in a real arcade.<br><br><strong>FEATURES</strong><br><ul class="bb_ul"><li>Change
      room size, so you can play as a giant or a child.<br></li><li>Choose a position
      to your best experience, standing or seated.<br></li><li>In seated position
      you are able to customize height of your eye.<br></li><li>Supported controllers
      are wireless controller of HTC Vive, XInput controller and Keyboard.</li></ul>
