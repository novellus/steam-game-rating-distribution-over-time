  data:
    about_the_game: "<strong>Burn</strong> Stuff.  Collect <strong>Stars</strong>.<br><br>Burnstar\
      \ is a challenging, fast paced action-puzzle game that puts both your brains\
      \ and your finger-brains to the test!  Use explosives to incinerate the worksites\
      \ and installations of Evil Inc., an appropriately named corporation intent\
      \ on ruining the homeland of Burnstar and his friends!  Blaze your own trail,\
      \ or play Co-op for some friendly fire!<br><br>In each level of Burnstar, you\
      \ must figure out how to use your limited number of explosives (bombs and rockets)\
      \ to cause maximum property damage to Evil Inc. and collect enough precious\
      \ stars to unlock the Big Star that completes the level.  Sound simple?  Just\
      \ wait until you\u2019re surrounded by fire, spinning saw-blades, crushing spikes,\
      \ incinerators, lasers, and more!  <br><br>Seriously, why does Evil Inc. even\
      \ have things that exist solely to crush whatever\u2019s in front of them? \
      \ That\u2019s evil.  <br><br>Crates explode to set their neighbors on fire,\
      \ and flammable goo helps keep the destruction going.  Only the best armchair\
      \ arsonists will have what it takes to burn everything, collect all the stars,\
      \ and do it quickly enough to earn a Gold Flag.  Gold Flags are the only way\
      \ to unlock Secret Stages, so get burning!<h2 class=\"bb_tag\">Features and\
      \ highlights</h2><br><ul class=\"bb_ul\"><li> Place bombs to create ideal chain\
      \ reactions<br></li><li> Master levels to access secret stages<br></li><li>\
      \ Discover secrets and collect rare saplings to earn achievements<br></li><li>\
      \ Power up Evil Inc. machinery to aid your destruction<br></li><li> Local Co-op\
      \ supported in every level<br></li><li> Four characters, each with unique abilities<br></li><li>\
      \ Three distinct worlds with unique art and environments<br></li><li> Challenging\
      \ puzzle and twitch gameplay<br></li><li> Boss encounters with Evil Toxo<br></li><li>\
      \ Throwback gameplay with modern graphics</li></ul>"
