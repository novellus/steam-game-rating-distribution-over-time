details:
  data:
    about_the_game: "This is an innovation fighting action game that you apply the\
      \ counter-attack after avoiding the enemy's attack by the simple operation only\
      \ with cross keys.<br />\r\nSince the enemy's attack sign is expressed visualiy,you'll\
      \ not receive unreasonable damage and can avoid all attacks if you are an expert.<br\
      \ />\r\nThe moment you avoid the enemy attack,you enter &quot;the Dodge Counter\
      \ Moment&quot; and can perform counter-attack.<br />\r\nIn addition,you can\
      \ perform the combo attack named &quot;the Marshal blow&quot; when the gauge\
      \ is max."
