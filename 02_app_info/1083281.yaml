details:
  data:
    about_the_game: 'This Venus HD DLC (addon) contains high-resolution textures for
      Venus. It improves level of detail of the Venusian surface compared to the default
      SpaceEngine installation.<br><br><strong>Credits:</strong><br>Based on <strong>John
      van Vliet''s</strong> surface map and <strong>SpaceEngineer''s</strong> elevation
      map used in SpaceEngine 0.980.<br><br><strong>Source data:</strong><br>Elevation
      map: Magellan GTDR, Magellan C1-MIDR<br>Image resolution: 8192x4096 (improved:
      65536x32768)<br>Effective resolution: 4.6 km/pix (improved: 0.66 km/pix)<br>Magellan
      elevation map was cleaned, restored, upscaled to 65536x32768, and modulated
      by the surface map data to add high-frequency details.<br><br>Surface albedo
      map:  Magellan C1-MIDR<br>Image resolution: 168960x84480 (reduced to 131072x65536)<br>Effective
      resolution: 0.225 km/pix (reduced to 0.29 km/pix)<br>This is a false-color radar
      albedo map'
