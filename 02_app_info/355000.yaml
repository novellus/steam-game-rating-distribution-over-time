    about_the_game: "GlassWire visualizes all your network activity so you can improve\
      \ your Internet connection quality, save bandwidth, and help protect your computer\
      \ from malware. If any unusual network-related activity is detected GlassWire\
      \ warns you with a temporary polite notification that won't disturb your game-play.<br\
      \ />\r\n<br />\r\nDo you host any games on remote servers? GlassWire can monitor\
      \ your game servers remotely so you can check their network connection quality,\
      \ detailed bandwidth usage, and also look out for hack attacks. Do you not agree\
      \ with how much bandwidth your hosting company claims you are using? If so you\
      \ can double check your daily, weekly, or monthly bandwidth usage with GlassWire.<br\
      \ />\r\n<br />\r\nIf you notice a strange connection on your computer or game\
      \ server GlassWire allows you to block the connection with its simple firewall.\
      \ Since GlassWire works with the built in Windows firewall it's unlikely to\
      \ cause stability problems with your software or computer.<br />\r\n<br />\r\
      \nProtect your Internet resources, computers, and remote servers with GlassWire's\
      \ free network security monitoring software."
