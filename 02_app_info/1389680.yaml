    detailed_description: "Summer job is a dating sim game with rpg elements based\
      \ on events and quests.<br />\r\nThe hero of the &quot;Summer Job&quot; is Leon\
      \ a man that decided to find a job in the summer time. Our hero will be able\
      \ to interact with the resort's guests in different ways, he can seduce, corrupt\
      \ and cheat them.<br />\r\nIn the game there are four main areas, the resort,\
      \ the beach, the wellness and fitness area and the village. In each area there\
      \ will be specific locations like rooms, office, lobby, beach and pool bar,\
      \ tennis, stores, cave, beach and much more.<br />\r\nDuring the game the hero\
      \ will have to carry out the tasks to him assigned and earn the money to buy\
      \ the necessary items to go ahead in the game or to buy the presents and new\
      \ clothing for the girls.<br />\r\nIn the resort Leon can interact with various\
      \ girls / women each with the own personality. There will be from the sweet\
      \ and ingenuous girl to the bad and wild girl. Leon can choose to change them,\
      \ support them or exploit their weaknesses.<br />\r\nDuring the game the hero\
      \ will unlock the events where he will have to choose the routes to follow.\
      \ So he can be a sweet and good boy or a very asshole, but at any time he may\
      \ decide to change his attitude and from a bad boy he can become a good boy,\
      \ and vice-versa. Leon's future will be in your hands.<br />\r\n<br />\r\nThis\
      \ is an early access version of the game, and it will be complete in a few months.\
      \ Some events are not complete yet, but the player will still enjoy many hours\
      \ of play."
