    about_the_game: "Sweven is a game from the heart, A game about a bunny finding\
      \ its way back to mama and papa rabbit. Help us bring the bunny home. Jump over\
      \ rivers,run through caves, hide in mythical tribal villages. Evade tigers,\
      \ fight eagles, and ride behemoth fish.<br />\r\n<br />\r\nFeatures:<br />\r\
      \n* Simple controls<br />\r\n* Relaxing music and realistic SFX<br />\r\n* Dark\
      \ themed graphics with beautiful scenery <br />\r\n* Uses Metal &amp; Vulkan\
      \ API"
