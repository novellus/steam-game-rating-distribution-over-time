    review: 'Like the rabbit ; Small but great.

      Don''t expect to get a game that needs 25hours to complete it.

      Don''t expect to have the most insane strategies.

      The game is fairly fast forward.

      Just enjoy the scenes and the small story.

      You get worth your money and I kinda liked the whole art-style and ending.'
