details:
  data:
    about_the_game: "It is the Year 30XX; a time where humanity has successfully colonized\
      \ and terraformed the moon! Join Lunar Warrior, Bella, and her robot sidekick,\
      \ Tetra, in their quest to protect the people of Luna from the mysterious Murks!<br><br>Experience\
      \ thrilling battles with a <strong>Hybrid Turn Based x Action Battle System</strong>!\
      \ Your skills will control the outcome! <br><br>- Upgrade your skills to deal\
      \ extra damage! <br>- Enhance your experience with 30+ Support Skills.<br>-\
      \ Shield against Enemy Attacks! <br>- Master Stacking to perform powerful Lux\
      \ Combos!<br>- Explore the Moon Colony: Regolithia and battle the Murks that\
      \ threaten humanity\u2019s survival! <br><br>LunarLux also features a stellar\
      \ soundtrack composed by Vanilluxe Pavilion, Emdasche, and Trevor Bentley, and\
      \ also features the Voice Talent of Lizzie Freeman!<br><br>Humanity is in danger!\
      \ The people of Luna, need your help! It's time to Unleash Your Lux!<br><br>~\
      \ Nobab Moinuddin"
