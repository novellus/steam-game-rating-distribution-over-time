    reviews: "\u201CThis is why documentaries were invented.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.slashfilm.com/this-week-in-trailers-men-with-beards-the-selfish-giant-schooled-the-price-of-college-sports-pale-blue-dot-kellyvictor/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Slashfilm</a><br><br>\u201CWinnipeg filmmakers\
      \ Dylan Fries and Michael Sanders have created the definitive film about growing,\
      \ maintaining and displaying a beard. Featuring great archival footage and terrifically\
      \ entertaining interviews with various Winnipeggers on their journey to experience\
      \ the triumph and heartbreak of a world-class beard.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.winnipegfilmgroup.com/cinematheque/men_with_beards.aspx\"\
