    review: 'ngl i should''ve read more into the reviews, there''s a big issue with
      this game and that''s the fact that you have to follow the rhythm as well as
      keep track of where your shots are aimed at, both of which are in two different
      areas on the screen. i can''t split my eyes for that, didn''t expect gameplay
      to be that way.


      it definitely has good style though and an excellent soundtrack. extra credit
      the devs for editing the ''user agreement'' upon first download to just say
      ''You can''t stop the metal \m/''. there''s passion, but its gameplay isn''t
      really good.'
