details:
  data:
    about_the_game: '<h2 class="bb_tag"><strong>Double Kick Heroes mixes a rhythm
      game with a shoot''em up!</strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/589670/extras/gameplay.png?t=1597409523"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/589670/extras/arcade.png?t=1597409523"
      /><br>Jump right into the action and play your favorite tracks from the game.<br><br><strong>THE
      HELLGATE HAS OPENED</strong>: 6 licensed tracks directly playable in the game!<br>-Kammthaar
      by Ultra Vomit <br>-The Scarecrow Paradox by Fundamental Wisdom Of Chaos<br>-Cold
      by Hell In Town<br>-End of the day by Antheus<br>-This means war Act 1 by Volkor
      X<br>-Against the waves by Temnein<br>-&amp; More is coming!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/589670/extras/editor.png?t=1597409523"
      /><br>Import whatever track you want and design your own level! <br>Share it
      with your friend and be the first in the leaderboard!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/589670/extras/story.png?t=1597409523"
      /><br>Survive through 24 levels of total madness by killing zombies with your
      gundillac on the highway to hell! <br>Only the power of Metal can save your
      band! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/589670/extras/features.png?t=1597409523"
      /><br>- Double kick zombies in the face with insane<strong> Metal music</strong>!
      <br>- 30 tremendously f****king awesome quality <strong>Metal songs</strong>
      by a legendary video game AND Metal composer. <br>- <strong>Import your own
      music</strong>, play community designed tracks, edit your favorite songs and
      share challenges! <br>- Rodriguez infused background story about being weird
      guys and gals who live for Sex, Drugs and Heavy Metal. <br>- Explosions, rebels,
      militias, undeads, road-rage, madness, apocalypse. <strong>Ready to hit the
      fury road? </strong><br>- The only f****king awesome rock and metal rhythm game
      for Steam, what more!?<h2 class="bb_tag">May the Metal be with you \m/</h2>'
