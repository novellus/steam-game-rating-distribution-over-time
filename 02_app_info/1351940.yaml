    about_the_game: "\u8840\u6DB2\u5DF2\u7ECF\u5E72\u6DB8\uFF0C\u8EAB\u8EAF\u65E9\u5DF2\
      \u8150\u673D\uFF0C\u5F53\u6211\u4ECE\u575F\u5893\u4E2D\u722C\u51FA\u6765\u7684\
      \u90A3\u4E00\u523B\uFF0C\u5FC3\u4E2D\u53EA\u6709\u4E00\u4E2A\u58F0\u97F3\u2014\
      \u2014\u8BA9\u4E16\u754C\u611F\u53D7\u6211\u7684\u75DB\u82E6\u3002<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1351940/extras/1.2.gif?t=1602835659\"\
      \ /><br>\u4F5C\u4E3A\u73A9\u5BB6\uFF0C\u4F60\u5C06\u5E26\u9886\u4E00\u4F17\u4EA1\
