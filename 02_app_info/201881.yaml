    about_the_game: "<p>The Mediterranean Traveler Map Pack extends the Assassin\u2019\
      s Creed\xAE Revelations multiplayer experience with the addition of six multiplayer\
      \ maps, each introducing new gameplay opportunities through their varied terrain,\
      \ perches, and hideouts.</p> \n\n\t\t\t\t\t\t<p>Journey to the majestic holy\
      \ city of Jerusalem, the opulent Imperial district of Constantinople, and the\
      \ colorful mercantile district of Dyers. Revisit your favorite Italian Renaissance\
      \ maps from Assassin\u2019s Creed\xAE Brotherhood, starting with the historic\
      \ city of Firenze (Florence), traveling to the mountainsides of San Donato,\
      \ and to nighttime Siena with its carnival lights, talented performers, and\
      \ deadly hiding spots. </p>\n\n\t\t\t\t\t\t<p>This all-new downloadable content\
      \ also comes with a new collection of Achievements and Trophies for those that\
      \ want to try their hand at kills and escapes that are as impressive as they\
      \ are effective. </p>\n\t\t\t\t\t\t<p>Give all your multiplayer characters some\
      \ personal style with bonus multiplayer customization items, also included in\
      \ the pack.</p>\n\n\t\t\t\t\t\t<h2>Multiplayer Map List:</h2><ul>\n\t\t\t\t\t\
      \t<li>Dyers\n\t\t\t\t\t\t<li>Imperial\n\t\t\t\t\t\t<li>Jerusalem\n\t\t\t\t\t\
      \t<li>Siena\n\t\t\t\t\t\t<li>Firenze\n\t\t\t\t\t\t<li>San Donato</ul>"
