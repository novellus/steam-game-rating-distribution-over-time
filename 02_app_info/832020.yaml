    about_the_game: "You woke up in a medieval castle.<br />\r\nWhat happened? Why\
      \ are you here?<br />\r\nOne thing you know for sure: you must get out of this\
      \ place ASAP!<br />\r\nOvercome cunning traps, find answers to challenging puzzles\
      \ and start a war between the two kingdoms. This is the only way you can get\
      \ the freedom you so desire! We are waiting for you at Questery!<br />\r\n<br\
      \ />\r\nFeatures:<br />\r\nYou are in complete control of your character<br\
      \ />\r\nMove your arms and body to catch things!<br />\r\nInteractive environment<br\
      \ />\r\nMany puzzles"
