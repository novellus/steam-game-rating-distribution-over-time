    reviews: "\u201CThe main hero meeting a strange woman who voluntarily has taken\
      \ part in a mysterious experiment but can\u2019t recall what was done to her\
      \ is no surprise. Nor is a female agent with crimson lips who needs to \u2018\
      take care of a situation\u2019. All is familiar and the way we like it.\u201D\
      <br>3,5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://polygamia.pl/perseverance-part-1-recenzja-tej-rodzinie-przydaloby-sie-kilka-godzin-terapii/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygamia</a><br><br>\u201CPerseverance:\
      \ Part 1 is a nice addition to the horror/drama visual novels on Steam.\u201D\
      <br>6,5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://theinsatiablegamer.com/perseverance-part-1-review-the-setup/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Insatiable Gamer</a><br><br>\u201C\
      I also really liked the art-style used, it reminded me of the Walking Dead comics,\
      \ particularly the background\u2019s were very detailed and really added to\
      \ creating the game\u2019s atmosphere.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://twohappycats.com/2018/08/01/perseverance-part-1-review-giveaway/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Two Happy Cats</a><br>"
