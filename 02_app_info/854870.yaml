    about_the_game: "<h2 class=\"bb_tag\"><strong>Story:</strong></h2>Perseverance:\
      \ Part 1 is the first installment of a horror &amp; drama story revolving around\
      \ two different characters whose paths will cross in the middle of horrific\
      \ events.<br><br>In Part 1 you play as Jack Cutter, a father who is struggling\
      \ to keep his family together.  He\u2019s a \u2018go-to\u2019 guy in his hometown\
      \ of Grey Ville. Research conducted in the nearby military base gives the town\
      \ a mysterious aura.  Residents prefer to stay away from it. Things take an\
      \ unexpected turn when one of experiments goes horribly wrong and the area is\
      \ <strong>quarantined</strong>.<br><br>Meanwhile a <strong>mysterious woman</strong>\
      \ chases a fugitive. Her superiors expect her to fulfill her orders as usual...\
      \ but they aren't telling her everything. The person she\u2019s after is more\
      \ than what she appears to be.<br><br>Soon both Jack and the mysterious agent\
      \ will find themselves in the middle of a crisis that will change them forever.<h2\
      \ class=\"bb_tag\"><strong>Main features:</strong></h2><ul class=\"bb_ul\"><li>PLAY\
      \ At your own pace<br></li><li>IMMERSE yourself in a gripping story<br></li><li>EXPERIENCE\
      \ the first installment of a larger plot<br></li><li>CHOOSE and create your\
      \ own version of Jack<br></li><li>UNLOCK dozen Steam Achievements</li></ul><h2\
      \ class=\"bb_tag\"><strong>Parameters: </strong></h2><ul class=\"bb_ul\"><li>Screensize:\
      \ 1920x1080 <br></li><li>Length: 20,000 words (approx. 2 hours of gameplay)\
      \ <br></li><li>Genre: Drama, Mystery, Thriller<br></li><li>Rating: 17+ for Violence</li></ul>"
