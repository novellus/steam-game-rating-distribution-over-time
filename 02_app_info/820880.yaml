    about_the_game: "Imagine this: you\u2019ve been in a horrible car accident, every\
      \ bone and muscle in your body is broken and the only thing you can use to express\
      \ yourself is your left hand\u2026<br>Welcome to Helping Hand!<br>This game\
      \ is about communicating with characters, unlocking new environments and possibly\
      \ ruling the world - all with just your left hand. Throughout the game, you\
      \ can use up to seven unique hand gestures to communicate with people and fiddle\
      \ with your environment. Careful though, try not to anger people too much \u2013\
      \ your life could depend on it!<br>Helping Hand works with a keyboard and mouse.\
      \ Each finger within the game relies on a separate input. By default, the controls\
      \ are:<br><br>\u201C1\u201D for your pinky finger<br>\u201C2\u201D for your\
      \ ring finger<br>\u201C3\u201D for your middle finger<br>\u201C4\u201D for your\
      \ index finger<br>\u201CSpace Bar\u201D for your thumb<br><br>As you press each\
      \ button, your finger will bend. If you bend your fingers in the right combination,\
      \ you will form a gesture. Check out the instruction screen if you\u2019re stuck\
      \ and feel free to change the finger inputs inside the game!<br>Good luck! And\
      \ try to be nice to Nurse Barbara\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820880/extras/NurseBarbaraPullingZap5.png?t=1532673179\"\
      \ />"
