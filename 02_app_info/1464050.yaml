    about_the_game: "&quot;Dual Guns Fanstasy&quot; is a simple and short shooting\
      \ game with a arcade game style, it has a time-crisis style weapon system, <br\
      \ />\r\nthe special effect of the body being hit by a bullet, and enemies from\
      \ the fantasy world.<br />\r\n<br />\r\nA total of five levels in two modes,\
      \ no need to unlock sequentially, just enjoy the pleasure of killing all enemies!<br\
      \ />\r\n<br />\r\nThis game was developed all by myself and released on steam\
      \ for the first time,<br />\r\nI will develop more games with this type of gameplay\
      \ in larger scale,<br />\r\nHope to get support and advice, every little bit\
      \ helps!"
