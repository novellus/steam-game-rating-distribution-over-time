    about_the_game: "HELLFRONT is a Shared Screen strategy game where quick thinking\
      \ and sharp reflexes are everything. Build barracks to produce marines and send\
      \ them by the bucketload to the meat grinder, then build turrets on the front\
      \ to rapidly break through into enemy territory. <br><br>Play the campaign Solo\
      \ or Co-Op or crush your friends in PVP combat with up to four players locally\
      \ or online with Steam's Play Together feature.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/824460/extras/unnamed.gif?t=1576770203\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/824460/extras/unnamed_(1).gif?t=1576770203\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li> Classic\
      \ RTS gaming condensed into a shared screen format.<br></li><li> 1-4 Player\
      \ Pick-Up\u2019n-Play local matches. You can Hot join at any time!<br></li><li>\
      \ Tight-as-hell PvPvPvP combat.<br></li><li> Rapid, intense matches. It never\
      \ drags!<br></li><li> Play multiplayer remotely using Steam's new Play Together\
      \ feature!<br></li><li> Play solo or co-op missions or PVP!<br></li><li> Speedrun\
      \ and compete on the leaderboards!<br></li><li> Play with mouse &amp; keyboard\
      \ or gamepad.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/824460/extras/unnamed_(3).gif?t=1576770203\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/824460/extras/unnamed_(2).gif?t=1576770203\"\
      \ />"
