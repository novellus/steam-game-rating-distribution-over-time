    recommendationid: '79585678'
    review: "Hilarious that a bunch of kids picked this song to not comment on the\
      \ transcription. I will. Right from the open there is a major conflict. After\
      \ playing the harmonics, RS expects you to do a 5 fret pulloff on the High E\
      \ from 7>5>3. I'm a rank amateur but I correctly sensed that \"you can't do\
      \ that - it's impossible\". Now, maybe it IS possible, but after checking YouTube\
      \ I see that everyone plays that G note not at fret 3 of the E string but fret\
      \ 8 of the B. Easy! \nHow RS got this so wrong I don't know but now I will be\
      \ wary of all game notes that seem too difficult. PS - I checked Greg Howe and\
      \ he ad libs the beginning of Roundabout these days so who knows..."
