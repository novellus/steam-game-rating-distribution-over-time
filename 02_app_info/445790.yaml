    about_the_game: Dual Gear Pre-Alpha for Steam Version<br><br>Come and Support
      us on INDIEGOGO!<br><br><a href="http://www.indiegogo.com/projects/dual-gear-mecha-turn-based-x-action-game/x/3779912"
      target="_blank" rel="noreferrer"  >http://www.indiegogo.com/projects/dual-gear-mecha-turn-based-x-action-game/x/3779912</a><br><br>Dual
      Gear is a turn based strategy game combination with action gameplay inspired
      from classical japanese mech TBS games . Player can command the units with turn
      based system from the third person action perspective ,develop a pilot, customize
      their own mechs squad to finish the mission and find the secret parts,weapons
      ,story. The game is powered by Unreal Engine 4 and still in development. Also
      the game need your help for funding on Indiegogo pls visit and backe us! The
      Final week is coming!
