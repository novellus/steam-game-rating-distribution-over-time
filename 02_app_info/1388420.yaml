    about_the_game: Buildmark is a sandbox with gameplay based around ray tracing
      tech  - real time global illumination, reflections and shadows. Take on build
      challenges to see how ray tracing works and what can be achieved with all it's
      pros and cons. Also, there is a ray tracing benchmark to decide who is the boss.
      <br><br>Note that currently Buildmark is in Early Access - good enough for beta,
      but far from finish both in technical and content aspects.<br><br>Please, <strong>check
      minimum system requirements</strong> before buying - hardware ray tracing support
      <u>is required</u> to run Buildmark.
