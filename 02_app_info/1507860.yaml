    about_the_game: Endocrisis is a horizontal shooter game inspired by classic games
      like Einhander or Gradius.<h2 class="bb_tag">You have zero lives</h2>You must
      be careful because any impact can destroy you. To prevent get destroyed, you
      must have 100% of power to activate the emergency shield and wipe out all the
      enemy bullets for a instant.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      <strong>Simple to learn </strong> No tutorial needed. just like a classic press
      start and play. Just concentrate to not get hit by moving your ship.</li></ul><ul
      class="bb_ul"><li> <strong>Differents levels</strong> Each level features a
      different mechanic so you must be prepared for something new each time</li></ul><ul
      class="bb_ul"><li> <strong>A true challenge</strong> You can't just press continue
      and eat all enemy bullets with infinite continues </li></ul>
