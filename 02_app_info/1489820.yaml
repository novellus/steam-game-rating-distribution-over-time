    review: 'This game makes no sense, none of the objects have collision, the game
      doesn''t tell you how to play it and for some reason houses cost crystal. Also
      the progression seems to be slow and I don''t know whats going on. There also
      seems to be no options within the game, I was not able to turn down sound in
      the game.


      Overall, the game isn''t worth any amount of money, what is there can barely
      be considered a game.'
