  data:
    about_the_game: Unleash the full power of AppGameKit - a programming language
      designed to help you create video games that will run on almost any device.
      <br>The Official AppGameKit Tutorial Guide Vol 1 helps beginners and users fulfil
      the true potential of this powerful programming language, and gives you the
      expertise you need to fully express your imagination and create your own professional-level
      games.<br><br>With nearly 1000 pages, the Guide gives you detailed explanations
      of every statement covered, often with sample programs to show exactly how the
      statement operates and how it can be used. As you read through the Guide you
      will move from novice to expert in easy-to-follow steps, including all the basics
      such as sprites, text, data types, user input and more. You'll find many short
      and longer programs as well as incremental builds of complete games.  All of
      this is accompanied by hundreds of activities for you to carry out as you read
      through the text (with complete solutions, just in case you need a little extra
      help). <br><br>The Official AppGameKit Tutorial Guides are so much more than
      just a reference book - they are designed to train you in the art of computer
      programming.<br><br>The Official AppGameKit Tutorial Guide Vol 1 will help you
      discover how to:<br><br><ul class="bb_ul"><li>Design, implement, and test a
      game<br></li><li>How to produce animations<br></li><li>Display videos<br></li><li>Add
      sound effects<br></li><li>Control on-screen movement<br></li><li>You'll learn
      how to use touch, keyboard, mouse and joystick commands<br></li><li>How to make
      use of library files to speed up production<br></li><li>How to keep a record
      of top scores<br></li><li>Manipulate images<br></li><li>Create your own fonts</li></ul><br>The
      Official App Game Kit Tutorial Guide Vol 1 includes these sections:<br><ul class="bb_ul"><li>Algorithms<br></li><li>Background
      Intel<br></li><li>Starting AppGameKit BASIC<br></li><li>Data<br></li><li>Selection<br></li><li>Iteration
      and Debugging<br></li><li>A First Look at Resources<br></li><li>Spot the Difference
      Game<br></li><li>User-Defined Functions<br></li><li>String and Maths Functions<br></li><li>Arrays<br></li><li>Records
      and Bit Operators<br></li><li>File Handling<br></li><li>Multimedia Resources<br></li><li>User
      Input<br></li><li>Program Structure Templates<br></li><li>Sprite Movement<br></li><li>Sprite
      Animation<br></li><li>Creating Games<br></li><li>Sync() and Images<br></li><li>Text
      Resources<br></li><li>Particles<br></li><li>Advanced Sprites<br></li><li>Screen
      Handling<br></li><li>User Input - 2</li></ul><br>The Official AppGameKit Tutorial
      Guide Vol 1 was written and designed by Alistair Stewart, owner of 'Digital
      Skills' and author of the highly respected 'Hands On' series of books. He has
      many years of experience creating educational material to help anyone learn
      how to program computers. Alistair is also the author of The Official AppGameKit
      Tutorial Guide Vol 2, which tackles more complex categories such as 3D, terrains,
      physics, mem blocks, and builds on the areas covered in Volume 1.<br><a href="http://store.steampowered.com/app/744150/The_Official_AppGameKit_Tutorial_Guide_Vol_2/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/744150/The_Official_AppGameKit_Tutorial_Guide_Vol_2/</a><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/345720/extras/agkbookscomparison2.jpg?t=1561145359"
      />
