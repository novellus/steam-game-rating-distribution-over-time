      developed for use with a racing wheel and pedals, but can also be played with
      an xbox controller or keyboard.<br><br><strong>Race:</strong> Race against 3
      AI drivers to try and finish in 1st place, in order to unlock the next track.<br><br><strong>Best
      Time:</strong> Compete against other players to try and get to the top of the
      leaderboard for any given track. You can choose between a ghost car of the leader,
      or your own best time.<br><br><strong>Practice:</strong> Drive around your selected
      track without any restrictions, in order to improve your lap times.
