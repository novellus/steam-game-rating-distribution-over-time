    about_the_game: <h2 class="bb_tag">Developer's Note</h2><br><br>&quot;Flying Sword&quot;
      is a flight game that uses only mouse to play.<br><br>Hello, I am a personal
      developer who develops the games I want to achieve by continually learning programming
      knowledge. &quot;Flying Sword&quot; is my first game of the Xianxia type. In
      the game, you will control the sword flight to collect &quot;aura stone&quot;
      as much as possible in the expansive mountains. This is also a program-generated
      type of game where the mountains in the game will be randomly generated in each
      game.<br><br>This is a small game that is suitable for repeated play. Your only
      goal in the game is to constantly break the scores you have created before.<h2
      class="bb_tag">Game Features</h2><br><br><ul class="bb_ul"><li>Full of Xianxia
      style.<br><br></li><li>Play for 10 minutes each time, The map generated by the
      program.<br><br></li><li>Global leaderboard.<br><br></li><li>Steam cloud support.<br><br></li><li>Multi-language
      support.</li></ul>
