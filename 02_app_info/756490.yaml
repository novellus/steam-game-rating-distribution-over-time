    about_the_game: "A 'Blond' who lives a happy life with his girlfriend 'Sofia'\
      \ in a peaceful town. One day, the dragon's invasion causes his girlfriend to\
      \ be kidnapped and the whole village destroyed. Will 'Blond' be able to defeat\
      \ the dragon and save his girlfriend? Let's get to know the villagers and let's\
      \ become the heroes of the village! Elders and villagers will be willing to\
      \ help the brave 'Blond'.<br />\r\n<br />\r\nFeatures of the game:<br />\r\n\
      - Roguelike shooter action RPG<br />\r\n- Randomly generated dungeons and hidden\
      \ places<br />\r\n- Dungeons in 5 themes (forest, sea, snow, castle, lava)<br\
      \ />\r\n- Beautiful classic game style pixel graphics<br />\r\n- 20+ Playable\
      \ characters<br />\r\n- 220+ Equipment and items<br />\r\n- 30+ Bosses<br />\r\
      \n- 50+ Monsters<br />\r\n- 80+ Destroyable stuffs<br />\r\n- Three endings\
      \ and one true ending (feat. Blond Marriage Promotion Committee)<br />\r\n-\
      \ Take advantage of facilities such as blacksmith, tavern, and monastery in\
      \ town<br />\r\n- Invest in gold coins to rebuild the town and help the people\
      \ live<br />\r\n- Please solve the problem of the villagers"
