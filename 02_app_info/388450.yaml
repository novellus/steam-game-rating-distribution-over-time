    about_the_game: "Uncover dark forces emanating from the heart of Old Town, and\
      \ grab spooky accessories for your front yard makeover, too! You\u2019ll be\
      \ spellbound by this adorably ghoulish horror-themed puzzle game.<br><br>Match\
      \ shapes to stamp out evil and advance through Old Town, gathering gold and\
      \ powerups as you go. Shop for yard decorations that boost your gameplay. Unleash\
      \ exploding pumpkins, silver crosses, holy water, and more.<br><br>The time\
      \ has come to unlock the sinister secret of Spooky Bonus. A blood curdling adventure\
      \ awaits you! <br><br><strong>Features:</strong><br><br><ul class=\"bb_ul\"\
      ><li>Smooth, enjoyable match-3 gameplay.<br></li><li>13 crazy bonus items from\
      \ garlic bombs to silver bullets. <br></li><li>Collect 6 multi-level powerup\
      \ items.<br></li><li>Decorate your house and yard with spooky ornaments. <br></li><li>Relaxed\
      \ or Timed game modes. <br></li><li>Gloriously ghoulish graphics. <br></li><li>Specially-composed,\
      \ classical music.<br></li><li>Play 100 unique levels. <br></li><li>Can set\
      \ backgrounds as Desktop Wallpaper (PC only.)</li></ul><br>Please Note: This\
      \ game is not a mobile port. It was built exclusively for PC/Mac."
