    about_the_game: "<i>XCOM: Chimera Squad</i> delivers an all-new story and turn-based\
      \ tactical combat experience in the XCOM universe.<br><br>After years of alien\
      \ rule, humanity won the war for Earth. But when the Overlords fled the planet,\
      \ they left their former soldiers behind. Now, five years after the events of\
      \ XCOM 2, humans and aliens are working together to forge a civilization of\
      \ cooperation and coexistence.<br><br>Welcome to City 31, a model of peace in\
      \ a post-invasion world. However, not all of Earth's inhabitants support interspecies\
      \ alliance. Chimera Squad, an elite force of human and alien agents, must work\
      \ together to destroy the underground threats driving the city toward chaos.<br><br>Your\
      \ agents are unique: each of them equipped with special tactical abilities and\
      \ driven by a different motivation for joining Chimera Squad. Deploy targeted\
      \ team members to investigate and combat the dangers that pervade the districts\
      \ of City 31. Lead Chimera Squad through a new experience that innovates on\
      \ XCOM's turn-based legacy, utilizing strategy, teamwork, and new breach-and-clear\
      \ gameplay to complete your mission objectives.<br><br>The future of City 31\
      \ depends on you.<h2 class=\"bb_tag\">Unique Alien and Human Agents</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/882100/extras/GAMEPLAY_ACTION_POSE.gif?t=1603903072\"\
      \ /><br>Each of the 11 agents have their own distinct personality and tactical\
      \ abilities, including species-specific attacks like the Viper\u2019s tongue\
      \ pull.<h2 class=\"bb_tag\">Specialized and Complementary Classes</h2> <img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/882100/extras/CHERUB_BUFF.gif?t=1603903072\"\
      \ /><br>Execute devastating combos by teaming the right agents and utilizing\
      \ cooperative actions. The difference between mission success and failure can\
      \ depend wholly on team composition.<h2 class=\"bb_tag\">Re-Envisioned Tactical\
      \ Combat</h2> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/882100/extras/ZEPHYR_KICK.gif?t=1603903072\"\
      \ /><br>Missions are structured as a series of discrete, explosive encounters,\
      \ keeping the action intense and unpredictable.<h2 class=\"bb_tag\">Breach Mode</h2>\
      \ <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/882100/extras/CHERUB_BLUEBLOOD.gif?t=1603903072\"\
      \ /><br>Shape the battlefield to your advantage with a new combat phase that\
      \ injects your squad right into action. Strategically assign your agents to\
      \ different entry points and coordinate their assault with a range of Breach-specific\
      \ skills.<h2 class=\"bb_tag\">Interleaved Turns</h2> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/882100/extras/TURN_ORDER.gif?t=1603903072\"\
      \ /><br>An automatic initiative system slots individual agents and enemies into\
      \ an alternating turn order, creating new strategic possibilities based on what\
      \ unit is queued to act next\u2014and what unit is at the greatest risk when\
      \ they do.<h2 class=\"bb_tag\">Suspenseful Strategy Layer</h2> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/882100/extras/TABLE_POINT_LOOP.gif?t=1603903072\"\
      \ /><br>Outside of combat, manage the operations of a high-tech HQ, where you\
      \ must prioritize competing tasks, investigations, and agent assignments in\
      \ the face of a ticking clock: the constantly rising unrest in the city\u2019\
      s various districts, driving City 31 closer and closer to total anarchy."
