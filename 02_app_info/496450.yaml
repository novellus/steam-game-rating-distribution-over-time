    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/496450/extras/store_page_image.jpg?t=1483447684\"\
      \ /><h2 class=\"bb_tag\">What is J.A.C.K.?</h2><strong>J.A.C.K.</strong> (Just\
      \ Another Creation Kit; previously known as <strong>Jackhammer</strong>) is\
      \ a brand new level editor for games with a Quake-style BSP architecture. The\
      \ aim is to develop a convenient cross-platform tool capable of incorporating\
      \ the best features of existing editors, such as Valve Hammer Editor, Q3Radiant\
      \ and others. Despite Quake and Half-Life having been released a long time ago,\
      \ the large community have arisen around, still developing mods and games on\
      \ their bases. However the existing editors suffer from fundamental disadvantages\
      \ their users are well familiar with. J.A.C.K. does aspire to be the universal\
      \ level design tool for classic games. But not only the classics! The editor\
      \ evolves, there are plans to support Source Engine and Unity.<h2 class=\"bb_tag\"\
      >Supported Games</h2><ul class=\"bb_ul\"><li><strong>Half-Life</strong> (including\
      \ mods and Gunman Chronicles)<br></li><li><strong>Quake</strong> (including\
      \ mods and some Quake-based games, e.g. <strong>Hexen II</strong>)<br></li><li><strong>Quake\
      \ II</strong> (including mods)<br></li><li><strong>Quake III</strong> (including\
      \ mods and idTech3 based games, e.g. <strong>Tremulous</strong>)</li></ul><h2\
      \ class=\"bb_tag\">Main Features</h2><ul class=\"bb_ul\"><li><strong>Cross-Platform\
      \ Editing</strong>: the editor is available both for Windows and Linux users.\
      \ <br></li><li><strong>Large memory addressing support</strong>: 64-bit version\
      \ of the editor overcomes the 2 Gb available memory limit.<br></li><li><strong>Large\
      \ Map Support</strong>: you can create and edit levels with dimensions up to\
      \ 262144 \u0445 262144 units.<br></li><li><strong>Extensibility</strong>: the\
      \ editor supports plugins to extend its abilities.<br></li><li><strong>Multiple\
      \ Game Formats Support</strong>: preview models and sprites of different games,\
      \ open different map formats, from MAP to VMF.<br></li><li><strong>Realtime\
      \ Texture Effects</strong>: support of transparency, texture animation and scrolling,\
      \ and Quake III shader scripts greatly enhance perception during the development\
      \ stage.<br></li><li><strong>Embedded Shader Editor</strong>: now the process\
      \ of creation of shaders for Quake III and idTech3 based games becomes delightful!<br></li><li><strong>Curved\
      \ surfaces</strong>: the editor supports curved surfaces (patches) used in idTech3\
      \ based games.<br></li><li><strong>Dynamic Sky Rendition</strong>: the editor\
      \ renders skyboxes in the same way games do.<br></li><li><strong>Color Schemes</strong>:\
      \ the editor's look-and-feel can be easily customized.<br></li><li><strong>Autosave\
      \ &amp; SteamCloud</strong>: configure autosave and cloud save functions to\
      \ protect your project from editor crashes and own design errors.<br></li><li><strong>Additional\
      \ Instruments</strong>: brush merging, triangulation, UV-Lock, multiple visgroups,\
      \ model rendition in 2D viewports, automatic selection in 3D, preservation of\
      \ internal connections, and many more...</li></ul>There is a full list of features\
      \ on the official editor's web page."
