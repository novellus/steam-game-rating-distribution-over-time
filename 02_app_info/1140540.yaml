    detailed_description: <h1>Converging creativity</h1><p>Players all over the world
      can draw and display works together.</p><br><h1>About the Game</h1>Lonely arts
      is a game created for players to draw freely. There is no clear goal in the
      game. Players can experience four ways of painting in the game. The carrier
      of painting can be plane, three-dimensional objects or even air. Players can
      run, jump and fly without affecting your painting. Players can customize the
      size and color of the brush, and switch between the first person and the third
      person according to their habits.
