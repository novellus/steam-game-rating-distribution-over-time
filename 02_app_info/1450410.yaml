    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1450410/extras/addtowishlist_gif.gif?t=1605431317\"\
      \ /><br><br>In a world abandoned by humans, with nothing left but piles of rubbish,\
      \ evolution took on a completely different dimension. Life is ... but artificial.\
      \  Evolution is still in force, but on  opposed principles. Try a different\
      \ life from scrap to ultimate hero!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1450410/extras/firstp.jpg?t=1605431317\"\
      \ /><br><strong>Design, build and program machines to test them in the fight.\
      \ </strong><br>In your workshop you can put together pieces of junk and machinery.\
      \ Plan new designs and improve its moves and functions. Power them, add shielding\
      \ and attacks. You can build different shapes and kinds of robots with specific\
      \ abilities. Each material has its strengths and weaknesses, can give more protection\
      \ or offence and each machinery requires a specific amount of power. There are\
      \ also different power sources - some can regenerate or drain power but can\
      \ be easily destroyed while others rely on fuel or storage that can be heavily\
      \ shielded. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1450410/extras/secondp.jpg?t=1605431317\"\
      \ /><br><strong>Program your Robot for fight</strong><br>Your program takes\
      \ input from different sensors like distance meter, power management, damage\
      \ receiver and diagnostics. Robots can fight as long as they are powered and\
      \ have functioning central units. It\u2019s up to you to design simple moves\
      \ and entire fight styles. Combine moves into sequences. Add reactions to sensor\u2019\
      s input and behaviour for specific power levels. Plan ahead your counters and\
      \ ways to use your advantages.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1450410/extras/third.jpg?t=1605431317\"\
      \ /><br><strong>Win battles and prizes</strong><br>You can test your robot and\
      \ gain experience with fights with AI or start in tournaments. There are specific\
      \ limits on certain arenas and tournaments put on size or weight of the robot\
      \ so you need to be flexible and change your parts or entire frame if needed.\
      \ You can also own multiple builds and play any of them or against each other\
      \ to test new ideas and counters. You can collect scrap pieces from quests and\
      \ tournament prizes or from challenges and missions. You can also buy some pieces\
      \ if needed. There are multiple types of materials with different qualities.\
      \ And remember that different builds require different energy strategies. <br><br>Fight\
      \ your way to glory and become a winner of the <strong>Scrap Games!</strong>"
