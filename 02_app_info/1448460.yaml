details:
  data:
    about_the_game: "You are just graduating from military school to serve in the\
      \ defense of Bromberg. Unfortunately, it turns out that you are needed immediately\
      \ - the ancient enemy, the Shadow Doge, has returned and plans to attack Bromberg!\
      \ You must be ready, prove your worth, and defeat the Shadow Doge. Experience\
      \ unforgettable adventures in this unique game from the genre of Shoot'em Up!<br><br><strong>FEATURES:</strong><br><ul\
      \ class=\"bb_ul\"><li>Classic arcade Bullet Hell/Shoot'Em Up action, with modern\
      \ features, such as achievements, cloud save and &quot;XD-mode&quot; New Game+!<br></li><li>Story\
      \ mode full of adventures and challenges!<br></li><li>Advanced weapon unlock\
      \ system - unlock as many as 100 weapons!</li></ul><br>Game also available in\
      \ Albanian/Loj\xEB gjithashtu n\xEB dispozicion n\xEB gjuh\xEBn shqipe"
