    about_the_game: <strong>PLAY HOW YOU WANT:</strong>  There are no classes or restrictions.  You
      want to wield a two-handed axe and wear cloth armor?  Go for it!<br><br><strong>MULTIPLAYER:</strong>  Smaller
      scale multiplayer currently supporting only a handful of players per server.<br><br><strong>RANDOM
      ITEM GENERATOR:</strong>  Weapons and armor that drop have a chance to apply
      numerous stats.  There are hundreds of combinations!<br><br><strong>SKILL UP:</strong>  There
      are dozens of skills from long blades to cooking.  Level these just by doing
      them!<br><br><strong>EXPLORE:</strong>  Explore the land and find dungeons and
      other secrets!<br><br><strong>PVP:</strong>  You don't like that person taking
      your loot?  Teach them a lesson.<br><br><strong>SURVIVE:</strong>   Sustenance
      is critical but not an annoyance.<br><br><strong>LOSE ITEMS ON DEATH:</strong>   The
      name is Dura Vita after all.
