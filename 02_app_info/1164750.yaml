    about_the_game: <strong>A VR Horror Experience, not a Game! No controller input
      needed!</strong> <br>After having checked into a haunted hospital, you are being
      confronted with its evil resident who is not too pleased about your visit.<br><br><strong>You
      are trapped in a wheelchair, unable to move anything other than your head.</strong>
      <br>This might sound like a less interactive experience, yet this decision in
      game design makes the experience even more claustrophobic.<br><br>The VR experience
      is designed to adapt to user reactions and actions. Even though there are no
      active game objects to interact with, events are depended on head movements,
      speeds and viewing angles. Sound, noise, shadows, explosions and lights distract
      viewers and help guide their views in certain directions. <br><br>By guiding
      viewers attention and adapting to their behaviour, each users will face a unique
      experience in both, length and in intensity.<br><br>Psychological Horror Experience.
      No immediate violence is shown, references only.<br><br><strong>The Experience
      has an average length of about 10 minutes.</strong>
