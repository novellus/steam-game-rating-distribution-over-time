    about_the_game: <h2 class="bb_tag">Build and design as you go </h2>Design, build
      and command unique spaceships through mysterious alien infested galaxies while
      scavenging for spaceship parts in a desperate attempt at finding what you once
      called home.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1040460/extras/customize.gif?t=1609291461"
      /><h2 class="bb_tag">Roguelike elements</h2>Space Scavenger combines roguelike
      elements such as permadeath and procedurally generated levels with a streamlined
      on-the-fly spaceship building mechanic. Improve and tweak the fighting capabilities
      and layout of your spaceship as you progress through the increasingly harsh
      levels.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1040460/extras/fights.gif?t=1609291461"
      /><h2 class="bb_tag">Improve and adapt</h2>While scavenging for spaceship parts
      and exploring strange planets you will come across weapons, defensive and utility
      modules, all with unique capabilities. Carefully watch your ammunition and energy
      levels to stay ready for an incoming battle. Your ability to adapt and improve
      the layout of your ship while finding new parts will be the difference between
      survival and certain death.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1040460/extras/chase2.gif?t=1609291461"
      /><h2 class="bb_tag">Online daily challenge</h2>Put your ingenuity to the test
      by competing in the online daily challenge where players try to achieve the
      best score of the day with the same prerequisites. Compare your result to others
      and view their spaceship designs in the daily challenge lobby.
