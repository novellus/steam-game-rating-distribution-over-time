    about_the_game: Sokbots is an online multiplayer robot battle game. Build your
      own robots and take them to the arena! Earn credits as you battle to make your
      bots stronger. Buy parts like sawblades, spikes, propellers and pneumatic hammers
      to defeat your opponents!<br><br><strong>Features</strong><br><br><ul class="bb_ul"><li>Physics-based
      robot combat<br></li><li>Robot editor with 25+ parts<br></li><li>Battle with
      or against your friends in online multiplayer and coop modes..<br></li><li>Or
      earn credits in singleplayer mode<br></li><li>ELO ranking system</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1212170/extras/about.png?t=1579283780"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
