    about_the_game: "<h2 class=\"bb_tag\">Ultimate battle action!</h2>Using the previous\
      \ installation, &quot;GUILTY GEAR XX \u039BCORE CORE&quot; as the base, players\
      \ can perform &quot;Gatling combos&quot; by simply pressing attack buttons in\
      \ sequence; or launch their opponents into mid-air with the overhead &quot;Dust&quot;\
      \ attack; or cancelling their character's current motion to allow for more follow-ups\
      \ with the &quot;Roman Cancel&quot;; keeping everything that makes a GUILTY\
      \ GEAR game, while fine-tuning everything to reach optimal balance!<h2 class=\"\
      bb_tag\">Full 25 characters cast!</h2>Accent Core Plus marks the return of fan\
      \ favorites Kliff Undersn and Justice, rounding out the cast of 25 playable\
      \ characters. And in the latest Plus R version, they have been fine-tuned for\
      \ more competitive play!<h2 class=\"bb_tag\">Refined skills, polished strategies</h2>Based\
      \ on the large amount of players' feedbacks on the previous installation, &quot;GUILTY\
      \ GEAR XX \u039BCORE CORE&quot;, all characters have been closely examined and\
      \ further tweaked for optimal battle performance! The entire cast have their\
      \ core concepts revised and re-evaluated; balances are in place to bring out\
      \ the most variation among the cast, with the ultimate aim to liven up the heat\
      \ of every battle!<br>Devise new strategies with each character as you play!<h2\
      \ class=\"bb_tag\">Multiple game modes</h2>All-time favorites &quot;Survival\
      \ Mode&quot;, &quot;M.O.M. Mode&quot;, &quot;Training Mode&quot; and &quot;Mission\
      \ Mode&quot; all included! In addition, you can view over 100 special illustrations\
      \ in the &quot;Gallery Mode&quot; by various artists!<h2 class=\"bb_tag\">Ranked\
      \ Match &amp; Player Match Online Modes</h2>Players can test their strength\
      \ online, with the 2 network matching modes &quot;Ranked Match&quot; and &quot;Player\
      \ Match&quot;! <br>Raise your rank with each win from the &quot;Ranked Match&quot;\
      \ mode! Or, you can simply have fun online with your friends with the &quot;Player\
      \ Match&quot;! Wins and losses are not recorded here, so you don't have to worry\
      \ about a bad record!"
