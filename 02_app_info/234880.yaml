    about_the_game: "New ships, weapons and a brand new alliance are the hallmarks\
      \ of this Add-on to <strong>Iron Sky Invasion</strong>. The Reichsflughscheibe\
      \ awaits, floating in the darkness of space\u2026and you are at the helm.<br><br>For\
      \ the first time, <strong>Meteorblitzkrieg</strong> allows players to take control\
      \ of the diabolical Moon Nazis. The mission? Protect a fleet of space Zeppelins\
      \ as the combined might of earth swarms in like a plague. Only a true master\
      \ of space combat can stand a chance in this all-out space brawl.<h2 class=\"\
      bb_tag\"><strong>Features</strong></h2><ul class=\"bb_ul\"><li>New models and\
      \ weapon systems<br></li><li>The dreaded Reichsflugscheiben<br></li><li>Play\
      \ as an evil moon Nazi</li></ul>"
