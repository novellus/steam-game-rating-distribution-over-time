    about_the_game: "<img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1220010/extras/en_game.png?t=1609908801\"\
      \ crossorigin=\"anonymous\"/><br>Home Behind 2 is a Roguelike RPG which takes\
      \ place in Scaria, a country engulfed in a civil war for 10 years. Lead a patchwork\
      \ group of revolutionary fighters into the depths of the government's territory\
      \ as you struggle to overthrow a brutal authoritarian regime!<br><br><br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1220010/extras/\u63A2\u7D22\
      .gif?t=1609908801\" crossorigin=\"anonymous\"/><br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1220010/extras/en_story.png?t=1609908801\"\
      \ crossorigin=\"anonymous\"/><br>In Home Behind 2, we travel 10 years in the\
      \ past to Scaria, homeland of the protagonist from our previous story. Ruled\
      \ by Akadullah, a brutal dictator, citizens of Scaria are beginning to call\
      \ for liberation and revolution. As their voices grew louder, uprisings began\
      \ spreading like wildfire across the country. <br><br><br>Banan, a female college\
      \ student studying abroad, has decided to return to her homeland to participate\
      \ in the revolution. With help from Prince, an eclectic agent from the Norto\
      \ Republic, and Haroun, the disgraced son of a tribal leader, will you be able\
      \ to face the dangers of western Scaria? Can you evade capture by Akadullah's\
      \ regime and lead a revolution? Scaria's fate rests upon your shoulders.<br><br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1220010/extras/\u4EBA\u5458\u6218\
      \u6597.gif?t=1609908801\" crossorigin=\"anonymous\"/><br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1220010/extras/en_feature.png?t=1609908801\"\
      \ crossorigin=\"anonymous\"/><br><ul class=\"bb_ul\"> <li> Explore the randomly\
      \ generated areas of western Scaria in this Roguelike RPG as you adventure,\
      \ occupy enemy oil fields, and claim cities in the name of the Revolutionaries.<br>\
      \ </li><li> A variety of unique terrains host hundreds of random events and\
      \ buildings. Play to your team's strengths as you decide how to solve problems\
      \ presented by your environment.<br> </li><li> Recruit and train dozens of guerilla\
      \ fighters. Unlock 36 jobs, each with their own talents, stats, and battle skills,\
      \ and assign your fighters to your team as you see fit. <br></li><li> A strategic\
      \ real-time combat system. Pause time to command your teammates at any time,\
      \ or use tactics to deal devastating blows to your enemies. <br></li><li> Random\
      \ drops of weapons and armor. Hundreds of weapons spanning from World War II\
      \ until the modern age await your discovery.<br> </li><li> Machine guns, flamethrowers,\
      \ or rocket launchers - which will you mount on your vehicles as your travel\
      \ deeper into Scaria and confront evermore dangerous mechanized enemies? <br></li><li>\
      \ Build and upgrade a camp for your Revolutionaries, allowing you to assign\
      \ tactics, cook food, upgrade your technologies, and craft armor for your fighters.\
      \ <br></li><li> Learn about Scaria's epic history of war and revolution through\
      \ a massive main campaign and a multitude of side missions. </li></ul><br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1220010/extras/\u8F7D\u5177\u6218\
      \u6597.gif?t=1609908801\" crossorigin=\"anonymous\"/>"
