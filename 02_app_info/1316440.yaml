    about_the_game: "If you could just\u2026 close your eyes for a moment, breathe\
      \ and open them again to realize that you\u2019re in a different place\u2026\
      \ A place where the air is fresh and the sky is blue, a serene getaway free\
      \ of the complexities of day-to-day social interaction, where your responsibilities\
      \ are as simple as \u201Ceat\u201D, \u201Cwater the crops\u201D, \u201Cgo for\
      \ a drive\u201D. More than anything, a place that you can call your own.<br><br>This\
      \ is Lonefarm.<br><br>In this fully immersive escape from anxiety, you take\
      \ control of a farm on a small island in the middle of the South Pacific. Tend\
      \ to your crops, feed your stock, prepare your meals, decorate the farm, or\
      \ take a peaceful ride on your vintage Van Wagon through the seaside highway\
      \ to explore the natural paradise surrounding your farm! Take advantage of the\
      \ trip to transport the vegetables and sell them to the townspeople. Lonefarm\
      \ is truly yours, so take it all in at your own pace.<br><br>Lonefarm is a first-person,\
      \ farm life simulator with light survival and narrative elements. The goal in\
      \ LoneFarm is to experience a place that can feel like a home away from home.<br><br>Features<br><br><ul\
      \ class=\"bb_ul\"><li>There\u2019s an assortment of crops and livestock that\
      \ you can tend to!<br></li><li>Use your produce for cooking new recipes or sell\
      \ it at the local market!</li></ul><ul class=\"bb_ul\"><li>Unlock and discover\
      \ new furniture items to decorate your fully customizable cabin!<br></li><li>Explore\
      \ the wild areas of the island to discover new seeds or venture into the island\u2019\
      s town and observe the lives of interesting locals!<br></li><li>Drive freely\
      \ through the island in first-person and monitor your van wagon\u2019s upkeep:\
      \ fuel levels, energy, and tear will make the difference from getting back home\
      \ safe before midnight or getting stuck in the middle of the highway and having\
      \ to spend a chilly night outside!<br></li><li>Days go by in real-time in Lonefarm\
      \ with a day/night cycle that lets you experience different weather, special\
      \ events, and the progress of your own crops in a realistic manner.<br></li><li>Discover\
      \ the secret history of the island, its residents and your own past! <br></li><li>Look\
      \ for beautiful and relaxing views across the island in which you can sit for\
      \ a while, read the newspaper and think about your life!</li></ul>"
