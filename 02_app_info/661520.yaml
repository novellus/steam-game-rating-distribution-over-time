  data:
    about_the_game: "Description<br />\r\nWe want to let you enter to the Archangel\
      \ world, where Angels and Demons live inside an endless war, where Humans and\
      \ Elves are their objective.<br />\r\nAinur, is one of the last Angels who remains\
      \ in this world and his mission, is the freedom, the peace for the humanity.<br\
      \ />\r\n<br />\r\nAs you can see, there are new features we changed in the game,\
      \ made with RPG maker.<br />\r\nWe did not want to do \u201CAnother RPG maker\
      \ game\u201D that's because we changed a lot of things, like the enemies, like\
      \ the battle system and a lot of puzzles inside an Story we did with all our\
      \ love.<br />\r\n<br />\r\nYou can forge your weapons, raise your level, like\
      \ your enemies...have relations with your<br />\r\npartners raising their companion\
      \ level.<br />\r\n<br />\r\nThere are 7 different classes available in the game,\
      \ with their own abilities and their own properties, you can change your class\
      \ and test all of them.<br />\r\n<br />\r\n6 different cities you can visit\
      \ in an open world.<br />\r\n<br />\r\nUnlock abilities, unlock all enemies\
      \ in your enemy book, obtain abilities from your relations with your partners\
      \ and create your own weapons.<br />\r\n<br />\r\nLive the adventure of Archangel,\
      \ with a hand made soundtrack.<br />\r\n<br />\r\nWe are accepting new ideas\
      \ and we are working on it...Thanks a lot for the support and hope you like\
      \ it."
