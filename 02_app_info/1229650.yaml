    about_the_game: "The grumpy cactus has done enough standing around!<br />\r\n\
      At least it wan't to have a good view. Can you help the cactus?<br />\r\n<br\
      \ />\r\nJump until you reach the stars! Or at least get closer to them.<br />\r\
      \nBreak the clouds and break the records, reach new heights!<br />\r\n<br />\r\
      \nIf you can't go further or can't go fast enough, return and upgrade the cactus.<br\
      \ />\r\nJump heigher, run faster, find more clouds, coins and platforms.<br\
      \ />\r\nAnd most of all... die less."
