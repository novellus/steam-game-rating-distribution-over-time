    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/336060/extras/Banner_1.jpg?t=1581350486\"\
      \ /><br><br>The great action-crazed, guns blazing, shoot \u2018em up game comes\
      \ back straight out of the \u201890s. Raptor: Call of the Shadows and its futuristic\
      \ world are ready to challenge your flying skills. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/336060/extras/Bravo,-Tango,-and-Outer-Sectors-to-recon.png?t=1581350486\"\
      \ /><br><br>Set in a futuristic world, your missions, as a mercenary, consist\
      \ of flying the Raptor, a sophisticated combat craft and face the MegaCorps\
      \ competitors through fierce air fights on diverse environments. Fight hordes\
      \ of enemies, destroy their ships, collect the money and purchase more weapons\
      \ to upgrade your Raptor jet.  <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/336060/extras/Raptor_GIF2.gif?t=1581350486\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/336060/extras/An-action-crazed-game-straight-out-of-the-\u2019\
      90s.png?t=1581350486\" /><br><br>You don\u2019t fear to face hordes of relentless\
      \ foes on the ground, in the air or on the sea, right? <br>A total of twenty-seven\
      \ missions await you. Fasten your belt and get ready for the challenge of a\
      \ lifetime. The growing difficulty in-game requires flying skills and eagle\
      \ eye to survive. Are you strong enough to handle it?  <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/336060/extras/Are-you-a-good-pilot.png?t=1581350486\"\
      \ /><br><br>MegaCorps\u2019 competitors will do whatever they can to stop you\
      \ in the air...event if it means to crash into your Raptor. Are you a good pilot\
      \ enough to dodge them like a pro and defeat the different bosses that will\
      \ stand on your way?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/336060/extras/Raptor_GIF1.gif?t=1581350486\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/336060/extras/Features.png?t=1581350486\"\
      \ /><br><br>\u25CF Upgradable ship and weapons <br>\u25CF Epic boss fights to\
      \ challenge your skills <br>\u25CF A pulse-pounding soundtrack <br>\u25CF Unlockable\
      \ achievements"
