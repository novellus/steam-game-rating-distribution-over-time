    about_the_game: "Behold the superman, superpigeon, superpostman! And yeah, he\
      \ can never have enough &quot;super&quot;. He is a real superguy! Long time\
      \ ago when he was a little kid he found his true calling. He delivers parcels\
      \ at the speed of light anywhere in the world! But not exactly at the speed\
      \ of light, because he isn't a very good pilot. And anywhere in the world means\
      \ that no one knows where exactly. His internal navigator sometimes fails. Nevertheless,\
      \ he is a true superguy! Together you'll visit a zillion town squares where\
      \ you can always have a little snack. Moreover, his super animated dices will\
      \ help you return to the right path instead of finding yourself on another town\
      \ square. Don't forget about 100 gold and 50,000 chips.<br><br>After buying\
      \ this content &quot;Wild bird&quot; character and &quot;Wild bird's\u201D dices\
      \ will be added to your collection as well as 100 gold and 50,000 chips to your\
      \ account.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/915591/extras/info_image_en_01.png?t=1574230257\"\
      \ />"
