    about_the_game: "Bear Football is a third person view bear football simulation\
      \ game.  <br />\r\nThe player controls teddy bear, score a goal by pushing it\
      \ into the goal.<br />\r\n<br />\r\nBear Actions:Slide, Vaut, Sprint.<br />\r\
      \n\tAction Slide: the default keyboard button is &quot;E&quot;. Press the button,\
      \ the teddy bear will slide a distance.<br />\r\n\tAction Vaut:the default keyboard\
      \ button is &quot;R&quot;. Press the button, the teddy bear will vaut.<br />\r\
      \n\tAction Sprint:the default keyboard button is &quot;Space&quot;. Press the\
      \ button, the teddy bear will storage capacity, then release the button, the\
      \ teddy bear will sprint a distance.<br />\r\n<br />\r\nGame Mode:Single Player\
      \ and Co-op.<br />\r\n\tSingle Player\uFF1A<br />\r\n\t\tWhen the game start,\
      \ the player control the teddy bear, push the football to red goal by against\
      \ a NPC bear. The player Each gets five goals, the game will create one more\
      \ NPC bear. There will be at most five bears.  The player can restart the game\
      \ anytime.<br />\r\n\t<br />\r\n\tLocal Co-op:<br />\r\n\t\tThe player can choose\
      \ to build a Master Server / LAN Game or connect to a server by other player\
      \ as a client.<br />\r\n\t\tBefore start/join a Co-op game, the player can choose\
      \ red/blue team. <br />\r\n\t\tOnly the player who build Master Server can restart\
      \ the Co-op game."
