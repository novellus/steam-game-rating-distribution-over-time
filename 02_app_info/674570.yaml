    detailed_description: "<h1>2019/9/11Update</h1><p>Add Characters:zombie,teenageschoolgirl,cube\
      \ people.\r\nAdd Actions:Attack,Left Fall,Right Fall.</p><br><h1>Upload video\
      \ in youtube again.https://youtu.be/n3Pl6pSeHdA</h1><p>Because youtube&quot;Channels\
      \ migrated to Brand Accounts\r\n&quot;, the old video was deleted by youtube.\r\
      \nhttps://support.google.com/youtube/answer/57955?hl=en\r\nhttps://support.google.com/youtube/answer/7278798?visit_id=0-636478020190894006-3340695582&amp;rd=1&amp;hl=en\r\
      \n\r\nUpload video in youtube again.https://youtu.be/n3Pl6pSeHdA\r\nWelcome\
      \ to post ur commentt in youtube.:-)</p><br><h1>About the Game</h1>Bear Football\
      \ is a third person view bear football simulation game.  \r\nThe player controls\
      \ teddy bear, score a goal by pushing it into the goal.\r\n\r\nBear Actions:Slide,\
      \ Vaut, Sprint.\r\n\tAction Slide: the default keyboard button is &quot;E&quot;.\
      \ Press the button, the teddy bear will slide a distance.\r\n\tAction Vaut:the\
      \ default keyboard button is &quot;R&quot;. Press the button, the teddy bear\
      \ will vaut.\r\n\tAction Sprint:the default keyboard button is &quot;Space&quot;.\
      \ Press the button, the teddy bear will storage capacity, then release the button,\
      \ the teddy bear will sprint a distance.\r\n\r\nGame Mode:Single Player and\
      \ Co-op.\r\n\tSingle Player\uFF1A\r\n\t\tWhen the game start, the player control\
      \ the teddy bear, push the football to red goal by against a NPC bear. The player\
      \ Each gets five goals, the game will create one more NPC bear. There will be\
      \ at most five bears.  The player can restart the game anytime.\r\n\t\r\n\t\
      Local Co-op:\r\n\t\tThe player can choose to build a Master Server / LAN Game\
      \ or connect to a server by other player as a client.\r\n\t\tBefore start/join\
      \ a Co-op game, the player can choose red/blue team. \r\n\t\tOnly the player\
      \ who build Master Server can restart the Co-op game."
