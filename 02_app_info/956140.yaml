details:
  data:
    about_the_game: "Take flight as a paper plane as you embark on a metaphorical\
      \ journey through seven stages of life.<br> <br>Lifeslide is a new take on flying\
      \ games where gravity is your engine. The braver you are, the better you will\
      \ fly. Dive down close to the ground to increase your speed and make split-second\
      \ decisions as you traverse the ever-changing world around you. Each level has\
      \ a unique twist and you will need to adapt in order to play the game of...life.<h2\
      \ class=\"bb_tag\">Story</h2>This is the story of life. Lifeslide is a seamless,\
      \ continuous adventure through all stages of life. Each level, with its symbolic\
      \ environment represents a segment of the human life. No narration, no texts\
      \ - this is your journey and you assign your meaning.<h2 class=\"bb_tag\">Gameplay</h2>The\
      \ gameplay revolves around flying your paper plane and trying to get further.\
      \ Since paper planes don't have an engine, your only source of acceleration\
      \ is gravity. Learning to use the terrain to your advantage and making split-second\
      \ decisions without hesitation is key.<br><br>In Lifeslide, finding the right\
      \ balance is essential. You will be faced with the constant dilemma of what\
      \ to pursue.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/956140/extras/gems.jpg?t=1604312851\"\
      \ /><br><br>Time will allow you to fly longer and Matter will help you improve.<br><br>Improvement\
      \ is crucial for the progress. Using Matter you can increase your aerodynamics,\
      \ maneuverability, lift and other stats. <br><br>Different unlockable paper\
      \ planes that fit different play styles.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/956140/extras/plane_select.jpg?t=1604312851\"\
      \ /><h2 class=\"bb_tag\">Features</h2>\u2022 A unique and challenging flight\
      \ mechanic<br>\u2022 Story mode with over 30 unique and exciting levels<br>\u2022\
      \ Zen mode for an endless relaxing experience<br>\u2022 Multiplayer racing with\
      \ up to 8 players<br>\u2022 6 Paper plane models with different styles of flight"
