    about_the_game: 'Bleed 2 is a relentless arcade action game featuring air-dodging,
      bullet-reflecting, and tons of bosses.<br><br>Wryn is the world''s greatest
      (and only remaining) hero. Help her battle an invading force of villains and
      live up to her title as the Greatest Hero of All Time!<br><br>Featuring an original
      soundtrack by Jukio Kallio and sound design by Joonas Turner!<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li>7 levels containing over 25 boss fights<br></li><li>Unique
      controls let you shoot, dodge, reflect bullets and slow time all at once<br></li><li>4
      difficulty levels that remix enemy placement and boss patterns<br></li><li>Unlockable
      weapons, characters and abilities<br></li><li>Arcade Mode: Tackle the game on
      one life to compete for leaderboard glory<br></li><li>Endless Mode: Randomly-generated
      levels with daily challenges<br></li><li>2-player local co-op for all modes
      (requires at least one gamepad)</li></ul>'
