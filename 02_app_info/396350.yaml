    review: "Bleed 2 es un juego de Acci\xF3n 2D, con estetica 16 bits ,en el que\
      \ manejamos espadas y bl\xE1sters....El juego no puede ser mas sencillo de explicar....mata\
      \ a todo lo que se te ponga por delante,hasta llega al jefe final de fase.\n\
      \nBleed 2,se  puede jugar en modo 1 o 2 jugadores,teniendo varios modos:\n\n\
      Modo historia(sin comentarios),Modo arcade: Pasarse el juego con una sola vida,Modo\
      \ challenge: Te enfrentas a 1,2 o 3 enemigos finales a la vez,en un escenario\
      \ cerrado(tu eliges los jefes finales y la cantidad),modo infinito:escenarios\
      \ aleatorios,elegidos por el ordenador,(para pasarse el el modo, hay que hacer\
      \ 4 pantallas,mas la estrella)\n\nAspectos positivos: Accion brutal,2 jugadores,el\
      \ modo infinito,su musica\n\nAspectos negativos:Su dificultad,es complicado\
      \ incluso en modo facil,(basicamente por los bosses),en el modo very hard, es\
      \ verdaderamente irse a un nivel megainfernal, el modo historia es muy corto,no\
      \ sale ningun item durante todo el juego,a excepcion del modo infinito,que sale\
      \ un corazon cada vez que pasas de mundo\n\nNi fu ni fa:El juego solo esta en\
      \ ingles(pero realmente en estos juegos lo que menos importa es el idioma)\n\
      \nDecir, que si ya es dificil para 1 jugador.mas para 2,ya que tienes que compartir\
      \ la misma barra de vida. Un juego echo para entrener,corto en su modo historia\
      \ y dificil...Con el modo normal,habra sitios que tendras que repetir varias\
      \ veces.."
