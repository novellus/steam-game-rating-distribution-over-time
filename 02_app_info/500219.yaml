details:
  data:
    about_the_game: "Metronom Scenario Pack includes 10 challenging and enjoyable\
      \ scenarios for the Hamburg-Hanover Route on Steam, covering passenger operations\
      \ in this commuter route.<br><br>Take the controls of ME 146 Metronom Locomotive\
      \ Add-on, DB BR 424 EMU Add-on and DB BR 189 Dispolok Locomotive Add-on to haul\
      \ passenger services along the line following real world timetables with real\
      \ world difficulties from poor weather to red signals.<br><br><strong>Note:\
      \ </strong><br><br>To drive all 10 career scenarios in the pack, players will\
      \ require <a href=\"http://store.steampowered.com/app/222588/Train_Simulator_HamburgHanover_Route_AddOn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Hamburg-Hanover</a> Route Add-On (available\
      \ separately) and select scenarios also individually require Train Simulator\u2019\
      s <a href=\"http://store.steampowered.com/app/222591/Train_Simulator_Metronom_ME_146_Loco_AddOn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Metronom ME 146 Loco Add-On</a>,  <a\
      \ href=\"http://store.steampowered.com/app/222602/Train_Simulator_DB_BR424_EMU_AddOn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >DB BR424 EMU Add-On</a> and <a href=\"\
      http://store.steampowered.com/app/258645/Train_Simulator_Dispolok_BR_189_Loco_AddOn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Dispolok BR 189 Loco Add-On</a>  (each\
      \ available separately).<h2 class=\"bb_tag\">Included Scenarios</h2>The Metronom\
      \ Scenario Pack Add-on includes ten operating challenges in career scenario\
      \ for the Hamburg-Hanover Route (Available Separately):<br><br>Requiring Hamburg-Hanover\
      \ Route, Metronom ME 146 Loco, DB BR424 EMU and Dispolok BR 189<br><br><ul class=\"\
      bb_ul\"><li>\tThe early Bird<br></li><li>\tRB 31 to Luneburg<br></li><li>\t\
      RE 2 to Hanover<br></li><li>\tRE 2 to Uelzen<br></li><li>\tRE3 to Uelzen<br></li><li>\t\
      RE 3 to Hamburg<br></li><li>\tS5 to the Airport<br></li><li>\tS5 to Hannover<br></li><li>\t\
      ICE 683 to Hanover<br></li><li>\tThrough the Snow</li></ul>"
