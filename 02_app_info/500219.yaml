    review: "Habe TS 2021 und die Strecke Hamburg - Hannover. Hatte das Add-On aus\
      \ dem Spiel heraus gekauft. Es war  nicht spielbar. Zeigte nach dem Starten\
      \ immer \"Ladefehler\" an. Bin TS-Neuling. Mittlerweile wei\xDF ich, das  man\
      \ bei Steam Marketplace schauen mu\xDF, was man evtl. noch  alles ben\xF6tigt,\
      \ um das AddOn nutzen zu k\xF6nnen.\nHabe mir dann die ben\xF6tigten Zus\xE4\
      tze gekauft. (Hat mich ein vielfaches des Scenario Packs gekostet). W\xE4re\
      \ richtig  gewesen, wenn ein entsprechender Hinweis im TS gewesen w\xE4re.\n\
      Das Scenario Pack Add-on l\xE4uft jetzt enwandfrei. Die Scenarios sind sehr\
      \ gut und abwechslungsreich. Wenn man also die Voraussetzungen erf\xFCllt, ist\
      \ das Pack sehr empfehlenswert."
