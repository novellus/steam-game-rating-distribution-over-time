details:
  data:
    about_the_game: "Gather your party and venture forth, leaving the tavern behind\
      \ as you descend into the ancient catacombs and dark halls under the earth's\
      \ crust! Composer Joel Steudler brings you six atmospheric dungeon tracks will\
      \ give a spooky and subtle ambience to long abandoned places and stygian chambers.\
      \ When you've tired of the dark and dreary, two upbeat town themes round out\
      \ this small but potent music pack. Look out below!<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n- 6 BGM tracks for dungeons and 2 town themes!<br />\r\n-\
      \ .ogg and .m4a formats included.<br />\r\n- Royalty free music to use in your\
      \ RPG Maker MV projects.<br />\r\n<br />\r\nTracklist:<br />\r\n<br />\r\n1\
      \ - Dungeon - Dark Catacomb<br />\r\n2 - Dungeon - Into The Underdark<br />\r\
      \n3 - Dungeon - Memory In Stone<br />\r\n4 - Dungeon - Paths Long Forgotten<br\
      \ />\r\n5 - Dungeon - Royal Ruins<br />\r\n6 - Dungeon - Sorcerers Sanctum<br\
      \ />\r\n7 - Town - Tavern Time<br />\r\n8 - Town - Town Square"
