    about_the_game: "Survive the ancient temples of Zuma, the critically acclaimed\
      \ action-puzzler from PopCap! Deep in the jungle lie hidden temples bursting\
      \ with traps and trickery, and it's up to you to uncover their treasures. Fire\
      \ magical balls from your stone frog idol to make matches of three or more and\
      \ clear the deadly chain before it reaches the golden skull.<br>\t\t\t\t\t<br><br><br>\t\
      \t\t\t\tExplore all the temples \u2014 if you're good, you\u2019ll rack up huge\
      \ combos and special bonuses that'll help you on your way. But think fast and\
      \ aim smart, or you'll be history in this action-packed puzzle challenge!<br>\t\
      \t\t\t\t<br><br><strong>Key Features</strong><br>\t\t\t\t\t<ul class=\"bb_ul\"\
      ><li>3D accelerated graphics and effects.<br>\t\t\t\t\t</li><li>Stunning sounds\
      \ and tribal tunes.<br>\t\t\t\t\t</li><li>Explore the Adventure mode and test\
      \ your skills in Gauntlet mode.<br>\t\t\t\t\t</li><li>Over 20 temples to explore!<br>\t\
      \t\t\t\t<ul class=\"bb_ul\"></ul></li></ul>"
