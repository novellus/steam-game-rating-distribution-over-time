    about_the_game: "It happened on ordinary day, a very ordinary day, when Shyou\u2019\
      s typical daily life came to a sudden close. <br><br>One day the High School\
      \ attendant went to rescue a sweet young girl who was stuck between flames,\
      \ but whilst doing so his life ended in that blazing tomb. <br><br>It would\
      \ seem that his curtains were about to close for good after this tragic scene,\
      \ however that incident actually became the very start of the story. <br><br>Unexpectedly,\
      \ Shyou remained in existence, although as nothing more than a soul, unable\
      \ to escape from this world. <br>He had a strange vision of his past, a strange\
      \ dream. <br><br>Within this dream, it was autumn. The season\u2019s winds took\
      \ hold of the leaves and carried them away from the trees, gently letting them\
      \ descent on a crossroad and filling it. In the midst of the winds and those\
      \ leaves, at the very intersection stood a figure, a girl. <br>Shyou felt strong\
      \ emotions. He had a strong connection with her, he knew her, but he didn\u2019\
      t recognize her. <br><br>Who was she? <br><br>\u201CWell, you've been given\
      \ nine days to fulfil what you desire.\u201D <br>That is what a young ethereal\
      \ glowing girl, who claimed to be a messenger of death told Shyou after appearing\
      \ before him. <br><br>Saki, the young kind hearted girl with albinism. <br>Maki,\
      \ the cheerful and lively Student Union President. <br>Mai, that active and\
      \ healthy girl who helps her father run a game shop. <br>Suzu, the psychic of\
      \ the shrine with the ability to see souls. <br><br>Four different girls, four\
      \ different personalities, but which one of them is truly the one with the strongest\
      \ bond with Shyou? <br>The story of The 9th Day, that started with the autumn\
      \ fire incident, begins here\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/491420/st1.jpg?t=1568887559\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/491420/st2.jpg?t=1568887559\"\
      \ />"
