  data:
    about_the_game: "Always dreamed of being a producer of a music band and make its\
      \ way to the top? We give you the best opportunity to try it yourself. In this\
      \ card game you are going to take on a role of a music band manager, starting\
      \ from the scratch and grow your musicians from underground performers to world-known\
      \ superstars.<br><br>Collect cards with musicians to make a proper band. Start\
      \ from small performances like singing on a street and in a subway, and develop\
      \ your musicians' skills to open new places.<h2 class=\"bb_tag\">6 Cards Of\
      \ Muiscians</h2><ul class=\"bb_ul\"><li> Guitarist<br></li><li> Contrabassist\
      \ <br></li><li> Accordionist<br></li><li> Saxophonist<br></li><li> Pianist<br></li><li>\
      \ Drummer</li></ul><h2 class=\"bb_tag\">Places</h2><ul class=\"bb_ul\"><li>Subway<br></li><li>Art\
      \ Caf\xE9 </li></ul><br>Combine different cards in different places to create\
      \ unique melodies"
