  data:
    about_the_game: "Super Samurai Rampage is a small, simple high score chaser that's\
      \ bloody, retro, and challenging.<br />\r\n<br />\r\nYou play as a legendary\
      \ Samurai warrior provoked into a relentless rampage. Armed only with your katana,\
      \ you must slash your way through endless gangs of challenging enemies. Defend\
      \ your honor or go down fighting!<br />\r\n<br />\r\n*Beautiful retro-themed\
      \ environments<br />\r\n*Bloody, fast-paced action<br />\r\n*Simple controls<br\
      \ />\r\n*Challenging Gameplay - the smallest mistake will result in death<br\
      \ />\r\n*Leaderboards - Compete with others by executing the most successful\
      \ rampage<br />\r\n*Unlock additional rampages to truly prove your mettle<br\
      \ />\r\n*Arcade style pixel art"
