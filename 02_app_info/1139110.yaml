    about_the_game: "The year is 2130. Your idyllic world of profit and loss lays\
      \ in ruins. Mankind\u2019s endless capitalism and destruction of decades gone\
      \ by has given birth to a dark and desolate new world.<br><br>Now you must construct\
      \ all-new technologically advanced production lines and mine resources from\
      \ fallen cities as you look to rebuild your industrial empire in a bleak dystopian\
      \ future.<h2 class=\"bb_tag\"><strong>Features</strong></h2><h2 class=\"bb_tag\"\
      >Full Content Upgrade</h2>A whole new look for a new future! New Buildings,\
      \ new vehicles, new products and new challenges await.<h2 class=\"bb_tag\">From\
      \ Ruins to Riches</h2>With all natural resources depleted, scavenge through\
      \ the ruins of the past and mine the valuable stores within.<h2 class=\"bb_tag\"\
      >New Buildings &amp; Transport</h2>Place all new futuristic buildings as you\
      \ construct your new business from the ground up. Build totally new buildings\
      \ like the offshore algae farms or thorium mines, and transport them with new\
      \ cargo dropships.<h2 class=\"bb_tag\">Futuristic Recipes</h2>A new future,\
      \ means new consumer demands. Produce Nuclear Power Cells, Subatomic Lasers\
      \ and many more as you corner a new and exciting market.<h2 class=\"bb_tag\"\
      >New Songs</h2>New futuristically inspired and specially composed tracks (with\
      \ lots of synth) for 2130.<h2 class=\"bb_tag\">New Camera Effects</h2>A new\
      \ camera tilt feature and added Depth of Field camera effects mean give extra\
      \ options for those pretty screenshots you love to share!"
