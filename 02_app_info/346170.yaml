details:
  data:
    about_the_game: Boring Man Premium lets you support your favorite developer, and
      gives you get some cool benefits as well. This DLC has a guarantee that it is
      NOT a &quot;Pay to Win&quot; buy, and anybody who owns this DLC will not gain
      an advantage in gameplay, nor earn weapons, golden weapons and levels faster
      than your average Boring Man player. <br><br>No cheap attempts to nickel and
      dime you.. pay one price up front and receive everything.<br><br>This DLC Includes..<br><br><ul
      class="bb_ul"><li> Hats! Over 30 hats to pick from! Customize your stick soldier
      with headgear adornments.<br><br></li><li> Your name turns gold in the scoreboard!
      If your K/D ratio isn't glowing, this DLC will change that right away. Become
      immediately noticed by anybody looking at their internet points, and let them
      know that *YOU* are a personal friend of Spasman.<br><br></li><li> Colorful
      bullets! The most common discharged projectile, the bullet, can now have a customizable
      color of YOUR choosing, much like your stickman's color. Wow your friends and
      enemies as you shower them with rainbow, leaded death.<br><br></li><li> Exquisite
      double jumps! Now that you are a part of Spasman's personal army, you can customize
      how your double jumps look. Make stars come out! Or hearts! Or maybe some bad-ass
      lightning bolts? You can also customize the color of the effect as well.<br><br></li><li>
      Get 2 new emotes to show off to your friends! Threaten your enemies with the
      /warcry and /letsgo emotes. Make them wet their pants in fear.<br><br></li><li>
      Double the load outs! 4 load outs not enough? Now you have enough to almost
      make your own class-based shooter!<br><br></li><li> Colorful chat messages!
      Your all-chat messages can be a color of your choosing.</li></ul><br>As always,
      all of these features can be turned on and off.
