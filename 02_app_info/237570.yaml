details:
  data:
    about_the_game: "Penny Arcade\u2019s \u201COn the Rain-Slick Precipice of Darkness\
      \ 4\u201D concludes the saga of Tycho Brahe, Scion of The Long Project, and\
      \ his almost certainly human partner Jonathan Gabriel.  The world has been destroyed,\
      \ but existence extends beyond this mortal plane in the gruesome Underhell!\
      \ The new game expands considerably on its predecessor in size, scope and gameplay.\
      \ Create the ultimate fighting force by recruiting bizarre, occasionally disgusting\
      \ monsters and teaming them up with the best trainer for the job!<h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Old-School RPG style mixed\
      \ with modern design sensibilities!<br></li><li>Bizarre and humorous story written\
      \ by Penny Arcade &amp; Zeboyd Games!<br></li><li>Over twice as many area maps\
      \ as the previous game!<br></li><li>Explore the Underhell world (in all its\
      \ traditional RPG glory) and discover its many secrets.<br></li><li>No random\
      \ battles!<br></li><li>Music created by Hyperduck Soundworks (Dust: An Elysian\
      \ Tail, Mojang's Scrolls)!<br></li><li>Recruit bizarre &amp; powerful monsters\
      \ like a sentient vending machine, an evil ice cream cone, a bug-crow... thing,\
      \ and more!<br></li><li>Disrupt enemy attacks with powerful interrupt abilities!<br></li><li>Rechargeable\
      \ MP &amp; items! Unleash your full power in every battle!</li></ul>"
