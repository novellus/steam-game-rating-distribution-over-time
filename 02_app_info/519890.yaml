details:
  data:
    about_the_game: So why go to the whole long-drawn grudgingly level to the end
      and fight against eventful boss. It is not better to fight only the boss? You
      want fight boss in space, using powerful super-weapons? Now it's possible!<br><br>Starboss
      is simple space top down shooter. Player control one small ship and fight against
      one (mostly) massive enemy ship. Each enemy uses a different tactic, so player
      must adapt the tactics to the opponent. It is often necessary to equip a ship
      with a specific super-weapon that will make it easier to win or even to make
      it possible.<br><br>Player can travel across few planetary systems and complete
      the missions on the planets. Unlock new ships and new super-weapons. And at
      the end fight with boss of the bosses.<h2 class="bb_tag">Key Features:</h2><ul
      class="bb_ul"><li> 24 different opponents<br></li><li> 24 different super-weapons<br></li><li>
      over 60 missions</li></ul>
