details:
  data:
    about_the_game: "The game takes place in the near future. Enemies have taken over\
      \ your country and destroyed your home. The only thing left for you is to get\
      \ on the plane and take revenge. Blast your way through hundreds of enemies\
      \ and dodge billions of bullet. The sky is infected with enemies, so get up\
      \ quickly and survive for as long as you can and avenge your death in the next\
      \ run. The game takes place at hypersonic speeds and is very intense. You only\
      \ have three lives before you start over, so be careful and avoid the bullets.<br\
      \ />\r\n\u2022 Fast-paced arcade gameplay.<br />\r\n\u2022 Different types of\
      \ enemies.<br />\r\n\u2022 Beautiful pixel art.<br />\r\n\u2022 Unique pickups"
