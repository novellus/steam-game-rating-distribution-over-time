    about_the_game: RYB is a pure logic puzzle game where you color strange and beautiful
      shapes.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/547050/extras/desc2-01.png?t=1479425973"
      /><br><br>It plays like a combination between sudoku and minesweeper. Over the
      course of 60+ puzzles, players discover new logical mechanics and incorporate
      them into their thinking. No two puzzles look the same, every puzzle can be
      solved logically, and every solution is unique.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/547050/extras/desc3-01.png?t=1479425973"
      /><br><br>RYB was programmed by two MIT graduates and designed by a Top-10 finisher
      in the US Puzzle Championship.
