  data:
    about_the_game: "The End War RTS is a story inspired by modern science fiction\
      \ thoughts. It started a world war for human beings to fight for survival resources.\
      \ Launching nuclear bombs has become a means of killing all countries.<br><br>In\
      \ the End War RTS world, it is built by the United States, France, Britain,\
      \ Germany, Russia, Cuba and Libya. The power weapon units of each country are\
      \ different. The U.S. air space carrier, Russian missile submarine and other\
      \ features<br><br>There are a large number of weapon units in the End War RTS\
      \ world, which are rich in land, sea and air. To expand your army, you need\
      \ to obtain more minerals, occupy more resources crazily as your primary strategic\
      \ goal, build more mines, more mining cars, use metal storm<br><br>The laser\
      \ tower and other defense buildings will stick to your position. The powerful\
      \ ground force will be the mine fire tank, long-range strike missile, the king\
      \ of the air carrier and God's particle nd500 warship. If it is difficult, we\
      \ will use strategic nuclear weapons. You are the strongest in the world<br><br>Commander,\
      \ crush your enemy and level it<br><br>The map generated by the random parameters\
      \ of End War RTS is mainly based on artificial intelligence to simulate a reliable\
      \ enemy. It can also be online to support up to eight people to fight. Powerful\
      \ artificial intelligence will use nuclear weapons to attack you and your allies,\
      \ and they will choose the place where your forces are concentrated. You can\
      \ also choose to be a god watching their battle<br><br>This is a cool and explosive\
      \ project, which may cause your fatigue<br><br>Operation introduction:<br><br>Left\
      \ mouse button - box and radio units<br><br>Right mouse button - command the\
      \ selected unit to move or attack<br><br>'a' + right mouse button - attack moves\
      \ to location<br><br>&quot;Ctrl&quot; + &quot;1&quot;... &quot;9&quot; - edit\
      \ the selected unit as a team<br><br>&quot;1&quot;... &quot;9&quot; - Select\
      \ Team<br><br>Click the construction icon on the right - construction unit<br><br>When\
      \ the building on the right is completed - click the icon on the right to move\
      \ the mouse to the map on the left, turn green, and then click the left mouse\
      \ button to place the building<br><br>Car factory and airport - set as exit\
      \ button will appear at the top after selection, and it will become the main\
      \ exit building after clicking the button<br><br>Nuclear well and anti nuclear\
      \ base - after selection, add ammunition button will appear at the top. Click\
      \ the button to add ammunition<br><br>Features:<br><br>Occupy map production\
      \ building, can produce special units regularly, such as: planetary destroyer\
      \ (dead star), alien Mothership, fearless ship, etc<br><br>The fast build mode\
      \ gives a new play experience: experience the fun of large-scale combat<br><br>Difficult\
      \ opponent in 8v1 mode: it only needs a small number of types to eliminate the\
      \ players and allied coalition. It's time to think about how to defeat it<br><br>Play\
      \ in the big world, fight for resources for players: fight for more resources,\
      \ fight for global domination<br><br>Funny God system. Its thunder can be split\
      \ everywhere. God is a balanced player<br><br>The ultimate goal of the game\
      \ is to defeat all enemies.<br><br>Planet destroyer (Death Star)<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/896650/extras/deadStar.png?t=1608500214\"\
      \ /><br><br>\u300AIndependence Day\u300BExtraterrestrial ship<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/896650/extras/starship417.png?t=1608500214\"\
      \ /><br><br>dreadnought<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/896650/extras/imageWW.png?t=1608500214\"\
      \ /><br><br>Big World Play<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/896650/extras/bigWorld.png?t=1608500214\"\
      \ />"
