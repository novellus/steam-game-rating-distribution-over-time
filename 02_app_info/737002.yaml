    review: Great game up until the end... turns out you cant beat the game with a
      halfling rogue as no short swords or daggers are capable of damaging the last
      boss and the companions are too stupid to to target her and instead just attack
      the constantly spawning minions.  This happens way too often in NWN modules,
      why does nobody understand that bosses should have some effective counter for
      multiple classes.  Its not my fault that there isnt a single rogue weapon in
      the game with a high enough enhancement bonus to actually damage the boss even
      slightly.
