    about_the_game: "The Blackjack master-class <br><br>Casino Blackjack is an easy-to-understand\
      \ and effective way to learn blackjack; the rules, the etiquette and ways to\
      \ develop your game and eventually beat the bank.<br><br>Once you have mastered\
      \ the basics, you can use the training mode and strategy guide to improve your\
      \ technique and winning potential.<br><br>Casino Blackjack offers the ultimate\
      \ guide to learning the art of playing and winning a great hand of Blackjack,\
      \ all without risking a penny.<br><br>Select from over 120 different casino's\
      \ house rules to practice with.<br><br>As well as being a fun game, allowing\
      \ you to practice, and set the difficulty etc, there is also an in depth \u201C\
      Playing Guide\u201D.<br><br>The \u201CPlaying Guide\u201D contains the following,<h2\
      \ class=\"bb_tag\">Hints &amp; Tips:</h2><ul class=\"bb_ul\"><li>Basic Rules<br></li><li>Betting<br></li><li>Table\
      \ Etiquette<br></li><li>Level of Payouts<br></li><li>Basic Strategies<br></li><li>Advanced\
      \ Strategies<br></li><li>Betting Strategies<br></li><li>Card Counting</li></ul>"
