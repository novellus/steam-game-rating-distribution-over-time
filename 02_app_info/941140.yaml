    detailed_description: "Maze slaughter is a fast paced, rogue-like first person\
      \ shooter in a maze with piling bodies.<br />\r\nIt also features a twitch integration\
      \ where viewers can interact with the player.<br />\r\n<br />\r\nYou are Dan\
      \ Jerouz.<br />\r\nHe is a butcher from New York and is having a BBQ party in\
      \ his yard.<br />\r\nThat is when he suddenly gets abducted by aliens and finds\
      \ himself in a gladiatorial alien game show where he has to shoot his way out."
