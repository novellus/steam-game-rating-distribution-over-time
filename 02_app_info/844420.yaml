    reviews: "\u201CDemon's Rise: Lords of Chaos is one of the better role-playing\
      \ games of the year. It's certainly the deepest in terms of tactical decision-making\
      \ opportunities and challenging combat encounters. There is a lot of min-maxing\
      \ potential and the game really rewards smart play. Fans of tactical RPGs, Dungeons\
      \ &amp; Dragons, and MMO-style combat will really take to the campaign and won't\
      \ regret adding this game to their collection.\u201D<br>4 / 5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.pockettactics.com/reviews/review-demons-rise-2-lords-of-chaos/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pocket Tactics</a><br><br>\u201CIf turn-based\
      \ tactics are your thing, Demon's Rise: Lords of Chaos is a no-brainer. It offers\
      \ a ton of content and the scenario design really is superb.\u201D<br>4.5 /\
      \ 5 \u2013 <a href=\"http://toucharcade.com/2016/11/18/demons-rise-2-lords-of-chaos-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Touch Arcade</a><br><br>\u201COverall,\
      \ there\u2019s a lot to love about Demon\u2019s Rise: Lords of Chaos that elevates\
      \ it to the same level of accomplishment as the original title.\u201D<br>4 /\
      \ 5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://myboxeduniverse.wordpress.com/2017/07/04/demons-rise-2/\"\
      \ target=\"_blank\" rel=\"noopener\"  >MyBoxedUniverse</a><br>"
