    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1084830/extras/MDSK_SteamIntro2.png?t=1599207266\"\
      \ /><br><br><strong>MidKnight Story</strong> is a <strong>story driven adventure\
      \ action-RPG</strong> set in a steampunk &amp; fantasy open world.<br>The game\
      \ focuses on three core gameplay experiences: <strong>Exploration, combat, and\
      \ story</strong>. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1084830/extras/ExplorationGif_Steam.gif?t=1599207266\"\
      \ /><br><br>The player will take control of Paran, a young scavenger, who's\
      \ able to explore the game world in its entirety, climbing up buildings and\
      \ towers in the main city, swimming on the surface and underwater to reach wild\
      \ islands and grottoes, gliding and dashing with a special sword, sneaking into\
      \ tight spaces, and breaking through walls with explosive barrels. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1084830/extras/MDKS_CombatSteam.gif?t=1599207266\"\
      \ /><br><br>In terms of <strong>combat</strong>, Paran can approach his nemeses\
      \ hidden and launch a surprise attack, or he can throw himself into battle head-on.\
      \ The choice is up to the player. He will also need to alternate between using\
      \ his sword and pistol to best defeat each enemy. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1084830/extras/ExpGif_Steam.gif?t=1599207266\"\
      \ /><br><br>In exploring the world of Numia, and defeating the enemies he finds\
      \ there, Paran earns <strong>Cogs</strong> and collects ammunition, potions,\
      \ and experience points. To collect these XPs, he must use the special capabilities\
      \ of the sword. Like in many classic RPGs, experience points are needed to level\
      \ up and improve Paran\u2019s stats. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1084830/extras/MDKS_LootSteam.jpg?t=1599207266\"\
      \ /><br><br>By discovering secret places and defeating the most formidable enemies,\
      \ Paran will earn <strong>rare treasures</strong> to keep in his collection.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1084830/extras/Durindana_Steam.jpg?t=1599207266\"\
      \ /><br><br>MidKnight Story's adventure begins when Paran discovers the sword\
      \ called <strong>Durindana</strong>. The legendary sword will serve him in more\
      \ than just combat against enemies, in fact it will be the very key he needs\
      \ to unlock the world of MidKnight Story and to reach new levels within it.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1084830/extras/SwordShowcase_Steam.gif?t=1599207266\"\
      \ /><br><br>The sword will be upgradeable to unlock new abilities, with features\
      \ such as the <strong>propeller</strong> that allows Paran to glide from place\
      \ to place and reach areas previously unexplorable."
