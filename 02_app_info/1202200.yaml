  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202200/extras/Long_Description_Title_EN.png?t=1592914258\"\
      \ /><br><br>Welcome to Paleo Pines, soon to be your patch of paradise on an\
      \ island where humans and dinosaurs live in harmony.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202200/extras/Paleo_Pines__(2).gif?t=1592914258\"\
      \ /><br><br>As the island\u2019s dinosaur rancher, you and Lucky - your trusty\
      \ Parasaurolophus steed - have a vast world to explore.<br><br>Out in the wild,\
      \ find and tame the dinosaurs of the open countryside, from the floral meadows\
      \ of Veridian Valley to the precarious perches of the Pterosaur Cliffs.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202200/extras/Paleo_Pines__(1).gif?t=1592914258\"\
      \ /><br><br>Back at the ranch, you\u2019ll need to care for your charges - create\
      \ customised pastures for them to frolic, feed them, treat them, give them attention,\
      \ and keep them happy.<br><br>In exchange, they\u2019ll give you eggs that you\
      \ can trade at the local market for goods and services to keep your ranch running\
      \ smoothly. With enough care and attention, the dinos will even let you ride\
      \ them!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202200/extras/Paleo_Pines__(3).gif?t=1592914258\"\
      \ /><br><br>Explore a wide and wonderful world of friendly dinosaurs and cheerful\
      \ townsfolk. Unlock new skills, open new regions, plant gardens, upgrade and\
      \ expand your ranch, make new friends, and discover colourful new dinosaurs\
      \ around every corner."
