    review: 'If you want your soldiers to look like Peter Pan''s gang of lost children
      or Joker''s thugs who go to a Japanese themed masquearade party, then this DLC
      is for you.


      5% of the stuff are actually nice (knuckle duster, ammo gauntlet and few others)
      BUT the main disadvantage of this DLC is it doesnt stop auto-dressing my soldiers
      without my permission (and I chose minimal exposure at the beginning)


      I know which DLC im uninstalling for my second (Long war) playthrough, and its
      got idiotic clothing.


      Edit: I forgot to mention that if the Gimp from Pulp Fiction were to exit his
      box in the basement and fight the aliens, THIS IS what he would choose to wear.


      Edit to edit: after all this time they reworked the clothing mechanic, so anarchocommustist
      clothings doesnt randomly appear on soldiers, which is good.


      Still, Workshop has way better clothes mod than this one and they are free.'
