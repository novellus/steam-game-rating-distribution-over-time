    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/660990/extras/Dead_Purge_Outbreak_Title.png?t=1500005060"
      /><br>You are one of the few who have survived the outbreak of an epidemic disease
      that infected most of the world's population and now you must fight for the
      survival of humanity. Purge never-ending waves of vicious zombie hordes, scavenge
      for supplies, research new skills and improve your equipment. Use sniper rifles
      with high velocity ammo, accurate assault rifles, rapid fire submachine guns,
      shotguns with huge bullet spread or melee weapons designed for close quarter
      combat to kill the undead.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Beautiful
      atmospheric locations<br></li><li>Dozens of weapons<br></li><li>Realistic combat
      and dismemberment system<br></li><li>Multiple game modes<br></li><li>Research
      and skill system<br></li><li>Intense action-packed gameplay</li></ul>
