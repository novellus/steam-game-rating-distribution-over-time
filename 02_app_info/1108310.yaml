    about_the_game: 'The inquisitor is back. Nicolas Eymerich has returned for the
      final battle!<br>The plague... the cursed village... the Devil''s dark plan
      is revealed in the final chapter of the Inquisitor saga.<br>Engaging game mechanics
      in 8 different scenarios: haunted woods, caves swarming with monstrous creatures,
      crypts full of secrets and a final battle with the Devil.<br>An innovative audio-navigation
      system for exploring the remotest corners of the maps. <br>From the village
      of Calcares to the dungeons of the abbey. Over seventy different rooms.<br>Combat
      mechanics that allow you to control both Eymerich and Jacinto Corona.<br>You''ll
      use the strength, spirit and power of the Faith.<br>Dialogues that give you
      important clues or evidence of the heretic lie.<br>Puzzles to solve with the
      ingenuity of divine intuition.<br>An accessible audio game for the visually
      impaired, enhanced with hand-drawn graphics and also playable in video mode.<br>An
      Infinite game mode for embarking on new adventures even after you have completed
      the game.The lenght of the game is more than twelve hours.<br><br>Nicolas Eymerich
      Inquisitor: The Demon.<br><strong>Laudetur!</strong>'
