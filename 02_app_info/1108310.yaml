    review: "Premetto che non ho giocato originale o prequel o nulla di simile prima.\
      \ Sar\xF2 strano io..\nLa mia opinione in breve \xE8: un plauso al coraggio\
      \ per il lavoro strettamente audio (non \xE8 un capolavoro eh, per\xF2 si fa\
      \ ascoltare), ma non salvano un prodotto bizzarro che manca delle cose di basi;\
      \ \xE8 un gioco al limite del frustrante (forse buggato, non saprei)\n\nPrima\
      \ cosa che si nota: i tutorial non esistono (almeno a me non partono), quindi\
      \ si va alla cieca\nSeconda cosa: non so quanto siano fedeli o ispirati alla\
      \ letteratura di riferimento, ma \xE8 quanto meno bizzarro tutta la situazione\
      \ e il modo in cui si risolvono le cose\nTerza cosa: a un certo punto mi sono\
      \ bloccato perch\xE9 non c'\xE8 una reference su cosa stai facendo o quale sia\
      \ la tua missione\n\nQueste tre cose fanno passare la voglia, nonostante alcuni\
      \ punti a favore!\nQuarta cosa: la grafica inspiegabilmente \xE8 piacevole e\
      \ ben si adatta a tutto.. \xE8 stramba ma mi piace molto\nQuinta cosa: lo stereotipo-brutto\
      \ dell'inquisitore e del suo assistente non sono cos\xEC male quando ci si abitua\
      \ e si passa sopra la quasi troppo lineare storia\n\nMi spiace, ma in questo\
      \ caso i difetti superano abbondantemente i pregi.. per me. Andr\xE0 meglio\
      \ la prossima volta."
