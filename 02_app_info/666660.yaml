    about_the_game: Welcome to the world of Castles. As a lord or lady of the realm,
      you've built the castle of your dreams, battled bloodthirsty dragons, engaged
      in brutal treachery, sent troops abroad to war, and defended your land against
      marauding enemies. But they're still not happy. Maybe you shouldnt have poured
      hot oil on their heads...?<br><ul class="bb_ul"><li>Real-time battles in a turn-based
      strategy<br></li><li>The ability to design your own fortress</li></ul>
