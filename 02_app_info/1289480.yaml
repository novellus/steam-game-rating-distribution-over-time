details:
  data:
    about_the_game: This is a game that challenge you to play many mini games in one
      screen at the same time.<br><br>Sounds impossible to beat them all ?<br>Don't
      worry, when you focus in one game, the others with be in slow mode.<br>you can
      get stars in each games and you can use these stars to restart the lost game.<br><br>Easy
      now ? we guarantee it's still very challenging.<br><br>And the best of all,
      you can design your own challenge level in editor and play!<br>Also you can
      send level code to your friend.<br><br>6 mini games included :<br><ul class="bb_ul"><li>Well
      Diver<br></li><li>Gun Hat<br></li><li>Cyber Puck<br></li><li>Jump Man<br></li><li>Candy
      Box<br></li><li>Star Num</li></ul><br>Genre include :<br><ul class="bb_ul"><li>Shooter<br></li><li>Platformer<br></li><li>Puzzle<br></li><li>Sport<br></li><li>Arcade</li></ul><br>(
      More games and genre are coming soon )
