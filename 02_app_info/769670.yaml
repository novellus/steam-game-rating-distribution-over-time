    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769670/extras/gecata-video-big__1_.gif?t=1608720577\"\
      \ /><h2 class=\"bb_tag\">GOOD GAME, WELL SAVED</h2><br><br><strong>Gecata by\
      \ Movavi</strong> has been designed specifically for those who want an accessible\
      \ and practical program for game recording: it takes little time to set up,\
      \ is easy to use, and has all the features you\u2019re likely to need.<br><br>Download\
      \ the program today and start rocking YouTube with your game reviews, Let\u2019\
      s Plays, walkthroughs, and m-m-m-monster kills!<h2 class=\"bb_tag\">Capture\
      \ Games in One Click</h2><br>Use hotkeys to control the recording without leaving\
      \ the game.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769670/extras/Overwatch_EN_(1).gif?t=1608720577\"\
      \ /><h2 class=\"bb_tag\">Add Webcam</h2><br>Gecata lets you overlay webcam video\
      \ onto the game footage.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769670/extras/fortnite_5_9.gif?t=1608720577\"\
      \ /><h2 class=\"bb_tag\">Record Game Sound and Mic</h2><br>Capture in-game sound\
      \ effects, music, and dialogue to immerse viewers in the world of the game.\
      \ Turn on your mic to liven up your footage with jokes and comments.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769670/extras/minecraft_5_9.gif?t=1608720577\"\
      \ /><h2 class=\"bb_tag\">Record Your Desktop</h2><br>Choose Desktop mode to\
      \ capture your desktop or the games that are running in windowed mode.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769670/extras/desktop_en_5_9.gif?t=1608720577\"\
      \ /><h2 class=\"bb_tag\">Two Sources \u2013 Two Files</h2><br>Save video streams\
      \ separately so you can easily edit them afterwards.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769670/extras/two_way_en_5_9.gif?t=1608720577\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/769670/extras/features_eng.gif?t=1608720577\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Record gameplay <strong>in 4K</strong> and\
      \ <strong>at up to 120 FPS</strong><br></li><li>Capture games that support <strong>DirectX\
      \ 11</strong> or earlier, as well as OpenGL<br></li><li><strong>Use NVIDIA\xAE\
      \ NVENC and Intel\xAE HD Graphics hardware acceleration</strong> to encode your\
      \ video up to 400% faster<br></li><li><strong>Export in MP4</strong> \u2013\
      \ the ideal format for sharing videos on YouTube, Vimeo, and other platforms<br></li><li><strong>Save\
      \ audio streams separately</strong> so you can easily edit your voice recordings\
      \ without affecting the game sounds<br></li><li><strong>Customize overlays</strong>\
      \ to monitor frame rate, bit count, file size and other metrics in real time<br></li><li><strong>Set\
      \ hotkeys</strong> the way you want<br></li><li><strong>Save screenshots</strong>\
      \ in one click<br></li><li><strong>Turn on Game mode</strong> so the program\
      \ starts recording automatically as soon as you launch the game<br></li><li><strong>Share\
      \ your videos on YouTube</strong> without leaving Gecata<br></li><li><strong>Edit\
      \ and convert recorded videos</strong> with our video manager</li></ul>"
