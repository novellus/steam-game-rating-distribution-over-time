    detailed_description: "<h1>Check out 9 Monkeys of Shaolin!</h1><p><a href=\"https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/</a></p><br><h1>About\
      \ the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/296220/extras/Description.png?t=1604073519\"\
      \ /><br>Save grandpa and grandma's farm from foreclosure in the wacky and wonderful\
      \ Farm Frenzy 4! The Farm Frenzy series of casual sims gets a makeover in this\
      \ ALL NEW sequel. Choose and dress your character, and then get busy saving\
      \ the family farm! Buy and care for a variety of animals, collect the goods\
      \ they produce and then manufacture products for sale in town, keeping a close\
      \ eye on your bank account and the clock to make sure you balance your resources\
      \ well. Perform challenging tasks for colorful characters, protect your farm\
      \ from bears and moles, and earn a trophy on each of the game's 90 levels to\
      \ unlock dozens of achievements!<br>As you enjoy the brand new Farm Frenzy game,\
      \ each click of your mouse will award you the money you need to complete your\
      \ tasks. You can also look for hidden items to fill your meter faster! What's\
      \ more, with each trophy you win, you'll earn items you can trade for temporary\
      \ boosts. But the best new feature: love is in the air! Just introduce the chicken\
      \ to the pig and see what happens!<br><strong>Virtual farming has never been\
      \ more fun than in Farm Frenzy 4, so grab yer overalls, roll up yer sleeves\
      \ and get ready for an egg-crackin', cow-milking, sheep-shearin' good time!</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/296220/extras/Features.png?t=1604073519\"\
      \ /><br><ul class=\"bb_ul\"><li>\u2022 90 levels<br></li><li>\u2022 Four huge\
      \ worlds<br></li><li>\u2022 40 achievements<br></li><li>\u2022 All age\u2019\
      s entertainment</li></ul>"
