  data:
    about_the_game: "\u3010\u904A\u6232\u8AAA\u660E\u3011<br />\r\n\u300C\u9583\u96FB\
      \u5C0D\u6C7A\u300D\u904A\u6232\u8A2D\u5099\u63A1\u7528\u667A\u5D34\u5C08\u5229\
      \u7684\u9AD4\u611FVR\u96FB\u7AF6\u7CFB\u7D71\uFF0C\u642D\u914D\u516D\u8EF8\u9AD4\
      \u611F\u5EA7\u6905\uFF0C\u73A9\u5BB6\u53EF\u81EA\u7531\u88DD\u914D\u5C6C\u65BC\
      \u500B\u4EBA\u7279\u8272\u7684\u6A5F\u7532\uFF0C\u88DD\u914D\u4E0D\u540C\u7684\
      \u914D\u4EF6\u9664\u4E86\u6709\u5916\u89C0\u4E0A\u7684\u4E0D\u540C\u4EE5\u5916\
      \uFF0C\u6027\u80FD\u53CA\u6B66\u5668\u4E0A\u4E5F\u6703\u6709\u4E0D\u540C\u3002\
      <br />\r\n\u73A9\u5BB6\u767B\u5165\u624B\u6A5FAPP\u53EF\u6311\u9078\u7D44\u5408\
      \u5C08\u5C6C\u7684\u6A5F\u7532\u9020\u578B\uFF0C\u53EF\u7522\u751FQR code\u767B\
      \u5165\u9AD4\u611F\u5EA7\u6905\uFF0C\u5728\u9AD8\u96C4\u667A\u5D34\u9AD4\u611F\
      \u96FB\u7AF6\u57FA\u5730\uFF0C\u4EAB\u53D7\u9AD4\u611F\u7279\u6548\u4EA4\u7E54\
      \u6DF7\u6230\u4E2D\u6230\u9B25\u5C04\u64CA\u7684\u9707\u64BC\u529B\uFF0C\u6311\
      \u6230\u865B\u64EC\u5BE6\u5883\u6700\u9AD8\u5883\u754C\uFF01<br />\r\n<br />\r\
      \n\u3010\u904A\u6232\u7279\u8272\u3011<br />\r\n\u5728\u904A\u6232\u4E2D\u8490\
      \u96C6\u3001\u5347\u7D1A\u3001\u88DD\u98FE\u81EA\u5DF1\u7684\u6A5F\u7532<br\
      \ />\r\n\u5728\u904A\u6232\u4E2D\u8207\u540C\u597D\u73A9\u5BB6\u7D44\u968A\u5207\
      \u78CB\u3001\u947D\u7814\u6280\u5DE7<br />\r\n\u5373\u6642\u9AD4\u611F\u642D\
      \u914DVR\u865B\u64EC\u5BE6\u5883\uFF0C\u524D\u6240\u672A\u6709\u7684\u96FB\u7AF6\
      \u9AD4\u9A57<br />\r\n<br />\r\n\u3010\u6545\u4E8B\u80CC\u666F\u3011<br />\r\
      \n2025-2030\u5E74\u5357\u3001\u5317\u6975\u6D6E\u51B0\u5927\u91CF\u878D\u5316\
      \uFF0C\u6D77\u5E73\u9762\u6025\u901F\u5347\u9AD8\uFF0C5\u5E74\u9593\u5730\u7403\
      \u7684\u9678\u5730\u9762\u7A4D\u5FEB\u901F\u7E2E\u6E1B\u5269\u4E0B3%\uFF0C\u800C\
      \u4E14\u96F6\u661F\u6563\u4F48\u5404\u5730\uFF0C\u5F62\u6210\u4E00\u5EA7\u5EA7\
      \u7684\u5CF6\u5DBC\u3001\u4EBA\u5DE5\u5CF6\u7901\u3002<br />\r\n\u4EBA\u985E\
      \u6B98\u5B58\u7684\u5404\u65B9\u52E2\u529B\u70BA\u4E86\u751F\u5B58\uFF0C\u5FC5\
      \u9808\u4E92\u76F8\u7AF6\u722D\u4EE5\u6700\u5FEB\u7684\u901F\u5EA6\u4F54\u9818\
      \u9019\u4E9B\u50C5\u5269\u7684\u9678\u5730\u3002<br />\r\n\u56E0\u6B64\u7D1B\
      \u7D1B\u6D3E\u51FA\u6700\u7CBE\u92B3\u7684\u8B8A\u5F62\u6A5F\u7532\u90E8\u968A\
      \uFF0C\u8981\u4EE5\u9583\u96FB\u822C\u7684\u901F\u5EA6\u64CA\u6557\u6575\u4EBA\
      \u3001\u638C\u63E1\u5CF6\u5DBC\u63A7\u5236\u6B0A\uFF0C\u7DAD\u7E6B\u6700\u5F8C\
      \u7684\u751F\u5B58\u547D\u8108\u3002\u9019\u5834\u5371\u6025\u7684\u751F\u5B58\
      \u4E4B\u6230\uFF0C\u7A31\u70BA\uFF1A\u9583\u96FB\u5C0D\u6C7A\uFF01<br />\r\n\
      <br />\r\n\u3010\u667A\u5D34\u9AD4\u611F\u96FB\u7AF6\u57FA\u5730\u3011<br />\r\
      \n\u9AD8\u96C4\u5E02\u524D\u93AE\u5340\u5FA9\u8208\u56DB\u8DEF9\u865F"
