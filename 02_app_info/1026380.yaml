  data:
    about_the_game: Overture Music Visualization is a solo-dev project created in
      Unreal Engine and released for the Windows platform.  It captures audio in realtime
      from any source, including Youtube, Spotify, Pandora, VLC and others, and features
      50+ customization options across several categories.  The goal of the Overture
      project is to create a versatile, general purpose music visualization utility
      with robust configuration options to make it suitable for personal use, video
      creation, or streaming.<br><br><strong>Early Access Status</strong><br>Overture
      Music Visualization is currently stable for Windows desktops and features both
      fullscreen and windowed 1920x1080 view modes.  However, the project should be
      considered early access as new features and scenes are already planned and a
      new VR mode is currently under development and will be released as a free update
      soon.<br><br><strong>Regarding System Requirements</strong><br>The project supports
      both 3D and &quot;minimal&quot; scenes (as denoted in the scene selection menu)
      in an attempt to provide a wider range of support.  The 3D scenes are more resource
      intensive, and have been tested and run above 90 FPS on a machine with the following
      specs:<br><br>8GB DDR4 SDRAM 3200<br>GeForce GTX 970 4GB Graphics Card<br>Intel
      Core i7 6700K 4.00 GHz Processor<br>Minimal scenes are performant on machines
      with much lower capabilities.<br><br><strong>Important Notes</strong><br><ul
      class="bb_ul"><li>For best results, check your default audio device's bitrate
      settings and select the matching bitrate option in the game's settings<br></li><li>Overture
      Music Visualization is <strong>not</strong> compatible with headphones that
      simulate surround sound.  It is compatible with stereo headphones and surround
      sound speakers.<br></li><li>Use space bar to open the effects customization
      panel in any scene<br></li><li>If the bars or other lighting effects are not
      visible, check your operating system's volume and try turning it up or maximizing
      it.  The OS volume controls can also be used as a secondary method of fine-tuning
      effect sensitivity.</li></ul>
