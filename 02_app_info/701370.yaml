    review: 'It''s a clever idea and I can imagine it can be a lot of fun (with better
      aim mechanics) as all these balloons and boats and tanks come after one.  The
      cartoony world sense is delightful.


      However, the bow aiming is way off for me (I have had much much higher and more
      intuitive aiming experiences with a number of other bow games).  The menus is
      a bit close as well.  I can''t recommend it at this time but see a lot of potential.'
