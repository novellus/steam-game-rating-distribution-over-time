      \ pirates assaulted your village with deadly party balloons, exploding toy boats,\
      \ and other adorable things capable of vaporizing your skin parts.<br />\r\n\
      <br />\r\n\u201CTime to grab the ol\u2019 bow and a barrel of arrows,\u201D\
      \ you said. <br />\r\n<br />\r\nGood call!<br />\r\n<br />\r\nSurvive wave after\
      \ wave of BOOM in this zany and surprisingly addictive First Person POPPER.\
      \  <br />\r\n<br />\r\n-\tTrain and unlock single-use weapons and traps<br />\r\
      \n-\tUpgrade your defenses<br />\r\n-\tHit streaks for exploding rewards!<br\
      \ />\r\n-\tTest your reflexes with mini games!<br />\r\n-       Hours and hours\
