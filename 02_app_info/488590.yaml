  data:
    about_the_game: "Grab your guns, check your ammo because getting out the city\
      \ in one piece is going to require some heavy firepower. <br />\r\nArmed Against\
      \ the Undead supplies you with a heaping supply of weaponry to aid in your extraction.\
      \ Shoot your way through the streets, fighting zombies, creepers, ghasts and\
      \ giant... THINGS! You think you have enough weapons, think again!<br />\r\n\
      As you progress through the city you unlock the ability to start at those spawns.\
      \ Can you make it out of the city?<br />\r\nGood luck and stay armed!"
