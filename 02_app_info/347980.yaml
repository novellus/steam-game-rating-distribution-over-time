      with focus on fire and flame.<br><br>This expansion also adds a new campaign
      playable for all existing chapters.<br><br><ul class="bb_ul"><li>Playable Salamanders
      Chapter<br></li><li>Double heavy Terminator option<br></li><li>Salamander only
      flamer pattern<br></li><li>3 new pyromantic psychic spells<br></li><li>Forge
      of Heroes Campaign with 20 New Story Missions and 20 Flash Missions<br></li><li>More
      puzzle like missions<br></li><li>New mission mechanics like rotating bridges
      and firewalls consuming the levels over time</li></ul>
