    about_the_game: Welcome to Knockout League, a single player arcade-style boxing
      game built from the ground up for virtual reality. Dodge flaming uppercuts,
      block sweeping tentacle attacks, and pummel your opponents using 1:1 tracking
      of your head and hands. Work up a serious sweat with various boxing drills like
      the focus mitts or the one and only Reflex Alley. Take on a crazy cast of characters,
      including a mad scientist and a wily octopus, each with different fighting styles
      and unique gameplay. Fight through them all to become the champion of the Knockout
      League!
