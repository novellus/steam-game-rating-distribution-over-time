    about_the_game: The Quad Lake Pass grants access to the next 4 lake add-ons upon
      their release. <br><br><ul class="bb_ul"><li>Lake Williams, set in California
      and surrounded by a backdrop of dry arid land and forest-covered steep hills,
      is home to 7 species of fish including largemouth &amp; smallmouth bass.<br><br></li><li>Jezioro
      Bestii in Poland is all about the huge predator fish found in its rich natural
      environment. This lake is home to huge northern pike, perch &amp; zander. <br><br></li><li>Lake
      Arnold in Tennessee provides a range of fishing opportunities. This lush environment
      with submerged vegetation contains 10 species of fish including spotted bass
      &amp; walleye.<br><br></li><li>The fully-licensed Gigantica Road Lake is fast
      catching up the Gigantica Main Lake for the size of the carp that reside there,
      but features a much higher stock level. </li></ul>Four fantastic venues, one
      great price! Requires Fishing Sim World core game, sold separately.
