details:
  data:
    about_the_game: "Planet of the Apes: Last Frontier is a narrative adventure game\
      \ of conquest, betrayal, and survival. When the fates of a tribe of apes and\
      \ a band of human survivors intertwine, two worlds collide as their precarious\
      \ existence hangs in the balance.<br />\r\n<br />\r\nPlayers play both sides\
      \ of the growing conflict, gaining a deep understanding of the motivations,\
      \ hopes, and fears of humans and apes alike. The destinies of each species rest\
      \ entirely on the player as the game pushes towards a tense, fragile peace,\
      \ or a final bloody battle.<br />\r\n<br />\r\n- 4 player local multiplayer<br\
      \ />\r\n- Controller support (keyboard available for single player only)<br\
      \ />\r\n- 14 hours of gameplay across 19 endings<br />\r\n- Review your relationships\
      \ at the end of each chapter"
