    about_the_game: <strong>MultiTaskMaster </strong>is a brain melting arcade game
      in which you juggle four games at once.<br><br>Prove your multi-tasking skills
      by playing every part in a bank robbery and keeping all the loot. Make a fortune
      by working every job in a cafe and collecting all the wages. Take all the starring
      roles in a zombie apocalypse and take all the glory.<br><br>Become the <strong>MultiTaskMaster
      </strong>by completing 48 different games in 12 different locations.<br><br>Do
      it all yourself, keep all the rewards, then do it faster.<h2 class="bb_tag">Key
      Features</h2><br><ul class="bb_ul"><li> Play four games at the same time<br></li><li>
      48 unique games covering 12 different locations<br></li><li> Effects from your
      actions in one game can be observed in the backgrounds of the other games<br></li><li>
      Challenge your multi-tasking skills<br></li><li> Wide range of difficulty levels
      from Learning to Nightmare to suit players of all skill levels<br></li><li>
      Endless mode - go for the high score.<br></li><li> Approximately 500 in game
      achievements to achieve<br></li><li> Authentic Swedish music<br></li><li> Colorful
      3D graphics<br></li><li> Single Player. Who needs other people when you can
      Multi-Task!</li></ul><h2 class="bb_tag">Example Levels</h2><br><ul class="bb_ul"><li>Run
      a cafe by being the chef, barista, server and table clearer all at once<br></li><li>Rob
      a bank by controlling the hostages, drilling the safe, catching the money and
      dealing with the police at the same time<br></li><li>Compete in the downhill
      slalom, Curling, Snowball death-match and ski jump simultaneously<br></li><li>Keep
      the humans safe by barricading windows, letting in survivors, knocking down
      zombies and keeping the lights on<br></li><li>And much much more...</li></ul>
