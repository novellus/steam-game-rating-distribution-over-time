    review: "Very good casual puzzler. Works well as a primer for the original Snakebird.\
      \ \n\nWould recommend if:\n-You're OK with a short game (or it's on sale).\n\
      -Not good at puzzlers but interested in them.\n-Bought Snakebird but found it\
      \ too challenging.\n\nWould NOT recommend if:\n-Good at puzzlers to some extent.\n\
      -Bought Snakebird and didn't find it to be too challenging."
