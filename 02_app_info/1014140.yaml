      \ on a more relaxed island with easier puzzles. A casual puzzle game for the\
      \ entire family as well as a primer for the serious challenges of the original\
      \ game.<br />\r\n<br />\r\nFeaturing all new puzzles on a bigger island, new\
      \ places to explore, more bird, more fruit, more everything."
