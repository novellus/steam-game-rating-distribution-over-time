  data:
    about_the_game: "Originally called Feng Shen Ying Jie Chuan, Canon - Legends of\
      \ the New Gods is a strategy RPG originally for the Sega Genesis and Mega Drive\
      \ consoles.<br />\r\n<br />\r\nReleased in the early 90s in Taiwan only, we\
      \ have acquired the rights and prepared for a world wide release. The game has\
      \ been completely translated to English and made compatible with most consoles\
      \ that run Sega Genesis games.<br />\r\n<br />\r\nThe Game features over 30\
      \ hours of gameplay, many playable characters and a rich story based in ancient\
      \ eastern mythology.<br />\r\n<br />\r\nAdditional development by Super Fighter\
      \ Team<br />\r\nProducer: Brandon Cobb<br />\r\nProgramming: Derrick Sobodash<br\
      \ />\r\nTranslation: Yu-Chen Shih"
