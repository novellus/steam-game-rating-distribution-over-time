details:
  data:
    about_the_game: "This game's system is based on a game tool called WWA Magic Tower,\
      \ <br>created by Caravan Circle. It\u2019s a puzzle RPG spanning 60 dungeon\
      \ levels with unique scenarios.<h2 class=\"bb_tag\">[Story]</h2>&quot;The Dungeon\
      \ of Lulu Farea&quot;<br><br>That is the name of the legendary dungeon said\
      \ to lead to the demon world. <br>Adventurers set out to take on the dungeon's\
      \ challenges in search of wealth, <br>glory, and legendary items, only to fall\
      \ victim to their own ambitions.<br><br>Today, a fresh adventurer approaches\
      \ the dungeon.<br>However, this man has no interest in wealth or honor.<br>No,\
      \ he is after something altogether different......<br><br>&quot;This dungeon\
      \ has...... FEMALE MONSTERS!!&quot;<h2 class=\"bb_tag\">[Game Details]</h2>The\
      \ Dungeon of Lulu Farea is an underground puzzle dungeon with 60 floors.<br>Monsters\
      \ lie in wait, doors block your path, and the labyrinth gets more and more complicated...<br>Unlike\
      \ your typical RPG, this is not a game in which you battle monsters to raise\
      \ your level and force your way through.<br>This is because all of the game\
      \ elements are &quot;limited.&quot;<br>Defeated monsters never come back, and\
      \ the strengthening items, keys, and money you receive are all limited.<br><br>It\
      \ takes brains to get through this dungeon.<br>Which route will you take, which\
      \ enemies will you fight, which doors will you open...?<br>These judgments will\
      \ determine your fate.<br>Repeatedly make good decisions and aim to conquer\
      \ the dungeon!<br><br><br>-Select your difficulty setting: Normal for the regular\
      \ player, or Hard for those looking for a grueling challenge.<br>-A help system\
      \ for those who get stuck. Three levels of help to choose from, designed to\
      \ provide a boost while keeping the game balanced. <br>Two of the help levels\
      \ may be used an unlimited number of times.<br>-Includes a scoring system. This\
      \ allows you to play for the highest score possible.<h2 class=\"bb_tag\">[Basic\
      \ Controls]</h2>* This game requires a keyboard.<br>Arrow Keys: Move<br>Enter/Z/Space\
      \ Bar: Confirm/Examine<br>ESC/X Key: Cancel/ Toggle Menu Screen<br>Shift Key:\
      \  Hold down for Fast Battle<br>A/1 Key: Display Enemy Status Screen<br>Ctrl\
      \ Key: Skip Messages<br><br>F4: Full Screen<br>F5: Reset<br><br>-Mouse Controls<br>Left\
      \ Click: Confirm/Select/Move to Designated Location<br>Right Click: Cancel/Toggle\
      \ Menu Screen"
