    about_the_game: "<strong>Demon hunter it is a kind of epic like game that can\
      \ let the player acting as a warrior who can use teampistol,bow or double blade\
      \ to fight against magic monsters .</strong><br><br><i>\uFF0DPress D key to\
      \ reset your position in the game<br>- virtual reality RPG infinite stage game<br>-\
      \ you can use three kinds of weapons: double blade,teampistol,bow<br>- some\
      \ level will appear special artifact<br>- five kinds of magic monster: skeleton\
      \ army,summon demons,shadow spider,giantopithecus,goblin<br>- please take care\
      \ of this horrible dragon  , stone gargoyle and so on<br>- all elite  or even\
      \ better monster  have their own haemal strand<br>- top monster only appear\
      \ in city wall level<br>- goblin monster may appear in reward level<br>- can\
      \ interrupt boss fierce attack rhythm<br>- when the  boss gunboat shipping,\
      \ change to  bow weapon to shot it quickly<br>- when you wipe out boss deputy\
      \ eye,it will become so funny<br>- when all remain silence more than three seconds,please\
      \ take care of the sky<br>- always remember: your back  in danger at any time</i>"
