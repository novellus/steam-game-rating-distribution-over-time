    about_the_game: "*Story<br><br>It is the year <a href=\"https://steamcommunity.com/linkfilter/?url=http://20xx...in\"\
      \ target=\"_blank\" rel=\"noopener\"  >20xx...in</a> the urban Shukujinchu Girl's\
      \ Academy.<br>There is a tradition that the academy is attacked by insects every\
      \ 100 years.,,<br><br><br>*Game<br><br>This is a horizontally scrolling action\
      \ game.<br>The players operate the teacher and solve the puzzle.<br>The insects\
      \ relentlessly attack the teacher.<br>Be aware that your clothes may be ripped\
      \ by the insects.<br><br>When you enter the classroom, it turns into a 3D action\
      \ game.<br>The event where you save the girl's academy students starts.<br><br>The\
      \ 20 or more types of scne consist of dot animation and full color illustrations.<br>The\
      \ action section are specially made with dots.<br><br>There are various traps\
      \ and events set in each scene, <br>so people who like dot animation and 2D\
      \ illustrations will never tire of it.<br><br>The voices for the event scenes\
      \ are in Japanese, but there are English subtitles.<br><br>It has levels of\
      \ difficulty and hidden tricks from the beginning,<br>so it is also fun for\
      \ people who do not enjoy action so much.<br><br>Details on the game are published\
      \ on the H-GAME website.<br><br><br>*Method of operation<br><br>---- System<br>&quot;E&quot;\
      \ - switch to joystick operation<br>&quot;W&quot; - switch to keyboard operation<br>&quot;Enter&quot;\
      \ - pause, release pause<br>&quot;ESC&quot; - end game<br><br>---- Operation\
      \ [horizontal scroll ACT]<br>&quot;Right arrow&quot;Forward<br>&quot;Left arrow&quot;Back<br>&quot;SPACE&quot;\
      \ - JUMP<br>&quot;Z&quot; - Fire bombs<br>&quot;Z&quot; \uFF0B &quot;Up arrow&quot;\
      \ Fire bombs upward<br>&quot;Z&quot; \uFF0B &quot;Down arrow&quot; Fire bombs\
      \ downward<br>In IN location,  &quot;Up arrow&quot; allows you to enter the\
      \ room.<br><br>---- Operation [3D view ACT]<br>&quot;Arrow key&quot; - move\
      \ to set sights<br>&quot;Z&quot; - fire bomb<br>If you kill  a student, you\
      \ lose one life.<br><br>----The hidden tricks are described in the guide to\
      \ the product version.<br>Add various opreations, select scenes, relaease CG\
      \ mode. There are various different ways of playing.<br><br><br>*The heroine\
      \ is Miss Kaori<br><br>This is the profile for me.....Kaori.  My name is Kaori\
      \ Shinozaki. I am actually a girl who has never had relations with a man.<br>I'm\
      \ a teacher. I have only been working as a teacher for a year, so I still make\
      \ mistakes.<br>I have only been working as a teacher for a year, so I still\
      \ make mistakes.<br>My mission is to fend off the malicious insects and monsters\
      \ that appear every 100 years.<br>I am a bit of a coward by nature though, and\
      \ have never really been in a fight. I just have a strong sense of justice.<br>I\
      \ feel that.....I would give up my life for the students, but..I am worried\
      \ whether I can really protect them or not.<br>So I am always asking for God's\
      \ help..&quot;Please don't let the insects appear in my generation&quot;<br><br>My\
      \ blood type is A, and I like mangoes and Japanese sweets.<br>What I really\
      \ hate is...insects..Ah...I really don't know if I can fight the insects.<br><br><br>*Female\
      \ students<br><br>The students left in the academy are scared and waiting for\
      \ their teacher to rescue them.<br>There are students who are not rescued in\
      \ time and are attacked by insects.<br>There are sometimes students who cannot\
      \ be saved...<br>Try to save as many female students as possible.<br><br><br>*Operational\
      \ confirmation environment<br><br>  CPU : Intel(R) Core(TM)2 Duo CPU E8600 @\
      \ 3.33GHz<br>  MWMORY : 4095MB<br>  OS : Windows7 Windows10"
