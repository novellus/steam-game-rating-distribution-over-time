    review: "[h1]DLC-Review:\n\nTrain Simulator: \n\nFalmouth Branch Route Add-On[/h1]\n\
      \nDer Train Simulator ist ein Zugfahrsimulator, dessen Grundprogramm bereits\
      \ 2009 erschienen ist. Das Core-Game wird jedes Jahr durch Patches geupdated\
      \ und verbessert. Als letztes wurde zum Beispiel eine 64-Bit Version des Games\
      \ eingef\xFChrt. Der Train Simulator selber ist eigentlich nur eine Art Engine,\
      \ eine Plattform, die keinen Content-Inhalt hat, auch wenn jedes Jahr eine Version\
      \ mit Content zum Kauf angeboten wird. Aber dieser Content ist eigentlich nur\
      \ eine Zusammenstellung mehrerer DLC. Alles an Content ist DLC. Dabei gibt es\
      \ weltweit eine Menge Entwickler, die den unterschiedlichsten Content f\xFC\
      r den TS anbieten. Die verf\xFCgbaren Inhalte sind kaum \xFCberschaubar und\
      \ \xFCbertreffen die schon gro\xDFe Menge der DLCs, die \xFCber Steam angeboten\
      \ werden, bei Weitem.\n\nDie meist eingleisige Strecke zwischen Falmouth und\
      \ Truro ist auch als Maritime Line bekannt. Im malerischen Cornwall im S\xFC\
      dwesten Englands gelegen, ist Teil der Linie, die London mit den Hafenst\xE4\
      dten verbinden sollte, von denen Schiffe in alle L\xE4nder abfuhren.  Bereits\
      \ 1863 wurde der Abzweig zwischen Truro und Falmouth in Betrieb genommen. Die\
      \ nur knapp 12 Meilen lange Strecke (ca 19 km) hatte zun\xE4chst nur drei Halte\
      \ und endete bei den Falmouth Docks, den - aus heutiger Sicht eher kleinen -\
      \ Hafenanlagen.\n\nDas DLC selbst ist sehr alt und stammt aus den Anf\xE4ngen\
      \ des Train Simulator. Daf\xFCr ist die sehr kurze Strecke aber sehr stimmungs-\
      \ und liebevoll gebaut. Probleme gibt es allerdings - wie bei vielen alten Add-Ons\
      \ f\xFCr den TS - mit einem Teil der Szenarien, die schlichtweg nicht zu schaffen\
      \ sind. Warum man diese fehlerhaften Szenarien nicht mal \xFCberarbeitet und\
      \ aktualisiert, bleibt das Geheimnis von DTG allein.\n\nDas Rollmaterial beinhaltet\
      \ die 57XX Pannier Tenderlokomotive, eine Dampflok, die zwischen 1929 und 1950\
      \ in hoher St\xFCckzahl (863) in verschiedenen Varianten gebaut wurde. Auff\xE4\
      llig sind vor allem die seitlich vom Kessel angebrachten Wasserspeicher. Das\
      \ Modell ist gut gelungen und eigentlich auch gut fahrbar, manchmal allerdings\
      \ f\xFCr die Steigungen des Strecke recht schwach auf der Brust. \n\nAuch mit\
      \ dabei ist eine kleine 0-4-0-Saddletank Rangierlok, die etwa aus demselben\
      \ Zeitraum stammt. Auch die ist ziemlich knuffig und gut zu fahren und vor allen\
      \ Dingen f\xFCr den Rangierbetrieb auf dem kleinen Hafengel\xE4nde in Falmouth\
      \ geeignet, wof\xFCr auch ein gutes und funktionierendes Szenario mit dabei\
      \ ist. Die enthaltenen Passagier- und G\xFCterwagen stammen aus den 1950ern.\n\
      \nEine sehr kurze, aber auch sch\xF6n gestaltete kleine Strecke also mit gutem\
      \ Rollmaterial und nur teilweise funktionierenden Szenarien, die Einen in die\
      \ Dampfromantik der 50er Jahre versetzt. \n\nL\xE4nge der Strecke: knapp 12\
      \ Meilen (ca.19km) \nSzenarien im DLC: 5 (teilweise nicht schaffbar)\nRollmaterial:\
      \ 57XX Pannier, 0-4-0 Saddletank\nSteckensicherungssystem: nein\n\n[h1][b]DLC-Wertung:\
      \ 6/10"
