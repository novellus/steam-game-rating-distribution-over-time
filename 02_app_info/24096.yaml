    about_the_game: "The Falmouth Branch Expansion Pack (based on \u2018The Maritime\
      \ Line\u2019, as it was once known), extends from Truro all the way down to\
      \ Falmouth. Revisit an idyllic era of steam on this classic West Country branch\
      \ line, take control of the new 57xx Pannier tank locomotive and experience\
      \ 12 miles of scenic Cornwall. Included with this RailWorks 2 Expansion Pack\
      \ are the 57xx Pannier tank loco, new BR Mk1 coaches and 5 career mode scenarios.\
      \ With scope for freight and passenger workings, the Falmouth Branch will offer\
      \ many hours of driving pleasure.<h2 class=\"bb_tag\">Scenarios</h2><ul class=\"\
      bb_ul\"><li>The Dawn Shift -  (Beginner skill scenario)<br></li><li>Branch Business\
      \ -  (High skill scenario)<br></li><li>The Maritime Line -  (Beginner skill\
      \ scenario)<br></li><li>Harbour Haulage - (High skill scenario)<br></li><li>The\
      \ Little Things Count - (Medium skill scenario)<br></li><li>Includes UK Buildings\
      \ Model Pack</li></ul>"
