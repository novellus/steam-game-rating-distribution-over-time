    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1328710/extras/Logo_2.png?t=1608607238"
      /><br><br><br>Atmospheric experience for those wishing to get in a capsule hotel
      to catch the vibes of cyberpunky low level of life bordering with coziness.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1328710/extras/page1.png?t=1608607238"
      /><br><br>To people who love just immersing in atmospheric locations without
      any additional quests, we hope that this project will be a great addition to
      collection of visually aesthetically intrinsic experiences.<br>Simply launch
      this game and find yourself in such simultaneously retro-futuristic, cozy and
      confined place or just simply be somewhere new and nice in times of quarantine
      and inability of people to travel.<br><br><br>Features:<br><br>-Experience being
      in a (retro)cyberpunkish capsule hotel, living in a cozy confined space<br><br>-Briefly
      interact with environment<br><br>-A new entry in a &quot;Laying Simulator&quot;
      genre, following the Bed Lying Simulator. You know, there is a genre called
      walking simulator.  We decided to go an extra mile and created a &quot;laying
      simulator&quot;. Now nothing will distract you from the story! Yay! No more
      of that ew...gameplay in games. <br><br>-Surf the internet<br><br>-Achievements
