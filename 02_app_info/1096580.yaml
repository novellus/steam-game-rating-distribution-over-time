    about_the_game: "Down in the town of Goldpan, rumours persist of an out of this\
      \ world encounter. A fireball, witnessed streaking above the sandy climes of\
      \ Two Point County\u2019s Eastern reaches, is chief suspect after a range of\
      \ unusual illnesses have caused strife, commotion and general unrest amongst\
      \ the inhabitants of this oft-forgotten town. <br><br>As an all-round medical\
      \ supremo with a knack for tackling the unreal, your administration has operational\
      \ access to some key locations in the area\u2026 including some areas the public\
      \ really don\u2019t need to know about. The Two Point Squabbler, the County\u2019\
      s finest journalistic institution, wants to know what\u2019s going on\u2026\
      \ and you\u2019re their ticket in. <br><br>What\u2019s included? <br><br><ul\
      \ class=\"bb_ul\"><li>3 mysterious new locations<br></li><li>3 new, fully animated\
      \ cure machines<br></li><li>11 new visual illnesses<br></li><li>34 new illnesses\
      \ in total<br></li><li>New gameplay<br></li><li>New music, DJ and tannoy lines\
      \ </li></ul><h2 class=\"bb_tag\"><strong>New Hospitals</strong></h2><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096580/extras/New_Hospitals_616.jpg?t=1602687721\"\
      \ /><br><br>Take in the unredacted sights of Goldpan, followed by a top security\
      \ trip to the ever-so-quaint Camoflage Falls, a town that most definitely does\
      \ exist! <br>Beyond that? Well we\u2019re talking pure conspiracy and pure intrigue.\
      \ Harrison Wolff, Two Point County\u2019s finest radio DJ, has oft speculated\
      \ of another hidden location, with late-night meandering ramblings about a place\
      \ called Chasm 24. Are his fears of robots walking the corridors just baloney?\
      \ Or is he truly the sanest of us all?<h2 class=\"bb_tag\"><strong>New Illnesses</strong></h2><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096580/extras/New_Illnesses_616.jpg?t=1602687721\"\
      \ /><br><br>34 new illnesses have afflicted the denizens of this area of Two\
      \ Point County, with some of the most serious of all including:<br> <br><ul\
      \ class=\"bb_ul\"><li>Lack of Humanity<br></li><li>Flat-Packed<br></li><li>Frogborne<br></li><li>Science\
      \ Friction<br></li><li>Highly Ill-Suited<br></li><li>Aller-Gs</li></ul>\u2026\
      \ and plenty more!<h2 class=\"bb_tag\"><strong>New Items</strong></h2><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1096580/extras/New_Items_616.jpg?t=1602687721\"\
      \ /><br><br>Of course, it wouldn\u2019t be a new area of Two Point County without\
      \ a new series of delightful corridor-based accoutrements. Place the finest\
      \ trappings of inter-planetary society in your hospitals and make them look\
      \ truly otherworldly."
