details:
  data:
    about_the_game: In search of much-needed relaxation, Susan and Daniel decide to
      take a tropical island vacation. While on a scuba diving tour several miles
      off the coast, the couple is accidentally left stranded in the middle of the
      ocean. As time slowly ticks by, Susan and Daniel are terrified to discover they
      are not alone, but adrift in shark-infested waters. Now the couple must fight
      to stay afloat, keep warm, and somehow stay alive in this intense, critically
      acclaimed tale of survival against impossible odds.
