    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>In search of much-needed
      relaxation, Susan and Daniel decide to take a tropical island vacation. While
      on a scuba diving tour several miles off the coast, the couple is accidentally
      left stranded in the middle of the ocean. As time slowly ticks by, Susan and
      Daniel are terrified to discover they are not alone, but adrift in shark-infested
      waters. Now the couple must fight to stay afloat, keep warm, and somehow stay
      alive in this intense, critically acclaimed tale of survival against impossible
      odds.
