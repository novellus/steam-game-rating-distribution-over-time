    about_the_game: "Jazzpunk is a comedy adventure set in an alternate reality Cold\
      \ War World, plagued with corporate espionage, CyberCrime, and sentient martinis.\
      \ Gameplay is inspired by spoof comedy films and cartoons of yesteryear, with\
      \ a focus on weird gadgets, exotic locales, and open-world style exploration.<h2\
      \ class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>\tStereographic\
      \ Polygony Soundeo\u2122,  NOW IN COLOURVISON.<br></li><li>\tA cast of over\
      \ 360,000 polygons, working in concert. <br></li><li>\tFor the first time ever,\
      \ the human voice captured and preserved in CryoSonic Stasis\u2122, thawed before\
      \ your very ears during NPC exchanges (voice acting).<br></li><li>   Windows/Mac/Linux/Suppository<br></li><li>\t\
      Half a dozen jokes.<br></li><li>\tContains 5% of recommended daily intake of\
      \ vitamin C++<br></li><li>\tOriginal soundtrack featuring exotic percussion\
      \ and homemade analog electronic instruments.</li></ul><br>Find out why PC Gamer\
      \ says Jazzpunk is &quot;easily one of the funniest games in years.&quot;"
