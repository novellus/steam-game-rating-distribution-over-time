    detailed_description: This route expands upon the original &quot;TANE&quot; Canadian
      Rocky Mountains - Columbia River Basin route and updates much of the scenery
      and utilizes new TRS19 parallax ground textures.<br><br>Now with a total of
      97 miiles, an additional 34 miles of track has been added to continue your run
      at high altitude through Kicking Horse Canyon and beyond. Included are sidings
      at, Glenogle (2.2 miles),  Palliser (2.2 miles), Leanchoil (2.2 miles) and finally
      the Ottertail siding (1.5 miles long).<br><br>There's also a new 10 mile track
      section on the western side to highlight a beautiful location along the Columbia
      River. Included in the 10 miles west side track is the Beavermouth siding a
      2 and 3 Track siding long 2.2 miles.<br><br>Sessions:<br><br><ul class="bb_ul"><li>Master
      all new sidings, switches, signals, slopes and seasons.<br></li><li>Drive heavy
      consist downhill from Ottertail just south of the beautiful (world famous) Yoho
      National Park.<br></li><li>Journey east across the Columbia River starting at
      Beavermouth.<br></li><li>Obey the signals and speed limits and wait for oncoming
      traffic.</li></ul><br>This new route extension comes with similar AI and manual
      dispatcher sessions that released alongside the original map. These sessions
      take advantage of the new extended areas of Beavermouth to Ottertail<br>- Around
      Golden Junction AI session<br>- Around Golden Junction Dispatcher session<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1193640/extras/route_map_shot.jpg?t=1576019870"
      /><br><br>Purchasing this DLC will see you get the entire Canadian Rocky Mountains
      - Columbia River Basin route + the Beavermouth to Ottertail extension all combined
      in the one route as you see in the above map.<br><br>View all the details of
      the original Canadian Rocky Mountains - Columbia River Basin route in the video
      above.
