    about_the_game: <h2 class="bb_tag">The Exploration Pack</h2><br>To kickstart your
      Ylands adventures, the Exploration pack includes <strong>4800 Coyns (19.99 EUR
      value)</strong> that you can spend on costumes, pets, blueprints and even your
      own dedicated servers.<br>Also included is the <strong>Explorer's costume</strong>
      and the <strong>Flying Elephant pet</strong> to aid you in your adventures.<br><br>You
      wake up on a deserted island with nothing but your wits and a craving for adventure.<br><br>Raw
      materials are scattered across the land and you can use them to fashion yourself
      tools, weapons, armour, machines...and a home. Once you've exhausted the resources
      in your immediate surroundings, construct a boat to sail to nearby islands,
      each having their unique biome, flora, fauna and challenges.<br><br>These islands
      are also home to creatures small and large, friendly and...less friendly. The
      further you explore the more twisted and mutated these creatures become, and
      they will hunt you. You will need not only a shelter to protect yourself from
      these predators and the elements, but a way to deal with them.<br><br>Deep within
      the crust of the land you will find Ylandium, a rare and mysterious material
      that will let you craft miraculous contraptions and will be the energy source
      to power your newly found industrial empire.<br><br>And once you've establish
      your base of operations, there are still other islands to find and explore,
      each with it's own biome, secrets and encounters. Bandits, pirates, Indians
      and mysterious structures await! As you sail the seas in your trusty ship, the
      true meaning of Exploration will finally set in.<br><br>In Exploration there
      is always something new on the horizon...<br><br><br><strong>Exploration DLC
      features:</strong><br><ul class="bb_ul"><li>unlocks the Exploration game for
      Ylands<br></li><li>as well as a unique Costume, Pet and 4800 Coyns* for your
      account<br></li><li>play alone or with your friends<br></li><li>explore islands
      with unique and diverse biomes<br></li><li>collect, harvest and mine their natural
      resources<br></li><li>craft tools, weapons, armour, machines, ships, boats,
      houses and anything you can imagine<br></li><li>avoid or hunt the indigenous
      creatures of your surroundings<br></li><li>survive the night when the mutated
      versions of the local wildlife try to hunt you down<br></li><li>delve deep within
      the earth to mine Ylandium to power your new industrial empire</li></ul><br>*:<i>
      Coyns unlocked after two hours of playtime.</i>
