details:
  data:
    about_the_game: "Become a powerful wizard or witch in modern day Japan! Learn\
      \ Shinto animal spirit magic, powerful battle spells, or choose the path of\
      \ necromancy and command an undead army!<br><br><i>Tokyo Wizard</i> is a 144,000\
      \ word interactive fantasy novel by Adrao, where your choices control the story.\
      \ It's entirely text-based\u2014without graphics or sound effects\u2014and fueled\
      \ by the vast, unstoppable power of your imagination.<br><br>Can you free Tokyo\
      \ from the evil menace facing it, or will you be consumed by dark magic?<br><br><ul\
      \ class=\"bb_ul\"><li> Learn over 60 unique spells, divided into magic schools\
      \ such as necromancy and illusion.<br></li><li> Battle or befriend an array\
      \ of Japanese mythological creatures, including guardian Nio, bakeneko, forest\
      \ Kappa and powerful elementals.<br></li><li> Three different game paths with\
      \ 30+ endings. <br></li><li> Restore yourself to life with the save system.</li></ul>"
