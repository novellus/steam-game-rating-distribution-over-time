    about_the_game: "<i>Bear With Me: The Complete Collection</i> features all previously\
      \ released episodes as well as the new prequel <i>The Lost Robots</i>. This\
      \ collection is the definitive way for players to experience the franchise.\
      \ Purchase on Steam and get an exclusive digital artbook and the game\u2019\
      s original soundtrack!<br><br>Dark interrogations, sarcastic banter, and challenging\
      \ puzzles lie in store for our heroes as they collect clues to solve a bigger,\
      \ more sinister mystery. Featuring an evocative soundtrack, expansive narrative\
      \ and a uniquely drawn 2D animated art-style accented by an impressive film\
      \ noir style, <i>Bear With Me</i> will take players through an emotional rollercoaster\
      \ of a journey that will determine the fates of our protagonists.<br><br><strong>Key\
      \ Features</strong><br><br><strong>A Classic Genre Reimagined. </strong>Discover\
      \ a distinct spin on the timeless point and click adventure formula in this\
      \ modern indie adventure. Solve puzzles, interrogate suspects, and explore crime\
      \ scenes in search of answers.<br><br><strong>An Engaging Story. </strong><i>Bear\
      \ With Me</i> presents a unique fusion of comedy, horror, and mystery elements\
      \ that elevate a thrilling narrative that spans across a four-episode journey.<br><br><strong>Fully\
      \ Interactable Environments.</strong> Explore the expansive Paper City to collect\
      \ clues about this grand mystery. Players are free to tackle and revisit unsolved\
      \ puzzles at their own pace to piece together vital bits of information to crack\
      \ the case.<br><br><strong>Memorable Characters.</strong> From the cool and\
      \ quotable Ted E. Bear to the optimistic Amber, communicate with a diverse cast\
      \ of fully voiced characters that may help or hinder our protagonists in their\
      \ unrelenting pursuit of the truth.<br><br><strong>The Definitive Experience.</strong>\
      \ Featuring the all new episode <i>The Lost Robots</i>, <i>Bear With Me: The\
      \ Complete Collection</i> includes all four episodes of <i>Bear With Me</i>.\
      \ Exclusive to Steam, a digital artbook containing exclusive concept art, as\
      \ well as the original soundtrack, will additionally be available."
