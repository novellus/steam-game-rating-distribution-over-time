details:
  data:
    about_the_game: "Twinstack is a puzzle game that challenges your multitasking\
      \ skills. The goal of the game is to clear columns and balance the stack of\
      \ blocks. Play the easier single mode, where the spawn location alternates between\
      \ left and right. If you prefer a challenge, the dual mode allows you to play\
      \ with pieces spawning left and right at the same time.<br />\r\n<br />\r\n\
      Features:<br />\r\nTwo game modes, single and dual mode.<br />\r\nBonus time\
      \ when clearing enough columns within a specific time.<br />\r\nTen achievements.<br\
      \ />\r\nRelaxing soundtrack. <br />\r\nBackground with day and night cycle."
