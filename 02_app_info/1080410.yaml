    reviews: "\u201CA lovable and hilarious co-op game for couples and friends to\
      \ go head-to-head in quick-fire rounds.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.hollywoodreporter.com/news/the-independent-gamer-examine-character-and-art-in-mixed-reality-experience-holovista\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Hollywood Reporter</a><br><br>\u201C\
      If you are looking for a fun game to play with a friend or your significant\
      \ other, then this should most certainly be at the top of your wishlist. On\
      \ top of that, if you are building a library of party co-op games for you and\
      \ your group, I guarantee that this game will end up being one of your most\
      \ played ones.\u201D<br>9.6 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.hyperlightup.com/bake-n-switch-review/#:~:text=Bake%20'n%20Switch%20is%20a,Yes%2C%20dough%20creatures.\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hyperlightup</a><br><br>\u201CIt is a\
      \ nicely polished game with plenty of charm and character, along with gameplay\
      \ that is easy to understand and can be played by any level of gamer.\u201D\
      <br>8.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.girlgamersuk.com/2020/09/bake-n-switch/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Girl Gamers UK</a><br>"
