    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1080410/extras/BnS_Coop_Action.gif?t=1608650756\"\
      \ /><br><br><strong>Bake \u2018n Switch is a cute, yet tough couch co-op and\_\
      PvP party game for 1-4 players. Embark on a 'Bun Solo' single-player adventure\
      \ or team up with other Bakers to catch, throw, and bake a'dough'rable living\
      \ bread creatures!</strong><h2 class=\"bb_tag\"><strong>IT'S A BREADFUL TASK\
      \ BUT SOMEONE'S GOTTA DOUGH IT!</strong></h2><h2 class=\"bb_tag\"><strong>BAKERS\
      \ OF THE WORLD UNITE!</strong></h2><strong>Our heroes come in all shapes and\
      \ flavors! Join a crew of Apprentice Bakers on their journey to learn the unique\
      \ abilities that set them apart. Choose from 6 playable characters with special\
      \ gameplay abilities. Get them ready to face the Guardians (Bosses) of each\
      \ World, and unlock the story behind the Mould infection.</strong><h2 class=\"\
      bb_tag\"><strong>BAKEABLE BUNS</strong></h2>\_<br>Our cheeky Bun creatures have\
      \ unique behaviors that can prove useful or troublesome when things get a little\
      \ hot. Like the cannibal Lil' Bun who eats other Doughs to increase its size!\
      \ Or the self-sacrificing DoughDough who jumps into the oven, the armored Armadough\
      \ who can break through barriers, or a dancing Doughrilla who can defeat Mould\
      \ with one fist thump. Friend or foe? You decide!\_\_<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1080410/extras/BunsAreFriends2.gif?t=1608650756\"\
      \ /><h2 class=\"bb_tag\"><strong>100 LEVELS</strong></h2>\_<br><ul class=\"\
      bb_ul\"><li>Whether you're a casual party gamer or a couch co-op veteran, Bake\
      \ 'n Switch spans 2 Worlds that will keep you coming back for more! <br></li><li>Put\
      \ your friendships to the test, and beat the Dough out of each other in PVP\
      \ or Team v Team levels.\_\_<br></li><li>Fly solo, 'Bun Solo' in single-player\
      \ mode, and use your basket to help herd your Dough.\_<br></li><li>Unlockable\
      \ Rewards - Hit the max 3-Stars on any level and unlock costumes, Bun avatars,\
      \ and even more challenging Stormy level variants!</li></ul>\_<h2 class=\"bb_tag\"\
      ><strong>Bake 'n Switch is fun for couples, families, and couch co-op professionals\
      \ alike. Come and join the baking bedlam, and add Bake 'n Switch to your Library\
      \ now!</strong></h2><h2 class=\"bb_tag\"><strong><i>Use Steam Friend lists to\
      \ find other Bakers and go #getbaked together!</i></strong></h2>"
