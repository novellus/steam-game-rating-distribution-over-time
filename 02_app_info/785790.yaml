  data:
    about_the_game: A golf parody game with silly physics and a lot of surprises.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/785790/extras/Welcome.gif?t=1608631081"
      /><br>If you are looking for a typical golf game, this is not it.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/785790/extras/Everything.gif?t=1608631081"
      /><br>More surprising new golf mechanics than you can imagine and over 500 levels
      and challenges.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/785790/extras/HateGolf.gif?t=1608631081"
      /><br>Explore the abandoned golf lab and make new friends.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/785790/extras/Editor.gif?t=1608631081"
      /><br>We've received so many level ideas from the community and our inbox is
      now full... so now there's a level editor. The <strong>level editor</strong>
      is in Early Access and we invite players to give us feedback and share their
      silly levels.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/785790/extras/PartyMode.gif?t=1608631081"
      /><br>Compete with a friend in a cavalcade of challenging and absurd &quot;golf
      courses&quot;. Choose to play as household names such as Toaster, Hockey Dog,
      or Burger Bird, in races to reach the flag and win the final round. You can
      use Steam's Remote Play to play online against a friend!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/785790/extras/BurgerBird_HotdowSwing__2_.gif?t=1608631081"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li><strong>Single-player
      campaign</strong><br></li><li><strong>Local 2-player Party Mode</strong><br></li><li><strong>Level
      Editor</strong> (in Early Access)<br></li><li><strong>SPORTY SPORTS! and IT'S
      SNOWTIME </strong> levels.<br></li><li><strong>Daily Challenges</strong><br></li><li><strong>Made
      by people who know nothing about golf<strong><br></strong></strong></li><li><strong>The
      first (and hopefully the last) game that let you golf a horse</strong><br></li><li><strong>Will
      NOT make you a better golf player</strong><br></li><li><strong>Plenty of levels,
      loads of hours and regular new updates</strong><br></li><li><strong>Surprises!</strong>
      (sorry, we spoiled it)</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/785790/extras/steamhorse.gif?t=1608631081"
      />
