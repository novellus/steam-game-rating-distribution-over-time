    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1075830/extras/Story.png?t=1591278778"
      /><br>Become a polymorphed deity and take back Mount Olympus in this top-down
      puzzle game! The Titans have escaped their eternal prisons and transformed Artemiza,
      a young goddess, into a gorgon. Now she must petrify enemies, solve puzzles,
      and dodge traps in her battle to save the realms of the gods!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1075830/extras/1.gif?t=1591278778"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1075830/extras/Features.png?t=1591278778"
      /><br><ul class="bb_ul"><li>Go full gorgon as a lovable protagonist brought
      to life with beautiful, and brand-new art that shines with charm!<br></li><li>Battle
      Royale with your friends as Little Medusa and the other Little Olympians in
      the all new multiplayer mode!<br></li><li>Customize your multiplayer battles
      with over 30 modifiers!<br></li><li>Petrify your way through 5 worlds of puzzles
      and danger!<br></li><li>Clash with centaurs, fallen heroes, and the Titans themselves!<br></li><li>Solve
      the puzzles fast enough and unlock a secret world, complete with a new ending
      to the story! <br></li><li>Carve a brand new myth with an exciting story inspired
      by Greek mythology!<br></li><li>For all the Greek gods and goddesses out there,
      we've added Olympian Mode, a hard as rock challenge with permadeath. You've
      got one chance to get beat each stage, defeat all the Titans, and Go Full Gorgon
      to unlock the final achievement!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1075830/extras/2.gif?t=1591278778"
      />
