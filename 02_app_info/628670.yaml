  data:
    about_the_game: <a href="https://steamcommunity.com/linkfilter/?url=http://discord.gg/hellpoint"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/628670/extras/HP_Discord_4.png?t=1608714714"
      /></a><br><br><a href="https://store.steampowered.com/app/1243140/Hellpoint_The_Thespian_Feast/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1243140/Hellpoint_The_Thespian_Feast/</a><br><br>Hellpoint
      is a dark and challenging action RPG set in a heavily atmospheric sci-fi universe
      where the line between science and occultism is blurred.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/628670/extras/Fight_Steam.gif?t=1608714714"
      /><br><br>Once a pinnacle of human achievement, the Irid Novo space station
      has fallen. Its ruins are now overrun by cruel interdimensional entities acting
      as puppets of the malevolent Cosmic Gods. <br><br>You have been created by the
      Author, organically printed on Irid Novo and sent on a mission to find out the
      unholy series of events that led to the catastrophic incident known as the Merge.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/628670/extras/Slide_Steam.gif?t=1608714714"
      /><br><br><ul class="bb_ul"><li>Irid Novo is a massive interconnected world
      full of mysteries, hidden passages and secrets within secrets - all for you
      to explore in any order you like. More dread and shivers awaits you as you travel
      deeper into the darkest corner of this forsaken colony.<br><br></li><li>Dozens
      of melee and ranged weapons and armor pieces to suit your playstyle. Every weapon
      has unique special abilities that unlock the more you fight with them.<br><br></li><li>A
      fascinating new sci fi universe reminiscent of classic sci-fi movies, set in
      the aftermath of a massive quantum cataclysm and complete with a deep lore and
      goosebump inducing soundtrack.<br><br></li><li>The space station orbits in real
      time around an ominous black hole that triggers various dynamic events such
      as boss appearances, horde assaults as well as modified enemy stats and positions.<br><br></li><li>If
      you are struggling, ask a friend to press Start to join in a couch coop session,
      or call for assistance online. The entire game can be completed uninterrupted
      in coop. The loot is shared, and the experience of local player two is saved
      and not watered down.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/628670/extras/Screenshots.png?t=1608714714"
      />
