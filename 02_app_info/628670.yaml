    short_description: Hellpoint is an intense action RPG taking place on Irid Novo,
      a derelict space station soaked in an intoxicating dark sci fi atmosphere. Fight
      dreadful creatures, face the Cosmic Gods and unravel their twisted story. Should
      the challenge be too great, play with a friend in local or online coop.
