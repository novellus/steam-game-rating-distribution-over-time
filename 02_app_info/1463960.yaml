  data:
    about_the_game: 'Welcome to PVillage, home of the PSuite set of productivity applications.
      Here you''ll learn everything you need to know about the world''s greatest,
      most fun home office software. How? By dating them, silly! Experience a hand-drawn,
      computer-pixellated world of retro 90s weirdness as you meet, mingle, and manage
      your schedule to maximize your FUN!<h2 class="bb_tag">Features:</h2><br><ul
      class="bb_ul"><li>7 different datable characters with over 30,000 words of lovingly-written
      dialog<br></li><li> Original, hand-drawn art, pixellated for a juicy, crunchy,
      mid-90s look<br></li><li> All new calendar mechanic for you to schedule your
      dates and maximize your romantic productivity<br></li><li> Your own virtual
      assistant, A1 the spreadsheet cell<br></li><li> A wide, deep lore that you probably
      weren''t prepared for in any meaningful way<br></li><li>CAREFULLY BALANCED LEVELS
      OF [FUN]</li></ul><h2 class="bb_tag">Ok but really,</h2><br>PSweet is a visual
      novel done in the style of 90s shovelware promotional material for a fictional
      operating system. It''s a part of the wider Future Proof universe, which we''ve
      been producing online, and at live events in NYC since 2017. Read more about
      why we made the game here: <a href="https://steamcommunity.com/linkfilter/?url=https://medium.com/future-proof-productions/why-an-immersive-theatre-company-decided-to-make-a-videogame-c9244560c9a1"
      target="_blank" rel="noopener"  >https://medium.com/future-proof-productions/why-an-immersive-theatre-company-decided-to-make-a-videogame-c9244560c9a1</a>'
