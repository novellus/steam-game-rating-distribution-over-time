details:
  data:
    about_the_game: Contenders start your engines and prepare to enter the <i>Wreckout</i>
      arena, as you car-catapult your way to brick-busting glory in epic local and
      online multiplayer encounters. Featuring awesome power-ups and devastating ultimate
      abilities, <i>Wreckout</i> is the perfect fusion of physics-based, future sports
      combat with spectacular arcade action.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1153650/extras/desc_title1.png?t=1607696269"
      /><br>Take on the world or battle your friends in epic PvP encounters for up
      to 4 players.<br><br><ul class="bb_ul"><li>Local or online multiplayer for 2-4
      players<br></li><li>8 character to choose from, each with a devastating ultimate
      ability<br></li><li>Multiple themed arenas featuring bouncers, flippers, chutes,
      paddles, laser bots and more</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1153650/extras/desc_title2.png?t=1607696269"
      /><br>Top the global leaderboards playing solo or with a friend in the ultimate
      arcade encounter.<br><br><ul class="bb_ul"><li>Brick-busting arcade action against
      the clock<br></li><li>Play solo or with a friend<br></li><li>Chain skills to
      boost your high score</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1153650/extras/desc_title3.png?t=1607696269"
      /><br>Devastate the competition with awe-inspiring power-ups and ultimate abilities.<br><br><ul
      class="bb_ul"><li>Boost your skill meter to overcharge your character's Ultimate
      ability<br></li><li>Collect brick-building power-ups to stage an epic come back<br></li><li>Unleash
      incredible Ultimate abilities like Ice Infect, Tackle Repel and Brick Armour</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1153650/extras/desc_title4.png?t=1607696269"
      /><br>Multiple arenas, characters and rulesets to unlock.<br><br><ul class="bb_ul"><li>Customise
      your play session with multiple rulesets<br></li><li>Download new arenas, teams
      and play modes<br></li><li>Switch it up by enabling or disabling power-ups and
      ultimates</li></ul>
