    about_the_game: '- ASMR Journey!<br>She shouted, opening the door to her bookstore
      in the corner of living room.<br>It was the little witch who sell magic books.<br>At
      hand was his new volume, with a peculiar name. But what journey would that be?
      Maybe we all need to know!<br><br><br>    <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1439800/extras/piece_descricao.png?t=1608252809"
      /><br><br><ul class="bb_ul">                                                                                                                                 <li>
      5 peaceful and serene environments;<br></li><li> 3 different levels of difficulty;<br></li><li>
      Immersive soundtrack with relaxing ambient sounds;<br></li><li> A little story
      of magic and peace.</li></ul><br>Features:<br><br><ul class="bb_ul"><li> Zoom
      the scene;<br></li><li> Highlight border pieces;<br></li><li> Shuffle the remaining
      pieces;<br></li><li> Preview the image complete.</li></ul><br>A creative and
      serene mind is the magic for an eternal life.<br><br>    <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1439800/extras/bruxinha_descricao.png?t=1608252809"
      />'
