    recommendationid: '81761935'
    review: 'I have barely played this game and I am already far more relaxed, I think
      this is so far the only Steam game that truly recreates the ASMR experience
      completely while not being boring. Despite its simplicity and shortness, it
      definitely was worth the money (it''s not really that expensive at all), the
      sounds are pleasant, the design is pretty to the eye and not lacking at all.
      I definitely would recommend it to anyone who is thinking of actually buying
      a fun yet relaxing experience, if you''re thinking of buying this game, go for
      it!


      Edit: Just finished this little game and I can safely say that still, for its
      price, it is still as worth it as you could imagine. Definitely grab it if you
      enjoy ASMR, especially if you come across it on sale! I''ll definitely re-play
      it once I feel like it, it did not take me too long to finish it without rushing
      it at all. (Slightly over one hour at its easiest difficulty.)'
