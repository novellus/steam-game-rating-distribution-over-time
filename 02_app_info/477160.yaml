  data:
    about_the_game: '<a href="https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/hff"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/477160/extras/hff-discord.png?t=1608677870"
      /></a><h2 class="bb_tag"><strong>***Join your friends in the Christmas Lobby
      now!***</strong></h2><h2 class="bb_tag"><strong>Snow is falling all around and
      the sound of sleigh bells is in the air, which means one thing - the Christmas
      Lobby is your new default playground in Human: Fall Flat!</strong></h2><br><br>Launch
      fireworks or jump aboard the festive Steam Train. Partake in snowboarding and
      tobogganing or get caught up in the charm of candy canes, snowmen, Christmas
      trees and more.<br><br>This winter wonderland is the perfect holiday party location
      for you and up to seven friends to really get into the Christmas spirit!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/477160/extras/hff-xmas-2020.gif?t=1608677870"
      /><h2 class="bb_tag"><strong>Human: Fall Flat is a hilarious, light-hearted
      physics platformer set in a world of floating dreamscapes.</strong></h2><br>Each
      dream level provides a new environment to navigate, from mansions, castles and
      Aztec adventures to snowy mountains, eerie nightscapes and industrial locations.
      Multiple routes through each level, and perfectly playful puzzles ensure exploration
      and ingenuity are rewarded. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/477160/extras/HFF_6-bobs-aztec-knockover.gif?t=1608677870"
      /><br><br>Of course, your Human''s wobbly movements don''t make things easy,
      and whether you''re jumping, climbing, carrying or swinging, things can easily
      go very wrong - with very funny results. <br> <br>Should your Human fall from
      a rope, misjudge a platform or even get pushed off a cliff by a friend, never
      fear: they will simply fall back into the dream, ready to try again and again.<br>
      <br>Human: Fall Flat can be played solo or with up to 8 players online for even
      more laughter. What''s more, regular free level releases mean there''s no end
      to the fun in sight!<h2 class="bb_tag"><strong><u>FEATURES:</u></strong></h2><ul
      class="bb_ul"><li><h2 class="bb_tag">More Humans, More Mayhem</h2> Need a hand
      getting that boulder on to a catapult, or need someone to break that wall? Online
      multiplayer for up to 8 players transforms the way Human: Fall Flat is played.<br></li><li><h2
      class="bb_tag">A Vibrant Community</h2> Streamers and YouTubers flock to Human:
      Fall Flat for its unique, hilarious gameplay. Fans have watched these videos
      more than 0.6 Billion times!<br></li><li><h2 class="bb_tag">A Blank Canvas</h2>
      Your Human is yours to customise. With outfits from builder to chef, skydiver,
      miner, astronaut and ninja. Choose your head, upper and lower body and get creative
      with the colours!<br></li><li><h2 class="bb_tag">FREE GREAT CONTENT</h2> Since
      launch more than four brand new levels have launched free of charge with even
      more on the horizon. What could the next dreamscape have in store?   <br></li><li><h2
      class="bb_tag">And The Winner Is!</h2> Winner of over 10 industry awards, Human:
      Fall Flat continues to delight fans for its charming co-op gameplay enjoyed
      by incredible numbers of players.<br></li><li><h2 class="bb_tag">Workshop Wonders</h2>
      The Human: Fall Flat Workshop, unique to Steam is a fantastic tool which, used
      in alongside Unity, enables players to build their own Human: Fall Flat content
      and share it with others around the world. Not interested in building levels,
      lobbies or skins yourself? You can also download and explore other people''s
      creations directly from Steam!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/477160/extras/HFF_1-bob-catapult.gif?t=1608677870"
      />'
