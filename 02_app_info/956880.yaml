  data:
    about_the_game: "<strong>Pr\xE9parez vous \xE0 un voyage dans le pass\xE9 sur\
      \ plus de 60 millions d'ann\xE9es \xE0 la rencontre de la M\xE9gafaune qui a\
      \ peupl\xE9 notre terre apr\xE8s l'extinction des dinosaures.</strong><br><br>Guid\xE9\
      (e) par un scientifique, vous croiserez des animaux g\xE9ants pr\xE9historiques\
      \ mod\xE9lis\xE9s en 3D dans un d\xE9cor r\xE9el en 360\xB0: Balouchit\xE8re,\
      \ M\xE9galodon, Titanoboa et Megath\xE9rium, anc\xEAtres de nos actuels rhinoc\xE9\
      ros, requins, boas et paresseux.<br><br>Initiez vous \xE0 la vie d\u2019un pal\xE9\
      ontologue en r\xE9alisant une fouille arch\xE9ologique et l\u2019assemblage\
      \ des ossements retrouv\xE9s dans un jeu VR in\xE9dit !<br><br><strong>T\xE9\
      l\xE9chargez d\xE8s maintenant l'application G\xE9ants disparus VR qui vous\
      \ expliquera les raisons de leur gigantisme et cherchera \xE0 \xE9lucider le\
      \ myst\xE8re de leur disparition.</strong><br><br>Cette exp\xE9rience est une\
      \ d\xE9clinaison du documentaire Le Myst\xE8re des g\xE9ants disparus, r\xE9\
      alis\xE9 par \xC9ric Ellena et Paul-Aur\xE9lien Combre et produit pour France\
      \ 5."
