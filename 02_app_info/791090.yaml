    about_the_game: "In 1968, a one-hit wonder rock band from Appleton, Wisconsin\
      \ vanished in a plane crash somewhere in the Swiss Alps. Now, 50 years later,\
      \ the aircraft has just been discovered with the Squirrels still inside \u2013\
      \ frozen alive. After they\u2019re returned home and thawed out, they struggle\
      \ to return to their former selves and just as they\u2019re starting to adjust,\
      \ the IRS informs them they owe a half century of back taxes. To stay out of\
      \ prison, the Squirrels will have to prove they can pay the money back by convincing\
      \ the government they\u2019re capable of performing once again. Unfortunately,\
      \ they\u2019re not."
