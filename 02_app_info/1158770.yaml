    about_the_game: "1BIT CASTLE is a little tower defense game in which we are defending\
      \ castle from the monsters.<h2 class=\"bb_tag\"><strong>4 heroes separated in\
      \ two categories:</strong></h2><strong><i>close combat\u200B</i></strong><br><ul\
      \ class=\"bb_ul\"><li>berzerker<br></li><li>knight</li></ul><strong><i>spellcasting\u200B\
      </i></strong><br><ul class=\"bb_ul\"><li>wizard<br></li><li>mage</li></ul><h2\
      \ class=\"bb_tag\"><strong>5 monsters with their strong and weak points:</strong></h2><ul\
      \ class=\"bb_ul\"><li>bat<br></li><li>squid<br></li><li>ghost<br></li><li>skeleton<br></li><li>golem</li></ul><br><strong><h2\
      \ class=\"bb_tag\">Carefully crafted art and sound</h2></strong><br><ul class=\"\
      bb_ul\"><li>pixelart by Kenney.nl\u200B<br></li><li>retro soundtrack of 6 tracks\
      \ (including menu theme)<br></li><li>crt effects (scanlines and chromatic post\
      \ process)</li></ul><br><strong><h2 class=\"bb_tag\">About me</h2></strong><br>I'm\
      \ kantal and for about 6 years I was talking about indie game at my Youtube\
      \ channel. <br>Now it's the time to make some games myself. As a part of my\
      \ game development journey, <br>this is my second game made in Unity Engine.\
      \ It took about 5 months to deliver it. <br>Thanks for playing. Review will\
      \ be very helpful.<br><br>kantal"
