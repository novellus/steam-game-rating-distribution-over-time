    developer_response: "Czas na zebranie serc jest odpowiednio d\u0142ugi. To 6 sekund.\
      \ Poziom trudno\u015Bci jest wywa\u017Cony. Najpierw jest prosto, a potem coraz\
      \ trudniej. Ci\u0119\u017Cko, aby przy pierwszej fali zgin\u0119\u0142o tylu\
      \ bohater\xF3w, aby przegra\u0107 szybko. Puste pole po stracie jednostki to\
      \ przemy\u015Blana decyzja, kt\xF3ra zmusza do zmiany strategii."
    language: polish
    received_for_free: false
    recommendationid: '58725184'
    review: "(Kupi\u0142em kaw\u0119, zanim nawet zainstalowa\u0142em)\n\nZaczn\u0119\
      \ od ko\u0144ca, czyli wad:\n- zabijaj\u0105c stworki opuszczaj\u0105 serduszka\
      \ (waluta gry:krew)- niestety czas na klikni\u0119cie, aby zebra\u0107 jest\
      \ do\u015B\u0107 kr\xF3tki,\na zw\u0142aszcza, kiedy kilka opad\u0142o (lub\
      \ si\u0119 ustawi\u0142o pr\u0119dko\u015B\u0107 na x4 i si\u0119 nie zd\u0105\
      \u017Cy\u0142o nie wspomniawszy). \n- Skoro jednostki mog\u0105 zgin\u0105\u0107\
      \ przy pierwszej fali, to wiec, z jakim poziomem trudno\u015Bci masz do czynienia.\n\
      ~ Zgon jednostki znaczy martwe pole, nienadaj\u0105ce do u\u017Cytku (je\u017C\
      eli zrobi si\u0119 tunel, to mo\u017Cesz sam przewidzie\u0107 [i]Game Over[/i])\n\
      + Mimo \xF3w niedoskona\u0142o\u015Bci, to rozrywka umo\u017Cliwia przewidzie\u0107\
      /dopasowa\u0107 strategi\u0119 do nadchodz\u0105cej fali (jak: pozwoli\u0107\
      \ na utrat\u0119 jednej korony (z 16.), ale ubi\u0107 dw\xF3ch ogr\xF3w)\n\n\
      Jak kto\u015B szuka kr\xF3tkiej nie-rozbudowanej rozrywki, to mo\u017Ce \xF3\
      w darmowy tytu\u0142 polskiej produkcji pogra\u0107."
