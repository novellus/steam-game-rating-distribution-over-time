    about_the_game: "Chaos Theory \u2013 Pirates is a mini-game where you can collect\
      \ resources, survive, build and craft items to defend yourself against enemies\
      \ while you keep your crew happy and on your side.<br />\r\n<br />\r\nSurvive\
      \ by gathering resources, finding food and water or grabbing items washed up\
      \ on the shore!<br />\r\n<br />\r\nBuild your house from 3 different types of\
      \ styles to choose from such as Tent, Wooden House and Stone.<br />\r\n<br />\r\
      \nCraft a multitude of items and tools of various qualities from Common to Legendary\
      \ and more!<br />\r\n<br />\r\nTrade surplus items with other renowned pirates\
      \ to earn gold and spend it on more upgrades.<br />\r\n<br />\r\nMange your\
      \ crew so they stay happy and they don\u2019t mutiny against you, and all while\
      \ reporting your adventures in the captain\u2019s journal.<br />\r\n<br />\r\
      \nChoose from various jobs such as Miner, Blacksmith, Soldier and more to give\
      \ your crew ways to help you in the upkeep of your small town, especially when\
      \ it comes to surviving the occasional attacks from the undead that roam the\
      \ island at night.<br />\r\n<br />\r\nAs the pirate captain, stranded on an\
      \ island, it is your responsibility to look after your crew and return them\
      \ to safety. Survive the harshness of the changing weather as you<br />\r\n\
      experience day and night time in this tropical paradise. Keep the morale of\
      \ your crew members high so they always stay on your side and lastly, be careful\
      \ at night as undead soldiers from a long time ago still roam the island hunting\
      \ for stranded pirates trying to survive their latest adventures."
