details:
  data:
    about_the_game: "Run Dummy Run is a classic 2D runner with a side view.<br />\r\
      \n<br />\r\nYou control a crash test doll. The doll was very scared when she\
      \ found out what it was created for and decided to run.<br />\r\n<br />\r\n\
      Test your reaction, make the doll jump in time and overcome obstacles and enemies.\
      \ On the levels you can find special perks that change the gameplay, for example,\
      \ speeding up the character, or you can ride a chicken and fly on it, turn upside\
      \ down taking anti-gravity boots."
