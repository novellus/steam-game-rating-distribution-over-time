    about_the_game: "This DLC contains two gruesome weapons and one legendary hunter:<br><br>Carter<br>William\
      \ Carter was a sharpshooter, and the inventor of many a curious new attraction\
      \ for the Wild West Shows he starred in. Ever the showman, he fictionalized\
      \ most of his life story, and though no one knows his true origins two things\
      \ are clear: he\u2019s a fearsome shot with an extravagant sense of humor \u2013\
      \ and adventure.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1397381/extras/hmus_lgnd_trickshooter__1_.png?t=1608547809\"\
      \ /><br><br>Bear\u2019s Leg<br>This Winfield M1873C Vandal Deadeye played center\
      \ stage in Carter\u2019s show. He dazzled the crowd, cocking it with extravagant\
      \ spins, the stage lights glinting on the pearlescent lens and gold-inlay bear.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1397381/extras/bearsleg__1_.png?t=1608547809\"\
      \ /><br><br>Carter's Quickshot<br>Gifted to the sharpshooter William Carter,\
      \ this personalized Specter is ideal for pulling off fast shooting sequences\
      \ to dazzle spectators and intimidate foes.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1397381/extras/carter_squickshot__1_.png?t=1608547809\"\
      \ />"
