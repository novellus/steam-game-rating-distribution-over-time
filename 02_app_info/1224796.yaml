    about_the_game: "This set includes all 16 of the Gust Mashup costumes.<br />\r\
      \n<br />\r\nCostumes for the following characters included:<br />\r\nTina, Kasumi,\
      \ Helena, Kokoro, Leifang, Ayane, La Mariposa, Christie, Hitomi, Mila, Marie\
      \ Rose, Nyotengu, Honoka, Phase 4, Momiji, and Rachel.<br />\r\n<br />\r\nNote:<br\
      \ />\r\n- This content is covered by the Season Pass 4. Please be careful to\
      \ avoid making redundant purchases.<br />\r\n- The products included in this\
      \ set can also be purchased separately. Be careful to not purchase the same\
      \ content twice.<br />\r\n- You must have the latest update installed before\
      \ using this content.<br />\r\n- You must purchase the relative characters before\
      \ using this content.<br />\r\n- These costumes do not feature transformation\
      \ options."
