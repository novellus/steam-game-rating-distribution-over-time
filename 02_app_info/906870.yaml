    detailed_description: <h1>JOIN OUR DISCORD</h1><p><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/KnfHzjt"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/906870/extras/FurryFury_discord_pic.jpg?t=1603979817"
      /></a></p><br><h1>About the Game</h1>FurryFury is a game of skill, where the
      deceivingly cute furry beasts settle their differences by rolling and smashing
      against one another in a deadly arenas. Play solo, with a friend (or against
      him), beat the challenges or battle other players online.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/906870/extras/furryfury_description_pic.png?t=1603979817"
      /><br><br><strong>PHYSICS-BASED GAMEPLAY</strong> - Aim, roll, sit back and
      enjoy watching things bounce and explode.<br><br><strong>FAST PACED, SIMULTANEOUS
      TURNS</strong> - Plan together with your teammate to launch devastating combos.<br><br><strong>BEASTS
      EVOLVING OVER THE COURSE OF A MATCH</strong> - Harass your enemies or focus
      on increasing your strength and unlocking skills to harass them even more (you
      can still do both at once if you're awesome).<br><br><strong>BECOME A GHOST</strong>
      - Did you just got smashed? No worries! You'll come back to 'life' as a ghost
      to actively bother the enemies with your presence.<br><br><strong>CO-OP CHALLENGES</strong>
      - The same mission played with a friend may offer different challenge and appropriate
      rewards.<br><br><strong>CHOSE YOUR REWARDS</strong> - There are many beasts
      to play as, and each of them has different set of attributes and skills. But
      you can also customize their move effect, victory quote and more. And whenever
      you gain new customization item, you can chose from two - no duplicates guaranteed!
