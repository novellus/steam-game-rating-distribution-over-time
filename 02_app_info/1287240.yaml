    about_the_game: "<strong>A hand-drawn nerdventure made with love and free-range\
      \ pixels.</strong><br><br>Sustainability in times of magic? Yes, indeed, even\
      \ fairytale kingdoms have their fair amount of problems and they are totally\
      \ up to date. Fire-breathing dragons? Cannibalistic witches? Sooooo pre-millennial.\
      \ <br><br>This story starts, as so many good stories do, in a basement. Down\
      \ there you will meet your fellow pen &amp; paper RPG enthusiasts and join them\
      \ for an epic game of \u201CDice &amp; Doom\u201D:<br><br><ul class=\"bb_ul\"\
      ><li>Henry, who is playing the character of Trudie, a crafty vegan carnivorous\
      \ plant, <br></li><li>yourself, playing the unlikely hero of the party: An awesomely\
      \ hip tailor,<br></li><li>and a GM, whose name is curiously never mentioned.\
      \ </li></ul><br>Your quest: To save the once picturesque kingdom of Mirrormore\
      \ from an ominous evil.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1287240/extras/Sylvester.gif?t=1605104198\"\
      \ /><br><br>Immersed in the game within the game, you and Trudie set out on\
      \ a fantastic road trip through a kingdom in demise. Along the way you'll meet\
      \ curious NPCs like a guerilla unicorn, an artistic giant or a woodcutter drag\
      \ queen. On your search for the source of all evil, you'll encounter puzzles,\
      \ fight pollution, deforestation and, ultimately, The Boss. And, of course,\
      \ skill your character. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1287240/extras/King.png?t=1605104198\"\
      \ /><br><br>During your quest, Trudie, the vegan carnivorous plant, is not only\
      \ a great crafting aid, she's also part of an integrated help system providing\
      \ you with hints if you need them. The GM and even the taciturn Henry aren\u2019\
      t far away from the action either.<br>Make a sandwich, grab your towel and save\
      \ Mirrormore \u2013 21st century style! <br><br>What to expect:<br><ul class=\"\
      bb_ul\"><li>a beautiful indie adventure \u2013 palm oil and soy free<br></li><li>the\
      \ first vegan carnivorous plant character in gaming history (probably)<br></li><li>a\
      \ seamlessly integrated help system<br></li><li>completely playable via gamepad<br></li><li>also\
      \ playable with a mouse, if you prefer the traditional point-and-click style<br></li><li>lovingly\
      \ hand-crafted dialogs<br></li><li>fair puzzles (Trudie thinks so, anyway)<br></li><li>nostalgia,\
      \ humor and an important sandwich<br></li><li>the most villainous flies this\
      \ side of the rainbow... that side of the rainbow... some side of the rainbow</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1287240/extras/Cart.gif?t=1605104198\"\
      \ />"
