    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/610460/extras/Description_1.jpg?t=1593003814\"\
      \ /><br><br>With your help, one hopeful child will be able to solve puzzles\
      \ and share her joy with the other residents, but a single balloon is not enough...<br><br>In\
      \ this adventure game, you have to use your brain to spread happiness by giving\
      \ away balloons! Use your wits, your environment and, of course, your balloons\
      \ to cross the city\u2019s streets, factories and sewers in your grand journey\
      \ of distributing balloons and smiles to everyone!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/610460/extras/Description_2.jpg?t=1593003814\"\
      \ /><br><br>How can balloons save a whole city? Well, the balloons that you\
      \ control are not exactly ordinary. You can use them to destroy the environment,\
      \ glue stuff together and even fly away! You will need to use all these tricks\
      \ and more to achieve your goal.<br><br>But beware, for balloons are as fragile\
      \ as they come, and hazards are plentiful in this hostile city. If your balloons\
      \ don\u2019t fly away, they might burst because of dangerous, spiky machinery.\
      \ Handle with care!<h2 class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"\
      ><li>Head-wracking puzzles with many solutions. Use your balloons wisely!<br></li><li>Adventure\
      \ through a gloomy industrial city. Feel the sadness that you try to repel!<br></li><li>Multiple\
      \ balloon types allow you to fly, destroy obstacles or glue stuff together!<br></li><li>Simple\
      \ and intuitive controls allow you to concentrate on solving the next challenge!<br></li><li>Listen\
      \ to beautifully composed music by Productions Musique Nordique!</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/610460/extras/Description_3.png?t=1593003814\"\
      \ />"
