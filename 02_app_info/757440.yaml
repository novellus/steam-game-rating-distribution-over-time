    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/757440/extras/LogoJoc.jpg?t=1513512351"
      /><h2 class="bb_tag"><u>Crafting Tycoon</u></h2> The tycoon crafting road design
      game.<br><br>Do you like <strong>road planning</strong>, <strong>crafting</strong>,
      <strong>complex networks</strong>, <strong>tycoon games</strong> or <strong>trading</strong>?
      Lets design the best road networks and expand them to create larger and larger
      road networks to assemble more than 40 different products, taking care of incomes
      &amp; outcomes of money by importing &amp;exporting from 5 different dynamic
      market systems, and trade between them to obtain better profits.
