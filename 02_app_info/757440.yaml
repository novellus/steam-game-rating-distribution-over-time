    detailed_description: <h1>Early Beta Access</h1><p><u>FIRST BETA IS FINALLY HERE!</u><br><br>You
      should keep in mind this game has been developed by a single person as a hobby,
      so there are a lot of things that may seem simple. But as long as you play,
      you will understand where the magic is, and the amazing possibilities of what
      can become.<h2 class="bb_tag">Become part of the project!</h2>All kind of feedback
      will be very apreciated (suggestions, bugs, errors, new ideas, etc...). Send
      emails to <a href="mailto:craftingtycoon@gmail.com">craftingtycoon@gmail.com</a></p><br><h1>About
      the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/757440/extras/LogoJoc.jpg?t=1513512351"
