    review: "Eine echte Kuriosit\xE4t. Dieses Spiel ist seit \xFCber 2 Jahren im (angeblichen)\
      \ Beta-Status und hat vom Umfang weniger zu bieten als die meisten Handy-Games.\n\
      Das Tutorial ist absolut grottig, es erkl\xE4rt weder Mechanismen oder Funktionen.\
      \ Im Spiel ist man auf sich allein gestellt und wei\xDF gar nicht was man machen\
      \ soll. Zus\xE4tzlich l\xE4uft ein Timer, der irgendwann auf Null sinkt wenn\
      \ man nichts tut und dann ist das Spiel vorbei. Mit welchen Aktionen man den\
      \ Timer aufhalten kann erschlie\xDFt sich mir nicht.\nAuch der angebliche Handel\
      \ zwischen den 5 Regionen ist weder erkl\xE4rt noch verstehe ich was er bringt.\
      \ \nVon einer Wirtschaftssimulation kann ich leider nicht sprechen, da es w\xE4\
      hrend einer Runde keinen Kontostand gibt. Witzigerweise kann man gleich zu Anfang\
      \ alle Verkaufs-Lizenzen und Upgrades kaufen und hat dann soviel Minus dass\
      \ man das nie wieder reinholen wird.\n\nEinzigartig d\xE4mlich ist die Idee\
      \ mit der Produktionszeit: Sobald man eine Fabrik gebaut hat wird das produzierte\
      \ Material zum Markt gebracht. Wenn man 50 Sekunden lang nichts weiter tut als\
      \ zuschauen dann erh\xE4lt man eine Abrechnung f\xFCr das gelieferte Material.\
      \ Echt spannend... PFFFT... Aber schlimmer noch: Sobald man eine \xC4nderung\
      \ vornimmt (z.B. noch eine Fabrik baut oder eine Fabrik auf ein anderes Material\
      \ umr\xFCstet) werden jegliche bisherigen Verk\xE4ufe sofort genullt und die\
      \ Zeit (und Verk\xE4ufe) f\xE4ngt von vorn an. Wieder 50 Sekunden warten und\
      \ zuschauen."
