details:
  data:
    about_the_game: '<h2 class="bb_tag"><strong>THE GAME</strong></h2><br>Infection
      Rate is 3rd person Co-op Zombie Survival with multiplayer. Players must find
      a way to survive together and escape the levels with any available opportunity:
      cars, helicopters or other.<h2 class="bb_tag"><strong>FEATURES</strong></h2><br>-
      Different ways to escape from the levels<br>- 8 playable characters with unique
      abilities and skills<br>- Random spawn of the items on every level<br>- Combinations
      between items<br>- Additional extras like skins and item sets<br>- Partial Controller
      Support: PS3 Type (for others check v1.1.0 notes)<br>- Steam Trading Cards (they
      are ready, but must be approved)<br>- Steam Achievements<br>- Steam Leaderboards<br>-
      Steam Cloud<br>- Online Co-Op up to 4 players<br>- Heart attacks<br>- And more...<h2
      class="bb_tag"><strong>PLAY DEMO</strong></h2><br>This game have demo version.
      If you are not sure for this game will work on your PC, just test it. And if
      you like it - buy the game and play with full content. Thanks for your support!<br><br>Demo
      Limitations: Only 4 playable characters, No Achievements, No Leaderboards, No
      Statistics, No Online mode.'
