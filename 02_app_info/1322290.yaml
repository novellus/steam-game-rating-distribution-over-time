    about_the_game: "<h2 class=\"bb_tag\">ABOUT THIS GAME</h2>A vampire and a girl...\
      \ who are they?<br>The two of them have a secret and solve a strange case...<br><br>In\
      \ a world where paranormal activity takes place, <br>&quot;Player&quot; solves\
      \ a case in which a non-human becomes a suspect. <br>Such a &quot;detective\
      \ adventure&quot; is coming to  STEAM.<br><br>Use the clues that appeared in\
      \ the Problem Edition to solve the mysterious case.<br>If you like logic puzzles\
      \ and detective stories, give it a shot!<br><br>Use the clues that appeared\
      \ in the Problem Edition to solve the mysterious case.<br>If you like logic\
      \ puzzles and detective stories, give it a shot!<br><br>The game is divided\
      \ into &quot;Problem&quot; and &quot;Solve&quot; episodes. In Japan, <br>the\
      \ &quot;Solve&quot; episode was preceded by a massive &quot;Guess Who&quot;\
      \ session, in which over 1,000 people participated.<br>Solving the mystery with\
      \ &quot;special rules&quot; involving zombies, vampires, and other monsters\
      \ has been highly praised by experts in authentic mystery.<br><br>Also, the\
      \ cute looking characters and the fantasy elements surrounding the vampires\
      \ are very popular!<br>This is an authentic mystery-solving game that can be\
      \ enjoyed by both children and adults.<h2 class=\"bb_tag\">STORY</h2><i>Arne\
      \ Neunt\xF6te</i> is a vampire detective who manipulates supernatural powers.<br><i>Lynn\
      \ Reinwei\xDF</i> is a nobleman\u2019s daughter who loves vampires.<br><br>Their\
      \ worlds should never have crossed, but they join hands to solve a bloody mystery.<br><br>In\
      \ the darkest of nights, Lynn finds herself in desperate need of help.<br>Then\
      \ she wanders into the mysterious city of &quot;L\xFCgenberg&quot;, where non-humans\
      \ live.<br><br>Lynn's  world changes drastically when she encounters &quot;Arne&quot;,\
      \ a vampire who is called <i>&quot;the worst&quot; </i>in the city.<br><br>And\
      \ tonight, a new &quot;murder case&quot; has occurred.<br>What is the truth\
      \ behind the bizarre incidents that take place in a world where humanity and\
      \ the bizarre intersect?<br><br><strong><i>&quot;Come on, human. You may dance\
      \ merrily under the crimson moon.\u201D</i></strong>"
