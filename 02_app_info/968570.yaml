      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/968570/extras/store_en.png?t=1607068078"
      /><h2 class="bb_tag">STORY</h2>The world where there is darkness and chaos is
      ruled the great and terrible Damond, one of the Supreme demons of hell. Your
      mother aliviya was a person who lived in the living world, but Daymond took
      her to the world of the fallen and made her his Queen, giving the power of darkness.
      Daymond, decided to leave behind the future ruler in the darkness was born Neacy,
      heir to the world of the underworld. The essence Neaca has light and dark magic,
      thus, gives him extraordinary strength. <br><br>All demons and dark gods rebelled
      against Damon. But, your father vowed to protect you and he entered into a great
      battle against the hordes of demons who considered him a traitor. In order to
      be reborn as the true God of Darkness, you have to go to the living world and
      prove to the world your true nature. But first You'll need to get out of the
      hell in which he was born Neaki.<br><br>During your adventure you will encounter
      demons, numerous traps and tricky mazes. Passing on the power and strength of
      Neaca will grow and with time, you will discover different types of magical
      abilities.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/968570/extras/feature_en.png?t=1607068078"
      /><h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>Skill system</li></ul><ul
      class="bb_ul"><li>A system of improving the attributes of the character</li></ul><ul
      class="bb_ul"><li>The ability to change the appearance(skins)</li></ul><ul class="bb_ul"><li>Challenging
      levels</li></ul><ul class="bb_ul"><li>Riches</li></ul><ul class="bb_ul"><li>HD
      Graphics</li></ul><ul class="bb_ul"><li>Secret places</li></ul><ul class="bb_ul"><li>Hordes
      of demons</li></ul><ul class="bb_ul"><li>Real chaos 10/10</li></ul><ul class="bb_ul"><li>Hordes
      of demons</li></ul><ul class="bb_ul"><li>There are screamers</li></ul><ul class="bb_ul"><li>Not
      working gamepad</li></ul><ul class="bb_ul"><li>Delusional plot</li></ul><ul
      class="bb_ul"><li>Excellent localization in all languages</li></ul>
