    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1383740/extras/storebannertop1.png?t=1603287358\"\
      \ /><br><strong>\u262DMy Cute Commissar\u262D</strong>is a satyrical historical\
      \ visual novel with \u201Cmatch-3\u201D type of gameplay. Take part in the political\
      \ struggle in the 1920\u2019s communist Russia! Take the power in your own hands\
      \ and bring Trotsky or Stalin to ruling position! Get to know the leaders of\
      \ Russian communist movement intimately. Ignite the flames of the world-wide\
      \ revolution or build communism in one country! The choice is yours! \u2665\
      <br><br><strong>\u262DStalin\u262D</strong> \u2013 young beautiful lady following\
      \ the ideas of communism, but she doesn\u2019t believe the idea of the world-wide\
      \ revolution. She wants to get power into her own hands and build communism\
      \ in one country with industrialization and Great Purge\u2665<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1383740/extras/gif.gif?t=1603287358\"\
      \ /><br><strong>\u262DTrotsky\u262D</strong> \u2013 naive girl obsessed with\
      \ dreams of permanent revolution and freedom for the proletariat. You may call\
      \ her a fanatic, but she surely doesn\u2019t seem like one. Power and personal\
      \ gain doesn\u2019t interest her at all. Her only goals: military communism\
      \ and freedom for all the oppressed people, no matter the cost!\u2665<h2 class=\"\
      bb_tag\"><strong>Features:</strong></h2><ul class=\"bb_ul\"><li>A love story\
      \ in the 1920\u2019s Russian setting!<br></li><li> Multiple endings <br></li><li>\
      \ Cute Stalin and even cuter Trotsky<br></li><li> Two game modes<br></li><li>\
      \ A classic novel with Match-3 gameplay<br></li><li> Lofi hip hop by G374</li></ul><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1383740/extras/storebigSlime.png?t=1603287358\"\
      \ /><br><br>This game does not contain non-tolerance, any symbols of any political\
      \ organizations and anything like that. Only love and mutual understanding.\
      \ <strong>Make Match3, not war \u2665</strong>"
