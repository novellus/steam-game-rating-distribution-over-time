    about_the_game: Fused card games and roguelikes together to make the best single
      player deckbuilder.<br><br>This game doesn't require internet to play. Doesn't
      have the energy to limit your time. Doesn't have Ads. It doesn't download any
      more data. It doesn't collect any data.<br>If you encounter a bug or have a
      suggestion - report it via feedback, Discord or Email.<br><br>Craft a unique
      deck, encounter bizarre creatures, discover relics of immense power, slay monsters,
      forge new cards and boil new potions. Every bit will help.<br><br>Coop - in
      development.<br><br>Game features:<br>- 6 Heroes, each with own 70+ cards deck;<br>-
      100+ Pixel-art Heroes, Enemies and epic Bosses;<br>- Modding and custom decks;<br>-
      and lot more!<br><br>MORE LIKE THIS:<br><a href="https://store.steampowered.com/app/439920/Royal_Heroes/"
