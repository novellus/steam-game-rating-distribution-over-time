    detailed_description: "<h1>ACCOUNTING+</h1><p><a href=\"https://store.steampowered.com/app/927270/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/518580/extras/BINGO.png?t=1540209057\"\
      \ /></a></p><br><h1>About the Game</h1>Content warning: cartoon violence, gore,\
      \ suicide, tax work.<br><br>Numbers. What do they mean?<br><br>The modern field\
      \ of Accountancy is a serious and honorable profession. Many human beings have\
      \ spent their lives toiling over the hard science of numbers. Thousands have\
      \ died so that we may get to the level of understanding that we have today.\
      \ Thousands have died. However, as Accountants and Numbersmiths embraced the\
      \ abacus and the calculator, today we must embrace the latest technological\
      \ advancement.<br><br>Virtual Reality.<br><br>In early 2016, three highly qualified\
      \ Accountants came together to see what potential economic savings and visualisations\
      \ could be achieved with The HTC Vive. These Accountants were quickly and discreetly\
      \ discarded to be replaced by award-winning game studio Crows Crows Crows and\
      \ the newly announced VR studio Squanchtendo, to create the ultimate electronic\
      \ number-crunching program.<br><br>Let\u2019s get one thing straight: Accountancy\
      \ is a mature profession and is not for children."
