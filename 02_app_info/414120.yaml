    review: "Modbox is a game i knew about since late 2017. This game blew me away\
      \ cos i could create anything i want like Vehicles, Cranes, Cannons, Houses,\
      \ Furnitures and even my own weapons in VR. You can import your own assets like\
      \ models, textures, images, videos, audio and even humanoid avatars. Game has\
      \ a workshop support where you can subscribe and download Assets and Creations\
      \ like coop/singleplayer campaign, deathmatch, VR giant VS non-VR player, Prop\
      \ hunt or some creations where you just mess around in it. \n\nOverall i really\
      \ like this game. Community in this is very nice and Developers are awesome."
