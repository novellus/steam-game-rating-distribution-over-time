    about_the_game: "<i><strong>WARNING: MATURE CONTENT.</strong> This game contains\
      \ disturbing imagery, violence, flashing images, sudden and loud noises, mature\
      \ themes, and strong sexual content. Viewer discretion is advised.</i><br><br><strong>&quot;Love\
      \ is both poison and cure, both knife and remedy.&quot; </strong><br>Rosa's\
      \ best friend, Catherine, is dead and she is sure Catherine's betrothed, Marquis\
      \ Guilleme is to blame. Mother says so. Mother says he has to pay with his life.\
      \ Although, she knows by now Guilleme is no ordinary man. He is tainted. Inhuman.\
      \ A monster. He cannot be killed by usual means. To seek the best revenge, she\
      \ must find out all his secrets and destroy him. But will her own dark desires\
      \ consume her or liberate her?<br><br>No matter. <br><br><i>Mother will tell\
      \ her what to do.</i><br><br>Set in the romantic 18th century France, play as\
      \ the third person point of view character of Mother \u2014 a unique twist to\
      \ the visual novel decision making medium. Decide the fate of the characters,\
      \ scold or console, argue or assent... Just don\u2019t be surprised if they\
      \ start to question your commands."
