  data:
    about_the_game: "<strong>Story: </strong><br>In Ash Asylum you play an amnesiac\
      \ thrust into a morbid, really creepy universe. After an accident you wake up\
      \ to find that instead of lying in a hospital, you\u2019re in an asylum with\
      \ your head wrapped in bandages. Who the hell am I? What am I doing here? How\
      \ do I escape? There endless questions eating away at you, and so too are the\
      \ many puzzles you\u2019ll need to solve throughout this immersive, captivating\
      \ horror.<br><br><strong>Features :</strong><br>Scary Ambient Levels with various\
      \ different areas and different objectives and puzzles to complete.<br><br>Logical\
      \ puzzles, and skill based puzzles .<br><br>Find and use various items to unlock\
      \ doors and break into areas to escape the Asylum.<br><br>Scary moments that\
      \ will make you jump."
