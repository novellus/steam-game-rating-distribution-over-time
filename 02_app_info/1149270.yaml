    review: A really fun addition to an already good game. If you liked Chapter One,
      then I would definitely suggest getting Chapter Two, especially considering
      how cheap it is. This chapter puts more emphasis on the detective work and exploration
      than hiding from the monster like Chapter One did, and is generally longer and
      has more content. I also generally found this chapter to be a lot scarier than
      the first one.
