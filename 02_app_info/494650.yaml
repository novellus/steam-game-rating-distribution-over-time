  data:
    about_the_game: "Experience the world of 'GiAnt' through different eyes! A First\
      \ Person Shooter from a tiny perspective! <br />\r\n<br />\r\nHired by the ants\
      \ it is down to you to act out vengeance on the aggressive enemies that were\
      \ seen in the original game! Though instead of being a tiny ant with only wit\
      \ and a matchstick to defend yourself, this time you play as a toy soldier,\
      \ who is packed with an arsenal of guns!<br />\r\n<br />\r\nThis DLC includes...<br\
      \ />\r\n<br />\r\n+ More Weapons! - Blow away a spider with a shotgun, or destroy\
      \ a moth with an AK47! <br />\r\n<br />\r\n+ Ammo and Health Drops - Never be\
      \ too far away from Health or Ammo!<br />\r\n<br />\r\n+ New Enemies - Some\
      \ added insects that have new attacks! Some can shoot you from afar!<br />\r\
      \n<br />\r\n+ Level Select - A fiery Level Select Screen<br />\r\n<br />\r\n\
      <br />\r\nAre you GiAnt enough to help the ants get revenge on these menacing\
      \ insects! Go act out your vengeance! It's time to put the Ant on tops of the\
      \ food chain!"
