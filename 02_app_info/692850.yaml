    about_the_game: "Bloodstained: Ritual of the Night is the FULL game experience,\
      \ an exploration-focused, side-scroller action RPG packing all of the best features\
      \ you've come to know and love from the Metroidvania genre into a single, content-packed\
      \ game. <br><br>Play as Miriam, an orphan scarred by an alchemist\u2019s curse\
      \ which slowly crystallizes her body. In order to save herself, and indeed,\
      \ all of humanity, she must battle her way through a demon-infested castle summoned\
      \ by Gebel, her old friend whose body and mind has become more crystal than\
      \ flesh.<br><br><strong><u>WHAT'S IN THE GAME?</u></strong><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/692850/extras/Castle_Dips.gif?t=1609866054\"\
      \ /><br><br>13 FREE DLCs via future content updates. \u201CSpeed Demon\u201D\
      \ Update containing Speed Run Mode, Boss Rush Mode and the Pure Miriam outfit\
      \ available at launch!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/692850/extras/Action_Jackson.gif?t=1609866054\"\
      \ /><br><br>Addictingly tight and satisfying gameplay alongside a rich new story\
      \ in the gothic dark fantasy style of Koji Igarashi, the celebrated godfather\
      \ of &quot;Igavania&quot; games. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/692850/extras/Itsme_yourboy_Gebes.gif?t=1609866054\"\
      \ /><br><br>Story cut scenes and NPC interactions fully voice acted by a star-studded\
      \ cast, including actors like David Hayter, Ray Chase and Erica Lindbeck to\
      \ name just a few. (Seriously, we have a lot of voice acting star power in this\
      \ game, it's kinda nuts...) <br><br>Three playable characters, two of which\
      \ have yet to be revealed...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/692850/extras/Dress_Up.gif?t=1609866054\"\
      \ /><br><br>Literally a metric ton of weapons and spells, which you can upgrade,\
      \ level up and visually customize. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/692850/extras/TheOleDragonShootSamuraiGame.gif?t=1609866054\"\
      \ /><br><br>Beautiful 2.5D graphics: 3D models crafted with a lot of love and\
      \ care on a 2D game environment. That means lots of cool tricks that &quot;regular&quot;\
      \ 2D can't do...<br><br><strong><u>THE FUTURE</u></strong><br><br>Expect a worryingly\
      \ large amount of announcements and updates, everything from updating the look\
      \ of this Steam page to the game in general. It's going to be one wild ride."
