details:
  data:
    about_the_game: "Kamboja is a Top Shooter Local Multiplayer Party Game which you\
      \ can compete with your friends with various types of weapons to see who kills\
      \ more!<br />\r\nKamboja supports Game controller and Keyboard.<br />\r\n<br\
      \ />\r\nControllers supported:<br />\r\n-Gamecube Controllers<br />\r\n-XBox\
      \ 360 Controllers<br />\r\n-Generic Controllers<br />\r\n<br />\r\nPress start\
      \ on any controller or Enter on keyboard to add a player<br />\r\n<br />\r\n\
      WASD / Left analog -&gt; Moves the character<br />\r\nMouse / Rght analog -&gt;\
      \ Aim<br />\r\nLeft mouse button / Left trigger -&gt; Shoots (you can hold to\
      \ keep shooting)<br />\r\nSpacebar / Right trigger -&gt; Sprint"
