  data:
    about_the_game: "Venture into the realm of a madman to free your beloved from\
      \ captivity in <strong>Brink of Consciousness: Dorian Gray Syndrome Collector\u2019\
      s Edition</strong>, an incredible Hidden Object Puzzle Adventure game! As reporter\
      \ Sam Wilde, you must work quickly to unravel a bizarre series of disappearances\
      \ involving young and beautiful people. <br><br>Your investigation suddenly\
      \ becomes personal as the next victim of this psychotic serial killer is Anna,\
      \ your love! Sam\u2019s every move is being tracked so he has to be extra careful.\
      \ Putting his journalistic talents to the test, Sam must find the maniac who\
      \ has kidnapped Anna, and stop him before it\u2019s too late. Travel to Goldvale\
      \ Manor and scour every nook and cranny of the grand mansion for clues that\
      \ might lead you to her rescue. Use your instincts and intellect to solve devious\
      \ puzzles, avoid traps and defy the lunatic's treacherous scheme. <br><br>Will\
      \ you ever escape his clutches?<h2 class=\"bb_tag\">The <strong>Collector\u2019\
      s Edition</strong> includes:  </h2><br><ul class=\"bb_ul\"><li>Gorgeous locations\
      \ and highly detailed hidden object scenes <br></li><li>Bonus gameplay<br></li><li>Interview\
      \ with the developers<br></li><li>Concept art</li></ul>"
