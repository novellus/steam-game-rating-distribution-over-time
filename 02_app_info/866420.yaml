details:
  data:
    about_the_game: "TANKS is a fun game for one or two players. Play alone or play\
      \ in cooperation with a friend on the same screen.<br />\r\n<br />\r\nYour goal\
      \ is to destroy all enemy tanks while protecting your base.<br />\r\n<br />\r\
      \nGameplay includes wall destruction. Use it to achieve tactical superiority\
      \ over enemies, to flank them, to destroy.<br />\r\n<br />\r\nThere are different\
      \ types of enemy tanks with different characteristics.<br />\r\n<br />\r\nPower-ups\
      \ and other stuff are available after killing certain enemies.<br />\r\n<br\
      \ />\r\nFor more fun play in coop, compete, help each other.<br />\r\n<br />\r\
      \nUse built-in level editor to create your own levels!<br />\r\n<br />\r\nSupports\
      \ XBox and compatible XInput controllers."
