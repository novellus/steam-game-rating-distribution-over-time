    about_the_game: Soul Sorcerer and historic host of the Mortal Kombat. Born in
      Earthrealm, Shang Tsung's relentless pursuit of powerful magic led him to Outworld,
      where Shao Kahn offered him a dark power that no sorcerer on Earthrealm could.
      Shang Tsung pledged his eternal loyalty to Shao Kahn in exchange for this evil
      magic, but he is no faithful servant. He dreams of the day his sorcery will
      overtake Shao Kahn's, and he'll pay any price to get there.
