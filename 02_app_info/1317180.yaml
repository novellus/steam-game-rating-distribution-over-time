    detailed_description: 'The Art of Lotus Reverie First Nexus includes:<br><br><ul
      class="bb_ul"><li><strong>108 pages Artbook</strong> with drawings of the game
      and sketches.<br></li><li>28 wallpapers<br></li><li>37 backgrounds<br></li><li>82
      avatars of the characters<br></li><li>43 icons of the characters</li></ul><br><strong>You
      will find the content inside the game files folder</strong>: check the game
      properties, go to Local Files, and select Browse Local Files. The content is
      inside a folder called <i>The Art of Lotus Reverie First Nexus</i>.<br><br>This
      DLC contains spoilers, so make sure you play the game first!'
