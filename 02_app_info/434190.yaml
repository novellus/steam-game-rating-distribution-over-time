    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/434190/extras/FolliaDearFatherLOGO.png?t=1588339126\"\
      \ /><br><br>Marcus Pitt, a young man whose only claim to fame is that both his\
      \ parents work at a university, is drawn into the horrors that have emerged\
      \ on the campus of the very same institution. His journey to find his parents,\
      \ or at least find out what has happened to them, will take him into his worst\
      \ nightmares \u2013 the seat of learning has been transformed into a place of\
      \ death and horror. As he makes his way through the madness, Marcus will have\
      \ to fight to make it out alive and with his sanity intact. Starting with just\
      \ a handful of items to help him navigate the dimly lit corridors, he has to\
      \ summon all his strength to survive and continue the search for his parents.\
      \ Even though it might already be too late, his hopes of finding them alive\
      \ will not die \u2013 unlike everyone else on campus, who already seem to have\
      \ met their own gory end.<br><br>Explore and look for clues that will help you\
      \ unravel the mystery of how a university has become a slaughterhouse. Keep\
      \ your eyes open \u2013 your flashlight could die any minute and engulf you\
      \ in darkness. Sneak along corridors, explore every room you come across, and\
      \ backtrack to find more clues and access additional parts of the university\u2019\
      s campus. But remember \u2013 whatever has happened here, evil has now seeped\
      \ into every part of this immense university.<h2 class=\"bb_tag\">Main Features</h2><ul\
      \ class=\"bb_ul\"><li>Immersive survival horror experience \u2013 You never\
      \ know where enemies will appear from in the darkness.<br></li><li>Replay value\
      \ \u2013 Challenge yourself in three difficulty modes, from beginner to hardcore\
      \ gamer.<br></li><li>Keep low and quiet \u2013 Stealth is the key to survival...\
      \ sometimes!<br></li><li>Explore \u2013 Find items, resources, and collectables\
      \ to uncover every secret.<br></li><li>Hear that?! \u2013 An atmospheric soundtrack\
      \ and ambient sounds that will make your blood run cold.<br></li><li>Engulfing\
      \ VR experience DLC \u2013 Completely immerse yourself in the horror with virtual\
      \ reality (available for HTC Vive).<br></li><li>Backtrack \u2013 Unlock additional\
      \ parts of the map. Your exploration will be rewarded!<br></li><li>Horrifyingly\
      \ deadly enemies \u2013 Each one is different, so make sure you know what you're\
      \ doing before you approach them.</li></ul><br><strong>Remember that 'FOLLIA\
      \ - DEAR FATHER', was developed by ONLY 2 DEVELOPERS</strong>"
