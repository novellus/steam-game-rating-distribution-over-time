    about_the_game: "Good times and bad, war and peace, love and sadness... Cinematic\
      \ Sountrack brings musical moments from many genres to your game! Fifty total\
      \ tracks will fill your towns, dungeons, battles, and cutscenes with dramatic\
      \ sound. Includes the full forty from the original RPG Maker VX Ace release\
      \ and ten bonus tracks for the MV release!<br />\r\n<br />\r\nFeatures:<br />\r\
      \n<br />\r\n- 50 total tracks: the full 40 from the original RPG Maker VX Ace\
      \ release plus 10 new bonus tracks!<br />\r\n- Looped and alternate mixes for\
      \ many tracks.<br />\r\n- Music for battles, towns, peaceful times, sadness,\
      \ mystery, and dark moments of dread!<br />\r\n- .ogg and .m4a formats included.<br\
      \ />\r\n- Royalty free music to use in your RPG Maker MV games.<br />\r\n<br\
