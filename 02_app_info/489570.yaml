  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/489570/extras/g1.jpg?t=1568018833\"\
      \ /><br><strong>Antisphere</strong> - Antisphere is a PvP competitive twin-stick\
      \ shooter  where you compete against other players from around the world.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/489570/extras/g2.jpg?t=1568018833\"\
      \ /><br><strong>Conquer the Arena</strong> - Antisphere is a fast-paced arcade\
      \ shooter where your goal is simple: blast away the competition. It\u2019s just\
      \ two ships in one arena - going head-to-head. You can customize your ship and\
      \ your loadout to make sure that your loadout is optimal. Play against friends\
      \ and see if you got the speed and reflexes needed to climb the ranks.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/489570/extras/g3-antis.jpg?t=1568018833\"\
      \ /><br><strong>Play against Friends</strong> - Antisphere is online, multiplayer\
      \ PvP at its finest. Quick matches where you really get to test your skills\
      \ against anyone in the world. Just jump in!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/489570/extras/g4.jpg?t=1568018833\"\
      \ /><br><strong>Competition is All</strong> - To win you got to have what it\
      \ takes. For you Antisphere could  be just a fun casual game, where you and\
      \ some friends fight it out. Or it can be as hardcore as you like. As long as\
      \ you\u2019re competing!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/489570/extras/g5.jpg?t=1568018833\"\
      \ /><br><strong>Climb the Ranks</strong> - If you\u2019re good enough you\u2019\
      ll start to climb the ranks. And if you\u2019re one the best, you\u2019ll soon\
      \ make it into the ACE Rank, where you\u2019ll find the best of the best. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/489570/extras/g6.jpg?t=1568018833\"\
      \ /><br><strong>Customize to Victory</strong> - Everything in Antisphere is\
      \ customizable. You can change your ship to fit your liking - everything from\
      \ color and vapor trail to body and shield but most importantly you can change\
      \ your loadout.<br><br><br><br>Each weapon loadout is based on one of the following:\
      \ Offensive, Defensive and Ultimate. So depending on your choices, matches are\
      \ gonna differ greatly. You can customize and combine almost endlessly and more\
      \ content is going to be added!<br><br>Maybe a Wall Spit or Curve Ball for your\
      \ Offensive, Stun Dash or Teleport as your Defensive and finally Shotgun as\
      \ your Ultimate?<br><br>Also, see if you can create the perfect counter loadout\
      \ to beat your friends.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/489570/extras/g7.jpg?t=1568018833\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/489570/extras/g9.jpg?t=1568018833\"\
      \ /><br><strong>Exclusive Masks</strong> - If you own PAYDAY 2 on Steam, you\u2019\
      ll automatically get 2 exclusive Antisphere masks. If you buy Antisphere, you\u2019\
      ll get 6 additional masks."
