details:
  data:
    about_the_game: "This is not a casual game. The controls are difficult, the physics\
      \ are difficult and everything will try to drive you mad. <br />\r\n<br />\r\
      \nYou try to steer your kayak down the river towards the goal and you do this\
      \ as fast as you can! But beware of obstacles and rocks that will destroy you\
      \ if you bump into them too hard!<br />\r\n<br />\r\n- Use only the paddle to\
      \ steer your kayak<br />\r\n- Don't crash into things<br />\r\n- Don't drop\
      \ your camp gear (sleeping bag) <br />\r\n- Pick up camp gear after you dropped\
      \ it<br />\r\n- Paddling requires stamina<br />\r\n- Stamina recharges when\
      \ you don't use the paddle <br />\r\n<br />\r\nTWO MODES: <br />\r\nCHALLENGE\
      \ MODE -&gt; A carefully built obstacle course that has to be completed as fast\
      \ as possible<br />\r\nENDLESS MODE -&gt; Procedurally generated river, paddle\
      \ as far as you can"
