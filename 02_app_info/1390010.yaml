  data:
    about_the_game: A village builder / survival game.<br><br>Start out with your
      town center and gather food to survive. Expand your village to have farms, windmills,
      and houses for more people to live in. Learn how to hunt, farm and mine, and
      build a thriving community. Exploring, you find oases, antelopes, and the ruins
      of an ancient monument. <br><br>As night falls, monsters lurk in the dark and
      you'll need to be on your guard.  Meet a strange, distant traveler along the
      way, and try to prevent your imminent demise . . .<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1390010/extras/_FlIeK.gif?t=1597411246"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>5 resources to collect<br></li><li>10+
      different jobs to assign<br></li><li>20+ structures to build<br></li><li>day-night
      cycle<br></li><li>~4+ hours of playtime<br></li><li>3 save slots for different
      playthroughs</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1390010/extras/knoppie.png?t=1597411246"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>
