    about_the_game: "Mysterious code to get infinite gold COINS in this game:<br />\r\
      \nKxGame# Gold<br />\r\nUsage:<br />\r\n1 enter to the training level!!!<br\
      \ />\r\n2 Press Enter and Enter gold coin code above in the chat window&quot;KxGame#Gold&quot;\
      \  no quote!<br />\r\n3 Press Enter to done it! Add 10,000 gold pieces for each\
      \ input! Enjoy!<br />\r\nAt its core this is a combat game. The basic goal is\
      \ simple, amass more points than your competition. Of course the different game\
      \ modes will require different strategies but in the end, it is all about having\
      \ fun. There is also a PvE component to the game for those who prefer a single\
      \ player experience.<br />\r\n <br />\r\nOn the maps, there will be various\
      \ foods players can eat.  These foods act as a sort of power up.  When consumed\
      \ by the player the \u201Coutput\u201D will be a unique explosive or other effect\
      \ based on the food you eat.  For example, if you eat a burrito the resulting\
      \ bomb you \u201Cdrop\u201D will be a very powerful AOE explosion. Expect rather\
      \ bizarre bomb explosion effects that will make the game fun and absolutely\
      \ hilarious. <br />\r\n<br />\r\nThere will be \u201Cbathrooms\u201D that players\
      \ can create that will allow you to invite your friends to partake in the mayhem.\
      \ You can also join other people's bathrooms and fight hundred battles with\
      \ others.<br />\r\n<br />\r\nA Built-in voice system will allow players to communicate\
      \ with each other while playing. Or simply hang out in the chat \u201Cbathrooms\u201D\
      \ they can create.<br />\r\n<br />\r\nRemember the sheer absurdity of this game\
      \ is what makes it so hilarious and fun. :-)"
