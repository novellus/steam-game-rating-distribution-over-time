    about_the_game: 'The title says it all. Take one part falling block puzzle game,
      combine one part old-school platformer, add a couple thousand pixels, blend
      and serve. Why match colored blocks when you can just shoot the hell out of
      them? Your goal is to survive as long as you can. From celebrated indie developer
      Andrew Morrish and Adult Swim Games.<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li>Nov. 2013 Update: new outfit, new level, new challenges and
      MORE!<br></li><li>9 playable characters, each with unique abilities<br></li><li>7
      different worlds to explore<br></li><li>Dozens of obstacles, hazards and enemies<br></li><li>20+
      challenges to overcome<br></li><li>Play single player or local head-to-head
      multi-player<br></li><li>Amazing soundtrack<br></li><li>Leaderboards support<br></li><li>30+
      Steam achievements</li></ul>'
