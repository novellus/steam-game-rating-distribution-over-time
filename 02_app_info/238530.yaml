    review: 'It''s just a neat little game that was published by Adult Swim. I remember
      checking it out when I saw the commercial for it years ago, and I''m so glad
      I did. You play it for a little bit, kill some time and then come back to it
      when you need to do just that once more.


      I''m on Linux, so I haven''t tried to play it in a while. Let''s hope Proton
      allows me to do so! I''d really love to have this great game back in my rotation!'
