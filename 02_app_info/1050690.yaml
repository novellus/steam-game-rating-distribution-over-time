    about_the_game: "The world of stickman was devoured by the darkness,  our pitiful\
      \ stickman  losed himself in the night.<br />\r\nThere is only one way to save\
      \ this world---collecting seven colorful balls to call the rainbow in the dark\
      \ world.<br />\r\nThe stickman is small , weak and helpless, but he is good\
      \ at running!<br />\r\n<br />\r\nThis game will take you about 1 hour, of course\
      \ you can use less time if you were a super player!<br />\r\n\tIn this game\
      \ you need to control a stickman to collect seven light balls, they are distributed\
      \ on the top of the giant<br />\r\ntree, the floating island, or , in the sky.\
      \ Please be careful, stickman would not dead by falling down, but that will\
      \ give you a bad<br />\r\nexperience, you will face to the obstacle one more\
      \ time.<br />\r\n\tPress A and D to move, hold A or D will accelerate your speed\
      \ but be careful of falling.<br />\r\n\tPress W to jump, the longer you hold,\
      \ the higher you jump.<br />\r\n\tPress S to stop.<br />\r\n\tPress Q or E to\
      \ change the direction of stickman(or some cool action lick somersault)<br />\r\
      \n\tPress R to back to the checkpoint. In this game, we will save your position\
      \ in the thunder, that is your checkpoint, you<br />\r\ncan take a time jumping\
      \ and back to the last checkpoint by press R. It's quit important, remember\
      \ that.<br />\r\n        Press the right mouse button to slow down the time\
      \ speed.<br />\r\n<br />\r\n\tPS: In fact this game is more like a parkour,\
      \ you control the stickman to go though the dangerous treetop and floating<br\
      \ />\r\nstone. Stickman is small but powerful, you can jump on the vertical\
      \ wall or shuttle jumping like a shinobi, you can konw more by<br />\r\nwatching\
      \ our video. Try to use these action and pay attention to all things you see-for\
      \ example, the upward branch in the first <br />\r\nstage- the game will be\
      \ esay for you.<br />\r\n<br />\r\n**************************************<br\
      \ />\r\n19/4/22<br />\r\nPress the right mouse button to slow down the time\
      \ speed."
