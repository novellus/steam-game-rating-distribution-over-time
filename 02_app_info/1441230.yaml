  data:
    about_the_game: "Tanto Cuore is a Japanese deck-building card game which has a\
      \ mechanism similar to Dominion.<br />\r\n<br />\r\nEach player plays as the\
      \ Lord of a mansion and hires maids to fill out their house to become the King\
      \ of Maids! The end goal is simple enough, the player who has the most Victory\
      \ Points at the end of the game wins! Players acquire Victory Points by employing\
      \ a variety of maids and &quot;Love&quot; cards that allow for different strategies.\
      \ You can even employ Private Maids that stick around to use their special powers\
      \ each per turn! Some give you a bonus, or affect your opponents in a negative\
      \ way. But beware, your opponents can make your maids sick or give them bad\
      \ habits, affecting your maids in negative ways and decreasing your Victory\
      \ Points!"
