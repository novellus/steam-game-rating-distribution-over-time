    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1209300/extras/new_main_capsule.png?t=1586563100"
      /><br><br><strong>The Devil has a new minion!</strong> (hint: its you.)<br><br>Condem
      sinners to hell in loathe the game, all with the flick of the spacebar.<br>Collect
      souls to power your soul meter and unlock evil upgrades to spawn more minions
      along the way.<br>Each goal is something special to make the autoclicking expierience
      worthwhile and satisfying.<br>Feel your robo-bones waste away as you do do the
      beasts dirty work, all in a slight chance that you may finally obtain a real
      heart.<br>This is one game that you surely want to miss. Run whilst you still
      can... or... wheel in that case.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1209300/extras/microbot.png?t=1586563100"
