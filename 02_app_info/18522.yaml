    about_the_game: "In this first full-story expansion to the award-winning Defense\
      \ Grid, GLaDOS, the menacing AI from the awesome Portal franchise, guest stars\
      \ and shakes up the Defense Grid world.  Players will battle not only alien\
      \ hordes, but the deviousness of GLaDOS as she tests the player\u2019s skills\
      \ and changes all of the rules that you have come to know.  Can you protect\
      \ the cores in spite of her intrusive testing?<br>\t\t\t\tDefense Grid: The\
      \ Awakening is a unique spin on tower defense gameplay that will appeal to players\
      \ of all skill levels. A horde of enemies is invading, and it's up to the player\
      \ to stop them by strategically building fortification towers around their base.\
      \ Beautiful environments, spectacular effects, and a dynamic, engaging soundtrack\
      \ bring the world to life. The controls are intuitive and the gameplay is deep\
      \ \u2014 the special attacks and properties of each tower work together to provide\
      \ many ways to succeed.<br>\t\t\t\t<h2 class=\"bb_tag\">Key features:</h2>\t\
      \t\t\tDefense Grid: You Monster adds:<br>\t\t\t\t<ul class=\"bb_ul\"><li>8 new\
      \ maps with an all new story.<br>\t\t\t\t</li><li>35 challenge missions.<br>\t\
      \t\t\t</li><li>7 new achievements.<br>\t\t\t\t</li><li>Over 15 hours of new\
      \ gameplay.<br>\t\t\t\t</li></ul>"
