    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/827520/extras/steam--header-622x100.png?t=1562399948\"\
      \ /><br>Risky Wings is intense flying game where you score points by flying\
      \ risky.<br>The closer (and longer) you fly to the obstacles the more points\
      \ you get.<br><br>Your movement costs energy, and bumping into things costs\
      \ even more. Keep an eye on your energy-level, because 'out of energy' means\
      \ 'GAME OVER'.<br><br>Levels are procedurally generated, so they're never exactly\
      \ the same. Memorizing won't help (much), you need to learn to react to situation\
      \ at hand and make best choice, really fast. A single mistake (probably) won't\
      \ kill you, but two mistakes in the row will be fatal.<br><br>Chose how competitive\
      \ or meditative your flight will be :<br><ul class=\"bb_ul\"><li>arcade \u2014\
      \ find all required rune-keys to unlock portal to the next world<br></li><li>challenge\
      \ \u2014 play single world for highest score combo-chain (ranked on leaderboard)<br></li><li>dark\
      \ flight \u2014 survive to the end in (almost) complete darkness (ranked on\
      \ leaderboard)<br></li><li>zone \u2014 never-ending zone where only way to restore\
      \ energy is to score points (ranked on leaderboard)<br></li><li>zen \u2014 no\
      \ scoring, no damage, just flight of fun and relaxation</li></ul><br>Score for\
      \ every flight earns you some experience points, and each level-up gives one\
      \ upgrade-point.<br>Those upgrade-points can be spent for number of upgrades\
      \ and unlockable moves (horizontal and vertical dodge, air-brakes etc)."
