    review: I know I have barely any time, but this is a nice game. it'll take time
      to get use to the movement, I use a controller which it's mapped to rather nicely.
      I will say that the model for the flying isen't.. Exactly up to par when compared
      to the rest of the game. It feels rather static which is probably to help you
      not get distracted from the flying infront of you. i couldn't find anyway to
      speed up and you have to unlock a skill to slow down. There's not exactly a
      full turtoial other then just the movement keys showing up when you start. The
      gameplay itself is fairly smooth, although if you hit anything it's basically
      game over as you lose so much energy. There is customization, although minimal.
