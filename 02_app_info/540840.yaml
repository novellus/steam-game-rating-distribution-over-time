  data:
    about_the_game: "Lara Croft GO is a turn based puzzle-adventure set in a long-forgotten\
      \ world. Explore the ruins of an ancient civilization, discover well-kept secrets\
      \ and face deadly challenges as you uncover the myth of the Queen of Venom.<br><br>Following\
      \ the award-winning Hitman GO, Square Enix Montr\xE9al brings yet another beloved\
      \ franchise to consoles with this unique take on the iconic heroine\u2019s adventures.<br><br><ul\
      \ class=\"bb_ul\"><li>Experience lush visuals and a captivating soundtrack <br></li><li>Fight\
      \ menacing enemies, overcome dangerous obstacles and escape deadly traps <br></li><li>Collect\
      \ ancient relics and unlock new outfits for Lara </li></ul><br>The Lara Croft\
      \ GO Steam version offers unlimited hints and all outfits for free."
