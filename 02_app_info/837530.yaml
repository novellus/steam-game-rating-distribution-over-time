details:
  data:
    about_the_game: "1488, the whole world is plunged into darkness, the plague kills\
      \ all living things at a rapid pace, there are no practical people left, all\
      \ have turned into skeletons and monsters, a real apocalypse has come, the state\
      \ of Kuvandykia is almost exterminated, only the king and the old prisoner who\
      \ was imprisoned The prison for killing everyone and praying to Satan. The king\
      \ releases the prisoner and gives him an uneasy task - to find out if there\
      \ is a place in the world where there is no plague and darkness. The cons nothing\
      \ left, how to agree.<br />\r\nTogether with the old prisoner, go on a hard\
      \ and big trip to find the legendary land where there is no plague and darkness.\
      \ You will have a difficult and interesting journey through the vast Kuvandikia.\
      \ Also you will find a lot of pain and suffering, because you will die from\
      \ 2-3 attacks of enemies<br />\r\nFeatures:<br />\r\n-Game: hardcore RPG<br\
      \ />\r\n-Powerful engine with beautiful graphics Unreal Engine<br />\r\n-Different\
      \ locations and levels<br />\r\n-You will have a lot of pain and suffering,\
      \ because you will die from 2-3 attacks of enemies<br />\r\n-Setting: The Middle\
      \ Ages in the Alternative Reality<br />\r\n-There is a upgrade of the character\
      \ (you canupgrade health, strength, stamina), its levels, the system of experience\
      \ (experience is charged for killing enemies)<br />\r\n-Control points - bonfires<br\
      \ />\r\n-Good atmospheric soundtrack"
