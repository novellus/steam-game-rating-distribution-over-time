    about_the_game: Kick off SAR Season 0 (Early Access Season) with the limited-time
      Starter Pack DLC. This DLC will only be available until the end of Season 0,
      which ends at the conclusion of Early Access in early 2021.<br><br>The Starter
      Pack includes 1 Super Animal breed, 2 cosmetic items, and a great deal on S.A.W.
      Tickets:<br><br><ul class="bb_ul"><li> 500 S.A.W. Tickets + 100 Bonus S.A.W.
      Tickets, for a total of 600 (premium currency used to purchase Super Animal
      Passes as well as premium cosmetic items from the S.A.W. Shop)<br></li><li>
      Super Twilight Fennec<br></li><li> Twilight Newsboy Hat<br></li><li> Twilight
      Overalls</li></ul><br>Neither animal breeds nor cosmetic items provide any gameplay
      advantage.
