    about_the_game: "A long time ago, beings called &quot;demons&quot; lived on this\
      \ island.<br />\r\n<br />\r\nExtremely large and powerful, they ran amok without\
      \ restraint,<br />\r\ndevastating fields and villages and bringing misery to\
      \ the people.<br />\r\n<br />\r\nThat is when the Guardian Beasts, companions\
      \ of the gods, appeared.<br />\r\n<br />\r\nCombining their powers, the six\
      \ Guardian Beasts fought a desperate battle<br />\r\nand successfully sealed\
      \ away the demons.<br />\r\n<br />\r\nIn order to recover from their injuries,<br\
      \ />\r\nand to keep watch over the sealed-away demons,<br />\r\nthe Guardian\
      \ Beasts took up residence in the forests of the island.<br />\r\n<br />\r\n\
      And so, many years passed..."
