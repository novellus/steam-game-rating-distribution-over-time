      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>BURNING MAN:\
      \ BEYOND BLACK ROCK goes behind the scenes of a social revolution to explore\
      \ the philosophy that fuels it, the social contract that drives it, and the\
      \ transcendent experience that makes it a worldwide cultural force. Granted\
      \ unprecedented access to the inner workings of the Burning Man organization,\
      \ the filmmakers spent 18 months with the founders, organizers, artists and\
      \ participants to document the full complexity and diversity of the Burning\
      \ Man community. But, true to its title, the film goes beyond the city they\
      \ raise in the desert - revealing the Burning Man's plans to bring its unique\
      \ culture to the rest of the world. BEYOND BLACK ROCK tells, for the first time\
      \ ever, the real story of Burning Man - from the inside out.\r\n\r\nFeaturing:\
      \ Larry Harvey, David Best, and many other Burning Man artists, staff, and participants"
