    about_the_game: "Herald is a choice-driven adventure game set during an alternate\
      \ 19th century in which the West is united as a colonial superpower: the Protectorate.<br>Help\
      \ tell the story of Devan Rensburg, a man of mixed heritage who became steward\
      \ on board of the HLV Herald, a merchant ship set for his country of birth.\
      \ <br>As Devan it is your job to keep the peace among the crew and passengers\
      \ by resolving their daily squabbles. Set during a time of widespread inequality\
      \ and injustice, you are challenged to uncover a great mystery that surrounds\
      \ the Herald's perilous voyage.<br><br>Together, Herald Book I &amp; II have\
      \ around 4 hours of gameplay. Each Book has its own contained story in a larger\
      \ narrative. Book III &amp; IV are currently in development and will conclude\
      \ Devan's adventures. The final books will be released as a bundle in 2020.<h2\
      \ class=\"bb_tag\"> </h2><h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"\
      bb_ul\"><li>A branching narrative that changes depending on how you decide to\
      \ play. Do you choose to be bold and stand up for the downtrodden, or would\
      \ pleasing the elite be the safer and smarter choice?<br></li><li>Uncover all\
      \ of the secrets aboard the merchant clipper Herald, as you explore its many\
      \ nooks and crannies. <br></li><li>The Herald is a microcosm of 19th century\
      \ society. The crew and passengers all have their own dark secrets and often\
      \ use sly coercion to convince Devan to help them. But who can you trust?<br></li><li>Herald's\
      \ diverse cast of characters is brought to life by beautifully animated portraits,\
      \ and the performances of thirteen talented voice actors.<br></li><li>Herald\
      \ is set during an alternate 1857 in which the West has been united as a single\
      \ global superpower: the Protectorate. Governed not by kings but by an elected\
      \ 'Lord Protector\u2019, the Protectorians believe they are morally superior.\
      \ But are they? <br></li><li>A gripping tale about finding your place in a world\
      \ divided by race, class and culture.</li></ul><br><strong><u>CONTENT WARNING:</u></strong>\
      \ Emotional and physical violence, suggestive themes and infrequent use of strong\
      \ language. Suitable for ages 12 and up."
