    reviews: "\u201CEternal has far and away the most generous card acquisition rate\
      \ of any of these modern digital CCGs. It\u2019s only right that a breakneck\
      \ thrilling game is as open with its goodies as it is creative in its card design.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pockettactics.com/guides/games-like-clash-royale/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pocket Tactics</a><br><br>\u201CA huge\
      \ variety of game modes and a solid reward structure complement each other,\
      \ and the draft format is hard to beat if you're a fan of limited-style gameplay.\
      \ If you're looking for something off the well-worn digital card game trail\
      \ that has a great foundation and lots of room to grow, check it out!\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gameinformer.com/b/features/archive/2018/01/01/best-digital-card-games-to-kick-off-the-new-year.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br>\u201CEternal\
      \ takes one big step toward Hearthstone from Magic: The Gathering. It looks\
      \ and feels a lot like Hearthstone in practice, but brings back things like\
      \ 'instant' cards that can be played during your opponent's turn, mana cards\
      \ with specific colors for each faction, decks with any number of factions mixed,\
      \ and declaring which of your minions will attack and then letting your opponent\
      \ choose their own blockers. The key here is Eternal has managed to make all\
      \ these things quicker and more satisfying than most other digital CCGs that\
      \ try them, not sacrificing depth for accessibility.\u201D<br><a href=\"https://www.pcgamer.com/the-9-best-digital-card-games-that-arent-hearthstone/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br>"
