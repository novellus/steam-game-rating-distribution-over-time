    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/531640/extras/SteamStoreBanditQueen.png?t=1609866179\"\
      \ /><h2 class=\"bb_tag\">The Game Has Changed</h2>Six-guns and sorcery collide\
      \ in <i>Eternal</i>, the strategy card game of unlimited choices and unbelievable\
      \ fun! <i>Eternal</i> offers the best of both worlds:<br><ul class=\"bb_ul\"\
      ><li>Rich, deep strategic gameplay and counterplay with fast-spells and tactical\
      \ combat!<br></li><li>Next-gen mobile-friendly digital design with quick, smooth\
      \ and intuitive gameplay!</li></ul><i>\u2026all wrapped up with exciting digital\
      \ mechanics and the most generous game economy out there!</i><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/531640/extras/SteamStoreImage1.png?t=1609866179\"\
      \ /><h2 class=\"bb_tag\">Play What You Want</h2><i>Eternal</i> is the most truly,\
      \ generously free-to-play digital card game you can find. We\u2019re committed\
      \ to giving players the cards they need and the creative freedom to build any\
      \ deck you can imagine.<br><ul class=\"bb_ul\"><li>\tEvery card and every game\
      \ mode in <i>Eternal</i> can be played for free, without ever paying a dime.<br></li><li>\t\
      The only limits are your imagination \u2013 <i>Eternal</i> has no restrictions\
      \ on which cards can be played together in your deck!</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/531640/extras/SteamStoreChest.png?t=1609866179\"\
      \ /><h2 class=\"bb_tag\">Play How You Want</h2><i>Eternal</i> has a variety\
      \ of game modes to suit any player:<br><ul class=\"bb_ul\"><li>\t<strong>Tournaments</strong>\
      \ \u2013 Test your mettle in competitive play with cash prizes!<br></li><li>\t\
      <strong>Events</strong> \u2013 Frequent events introduce fun new twists and\
      \ temporary rules!<br></li><li>\t<strong>Constructed</strong> \u2013 Battle\
      \ for the top spot in multiple constructed formats with month-long Leaderboards!<br></li><li>\t\
      <strong>Practice Mode</strong> \u2013 Pull off wacky combos in fun pick up games.\
      \ Jank welcome!<br></li><li>\t<strong>Draft</strong> \u2013 Build a deck on\
      \ the fly from 48 cards passed by other players, and keep what you Draft!<br></li><li>\t\
      <strong>Sealed League</strong> \u2013 Crack 14 packs and build your way to victory\
      \ in a month-long Sealed League!<br></li><li>\t<strong>Promo Quests</strong>\
      \ \u2013 Each month introduces a new card that can be earned for free during\
      \ special Promo Quests!<br></li><li>\t<strong>Campaign</strong> \u2013 Join\
      \ the battle for the Eternal Throne in story-driven PVE campaigns that introduce\
      \ new cards to the game!<br></li><li>\t<strong>Forge</strong> \u2013 Level up\
      \ your game against the AI in Forge! Pick cards for your deck from sets of three,\
      \ and see how far you can go!<br></li><li>\t<strong>Gauntlet</strong> \u2013\
      \ Learn new tricks in the Gauntlet! Test your constructed deck against AI opponents\
      \ and wild Boss Powers designed by the best professional TCG players in the\
      \ world!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/531640/extras/SteamStoreAshara.png?t=1609866179\"\
      \ /><h2 class=\"bb_tag\">Play When You Want</h2><i>Eternal</i>\u2019s cross-platform\
      \ play brings your decks and your collection anywhere you want to be. Your account\
      \ goes with you to just about anywhere, so there\u2019s always time for a lightning-fast\
      \ game!<br><br><i>Eternal</i> is available on:<br><br><ul class=\"bb_ul\"><li>\t\
      PC on Steam<br></li><li>    Xbox One &amp; Microsoft Store<br></li><li>    Nintendo\
      \ Switch<br></li><li>\tAndroid Phones and Tablets<br></li><li>\tiOS Phones and\
      \ Tablets</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/531640/extras/EternalCardGame_DiamondChest.png?t=1609866179\"\
      \ />"
