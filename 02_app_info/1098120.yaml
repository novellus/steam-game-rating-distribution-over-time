    about_the_game: "Includes three distinctive looking animals with unique behaviours,\
      \ the original soundtrack as well a set of digital wallpapers.<br />\r\n<br\
      \ />\r\n3 Distinctive Animals <br />\r\n<br />\r\n\u2022 Pygmy Hippopotamus;\
      \ is related to the much larger and well known Common Hippopotamus. These delightful\
      \ and smaller hippos like to live in pairs in the rainforests and swamps of\
      \ West Africa. <br />\r\n<br />\r\n\u2022 Thomson\u2019s Gazelle; beautiful\
      \ majestic species straight from Africa\u2019s Serengeti. Thomson\u2019s Gazelles\
      \ love to live in large groups as they are social animals. They are hunted upon\
      \ by many predators, but luckily they can run up to speeds of 60mph!<br />\r\
      \n<br />\r\n\u2022 Komodo Dragon; these large lizards have long, flat heads\
      \ with rounded snouts, scaly skin, bowed legs, and huge, muscular tails and\
      \ they have a very distinctive walk as their bodies sway side to side. Be sure\
      \ to care for them cautiously as they are solitary creatures with very specific\
      \ needs.<br />\r\nOfficial Soundtrack <br />\r\n<br />\r\nYou, Me &amp; Other\
      \ Animals: The Music of Planet Zoo; the original soundtrack includes 18 unique\
      \ tracks allowing you to enjoy the wonderful music whenever you want.<br />\r\
      \n<br />\r\nSet of wallpapers<br />\r\n<br />\r\nBeautiful artwork from Planet\
      \ Zoo, perfect for desktop backgrounds."
