    about_the_game: <strong>All Characters Depicted In Game Are 18+.</strong><br><br>The
      Wilting Amaranth is a short yuri (GxG) visual novel based on a fairy tale about
      themes of love, rejection, and finding your place in society.<br><br><strong>Story</strong><br>Three
      women, bound together by the threads of fate, overlap paths within the infamous
      Witch's Tower. Each of them, with their own unfortunate circumstances, are merely
      struggling to live within a society that rejects their true selfs.<br><br>Can
      there really be a happy ending when they are going against the very nature of
      society...?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/867700/extras/image.png?t=1585524825"
      /><br><br><strong>Features</strong><br><ul class="bb_ul"><li>2 character routes<br></li><li>13
      Endings<br></li><li>3 to 5 Hours of Gameplay<br></li><li>10 Unique CGs, with
      variations<br></li><li>Custom, Beautifully Crafted OST</li></ul>
