    about_the_game: "The long-awaited zombie raising, narrative-driven, puzzle-solving,\
      \ action-packed, stealth-sneaking, 1980s-inspired, multiple timeline-having,\
      \ meticulously illustrated, surprisingly-touching, dark comedy adventure has\
      \ finally been unearthed!<br><br>From key team members behind the cult hit Stubbs\
      \ the Zombie, experience both the life and afterlife of Ray LaMorte as you solve\
      \ the mystery of his death, the only way he knows how: by raising an army of\
      \ the undead!<br><br><ul class=\"bb_ul\"><li>Command a zombie army in both combat\
      \ and puzzle-solving (in ever-changing gameplay scenarios), making strategic\
      \ use of a variety of zombie types each with unique powers <br></li><li>Battle\
      \ your way through a 8-10 hour story campaign across 40 hand-crafted levels,\
      \ lovingly draped in 1980s Americana and dense with pop culture cameos<br></li><li>Feast\
      \ (your eyes) upon 3,000+ hand-drawn sprites in a playful 2D/3D mashup art style,\
      \ and indulge (your ears) with a groovy pop / retro / synthwave soundtrack <br></li><li>Survive\
      \ a funny-yet-touching story of redemption as you discover what life decisions\
      \ led to Ray\u2019s death, complete with hard choices of your own to make that\
      \ influence the ending</li></ul><br>&quot;I was just about ready to hand over\
      \ my wallet&quot; - Destructoid"
