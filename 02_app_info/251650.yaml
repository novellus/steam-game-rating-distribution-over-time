    reviews: "\u201CIt\u2019s the best successor to Pikmin\u2019s legacy that I\u2019\
      ve ever encountered. It\u2019s got a great story, endlessly inventive gameplay,\
      \ and a charming visual style.\u201D<br>8.5 out of 10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://gamecritics.com/daniel-weissenberger/rays-the-dead-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://gamecritics.com/daniel-weissenberger/rays-the-dead-review/</a><br><br>\u201C\
      If you are looking to have a fun, surprisingly deep story experience with a\
      \ game and revel in what makes Halloween such a beloved holiday, then Ray\u2019\
      s The Dead should be on your list.\u201D<br>7.5 out of 10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://butwhythopodcast.com/2020/10/30/rays-the-dead-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://butwhythopodcast.com/2020/10/30/rays-the-dead-review/</a><br><br>\u201C\
      It gave me a hit of 80\u2019s nostalgia, it is fun to play and the artwork and\
      \ soundtrack in the game really sucked me in.\u201D<br>8 out of 10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://stoffelpresents.com/rays-the-dead-ps4-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://stoffelpresents.com/rays-the-dead-ps4-review</a><br>"
