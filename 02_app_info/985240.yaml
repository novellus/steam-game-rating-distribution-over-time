  data:
    about_the_game: "Woodfel is a single/multiplayer, open-world building &amp; crafting\
      \ game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985240/extras/Body_01.png?t=1609277991\"\
      \ /><br><br>As a new traveller to the land of Woodfel, you will discover a primitive\
      \ fantasy world of creatures, monsters and factions! The usually peaceful hills\
      \ &amp; valleys that the Woodfolk roam are becoming more dangerous with the\
      \ arrival of Demons to the realm. While you strive to prosper in this new land\
      \ you will find powerful weapons, craft enchanting vanity outfits and build\
      \ epic structures in which to shelter. Will you help the Woodfolk to survive\
      \ against their new foes, or take the side of the Demons and plunder the realm?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/985240/extras/Body_02.png?t=1609277991\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li><strong>Cross\
      \ Platform Multiplayer</strong> - Play with your friends on PC &amp; Mac<br></li><li><strong>Crafting\
      \ &amp; Farming</strong> - Gather raw materials from across the land or grow\
      \ them to craft gear, building parts, and even airships!<br></li><li><strong>Combat</strong>\
      \ - Learn various magical and physical abilities to use in combat and for traversing\
      \ the world.<br></li><li><strong>Building</strong> - Build all the fantastic\
      \ structures you can imagine, wherever you want!<br></li><li><strong>Boss Battles</strong>\
      \ - Gather your friends to take on the toughest baddies for some epic rewards.<br></li><li><strong>Procedural\
      \ World</strong> - Every world of Woodfel is a unique wilderness, ready for\
      \ you to explore and cultivate.<br></li><li><strong>Factions</strong> - Gain\
      \ reputation with Woodfel\u2019s various factions to unlock their special items,\
      \ or fight their toughest champions for rare drops.</li></ul>"
