details:
  data:
    about_the_game: "With <strong>&quot;Bounty Train \u2013 NEW WEST&quot;</strong>\
      \ Walter Reed's story continues after the events of the Base Campaign. Take\
      \ over control over your company and lead the building process of your new facility,\
      \ move resources, hire specialists and pay bills to realize this massive project\
      \ and set yourself up for expansion.<h2 class=\"bb_tag\">This DLC Features the\
      \ following Content:</h2><br>\u2022 A new Campaign (over 30 quests, which lead\
      \ to about 14 hours of play)<br>\u2022 Setup your own facility, and manage the\
      \ building process<br>\u2022 New Train options (a new Locomotive and a new carriage)<br>\u2022\
      \ New Crew Options &amp; weapons (new weapon type: Shotgun, and additional weapons)<br>\u2022\
      \ New resource &amp; missions <br><br><strong>Completing the Main Campaign is\
      \ necessary to start the DLC Campaign. As soon as the Main story has been completed,\
      \ you\xB4ll receive a letter, leading you to the new Story hub.</strong>"
