details:
  data:
    about_the_game: Hell Hole is a challenging 2D fast action casual game with the
      aim to make it to the bottom of various holes while avoiding the many creatures
      that lurk there. As the player, you are simply falling down the hole continuously,
      you can stop by landing on platforms and shoot your way through others that
      block your path. In order to get to the bottom of each hole you will need all
      your very best reflexes and a keen eye.<h2 class="bb_tag">Features in early
      access and full release:</h2><br><ul class="bb_ul"><li>FULLY PROCEDURAL GENERATED
      LEVELS</li></ul>No game is the same making this a never ending playable game<br><br><ul
      class="bb_ul"><li>DIFFERENT WEAPONS</li></ul>To make it to the bottom, you need
      to choose the right weapons<br><br><ul class="bb_ul"><li>DEATH TRAPS</li></ul>Many
      death traps exist, try to avoid them!<br><br><ul class="bb_ul"><li>LARGE LEVELS</li></ul>The
      uniqueness of the procedural hole design allows for very large holes which means
      more play time!<br><br><ul class="bb_ul"><li>SIMPLE CONTROLS</li></ul>Left /
      Right, Fire or Jump - Simple three key process!<br><br><ul class="bb_ul"><li>A
      WHOLE HOST OF CREATURES</li></ul>Encounter many different types of creature,
      each with its own ability on your journey down<br><br><ul class="bb_ul"><li>BOSSES</li></ul>Getting
      to the bottom of the hole is a great achievement, but in order to get to the
      next one, well, you need to get past the various bosses!<h2 class="bb_tag">Features
      in FULL RELEASE ONLY:</h2><br><ul class="bb_ul"><li>HOLE CUSTOMISATION</li></ul>Change
      the size and style of the 'holes' and what lurks in there<br><br><ul class="bb_ul"><li>TROLLS</li></ul>Trolls
      can be added to each hole, their aim is to get to the bottom of the hole before
      you do, its a troll race!
