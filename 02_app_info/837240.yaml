details:
  data:
    about_the_game: 'Shopkeeper Simulator VR is the only VR tycoon simulator that
      provides an economy system and where earning money actually matters! At the
      end of the day you must have enough money to pay the rent. Sell various items
      to your customers and reorder them. You can increase prices per item but customers
      will have a buy limit. Invest in equipment to speed up your tasks.<br><br>Oh,
      and beware of thieves!<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>
      15 different groceries to buy and sell!<br></li><li> Choose between endless
      mode delivering infinite fun or a 3-day-challenge to keep it short!<br></li><li>
      Unlock equipment for better efficiency: Store products in your fridge to keep
      them fresh, get notified by a door bell when a customer enters the shop and
      stash your money in the safe!<br></li><li> Prevent thieves from stealing your
      hard-earned money!<br></li><li> Innovative VR controls: Use your eyes and fingers
      to operate the control center!<br></li><li> Get support from the improved tooltip
      help system!<br></li><li> Listen to great music and crazy sound effects!</li></ul>'
