    about_the_game: "Illuminatti Simulator VR <br />\r\n<br />\r\nThis simulator,\
      \ features a real and completely accurate Freemasonry temple. as well as an\
      \ Ordo Templi Orientis Gnostic Mass working lodge...   <br />\r\nit is an Experience\
      \ more than a game. when you purchase this title you can expect to be teleported\
      \ to a virtual freemasonry lodge where you will be able to perform any ritual\
      \ you may want in a safe place. <br />\r\n<br />\r\nits configuration makes\
      \ it work for members of the Ancient and Accepted Scottish Rite of Freemasonry\
      \ (the Northern Masonic Jurisdiction). and also workable for the Duncan's Masonic\
      \ Rituals , Martinist Order,  Thelema and Ordo Templi Orientis and of course\
      \ the French ancient and accepted rite. <br />\r\n<br />\r\n<br />\r\n<br />\r\
      \n<br />\r\nit everything started when COVID-19 pandemic caused some fraternal\
      \ organizations to close up meetings, and not everyone can afford or have the\
      \ space or family support to hold a gnostic mass or other similar temples at\
      \ home.  by grabbing this to your steam library you will be able to log in and\
      \ immediately start performing your fraternal duties.<br />\r\n<br />\r\nit\
      \ lacks a tutorial on purpose, because it keeps secret what it needs to be kept\
      \ secret. but if you are a real member you will find it extremely accurate when\
      \ you perform the right secret moves .  If you are a gamer and you are looking\
      \ on this game for some fun , consider it as a very hard puzzle where you have\
      \ to put things in certain places and perform certain moves to unlock more levels.\
      \  there are more than 33 levels.  if you are a member of any order or fraternity\
      \ the game wont be hard to beat for you, but if you are a profane you may most\
      \ likely wont pass the first level. <br />\r\n<br />\r\nthe multiplayer option\
      \ will be coming soon, please support the game and wait some months... when\
      \ its done an update will be released"
