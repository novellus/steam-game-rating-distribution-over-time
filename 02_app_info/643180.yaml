    about_the_game: Madison Sheffield is a former high fashion model whose career
      ended when she was horrifically disfigured by her ex-husband. Madison turns
      to a quieter life as a novelist, relishing the ability to impress with her mind
      rather than her looks. In researching for her latest book, Madison begins to
      find herself increasingly obsessed with the Fountain of Youth. After months
      of investigating she discovers the fountain's location. While staying at a luxury
      villa rumored to be near the fountain, Madison finds herself the pawn in a twisted
      game with two mysterious and seductive men. Little do the three realize the
      residents of the villa have their own plans as an ancient evil is resurrected
      and threatens to destroy them all.
