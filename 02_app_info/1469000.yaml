      GAME!<br>THIS IS A WORK IN PROGRESS GAME! The current state is a test beta.
      The full game will be finished by Summer 2021.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1469000/extras/index.jpg?t=1609159725"
      /><br><br>Welcome to the second installment of the &quot;Don't Crash&quot; game
      series!<br>Game features &quot;endless&quot; Zombie and Soldier combat, 3 levels
      with varying difficulties<br>As well as shotgun, pistols, assault rifles, and
      knives.<br><br>Key Features:<br>1. Game Crashes When You Die<br>2. Zombie and
      Soldier AI With Cover and Footstep Listening<br>3. First Person Shooting<br>4.
      Several Weapons<br>5. Several Levels<br>6. Score System<br>7. Updates With New
      Content<br>8. Consistent Bug Patches
