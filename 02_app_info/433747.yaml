details:
  data:
    about_the_game: "Return to grassroots flying in the UK with Farm Strips Volume\
      \ 1 - a collection of 25 airstrips recreating the small airfields often used\
      \ by microlights and ultralights across south east England. <br><br>Located\
      \ in rural locations, and often in or surrounded by farm fields, the airstrips\
      \ in Farm Strips Volume 1 include ground textures and scenic models galore.\
      \ The facilities available at the strips vary - some offer refuelling, while\
      \ others offer little more than a view over the crops or cattle.<br><br>Farm\
      \ Strips Volume 1: South East England includes airstrips in Kent, Norfolk, Essex,\
      \ Suffolk, Hertfordshire, Lincolnshire, East Sussex and Cambridgeshire \u2013\
      \ this is the perfect introduction to small time flying in the UK!<h2 class=\"\
      bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>25 realistically recreated airstrips<br></li><li>User\
      \ manual with altitude, location and runway surface details for each airstrip</li></ul><br>Compatible\
      \ with VFR Real Scenery Vol 1 (SE England), available on Steam: <a href=\"http://store.steampowered.com/app/320989]here\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >http://store.steampowered.com/app/320989]here</a>"
