    about_the_game: <h2 class="bb_tag">Don't you just hate bugs? Me too! <strong>Shoot
      them</strong>, or they'll eat your pumpkins! </h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/951220/extras/pumpkin_icon0001.png?t=1543585979"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/951220/extras/pumpkin_icon0001.png?t=1543585979"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/951220/extras/pumpkin_icon0001.png?t=1543585979"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/951220/extras/pumpkin_icon0001.png?t=1543585979"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/951220/extras/pumpkin_icon0001.png?t=1543585979"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/951220/extras/pumpkin_icon0001.png?t=1543585979"
      /> <br><br>Get competitive on the <strong>leaderboards</strong>! Your score
      is <strong>the amount of bugs you killed.</strong> <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/951220/extras/orange_ant.png?t=1543585979"
      /><br><br>Are you a shotgun person, a sniper rifle person, or an assault rifle
      person? Try them out to find your favourite. <br>Each has a unique play style
      with strengths and drawbacks! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/951220/extras/fly.png?t=1543585979"
      /><br><br>When you level up, you are given a choice of three random gun mods.
      Sometimes you'll have to improvise, and work with whatever you get! <br><br>Earn
      coins when you play, and spend them on upgrades! Currently 40 upgrades available,
      with more planned for the next update! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/951220/extras/bee.png?t=1543585979"
      /><br><br>There is <strong>no DLC</strong>, and <strong>no in-game purchases</strong>.
      You get the full game!<h2 class="bb_tag">The Time Clock</h2> <br>Want to sit
      back, relax, and shoot some bugs? Play the game on <strong>normal speed</strong>.
      <br><br>Looking for an intense challenge? Try the game on <strong>1.5x speed</strong>,
      or even <strong>2x speed!</strong><h2 class="bb_tag">Controls</h2><br>W, A,
      S and D to move. <br><br>Use the mouse to aim, and left click to shoot.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/951220/extras/title_1.png?t=1543585979"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/951220/extras/Logo_Half_size.png?t=1543585979"
      /><br><br>Feel free to leave a review.<br><br>Enjoy!<br><br>Harvest 10 pumpkins
      to earn this trophy:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/951220/extras/50001.png?t=1543585979"
      /><br><br>What is the highest rank you can achieve? Harvest more pumpkins to
      improve your rank!<br>Grow a huuuuuge pumpkin patch!
