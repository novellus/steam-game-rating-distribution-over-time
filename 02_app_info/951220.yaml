    short_description: Action-packed bug shooting game! Grow your pumpkin patch ever
      larger by defending it from the swarms of insects! Try out guns to find your
      favourite. Shotgun, sniper rifle, or assault rifle? Each has a unique play style
      with pros and cons, and different mods to choose from as you level up.
