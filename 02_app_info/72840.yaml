    about_the_game: "The famous weapons manufacturer, Gun Runners, has opened up their\
      \ exclusive cache of armaments, including new weapons, weapon mods, ammo types\
      \ and recipes. Their inventory doesn\u2019t come without a price, though. Trek\
      \ far and wide throughout the Mojave Wasteland in search of this elite class\
      \ of weapons that range from the outrageously potent to the bizarrely impractical.<br>\t\
      \t\t\t\t\t<h2 class=\"bb_tag\">FEATURES:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"\
      ><li><strong>New Weapons and Weapon Mods</strong><br><br>\t\t\t\t\t\tIt\u2019\
      s time to free up some of that inventory weight. Waiting to be uncovered in\
      \ the Mojave Wasteland is a plethora of new unique weapons such as the Bozar,\
      \ an all-powerful 5.56mm Light Machine Gun, the Smitty Special, an overwhelming\
      \ variant of the Plasma Caster,, the MFC Cluster mine, the Esther, a unique\
      \ Mini Nuke Launcher, and the ridiculous Nuka Breaker \u2013 a new melee weapon\
      \ made from a Nuka-Cola neon sign. If the 27 new weapons aren\u2019t enough,\
      \ upgrade your existing weapons with 40 new weapon modifications.<br>\t\t\t\t\
      \t\t</li><li><strong>New Ammo Types and Recipes</strong><br><br>\t\t\t\t\t\t\
      Try out 18 new recipes and 29 new ammo types such as 12 Ga. Dragon\u2019s Breath,\
      \ Hive Missiles and 25mm/40mm Plasma Grenades, all of which make choosing diplomacy\
      \ a less appealing option. <br>\t\t\t\t\t\t</li><li><strong>New Challenges</strong><br><br>\t\
      \t\t\t\t\tOver twenty new challenges await the most diligent of completionists.\
      \ If you thought that you\u2019ve done and seen everything New Vegas has to\
      \ offer, think again!<br>\t\t\t\t\t\t</li></ul>"
