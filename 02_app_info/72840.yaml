      <ul class=\"bb_ul\"><li><strong>New Weapons and Weapon Mods</strong><br><br>\t\
      \t\t\t\t\tIt\u2019s time to free up some of that inventory weight. Waiting to\
      \ be uncovered in the Mojave Wasteland is a plethora of new unique weapons such\
      \ as the Bozar, an all-powerful 5.56mm Light Machine Gun, the Smitty Special,\
