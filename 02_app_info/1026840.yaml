    about_the_game: "-About English mode-<br />\r\nFor English menus and victory quotes,\
      \ please press 2 on your keyboard on the boot screen when choosing control method.<br\
      \ />\r\n<br />\r\n-About the game-<br />\r\nUltra Fight Kyanta 2 is a 2D team\
      \ fighting game for 1 or 2 players.<br />\r\n<br />\r\n-Features-<br />\r\n\
      -Simple controls, including one button specials<br />\r\n-High speed combat<br\
      \ />\r\n-Many diverse characters<br />\r\n<br />\r\n-Story-<br />\r\nPeople\
      \ all over are being terrorized in strange ways by the mysterious man known\
      \ as Michelle. What is his plan? The mystery will unfold in due time...<br />\r\
      \n<br />\r\n-Controls-<br />\r\n(Note: assumes Xbox 360 buttons)<br />\r\nA:\
      \ light attack<br />\r\nB: heavy attack (when very close, throws)<br />\r\n\
      X: special attack<br />\r\nY: ultra attack<br />\r\nA+B: throw (does not cause\
      \ a heavy attack when out of range)<br />\r\nX+Y: EX special<br />\r\nB+Y: K\
      \ Cancel<br />\r\nBack: Taunt<br />\r\n<br />\r\nControls, including combination\
      \ shortcuts, can be remapped at your leisure."
