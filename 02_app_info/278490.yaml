    about_the_game: 'Chapter 2 in a four-part series! A vampire mage has acquired
      a magical relic with the power to enslave humanity. Are you brave enough to
      stop him? Take to the high seas and explore a massive world. Your goal: unlock
      the gate to Naylith, a mystical land filled with ancient knowledge, and the
      answer you need to defeat the vampire.<h2 class="bb_tag">Games that have been
      released in the series:</h2><a href="http://store.steampowered.com/app/272010"
      target="_blank" rel="noreferrer"  >Aveyond: Lord of Twilight (DOWNLOAD HERE)</a>                                                                    <br><a
      href="http://store.steampowered.com/app/278490" target="_blank" rel="noreferrer"  >Aveyond:
      Gates of Night (DOWNLOAD HERE)</a>                                                                        <br><a
      href="http://store.steampowered.com/app/321880" target="_blank" rel="noreferrer"  >Aveyond:
      The Lost Orb (DOWNLOAD HERE)</a>   <br><a href="http://store.steampowered.com/app/321890"
      target="_blank" rel="noreferrer"  >Aveyond: The Darkthrop Prophecy (DOWNLOAD
      HERE)</a><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>HUMOR. Lots
      of it. Humor is the core of Aveyond. You will laugh... or else!<br></li><li>Massive
      world filled with loads of monsters, loot, and civilizations. <br></li><li>Steal
      a pirate ship!<br></li><li>Learn to speak Orc.<br></li><li>Open the portal to
      the Fairy Realm.<br></li><li>Find the hidden world of Dragons and try not to
      get eaten!<br></li><li>Travel with a large party of friends. Pick your leader
      and your fighters for turn-based battles.<br></li><li>Seek out special academies
      to learn skills like climbing so that you can explore new areas.<br></li><li>Help
      Edward, one of your party members, find a wife or face the wrath of his mother.<br></li><li>Give
      or steal from temples.<br></li><li>Obtain a magical sword that can have its
      properties changed by the gem you put in its hilt.<br></li><li>Awesome music
      brought to you by an award-winning musician who has the entire Final Fantasy
      music library memorized.<br></li><li>For the lazy: find the secret treasure
      caves and equip your heroes with mega weapons, gold, and level ups. </li></ul>'
