details:
  data:
    about_the_game: 'One summer day the old friend Rat tells the kitten legend about
      Big Fish. <br>The kitten has a desire to get the fish and starts its journey.
      <br><br>The legend tells that there is one big fish in the world that can be
      caught by only the most strongest and bravest one. <br>The kitten has a desire
      to get the fish and starts its journey. <br>The kitten passes 3 islands on its
      way: tropical, snowy and desert island. <br>On every island the kitten needs
      to gather a particular quantity of artifacts (fire, water, feather). <br>These
      artifacts open the way for other islands. The unexpected outcome waits for the
      kitten in the end. <br><br>Game features: <br><ul class="bb_ul"><li>3 worlds
      <br></li><li>13 various monsters + 4 bosses, with every boss player should use
      a special strategy to vanquish them <br></li><li>adventures on earth, in the
      water and in air <br></li><li>more than 60 picturesque levels <br></li><li>comix
      scriptline insertions between the levels <br></li><li>intricate plot with unexpected
      ending <br></li><li>climbing the walls becomes easy and funny now <br></li><li>solving
      logical and physical puzzles <br></li><li>extraterrestrial abnormalities will
      be in the way <br></li><li>only in this game kitten can fly using Kamikaze-Birds
      <br></li><li>The kitten-rogue has a main role in the game <br></li><li>there
      are 8 trophies that can give the kitten special abilities</li></ul>'
