    reviews: "\u201CThe Riftbreaker impressively stacks a huge number of game types\
      \ under one sleek roof.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gameinformer.com/pax-west-2019/2019/08/31/pax-indie-spotlight-the-riftbreaker\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gameinformer</a><br><br>\u201CThere's\
      \ a lot to do in this game, and it's all fun doing it.\u201D<br><a href=\"https://youtu.be/R82R0KMEnE4\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Worth A Buy</a><br><br>\u201CMechanically,\
      \ The Riftbreaker is fantastic. Building and upgrading make perfect sense, the\
      \ combat is smooth and well-balanced, and the world is gorgeously detailed.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://gamecritics.com/daniel-weissenberger/the-riftbreaker-preview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamecritics</a><br>"
