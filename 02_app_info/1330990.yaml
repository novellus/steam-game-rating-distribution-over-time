    about_the_game: "One day a traveling cook found a newborn child eating inside\
      \ a special fruit called Bacuri. The years have passed and a cheerful and partying\
      \ young man travels with his cook uncle in search of new flavors. Today they\
      \ arrived in the unknown realm of \xC1ka\xF1\xE3 and it seems that they smelled\
      \ new flavors.<br />\r\nDiscover \xC1ka\xF1\xE3's interconnected surreal kingdom\
      \ plunging into a young man's journey. Bacuri is a classic 2D action adventure\
      \ where a boy discover himself, friends, habilities, lands, challenges and enemies.\
      \ Draft your own path in this platformer crafted in modern pixel art style.<br\
      \ />\r\n<br />\r\nGame Characteristics:<br />\r\n<br />\r\n- Classic screen\
      \ scrolling action with all the modern improvements.<br />\r\n<br />\r\n- Well-adjusted\
      \ 2D controls. Dodge, attack and strike while facing challenges.<br />\r\n<br\
      \ />\r\n-Explore an interconnected world of forests and caves.<br />\r\n<br\
      \ />\r\nForge your way! The Kingdom of \xC1ka\xF1\xE3 is expansive and open.\
      \ Choose which paths to take, which friend to help.<br />\r\n<br />\r\n-Evolve\
      \ with new powerful skills! Climb the mountains, jump to new heights, glide\
      \ and dart ahead in a swift flutter of hummingbird wings. Play your flute to\
      \ enchant the forest and use darts with it to tame angry entities.<br />\r\n\
      <br />\r\n- When playing your flute, play a mini game in the best &quot;Guittar\
      \ Hero&quot; style.<br />\r\n<br />\r\n- Collect the local fruit in search of\
      \ your fruit so loved by Bacuri.<br />\r\n<br />\r\n- A cast of cute and scary\
      \ characters revived in traditional pixel art animations frame by frame.<br\
      \ />\r\n<br />\r\n- Beautiful animated landscapes with parallax gives a depth\
      \ of depth to a parallel world.<br />\r\n<br />\r\n- Track inspired by Brazilian\
      \ rhythms accompanies the player on his adventure. The music echoes the joy\
      \ and sadness of a threatened and hopeful civilization."
