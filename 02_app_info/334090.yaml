    about_the_game: 'This is the official soundtrack of Shadows: Heretic Kingdoms
      written and composed by Dynamedion. The main theme as well as the trailer theme
      were recorded exclusively by the Budapest Scoring Symphonic Orchestra in Hungaria.
      <br><br>Track List:<br><ul class="bb_ul"><li>01. Introduction<br></li><li>02.
      Between the Roots of the Cosmic Tree<br></li><li>03. Broken Spear Pass<br></li><li>04.
      Darmok''s Last Fight<br></li><li>05. Meeting Nomads<br></li><li>06. Deep Crypts<br></li><li>07.
      Entering Kyallisar<br></li><li>08. In the Fighter Guild<br></li><li>09. In the
      Taymurian Wilds<br></li><li>10. Taymurian Conclave<br></li><li>11. Test of Will<br></li><li>12.
      Main Theme<br></li><li>13. Prologue<br></li><li>14. Souls of the Devourer<br></li><li>15.
      Travelling through the Jagged Peaks Mountains <br></li><li>16. Through the Gates
      of Dura''Tyr<br></li><li>17. Visiting the Civil Mage<br></li><li>18. Walk in
      the Outlands<br></li><li>19. Walking through the Fortress of the Fallen Eagle<br></li><li>20.
      Entering the Tree of the Worlds<br></li><li>21. Launch Trailer<br></li><li>New
      tracks:<br></li><li>22 - Oasis - Bonus Track<br></li><li>23 - Imperial Tombs
      Legacy - Bonus Track<br></li><li>24 - Barbicans of Thole - Bonus Track<br></li><li>25
      - Boss Fight - Bonus Track<br></li><li>26 - Sacred Tombs - Bonus Track<br></li><li>27
      - Darkness of KogoogAak - Bonus Track</li></ul><br>Shadows is an Action-RPG
      set in a fantastic world where demons walk the thin line between life and death,
      determining the fate of the world.'
