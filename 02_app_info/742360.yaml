    about_the_game: "\u300A\u5168\u6C11\u738B\u8005\u300B\u662F\u4E00\u6B3E\u4E09\u56FD\
      \u9898\u6750\u8F7BFTG\u7AEF\u6E38\u3002\u8BE5\u6E38\u620F\u652F\u6301\u591A\u4EBA\
      \u8FDE\u7EBF\uFF0C\u4EE5\u7B2C\u4E09\u89C6\u89D2\u5411\u73A9\u5BB6\u5C55\u73B0\
      \u6B66\u5C06\u98D2\u723D\u82F1\u59FF\uFF0C\u4F53\u9A8C\u8427\u8427\u6218\u573A\
      \u3002<br />\r\n \u6838\u5FC3\u73A9\u6CD5<br />\r\n \u5267\u60C5\u4E3B\u7EBF\
      <br />\r\n       \u300A\u5168\u6C11\u738B\u8005\u300B\u4EE3\u5165\u5178\u7C4D\
      \u53F2\u5B9E\uFF0C\u5B8C\u7F8E\u91CD\u73B0\u4E09\u56FD\u6F14\u4E49\u4E2D\u8457\
      \u540D\u4E4B\u6218\u5F79\u3002\u4ECE\u9EC4\u5DFE\u4E4B\u4E71\u81F3\u4E09\u8DB3\
      \u9F0E\u7ACB\uFF0C\u73A9\u5BB6\u6240\u9970\u6F14\u7684\u4E09\u56FD\u6B66\u5C06\
      \u62AB\u8346\u65A9\u68D8\uFF0C\u4EE5\u65E0\u4EBA\u80FD\u6321\u4E4B\u52BF\u5927\
      \u7834\u56DB\u65B9\u3002<br />\r\nPVP\u6A21\u5F0F<br />\r\n        \u4F5C\u4E3A\
      \u8F7BFTG\u6E38\u620F\uFF0CPVP\u6A21\u5F0F\u5728\u300A\u5168\u6C11\u738B\u8005\
      \u300B\u4E2D\u5FC5\u4E0D\u53EF\u5C11\u3002\u5176\u4E2D\uFF0CPVP\u6A21\u5F0F\u5206\
      \u4E3A1V1\u30013V3\u4EE5\u53CA\u4E16\u754CBoss\u4E09\u79CD\u6A21\u5F0F\u3002\
      <br />\r\n\uFF081\uFF091v1\u51B3\u6597\u8D5B<br />\r\n        1v1\u51B3\u6597\
      \u8D5B\u6A21\u5F0F\u4E2D\uFF0C\u73A9\u5BB6\u53EF\u4EE5\u81EA\u7531\u9009\u62E9\
      \u6218\u573A\u8FDB\u884C\u51B3\u6597\u3002\u672C\u6A21\u5F0F\u4E2D\u5305\u542B\
      \u4E94\u4E2A\u6218\u573A\uFF0C\u5206\u522B\u4E3A\uFF1A\u3010\u70BC\u3011\u6218\
      \u6B66\u573A\u3001\u9EC4\u5DFE\u4E4B\u4E71\u3001\u864E\u7262\u5173\u3001\u5B98\
      \u6E21\u4E4B\u6218\u548C\u957F\u5742\u5761\u4E4B\u6218\u3002\u4E0D\u540C\u6218\
      \u573A\u62E5\u6709\u4E0D\u540C\u7684\u5730\u52BF\u7279\u70B9\uFF0C\u73A9\u5BB6\
      \u80FD\u591F\u501F\u52A9\u5730\u5F62\u4F18\u52BF\uFF0C\u914D\u5408\u81EA\u5DF1\
      \u5236\u5B9A\u7684\u7B56\u7565\uFF0C\u4F7F\u7528\u987A\u7545\u8FDE\u62DB\uFF0C\
      \u5C06\u654C\u4EBA\u51FB\u6740\u3002<br />\r\n\uFF082\uFF093v3\u56E2\u961F\u8D5B\
      <br />\r\n        3V3\u56E2\u961F\u8D5B\u6A21\u5F0F\u4E2D\uFF0C\u73A9\u5BB6\u4E5F\
      \u53EF\u4EE5\u81EA\u7531\u9009\u62E9\u6218\u573A\u8FDB\u884C\u51B3\u6597\u3002\
      \u76F8\u5BF9\u4E8E1V1\u51B3\u6597\u8D5B\u6A21\u5F0F\uFF0C\u53EF\u9009\u6218\u573A\
      \u53EA\u6709\u72ED\u8DEF\u76F8\u9022\u4EE5\u53CA\u706B\u70E7\u8D64\u58C1\u4E24\
      \u79CD\u6A21\u5F0F\u3002\u7279\u522B\u7684\u662F\uFF0C\u8FD9\u4E24\u4E2A\u6218\
      \u573A\u4E2D\u53EF\u4EE5\u901A\u8FC7\u51FB\u98DE\u6280\u80FD\u628A\u654C\u4EBA\
      \u63A8\u5230\u60AC\u5D16\u4E4B\u4E0B\uFF0C\u4EE5\u6B64\u51FB\u6740\u654C\u4EBA\
      \u3002\u56E0\u6B64\uFF0C3V3\u66F4\u6CE8\u91CD\u73A9\u5BB6\u4E4B\u95F4\u7684\u914D\
      \u5408\u3002\u5730\u5F62\u7684\u638C\u63E1\u4EE5\u53CA\u8BA1\u8C0B\u7684\u914D\
      \u5408\u3002\u5F53\u5929\u65F6\u5730\u5229\u4EBA\u548C\u4FF1\u5230\u4E4B\u65F6\
      \uFF0C\u654C\u4EBA\u4FBF\u4F1A\u6210\u4E3A\u74EE\u4E2D\u4E4B\u9CD6\uFF0C\u4EFB\
      \u4EBA\u9C7C\u8089\u3002<br />\r\n\uFF083\uFF09\u4E16\u754Cboss\u6311\u6218\u8D5B\
      <br />\r\n        \u4E16\u754CBOSS\u6311\u6218\u8D5B\u6A21\u5F0F\u4E2D\uFF0C\
      \u56DB\u540D\u73A9\u5BB6\u53EF\u4EE5\u81EA\u7531\u9009\u62E9\u82F1\u96C4\uFF0C\
      \u5BF9\u4E16\u754CBOSS\u8FDB\u884C\u8BA8\u4F10\u3002\u6E38\u620F\u4E2D\u8BBE\
      \u6709\u4E24\u540D\u4E16\u754CBOSS\uFF0C\u5206\u522B\u4E3A\u70BC\u72F1\u708E\
      \u9B54\u548C\u5996\u795E\u5E1D\uFF0C\u73A9\u5BB6\u5C06\u5728\u4ED6\u4EEC\u7684\
      \u9886\u5730\u8FDB\u884C\u8BA8\u4F10\u4EFB\u52A1\u3002\u8BE5\u6A21\u5F0F\u9700\
      \u8981\u73A9\u5BB6\u5408\u7406\u642D\u914D\u5DF1\u65B9\u6280\u80FD\uFF0C\u8FDB\
      \u884C\u65E0\u7F1D\u914D\u5408\u3002\u5728\u6FC0\u70C8\u7684\u6218\u6597\u4E2D\
      \uFF0C\u80FD\u591F\u8BA9\u73A9\u5BB6\u4F53\u9A8C\u201C\u4E09\u82F1\u6218\u5415\
      \u5E03\u201D\u4E4B\u70ED\u8840\uFF0C\u4ECE\u4E2D\u66F4\u80FD\u4F53\u9A8C\u4E09\
      \u56FD\u201C\u6843\u56ED\u7ED3\u4E49\u201D\u4E4B\u60C5\u8C0A\u3002"
