    about_the_game: "Story :<br />\r\nIn the recent past, on the outskirts of a village,\
      \ a man was digging a well. Suddenly a shovel stumbled upon something iron.\
      \ <br />\r\nThe hard worker was delighted and thought he had found a treasure.\
      \ Unfortunately, the find was not the best event in his life.<br />\r\nIt was\
      \ not a large metal chest with images of people and incomprehensible symbols.<br\
      \ />\r\nInside the sarcophagus, the mummy of the child was wrapped in decayed\
      \ cloth. He closed the lid, not wanting to poke around.<br />\r\nBy evening,\
      \ a very high temperature had risen, sound hallucinations appeared. <br />\r\
      \n In the morning, the man turned into a decaying monster.<br />\r\nA distraught\
      \ monster ran into the street in panic.<br />\r\nNot recognizing a person in\
      \ him and a very frightened neighbor shot him with a hunting rifle.<br />\r\n\
      It was the beginning of  terrible, unknown epidemic. People became infected\
      \ one by one, expanding the domain of death.<br />\r\nFor unknown reasons, the\
      \ virus bypasses some people. Attempts to cure infected were unsuccessful. <br\
      \ />\r\nDesperate favorites take up arms, trying to fix this situation.<br />\r\
      \n<br />\r\nThe main character enters a world filled with zombie mutants.<br\
      \ />\r\n\_In this deserted place, danger traps the player at every turn.<br\
      \ />\r\nWhen an enemy appears, the radar is triggered, warning you with a sound\
      \ and a display on a mini-map.<br />\r\nReplenish ammunition and first-aid kits\
      \ also relying on these mini-maps.<br />\r\nWith a large influx of zombies,\
      \ cartridges end quickly. Assessing the situation, calculate your strength.<br\
      \ />\r\nEvery shot counts!<br />\r\nDestroy the crowd of the undead, constantly\
      \ looking for a new victim.<br />\r\nExtinguish a rapidly spreading infection.<br\
      \ />\r\n\_in this locality for the salvation of mankind."
