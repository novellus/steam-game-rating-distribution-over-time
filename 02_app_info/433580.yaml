    about_the_game: "Your friend Professor Nichols has gone missing. Armed with the\
      \ archeologist's journal you set out on a journey that will take you to places\
      \ - and times - you haven't even dreamt of.<br>Timelapse is a classic puzzle-adventure\
      \ game that has been compared to the famous Myst.<br>You will travel through\
      \ five breathtaking, faithfully-recreated, 3D worlds of ancient Egypt, Maya,\
      \ Easter Island, Anasazi, and the mythical city of Atlantis. Each world will\
      \ put your puzzle-solving skills to the test, before giving away its secrets.\
      \ Can you solve all the puzzles and unravel the final mystery - that of the\
      \ fabled sunken lost city of Atlantis?<br>Prepare yourself for the journey,\
      \ the time gate has re-opened\u2026<br><br><ul class=\"bb_ul\"><li>Intriguing\
      \ story that blends fact with fiction,<br></li><li>Over 50 indigenous and challenging\
      \ puzzles (from audio-based to mechanical to mathematical),<br></li><li>Immersive\
      \ non-linear gameplay with multiple story endings.</li></ul>"
