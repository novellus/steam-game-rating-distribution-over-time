      \ manage the four main factions ( the Producers, the Merchants, the Guards and\
      \ the Scholars ) and keep a balance between them, as you progress in a changing\
      \ world where magic is coming...<br />\r\n<br />\r\nPlay on different maps,\
      \ all of which possess their own defining features."
