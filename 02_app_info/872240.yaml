  data:
    about_the_game: 'A heroic quest starring Nick Beard, an intrepid adventurer who
      lives in his mom''s basement. <br><br>Do you pine for the ''glory days'' of
      internet humor circa 2012? <br><br>Well, you''re in luck: the jokes in this
      game are nearly as dated as the graphics. So tip your fedora, crack open a piping
      hot can of Mountain Brew, and strap in for the most highly anticipated RPG of
      the century--<br><br><strong>Nick Beard: the Fedora Of Destiny</strong><h2 class="bb_tag">Gameplay
      Features</h2><ul class="bb_ul"><li>Explore the wonders of Nick Beard''s Basement!<br></li><li>Insult
      the mysterious strangers who come to your door!<br></li><li>Fight for your life
      in turn based battle!<br></li><li>Endure minutes of &quot;challenging&quot;
      &quot;gameplay&quot;!</li></ul>'
