  data:
    about_the_game: "Are you ready to party? A chilling night of reckoning is unleashed\
      \ upon guests bold enough to party on Halloween at an abandoned farm house.<br><br>As\
      \ children, you and your friend, Samantha, would play at an old farm during\
      \ your summer vacations. Years have passed, and Samantha has invited you to\
      \ join her and a group of fellow students back at the farm for a Halloween party.\
      \ Little does anyone know - but a demonic force will be crashing the event.<br><br>When\
      \ the partygoers game spirals out of control, a portal to a world of darkness\
      \ opens to imprison their youthful souls. They soon join company with the rest\
      \ of the cursed souls collected by the lord of darkness. You alone are their\
      \ sole hope of rescue.<br><br>A freakish fest filled with menacing mysticism\
      \ awaits your arrival ... That\u2019s of course, if you\u2019re not too afraid\
      \ to RSVP.<br><br><strong>BONUS CONTENT</strong>:<br><ul class=\"bb_ul\"><li>\
      \ Wallpaper<br></li><li>Soundtrack</li></ul>"
