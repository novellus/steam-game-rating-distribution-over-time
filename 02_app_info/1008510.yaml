    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1008510/extras/gifwhoisthisman.gif?t=1609499762"
      /><br><br>Who is This Man is an spy game with privacy and hiding.<br>Your task
      is to report interesting items found in the house of the new person you moved
      into. You have to search the whole house and report valuable items after stealing
      it from him. You can buy all the agent tools that will help you to do this from
      the market. (drone, invisibility radio, bear trap, security cameras, etc.)<br>But
      when you do, your goal is to set up cameras in the house and install traps.
      You will be charged according to the value of the object you are reporting and
      you can spend them as you wish. You can mining to make money easier.
