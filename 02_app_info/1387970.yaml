    about_the_game: Hello Teacher is an indie horror game developed by Silvestr. Hello
      Teacher is a multiplayer social horror game where a group of children try to
      run and hide from evil teacher. <br><br>When you join game its randomly choose
      a teacher. He need to catch all kids. Children need to escape from school and
      hide from teacher. Use your skills to win.<br><br>Dont forget to add Hello Teacher
      in wishlist!<br><br>To track our progress with bug fixes and feature updates,
      follow our Discord<br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/cSeGw9u"
      target="_blank" rel="noopener"  >https://discord.gg/cSeGw9u</a>
