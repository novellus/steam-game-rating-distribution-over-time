    about_the_game: "Welcome to The Trigger, the fifth add-on content pack for Alien:\
      \ Isolation.<br />\r\n<br />\r\nCan you make Sevastopol safe?  You\u2019ve been\
      \ given a box of explosives and the locations to set them.  All you need to\
      \ do now is pull the trigger\u2026 and stay alive.<br />\r\n<br />\r\n- Features\
      \ three all-new Survivor Mode maps.  Can you survive and get the highest score?<br\
      \ />\r\n- Play as Ricardo and learn the truth behind the explosives on board\
      \ Sevastopol.<br />\r\n- Avoid security alarms, take on Working Joes and above\
      \ all, survive the Alien.<br />\r\n<br />\r\nIf you own Alien: Isolation Season\
      \ Pass, DO NOT purchase this content here as you will be charged again."
