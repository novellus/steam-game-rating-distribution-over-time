      \ in order to find his lost memories, to have been to the place, open a way\
      \ of exploration trip.<h2 class=\"bb_tag\">Game features</h2><ul class=\"bb_ul\"\
      ><li></li></ul>As long as your intelligence quotient is high enough for all\
      \ young and old games;<br><ul class=\"bb_ul\"><li></li></ul>The game is not\
      \ too much of the plot, without too many hints, challenge your IQ;<br><ul class=\"\
      bb_ul\"><li></li></ul>In the game, it has the functions of exchange of goods,\
      \ exchange with NPC, collection of articles and the synthesis of articles.<br><ul\
      \ class=\"bb_ul\"><li></li></ul>A word disagrees with the brain, and requires\
      \ you to use some of your common sense to unlock the card.<br><ul class=\"bb_ul\"\
      ><li></li></ul>The game is currently only supported by the Chinese version,\
      \ and the English version and other functions are being developed.<br><ul class=\"\
      bb_ul\"><li></li></ul>There is nothing at the beginning of the game. It needs\
