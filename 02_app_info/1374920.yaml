    about_the_game: A wizard school Action RPG with a large focus on mystery solving,
      exploration, puzzles and a combat system based around intricate spellcasting!
      Clay Quilt is an ordinary boy transported to a magical realm and enrolled into
      a year of wizardry studies as part of an exchange program.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1374920/extras/ezgifcom-crop_2-g8cgzqme.gif?t=1604163004"
      /><br><br><strong>Relive your life as the protagonist of your own world of wizardry</strong><br>Become
      the only wizard in the world of Nox from Earth! Learn about this new world full
      of wizard duels and puzzles for those with a magical mind!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1374920/extras/ezgifcom-crop_1-tfvng7jm.gif?t=1604163004"
      /><br><br><strong>Balance your academics and mystery solving</strong><br>Solve
      mysteries and help out the locals in Noxrose City to earn money to upgrade your
      wand, buy new brooms.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1374920/extras/gif_7-17-2020_1-22-20_am-bafaygdd.gif?t=1604163004"
      /><br><br><strong>Side activities for your daily school life</strong><br>Find
      rare trading cards for Artimus, and play against the students of Azufelt Academy,
      as well as other fun mini-games.
