    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1137750/extras/unnamed.gif?t=1609684328"
      /><br><br><strong>A simulator so realistic it stinks of gunk...</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1137750/extras/ezgif.com-gif-to-apng_(1).png?t=1609684328"
      /><br><br>Life of a farmer is filled with stench, filth and hard work. Kashmir
      is an old bachelor, farmer and an alcoholic.... Help him survive as long as
      possible in the middle of east-european nowhere. Your life rhythm will be determined
      by seasons, wildlife will threaten your life and the land will be hard to work
      with. Your fate is in your hands!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1137750/extras/ezgif.com-gif-to-apng_(2).png?t=1609684328"
      /><br><br>Explore, take care of your farm and manage your resources wisely.
      Your animals require patient care. Thanks to it the chickens will lay more eggs
      and cow will give more milk. Well-kept animals work more efficiently.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1137750/extras/ezgif.com-gif-to-apng_(3).png?t=1609684328"
      /><br><br>Mind the seasons! Prepare for constantly changing weather conditions
      and hard winters. A good farmer is a prepared farmer. Learn new ways of survival.
      Sow, feed, harvest, slaughter.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1137750/extras/ezgif.com-gif-to-apng_(4).png?t=1609684328"
      /><br><br>Your farm is surrounded by impenetrable forests, home of countless
      dangerous animals. Uninvited guests will frequently disrupt your work, so remember
      to be prepared for unexpected encounters.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1137750/extras/ezgif.com-gif-to-apng_(5).png?t=1609684328"
      /><br><br>Loneliness is hard to bear? Not necessarily. Few neighbors ma become
      more of a problem than wild animals living in the woods nearby.
