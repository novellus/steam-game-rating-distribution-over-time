    detailed_description: '<h1>Subscribe for updates</h1><p>Stay up-to-date about
      our progress and be the first to hear when we look for testers.<br><a href="https://steamcommunity.com/linkfilter/?url=https://my.sendinblue.com/users/subscribe/js_id/3quqh/id/1"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1076750/extras/alpha-button-steam.png?t=1609959537"
      /></a></p><br><h1>About the Game</h1><strong>A survival city-building game with
      flying cities</strong>.<br><br><i>Dream Engines: Nomad Cities</i> takes place
      in a wacky, whimsical world full of <strong>strange science and dreams</strong>.
      In order to survive in this strange, nightmare-infested, post-apocalyptic world,
      you must build and defend a <strong>flying city</strong> using old-world tech.
      Explore the world in search of scarce resources, fight off weird nightmare creatures,
      and find out about the old empires and their dream-tech.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1076750/extras/Blue-Industry.gif?t=1609959537"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li><strong>Design</strong>
      a flying city, the last hope of your people.<br></li><li><strong>Survive</strong>
      in a world where society was destroyed by nightmare-born creatures.<br></li><li><strong>Manage</strong>
      production lines when resources are scarce.<br></li><li>Choose when to stand
      your ground and when to <strong>relocate</strong> away from danger.<br></li><li>Control
      a customizable <strong>steambot</strong> to <strong>explore</strong> a quirky
      world full of strange science and dreams.<br></li><li>Balance between expanding
      your city and building disposable infrastructure that will be abandoned when
      you are forced to flee.<br></li><li>Keep an eye on your city''s weight and fuel
      supply, or you''ll find yourself grounded at just the wrong time.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1076750/extras/AttackAndTakeoff.gif?t=1609959537"
      />'
