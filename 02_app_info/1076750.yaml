    reviews: "\u201CIt's that nomadic structure that most appeals to me: you'll keep\
      \ all your core infrastructure, but temporary creations will be abandoned.\u201D\
      <br><a href=\"https://www.pcgamer.com/dream-engines-will-let-you-build-a-sci-fi-city-and-then-watch-it-fly-away/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CNow here's\
      \ a novel idea for a video game. I'm not much of a Steam wishlister, but I've\
      \ got the game committed to memory now.\u201D<br><a href=\"https://www.destructoid.com/wandering-city-builder-dream-engines-lets-you-float-away-to-escape-and-find-untapped-resources-553191.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CIt\u2019\
      s a damn good idea. I can sense the tension from here. That knowledge that you\
      \ can get out of dodge when you need to, combined with the (presumable) pressure\
      \ of sticking around to gather more resources that make life easier for you\
      \ in the long run.\u201D<br><a href=\"https://www.rockpapershotgun.com/2019/05/13/dream-engines-nomad-cities-is-about-building-then-buggering-off/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br>"
