    about_the_game: "The HARDCORE MECHA Digital Artbook contains an in-depth, behind-the-scenes\
      \ look at all the mechas, character and environments in HARDCORE MECHA that\
      \ help you understand the whole world besides the main storyline of HARDCORE\
      \ MECHA. The digital artbook contains a total of 85 pages, in PDF format. You\
      \ can read it directly by the Chrome browser or other PDF readers.<br><br><strong>To\
      \ Access &quot;HARDCORE MECHA - Digital Art Book&quot; , Please Follow the Steps\
      \ Below:</strong><br>1. Right click &quot;HARDCORE MECHA&quot; in your Steam\
      \ Library and select &quot;Properties.&quot;<br>2. Under the &quot;Local Files&quot;\
      \ tab, select \u201CBrowse Local Files.\u201D<br>3. The art book's PDF \uFB01\
      le can be found within HARDCORE MECHA's local \uFB01les."
