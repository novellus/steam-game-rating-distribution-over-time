    about_the_game: "After an apocalypse, only 3 bunkers survived, in the place of\
      \ each of which a state arose. To the right of the player, monarch Vasily Pynkin\
      \ is building an authoritarian state, while to the left, the utopian Mac Prosko\
      \ embodies utopia and cosmopolitanism. Which side do you prefer? Will you cooperate\
      \ with a dictator, utopianism, or will you choose your own, special path? Will\
      \ you be able to build your own state, or will you start a war? Will you manage\
      \ to hold on to power, or will you have to hand it over to the oppositionist?\
      \ Develop your own political strategy in this post-apocalyptic simulation game!<br\
      \ />\r\n <br />\r\nAnswer journalists' questions on behalf of the president,\
      \ create an army of cyborgs, balance between rating and wealth, cooperate with\
      \ the heads of other states in a hexagon strategy! Dictator or President? Develop\
      \ your country in a liberal or authoritarian vector.<br />\r\n<br />\r\n-Resurrect\
      \ dead citizens with religion<br />\r\n-Or sell them to Satan<br />\r\n-Read\
      \ the newspaper<br />\r\n-Create army and defend the border from the dictators<br\
      \ />\r\n-Many endings<br />\r\n<br />\r\nThe game is very simple: just react\
      \ to the cards, and respond to the offers of politicians, urbanists or just\
      \ members of the government, depending on the decision you make."
