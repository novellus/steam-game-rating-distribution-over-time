    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/382560/extras/HL_GIF_1_GameplayLoop.gif?t=1607719911\"\
      \ /><h2 class=\"bb_tag\">The Floor is Hot Lava!</h2>Hot Lava transports you\
      \ back to your childhood imagination. Relive those moments of excitement, joy,\
      \ and chaos.  Run, jump, climb, and surf in first person across nostalgia-packed\
      \ environments flooded with hot molten lava. Explore alone, or join your friends.\
      \ This is a game of dexterity and ingenuity, you will have to use all your skills\
      \ to complete the treacherous obstacles that await. <br><br>And whatever you\
      \ do\u2026 <strong>Don\u2019t Touch The Floor</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/382560/extras/HL_GIF_2_EnvironmentLoop.gif?t=1607719911\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Together: Conquer\
      \ challenging worlds with up to eight friends with drop in-drop out multiplayer.\
      \  <br></li><li>Traverse: Run, jump, climb, swing, boost, and surf in first\
      \ person across lava filled worlds.  Mastering execution will take dedication\
      \ and skill.<br></li><li>Explore:  Detailed environments jam packed with childhood\
      \ nostalgia. <br></li><li>Compete: To find the fastest route using shortcuts\
      \ and expert execution on the friends leaderboard.<br></li><li>Avoid: lava,\
      \ toxic waste, bottomless pits, and crushers.  Danger is around every corner.<br></li><li>Create:\
      \ Hot Lava comes with a level construction kit for Unity. Share your creations\
      \ on the Steam Workshop.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/382560/extras/HL_GIF_3_LavaMonster.gif?t=1607719911\"\
      \ /></li></ul>"
