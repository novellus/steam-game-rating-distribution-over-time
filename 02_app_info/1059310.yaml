  data:
    about_the_game: "Herald of the Depths is a short action roguelike.<br />\r\nFind\
      \ your lost dog and explore forgotten depths filled with dangerous creatures.<br\
      \ />\r\n<br />\r\nPermadeath runs into procedurally generated dungeons filled\
      \ with monsters. Choose different paths and upgrades to increase your odds of\
      \ finally rescuing your dog!<br />\r\n<br />\r\nfeatures:<br />\r\n- Simple\
      \ Character Creation<br />\r\n- Upgrade Items to become more powerful<br />\r\
      \n- Strange people with quests to complete<br />\r\n- 6 forgotten areas to discover<br\
      \ />\r\n- 2 Pixel art cutscenes"
