    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/872450/extras/lsthab.png?t=1597340730\"\
      \ /><br><br>After spending weeks grinding an otome game in pursuit of its hidden\
      \ yuri route, a freak accident transports Erika into the body of the game's\
      \ antagonist: the evil void witch, Queen Esmeralda. <br><br>Erika quickly realizes\
      \ the gruesome situation that she's in. The fact is that every single route\
      \ she played in the game has led to the witch's death - starting from the moment\
      \ when the heroine falls in love with one of her protectors - the Heart Knights.<br><br>&quot;But\
      \ what if the princess doesn't fall for one of her knights?&quot; <br><br>For\
      \ the sake of self-preservation, Erika must adopt the role of Queen Esmeralda,\
      \ her polar opposite, and seduce the heroine for herself, all while fending\
      \ off otome stereotypes and trying to find a way back home.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/872450/extras/lstfea.png?t=1597340730\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Help the protagonist navigate a world where\
      \ she is known as \u201CThe Evil Queen\u201D<br></li><li>Differences in the\
      \ story based on if you used forceful, passive, or mixed seduction styles towards\
      \ the \u201CHeroine\u201D<br></li><li>Multiple endings determined by your seduction\
      \ style, and characters remember your choices as well!<br></li><li>Play with\
      \ or without knowledge of otome games! </li></ul>"
