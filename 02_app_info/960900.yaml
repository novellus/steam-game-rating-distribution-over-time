    about_the_game: "Lornsword Winter Chronicle is a story-driven action strategy\
      \ game. Be the general on the battlefield: take direct action to command your\
      \ soldiers and set up your economy.<h2 class=\"bb_tag\">Tactics through Action</h2>Control\
      \ your hero directly: Fight, lead, explore, capture, summon...<br>Execute your\
      \ tactics in a heartbeat.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/960900/extras/1.jpg?t=1589449985\"\
      \ /><h2 class=\"bb_tag\">Strategy through planning</h2>Set up your army over\
      \ time: Manage gold, food, battle fronts, unit types, building upgrades...<br>Organize\
      \ your global strategy on several fronts, orienting your economy and relying\
      \ on your troops intelligence to execute your orders.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/960900/extras/2.jpg?t=1589449985\"\
      \ /><h2 class=\"bb_tag\">Follow the chronicle of the Lorn Empire</h2>You are\
      \ Corun Lan Ka and the Winter Chronicle is seen through your eyes. The eyes\
      \ of a Lornknight serving the Empire... and destined to see much more than that.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/960900/extras/3.jpg?t=1589449985\"\
      \ /><h2 class=\"bb_tag\">Choose your difficulty through the story</h2>The Winter\
      \ Chronicle is told through chapters, each of them lets you choose which battle\
      \ you want to wage next and what level of challenge you seek. If a specific\
      \ battle is too hard, try it on another difficulty setting. If you really don\u2019\
      t like it, then skip it altogether: each chapter can be won without winning\
      \ all of its battles.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/960900/extras/4.jpg?t=1589449985\"\
      \ /><h2 class=\"bb_tag\">Drop in co-op mode</h2>A friend can join you at any\
      \ point in a battle, no need to restart it or even pause the game... you will\
      \ share screen space, resources and summons with your ally. If your ally has\
      \ to drop out, that can also be done instantly, letting you continue your battle\
      \ in solo mode.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/960900/extras/5.jpg?t=1589449985\"\
      \ /><h2 class=\"bb_tag\">Plays best with a controller!</h2>Playing Lornsword\
      \ Winter Chronicle through a keyboard is possible, but plays best with a controller,\
      \ you can connect any controller to your computer... Xbox, Playstation and Steam\
      \ controllers are fully supported.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/960900/extras/6.jpg?t=1589449985\"\
      \ />"
