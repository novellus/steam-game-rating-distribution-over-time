    about_the_game: Travel to the fantasy land of Titania, a world once thriving with
      magic and peace... Until, from within its very heart, the seed of corruption
      started to grow and darkness threatened to enshroud all of its islands and their
      inhabitants in ruin and desolation. To save the world from this catastrophic
      fate, you shall yield the magical powers of the very land itself by matching
      gemstones, using the mana from within them to summon a variety of magical Fairies
      to aid you in your battle against the malicious Darklings.<br><br>Features:<br><br><ul
      class="bb_ul"><li> Test your reflexes and collect mana - Collect mana to summon
      fairies by matching 3 or more gems of the same color. But beware, for the Darklings
      are relentless and will stop at nothing until the whole land is consumed! <br><br></li><li>
      Summon a variety of Fairies to aid you in battle - Each of the 8 fairies available
      in the game has their own characteristics and powers, so choose your allies
      wisely as you prepare yourself to fight! <br><br></li><li> Fight against hordes
      of Darklings - Each Darkling has unique traits and special dark magic of their
      own, so make haste and drive them away before they consume the whole land! <br><br></li><li>
      Use magical potions to enhance your fairy allies - Perform large matches in
      order to be rewarded with magical potions that allow you to summon Arcane versions
      of your Fairy allies, increasing their magical powers and abilities far beyond
      their limits! <br><br></li><li> Enhance your own abilities and give yourself
      new powers with a plethora of magical items - Use the coins acquired in battle
      to purchase many items and equipments that will give you the edge and turn the
      tides of the battle in your favor! <br><br></li><li> Battle through the many
      Islands in the land of Titania - Travel through a mysterious and magical world
      in more than 80 stages spread across 8 Islands, each with its own unique hazard
      that will challenge your ability as a player to adapt to survive and thrive!
      <br><br></li><li> Battle against fearsome Bosses - Each Island has its own particular
      boss stage, where the player will test their might against one of the mighty
      Dragons and their horde of Darklings to free the Islands of their cursed fates.
      <br><br></li><li> Unlock achievements and collect rewards - Perform great feats
      to unlock achievements, and acquire bonus coins as a reward for your efforts!</li></ul>
