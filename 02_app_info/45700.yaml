    about_the_game: "From the producer of the original Devil May Cry\xAE and Resident\
      \ Evil\xAE 4 comes the next installment in the hugely successful stylized action\
      \ series that has so far achieved global sales of nearly seven million units.<br><br>Devil\
      \ May Cry\xAE 4 immerses gamers in a gothic supernatural world, where a new\
      \ protagonist clashes with a familiar hero. As the new leading man, Nero, players\
      \ will unleash incredible attacks and non-stop combos using a unique new gameplay\
      \ mechanic, his powerful &quot;Devil Bringer&quot; arm.<br><br>With the advanced\
      \ graphical capabilities of the PC, high definition visuals and intricate detail\
      \ come to life as players explore new and exotic locales. Dynamic action and\
      \ undeniable style combine with explosive fighting options and a gripping story\
      \ to produce the incomparable experience that only a Devil May Cry game can\
      \ deliver.<h2 class=\"bb_tag\"><strong>Exclusive PC Features</strong></h2><ul\
      \ class=\"bb_ul\"><li>Turbo mode will turn-up the action to insane speeds<br></li><li>&quot;Legendary\
      \ Dark Knight Mode&quot; will harness advanced PC processing power and fill\
      \ the screen with an unbelievable number of enemies for extra difficulty<br></li><li>Familiar\
      \ enemies from the console versions will show-up in new locations<br></li><li>High\
      \ resolution screen settings allow the cut scenes of the game to run at up to\
      \ 120 frames per second (up from 60 frames per second)<br></li><li>Benchmark\
      \ Testing lets users test PC performance to run DMC4 through a series of intense\
      \ boss fights<br></li><li>PC Settings allow you to customize graphic resolutions,\
      \ texture sizes, and a frame rate in accordance with your PC<br></li><li>Compatible\
      \ with Games for Windows, DirectX 9 and DirectX 10.</li></ul><h2 class=\"bb_tag\"\
      ><strong>Key Game Features</strong></h2><ul class=\"bb_ul\"><li>Blend of familiar\
      \ and new: newcomer Nero clashes with veteran Dante<br></li><li>New characters\
      \ and environments<br></li><li>Signature blend of guns and swordplay<br></li><li>Deep\
      \ combo system rewards stylish dispatching of enemies<br></li><li>Unique &quot;Devil\
      \ Bringer&quot; arm opens up a range of combo options<br></li><li>Distinct set\
      \ of weaponry and moves for Nero and Dante<br></li><li>Exceed System allows\
      \ Nero to charge up his sword with a throttle effect, revving up to three levels\
      \ with powerful attack options<br></li><li>New active style change system for\
      \ Dante allows him to switch styles and weapons on the fly, producing crazy\
      \ combo possibilities</li></ul>"
