    about_the_game: "A mysterious tavern with a deadly secret! Check-in to this magical\
      \ tale of  murder and mystery where not everything is as it seems. Explore the\
      \ tavern in secret or in style, meet and mingle with guests and staff, wield\
      \ weapons and magic and uncover clues before the killer strikes again!<br><br><i>Evertree\
      \ Inn</i> is an immersive 265,000 word interactive experience by Thom Baylay,\
      \ where your choices control the story. It\u2019s entirely text-based--without\
      \ graphics or sound effects--and fueled by the vast unstoppable power of your\
      \ imagination.<br><br>What will you do when an overnight stay in a highway tavern\
      \ turns into the biggest mystery of your life? Will you rise to the challenge,\
      \ or will you resist your destiny? Are you in it for the money, for the thrill\
      \ of the chase or are you secretly hoping for romance? Enter an open world,\
      \ where the choices you ignore matter as much as the ones you explore and where\
      \ every interaction has a reaction. Choose your path as elf or dwarf, human\
      \ or halfling or even the elusive brownie and find out if you have what it takes\
      \ to survive the night at Evertree Inn?<br><br><ul class=\"bb_ul\"><li> Immerse\
      \ yourself in the fully open and explorable tavern where your actions have real\
      \ consequences.<br></li><li> Play as any one of five races, each with their\
      \ own unique abilities and dialogue options!<br></li><li> Overcome obstacles\
      \ with brute strength, keen perception, natural cunning and even magic.<br></li><li>\
      \ Battle with any weapon you can imagine or unleash an impressive arsenal of\
      \ spells.<br></li><li> Boldly confront guests and staff or lurk in the shadows\
      \ as you uncover clues.<br></li><li> Make enemies and friends and maybe even\
      \ find true love.<br></li><li> Play as male, female or non-binary.<br></li><li>\
      \ Play as gay, straight, bisexual or asexual.</li></ul>"
