    about_the_game: "Valley Of The Moon, is an RPG set in a fantasy world, the aim\
      \ of the game is to help village merchants manage their businesses. Our character\
      \ Athorias is a farmer / wizard skilled in vegetable cultivation and magic.\
      \ You will have to face city problems and earn the trust of the villagers.<br\
      \ />\r\n<br />\r\nThe Game will soon be released on Steam in Early Access. Valley\
      \ Of The Moon will be continuously updated with new quests and new content.\
      \ The phase of the game is currently complete in the management of the cultivation\
      \ and the quests present. The game engine includes day-night cycle, atmospheric\
      \ variations, The ground absorbs rainwater thanks to an algorithm capable of\
      \ managing this function.<br />\r\n<br />\r\nIn this game you can:<br />\r\n\
      <br />\r\n* Cultivate<br />\r\n<br />\r\n* Collect stones<br />\r\n<br />\r\n\
      * Collect Firewood<br />\r\n<br />\r\n* Cut trees<br />\r\n<br />\r\n* To fish<br\
      \ />\r\n<br />\r\n* To sleep<br />\r\n<br />\r\n* Create stamina potions<br\
      \ />\r\n<br />\r\n* Sell the collected material<br />\r\n<br />\r\n* Buy seeds\
      \ for the harvest<br />\r\n<br />\r\n* Tackle quests and dungeons"
