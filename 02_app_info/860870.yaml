    developer_response: "Hello, this is BullyStore development team !!\n\nThank you\
      \ for leaving us a valuable discussion in BullyStore !!\n\nOur development team\
      \ has completed the work to 'Oculus Lift'\n\nWe have also completed the \"Bully\
      \ Store\" update.\n\nThe following is the update content.\n\n- Difficulty Balance\n\
      Customers wait time\n[Easy 120 seconds, Normal 90 seconds, Hard 60 seconds]\n\
      - Balance additional score according to difficulty.\n- Balance bad customer\
      \ spawn time according to difficulty.\n- Fixed hotdog rotation\n- While playing\
      \ game, if you turn back you can reference the recipe.\n- Vibration of controller\
      \ in interaction\n- After finishing the game, it's easier to check your score\
      \ more easily.\n- Change the difficulty level to increase sequentially.\n- Order\
      \ UI of character\n\nAlso added a setting useful for game play.\n\n[Setting]\n\
      - BGM : Can control BGM sound.\n- Height Setting : Can set height to play comfortably.\n\
      - Use Current Location : Set position according to current location. ( Don't\
      \ have to use if room \nsettings are well done.)\n- Reset : Reset height setting,\
      \ and current location.\n\nI'm going to reflect your discussion and show you\
      \ that it's getting better and better.\n\nThank you."
    language: english
