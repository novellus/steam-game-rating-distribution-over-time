  data:
    about_the_game: "This is a classic arcade fishing 3D game, which can bring you\
      \ a super cool visual experience. The game has classic levels, sea king competition,\
      \ Neptune's fishery, hunting tournament, ranking tournament, points tournament\
      \ and other rich and diverse gameplay, and you can get a lot of valuable props.<br><br><u><strong>\u25C6\
      Diverse gameplay\u25C6</strong></u><br>Classic Levels\u3011 Nearly 10 levels,\
      \ each level can obtain different treasures!<br>Poseidon Tournament] Daily and\
      \ weekly rewards based on ranking.<br>Challenge\u3011 Regularly develop new\
      \ seasons, each season has special turrets to get, such as Kung Fu Panda Turret,\
      \ Gundam Turret, etc. You can also get rechargeable currency!<br>Hunting Competition\u3011\
      Daily/weekly/Monthly ranking to get items from the mall.<br>Season Pass\u3011\
      \ Every season, a new pass will be introduced and you can get great rewards\
      \ just by participating!<br><br><u><strong>\u25C6 Rich system \u25C6</strong></u><br>Enhancement\
      \ System\u3011 You can use coins / sea souls and other props to enhance the\
      \ turret multiplier and increase the damage of the turret.<br>Quest System\u3011\
      There are newbie quests/daily quests/growth quests/challenge quests, you can\
      \ get more rewards by completing different quests.<br>Skill System\u3011You\
      \ can use multiple skills in the level, which greatly increases the profit of\
      \ the level."
