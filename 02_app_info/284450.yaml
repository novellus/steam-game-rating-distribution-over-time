    about_the_game: "Delve into the Lost Crowns Trilogy with the DARK SOULS\u2122\
      \ II Season Pass.<br />\r\n<br />\r\nBy purchasing this Season Pass, you will\
      \ get at discounted price the three  additional chapters from the Lost Crowns\
      \ Trilogy and start a journey through underground caverns spanned with stepped\
      \ pyramids, a massive tower engulfed by black mist or an ancient temple wrung\
      \ with freezing storms, towering walls and a hollow emptiness.<br />\r\n<br\
      \ />\r\nThis quest will lead you through:<br />\r\n-Crown of the Sunken King<br\
      \ />\r\n-Crown of the Old Iron King<br />\r\n-Crown of the Ivory King<br />\r\
      \n<br />\r\nThose 3 chapters will lead you to confront new fearsome bosses and\
      \ hosts of new enemies through entirely original areas and will respectively\
      \ be released on July 22nd, August 26th, and September 30th. <br />\r\n<br />\r\
      \nEach DLC will be added to your Steam account as they become available. <br\
      \ />\r\nThe season pass requires &quot;DARK SOULS\u2122 II&quot; to function."
