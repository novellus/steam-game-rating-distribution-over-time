    about_the_game: "<strong>Playing History is a whole new (fun and engaging) way\
      \ to learn history</strong><br>Target audience: 8-14 years old.<br><br>Navigating\
      \ Erik in his journey from cradle, youth and eventual grave; you experience\
      \ his journey towards becoming a true Viking within an interactive environment.\
      \ It is times of change as the old beliefs are challenged by a new God and trade\
      \ routes mean contact with people from strange lands. The game focuses on civilized\
      \ trading as well as the faith and brutality of the viking era; a time when\
      \ Christianity arrived in the North and became the dominant faith. <br><br>You\
      \ cannot change history, but you can make a difference by becoming chieftain;\
      \ Will you take your rightful place - or will you fade into the abyss of history?\
      \ <br><br><strong>Game play</strong><br>'Playing History: Vikings' is a casual\
      \ learning adventure game where the narrative unfolds as you make decisions,\
      \ complete quests, master fighting and get the good trade deals. <br><br><strong>Navigating\
      \ Erik you will have to:</strong><br>Make the right decisions and talk to the\
      \ right people. <br>Fight off enemies trying to take over your land. <br>Collect\
      \ secret coins for extra loot. <br>Collect gold by spotting historical anachronisms.<br>Also\
      \ you may acquire the favor of the gods to help you and Erik\u2019s journey\
      \ <br><br><strong>Playing History</strong><br>\u2018Vikings\u2019 is the newest\
      \ chapter of the Playing History educational game series. The previous two titles\
      \ in the 'Playing History-Series' have been rewarded with several awards. With\
      \ 'Playing History: Vikings' we have kicked it up several notches by providing\
      \ a fully realized 3D world for you to interact with, a deeper and more engaging\
      \ game experience as well as more ambitious mini-games."
