    review: "\"Playing History 3 - Vikings\" ist ein historisches Lern-Adventure f\xFC\
      r Kinder.\n\nDie Wikinger. Die nordischen, als Wikinger bezeichneten Volksst\xE4\
      mme, die sich vor allem im fr\xFChen Mittelalter einen Namen machten, waren\
      \ nicht etwa nur Raubz\xFCgler. Auch als Entdecker und H\xE4ndler waren die\
      \ sogenannten Wikinger auf den Meeren unterwegs. \n\nMechanisch ist das Spiel\
      \ ein einfaches Point-and-Click-Adventure. Wir m\xFCssen mit Leuten reden, Gegenst\xE4\
      nde einsammeln, kombinieren und benutzen. Dabei bleibt aber alles recht einfach\
      \ und rudiment\xE4r. Grafisch ist alles kindgerecht comichaft, wenn auch nicht\
      \ wirklich sehr ausgestaltet. Die Personen schauen eher wie einfache Puppen\
      \ aus und haben auch kaum Mimik. \n\nDie Sprachausgabe ist etwas besonderes,\
      \ denn die Sprecher nutzen die alte Sprache, oder zumindest das, was die Entwickler\
      \ daf\xFCr halten. Denn leider braucht es kein linguistisches Studium, um zu\
      \ begreifen, da\xDF die Sprecher heutig sind und keinen blassen Schimmer von\
      \ der phonetischen Realisation der damals \xFCblichen Sprache haben. Damit wir\
      \ denn auch etwas verstehen, sind die Texte als englische Untertitelung lesbar.\n\
      \nDurch das Spiel f\xFChrt uns eine Maus, die uns immer wieder Tips gibt und\
      \ uns auch ein besonderes Gimmick \xFCberreicht: Eine Brille, mit der wir, wenn\
      \ wir sie tragen, Dinge anklicken k\xF6nnen, die unserer Meinung nach nicht\
      \ in die Zeit der Wikinger passen. Dieses kleine Minispiel hat allerdings keinerlei\
      \ Auswirkungen auf die recht kurze, lineare Geschichte.\n\nDa\xDF der dritte\
      \ Teil der Lernspielserie wieder mal nicht das trifft, was eigentlich relevant\
      \ oder historisch korrekt ist, verwundert einen nach den ersten beiden Fehlleistungen\
      \ nicht wirklich. Wir starten gleich mal voll im Klischee, beim Rauben und Brandschatzen\
      \ und d\xFCrfen zwischen den Leichen wie Mario ein paar schwebende M\xFCnzen\
      \ aufsammeln. Allein das schon pa\xDFt hinten und vorne nicht zusammen.\n\n\
      Dann folgen einige einschl\xE4fernd belanglose Dialoge, sp\xE4ter ein paar Stealth-Passagen,\
      \ alles aber spielmechanisch ziemlich rudiment\xE4r und fummelig.\n\nEin Lernspiel\
      \ zu machen, mag an sich lobenswert sein, es aber wieder einmal sowohl spielmechanisch\
      \ als auch historisch und p\xE4dagogisch so uninspiriert und schwach zu machen,\
      \ zeugt nicht gerade von thematischer und technischer Souver\xE4nit\xE4t.\n\n\
      Ich w\xFCrde die ganze Serie keinem Kind empfehlen, das auch nur ansatzweise\
      \ etwas lernen oder auch nur unterhalten werden mag.\n\n[h1]Wertung:[/h1]\n\
      3/10 Atmosph\xE4re\n2/10 Story\n5/10 Grafik\n5/10 Sound\n4/10 Spielmechanik\n\
      4/10 Balancing\n2/10 Spielspass\n\n[h1]Fazit:[/h1]\nBuch lesen bringt mehr.\
      \ Selbst wenns das Telefonbuch ist.\n\n[h1][b]3/10 Gesamtwertung"
