    about_the_game: Pavlov vr is a multiplayer shooter in VR with heavy focus on community.
      Set in both modern and WWII era's, you can choose a variety of ways to play
      the game how you want it.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Community
      hosted dedicated servers.<br></li><li>Quick-starting developer hosted lobby
      system.<br></li><li>Search And Destroy, Deathmatch, King of the Hill, and Gun
      Game game modes.<br></li><li>Multi-crew realistically operated tanks<br></li><li>Bots.<br></li><li>Offline
      mode.<br></li><li>Practice range.<br></li><li>Killhouse.<br></li><li>Proximity
      voice chat and radio communication.<br></li><li>Custom map support with modkit.<br></li><li>Custom
      game mode support.<br></li><li>bHaptics and Forcetube haptic support.</li></ul>
