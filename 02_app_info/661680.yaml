    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/661680/extras/bNew.jpg?t=1606207797"
      /><br>Growbot is a 2D point-and-click adventure set upon a beautiful biopunk
      space station. You play as Nara, a growbot in training to become a captain.
      When your station home is attacked by rapidly growing crystals, it's down to
      you to save it.<br><br>The game is inspired by classic adventure games like
      Loom, modern adventure games like Machinarium, and aims to appeal to both seasoned
      and new gamers. It is being developed in Unity for Windows, Linux and Mac.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/661680/extras/Growbot_x600_Gameplay.gif?t=1606207797"
      /><br><br><strong>Features:</strong><br><ul class="bb_ul"><li>Explore a beautiful
      space station and repair its strange machinery. <br></li><li>Interact with fantastic
      plants and aliens. <br></li><li>Use your Brain(apilla) to solve puzzles.<br></li><li>Collect
      the sounds of flowers and combine them to create powerful shields.<br></li><li>Meet
      a fluffy white hologram called Star Belly with a galaxy inside.<br></li><li>Unearth
      a tale of flower power with twisted roots. <br></li><li>Art by award winning
      illustrator Lisa Evans.<br></li><li>Beautiful music by musician Jessica Fichot.</li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/661680/extras/a.png?t=1606207797"
      />
