    about_the_game: "Nevrosa is an escape room game with horror and action elements,\
      \ where you are trying to find your way out of mystic laboratory through solving\
      \ puzzles while being locked in with a strange creature. Mystical machines,\
      \ old family curse, and various endings depending on your ways of play.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/563550/extras/Features.jpg?t=1591994785\"\
      \ /><br><ul class=\"bb_ul\"><li> <strong>Total immersion</strong> \u2014 redirect\
      \ walking locomotion design for natural walking inside your chaperone bounds.<br></li><li>\
      \ <strong>Symphonic soundtrack</strong> with position sound system to dive further\
      \ into Nevrosa world.<br></li><li> Unique gameplay \u2014 combining puzzle,\
      \ action and horror elements with an intuitive narrative.<br></li><li> <strong>Art\
      \ deco-inspired</strong> environment filled with creepy puzzle machines and\
      \ dangerous Mist world in the mirrors to explore.<br></li><li> <strong>Evil\
      \ artifact in your hands:</strong> why it follows you? Does it whisper something\
      \ or it\u2019s just in your head? <br></li><li> <strong>Different endings:</strong>\
      \ you decide how this nightmare ends.</li></ul><br>The Demo will be made ASAP\
      \ and there is always FREE Nevrosa: Prelude for you:<br><a href=\"http://store.steampowered.com/app/598070/Nevrosa_Prelude/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >http://store.steampowered.com/app/598070/Nevrosa_Prelude/</a><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/563550/extras/Story.jpg?t=1591994785\"\
      \ /><br>Young Mr. Conway receives as inheritance old family manor somewhere\
      \ in Northern Europe. His grandpa, William Conway, disappeared a few years ago\
      \ and was famous for his scientific works and love to art deco style. <br>Unfortunately,\
      \ Conway's family mind disease impact became much stronger with ages, so no\
      \ one knows anything about his last years of life. <br><br>Exploring old manor\
      \ you've reached Grandpa's laboratory where your curiosity leads to unexpected\
      \ results. <br>Now you need to figure your way out of this room, try to solve\
      \ grandpa's mystery, keep your mind sane despite all strange things happening\
      \ around and face your deepest fear \u2014 Conway's disease, that takes your\
      \ mind. <br><br>Will you stay human until the end? <br><br>We prepared some\
      \ special things for you to immerse deeper into Nervosa world:<br><ul class=\"\
      bb_ul\"><li><strong>Full room scale locomotion:</strong> no teleport, touchpad\
      \ movement or other tricks \u2014 feel free to walk around exploring environment\
      \ like in real life. You'll need only 1,5x2m to play.<br></li><li><strong>You\
      \ have a body!</strong> We don't hide or transform your hands too. If you take\
      \ an object \u2014 you take it with your hand just like it supposed to be in\
      \ the real life. So keep your fingers safe from fire and sharp objects \u2014\
      \ you'll need them.<br></li><li>Special modes \u2014 let's keep it in secret\
      \ for now :)</li></ul><br><a href=\"https://store.steampowered.com/search/?developer=GexagonVR\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/563550/extras/other-gaxagonvr-games.jpg?t=1591994785\"\
      \ /></a><br><a href=\"https://store.steampowered.com/app/1087970/Nevrosa_Spider_Song/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/563550/extras/ss_link_pic.png?t=1591994785\"\
      \ /></a><a href=\"https://store.steampowered.com/app/499620/Ultimate_Booster_Experience/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/563550/extras/UB_link_pic.png?t=1591994785\"\
      \ /></a>"
