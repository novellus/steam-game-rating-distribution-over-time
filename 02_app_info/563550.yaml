    reviews: "\u201CA solid escape room experience with great attention to detail\
      \ and challenging puzzles.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vrfocus.com/2018/01/review-nevrosa-escape/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VR/focus</a><br><br>\u201CIt's not easy\
      \ to recreate an escape room experience in VR, but Nevrosa: Escape certainly\
      \ checks all of the right boxes.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://thevrsoldier.com/nevrosa-escape-review-a-proper-escape-room-experience-in-vr/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The VR Soldier</a><br><br>\u201CNevrosa\
      \ Escape is one of the best, most innovative horror escape room games; absolutely\
      \ stunning graphics, puzzles that will torment you, and tension to make any\
      \ halloween complete.\u201D<br>#6 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://vrtopten.com/best-halloween-vr-games/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TOP 10 BEST HALLOWEEN VR</a><br>"
