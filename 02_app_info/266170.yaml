    about_the_game: "WindForge is a side-scrolling block-building game where you explore\
      \ hostile skies in an ever-changing Steampunk world. Everything you see can\
      \ be created or destroyed, creating an RPG without barriers that rewards creative\
      \ problem solving and improvisation. Take off in fully customizable airships,\
      \ and embark on a journey of discovery and survival that will take you to the\
      \ heart of the world and beyond.<br><br><strong></strong><h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>Epic story line and quests that drive\
      \ gameplay without constricting freedom<br></li><li>The first game to include\
      \ minable sky whales, and meat blocks<br></li><li>Large completely destructible\
      \ procedural world with multiple environments<br></li><li>Contra-style action\
      \ mixed with the creative fun of Terraria<br></li><li>Build and fly fully-functional\
      \ airships<br></li><li>Over 1200 craftable items and counting<br></li><li>Easy-to-control,\
      \ skill-based combat with 360-degree aiming</li></ul><br><strong></strong><h2\
      \ class=\"bb_tag\">Storyline</h2>The modern way of life on Cordeus is reliant\
      \ on refined Sky Whale oil. Everything from the machines used daily, to the\
      \ food that is eaten, is ultimately dependent on the oil. The citizens of Cordeus\
      \ are so hungry for oil that the once abundant population of Sky Whales is dwindling.\
      \ At current rate, the noble species will face certain extinction in a few short\
      \ years. To avoid falling back into the dark ages, civilization must find a\
      \ new source of energy. It is said that an ancient people named the Aetherkin\
      \ had exotic sources of energy. Energy more powerful than anything any human\
      \ has ever seen. Unfortunately, research related to the Aetherkin is strictly\
      \ forbidden by law. In an attempt to save humanity\u2019s way of life, YOU have\
      \ been secretly hired to uncover this ancient energy source.<br><br><strong></strong><br><strong></strong><h2\
      \ class=\"bb_tag\">Highlights</h2><br><ul class=\"bb_ul\"><li>Freedom &amp;\
      \ Creativity<br></li><li>Explore, create and destroy anything!<br></li><li>A\
      \ Dynamic Procedural World<br></li><li>Steampunk Airships</li></ul>"
