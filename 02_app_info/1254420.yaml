      \ by you, the final result will be that you are alone in the scenery, no one\
      \ can communicate with you, no friends.<br />\r\nWhen you open your eyes, you\
      \ will find yourself in an old construction site. <br />\r\nyou can do \uFF1A\
      <br />\r\nPick up your weapons,<br />\r\n<br />\r\nKill the enemy in front of\
      \ you or all the characters.<br />\r\n<br />\r\ntypes of enemies: fast moving\
      \ characters and immovable characters.<br />\r\n<br />\r\nOperation mode<br\
