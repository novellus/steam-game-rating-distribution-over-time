details:
  data:
    about_the_game: "<p>Ghostbusters: Sanctum of Slime Challenge Pack brings hours\
      \ of a new single player experience to this ghost-hunting adventure. With all-new\
      \ two game modes, Lonely Hero and Arcade Challenge, you won't put the controller\
      \ down! In Lonely Hero mode, players can select any level they have unlocked\
      \ and start from there but this time you are on your own - no co-op, no friendly\
      \ teammates- just one player to combat the waves of the paranormally possessed.\
      \  Designed for seasoned gamers, Arcade Challenge gives players a limited number\
      \ of lives to see how their skills measure up on a distinct Global Leaderboard.</p>\n\
      \t\t\t\t\t<h2>Key features:</h2><ul>\n\t\t\t\t\t<li>Arcade Challenge: Designed\
      \ for seasoned gamers, Aracade Challenge gives players a limited number of lives\
      \ to see how their skills line up on a distinct Global Leaderboard. Players\
      \ run through 5 of the game\u2019s most challenging levels in single player\
      \ mode and once the lives are up, the game is over.  Player scores are automatically\
      \ posted to a new real-time Leaderboard.\n\t\t\t\t\t<li>Lonely Hero: Players\
      \ can select any level they have unlocked and start from there but this time\
      \ you are on your own - no co-op, no friendly teammates- just one player to\
      \ combat the waves of the paranormally possessed.</ul>\n\t\t\t\t\t"
