    about_the_game: "Ready to take your skills with women to the next level?     <br>\
      \ <br>Super Seducer is the world\u2019s most realistic seduction simulator.\
      \  It puts you in everyday scenarios (a coffee shop, the office, a bar) and\
      \ lets you do practically whatever you want, to see how it plays out with beautiful\
      \ women.  <br> <br>As you make your moves, renowned seduction guru Richard La\
      \ Ruina <i>(featured in Maxim, Men\u2019s Health, The BBC, Piers Morgan)</i>\
      \ provides you with feedback for every choice you make, delving into the psychology\
      \ and the hundreds of <strong>hidden secrets</strong> that separate seduction\
      \ masters from everybody else.  <br> <br>Here\u2019s the bottom line: if you\
      \ make the right choices in the game, you\u2019ll make the right choices in\
      \ your life.  <br> <br>So, if you\u2019ve ever run out of things to say, gotten\
      \ stuck in the friend zone, or don\u2019t know when to make your move - then\
      \ this game will transform your love life forever.  <br> <br>It doesn\u2019\
      t matter who you are, how old you are, or what you look like - by the time you\u2019\
      re finished playing Super Seducer you\u2019ll be able to attract and keep women\
      \ who previously seemed unattainable.<br><br><br><u><strong>Key Features:</strong></u><br><br><strong>Chick\
      \ Magnet</strong> - Charm your way to getting those sweet digits like a pro\
      \ by using tried and true attraction \u201Chacks\u201D.<br><br><br><strong>Seduction\
      \ School</strong> - Discover state-of-the-art seduction secrets from the master\
      \ himself, Richard La Ruina, Europe\u2019s top dating guru and best-selling\
      \ author of \u201CThe Natural: How to Effortlessly Attract The Women You Want\u201D\
      <br><br><br><strong>Choose Your Own Adventure</strong> - Super Seducer contains\
      \ eleven hours of live-action footage, 520 choices and multiple endings for\
      \ players to test out their skills.  If you\u2019ve ever had a crazy thought\
      \ while talking to a woman, there\u2019s a good chance it\u2019s included in\
      \ this game, and you\u2019ll get to see how it plays out.  <br><br><br><strong>Eliminate\
      \ Rejection</strong> - Players that make the wrong moves face a variety of awkward\
      \ outcomes that range from mere rejection to a thoroughly deserved slap in the\
      \ face...so that in the real world you\u2019ll be left with only the moves that\
      \ work.<br><br><u><h2 class=\"bb_tag\">Streaming/Video Creation Policy: We hereby\
      \ grant full and unqualified permission to create and monetize videos and streams\
      \ of Super Seducer, including those that are critical of the game and/or its\
      \ creator, without any exceptions nor restrictions.</h2></u>"
