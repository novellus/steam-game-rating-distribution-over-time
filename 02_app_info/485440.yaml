details:
  data:
    about_the_game: From the genre of Tower Defense, in this game you will battle
      as an mercenary, hired by one of the kingdoms in war, the king demand you to
      command the mercenaries and defend strategic points with your experience on
      the battlefield in extremely dangerous places.<br><br>Place different towers
      around each level, your strategy can turn you into a hero of the kingdom.<br><br>Lots
      of levels in extreme places of the planet are awaiting for you, in each level
      you will encounter different terrains which will test your skills against the
      enemies of the kingdom.<h2 class="bb_tag">About the Gameplay</h2><br><ul class="bb_ul"><li>
      Each level will be more difficult.<br></li><li> Soldiers will appear often and
      outnumber.<br></li><li> The more you progress on the levels, more different
      will need to be your strategy to win.<br></li><li> Some levels will be longer
      than others.</li></ul>
