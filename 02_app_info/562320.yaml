    about_the_game: "Locked In VR is an escape room type experience. The player must\
      \ use his wits and senses to find his way out of the basement and uncover the\
      \ terrible truth about his imprisonment. <br />\r\nThe player can move around\
      \ in roomscale setting and use teleport to explore the area. <br />\r\nThe time\
      \ is running up - the player must get out of the basement before whoever locked\
      \ him in returns."
