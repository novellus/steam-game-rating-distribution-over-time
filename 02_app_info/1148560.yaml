    about_the_game: "Become a fearless captain in <i>Buccaneers!</i>, a classic pirate\
      \ game with a modern twist. Embark on a first-person single-player adventure,\
      \ either on your PC or in VR, and join a faction with unique abilities to conquer\
      \ an ever-changing Caribbean sea. Featuring hours of replayability, <i>Buccaneers!</i>\
      \ lets you find legendary treasures, battle powerful ships and leave your mark\
      \ on the world. Will you bring about a new Golden Age, or stomp out piracy once\
      \ and for all?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1148560/extras/Header1.png?t=1606331779\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1148560/extras/Gif_1_Store.gif?t=1606331779\"\
      \ /><br>Pledge your allegiance to one of four factions with unique abilities\
      \ tailored to different playstyles. Sign up with the British, French or Spanish\
      \ empires or join the fearsome Buccaneers\u2019 League and fight for dominance\
      \ in the region. Each faction\u2019s starting location and number of colonies\
      \ changes when you start a new game, tipping the balance of power and allowing\
      \ endless possibilities.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1148560/extras/Header2.png?t=1606331779\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1148560/extras/DiffShips.gif?t=1606331779\"\
      \ /><br>Take command of your own sailing warship and engage in intense naval\
      \ battles where superior strategy wins the day. Sink or capture enemy ships\
      \ and storm coastal forts to gain land for your faction, then upgrade your ship\
      \ or acquire a larger one to become the most feared captain in the Caribbean!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1148560/extras/Header3.png?t=1606331779\"\
      \ /><br>Whether you\u2019re boarding a ship, assaulting a fort or sneaking into\
      \ an enemy harbour in the dead of night, you have a wide variety of melee and\
      \ ranged weapons at your disposal. Equip up to five weapons from swords and\
      \ pistols to muskets and grenade launchers, and switch weapons on-the-fly to\
      \ deal with any situation.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1148560/extras/Header4.png?t=1606331779\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1148560/extras/VR_600.gif?t=1606331779\"\
      \ /><br><i>Buccaneers!</i> is fully-playable in VR as well as standard mode,\
      \ with shared game saves between both modes. In VR, your full-scale warship\
      \ is brought to life as you steer it by hand and use any combination of melee\
      \ and ranged weapons to slay your foes however you want."
