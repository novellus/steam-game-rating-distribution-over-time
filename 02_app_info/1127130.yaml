    about_the_game: "Happy Oshare Time is an idol VR game where you can dress up,\
      \ perform in rhythm-game concerts and do photoshoots!<br />\r\nTry performing\
      \ with your friends using multiplayer mode!<br />\r\n<br />\r\nThere are over\
      \ 30 costumes, 5 hairstyles, and 15 accessories to mix and match!<br />\r\n\
      Change into your favorite clothes and enjoy your idol life, performing on stage\
      \ and doing photoshoots!<br />\r\n<br />\r\nPlay a rhythm game while you perform\
      \ on stage\U0001F3B5 There are 12 songs to choose from!<br />\r\nYou won't find\
      \ kawaii songs like these in many other games!<br />\r\n<br />\r\nThere are\
      \ over 40 photo frames to choose from! Why not try taking some cute photos with\
      \ your friends?\U0001F31F"
