  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1071220/extras/charas.png?t=1609885186\"\
      \ /><br><i>While on a patrol mission, Vera sees a thunderbolt hit the Elder\
      \ Tree in the forest. Curious about the mysterious phenomenon\u2014the sky is\
      \ clear, after all\u2014she approaches the location.<br><br>...wait, what is\
      \ a catgirl doing there? And why does she claim to come from another world called\
      \ 'London'? Everybody knows the world is called Morpheya.</i><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1071220/extras/1edit.png?t=1609885186\"\
      \ /><br>Hone your skills and slay monsters while discovering unsettling truths\
      \ about Morpheya and its inhabitants (and, of course, the other 'London' world)!<br><br>Explore\
      \ a lush pixel world, fight enemies in STB battles and see the story unfold\
      \ in beautiful visual novel style sections, easily skippable for better replayability.<br><br>Are\
      \ you looking for a challenge, or perhaps a more story-driven experience? You\
      \ can change the difficulty settings any time while in game!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1071220/extras/2.png?t=1609885186\"\
      \ /><br>Decide how much of the story you want to discover by completing over\
      \ 100 story-rich quests: fight, collect, interrogate, choose.<br><br>Help or\
      \ hinder side characters and see how your choices influence their lives--romance\
      \ and more awaits you if you select the right options! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1071220/extras/3.png?t=1609885186\"\
      \ /><br>A cast of lively characters surrounds the protagonist in her mission\
      \ to discover the truth about Morpheya. <br><br>Woo the catgirl T\xE9a, enchant\
      \ the elf Reniel, court the alchemist Sunny or flirt with the rogue Lyra in\
      \ this yuri-exclusive game.<br>Explore their romance or delve deep into their\
      \ shared night in the H-DLC!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1071220/extras/4.png?t=1609885186\"\
      \ /><br>The three main characters that form your party have unique skills and\
      \ mechanics that, when used together, devastate your foes. <br><br>Use the powers\
      \ of charm as Vera: cast a variety of spells that render your enemies defenseless,\
      \ or support your allies. Her spells improve the more you use them!<br>Switch\
      \ between pure offense and pure defense as Reniel, but beware of the cooldowns\
      \ and debuffs that keep this powerhouse in check.<br>Make use of your battle\
      \ drops as Sunny to create powerful mixtures that can turn the tides of the\
      \ battle."
