details:
  data:
    about_the_game: "HOLOGRA is the first volumetric video* content on STEAM.<br />\r\
      \nHOLOGRA is first round of content drawing on SUPERTRACK technology.<br />\r\
      \nHOLOGRA creates a mixed reality experience where the real world and virtual\
      \ worlds are fused together.<br />\r\n<br />\r\nThis content features a host\
      \ of cosplayer models, including world-famous Reika, and they can be seen from\
      \ any viewpoint of your choice that enables you to feel as if they are in front\
      \ of your eyes.<br />\r\nLife-size, Live-action, 3D images.<br />\r\nYou can\
      \ move around the model.<br />\r\nYou can approach the model.<br />\r\n<br />\r\
      \nMany videos are included and planning add content in future releases.<br />\r\
      \n<br />\r\nFree Yourself in Digital World!<br />\r\n<br />\r\nFeatured Cosplayer\
      \ Models:<br />\r\n- Akira Itsuki<br />\r\n- Reika<br />\r\n- Uramaru<br />\r\
      \n- Sithle<br />\r\n- Koron Yanagiba<br />\r\n- Moka Hukuda<br />\r\n<br />\r\
      \n<br />\r\n*What is Volumetric Video?..Live-action 3D moving images, which\
      \ has been the focus of intense research and development by many tech companies.\
      \ While traditional videos or in 360-degree virtual reality are shot from a\
      \ fixed camera viewpoint, volumetric video captures the object from all angles\
      \ to create 3D images, providing viewers with complete freedom to enjoy them\
      \ from a vantage point of their choice."
