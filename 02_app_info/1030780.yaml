details:
  data:
    about_the_game: <strong>Afterconflict</strong> is a Realistic Cold War Multiplayer
      Tactical FPS, wherein the remnants of NATO and Warsaw Pact forces fight to the
      bitter end during the latter stages of World War 3.<br><br><strong>Key Features</strong><br><ul
      class="bb_ul"><li> <h2 class="bb_tag"><strong>Factions</strong></h2> Play as
      a wide range of factions from within NATO, the Warsaw Pact, and more such as
      the United States, East Germany, and Yugoslavia, all with unique gear to choose
      from to be taken into battle.<br></li><li> <h2 class="bb_tag"><strong>Teamwork</strong></h2>
      With a strong emphasis on teamwork, coordination between allies is vital for
      achieving tactical supremacy.<br></li><li> <h2 class="bb_tag"><strong>Equipment</strong></h2>
      Choose from a large array of weapons, attachments, ammo types, uniforms, armour,
      and other varying tools to ensure you shall be well equipped for the fight ahead;
      with pieces like the West German MG3, the British L2A2 SUIT, and Soviet OKZK-D,
      no matter<br></li><li> <h2 class="bb_tag"><strong>Firearm operation</strong></h2>
      In Afterconflict we pride ourselves on realism and the way our weapons feel
      is no exception to this, with authentic handling and reloading, accurate ballistics,
      material penetration, and realistic damage modelling.<br></li><li> <h2 class="bb_tag"><strong>Wear
      &amp; Tear</strong></h2> As battle wears on a soldier, so too does it on his
      equipment, you may let this serve as a testament to your experience or always
      keep a factory-new rifle in hand, the choice is yours.<br></li><li> <h2 class="bb_tag"><strong>Locations</strong></h2>
      Maps in our game aren't relegated to predictable arenas, our locations are spacious
      and diverse, giving you plenty of tactical options as you fight for control
      over a Europe plunged into total war.</li></ul>
