    about_the_game: '<strong> RUSSIA BATTLEGROUNDS </strong> is a multiplayer battle
      royale shooter and your trip to hell. Here start''s battle of unarmed prisoners,
      in which the strongest wins. Also, you are waiting for unusual meetings with
      unknown anomalies and mysteries. Only your aggression and cruelty will help
      you to save your skin by killing all the players to last one. Welcome to Mother
      Russia.<br><br><strong> Features: </strong><br><ul class="bb_ul"> <li> Retro-style<br></li><li>
      Many unusual locations and secrets<br></li><li> Dynamic gameplay<br></li><li>
      Highest level of optimization<br></li><li> Translation into 24 languages (Ugandan
      too) </li></ul>'
