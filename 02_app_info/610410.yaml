    about_the_game: "<strong>IN A WORLD</strong> where the Council rules the nations\
      \ with an iron fist, you play as Axo, pilot of the legendary ship Chukaru. Experience\
      \ her fight with the limitless armies of the Council, become the master of Chukaru\u2019\
      s power and find the true meaning behind all your actions. A dark secret is\
      \ yet to be revealed!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/610410/extras/gameplay_en.png?t=1597050560\"\
      \ /><br>Accessible to the simple press of a button, Pawarumi offers you three\
      \ different weapons and one super attack to rain divine fire on your enemies!\
      \ To protect you in your intense journey, a shield will automatically trigger\
      \ when you're about to be hit. It will annihilate any bullet around you! True\
      \ to the shoot'em up genre, that shield is powerful but depletes very quickly\
      \ so you'll still have to be very careful!<h2 class=\"bb_tag\"><strong>THE TRINITY\
      \ MECHANIC</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/610410/extras/trinity_en.mp4.gif.jpg?t=1597050560\"\
      \ /><br>By shooting with the right weapon on the right type of enemy, Chukaru's\
      \ unique Trinity Mechanic enables you to deal extra damage, heal your shield\
      \ or recharge your super attack at any time! Not unlike the famous game of rock-paper-scissors,\
      \ this original gameplay mechanic gives a whole new tactical layer to the genre.<br><br>Mastering\
      \ these three mechanics will be key to your success in Pawarumi. They offer\
      \ lots of strategic opportunities and always allows you to fall back on your\
      \ feet, even after making a tiny mistake! The more you'll play, the better you'll\
      \ juggle with the weapons, find your own style, finish the game and reach the\
      \ top of the leaderboard!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/610410/extras/features_en.png?t=1597050560\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Unique Artistic Direction:</strong>\
      \ Set in a unique pre-columbian inspired sci-fi universe!<br></li><li><strong>Presented\
      \ in full 3D:</strong> Allowing glorious cinematic staging!<br></li><li><strong>Five\
      \ Unique Levels:</strong> All around the world and inspired by classics from\
      \ the 1990s pop culture!<br></li><li><strong>Three Different Difficulty Levels:</strong>\
      \ Each with a different story ending!<br></li><li><strong>Trinity Game Mechanic:</strong>\
      \ Three fused mechanics that enable infinite strategies!<br></li><li><strong>Weapon\
      \ Mastery Scoring System:</strong> Build up your own scoring strategy with careful\
      \ weapon juggling. With no long standing combos to maintain, scorers will never\
      \ be frustrated! Are you ready to challenge the top of the leaderboard?<br></li><li><strong>Dynamic\
      \ Layered Music:</strong> Awesome Peruvian Electro-Metal soundtrack!<br></li><li><strong>Full\
      \ Keyboard and Controller Support:</strong> With remappable inputs for maximum\
      \ compatibility!<br><br>Pawarumi offers a deep and satisfying experience, bringing\
      \ delight to newcomers of the genre as well as to experienced players!</li></ul>"
