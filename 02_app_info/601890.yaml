    about_the_game: "A digital painting and visual effects program for Microsoft Windows.<br><br>PD\
      \ Howler 11 \u2013 Axehead is the latest in the PD Howler series of digital\
      \ painting and visual effects applications. This affordable, but hugely powerful\
      \ application includes new Painting, Animation, 3D and Visual FX tools.<br><br>As\
      \ with all the applications in the PD Howler series, PD Howler 11 \u2013 Axehead\
      \ is the perfect tool for home designers and game developers. It is a fraction\
      \ of the cost of the so called professional applications, yet offers many of\
      \ the same features.<h2 class=\"bb_tag\">What's new in Howler 11</h2><br><ul\
      \ class=\"bb_ul\"><li>Raytracing improvements including bounce light, refraction,\
      \ water, bump maps, and visible sun in Puppy Ray<br></li><li>New adjustable\
      \ gradient tool and contour gradients<br></li><li>Numeric entry throughout the\
      \ program<br></li><li>Callouts and vector objects<br></li><li>Improved image\
      \ scaling and crop tool<br></li><li>Improved curve and rotoscope tools<br></li><li>Enhanced\
      \ timeline and font panel<br></li><li>Improved media browser: Delete media,\
      \ and save particle media <br></li><li>The color picker from Particle 9 has\
      \ been added and remembers settings<br></li><li>GUI color settings and new system\
      \ rendering options<br></li><li>New Filters, including water drops, bilateral,\
      \ Julia set, normal map, water caustics, water ripples, Worley noise, shape\
      \ bombing, and fracture<br></li><li>All new programming API, and much more...</li></ul>"
