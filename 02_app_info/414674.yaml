  data:
    about_the_game: "*Please wear headphones/earphones when you listen to the trailer.<br\
      \ />\r\n<br />\r\nThis DLC includes<br />\r\n<br />\r\n1) Mp3 files of an audio\
      \ drama recorded in Korean using a dummyhead microphone. (Total 6 tracks, 47\
      \ min)<br />\r\n2) Cover and booklet<br />\r\n3) English translations<br />\r\
      \n<br />\r\nIf you have already purchased &quot;Nameless will heal your heart&quot;\
      \ in 2013 from Audio Comics, please contact Cheritz(help_en@cheritz.com) with\
      \ a proof of purchase to get a free DLC key. The mp3 files are identical.<br\
      \ />\r\n<br />\r\n______________________________<br />\r\nWhat is a dummy head\
      \ recording?<br />\r\n<br />\r\nThe dummy head recording is a method of recording\
      \ used to generate binaural recordings. The tracks are then listened to through\
      \ headphones allowing for the listener to hear from the dummy\u2019s perspective.\
      \ The result sound as if you are with the speaker in the same space.<br />\r\
      \n<br />\r\n<br />\r\n<br />\r\nAbout &quot;Nameless Dummyhead Drama CD&quot;<br\
      \ />\r\n<br />\r\nThe scripts of the dummyhead audio drama were originally written\
      \ by Crobidoll, and supervised by Cheritz. The drama shares the same characters\
      \ from &quot;Nameless ~the one thing you must recall~&quot; but the traits of\
      \ the characters and the world are drastically different."
