    about_the_game: <i>A horror/mystery experience within fragile walls.</i><h2 class="bb_tag">&gt;
      Summary</h2>You wake up in an unknown place with unknown persons, only to find
      out there's a strange outbreak outside that turns people into madmen with only
      thirst for blood. Your only hope for survival lies within thin walls. Will they
      hold until rescue arrives or will they break? That depends on you...<h2 class="bb_tag">&gt;
      Features</h2><ul class="bb_ul"><li>Find yourself trapped in one of the many
      Montag Hospital patients' rooms. Breathe in the gloom atmosphere and feel as
      if you were actually there. You are the protagonist.<br></li><li>Interact and
      share the same fate as the other five strangers and get to know their intricate
      backgrounds. Every character is their own.<br></li><li>Gather information about
      the impending threat that lurks out there and forge a plan to escape it. Will
      you make it out alive or...?<br></li><li>Original Soundtrack composed by Chris
      Porter.</li></ul><h2 class="bb_tag">&gt; Gameplay</h2><ul class="bb_ul"><li>Point
      and click to progress as you study your surroundings, solve puzzles and make
      your escape.</li></ul><h2 class="bb_tag">&gt; Controls</h2><ul class="bb_ul"><li>Keyboard
      and mouse.</li></ul>
