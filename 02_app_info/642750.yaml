details:
  data:
    about_the_game: '<i>Stellaris: Synthetic Dawn Story Pack</i> provides an all-new
      way for players to establish their empire across the stars, starting the game
      as a Machine Empire -- a society made up entirely of robots. Unique game features
      and event chains will allow the machines to expand as a robotic consciousness,
      and create an AI-led network that grows to galactic dominance<br> <br><strong>Features:</strong><h2
      class="bb_tag">YOU, ROBOT</h2>Play Stellaris as a customized robotic civilization,
      complete a series of robotic portraits for science robots, worker robots, and
      more<h2 class="bb_tag">AI, EH? AYE!</h2>Follow new event chains and story features
      to lead your robot race to greatness as an intergalactic AI empire; pursue mechanical
      perfection in the stars<h2 class="bb_tag">RISE OF THE MACHINES</h2>Oppressed
      synths may rebel against their masters and form new empires -- or you may even
      discover a fallen synthetic civilization deep in space<h2 class="bb_tag">DIGITAL
      ENHANCEMENTS</h2>New synthetic race portraits, and expanded voice packs for
      VIR'
