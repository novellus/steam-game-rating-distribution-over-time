    reviews: "\u201CA meaningful expansion together with a sizeable free content patch\
      \ combine into a significantly essential update, which once more pushes the\
      \ boundaries of player choice and expands what Stellaris is capable of.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.strategygamer.com/reviews/review-stellaris-synthetic-dawn/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Strategy Gamer</a><br><br>\u201CThe new\
      \ traits, technologies and minute gameplay alterations make playing as synthetics\
      \ unique and interesting, even if you already have more than 1,000 hours clocked.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.windowscentral.com/stellaris-synthetic-dawn-story-pack-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Windows Central</a><br><br>\u201CSynthetic\
      \ Dawn is a beautiful fit to the already lush cosmos of Stellaris\u201D<br>8/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamewatcher.com/reviews/stellaris-synthetic-dawn-story-pack-review/12885\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Watcher</a><br>"
