    reviews: "\u201CIt\u2019s probably the first horror game I\u2019ve encountered\
      \ where it\u2019s obvious that no detail was left untouched. This game isn\u2019\
      t just about scaring you; it\u2019s about making you feel helpless and vulnerable\
      \ while playing on your childhood fears.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.theouterhaven.net/2016/08/indie-spotlight-witchkin/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Outerhaven</a><br><br>\u201CThe grainy\
      \ black-and-white horror film aesthetic is a real treat, building dread and\
      \ tension rather than relying on gore to terrify.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://cliqist.com/2016/10/05/witchkin-turns-back-time-for-terror/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cliqist</a><br><br>\u201CDeveloped and\
      \ published by Coven Games, Witchkin seems to have been birthed from hell itself.\
      \ Set to haunt your dreams mid-2017, Witchkin is definitely a game you\u2019\
      ll want to play with friends...\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamerassaultweekly.com/2017/07/ten-games-caught-eye-rtx-2017/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamer Assault Weekly</a><br>"
