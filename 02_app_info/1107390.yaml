details:
  data:
    about_the_game: "Project Polygun is an upcoming first-person shooter.<br />\r\n\
      <br />\r\nThis game is poised as a lighthearted jab toward developers that keep\
      \ their games in Early Access.<br />\r\n<br />\r\nThe initial goal when we theorized\
      \ Project Polygun was to work with the community on implementing every request\
      \ made. You want drivable tanks? Done. You want grappling hooks? Done. You want\
      \ to be able to cast spells that turn your opponents into harmless rabbits?\
      \ Done.<br />\r\n<br />\r\nThe reality of the matter is that since we're only\
      \ two individuals working on this project in our spare time, there will likely\
      \ be a lot of requests that we miss. But we hope to stay true to our roots and\
      \ make a sh*tshow of a project that the whole family will love - just for you.<br\
      \ />\r\n<br />\r\n~Much love,<br />\r\n~The Arkadia Galactic team~"
