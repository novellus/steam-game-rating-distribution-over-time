details:
  data:
    about_the_game: '<a href="https://steamcommunity.com/games/789240/announcements/detail/1684801296366517616/"
      target="_blank" rel="noreferrer"  ><strong>Click this link to read the last
      announcement for this title</strong></a><br><br><br><br><strong>Description</strong><br>The
      Day I Died is a first-person storytelling game with light puzzle and zombie
      melee fight elements. Your goal is to find a way out of the lab where you have
      been trapped. The game is about to experience a story, the last day alive of
      the protagonist (you), via discovering the play area, solving puzzles on the
      way and having a few fights versus zombies. You can level both combats and puzzles
      based on your preference, make them easy or more challenging.<br><br><br><strong>IMPORTANT</strong><br>I
      have high hopes you will have fun playing this game, or even adore it. However,
      like the game or not, please do not spoiler it. Respect other fellow players
      and let them discover the full story on their own. Thank you!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>About 40 minutes (native English speaker, voice actor) narration<br></li><li>Interact
      with the environment to find out what''s going on, and how your day -and your
      life- ends<br></li><li>Solve puzzles to progress<br></li><li>Defeat zombies
      in light (easy) melee combat<br></li><li>Level both fighting and puzzles as
      you wish: set combat difficulty and decide if you wish to reveal hints for solving
      tasks; (hints are grouped based on the level of help they give: suggestions,
      recommendations or the exact solution to a problem)<br></li><li>The estimated
      play time is 2-4 hours, depending on your pace, attitude and routine in the
      genre<br></li><li>The game saves your progress automatically, you don''t have
      to worry about that<br></li><li><strong>Trading Cards</strong> are ready for
      the game and will come as soon as the game is marked eligible by Valve</li></ul>'
