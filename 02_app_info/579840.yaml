    about_the_game: <h2 class="bb_tag"><strong>The adventurers are back!</strong></h2><i>Join
      Jack, Henry, Jazzy and Blanky as they explore the Traplands.<br>Sail between
      the mysterious islands and solve the puzzles of the ancients.<br>Will you be
      able to uncover all the secrets in this one of a kind adventure??</i><br><ul
      class="bb_ul"><h2 class="bb_tag"><strong><u>Take on an adventure like no other</u></strong></h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/579840/extras/cavetraprungif.gif?t=1559984743"
      /><li>Travel through the dangerous world of Bloody Trapland.<br></li><li>Find
      secrets, unlock rewards, solve puzzles and unravel the plot.<br></li><li>Go
      at it alone, or play with others. This game is made with both heavily in mind.<br></li><li>A
      true challenge that won't hold your hand, do you have what it takes? </li></ul><ul
      class="bb_ul"><h2 class="bb_tag"><strong><u>Join up with other Traplanders</u></strong></h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/579840/extras/catsrungif.gif?t=1559984743"
      /><li>Local on the same screen, supports both keyboard and controller.<br></li><li>Couch
      Play, supports Steam link.<br></li><li>Online with dedicated servers, no setup
      needed.<br></li><li>Combine local and online play.<br></li><li>Browse public
      games and join other Traplanders.</li></ul><ul class="bb_ul"><h2 class="bb_tag"><strong><u>Create,
      Share &amp; Play</u></strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/579840/extras/neweditorgif.gif?t=1559984743"
      /><li>Powerful in game editor, all the tools we had making this game is at your
      disposal<br></li><li>Edit and play any level from the game on your own, or create
      new once from scratch.<br></li><li>Put together your very own adventure and
      have others play it in the challenge mode.<br></li><li>Create any arcade style
      levels that you can think off, your imagination is the limit.</li></ul>
