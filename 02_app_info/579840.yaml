    short_description: Take on the hard yet fair world of Bloody Trapland. Jump, slide,
      dash and dodge your way through the many deadly levels. Find secrets, solve
      puzzles, unlock mysteries and unravel the story. Go at it alone or bring your
      friends along for a co-op experience like no other. 1-4 players online and/or
      splitscreen.
