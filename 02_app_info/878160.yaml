    about_the_game: While babysitting her grandchildren one evening, Beatrice fell
      asleep and they wandered off. Now she must proceed through a world filled with
      challenging obstacles, puzzling puzzles, and dank memes to be reunited with
      her little rascals.<br><br>This is a difficult game, that is not for the faint
      of heart or stomach. If you think you are up for a challenge, good luck.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Physically simulated wheelchair locomotion<br></li><li>Difficult
      physical challenges<br></li><li>Logic puzzles<br></li><li>30 unique levels<br></li><li>Seamless
      level transitions with no loading times<br></li><li>Simple, minimal menu<br></li><li>Also,
      there are some slightly humorous goofs</li></ul>
