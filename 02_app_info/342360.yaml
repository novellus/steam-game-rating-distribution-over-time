    about_the_game: You are riding on a train without a name, memory, or your own
      body. Along with you are five other passengers who will share their thoughts
      and various tales of their past life before reaching their destination. One
      of them is clearly different from the rest, as he or she is closely tied to
      your past - a past that will greatly change your destination. As you embark
      on the final stage of your life, what will you discover? What is waiting for
      you at the end of your journey?<h2 class="bb_tag"></h2><strong>Train of Afterlife</strong>
      is a mystery, psychological, horror Visual Novel.<h2 class="bb_tag"><strong>FEATURES</strong></h2><h2
