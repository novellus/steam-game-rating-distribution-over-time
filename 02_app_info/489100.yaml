    about_the_game: 'WARNING: THIS GAME IS EARLY ACCESS ALPHA. PLEASE DO NOT PURCHASE
      IT UNLESS YOU WANT TO ACTIVELY SUPPORT DEVELOPMENT OF THE GAME AND ARE PREPARED
      TO DEAL WITH POSSIBLE INTERRUPTIONS OF GAME FUNCTIONALITY.<br><br>MachRace is
      an addicting, intense casual survival racer being developed by a single developer.<br><br>The
      goal of MachRace is to be an approachable, easy to pick up racer that is intense
      and absurdly fast. Pushing player reaction times to the limit, MachRace accelerates
      through futuristic terrain against impossible odds. As you advance through the
      unfolding storyline, you hone your reaction times against challenging procedural
      levels, drones and impossible boss fights.<br><br>Global scoreboard keeps track
      of your best score among other players.<h2 class="bb_tag">CURRENT FEATURES :
      ALPHA</h2><br><ul class="bb_ul"><li>Game allows player to play and complete
      an endless 1st level capped at around 3600Mph with a tough (but not impossible)
      boss fight.<br></li><li>Partial controller support for XBOX, Steam and PS4 (via
      DS4Windows).<br></li><li>Global signup-free in-game leader-board.<br></li><li>4
      distinct ships to pilot.</li></ul><h2 class="bb_tag">FUTURE DEVELOPMENTS</h2><br><ul
      class="bb_ul"><li>4 Additional levels are planned, with last level being endless
      orbital space race.<br></li><li>3 Additional ship designs.<br></li><li>4 more
      boss fights.<br></li><li>Full support for joysticks. No mouse or keyboard necessary
      to use the menus.<br></li><li>Full story featuring VOX.<br></li><li>Map of player
      progress through the game.</li></ul>'
