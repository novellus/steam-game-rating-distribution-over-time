  data:
    about_the_game: "\u8FD9\u91CC\u662F\u6C11\u98CE\u6DF3\u6734\u4E0E\u4E16\u9694\u7EDD\
      \uFF0C\u4FE1\u4EF0\u7740\u4EBA\u7C7B\u4E0E\u5996\u602A\u5171\u5B58\u7684\u5C71\
      \u4E2D\u6DF1\u6751\u2014\u2014\u8302\u4F38\u3002<br />\r\n\u4E3B\u4EBA\u516C\
      \u6CFD\u4E95\u900F\u751F\u957F\u4E8E\u6B64\u3002<br />\r\n<br />\r\n\u900F\u76F8\
      \u4F9D\u4E3A\u547D\u7684\u59B9\u59B9\u6CFD\u4E95\u590F\u53F6\u66FE\u7ECF\u56E0\
      \u6545\u5931\u53BB\u4E86\u4E00\u4E9B\u8BB0\u5FC6\u3002\u4E24\u4EBA\u642C\u51FA\
      \u8302\u4F38\u8BB8\u4E45\u4E4B\u540E\uFF0C\u518D\u6B21\u8E0F\u4E0A\u8FD9\u7247\
      \u5145\u6EE1\u5996\u602A\u5947\u8C08\u7684\u571F\u5730\u3002<br />\r\n\u4E45\
      \u522B\u91CD\u9022\u7684\u9664\u4E86\u9AD8\u9F84\u7684\u5510\u4F1E\u5996\u98DE\
      \u8F66\u89D2\uFF0C\u8FD8\u6709\u4E24\u4F4D\u5F02\u6027\u5C11\u5973\uFF1A\u9752\
      \u6885\u7AF9\u9A6C\u6709\u5C9B\u7231\u4E3D\u4E1D\u548C\u5996\u602A\u8D64\u8D64\
      \u718A\u6816\u7F8E\u3002<br />\r\n\u600E\u6599\u590F\u53F6\u5728\u590F\u65E5\
      \u796D\u5178\u201C\u9762\u5177\u821E\u201D\u65F6\u5012\u4E0B\uFF0C\u7A81\u7136\
      \u53D8\u6210\u4E86\u6210\u5E74\u7684\u4F53\u578B\uFF0C\u8FD9\u7A81\u5982\u5176\
      \u6765\u5F02\u5E38\u7684\u751F\u957F\u6467\u6B8B\u7740\u59B9\u59B9\u7684\u8EAB\
      \u5FC3\u3002<br />\r\n<br />\r\n\u662F\u987D\u75BE\u8FD8\u662F\u4F5C\u795F\uFF1F\
      \u5728\u533B\u5B66\u4E0E\u5947\u8C08\u4E4B\u95F4\uFF0C\u900F\u5BFB\u89C5\u7740\
      \u62EF\u6551\u590F\u53F6\u7684\u529E\u6CD5\u3002\u501F\u52A9\u7231\u4E3D\u4E1D\
      \u6216\u662F\u6816\u7F8E\u529B\u91CF\u7684\u8FC7\u7A0B\u4E2D\uFF0C\u65E9\u5DF2\
      \u57CB\u4E0B\u7684\u60C5\u612B\u4F1A\u53D8\u6210\u600E\u6837\u7684\u6545\u4E8B\
      \uFF0C\u548C\u900F\u76F8\u4F9D\u4E3A\u547D\u7684\u590F\u53F6\u53C8\u4F1A\u4F55\
      \u53BB\u4F55\u4ECE\uFF1F<br />\r\n<br />\r\n\u8FD9\u662F\u4EBA\u4E0E\u5996\uFF0C\
      \u75C5\u4E0E\u795F\uFF0C\u8FC7\u53BB\u4E0E\u672A\u6765\u7684\u6545\u4E8B\u2014\
      \u2014\u8302\u4F38\u5947\u8C08\u3002<br />\r\n<br />\r\n\u672C\u4F5C\u662F\u65E5\
      \u672C\u77E5\u540D\u7F8E\u5C11\u5973ADV\u65B0\u661F Lose \u65D7\u4E0B\u540D\u4F5C\
      \uFF0C\u4E30\u5BCC\u7684CG\uFF0C\u7CBE\u81F4\u7684\u6F14\u51FA\uFF0C\u6781\u5176\
      \u51FA\u8272\u7684\u97F3\u4E50\u4E0E\u914D\u97F3\u9635\u5BB9\uFF0C\u5E26\u4F60\
      \u9886\u7565\u4E0D\u4E00\u822C\u7684\u548C\u98CE\u9B45\u529B\u3002<br />\r\n\
      <br />\r\n\u300A\u8302\u4F38\u5947\u8C08-HAPPY END-\u300B\u4E2D\u6587\u7248\u662F\
      \u300A\u8302\u4F38\u5947\u8C08-Monobeno-\u300B\u7684\u540E\u4F20\u6545\u4E8B\
      \uFF08FAN DISC\uFF09\u3002"
