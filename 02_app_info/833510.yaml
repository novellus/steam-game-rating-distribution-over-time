details:
  data:
    about_the_game: "Use creative abilities to explore the facility, traversing new\
      \ heights learning the reasons why you have been locked away. Solve puzzles\
      \ to advance through the obstacles  discovering the truth behind this mystery.\
      \ Leon has various powers and abilities to solve each puzzle in several different\
      \ ways. This is a challenging &amp; enjoyable First-person puzzle adventure.<br\
      \ />\r\n<br />\r\nThis is a great fast-paced first person puzzle challenge.\
      \ A brand new indie game created by one single developer. Time-Skip uses stunning\
      \ graphics and creative puzzle mechanics to provide players with a challenging\
      \ new experience.<br />\r\n<br />\r\nIncluded with this game:<br />\r\n<br />\r\
      \n8 custom designed levels full of obstacles with additional sections separated\
      \ by loading screens <br />\r\n<br />\r\nLogic &amp; Timing challenges<br />\r\
      \n<br />\r\nOver 10 full songs and game sounds<br />\r\n<br />\r\nHigh quality\
      \ graphics and excellent frame-rate<br />\r\n<br />\r\nAbilities to traverse\
      \ each level, unlock more as you continue<br />\r\n<br />\r\nA brand new unique\
      \ adventure experience<br />\r\n<br />\r\nThis game is rated: (E) for Everyone.\
      \ &quot;Graded by the developer&quot;"
