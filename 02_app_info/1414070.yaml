    about_the_game: '<strong>How smart are you?</strong><br><br>Sokoban: Bunny Tales
      will not only provide you with hours of entertaining puzzles but will also give
      you an intelligence rank. Sokoban: Bunny Tales has improved classic Sokoban
      in every way. Each level contains colored boxes and/or balls that must be moved
      by your character on to their corresponding goals. How hard could that be? As
      you progress through the game, new elements are added and the complexity increases.
      Understanding how each element plays its part in a level will ultimately lead
      to the solution. Good luck, plan ahead and think about every move, but do not
      worry if you make a mistake, there are unlimited undo''s to help you stay on
      track.<br><br>A custom level editor is included that will allow you to create
      your own levels and challenge other players.<br><br>Story: Enjoy a handful of
      exciting Bunny Tales.<br>Graphics: Bright colorful graphics with cutouts to
      show what is beneath objects.<br>Puzzles: Innovative puzzles created by veteran
      designers.<br>IQ Meter: Meter that tracks your progress and assigns your intelligence
      ranking.<br>Room Editor: Create your own rooms to share with others.<br>Best
      Score: Try to solve all the puzzles in the lowest number of moves.<br>New Mechanics:
      New game mechanics allow for more entertaining puzzles.'
