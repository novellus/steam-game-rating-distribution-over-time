details:
  data:
    about_the_game: "Mahjong Dimensions 3D - Fantasy Anime is the game where you have\
      \ to solve the problems as fast as possible. You have to find the two similar\
      \ tales that match. Mahjong Dimensions 3D - Fantasy Anime become one of the\
      \ most popular free board game all over the world.<br />\r\n<br />\r\nThis is\
      \ the innovative Mahjong Classic versions, where scenario is limited by time,\
      \ so you have to beat the time and match tiles.<br />\r\n<br />\r\nEverything\
      \ totally depends on time strategy and how your brain works. This Mahjong game\
      \ is a classic board game type.<br />\r\n<br />\r\nThis Mahjong journey will\
      \ be very addictive and the game is for all ages to play, as it helps your brain\
      \ to workout hard. There is a time limit for you, so be as fast as possible.<br\
      \ />\r\n<br />\r\nIt is all about speed and memory, this addictive game will\
      \ check your skills.<br />\r\n<br />\r\nYou\u2019ll get bonus points for matching\
      \ several of the same image types in a row.<br />\r\n<br />\r\nIf you love puzzle,\
      \ strategy, memory, and brain training challenges games like crossword, chess,\
      \ Mahjong, word search, solitaire and patience, you\u2019ll will love Mahjong\
      \ Dimensions 3D."
