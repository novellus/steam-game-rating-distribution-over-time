    about_the_game: Brume is a challenging action-adventure game. Explore a deserted
      island as you journey to an old corrupted keep. Fight your way through hazards
      such as knights, slugs, beetles and ghosts. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1119800/extras/steamGiffie1.gif?t=1579286685"
      /><br><br>Find powerful weapons and become stronger. Use them to defeat cursed
      bosses, reach other regions, and ultimately get access to the big hall of the
      abandoned stronghold.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1119800/extras/steamGif0.gif?t=1579286685"
      /><br><br><strong>Features</strong><br><ul class="bb_ul"><li> A bite-sized adventure
      that will you take around 1 to 2 hours to beat, inspired by the aesthetics and
      difficult gameplay of classic adventure games.<br></li><li> Explore a refined
      world created with lots of attention to mood and atmosphere.<br></li><li> Take
      in various details of your surroundings through cinematic cutscenes.<br></li><li>
      Test your true skill by unlocking &amp; playing in 3 different challenge modes.<br></li><li>
      Funny procedural leg animations.</li></ul><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1119800/extras/about.png?t=1579286685"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>
