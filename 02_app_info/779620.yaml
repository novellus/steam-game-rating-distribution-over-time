details:
  data:
    about_the_game: "Many many years ago, a restaurant fire accident cause many people\
      \ died. Someone whisper said the disaster was cause by a soul reaping ghost\
      \ ship, and now \u300Cit\u300D stick around over this square....<br />\r\n<br\
      \ />\r\n<br />\r\n\u300AEmpty Town\u300B is a 3D Virtual Reality Horror Shooting\
      \ Game, the story took place in a fiction world that based on Taiwanese folklore\
      \ legends, combine high quality scene with horror element to show the environment,\
      \ we expect to let player have the game experience that can't be found in other\
      \ VR game.<br />\r\n<br />\r\n<br />\r\nThis game use the classic laser gun\
      \ shooting as play style, the autonomous travel by rail design allows player\
      \ to view and feel the change of surrounding, when you explore this immersive\
      \ playground, you will get more into this excitng and spectacular story.<br\
      \ />\r\n<br />\r\n<br />\r\n\u2027 High Quality Gameplay<br />\r\n\u2027 Great\
      \ Shooting Experience<br />\r\n\u2027 Multiple Type Weapon<br />\r\n\u2027 Horror\
      \ Element<br />\r\n\u2027 Folklore Legend Monster"
