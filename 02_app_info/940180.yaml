    about_the_game: 'Hailey is a casual, Traditional Japanese themed puzzle game.
      The goal is simple: place all tiles onto the board while still adhering to the
      laws of game. Each tile has a letter with a corresponding value. All tiles must
      be touching no more and no less than its value''s amount of other tiles. Combined
      with the law that all tiles must be connected, it makes for a unique and surprisingly
      difficult puzzle experience. Hailey includes 10, expertly designed, increasingly
      difficult levels. Somehow you managed to complete all of the levels? That''s
      OK, because there''s a custom level editor for endless hours of even more serene,
      blissful puzzle solving. You can even share it with your friends! I can''t wait
      to see what interesting combinations you create.'
