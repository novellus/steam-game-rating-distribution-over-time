    review: "Ella era bella, fr\xE1gil como una rosa\n\xC9l era una bestia, esclavo\
      \ de sus impulsos\n\xDAnico el d\xEDa que les ataron esposas\nYa no eran ni\xF1\
      os, crecieron, se hicieron adultos juntos\nTodo marchaba bien\nO eso parec\xED\
      a en su primera luna de miel\nJur\xF3 serle de por vida fiel, y ella a \xE9\
      l\nUna historia como otra cualquiera\nQuien les ve y quien les viera\nPero el\
      \ tiempo pasa, y las relaciones se agotan\nSe cansan, ella ni lo nota\nPorque\
      \ est\xE1 ciega, ciega de amor\nPero \xE9l no aguanta la monoton\xEDa\nYa no\
      \ quer\xEDa ser due\xF1o de una sola t\xEDa\nO eso les dec\xEDa a sus colegas\
      \ de copas\n\"Suelo irme con otras, pero ella ni lo nota\"\nBella estaba ciega,\
      \ pero no era tonta, ella dudaba\n\xBFCu\xE1ntas noches sola hasta altas horas\
      \ de la madrugada?\nLa primera vez fue la m\xE1s dolorosa\nTe regal\xF3 una\
      \ infidelidad por cada rosa\nY es que el perd\xF3n ser\xE1 tu debilidad\nPero\
      \ lo que pasa una vez siempre sucede una vez m\xE1s\nEste cuento no es eterno\n\
      Debo salir, ponerle un fin\nSer m\xE1s fuerte que esa bestia\nDebo salir, quiero\
      \ vivir, quiero vivir\nHay tantas cicatrices, ya no puedo m\xE1s\nMe duelen\
      \ las entra\xF1as de tanto sangrar\nNo existe un maquillaje que pueda tapar\n\
      Este morat\xF3n que es mi coraz\xF3n\nYa no s\xE9 cu\xE1nto tiempo m\xE1s podr\xE9\
      \ aguantar\nYa no me quedan l\xE1grimas para llorar\nEl peso de estos a\xF1\
      os me dobla la edad\nEn cada rinc\xF3n hubo un bofet\xF3n\nDime que esto no\
      \ ha pasado\nT\xFA, dime que lo habr\xE9 olvidado\nMa\xF1ana todo habr\xE1 cambiado\n\
      Y esto ser\xE1 s\xF3lo un horrible recuerdo\nS\xE9 que me quieres, mi vida\n\
      Yo s\xE9 que no habr\xE1 m\xE1s heridas\nMa\xF1ana ser\xE1 un nuevo d\xEDa\n\
      Y otra vez seremos felices de nuevo\nEmpiezan las discusiones, parece que a\
      \ \xE9l no le gustan\nSe vuelve insensible y agresivo, y a Bella le asusta\n\
      L\xE1grimas ca\xEDan tras un empuj\xF3n y el primer pu\xF1etazo\nTe conformas\
      \ con un perd\xF3n y un simple abrazo\nNo quieres darle importancia porque no\
      \ quieres perderlo\nPero sientes impotencia y a la vez p\xE1nico y miedo\nNo\
      \ puedes creerlo todav\xEDa, despu\xE9s de tantos a\xF1os\n\"Si alguien te pregunta,\
      \ di que te has ca\xEDdo en el ba\xF1o\"\nEl silencio no te ayuda, s\xE9 que\
      \ no sabes qu\xE9 hacer\nSabes que fue la primera y no ser\xE1 la \xFAltima\
      \ vez\nCr\xE9eme, s\xE9 que no quieres m\xE1s problemas\nPero no te quedes en\
      \ silencio si tu marido te pega\nPorque no le perteneces, te mereces mucho m\xE1\
      s\nSobre ti no tiene autoridad, se la das y \xE9l se crece\nNo puedes detenerle,\
      \ no puedes defenderte\nNo puedes hacer m\xE1s que rezar por tener suerte\n\
      Cada d\xEDa m\xE1s normal pasar del amor al odio\nSe convirti\xF3 en algo habitual,\
      \ otro mal episodio\nBestia no te quiere, pero quiere que seas suya para siempre\n\
      \"\xA1Si no eres m\xEDa, no ser\xE1s de nadie, \xBFentiendes?!\"\nBella no pod\xED\
      a m\xE1s, \xE9l cada vez era m\xE1s bestia\nCuando ella quiso hablar, ya era\
      \ demasiado tarde\nSe dio cuenta que viv\xEDa junto al mal\nLa Bella y la Bestia,\
      \ prefiero no contaros el final\nEste cuento no es eterno\nDebo salir, ponerle\
      \ un fin\nSer m\xE1s fuerte que esa bestia\nDebo salir, quiero vivir, quiero\
      \ vivir"
