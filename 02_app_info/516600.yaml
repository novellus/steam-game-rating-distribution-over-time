    about_the_game: "<h2 class=\"bb_tag\">Synopsis</h2>Location is the ancient capital\
      \ city Nanjing, China. And time is when spring turns into summer.<br><br>While\
      \ visiting his sick father, college student Wei Qiuwu accidentally encountered\
      \ a concertina playing little girl in the hospital.<br>An inharmonious pair,\
      \ seemingly. But soon, Wei Qiuwu became a good friend of Li Jiayun, the little\
      \ player. And both of them act as an indispensable tune in each other's life.<br>With\
      \ the accompaniment of sedate Nurse Yang Qin and cheerful high school student\
      \ He Jia, the story surrounding Li Jiayun is about to begin...<br><br>After\
      \ they get familiar with each other, He Jia guides Wei Qiuwu and Li Jiayun to\
      \ visit a lot of interesting places, acquaint with a variety of people and encounter\
      \ with a diversity of things.<br>They become an inseparable trio as well as\
      \ good friends, everything looks blissful. Until one day, Yang Qin unveiled\
      \ to Wei Qiuwu the cruel truth under a fairy-tale cover...<h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>The official sequel of Shan Gui.<br></li><li>A\
      \ storyline of 8 to 12 hours, with multiple routes and endings.<br></li><li>There\
      \ is no absolute &quot;right choice&quot;, different endings contain different\
      \ meaning.<br></li><li>An unordinary story, themed with love and caring in ordinary\
      \ daily life.<br></li><li>A modern story happened in an ancient country.<br></li><li>Full-voiced\
      \ main characters.<br></li><li>Delicate and realistic background pictures, field\
      \ recorded ambient sound to make you feel you were in the scene.<br></li><li>Over\
      \ 20 wonderful background music tracks, which include varieties of music genres.<br></li><li>2560\xD7\
      1440 resolution for game and 4096\xD72304 for CGs.</li></ul>"
