    about_the_game: Shipwrecked on the small island of Harlath, players will adventure
      through a semi-open-world environment and multiple dungeons, battling foes,
      solving puzzles, and ultimately discovering the nature of the curse that looms
      over the island.<br><br>Stones of Harlath is a <strong>first person dungeon
      crawler in VR</strong>. Players will play as a powerful battle mage, wield swords,
      shields and maces and cast powerful magic by <strong>drawing runes with their
      controller</strong>.<br><br>Stones of Harlath is inspired by <strong>classic
      dungeon crawlers</strong>, but enhanced by <strong>modern lighting</strong>
      and the <strong>immersive nature of VR</strong>. The game visual features include<strong>
      pixel-art textures, low poly models</strong> and high-quality lighting in a
      mix of<strong> 3D environments </strong>and <strong>2D sprites</strong>.
