    about_the_game: Scramble is a resource management game in which you compete against
      other companies for the colonization of the New World.<br><br><strong>Select
      Your Nation</strong><br>In the Scramble, every nation has different advantages
      that change the way you should play the game.<br><br><strong>Manage Resources</strong><br>Make
      progress by using the limited resources you have logically.<br><br><strong>Colonize
      New Provinces</strong><br>Colonize new provinces producing the resource you
      need.<br><br><strong>Develop Provinces</strong><br>Build buildings to increase
      efficiency, give the needed materials to increase population capacity. <br><br><strong>Dominate
      Rival Companies</strong><br>Capture the resources they need, stop them to colonize
      by cutting their connection, and much more. There are several strategies you
      can use to dominate a rival company.<br><br><strong>Dynamic Trade</strong><br>Trade
      system is unique and completely organic in the Scramble. The price of the resources
      goes up and down according to their rarety.
