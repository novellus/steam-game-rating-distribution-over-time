    about_the_game: <strong>SUPER FLAIL</strong> is a fast-paced arcade score attack
      game of flail-swinging rampage. Swing your flail to destroy everything until
      you die. Compare your score with other players and get on the top of the leaderboards.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Normal difficulty mode for
      easy-going players<br></li><li>Insane difficulty mode for more intense players<br></li><li>5
      unique special powers for your flail <br></li><li>Over 20 achievements<br></li><li>Global
      leaderboards to compete with players around the world<br></li><li>Full controller
      support!</li></ul>
