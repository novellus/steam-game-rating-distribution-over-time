  data:
    about_the_game: 'bit Dungeon II is fast action-adventure game with a giant overworld
      to explore. <br><br>You are a spirit in an undead world of demons. Your &quot;loved
      one''s &quot; grave has been desecrated. Fight through these corrupted lands,
      and bring peace to her soul. <br><br>The dungeons are randomly placed in the
      overworld, changing your experience each play through. <br><br>Features: <br><ul
      class="bb_ul"><li>Permadeath You get one soul, and only once chance to retrieve
      it when you die. <br></li><li>Steam Play Support. <br></li><li>Each weapon type
      has a unique power attack including ranged, and magic weapons. <br></li><li>Level
      up based on which weapon you use. <br></li><li>Randomly generated items. <br></li><li>Giant
      difficult dungeon bosses. <br></li><li>Enemies with disgusting faces. <br></li><li>Original
      Chip Bit music by Stress_tn. <br></li><li>Controller Support. <br></li><li>Once
      you beat the game it starts over, play forever, become stronger then... a god.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/331440/extras/cards.png?t=1576004571"
      />'
