details:
  data:
    about_the_game: "Man has always aspired to the sky, dreaming in all the milestones\
      \ of history to soar like a bird. Always his eyes hovered somewhere in the clouds,\
      \ searching for the very wings that would lift him from the mortal earth, full\
      \ of bitterness and hardships. And always, when this glance caught the birds,\
      \ the viewer feels admiration for the carelessness and lightness of the winged\
      \ ones, not without longing and envy, of course.<br />\r\n<br />\r\nWe present\
      \ you Relax Fly-a bird simulator runner that offers you to feel these very wings,\
      \ to become a bird, though not really, but at least virtually! Feel the cold\
      \ wind in the vicinity of a snow-covered mountain village and feel this very\
      \ freedom, weightlessness and wind in feathers, which is not given to feel any\
      \ person on the whole planet!<br />\r\n<br />\r\nFeatures and benefits of the\
      \ game:<br />\r\n- Atmospheric location<br />\r\n- Nice graphics<br />\r\n-\
      \ Suitable for all ages<br />\r\n- Check the reaction"
