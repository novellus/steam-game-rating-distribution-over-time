details:
  data:
    about_the_game: "The amazing PlayClaw video capture tool gives customers incredible\
      \ power!<br><br><a href=\"https://store.steampowered.com/app/746390/\" target=\"\
      _blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/237370/extras/v6-banner-from-v5-en.png?t=1526399686\"\
      \ /></a><br><br>PlayClaw has been designed to make full use of multi-core processors\
      \ and hardware accelerated H.264 codecs, which ensures the outstanding quality\
      \ of the output with a minimal impact on system performance. PlayClaw will record\
      \ full HD videos of your gameplay with high frame rates with your audio commentary\
      \ with minimal possible performance hit!<br><br>The other nifty feature is PlayClaw\u2019\
      s ability to render helpful overlays over game screen. PlayClaw will show you\
      \ who's speaking in games using Teamspeak 3, leading to better teamwork. Check\
      \ your GPU/CPU load and temperatures right in game with PlayClaw's overlays.\
      \ Overlays are fully compatible with the latest versions of Windows and graphics\
      \ engines. <br><br><i>At A Glance: </i><br><ul class=\"bb_ul\"><li>Capture game\
      \ video with optional recording game audio<br></li><li>H.264 encoding with hardware\
      \ acceleration (Intel QuickSync, NVidia Encoder, AMD VCE encoder)<br></li><li>Streaming\
      \ to YouTube, Twitch and other RTMP services<br></li><li>Special capture desktop\
      \ mode in Windows 7, 8/8.1 and 10<br></li><li>Adjustable video recording frame\
      \ rate and size<br></li><li>Up to 16 audio sources<br></li><li>Unique pre-recording\
      \ feature<br></li><li>Output in multiple formats (AVI, MP4)<br></li><li>Capture\
      \ screenshots<br></li><li>Various overlays: voice overlays for Teamspeak 3,\
      \ FPS, CPU/GPU statistics, timers, etc.<br></li><li>Webcam overlay support<br></li><li>Support\
      \ for 3rd party overlays via plugins system.<br></li><li>Multithreaded compression\
      \ code<br></li><li>Realtime audio preprocessing engine<br></li><li>Profile-based\
      \ settings<br></li><li>Compatible with PunkBuster &amp; Valve Anti Cheat</li></ul>"
