details:
  data:
    about_the_game: 'The Satyr is ready to get the party started, even if nobody else
      is! Race your way to the Crown of Command, using every trick and shortcut you
      can think of.<br><br>Purchase this character pack to add the Satyr to your character
      collection. He is then available to choose in all game modes. Please note that
      this character is not included in the Talisman: Digital Edition Season Pass.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1287582/extras/TDE_Character_Banner02.png?t=1594895038"
      /><br><br><ul class="bb_ul"><li>Strength - 2<br></li><li>Craft - 4<br></li><li>Fate
      - 3<br></li><li>Lives - 4<br></li><li>Alignment - Evil<br></li><li>Starting
      Space - Crags</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1287582/extras/TDE_Character_Banner01.png?t=1594895038"
      /><br><ul class="bb_ul"><li>You may evade creatures and characters in the Woods
      and Fields.<br></li><li>You may take any one Follower from a character that
      you land on.<br></li><li>You need not roll the die in the Crags unless you wish
      to. If you choose to roll, you may add up to 2 to the score.<br></li><li>Animals
      will not attack you, although you may choose to attack them.<br></li><li>When
      you encounter another character, you may use your pipes to <i>startle </i>them,
      forcing them to ditch one of their Objects at random.</li></ul>'
