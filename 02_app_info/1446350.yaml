    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1446350/extras/exploration_01.gif?t=1604945440"
      /><br><br><strong>You Will Die Here Tonight</strong> is a turn-based survival
      horror game inspired by the golden age of the genre with a unique twist: <strong>Death
      is only the beginning of your story</strong>.<br><br>Lost and separated within
      the mysterious Breckenridge Estate, you play as each member of the elite Aries
      Division as they work to track down and apprehend a dangerous killer responsible
      for the slaughter of his family. <br><br>Can you <strong>embrace the death of
      your team to uncover the truth</strong>, or <strong>will all of your sacrifices
      have been in vain</strong>?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1446350/extras/combat_01.gif?t=1604945440"
      /><br><br><ul class="bb_ul"><li> VICTIMS ARE HEROES: Play as all six members
      of Aries Division, each with unique skills and motives that shape how they confront
      the horrors of their mission - and how far each of them will go for the greater
      good.<br></li><li> DEATH AROUND EVERY CORNER: Explore the sinister and brittle
      reality of an abandoned estate where nothing is what it seems and anything could
      take your life.   <br></li><li> KILL AND BE KILLED: An active, turn-based battle
      system against terrifying creatures and manufactured nightmares will keep you
      on your toes until your fate is inevitably sealed.<br></li><li> YOU WILL DIE
      HERE TONIGHT: But, with every death, your actions and decisions will carry forward
      to empower whoever remains.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1446350/extras/Aries_TeamPhoto.png?t=1604945440"
      /><h2 class="bb_tag">ABOUT THE DEMO</h2><br>This demo offers an early taste
      of <strong>You Will Die Here Tonight</strong> with opportunities for exploration,
      several combat sequences and an introduction to the game world and story.<br><br>Please
      note that the demo is <strong>designed for an Xbox controller</strong>, though
      other gamepads should work. <strong>Headphones are strongly recommended</strong>!'
