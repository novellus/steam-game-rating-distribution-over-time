    review: 'I wish I could recommend this game but unfortunately it is clear that
      it has very little to offer at the moment. I really like the style and characters,
      but there really isn''t depth at all. Also, it is pretty buggy at the moment.
      Maybe one day this could be a cool game, but thus far it seems the devs may
      have abandoned the project. RIP Starcats, I love you RealCat.


      (7 minutes because mainly played via family sharing)'
