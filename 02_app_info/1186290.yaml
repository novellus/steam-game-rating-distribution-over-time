    about_the_game: "The three robots need your help to clear away the virus and allow\
      \ the returning astronauts to survive in the doomsday world!<br />\r\nYou will\
      \ control three different weight of the ball, let them through the flipped game\
      \ scene;Escape from the suddenly broken ground; Solving imaginative puzzles;Collect\
      \ and use organs to crack organs.<br />\r\nHere are a total of 30 carefully\
      \ designed levels, you need to use the physical knowledge of life, the classical\
      \ principles of mechanics, and observe the relationship between the analysis\
      \ mechanism, in order to successfully pass the barrier.Are you ready to enjoy\
      \ extreme operations and difficult puzzles at the same time?"
