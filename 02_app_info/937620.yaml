details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/937620/extras/zack_y_title_steam_store.png?t=1570682101"
      /><br>Zack Y is a 2D Old School Scifi themed platform action game based on the
      story of the Alien called Zack Y whose mission is to rule over the Earth. You
      play as the bad guy called Zack Y, whose mission is to eliminate the human armed
      forces within a given short time. <br><br>Zack Y, The General of Alien Armed
      Forces, vowed to curb military power of all the countries on The Earth and to
      create a new world with aliens and also by taking human beings as their slaves.
      The famous human scientists and robotics experts of Tethis Robot Manufacturing
      Plant managed to create some powerful bots and missiles to stop the aliens from
      invading the Earth. But it soon turned out to be futile. The war finally broke
      out which resulted in bloodshed and the struggle for existence of human beings
      on the Earth. Who will win in the end?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/937620/extras/zack_y_gif_1.gif?t=1570682101"
      /><br><strong><h2 class="bb_tag">Key Features: </h2></strong><br><ul class="bb_ul"><li>12
      Levels to Play!</li></ul><ul class="bb_ul"><li>Lots of enemies, and deadly traps.</li></ul><ul
      class="bb_ul"><li>Collect items including health box, ammo and more.</li></ul><ul
      class="bb_ul"><li>Collect Blue and Yellow orbs to get to the UFO.</li></ul><ul
      class="bb_ul"><li>Challenging Situations and hard to master!</li></ul><ul class="bb_ul"><li>3
      Boss Battles!</li></ul><br><strong>Note: I am a solo developer and I have done
      all of the graphics, character design, animations, level design, programming
      except for the music. I hope you will enjoy this little title.</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/937620/extras/zack_y_gif_2.gif?t=1570682101"
      />'
