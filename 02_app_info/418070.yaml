    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/418070/extras/Steam_3.png?t=1474358256"
      /><h2 class="bb_tag">It's time to unleash your inner Pug! </h2>Turbo Pug is
      a casual runner with difficult, random, procedurally generated levels. <br>Enjoy
      random weather and try to avoid getting zapped by lightning. <br>Unlock new
      costumes for your pug and new characters to play as. <br>Please try not to squish
      your pug! <br><br>Turbo Pug has an awesome original soundtrack, created by the
      super dude Felix Arifin. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/418070/extras/Splash2.png?t=1474358256"
      /><h2 class="bb_tag">Features! </h2><ul class="bb_ul"><li> Random, procedurally
      generated levels. <br></li><li> Random weather <br></li><li> Get pug points
      by running as far as you can without dying and by collecting super shiny Pug
      coins.<br></li><li> World Leaderboards! Run further than your friends and other
      Steam users, be top of the leaderboards and win real prizes! (Prizes include
      things like Steam keys, Steam gift cards etc)<br></li><li> A cute-awesome soundtrack
      featuring real life doggies! <br></li><li> Unlock new costumes for your pug
      and new characters. Each with special traits that change how your character
      runs, jumps and falls.</li></ul>
