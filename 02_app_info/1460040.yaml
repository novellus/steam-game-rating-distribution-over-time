    short_description: You are an ordinary person from the real world of 2021 and
      pulled into a fantasy world. Then you reluctantly become a hero to save the
      goddesses whose tasks were to create and preserve lives. Learn skills, buy items,
      upgrade stats, and so on to defeat the enemies.
