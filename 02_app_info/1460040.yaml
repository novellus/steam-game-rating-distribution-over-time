    about_the_game: As a loser who fails in life, everything was falling apart around
      you. However, suddenly, out of nowhere, you were accidentally pulled into the
      fantasy world while accessing a Dark website. In order to survive and find a
      way back to the real world, you have learned that you must defeat a hidden enemy
      known only as The Broken and save the goddesses whose tasks were to create and
      preserve lives.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li> A branching
      storyline.<br></li><li> Tactics and fun match 3 puzzle game.<br></li><li> Special
      skills &amp; items to counter challenging enemies.<br></li><li> High-quality
      artworks of characters and backgrounds.</li></ul>
