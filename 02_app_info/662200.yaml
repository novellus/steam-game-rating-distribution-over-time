    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/662200/extras/SwimOut_3p22_610x200.png?t=1603211835"
      /><br><br>Dive into the relaxing and refreshing atmosphere of Swim Out, a <strong>strategic,
      turn-based puzzle game</strong>, that will transport you into a sunny day by
      the swimming pool, the river or the sea. Plan each of your strokes wisely and
      be sure to never cross any other swimmer''s path if you want to peacefully enjoy
      the sea view on a cosy chaise-longue.<br><br> <br><strong>Over 100 levels</strong>
      nestled in carefully crafted landscapes, soothed by the sound of seagulls, frogs
      or water splashes.<br>7 chapters combining :<br><ul class="bb_ul"><li>12 different
      types of swimmers : each with their own way of moving around, ranging from the
      simple breaststroke swimmers to the more complex divers or cheeky water-bombing
      kids<br></li><li>12 different objects to interact with : buoys, fins, water
      guns, you can even ride a kayak!<br></li><li>6 disruptive environmental elements
      like waves, crabs or jellyfish that will give your brain a workout until you
      swim out!</li></ul><br><strong>Awards </strong>:<br><ul class="bb_ul"><li>&quot;GDC
      Summer 2020&quot; Artwork selected at GDC Artists gallery<br></li><li>&quot;TIGA
      Games Industry Awards 2018&quot; Finalist for Creativity Award + Best Strategy
      Game<br></li><li>&quot;Indie Prize 2018&quot; Finalist<br></li><li>&quot;Ping
      Awards 2017&quot; Finalist for Best Mobile Game<br></li><li>&quot;TIGA Games
      Industry Awards 2017&quot; Finalist for Best Puzzle Game</li></ul>'
