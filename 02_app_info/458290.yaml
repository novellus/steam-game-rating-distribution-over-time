    detailed_description: "<h1>NOTICE: Made For VR</h1><p>Space Bit Attack was made\
      \ with VR in mind and we <strong>strongly recommend</strong> you buy this game\
      \ only if you have or plan to get a VR HMD. However the SBA is playable without\
      \ a VR HMD, but will be lacking some HUD UI and the full immersive experience\
      \ we designed it for. <br><br>Thanks for your interest in our game and we hope\
      \ you enjoy Space Bit Attack.</p><br><h1>About the Game</h1>The galaxy needs\
      \ you! Transport yourself into a retro-inspired, VR space-fight adventure! Space\
      \ Bit Attack lets you be the hero as a gunner pilot saving the galaxy from an\
      \ evil alien invasion. Duck, dive, and dodge your way through level after level,\
      \ blasting holes in the enemy defenses as you go.<br><br>Space Bit Attack is\
      \ an entirely new and captivating take on a retro arcade classic that gives\
      \ you the space pilot experience you\u2019ve always wanted from the cabinet\
      \ games of yesteryear. Each level of this virtual world features a swarm of\
      \ aliens poised to attack. Navigate through the galaxy in a fighter ship fully\
      \ equipped with the best laser guns available and destroy their forces one enemy\
      \ at a time. As you progress, you\u2019ll unlock features and abilities that\
      \ give you the power to battle more challenging opponents. Those aliens won\u2019\
      t know what hit them!<br><br><strong>Features:</strong><br><ul class=\"bb_ul\"\
      ><li>Endless survival gameplay with infinite waves of enemies to destroy <br></li><li>A\
      \ challenging VR space battle, viewed from a unique perspective<br></li><li>Unlockable\
      \ abilities and features that help you boldly forge ahead<br></li><li>An amazing\
      \ battle atmosphere, complete with epic sound effects<br></li><li>Easy to learn\
      \ and a blast to play</li></ul>"
