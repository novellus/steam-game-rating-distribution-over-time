details:
  data:
    about_the_game: "FATE fans! You asked for it and we delivered. FATE: Undiscovered\
      \ Realms, the dungeon crawl-ier sequel to our classic dungeon crawler, is now\
      \ available! Import your characters from the original FATE and start a new adventure\
      \ today!<br>Welcome, Hero. The manxome scourge has retreated into the shadows\
      \ and you are victorious\u2026 but all is not well. A new evil and ancient secrets\
      \ threaten the very balance between the realms. Take on the quest to find the\
      \ mysterious Book of Fate and save your beloved Grove once again! <br><br><ul\
      \ class=\"bb_ul\"><li>\tNEW Steam Trading Cards \u2013 We made brand-new, never-before-seen\
      \ art just for you. (and not because we're huge FATE nerds)<br></li><li>\tNEW\
      \ Steam Badges \u2013 Shiny new nuggets of awesome for your collection. <br></li><li>\t\
      NEW Steam Emoticons \u2013 I FATE you. <br></li><li>\tNEW Profile Backgrounds\
      \ \u2013 Remind yourself of your amazing, classic, dungeon crawler adventure\
      \ with these beautiful, Steam-exclusive backgrounds. <br></li><li>\tMore Than\
      \ FATE \u2013 Oh, yes. Things just Got Real. This sequel has more pet transformations,\
      \ dungeons, weapons, monsters and quests than the original.<br></li><li>\tGameplay\
      \ \u2013 It\u2019s HARDCORE! Don\u2019t worry; the gameplay will be the familiar,\
      \ classic RPG style that fans of the original love, but with an optional Hardcore\
      \ mode. For the super-est of fans. **Insert sick guitar riff**<br></li><li>\t\
      Procedurally generated levels \u2013 Adventure through endless caverns, dungeons,\
      \ mines, tunnels, temples, forests, and snowy wastelands. Read as \u201CEndless\
      \ FUN,\u201D am I right?<br></li><li>\tEconomy \u2013 Of course, you can still\
      \ buy, sell and gamble your fat loots!<br></li><li>\tClassic \u2013 It\u2019\
      s the classic sequel to a classic game. Why haven\u2019t you played it yet?</li></ul>"
