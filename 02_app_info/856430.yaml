details:
  data:
    about_the_game: You are invited to play a game that has entertained generations.
      It's a classic pinball game. However, not everything is so simple, because now
      the game involves 2 fields and the ball can move between them. At the same time,
      bonuses appear periodically that you need to certainly collect if you want to
      play for a long time, as they add time to your timer.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/856430/extras/Pinball.jpg?t=1526666606"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Classic game<br></li><li>Easy
      and entertaining gameplay<br></li><li>Leaderboards<br></li><li>Many Steam achievements<br></li><li>Works
      on Windows, Mac and Linux</li></ul><br>If you like pinball and slot machines,
      then you will definitely be interested in this simple and addictive game. Here
      you will be able to show your skills, because it may be quite difficult to collect
      bonuses. Be careful not to miss the moment when the ball needs to be thrown
      into the air. And if you have enough skills, you will definitely become one
      of the best players! Since the game has leaderboards, you can easily compete
      with your friends and other gamers for the &quot;Top Player&quot; title.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/856430/extras/os.png?t=1526666606"
      />
