    about_the_game: "A visual novel depicting a hero called Maks, who is seeking for\
      \ a waitress which he hasn\u2019t seen for more than a month.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1254280/extras/600\u0445200_1.png?t=1595433408\"\
      \ /><br>Maks has recently finished his studies and is desperately trying to\
      \ sort out his life. He visits a bar, \u201CThe Polaroid\u201D, regularly to\
      \ get drunk and chat with a ginger haired, pretty waitress, which he is afraid\
      \ to ask out on a date.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1254280/extras/600\u0445\
      200_2.png?t=1595433408\" /><br>Then one day he doesn\u2019t find her at the\
      \ bar and decides to go look for her. <br>Intuition brought him to a mystery\
      \ mansion; a place of gossip and criminal tales. <br>Will Maks find the stranger\
      \ and unravel the mystery of the cursed mansion?<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1254280/extras/600\u0445\
      200_3.png?t=1595433408\" /><br><strong>Game features:</strong><br><ul class=\"\
      bb_ul\"><li>Detailed description of the main characters - bold red headed Hoshi\
      \ and modest cute Maks.<br></li><li>An unpredictable storyline with freedom\
      \ of choice, which can lead to different endings. <br></li><li>Atmospheric music\
      \ - from classics to modern electric. <br></li><li>Animated \u201Clife-like\u201D\
      \ characters. <br></li><li>An intriguing and touching story, which won\u2019\
      t take more than an hour to finish.</li></ul>"
