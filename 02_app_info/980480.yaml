details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/980480/extras/About.png?t=1609949129\"\
      \ /><br>Fight your way up the ancient Tower and challenge the bosses of each\
      \ level. Unveil the mystery that lies up in its peak. Play four different stories\
      \ and unlock multiple endings. Join Lionel, Faindrel, Lord Snicklefritz and\
      \ &quot;Dark Echo&quot; in their quest to get to the top! Now with co-op up\
      \ to 4 players!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/980480/extras/Coop_Preview_-_For_Twitter.gif?t=1609949129\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/980480/extras/Story.png?t=1609949129\"\
      \ /><br><br>The Tower is known to have been created by an ancient being. Legends\
      \ say that whoever defeats all of the guardians and reach the top will have\
      \ the right to be granted the ultimate wish - &quot;The ability to change one's\
      \ fate&quot;. In the past 100 years, many have tried and never been heard from\
      \ ever again. Until one day, four brave souls came forth and challenged their\
      \ fate.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/980480/extras/Story_Banner.png?t=1609949129\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/980480/extras/Features.png?t=1609949129\"\
      \ /><br><ul class=\"bb_ul\"><li> Fast-paced 2D boss battling action.<br></li><li>\
      \ 4 Playable Characters, many different ways to play.<br></li><li> 17 Fightable\
      \ bosses designed with multiple phases.<br></li><li> 12\_beautifully-crafted\
      \ levels.<br></li><li> 25+ CGs that are used for the storyline.<br></li><li>\
      \ 34+ Music tracks from bosses, characters and story themes.<br></li><li> Over\
      \ 120+ story in game cutscenes.<br></li><li> Multiple story endings.<br></li><li>\
      \ Arcade Mode for those who want to play the tower but not the tale!<br></li><li>\
      \ Boss rush mode with leaderboards.<br></li><li> Freemode that enables you to\
      \ fight the bosses at your own pace and difficulty.<br></li><li> Steam Achievements.<br></li><li>\
      \ Full controller support + rebindable controls.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/980480/extras/Characters.png?t=1609949129\"\
      \ /><br>Control four different characters and follow their stories. Learn their\
      \ motivations on coming to the Tower. Each character shows a different perspective.\
      \ The choices you make on one character may affect what will happen on the others.\
      \ With a story that intertwines all of their fates, there can only be one who\
      \ will claim the ultimate prize!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/980480/extras/Lionel_Steam.gif?t=1609949129\"\
      \ /><br><br>First prince and heir to the throne of Lionhead Kingdom. Having\
      \ heard about the legend of &quot;The Tower&quot;, Lionel set out on a quest\
      \ to challenge his fate. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/980480/extras/Lionel_Preview.gif?t=1609949129\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/980480/extras/Fain.gif?t=1609949129\"\
      \ /><br><br>Came from a forgotten civilization called &quot;Ashelm&quot;. Enslaved\
      \ by humans, she lived most of her childhood life in chains. Until one day,\
      \ she was rescued by Alywyn the Red. A vigilante who fights for justice. She\
      \ went to the Tower seeking power to rid the world of evil and end all wars.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/980480/extras/Fain_Preview.gif?t=1609949129\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/980480/extras/Fritz.gif?t=1609949129\"\
      \ /><br><br>A rabbit-folk from the Sect of Colors. He has mastered all forms\
      \ of magic in each element. During the meeting with the four leaders, he has\
      \ been tasked to investigate the tower as they have been sensing a source of\
      \ malice around the area.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/980480/extras/Snicklefritz_Preview.gif?t=1609949129\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/980480/extras/Dark_Echo.gif?t=1609949129\"\
      \ /><br><br>An unknown assassin who claims to be the &quot;Son of Darkness&quot;.\
      \ He likes to say catch phrases like &quot;Get eaten by darkness&quot; and thinks\
      \ he's the best. His true intentions are unknown.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/980480/extras/Dark_Echo_Preview.gif?t=1609949129\"\
      \ />"
