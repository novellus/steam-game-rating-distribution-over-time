    reviews: "\u201CEach character has a nice selection of moves and each boss has\
      \ their own unique attack patterns that you have to learn and exploit to defeat\
      \ them.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.alphabetagamer.com/towertale-beta-demo/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Alpha Beta Gamer</a><br><br>\u201CI recommend\
      \ Towertale for any action fan new or old who may be looking for games in a\
      \ more digestible package.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://virtualseasia.com/2019/07/28/towertale-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Virtual SEA</a><br><br>\u201CThere\u2019\
      s more to Towertale\u2018s story of fighting fate than initially meets the eye\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://killapenguin.com/gamereviews/towertale-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Killapenguin</a><br>"
