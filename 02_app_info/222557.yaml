    about_the_game: "London-Faversham High Speed brings together the exhilaration\
      \ of high speed trains with the more serene \u2018classic\u2019 third rail lines\
      \ of Kent all in one route, complete with the streamlined Southeastern Class\
      \ 395. <br><br>The newest high speed route in the UK opened fully in November\
      \ 2007 with domestic commuter services beginning on the route in December 2009\
      \ from the stunning London St Pancras station into the heart of Kent.<br><br>Departing\
      \ London St Pancras, the route for Train Simulator passes under the City with\
      \ Class 395s reaching speeds of 140mph before stopping at Stratford International\
      \ on the edge of the London 2012 Olympic Park. Speeding through the Essex countryside\
      \ and under the River Thames, high speed services stop at Ebbsfleet International\
      \ Station, where power switches from overhead electrification to third rail\
      \ pick-up. From here, Class 395s cross onto the \u2018classic\u2019 Kent lines,\
      \ pausing at stations including Gravesend, Rochester and Sittingbourne, before\
      \ terminating at Faversham.<br><br>The Class 395 is one of the most advanced\
      \ high speed passenger trains in the UK and the fleet was built by Hitachi,\
      \ famous for their Japanese bullet trains and on which the Class 395 was based.\
      \ The model is capable of fast acceleration and deceleration to minimise travelling\
      \ time, a feature of the bullet trains, and run on dual voltage systems for\
      \ overhead and third rail pick up. The Class 395 is also unique in being able\
      \ to run under TVM430 track-to-train signalling on the high speed section of\
      \ the route and traditional aspect signalling on the \u2018classic\u2019 section.<br><br>The\
      \ Southeastern Class 395 for Train Simulator features extensive internal and\
      \ external detailing, including full start-up procedure, in-cab lighting, passenger\
      \ view, roof detailing with working fans, driver vigilance system, accurate\
      \ overheard catenary, trackside detailing including AWS boxes and ramps, and\
      \ up to the minute signalling on the \u2018classic\u2019 route.<br><br>London-Faversham\
      \ High Speed is an accurate depiction of a fantastic modern image UK route with\
      \ stunning scenery through the Kent countryside, accurate depictions of London\
      \ St Pancras Station, Ebbsfleet International Station, Rochester Castle and\
      \ Cathedral, and the QEII Bridge at Dartford, and many hours of enjoyable and\
      \ challenging driving.<br><br>The Class 395 is officially licensed by Southeastern\
      \ and has been produced with the kind help and cooperation of Hitachi Rail Europe.<h2\
      \ class=\"bb_tag\">Scenarios</h2><br>Five Scenarios For the Route<ul class=\"\
      bb_ul\"><li>\tClass 395 Driver Training: Driving the Class 395<br></li><li>\t\
      Class 395 Driver Training: TVM Signalling<br></li><li>\tFar Horizons<br></li><li>\t\
      Frost Fall<br></li><li>\tThere &amp; Back Again</li></ul><br>More scenarios\
      \ are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://\u201D\
      http://steamcommunity.com/workshop/browse/?appid=24010\u201D\" target=\"_blank\"\
      \ rel=\"noopener\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tFull 51 mile route from\
      \ London St Pancras to Faversham, including high speed OHLE from London St Pancras\
      \ to Ebbsfleet, and \u2018classic\u2019 third rail from Ebbsfleet to Faversham.<br></li><li>\t\
      TVM430 signalling on high speed section with accurate overhead catenary system.<br></li><li>\t\
      Class 395 in Southeastern blue High Speed livery, with features including extensive\
      \ internal and external detailing.<br></li><li>\tSoutheastern Class 375 (Quick\
      \ Drive compatible)<br></li><li>\tScenarios for the route<br></li><li>\tQuick\
      \ Drive compatible<br></li><li>\tDownload size: 1,400mb</li></ul><strong>Note:\
      \ London-Faversham High Speed includes the Train Simulator core technology.\
      \ To play London-Faversham High Speed, launch Train Simulator 2013 from your\
      \ library after purchase.</strong>"
