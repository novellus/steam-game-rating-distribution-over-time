    about_the_game: In a purely one-developer indie game, you are a little guy trying
      to <strong>Escape</strong> from a rare <strong>Fantasy</strong> world. Level
      by level you have to solve a nice puzzle by pushing buttons, unlocking doors,
      changing gravity on things, jumping, double jumping, sliding on walls, moving
      objects and, often, by doing some of those things at the right time
