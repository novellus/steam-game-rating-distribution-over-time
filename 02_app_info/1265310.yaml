    about_the_game: Evade is a bullet hell shooter, largely inspired by the Touhou
      series of games. Evade was made under the philosophy that the most fun part
      of shooter games isn't holding down a button to attack, it's dodging intricate
      attack patterns made of hundreds, even thousands of bullets. <br><br>Long ago,
      a powerful being unlocked the key to incredible power. Now, generations later,
      ambitious individuals seek to recreate that power, by defeating all of the descendants
      of that original precursor. Of course none of them will roll over easily, so
      defeating them all may prove to be quite the challenge. Some may even help you
      once defeated, lending you their strength as a powerful, bomb-like assist.<br><br>Take
      control of 5 different playable characters; each with unique attacks, art, and
      dialogue; to take on 33 different bosses ranging from fairly tough, to incredibly
      difficult. Master the scoring system and perfect your high score to take your
      place at the top of the leader boards.<h2 class="bb_tag">Features :</h2><ul
      class="bb_ul"><li>Fast paced, intricately crafted bullet patterns<br></li><li>33
      different enemies<br></li><li>5 different playable characters<br></li><li>6
      different assist characters</li></ul>
