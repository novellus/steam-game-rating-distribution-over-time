    about_the_game: "<strong><u>What is &quot;ACT&quot;?</u></strong><br>ACT is a\
      \ &quot;<strong>Mini Role Play</strong>&quot; <strong>multiplayer</strong> game\
      \ which is played from 4 to 6 players. A game lasts 10 minutes, during which\
      \ you will have to try to <strong>earn as much money as possible</strong>.<br><br>To\
      \ do this you will have a <strong>job</strong> (which will be secret to the\
      \ other players) which gives you <strong>special abilities</strong>:<br>\t-\
      \ <strong>Police</strong> (Infiltrate gangs and arrest all criminals)<br>\t\
      - <strong>FBI</strong> (Collaborate with fellow FBI players and kill all terrorists)<br>\t\
      - <strong>Robber</strong> (Rob the whole shop out)<br>\t- <strong>Mafia</strong>\
      \ (Recruit other players and let them join your crime organization)<br>\t- <strong>Kamikaze</strong>\
      \ (Explode and earn money by getting killed)<br>\t- <strong>Serial Killer</strong>\
      \ (You are a total psychopath, kill as many players as you can)<br><br>Each\
      \ job has different goals, and brings you money through differents ways.<br>But\
      \ be carefoul: <strong>you have a gun</strong>. This means you can <strong>kill\
      \ people</strong>... but you can be killed too...<br>You will need to <strong>speak</strong>\
      \ with other neighbor players with your mic (VOIP, voice chat system) to find\
      \ out what job the other players have, and know if you should kill them or not."
