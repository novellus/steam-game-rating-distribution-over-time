    about_the_game: <strong>FOUNDERS PACK</strong> <br>The ultimate Fault experience.
      Owning the Masters Pack will enlist all 14 early access launch heroes to your
      roster and grant you 2,000 Coins (Fault's premium currency) to spend on cosmetics
      as well as the Season 0 Pass.<br><br><strong>SEASON 0 PASS</strong><br><ul class="bb_ul"><li>7
      Heroes<br></li><li>1 Week Early Access to All 7 Heroes<br></li><li>Limited Seasonal
      Avatar<br></li><li>Limited Seasonal T1/T2 Skins (Coming Soon)<br></li><li>Additional
      Weekly Challenge Rewards<br></li><li>10% Store Discount for Season Duration<br></li><li>5%
      Matter Booster for Season Duration</li></ul><br><u>Current List of Seasonal
      Heroes:</u><br><ul class="bb_ul"><li>Dekker<br></li><li>GRIM.exe<br></li><li>Kallari</li></ul><br><strong>2,000
      COINS</strong> <br>Grant $20's worth of Fault's premium currency. Purchase additional
      Heroes, unlock a fresh new skin for your favourite or any of the additional
      cosmetics available in the Fault store. <strong><u>PLEASE NOTE:</u></strong>
      These coins do not stack with the Founders Pack Coins (1,000), and instead grant
      you an additional 1,000 Coins for a total of 2,000.<br><br><strong>14 HEROES</strong>
      <br><ul class="bb_ul"><li>Boris<br></li><li>Countess<br></li><li>Gideon<br></li><li>Greystone<br></li><li>Khaimera<br></li><li>Kwang<br></li><li>Lt.
      Belica<br></li><li>Murdock<br></li><li>Muriel<br></li><li>Narbash<br></li><li>Sparrow<br></li><li>Steel<br></li><li>Twinblast</li></ul>
