details:
  data:
    about_the_game: "FPS Monitor tracks your PC's hardware state and displays this\
      \ information as an overlay in-game. You no longer need to switch to desktop\
      \ or attach a second display to control your hardware status. FPS Monitor will\
      \ show all valuable information in-game.<br><br>FPS Monitor is the very first\
      \ special software tool that not only shows an FPS counter similar to good old\
      \ Fraps\u2122, but can also display a lot of other parameters. This gives a\
      \ clear overview of how your hardware is performing while you're gaming.<br><br>FPS\
      \ Monitor does not require configuration and displays all the most useful information\
      \ immediately after installation, as well as has a rich functionality for those\
      \ who prefer to configure everything as he likes.<h2 class=\"bb_tag\">Core features</h2><ul\
      \ class=\"bb_ul\"><li>Supports games based on DirectX 9, 10, 11, 12, OpenGL\
      \ and Vulkan.<br></li><li>Supports rendering to a desktop widget<br></li><li>Can\
      \ show detailed real time information about CPU, GPU, RAM, Network, hard drives,\
      \ etc.<br></li><li>Can show detailed real time information about any other sensor\
      \ like temperatures, voltages, cooler speeds, etc.<br></li><li>Can show realtime\
      \ hardware information in various graphical form (2D graph as example).<br></li><li>Hardware\
      \ alerts - software will warn you in the overlay when your hardware is running\
      \ in a dangerous state or close to critical.<br></li><li>Of course it can calculate\
      \ and show actual Frame rate, its min/max/average values, frame time, 0.1%/1%\
      \ Low FPS values.</li></ul><h2 class=\"bb_tag\">Convenience</h2><ul class=\"\
      bb_ul\"><li>You can configure the font, size, style, colors and other rendering\
      \ options for each sensor value right in the program (WYSIWYG).<br></li><li>You\
      \ can add text, images and filled rectangles and clock in a scene.<br></li><li>You\
      \ can prepare a set of different scenes and switch between them even during\
      \ playing game.<br></li><li>You can take screenshots from games.<br></li><li>FPS\
      \ Lock feature.</li></ul><br>FPS Monitor is compatible with well known anti-cheats:\
      \ Valve Anti-Cheat, EasyAntiCheat, PunkBuster, BattlEye and many others."
