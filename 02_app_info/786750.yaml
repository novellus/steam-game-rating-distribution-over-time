details:
  data:
    about_the_game: "Squares is a puzzle game in which you have to put everything\
      \ in its place. You need to arrange the colored squares from the initial position\
      \ to the position marked with colored stars for each color of square, appropriately.<br\
      \ />\r\nTo pass the level you need to make every square be on the cell with\
      \ the star of its color. To complicate passage of levels will varied mechanics:\
      \ teleports, cells changing the direction of movement, and cells that change\
      \  color of the square."
