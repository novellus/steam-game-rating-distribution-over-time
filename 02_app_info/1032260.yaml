    about_the_game: <h2 class="bb_tag">Build your super cute character and put him
      in-front of a barrage of bombs, spikes and whatever else can kill you. <br><br>Dodge
      this is an awesome and crazy game where you need to stay alive as long as possible.<br>The
      game gets more difficult the longer you live and only the best reflexes will
      reach the top.<br><br>The game is played with the mouse and has a great physics
      engine to keep everything feeling like you are really getting pounded and blown
      up!</h2>
