details:
  data:
    about_the_game: 'A quiz that helps you review all Japanese characters that kids
      must learn when they go to school. From 1st grade all the way to secondary school,
      you can learn all 2,136 Kanji, their meanings and pronunciations.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> All questions have a timer set between 2 and 20 seconds.<br></li><li>
      Choose how many questions per quiz. From 3 to 30.<br></li><li> The following
      levels are available: grades 1 to 6, Secondary school level, any Kanji from
      the Joyo list or even your own custom list.<br></li><li> You can also review
      Joyo Kanji, Hiragana and Katakana.<br></li><li> 3 ways to take a quiz: guess
      a Kanji''s meaning or its pronunciations; Also you can have a word in English
      and then choose the matching Kanji.</li></ul><br>Achievements available to highlight
      your progress!'
