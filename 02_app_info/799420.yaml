details:
  data:
    about_the_game: An epic RPG where ancient legends return to alter your fate. Choose
      from fifteen different class combinations for each of the four characters you
      get in your party. <br>Play as Ryle, a defender in King Brant's army. You are
      at war with the Lorrieans, and strange events keep occurring that cause you
      to gather other defenders and embark on a long quest to determine the causes
      behind all of the unusual circumstances. The game is an old-school styled RPG
      that is approximately 6 hours long. <br><br><strong>Features:</strong><br><br><ul
      class="bb_ul">Over 85 maps to explore, including a world map. </ul><br><ul class="bb_ul">3
      classes and 5 skill/magic trees for lots of customization. </ul><br><ul class="bb_ul">A
      large bird that collects shiny dirt-covered objects in exchange for items. </ul><br><ul
      class="bb_ul">High quality maps with well selected music. </ul><br><ul class="bb_ul">Plenty
      of challenging and strategic encounters. </ul><br><ul class="bb_ul">A game in
      which you fight scorpions. </ul>
