details:
  data:
    about_the_game: "Infinifactory is a sandbox puzzle game by Zachtronics, the creators\
      \ of SpaceChem and Infiniminer. Build factories that assemble products for your\
      \ alien overlords, and try not to die in the process.<br><br><ul class=\"bb_ul\"\
      ><li><strong>LIKE SPACECHEM\u2026 IN 3D!</strong> Design and run factories in\
      \ a first-person, fully 3D environment.<br></li><li><strong>HISTOGRAMS ARE BACK!</strong>\
      \ Optimize your solutions, and then optimize them more when you see how much\
      \ better your friends did.<br></li><li><strong>VISIT EXOTIC ALIEN LOCALES!</strong>\
      \ Explore a story-driven campaign with 50+ puzzles, audio logs, and more.<br></li><li><strong>BLOCKS\
      \ THAT MOVE!</strong> Go beyond the campaign and push the limits of Infinifactory\u2019\
      s next-generation block engine in the sandbox.<br></li><li><strong>STEAM WORKSHOP\
      \ INTEGRATION!</strong> Create, share, and play custom puzzles on Steam Workshop.</li></ul>"
