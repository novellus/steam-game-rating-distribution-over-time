details:
  data:
    about_the_game: "The First Class VR is an interactive experience that recreates\
      \ historical moments of innovation throughout mankind's journey of air and space\
      \ exploration. Utilizing state of the art VR interactive gameplay, you will\
      \ experience humanity's journey to the stars \u2013 from the Wright brother's\
      \ legendary first flight to the development of SpaceX's Falcon 9 rocket, and\
      \ beyond to a technologically advanced distant future. <br><br>Our original\
      \ design intention was to create the most immersive and lifelike environment\
      \ possible by pushing the limits of virtual reality. We want to put players\
      \ into those great moments that define human aviation history.<br><br>The First\
      \ Class pushes modern VR technologies to pay tribute to human innovation and\
      \ historic scientific advancements. Our story was inspired by the Hugo Awards\
      \ Best Novel Winner &quot;The Three-Body Problem&quot;, and we are very privileged\
      \ to have had the author, Cixin Liu, both play and praise the finished game.\
      \ <br><br>TIPS for the interaction\uFF1A<br><a href=\"http://steamcommunity.com/app/630020/discussions/0/1483235412203181206/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >http://steamcommunity.com/app/630020/discussions/0/1483235412203181206/</a>"
