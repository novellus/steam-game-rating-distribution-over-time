  data:
    about_the_game: "Death is not the end. There is beyond the veil, another realm\
      \ between life and death, where spirits lurk, their business unfinished. Many\
      \ years ago, Emily  plummeted from an attic window to her doom. Her house now\
      \ lies abandoned along with the mystery of her death. Sara has inherited this\
      \ dark home, only to discover that it is not empty. Through Sarah, Emily has\
      \ found a way to speak. But there are Others in shadow, restless...<br />\n\
      <br />\nFeatures:<br />\n\u2022\t130+ Haunting Scenes to Navigate.<br />\n\u2022\
      \tMove between two worlds. <br />\n\u2022\tWhat you do in one affects the other.<br\
      \ />\n\u2022\tCustomizable Difficulty to set challenges how you like them.<br\
      \ />\n\u2022\tSolve a 30 year old mystery"
