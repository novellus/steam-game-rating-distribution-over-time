    about_the_game: "The self-proclaimed most indecent TPS (third-person shooting)\
      \ game in Japan.<br />\r\nThe silver-haired girl simply blasts away at unfamiliar\
      \ creatures with her gun! <br />\r\n<br />\r\nShoot down enemies over and over\
      \ in the Survival Mode.<br />\r\nTarget enemies within a specific time frame\
      \ in the sniper mode.<br />\r\nIncludes 3 mini-games where you complete 10 stages\
      \ within a time limit.<br />\r\nThe Survival Mode has items such as a turret\
      \ to put you at an advantage!<br />\r\n<br />\r\nFunctions that allow you to\
      \ change outfits and enjoy &quot;special actions&quot; is also included."
