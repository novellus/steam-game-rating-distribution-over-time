    review: My favorite bike in the game, almost as fast as the 450's and its lighter
      like a 250. Good for scrubs and whips. I love it for the tighter supercross
      tracks. only downside is the rider hands arent on the handlebars but if you
      ride in third person you would never know and if you ride in first person its
      easy to forget about it.
