      \ and discover their distinctive adult humor for a 100% authentic Penny Arcade\
      \ experience!</p>                    \n\t\t\t\t\t<ul>                    \n\t\
      \t\t\t\t<li>Create-a-Player System lets you design and develop your own character,\
