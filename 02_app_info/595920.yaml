    about_the_game: "Death Point is a classic stealth-action, which not only should\
      \ inspire player but also surprise him. It\u2019s an adventure, filled with\
      \ excitement and empathy. At first glance, you get almost traditional game,\
      \ tightly staffed with hard levels and various tasks. Instead you are immersed\
      \ in a different world, fully associating yourself with the main character.\
      \ &quot;Shooting targets in the maze&quot; suddenly turns into immersive story,\
      \ tangled with details, with purpose and meaning. Character, whom you take under\
      \ his wing not in the best moment of his life, is alive, and helping him to\
      \ get out of trouble, you and a mysterious voice in his head will solve the\
      \ mystery, which turns your little adventure in a thriller. You\u2019ll have\
      \ to get out of the underground prison cell, walk on the streets of a strange\
      \ city, get to a ruined cemetery and under ground again before you ascend almost\
      \ to the sky. He who seeks, always finds, but will he be happy about it? They\
      \ say storits like this are based on true events. In our case, this will be\
      \ based of future events. <br>Prepare to be amazed.<br><br><br>         <img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/595920/extras/Episodic_storyline.png?t=1515579120\"\
      \ /><br>Only two from your group have survived:\u2002you (agent) &amp; she (operator).\
      \ She is blocked somewhere at the enemy\u2019s territory, while you woke up\
      \ in a prison, barely alive, but determined to get revenge. The countdown has\
      \ started. Elimination sensors are already ticking in your heads. The mission\
      \ success &amp; your future depends solely on you. All you have to do is to\
      \ find the girl and call for evac. Hurry up!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/595920/extras/stealth.png?t=1515579120\"\
      \ /><br>Plan you attack by using baits to successfully eliminate step by step\
      \ various opponents (including zombies!). Hide in shelters to pass by without\
      \ being noticed or hide from enemy fire. Use a gun with silencer to quietly\
      \ reduce a number if enemies.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/595920/extras/Tactical_combat.png?t=1515579120\"\
      \ /><br>There are various tactics with using if encirclement. Hide from attacks\
      \ in containers &amp; cases. Draw guards attention throwing a bottle or a flash\
      \ bang grenade. Use smoke bombs to pass unnoticed.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/595920/extras/Arsenal.png?t=1515579120\"\
      \ /><br>To survive you can use any kind of weapon you would like: a gun with\
      \ a silencer, a shot gun, an \u2018UZI\u2019 weapon, a land mine and many other\
      \ things.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/595920/extras/Key_game_features.png?t=1515579120\"\
      \ /><br><br>\u2219 Episodic storyline in 10 chapters - all chapters out now!<br>\u2219\
      \ Up to 12 hours gameplay with interesting challenges of single player game<br>\u2219\
      \ Wide range of weapons, guns &amp; gadgets<br>\u2219 Low PC system requirements<br>\u2219\
      \ Competent and accurate elaboration of any location.<br>\u2219 High quality\
      \ &amp; stylish HD graphics<br>\u2219 Variations of mission passing<br>\u2219\
      \ Captivating storyline<br>\u2219 Dynamic gameplay"
