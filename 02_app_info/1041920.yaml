    reviews: "\u201CThrough expressive minimalist illustrations, ethereal sound design,\
      \ sharp writing, and thematic coherence, the chaos and serenity of young adulthood\
      \ jumps out of its pages for a story that's heartbreaking, heartwarming, and\
      \ wholly affecting.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespot.com/reviews/if-found-review-call-me-by-my-name/1900-6417471/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br><br>\u201CIf Found bridges\
      \ the gaps between a handful of different mediums and artistic disciplines to\
      \ create a sad, poignant, ultimately uplifting tale.\u201D<br>9/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.pastemagazine.com/games/if-found/if-found-game-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Paste Magazine</a><br><br>\u201CThere's\
      \ a stunning beauty to If Found, and it goes further than the gorgeous painting\
      \ aesthetic of Kasio's journey.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.usgamer.net/articles/if-found-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >USgamer</a><br>"
