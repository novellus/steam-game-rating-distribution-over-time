    about_the_game: "If Found\u2026 is a game about searching for connection.<br><br>On\
      \ December 31st 1993 in the crumbling ruins of a mansion on Achill Island, Kasio\
      \ destroys her diary.  <br><br>It tells the story of her return home to the\
      \ West of Ireland, her conflict with her family, the friends she makes, and\
      \ the challenges she goes through. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1041920/extras/IfFound_GIF_Select1_Steam.gif?t=1603737669\"\
      \ /><br><br>Everything leads to this night when a black hole will destroy the\
      \ entire world. Where did it come from? Is there any way to stop it? <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1041920/extras/IfFound_GIF_Select2_Steam.gif?t=1603737669\"\
      \ /><br><br>With brand new gameplay mechanics, beautiful hand-drawn art, and\
      \ a stunning soundtrack, players will relive Kasio's experiences and see the\
      \ moments both happy and painful that make up the month of December 1993.<br><br>Features\
      \ include: awkward crushes, the planet Jupiter, many kisses, a punk concert,\
      \ confusion, happiness, a cute dog, and a break in.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1041920/extras/IfFound_GIF_KeyArt_Steam.gif?t=1603737669\"\
      \ />"
