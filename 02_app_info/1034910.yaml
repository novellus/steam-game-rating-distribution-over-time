    about_the_game: "Mutant Blasting Action is back! Join Jason, Eve, and Fred on\
      \ an intergalactic journey! <br />\r\n<br />\r\nThe side-scrolling/top-down\
      \ hybrid action adventure title &quot;Blaster Master Zero&quot; returns with\
      \ its long-awaited sequel!<br />\r\nExperience the yet-untold story of Jason\
      \ and Eve after defeating Earth's mutant scourge in &quot;Blaster Master Zero&quot;\
      \ as they venture into the depths of space in their new battle tank, &quot;GAIA-SOPHIA&quot;!<br\
      \ />\r\n<br />\r\nAfter eradicating the Mutant Core in the subterranean depths\
      \ of planet Earth, Jason's partner Eve was infected by mutant parasites that\
      \ have begun to slowly corrupt her body. <br />\r\nThey now leave Earth behind\
      \ and venture to Eve's home planet Sophia abroad G-SOPHIA in hopes of finding\
      \ a cure.  <br />\r\n<br />\r\n\u30FBG-SOPHIA and the Gaia System<br />\r\n\
      \    When G-SOPHIA falls from great heights or takes damage, the Gaia System\
      \ converts the impact energy to SP for G-SOPHIA's weapons and functions.<br\
      \ />\r\n    Strategically traverse many different planets' terrain to generate\
      \ SP and maximize the full potential of your battle tank G-SOPHIA!<br />\r\n\
      <br />\r\n\u30FBJason's newest ability: BLAST COUNTER<br />\r\n    The BLAST\
      \ COUNTER is a powerful counter-attack Jason can unleash on enemies the moment\
      \ they attack.<br />\r\n    Use the opening created by the COUNTER to unload\
      \ your main and sub weapons on the defenseless enemy and clear top-down stages\
      \ with speed and finesse!<br />\r\n<br />\r\n\u30FBMeet new pilots with their\
      \ own support droids and Metal Attacker battle tanks<br />\r\n\u3000  Jason\
      \ and Eve meet up with a variety of fellow Metal Attacker pilots and support\
      \ droids as they journey through outer space.<br />\r\n    Will their encounters\
      \ create new friends and strong bonds, or they make new enemies and face even\
      \ more strife...?"
