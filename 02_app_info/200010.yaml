    review: "[h1]Antes de empezar...[/h1]\nRecomiendo encarecidamente no comprar el\
      \ juego base, sino su [i]season pass[/I], el cual puede ser adquirido mediante\
      \ este [url=store.steampowered.com/app/204900]enlace[/url] (est\xE1 debajo de\
      \ la opci\xF3n de compra del DLC). Independientemente de si los DLCs son buenos\
      \ o no (todav\xEDa no los prob\xE9), estos no afectan al juego base y el bundle\
      \ vale lo mismo, por lo que estar\xEDas adquiriendo el contenido adicional gratuitamente.\n\
      \n[h1]Pros y contras[/h1]\n[b][u]Aspectos positivos[/u]:[/b]\n\u2022 Una gran\
      \ cantidad de puzles, variados, interesantes, con una dificultad justa, pero\
      \ sobre todo, [b]divertidos[/b].\n\u2022 Un toque de humor en cada rinc\xF3\
      n.\n\u2022 Detalles a mont\xF3n que demuestran el cari\xF1o que se le tiene\
      \ a esta obra.\n\u2022 Un apartado visual muy vivo y colorido gracias a su toque\
      \ caricaturesco.\n\u2022 Rejugabilidad gracias a la presencia de desaf\xEDos\
      \ y coleccionables.\n\n[b][u]Aspectos negativos[/u]:[/b]\n\u2022 Tienen algunos\
      \ detalles mejorables, como por ejemplo, escenarios poco variados, interfaz\
      \ [i]ingame[/i] no del todo pulida o subt\xEDtulos carentes de borde que se\
      \ dificultan a la hora de leerlos si es que se est\xE1 mirando a algo claro.\n\
      \n[h1]Desarrollo[/h1]\n\u2014Bater\xEDas [i]IDS[/i] cargadas, polic\xE9lulas\
      \ conductivas colocadas, emulciencia en estado puro fluyendo, Ike alimentado...\
      \ un momento... \xBFIke alimentado?, esa cosa no se llena nunca. Bah, no importa.\
      \ Lo \xFAnico importante aqu\xED, es que mi nuevo invento es completamente funcional\
      \ y un \xE9xito rotundo. Una vez m\xE1s, yo, el profesor Fitz Quadwrangle, demuestro\
      \ ser la mente contempor\xE1nea m\xE1s brillante y un claro exponente en el\
      \ marco de la [url=youtu.be/jEexefuB62c]cien...[/url]\nQuantum Conundrum (cuyo\
      \ nombre resulta ser bastante \xE9pico, pero no te recomiendo pronunciarlo en\
      \ p\xFAblico si no sab\xE9s muy bien ingl\xE9s), es uno de los juegos de puzles\
      \ m\xE1s divertidos que prob\xE9. El enfoque principal de esta aventura, ser\xE1\
      \ el cambio entre dimensiones, lo cual es necesario para alterar el estado as\xED\
      \ como el movimiento de los distintos elementos, que hayan por los niveles para\
      \ poder superarlos. Hay disponible hasta 4 dimensiones diferentes, las cuales\
      \ iremos desbloqueando conforme avancemos y que tendremos a nuestra disposici\xF3\
      n, ya sea todas a la vez, o solo una selecci\xF3n de ellas, puesto que en cada\
      \ nivel, se reiniciar\xE1 nuestro abanico.\nAlternar entre dimensiones es la\
      \ \xFAnica mec\xE1nica jugable presente y lo necesario para darle vida y originalidad\
      \ a los puzles. Algunos de ellos significar\xE1n un desaf\xEDo mental, otros\
      \ una prueba de habilidad y esa es la magia de este juego. Al ser cuatro dimensiones\
      \ y tener que alternarlas en momentos concretos, aprovechando un estado o fase\
      \ de un elemento, da lugar a una gran variedad jugable as\xED como situaciones\
      \ diversas. Resulta muy espectacular por ejemplo, tener que usar la dimensi\xF3\
      n ralentizada para plataformear en sillones propulsados o muy creativo, alternar\
      \ entre las dimensiones pesada y liviana, para hacer llegar m\xE1s lejos esa\
      \ caja. Lo importante de todo esto, es que consiguen ser muy divertidos y hacerte\
      \ pensar. Constantemente ser\xE1n puestas en escena nuevas situaciones, para\
      \ que tengas que descifrar una vez m\xE1s como afrontarlas.\n\nsteamcommunity.com/sharedfiles/filedetails/?id=2346985565\n\
      El juego est\xE1 cargado de humor en absolutamente todo. Los di\xE1logos del\
      \ narrador por ejemplo, muchos de ellos son inesperados y completamente carentes\
      \ de sentido, pero bastante carism\xE1ticos. Otros estar\xE1n destinados a narrar\
      \ la rid\xEDcula, pero graciosa historia, de la familia que vivi\xF3 en la mansi\xF3\
      n donde transcurre todo o los incre\xEDbles inventos de nuestro t\xEDo. Lo \xFA\
      nicos di\xE1logos que s\xED me parecieron un poco de sobra, fueron aquellos\
      \ que tratan de parodiar una mente brillante, a trav\xE9s de descripciones t\xE9\
      cnicas de los experimentos de Fitz, pero que realmente casi nunca tienen sentido\
      \ y es muy normal no entender nada.\nOtro de los elementos que est\xE1n cargados\
      \ de humor, ser\xE1 su infinidad de detalles que denotan el cari\xF1o por parte\
      \ de los desarrolladores. Por ejemplo, los retratos que cambian al alternar\
      \ entre dimensiones o las chistosas actuaciones de Ike. Otro ejemplo muy interesante,\
      \ puede ser los comentarios del narrador que previamente mencion\xE9, o m\xE1\
      s bien, cuando muchos de estos son disparados, puesto que algunos solo los podremos\
      \ escuchar al hacer acciones espec\xEDficas como tocar un l\xE1ser con la cabeza\
      \ o ver un retrato en particular.\n\nsteamcommunity.com/sharedfiles/filedetails/?id=2346986142\n\
      Por desgracia, tambi\xE9n habr\xE1 algunos detallitos no tan deseados. Por citar\
      \ algunos, la falta de una sombra o un peque\xF1o borde en la fuente de los\
      \ subt\xEDtulos, si estamos mirando a una parte clara, puede llegar a dificultarse\
      \ la lectura. M\xE1s opciones en cuanto a la configuraci\xF3n del apartado gr\xE1\
      fico o contadas plataformas que parecen ser s\xF3lidas pero termin\xE1s cay\xE9\
      ndote al vac\xEDo por tener falta de colisiones. La interfaz [i]ingame[/i] tampoco\
      \ me pareci\xF3 del todo pulida, me hubiese gustado que tuviese una distribuci\xF3\
      n un poco m\xE1s ordenada.\nSu apartado visual ir\xE1 de la mano con el humor\
      \ del juego tambi\xE9n, teniendo un estilo muy caricaturesco y colorido. Me\
      \ hizo acordar bastante a mis ratos jugando [i]Suicide Guy[/i], pero el estilo\
      \ de este juego est\xE1 millones de veces m\xE1s trabajado. Jugablemente sucede\
      \ algo similar. El hecho de que haya que usar en repetidas ocasiones, un elemento\
      \ tan emblem\xE1tico dentro del mundo de las caricaturas, como es una caja fuerte,\
      \ habla por si solo. Plataformear sobre objetos dom\xE9sticos (como los sillones\
      \ o mesas, hecho que mencion\xE9 antes), tambi\xE9n refuerza este detalle tan\
      \ curioso.\nLos escenarios de la mansi\xF3n por los cuales pasaremos, as\xED\
      \ como sus elementos, son bastante grandes. Esto me gusta por que el personaje\
      \ al que controlamos, es un ni\xF1o y nos da una sensaci\xF3n de ser peque\xF1\
      os. El problema es que a veces si los not\xE9 un poco vac\xEDos. Me hubiese\
      \ gustado ver m\xE1s cantidad y variedad de elementos (no necesariamente interactuables,\
      \ sino m\xE1s bien para decorar). Por poner ejemplos, candelabros, chimeneas,\
      \ macetas con plantas, m\xE1s inventos locos de nuestro t\xEDo, etc\xE9tera.\
      \ Los escenarios tambi\xE9n resultan ser poco variados en si mismo. Todo el\
      \ juego transcurre dentro de la mansi\xF3n, por lo que el estilo de los niveles\
      \ solo variar\xE1 en base a su dise\xF1o o la cantidad de tuber\xEDas transportadoras\
      \ de emulciencia o metal con el que se decore. Las salas que habr\xE1 entre\
      \ niveles muchas veces se repiten. En juegos como por ejemplo [i]Portal[/i],\
      \ al tratarse de c\xE1maras de pruebas, tiene un sentido tem\xE1tico (que aun\
      \ as\xED, por ciertos giros, consigue variar m\xE1s) el hecho de que los niveles\
      \ sean muy parecidos en cuanto a su estilo o se repita el mismo tramo final.\
      \ Pero este al tratarse de una mansi\xF3n, es extra\xF1o que haya habitaciones\
      \ exactamente iguales. Hasta el propio narrador parodia este detalle en cierto\
      \ punto.\n\nsteamcommunity.com/sharedfiles/filedetails/?id=2346992365\nOtro\
      \ punto a favor es su rejugabilidad. El juego cuenta con 50 niveles y cada uno\
      \ tendr\xE1 una serie de objetivos adicionales, que ser\xE1 necesario completarlos\
