  data:
    about_the_game: "The MAKAI is in crisis...<br>Eldied and Diana, two demon girls,\
      \ leave on a quest to defeat the main evil.<br><br>Get past the Danmaku and\
      \ try to clear it!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1388230/extras/store_h2_eng.png?t=1606478038\"\
      \ /><br>Aggressive play is the closest you'll get to capturing it, and this\
      \ is a Danmaku shooter with a Rank System.<br>Defeating enemy, Graze a bullet,\
      \ Shooting enemy...<br>All of these active actions lead to Power Up.<br><br>You\
      \ can use the power you've saved to maintain a strong shot and attack it,<br>You\
      \ can also use a buster attack to eliminate enemy bullets while blowing them\
      \ away,<br>Your play style depends on your ability.<br><br>The beauty of the\
      \ Danmaku and the pleasure of the Shooter is Here!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1388230/extras/apng2.png?t=1606478038\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1388230/extras/store_h3_eng.png?t=1606478038\"\
      \ /><br><ul class=\"bb_ul\"><li>6+1 total 7 Stages.<br></li><li>2 Playable Character(and\
      \ more).<br></li><li>\uFF14 levels of Difficulty for beginners and professionals.<br></li><li>11\
      \ MAKAI Girls.<br></li><li>Challenge Mode for the Danmaku maniacs! (Let's clear!)<br></li><li>Replay\
      \ viewer.<br></li><li>Music room.<br></li><li>Pixel art graphics.<br></li><li>A\
      \ little cat element.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1388230/extras/apng.png?t=1606478038\"\
      \ />"
