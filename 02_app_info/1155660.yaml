    about_the_game: 'Continuing in the tradition of <strong>The Deed</strong> and
      the <strong>Dynasty</strong> expansion, <strong>The Deed II</strong> offers
      a brand new take on the unique challenge of getting away with murder.<h2 class="bb_tag"><strong>The
      Story So Far</strong></h2><br><i>In 1925, Kenneth Miller found himself committed
      to a mental asylum. Far from enjoying a period of psychological recovery, however,
      he and the other patients were tortured and abused every night by a group of
      sadistic orderlies.<br><br>Eight years later, during a trip to Paris, Miller
      is shocked when he recognises the very worst of those men - <strong>Frank Graceman</strong>
      - standing outside of a whorehouse. Is this unlikely meeting a mere coincidence,
      or some manner of twisted providence? In either case, he knows that he might
      never get a better opportunity to enact his revenge.<br><br>Steeling his nerves,
      he follows the man inside ...</i><br><br><table><tr><td><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155660/extras/icon6.png?t=1600961703"
      /></td><td></td>  <td><h2 class="bb_tag"><strong>La Fleur Rouge</strong></h2>For
      one hundred and fifty years, Paris was famous for its extremely diverse, luxurious
      selection of brothels. There was something to match every taste in the city
      of love. <i>La Fleur Rouge</i> is of a darker sort - one that caters primarily
      to fantasies of a sadomasochistic nature. Little wonder, then, that the place
      is a favourite haunt of Frank Graceman. Inside its walls, you''ll meet a varied
      collection of characters, each with their own story to tell.</td></tr></table><br><table><tr><td><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1155660/extras/Icon2.png?t=1600961703"
      /></td>  <td><h2 class="bb_tag"><strong>The Tools of Murder</strong></h2>The
      latest installment in <i>The Deed</i> series will give you more options than
      ever when it comes to choosing the murder weapon. Blunt instruments, surgical
      tools, piano wire, and of course the age-old favourite of the discreet assassin:
      poison.</td></tr></table><br><table><tr><td><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155660/extras/Icon4.png?t=1600961703"
      /></td>  <td><h2 class="bb_tag"><strong>False Leads</strong></h2><i>The Deed
      II</i> features ten NPCs, more than in any previous scenario, which means there
      are even more victims to entrap in your nefarious plot! First you''ll need to
      find the right piece of evidence which will suggest they had a strong motive
      for murdering Frank Graceman. Which of them, if any, will take the blame for
      your vengeful deed? </td></tr></table><br><table><tr><td><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155660/extras/Icon3.png?t=1600961703"
      /></td>  <td><h2 class="bb_tag"><strong>Time Waits for No One</strong></h2>Unlike
      in the previous games, where time would move forward according to the actions
      of the player, the minutes will now pass in a more natural way and an on-screen
      clock will help you to keep track of the time. One benefit of the natural passage
      of time is that certain NPCs will now move around according to their own schedules.
      This includes your intended target, so you will need to pick the perfect moment
      to commit the murder!</td></tr></table><br><table><tr><td><img src="https://steamcdn-a.akamaihd.net/steam/apps/1155660/extras/Icon5.png?t=1600961703"
      /></td>  <td><h2 class="bb_tag"><strong>An Inspector Calls</strong></h2>When
      the deed is done, you must match your wits against the best detective in Paris.
      Can you convince him of your innocence, or even frame an innocent person? What
      will be your ultimate fate? In <i>The Deed II</i> there are more possible endings
      than ever before, some of which may be quite surprising ...</td></tr></table>'
