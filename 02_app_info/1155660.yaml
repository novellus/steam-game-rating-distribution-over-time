      notes: This game deals heavily with the theme of vengeful, violent murder. Most
        of the story takes place in a 1930s brothel, so it contains sexual references
        as well as semi-nudity. There are also references to drug abuse, sadomasochism,
        torture and self-harm.
    controller_support: full
