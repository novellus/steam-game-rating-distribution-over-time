    about_the_game: "The album contains 98 original soundtracks of the game.<br />\r\
      \n<br />\r\nYou'll find a variety of styles in this album. Some are grand and\
      \ magnificent, some are soft and graceful, combining classic oriental ethos\
      \ and western symphony together. It's\_the\_work\_of\_Joe\_Chou,\_a\_musician\_\
      renowned\_in\_China\_with\_over\_three\_decades\_of\_experience\_in\_video\_\
      game\_music,\_and\_other\_famous\_music\_studios.<br />\r\nThe album includes\
      \ the symphonic version of Gujian 3's theme song, 'Millennia'(Disc 4 19 \u5343\
      \u79CB\uFF08Orch\uFF09), as well as the debuting special symphonic version of\
      \ the theme music 'Brush of Light'(Disc 1 11 \u62C2\u5149\uFF08Orch\uFF09\xB7\
      \u7279\u522B\u7248)."
