  data:
    about_the_game: "Do you ever wonder, how zoos get their animals? It's simple -\
      \ via exchange. You need Koala while London Zoo needs Brown Bear and what a\
      \ coincidence that you have Brown Bear and London Zoo has Koala. You shake hands\
      \ and exchange animals. But what if you doesn't have Brown Bear...<br><br>Your\
      \ are the zoo manager and head of the Zoo exchange program. For various reasons\
      \ you need animals and there are zoos which also want to exchange some of their\
      \ animals. Find exchange chains, where you exchange with several other zoos\
      \ only to exchange for animals you wanted in a first place. Animals are your\
      \ currency. Build good relations with other zoos to exchange more animals or\
      \ to exchange animals on your terms. Upgrade your zoo to increase capacity or\
      \ to unlock new types of animals. Breed your unique animals to exchange them\
      \ later and compete for the title of zoo number #1.<br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1358110/extras/1.gm_en.png?t=1609286225\"\
      \ /><br><br><strong>Campaign</strong><br>Play through historic campaign based\
      \ on real zoos and their stories. In each mission you will play for specific\
      \ zoo with predetermined number of tasks. You can also learn history along the\
      \ way: save animals in Berlin Zoo after the World War II, take part in breeding\
      \ program to restore Kiwis population in New Zealand or lead expedition to find\
      \ first giraffe in the wild and bring him to Sch\xF6nbrunn Zoo.<br><br><strong>Sandbox</strong><br>Customize\
      \ game rules, select zoo you want and play how you want. Collect all animals,\
      \ fill the world with platypuses or became number one zoo in the world. All\
      \ tasks in this mode will be generated automatically, but you do not have to\
      \ follow them.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1358110/extras/2.gf_en.png?t=1609286225\"\
      \ /><br><br><strong>Events</strong><br>Be prepared for random events: who knows\
      \ what can happen with your one and only red panda. Maybe it will escape, maybe\
      \ it will get ill. During the game you can encounter many random events:<br><ul\
      \ class=\"bb_ul\"><li> Animal Escape<br></li><li> Epidemic<br></li><li> Poachers\
      \ (Save animals)<br></li><li> Flooding (Save animals)<br></li><li> Wood fires\
      \ (Save animals)<br></li><li> Fallen trees or other things which require repair<br></li><li>\
      \ And more...</li></ul><br><strong>Encyclopedia</strong><br>Learn more about\
      \ animals and zoos in in-game Encyclopedia. General information, breeding periods\
      \ and other useful information which can help you during the game.<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li> More than 100 animals and 50 zoos<br></li><li> Different\
      \ animals types: Birds, Reptiles, Mammals<br></li><li> Zoos from all continents<br></li><li>\
      \ More than 10 historic based missions in Campaign<br></li><li> Fully customizable\
      \ Sandbox<br></li><li> Random events<br></li><li> Encyclopedia with information\
      \ about animals and zoos<br></li><li> Build and upgrade your Zoo</li></ul>"
