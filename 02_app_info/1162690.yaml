    review: "[h1] Genre [/h1] Ein Kurzes 2D Horror Adventure\n\n[h1] Story [/h1] Im\
      \ Haus \"666\" gab es in den 80er Jahren eine Mordserie und nun gibt es das\
      \ Ger\xFCcht das es dort Spuken soll und wir wollen dem ganzen auf den Grund\
      \ gehen\n\n[h1] Gameplay [/h1] Wir laufen durch das Haus und k\xF6nnen verschiedene\
      \ R\xE4ume \xF6ffnen (die allerdings nichts beinhalten). Zwischendurch m\xFC\
      ssen wir Schl\xFCssel finden um bestimmte T\xFCren zu \xF6ffnen um weiterzukommen.\
      \ Manchmal finden wir Lilane Kugeln durch die wir in die sogenante \"Spirit\
      \ World\" kommen wo wir Fallen ausweichen m\xFCssen und von einem Geist gejagt\
      \ werden\n\n[h1] Achievements [/h1] Es gibt insgesamt 10 Erfolge. Diese sind\
      \ alle Story basierend und nicht verpassbar\n\n[h1] Pro/Contra [/h1]\n+ Nette\
      \ Soundeffekte\n+ Achievements\n+ XBox 360 Controller Support (Allerdings nicht\
      \ im Hauptmen\xFC)\n\n[h1] Fazit [/h1] Ein Nettes Kurzes Horror Adventure mit\
      \ Netten Achievements\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
      \ auf deutsch/englisch \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
