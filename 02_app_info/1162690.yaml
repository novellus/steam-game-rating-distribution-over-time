    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1162690/extras/spr_title_logo_steam.png?t=1571409038"
      /><br><strong>House Number 666 is a 2D Survival Horror game based on the story
      of the unrest souls of serial killer and his victims, stuck in the Demon House.</strong><br><br>In
      1980, the house was built by a Psychopath serial killer whose name had never
      been exposed. During the 1980s, he got involved with black magic and stuffs
      like summoning the Evil spirits. Every month, he brought victims to his haunted
      house, offered human sacrifice to appease the Devil. In 1986, a girl named Ashley
      got kidnapped while she was returning home from work late at night. The incident
      came to light soon after the media ran the story on the various news channels.
      A few days following the incident, the police searched through 666 House and
      found the bodies of serial killer and the girl who got kidnapped along with
      more victims whose bodies were found in the basement. One of them were identified
      as John. But the reason behind the death of the serial killer was unknown. The
      house ownership was transferred to a rich man called Dan living in New Jersey.
      He was a skeptic and did not believe in ghost stories. He came to his house
      to see if the rumors were true. It was said that the spirits of victims including
      the spirit of the girl were still present in the house. He obviously did not
      believe in it until he came face to face with the paranormal.<br><br>What happens
      next? Will he be able to escape the Demon House once he set foot inside?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1162690/extras/hn666_gif_1.gif?t=1571409038"
      /><h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>Explore the Demon
      House for the proof of the Paranormal.</li></ul><ul class="bb_ul"><li>Lots of
      spirits including the unrest souls of the serial killer''s victims.</li></ul><ul
      class="bb_ul"><li>Demons are lurking in the shadows.</li></ul><ul class="bb_ul"><li>Explore
      the attic and the basement, the hot spots of the paranormal activities.</li></ul><ul
      class="bb_ul"><li>Offer respect, flowers and help the spirits to cross over
      to the other side.</li></ul><ul class="bb_ul"><li>Nearly half an hour duration
      of the paranormal investigation. </li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1162690/extras/hn666_gif_2.gif?t=1571409038"
      /><br><br><strong>Note: I am a solo indie game developer and I have done all
      of the graphics, artwork, animation, programming and designing except for the
      music. I hope you will enjoy the game.</strong>'
