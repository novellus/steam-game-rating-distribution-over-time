  data:
    about_the_game: "When this \u201Cwolf pack\u201D strikes, you hear the thunder\
      \ roll. The Thunder Wolves attack from the air. They are mercenaries, and the\
      \ best helicopter pilots in the world. Every one of them is ready for action\
      \ at all times\u2014and ready to fight evil, wherever it lurks.  <br><br><br>The\
      \ Thunder Wolves have already made it through countless battles. They are equipped\
      \ to destroy their enemies\u2014destruction is part of their business. Put yourself\
      \ in the pilot\u2019s seat of a combat helicopter and become a member of the\
      \ most experienced and dangerous helicopter team in the world!<br><br><br>Support\
      \ the Thunder Wolves in their global battle against terrorism. Take part in\
      \ varied operations and do whatever it takes to thwart the diabolical plans\
      \ of your enemies! Defeat them once and for all, and save the world!<h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li> Experience furious helicopter\
      \ action in this relentless, adrenaline (and lead) pumped arcade shooter! <br></li><li>\
      \ Make use of 9 different helicopters, as well as a large arsenal of different\
      \ weapons, and let your appetite for destruction have free reign! <br></li><li>\
      \ Master 13 action-packed missions in 4 different regions of the world! <br></li><li>\
      \ Vanquish masses of enemies, fulfill varied mission objectives, and fight your\
      \ way through to spectacular boss battles! <br></li><li> Fly together with a\
      \ friend as pilot and gunner in local co-op mode!</li></ul>"
