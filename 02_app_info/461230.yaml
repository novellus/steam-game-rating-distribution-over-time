details:
  data:
    about_the_game: "Dash, jump and fly your way through epic levels with rhythm-based\
      \ gameplay! Create, share and play custom levels with a wide variety of music\
      \ soundtracks.<br />\r\n<br />\r\nSimple one click gameplay, easy to pick up\
      \ but hard to master!<br />\r\n<br />\r\nGAME FEATURES:<br />\r\n\u25C9 300+\
      \ Soundtracks from 50+ Song Artists<br />\r\n\u25C9 150+ Characters<br />\r\n\
      \u25C9 20 Levels to play from (6 endless)<br />\r\n\u25C9 Level Editor (Coming\
      \ Soon)<br />\r\n\u25C9 Lots of Customization<br />\r\n\u25C9 Power-ups for\
      \ Multiple Gameplay Vehicles<br />\r\n\u25C9 Trophies, Secret Keys, Achievements,\
      \ Leaderboards and Practice Mode<br />\r\n\u25C9 Everyplay (Record and Share\
      \ Gameplay on YouTube)<br />\r\n\u25C9 Constant Updates!"
