      but challenging fun!<br>Jump through the 5 different time zones, blast your
      way out and catch all bonuses you can!<br>Are you brave enough to beat that
      highscore?<br><br><strong>Game features:</strong><br><br>- 5 Different Time
      Zones<br>- 5 Unique Boss Encounters<br>- Online Leaderboard<br>- Endless Game<br>-
