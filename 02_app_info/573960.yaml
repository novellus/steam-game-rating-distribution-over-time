details:
  data:
    about_the_game: 'Create the game of your dreams with the Easy Game Pack DLC for
      S2ENGINE HD! <br>The technological power of S2ENGINE HD plus the facilities
      and pre-made assets and logics offered by this product will let you to easily
      create beautiful games as you have never seen before!<h2 class="bb_tag">FEATURES</h2>This
      pack includes various add-ons at different levels:<br><ul class="bb_ul"><li>
      C++ gamePack dll which contains completely new classes that simplifies game
      logic implementation.<br></li><li> Pre-made Assets including: GameMachines for
      player logic and game logic, menu, HUD, inventory, player character, weapons,
      items<br></li><li> Complete Game level demo (from game restart to player''s
      dead)</li></ul><br><strong>GAMEPACK DLL</strong><br><ul class="bb_ul"><li> Player
      Character game class that automatically manages inventory (items and weapon)
      and HUD.<br></li><li> Weapon class<br></li><li> Item class<br></li><li> Ammo
      class<br></li><li> Mission class</li></ul><br><strong>NEW ASSETS</strong><br><ul
      class="bb_ul"><li> Pre-made first person game logic<br></li><li> Pre-made items
      are: health pack, light battery pack, Grenade, Key, Documents (the map to be
      inspected in demo game)<br></li><li> Pre-made weapons are: gun, M4, baseball
      mace<br></li><li> Pre-made Player can swim, drive cars, jump, crouch, use items
      and weapons.<br></li><li> Pre-made Player HUD can manage Weapons ammo, light
      battery and energy indicators<br></li><li> Pre-made Player can take and drop
      invetory items and weapons<br></li><li> Pre-made Player Inventory can also show
      the current mission and sub-missions<br></li><li> Pre-made Player owns an automatically
      switchable light </li></ul><br><strong>WHAT YOU CAN DO</strong><br><ul class="bb_ul"><li>
      Player logic can be customized easily using GameMachine (without coding)<br></li><li>
      First and Third person games can be made <br></li><li> New weapons can be added<br></li><li>
      New items can be implemented/customized via GameMachine<br></li><li> Invetory
      Look is customizable via S2ENGINE GUI Editor and GameMachine Editor</li></ul>Many
      other thing can be made using this DLC, the limit is only your imagination.<h2
      class="bb_tag">ONLINE MANUAL</h2>EasyGamePack DLC is provided with an online
      manual you can find at: <a href="https://steamcommunity.com/linkfilter/?url=http://www.s2powered.com/Docs/html/egp.html"
      target="_blank" rel="noopener"  >http://www.s2powered.com/Docs/html/egp.html</a><br>We
      suggest to read it for understanding better how to use the pack.<h2 class="bb_tag">WHAT
      WE ARE WORKING ON</h2>Easy Game Pack is scheduled to be expanded and improved
      in the next future.<br>Next features will include:<br><ul class="bb_ul"><li>Radar
      (DONE)<br></li><li>Hit indicators on player HUD (DONE)<br></li><li>Melee weapons
      damageable<br></li><li>Load and Save game data (DONE)</li></ul>'
