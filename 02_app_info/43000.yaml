    about_the_game: "In the year 2171, the world is a changed place. The countries\
      \ have merged into rival super nations called U.C.S. and O.C.U. The human race\
      \ started a massive push into space by building orbital elevators to set up\
      \ surveillance satellites to watch over their adversaries. However, tension\
      \ rises when a U.C.S. orbital elevator is destroyed by unknown forces. Dylan\
      \ Ramsey, a young engineer, finds himself quickly caught in a swirl of destruction,\
      \ conspiracies and crumbling alliances in a new war brewing between the O.C.U.\
      \ and the U.C.S.<br>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Third-Person Shooter\
      \ Action</strong> - Fast-paced action awaits as players battle enemies in the\
      \ concrete mazes of cities, the frozen wastes of the Antarctic and a host of\
      \ unique locations.<br>\t\t\t\t\t</li><li><strong>Customization Options</strong>\
      \ - Players can strategize their combat by choosing from dozens of weapons,\
      \ shoulder attachments, and wanzer parts to build a war machine that suits their\
      \ play style.<br>\t\t\t\t\t</li><li><strong>Online Multiplayer</strong> - FME\
      \ is the first in its series to boast online multiplayer with a team-based mode\
      \ with up to 4-on-4 wanzer-sized death matches.<br>\t\t\t\t\t</li><li><strong>Over-the-Top\
      \ Visuals</strong> - Features breathtaking CG movies by Visual Works, the cutting-edge\
      \ studio whose previous work includes cut scenes for the acclaimed FINAL FANTASY\xAE\
      \ series.<br>\t\t\t\t\t</li><li><strong>Battle Skills</strong> - Gain a tactical\
      \ advantage over an opponent by equipping your weapons with a wide variety of\
      \ different skills such as a corrosive or piercing shot.<br>\t\t\t\t\t</li><li><strong>E.D.G.E.\
      \ System</strong> - Activate the E.D.G.E. system on your wanzer to enter a state\
      \ of high-performance overdrive by boosting its power and slowing down enemies.<br>\t\
      \t\t\t\t</li></ul>"
