details:
  data:
    about_the_game: 'The gods have trapped your sister. Prove yourself worthy to bring
      her back. <br><br>Maui is a free action-adventure game based on Hawaiian mythology.
      The game features an innovative &quot;stat grid&quot; that lets you switch stats
      on the fly to face any situation. <br><br>Features: <br><ul class="bb_ul"><li>Play
      the game completely for free--no microtransactions, no DLC, just a free game
      for you to play</li></ul><ul class="bb_ul"><li>Explore a beautiful ancient Hawaiian
      island</li></ul><ul class="bb_ul"><li>Innovative &quot;stat grid&quot; lets
      you switch character stats instantly at any time</li></ul><ul class="bb_ul"><li>Collect
      offerings and face trials from the gods</li></ul> <ul class="bb_ul"><li>Narrative
      and mechanics drawn directly from Native Hawaiian culture and mythology</li></ul>'
