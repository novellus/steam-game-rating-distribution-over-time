    about_the_game: "In the near future, androids have become the way of the norm.\
      \ Emotionless husks of metal have become a part of human society, much to the\
      \ dismay of the boy. The robot he found at the dumpsite though, this one was\
      \ different. It laughed, it cried, it smiled, it has dreams, just like a human\u2026\
      <br><br>Lucy -The Eternity She Wished For- is a Visual Novel, about a boy and\
      \ an android. You play as the boy, who faces decisions and moral dilemmas in\
      \ this near-future world. This is a story that has touched many hearts and continues\
      \ to have a strong impact on those who partake in this compelling journey.<br><br><br><br><strong>About\
      \ Developers :<br><br>Project Director / Scenario : S.R<br><br>Character CG\
      \ / UI Design : Defender<br><br>If you have any question or request regarding\
      \ our product, please contact at <a href=\"mailto:mvizlab@gmail.com\">mvizlab@gmail.com</a>\
      \ :)</strong>"
