    about_the_game: "Again? is easy game for relax with quiet music. You don't need\
      \ to worry about achievements, about competition with other players.<br />\r\
      \nThe principle of the game: before you square field 4x4, it randomly appear\
      \ cubes with the number &quot;2&quot;,by clicking on the arrows to move the\
      \ cubes together trying to connect the same numbers. Your mission is to get\
      \ a higher number. But beware, if the field is full, you have to start AGAIN!?<br\
      \ />\r\nFeatures:<br />\r\n- minimum disk space and easy installation;<br />\r\
      \n- the easiest gameplay;<br />\r\n- wonderful music;<br />\r\n- ideal, who\
      \ want to kill 5-10 minutes, without dipping into the game.<br />\r\nJust start\
      \ and play!"
