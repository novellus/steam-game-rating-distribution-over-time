    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1253680/extras/KickOffTitle.png?t=1592646124"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1253680/extras/Chute.gif?t=1592646124"
      /><br>Kick off! Super Soccer Blast is an arcade-style football game. Grind your
      way up, improving your soccer moves match after match, to crush your opponents
      and become the best.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1253680/extras/Features.png?t=1592646124"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1253680/extras/Chilena.gif?t=1592646124"
      /><br>Spiritual Nostalgia Successor<br>It's football with the fast-paced and
      skilled-based gameplay of over-the-top classic sports games such as International
      Superstar Soccer.<br><br>You are the stats<br>Accessible controls that enable
      charging and aiming your shots, perform tackles and dashes, shoot lobs and more.
      Train your precision and reflexes to become a legendary football player.<br><br>Create
      your own team<br>Customize your players from head to toe with a range of cool
      looks and play against the AI or a buddy in a friendly match with various game
      modes. Test your skills in different leagues and soccer cups in the World Tour
      mode.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1253680/extras/SSB_GIF_(2).gif?t=1592646124"
      /><br>Jump into the grass pitch and have a blast!
