    detailed_description: A retro-inspired 2D Action RPG in which you play as a Bellwielder
      to retrieve souls of missing people and restore the world's fallen civilization.<br><br>Inspired
      by Quintet ENIX classics (Soul Blazer, Terranigma). Anuchard tells a story about
      rebuilding civilization from scratch also the relationship with its deities.<br><ul
      class="bb_ul"><li><h2 class="bb_tag">Rebuild Anuchard's fallen civilization</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1391010/extras/orchard_compress.gif?t=1602684401"
      /><br>Throughout the game you will retrieve more villagers. It could be a chef,
      farmer, herbalist, or even seaweed enthusiast. Each villager will contribute
      to your town and also give you various benefits in combat.<br></li><li><h2 class="bb_tag">Combat
      various monsters with action-packed Knockback battle system </h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1391010/extras/1combat.gif?t=1602684401"
      /><br>With Audros Bell in hand, use it to knock enemies and objects! Battle
      various enemies with different Armor types in hand-crafted retro style dungeon.<br></li><li><h2
      class="bb_tag">Solve dungeon puzzles</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1391010/extras/puzzle_compress.gif?t=1602684401"
      /><br>Master the knock back mechanic and solve various puzzles inside the Dungeon!<br></li><li><h2
      class="bb_tag">Cook a hearthy meal in the Orchard</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1391010/extras/cook_compress.gif?t=1602684401"
      /><br>Cook different kinds of foods before going to the Dungeon, mix different
      kinds of vegetables and discover food recipes.<br></li><li><h2 class="bb_tag">Get
      powered up by food</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1391010/extras/gif_buff3.gif?t=1602684401"
      /><br>Different food will grant different abilities, try out different foods
      to discover abilities that suit your play style!</li></ul>
