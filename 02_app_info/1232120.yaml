    detailed_description: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1232120/extras/logo_STEAM_ABOUT.png?t=1582202597\"\
      \ /><br>Magic does not exist. But what if it did?<br><br>William thought he\
      \ wasn\u2019t capable of using magic. But one day, by accident he managed to\
      \ cast a spell.<br>Now, he must learn how to repeat it and control his abilities\
      \ in order to become an official mage. And who can help him better than girls\
      \ who caused his power to manifest?<br>Follow the story of a group of six elementalists\
      \ as they try to understand magic\u2026 and themselves.<h2 class=\"bb_tag\"\
      >What you can expect:</h2><ul class=\"bb_ul\"><li>An unusual approach to the\
      \ concept of magic\u2019s use and rules<br></li><li>Several choices that slightly\
      \ personalize your experience<br></li><li>About 2 hours of gameplay (depending\
      \ on your reading speed)</li></ul>"
