details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/793940/extras/Description.png?t=1604589795"
      /><br>Powerful magic is at your fingertips as you prepare for a ceremony that
      will protect your island home! Guide the young twins Hika-Ri and Kao-Ri as they
      go their separate ways on a journey that will culminate in a once-in-a-lifetime
      experience. As they gather the items and skills they will need to perform a
      ritual that will save their people from disaster, you will control them one
      at a time, strategically gathering and managing resources, repairing villages
      and completing quests for the natives they encounter.<br><br>You will also unleash
      the power of nature to ward off hurricanes, droughts, floods and more by drawing
      elemental signs on your screen using your mouse cursor. This innovative approach
      to casting spells will save you precious time as you race against the clock
      to earn achievements, unlock bonus levels and find magic items that can help
      you complete levels even faster.<br><br>Containing dozens of levels set in lush
      tropical environments, eerie caves, fiery deserts, snow-capped mountains and
      an underwater kingdom, Moai 5 is packed with jaw-dropping visuals and animations.
      All this and more is wrapped up in a thrilling narrative told through gorgeous
      hand-drawn story scenes.<br><br>Hika-Ri and Kao-Ri are ready to begin the adventure
      of a lifetime. Will you join them?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/793940/extras/Features.png?t=1604589795"
      /><br><ul class="bb_ul"><li>Dozens of captivating levels<br></li><li>An easy
      mode for new players<br></li><li>Downloadable artwork and music<br></li><li>A
      detailed walkthrough of each level<br></li><li>A step-by-step tutorial</li></ul><h2
      class="bb_tag">How to play:</h2><br>1. Remove obstacles.<br>2. Collect resources.<br>3.
      Build and repair production facilities.<br>4. Complete the quests for the level.
