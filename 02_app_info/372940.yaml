  data:
    about_the_game: "An exciting adventure of a brave girl who found herself in a\
      \ fantasy world. She is forced to fight against the Black Horsemen sent by evil\
      \ forces to annihilate every living thing.<br />\r\n<br />\r\nLost Lands: the\
      \ Four Horsemen is an adventurous hidden object game-quest with puzzles and\
      \ mini-games that tells a fairy-tale story about the world with never-before-seen\
      \ races and folk types.<br />\r\n<br />\r\nOne fine day an ordinary good-looking\
      \ housewife was walking down the car-park of a shopping center when she got\
      \ into a cloud of mysterious fog turning out to be an interdimensional portal.\
      \ As a result, Susan returns to the fantasy world of the Lost Lands she has\
      \ been before. There has been a talk of her for years - the brave woman from\
      \ another world is known as Susan the Warrior.<br />\r\nThis time it is a Druid\
      \ hermit, whose name is Maaron, who called her on. He had a vision of  liberation\
      \ of the Lost Lands from the oppression of the Four Horsemen: Heat, Coldness,\
      \ Death and Darkness.<br />\r\nMaaron decides on to seek support of the woman\
      \ from the other side; the one who has already saved the world from the forces\
      \ of evil once. Susan will set forth towards the encounter with Four Horsemen\
      \ with an aim to confront them.<br />\r\nBut first, she has to eliminate the\
      \ Horsemen forever in an uphill battle by finding the weakness of each\u2026\
      <br />\r\n<br />\r\nGame features:<br />\r\n\u2022 Explore over 50 stunning\
      \ locations<br />\r\n\u2022 Complete over 40 different mini-games<br />\r\n\u2022\
      \ Challenge yourself with interactive hidden object scenes<br />\r\n\u2022 Assemble\
      \ collections, gather morphing objects, and gain achievements<br />\r\n<br />\r\
      \nImmerse yourself in an amazing adventure in a fantasy world<br />\r\nMeet\
      \ the peoples of the Lost Lands<br />\r\nSolve dozens of puzzles<br />\r\nStop\
      \ the Black Horsemen<br />\r\nSave the world from a danger threatening to annihilate\
      \ every living thing"
