details:
  data:
    about_the_game: 'Wayward Soundtrack: Volume Beta is the long awaited follow-up
      to the original 9 tracks, composed and produced by Austin Dhillon throughout
      2018.<br><br>Released as part of Beta 2.7, these hip-hop inspired tracks range
      from dreamlike to dark and provide a mysterious backdrop to Wayward''s survival
      experience.<br><br>All tracks are provided in .mp3 format at a 320kbps bitrate.
      You can play the soundtrack via the Steam client from inside the &quot;Music&quot;
      section in your library, or externally by navigating to the soundtrack folder
      within the Wayward Steam folder.<br><br><strong>Purchasing this soundtrack directly
      supports Austin Dhillon.</strong>'
