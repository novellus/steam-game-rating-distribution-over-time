    about_the_game: "Strange things are happening at the local asylum and you've been\
      \ tasked with the investigation. You must perform tasks for the inmates to gain\
      \ their trust, and then find out what they know. Just don't be distracted by\
      \ the screams that echo down the unlit corridors, or the voices that whisper\
      \ in your ear when no one is standing there...<br><br>Featuring a captivating\
      \ combination of adventure and hidden object gameplay, Dark Asylum contains\
      \ dozens of unnerving rooms to explore and each one is packed with secrets and\
      \ pulsating with an undercurrent of dread. To solve the mystery of the asylum,\
      \ you'll need to search for hundreds of items buried within the decaying rooms\
      \ and hallways, and use special skills that allow you to locate objects quickly.\
      \ Discover and use powerful artifacts, track your achievements, and experience\
      \ multiple game modes, including the appropriately named &quot;Scary nightmare\
      \ mode.&quot; (You won't want to play this mode alone at night!)<br><br>Do you\
      \ have a rational mind and a strong heart? If so, you just might survive to\
      \ the end. If not, don't say we didn't warn you. Begin the descent into darkness\
      \ today \u2013 if you dare!<br><br><ul class=\"bb_ul\"><li>Solve a thrilling\
      \ mystery in a scary asylum<br></li><li>Enjoy adventure and hidden object gameplay<br></li><li>Use\
      \ your eagle eyes in dozens of HOG scenes<br></li><li>Discover artifacts and\
      \ earn achievements<br></li><li>Master multiple game modes</li></ul>"
