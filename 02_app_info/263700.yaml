    reviews: "\u201CMuch like muffins, Muffin Knight is sweet, simple, and dangerously\
      \ addicting, and you can never go wrong with rainbow-shitting unicorns\u201D\
      <br><a href=\"http://kotaku.com/5874687/the-shapeshifting-glory-of-muffin-knight-never-grows-stale\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CThe sound of\
      \ a unicorn pooing is enough to remind you that this ain\u2019t no land of Oz\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.capsulecomputers.com.au/2011/09/muffin-knight-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Capsule Computers</a><br><br>\u201CIt\u2019\
      s challenging, fun, and addictively fast-paced. You should definitely check\
      \ the game out, if for no other reason than to control a unicorn that poops\
      \ explosive rainbows\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/games/muffin-knight/review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamezebo</a><br>"
