    about_the_game: "Fertilize the forest with the unicorn, cover the sky with black\
      \ holes, flood the world with candy, but just get the muffins back!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/263700/extras/unicorn-poo.png?t=1447359419\"\
      \ /><br><br>Muffin Knight is an arena based action-packed platformer with stunning\
      \ visuals and a myriad of fairytale characters, each with their own unique abilities,\
      \ which gain strength as you advance.<br><br>This is the story of a little boy,\
      \ on his journey to return the old fairy\u2019s magical muffins. A strange curse\
      \ was set on him: with each muffin he touches, he turns into a different creature.\
      \ The old fairy promises to turn him back into a boy when he gets all the muffins\
      \ back.<br><br>FEATURES<br>\u27A0\u27A0\u27A0\u27A0\u27A0\u27A0\u27A0\u27A0\u27A0\
      \u27A0\u27A0\u27A0\u27A0\u27A0\u27A0\u27A0\u27A0\u27A0\u27A0\u27A0\u27A0\u27A0\
      \u27A0\u27A0\u27A0<br><br><strong>\u2605 FAIRYTALE GRAPHICS \u2605</strong><br>Stunning\
      \ 2.5D graphics, taking full advantage of the latest features in the Unity engine.<br>Discover\
      \ a colorful and enthralling world, with magical hand drawn artwork<br><br><strong>\u2605\
      \ CUTE AND CUDDLY \u2605</strong><br>Play as 18 different characters, each with\
      \ their unique special attacks<br>Make your way through swathes of dragons,\
      \ turtles, werewolves, ghosts, bats, goblins and other cute fluffy creatures<br><br><strong>\u2605\
      \ DEPTH OF GAMEPLAY \u2605</strong><br>Level up, unlock new characters and upgrade\
      \ their abilities<br>6 perks will bring you extra abilities during your quests\
      \ for the muffins<br><br><strong>\u2605 EPIC BOSS BATTLES \u2605</strong><br>In\
      \ the end, you\u2019ll have to prove your skills by defeating the evil lava\
      \ king<br><br><strong>\u2605 CO-OP &amp; VERSUS MULTIPLAYER \u2605</strong><br>Play\
      \ together with your Steam friends and enemies, in intense head-to-head matches."
