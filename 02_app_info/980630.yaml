  data:
    about_the_game: Mission Evilguy is a puzzle game where you make things happen
      at the right time at the right place.<br><br>Make each level work like clockwork
      and reach the exit to catch Evilguy!<br><br><ul class="bb_ul"><li>A purely logic-based
      game - no quick reaction needed, no time limits, just intelligence.<br></li><li>Easy
      to play for everyone<br></li><li>No lenghty tutorials or complicated control
      schemes - play with just the arrow keys and one button<br></li><li>60 levels
      ranging from very easy to incredibly sophisticated<br></li><li>Replay any previous
      level at any time to perfect it<br></li><li>Full joypad support<br></li><li>Supports
      14 languages</li></ul>
