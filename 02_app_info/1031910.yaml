    about_the_game: <h2 class="bb_tag"><strong>Become a samurai, travel to Feudal
      Japan and slay your enemies with your right stick as your own katana. </strong></h2><br><br>The
      Path To Die is a top down pixel art game with action, adventure and a lot of
      exploration. In this game you will travel to Feudal Japan and visit different
      areas of a large Imperial Palace with its huge gardens, pagodas, cemeteries
      and villas where you will have to infiltrate and face a large number of enemies
      guarding it.<br>The combat system is one of the most important aspects in The
      Path To Die, unlike other games where you attack by pressing buttons, here your
      right stick will be your trusty katana and you will kill your enemies performing
      your attacks moving it. Keep your sword sharp and your bow taut because you
      will face a lot of enemies that will stand between you and your destiny. Your
      weapons will be your best allies along your way.<br>But you will not survive
      with only your weapons. Explore to the last corner because you will need food,
      drinks and bandages in addition to other vital items to keep yourself alive
      and fighting.<h2 class="bb_tag"><strong>Key Features</strong></h2><br><br><ul
      class="bb_ul"><li>Unique combat system, handle your weapons with your right
      stick.<br></li><li>Traditional Japan places represented in pixel art.<br></li><li>No
      health restoration, bleeding and stamina system, katana sharpness wear...<br></li><li>Manual
      save system, no checkpoints.<br></li><li>Different looting items indispensable
      to survive.<br></li><li>Variety of enemies with different weapons and fighting
      techniques.<br></li><li>Different bosses who will give their lives to stop you.</li></ul><br><strong><h2
      class="bb_tag">*The Path To Die is designed to be played with gamepad. The playable
      experience may be altered if you use keyboard and mouse.*</h2></strong>
