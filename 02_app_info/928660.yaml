details:
  data:
    about_the_game: Count Logica is a puzzle game where you find monsters in a grid
      using clues, mirrors, and logic. Find all the monsters on the board to win.<br><br>A
      reVAMP of Haunted Mirror Maze. Features include the helpful Line of Sight ability,
      Steam achievements, improved graphics, progress tracking, three levels of bonuses
      for solving each level (such as solving it without help or warning), and music
      and sound effects.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/928660/extras/steam-output.png?t=1556199664"
      />
