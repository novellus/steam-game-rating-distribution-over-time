details:
  data:
    about_the_game: "Short Single player campaign based loosely off of the movie &quot;Clown\
      \ Nightmare.&quot; Travel through Kentucky infested by evil Satanic Clowns!\
      \ Indie action game with horror elements.  The world has been taken over by\
      \ evil clowns, travel through Kentucky while trying to survive. The clowns are\
      \ from another dimension...Perhaps hell? <br />\r\n<br />\r\nDeactivate the\
      \ gateway to the clown dimension and come back to Kentucky. Find guns along\
      \ the way, with some tips from Jerry Williams and Todd Burrows.<br />\r\n<br\
      \ />\r\nGame includes jump scares and other horror related themes.  First person\
      \ shooter."
