    about_the_game: "As a new transfer student at Kurenai Academy in Shinjuku, you\
      \ join a school magazine that turns out to be a front for a ghost hunting organization.\
      \ Come face to face with the ghosts haunting Tokyo, learn why they linger in\
      \ this world, and banish them! <br><br>With an expanded story, the new \u2018\
      Daybreak\u2019 scenario, and an improved battle system, Tokyo Twilight Ghost\
      \ Hunters: Daybreak Special Gigs is the ultimate edition of Tokyo Twilight Ghost\
      \ Hunters!<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li><i>13 episodes\
      \ of ghostly mysteries</i> \u2013 Choose carefully to make new friends to join\
      \ you in battle against the creatures of the dark. <br></li><li><i>Choose your\
      \ own path</i> \u2013 Decide how to proceed through the story with your actions.<br></li><li><i>A\
      \ modern, immersive ghost Story</i> - Features a truly deep, immersive story\
      \ with a modern take on Japanese ghost stories. With multiple paths, you\u2019\
      re in charge of how this ghost story will end.<br></li><li><i>Gorgeous animated\
      \ graphics</i> - Fluid, painterly portraits of characters highlight the emotions\
      \ and drama of every interaction.<br></li><li><i>Strategy RPG-inspired battle\
      \ system</i> \u2013 Set traps and prepare before a fight in the battle map before\
      \ joining the fight in first person.<br></li><li><i>Expanded story</i> \u2013\
      \ New story elements, expanded story lines, and new scenes bring the story of\
      \ Tokyo Twilight Ghost Hunters to life better than ever. <br></li><li><i>New\
      \ \u2018Daybreak\u2019 scenario</i> \u2013 In addition to the existing scenarios,\
      \ Daybreak Special Gigs features the new \u2018Daybreak\u2019 scenario.<br></li><li><i>Improved\
      \ combat</i> \u2013 Perform more actions during ghost battles and get access\
      \ to new traps! Receive recommendations during the mission briefing stage or\
      \ take full control yourself.</li></ul>"
