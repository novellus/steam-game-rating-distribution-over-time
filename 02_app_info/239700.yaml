  data:
    about_the_game: 'Let''s spend the next three real-time days together uncovering
      the mystery of what went horribly wrong on a derelict generation ship, with
      the help of a spunky/more-than-slightly-traumatized AI sidekick!<br><br>A sequel
      to <i><a href="http://store.steampowered.com/app/209370/" target="_blank" rel="noreferrer"  >Analogue:
      A Hate Story</a></i> that tells a whole new hate story of its own. Analogue
      players can pick up where their finished save files left off, and new players
      can start fresh in <i>Hate Plus.</i><br><br>A dark visual novel about transhumanism,
      cosplay, cake-baking, and the slow patriarchal erosion of freedoms taken for
      granted.<h2 class="bb_tag">The story so far...</h2>I can''t believe it! My mission
      was supposed to be routine data recovery on an old derelict generation ship,
      but instead, I ended up rescuing an adorable AI girl who grew up in a tremendously
      patriarchal Neo-Confucian society? And now she''s discovered a bunch of messages
      left by the mysterious Old *Mute... and wants me to uncover with her the slow
      enactment of a regressive political program that caused her society to regress
      to Joseon Dynasty social mores?!<br><br>I wasn''t expecting this at all! I thought
      the three day trip back to Earth would be peaceful and lonely and not at all
      filled with reading about tragedy!<br><br>And so began my hateful days...'
