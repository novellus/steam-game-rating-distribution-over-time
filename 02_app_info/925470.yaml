    about_the_game: "A suspense with a twist, this game is made by Cabbit, sister\
      \ brand of SkyFish. The special touch of the female screenplay writer has brought\
      \ this game to a whole new level. A group of youngsters, who suffered from memory\
      \ loss, got lost in a mansion in the woods. What will their fate be?<br />\r\
      \n<br />\r\n\u273F Story \u273F<br />\r\n\u2014\u2014\u2014In the vast jade\
      \ sea, where there's nothing but deep green leaves. No one can escape, until\
      \ we met\u2014\u2014\u2014<br />\r\nA beautiful lake. And a mansion that has\
      \ 12 people living in it. <br />\r\nLibrary, instrument room, this place is\
      \ like heaven to all of us. <br />\r\nA group of youngsters, who can remember\
      \ anything, have come to this place. <br />\r\nThere's no way out. Definitely\
      \ no way out. No way out of this deep darkness.<br />\r\nYou leave if you want,\
      \ but there no guarantee that you'll get out. <br />\r\nShe called this place,\
      \ this stunning but ugly place, &quot;Eden&quot;. <br />\r\nTo ensure life line.\
      \ The disappearing ones.<br />\r\nThey slowly remember their past. <br />\r\n\
      Why did we get to this place?<br />\r\nWant to know, but advised not to try.<br\
      \ />\r\nWhat if I do...<br />\r\n\u2014\u2014\u2014Ignorance is rare blessing.\
      \ Why not just tilt your hear upward, and enjoy the sun shining on your face?<br\
      \ />\r\n<br />\r\n\u273F Staff \u273F<br />\r\nArtist: \u3055\u3048\u304D\u5317\
      \u90FD\u3001\u3086\u304D\u6075<br />\r\nScript: \u5FA1\u53A8\u307F\u304F\u308A\
      <br />\r\nMusic: MANYO\uFF08LittleWing\uFF09<br />\r\nVocal: \u971C\u6708\u306F\
      \u308B\u304B\u3001MAMI<br />\r\nVA: \u7FBD\u9AD8\u306A\u308B\u3001\u5C0F\u4ED3\
      \u7ED3\u8863\u3001\u94C3\u8C37\u307E\u3084\u3001\u6843\u4E5F\u307F\u306A\u307F\
      \u3001\u91D1\u7530\u307E\u3072\u308B\u3001\u624B\u51A2\u308A\u3087\u3046\u3053\
      \u3001\u96FE\u5C9B\u306F\u308B\u306A\u3001\u5DDD\u5C45\u7531\u82BD\u3001\u5DDD\
      \u4E2D\u702C\u83DC\u3001\u9675\u9675<br />\r\n<br />\r\n\u273F Game Music \u273F\
      <br />\r\nOP\uFF1A\u300E\u7FFC\u3092\u6301\u305F\u306A\u3044\u5C11\u5973\u300F\
      <br />\r\nComposing/Arrangement: MANYO\uFF08LittleWing\uFF09<br />\r\nLyrics:\
      \ marie<br />\r\nVocal: \u971C\u6708\u306F\u308B\u304B<br />\r\n<br />\r\nED\uFF1A\
      \u300E\u6C38\u8FDC\u306E\u697D\u56ED\uFF08\u3068\u308F\u306E\u3089\u304F\u3048\
      \u3093\uFF09\u300F<br />\r\nComposing/Arrangement: MANYO\uFF08LittleWing\uFF09\
      <br />\r\nLyrics: marie<br />\r\nVocal: MAMI<br />\r\n<br />\r\nDisclaimer!\
      \ <br />\r\n<br />\r\nThe content of this game is pure fantasy. And all characters\
      \ in-game are all over 18 years old.<br />\r\nAny name, group name, location,\
      \ prop name, myth, world in this game is pure fiction, and has no indication\
      \ about the ones in the real world. Only responsible and mature audience are\
      \ allowed to play this game. <br />\r\nWe don't retain responsibility that may\
      \ or may not result from this game.<br />\r\n<br />\r\nTranslated by Lofty Ambition\
      \ Translation and Interpretation Company Limited, based in Wuhan, China. <br\
      \ />\r\nEdited and proof-read by Kyazli, an American editor."
