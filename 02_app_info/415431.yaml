    about_the_game: Diving in further to the magical world of An Octave Higher, the
      Extended Soundtrack collection brings you the unique songs from the game. Dive
      once again into the world of Overture, a city on the edge of a magical revolution,
      as this original collection takes you back to the struggles, the victories,
      the laughs and the tears as you relive the adventures of Elise, Franz and Frederic
      through music.
