details:
  data:
    about_the_game: There's a new punk kid in the house! In <strong>&quot;Boo! Greedy
      Kid&quot;</strong>, you play as a small brat who's so into soda that he doesn't
      blink an eye before wreaking havoc to get his favorite drink. Go frighten people
      in order to grab their money and buy drinks! How greedy! Play with your own
      voice through one hundred levels to get to the ultimate soda treasure, but be
      aware of the cops coming your way to stop your greediness.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/770630/extras/gif.jpg?t=1594285366"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Use your own voice to
      scare people! Boo! (Controllers are fine too).<br></li><li>Play it sneaky, hide
      behind furniture and dodge the five-o running after you.<br></li><li>Setup strategies
      and distract characters by twerking your greedy butt.<br></li><li>Complete one
      hundred levels of money grabbing and get the best soda.<br></li><li>Build and
      share your own hellish levels with the level editor and Steam Workshop support.</li></ul>
