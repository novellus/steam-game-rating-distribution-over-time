    recommendationid: '76990502'
    review: The basic gameplay of Murk is okay (although but nothing special), but
      I can't recommend it. Murk is a side-scroller where you have to find power ups
      to regain health and ammo. It also has an automatic save point system. However,
      when you are low on health at the moment a save point is activated, and you
      die a few seconds later in the level from a single hit, you respawn at the last
      save point but still with your low health, causing you to die over and over
      again at the same point in the level, basically blocking you from progressing
      in the game. I played at normal (i.e. the lowest) difficulty.
