details:
  data:
    about_the_game: "Patty's brother has been possessed by the God of Poverty and\
      \ the whole family has become poor, with huge debts... This is the beginning\
      \ of Patty's struggle! To pay back the debts, let's open a tavern in Marenia,\
      \ gather ingredients, and start cooking!<br />\r\n<br />\r\nRun the adventure\
      \ tavern how you like! Collect ingredients and cook new dishes above 600! You\
      \ get level ups not by defeating monsters, but by eating food. Train your characters,\
      \ conquer new dungeons, and aim to get new ingredients through exploration,\
      \ farming, fishing, and many more ways!<br />\r\n<br />\r\nWhat will your tavern\
      \ be like?"
