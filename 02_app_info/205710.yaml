    about_the_game: "Welcome to EverQuest \xAE - the online game that started it all!\
      \ No other MMO matches EverQuest's sheer content, now with 25 expansions and\
      \ countless updates. EverQuest is free-to-play.<br><br>Now in its unprecedented\
      \ 19th year, EverQuest continues to add immersive gameplay, captivating storytelling,\
      \ and exciting worlds full of mystery, fantasy, and adventure. <br><br>Join\
      \ a thriving, dedicated community, immerse yourself in hundreds of unique zones,\
      \ battle thousands of creatures, and complete exciting quests. Group with friends\
      \ and experience an online game the way it was meant to be: epic, legendary,\
      \ and together.<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Experience\
      \ 19 years of continuous development including 25 expansions of amazing content<br></li><li>Build\
      \ your character through 110 levels of power<br></li><li>More than 500 zones\
      \ to explore<br></li><li>Choose from 16 unique races and 16 distinct classes<br></li><li>Earn\
      \ thousands of Alternate Abilities available to further customize your character<br></li><li>Collect\
      \ more than 50,000 items<br></li><li>Hire and control mercenaries to aid you\
      \ in your heroic adventures<br></li><li>Solo, Group, and Raid across continents\
      \ filled with perilous dungeons, eerie crypts, ancient fortresses, floating\
      \ landscapes, alternate planes, and more</li></ul>"
