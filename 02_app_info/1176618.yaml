    about_the_game: "Legendary weapons for original WARRIORS OROCHI officers will\
      \ be added.<br />\r\nEnjoy the new battle experience!<br />\r\n<br />\r\n\u25A0\
      Content<br />\r\nLegendary Weapons for:<br />\r\nGaia, Hades, Yang Jian, Ryu\
      \ Hayabusa, Joan of Arc, Achilles, and Perseus<br />\r\n<br />\r\n\u25A0How\
      \ to use<br />\r\nYou can change weapons from camp by selecting &quot;Weapons&quot;\
      \ - &quot;Equip Weapons&quot;.<br />\r\n<br />\r\nThis item is obtained with\
      \ the purchase of WARRIORS OROCHI 4 Ultimate Deluxe Edition or WARRIORS OROCHI\
      \ 4: The Ultimate Upgrade Pack Deluxe Edition. Please be careful not to purchase\
      \ the same content twice.<br />\r\n<br />\r\nThis content is only applicable\
      \ to the WARRIORS OROCHI 4 Ultimate, it cannot be used in WARRIORS OROCHI 4\
      \ base game."
