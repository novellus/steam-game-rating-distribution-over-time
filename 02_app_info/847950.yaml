    about_the_game: Please note that Yakuza Kiss is an Early Access game - This means
      that it's not yet complete and we're developing new content every day. If you
      buy the game now, you support the developers and you can also join in the development
      by giving your feedback. <strong><u>Once the game is complete, the price will
      go up considerably - so the earlier you get the game, the less you pay!</u></strong><br><br>Offering
      the <strong><u>feminine adult visual novel audience</u></strong> <strong>something
      new and exciting</strong>, Yakuza Kiss combines elements from <strong>Western
      romance novels</strong> and <strong>Asian TV dramas</strong> into an experience
      spanning multiple genres - from<strong> romance and erotica</strong> to <strong>action
      and crime</strong>. We take all the classic visual novel features you love and
      add some new ones.<br><br><strong><u>We prioritize immersion, excitement and
      enjoyment! </u></strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/847950/extras/YK_steam_text_images_features.png?t=1601908929"
      /><br><br><ul class="bb_ul"><li>LIVE2D animated characters</li></ul><ul class="bb_ul"><li>Animated
      backgrounds with sprite animations and particle effects</li></ul><ul class="bb_ul"><li>Comic
      book style illustrations for important scenes</li></ul><ul class="bb_ul"><li>Karma
      system - your choices lead you to different outcomes</li></ul><ul class="bb_ul"><li>Immersive
      soundtrack, SFXs and visual effects</li></ul><ul class="bb_ul"><li>Chapter-by-chapter
      release - follow along &amp; support us on the way</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/847950/extras/YK_steam_text_images_story.png?t=1601908929"
      /><br><br><i>&quot;Turn darkness to light, weakness to strength.&quot;</i><br><br>Some
      call it a neon paradise, but in reality, <strong>Cyan City</strong> is a hell
      on earth where the strong prey on the weak. Rays of sunlight seldom breach the
      thick smog of pollution looming over the city, creating an endless night where
      the criminal underworld never sleeps.<br><br><strong>Jeong Moon</strong> had
      lost everything and everyone. Living in the slum district, she was barely scraping
      by. Finally pushed to her breaking point, she wanted to leave it all behind.
      Instead she was pulled even deeper into the belly of the beast and forced to
      become a member of the <strong>Yakuza</strong>.<br><br>Within their ranks, working
      to conceal her true identity, she would catch the attention of a dangerous and
      tormented yakuza leader - <strong>Yuki Yamaguchi</strong> - a man who had nothing
      left except his inner demons. To survive in his world, she would have to face
      her deepest fears and give in to her darkest desires...
