    about_the_game: "Lost On The Island - the best virtual vacation you can experience,\
      \ has become real. You can discover the most unique immersive vacation, in an\
      \ open VR world, to enjoy spectacular views, swim with dolphins, teleport and\
      \ jump from beautiful rocks and dive into the deep waters around corals and\
      \ colorful fish.<br />\r\n<br />\r\nTHE TIME <br />\r\n<br />\r\nNow, the time\
      \ is under your control. Select your time and discover the beauty of the island\
      \ by the sunset, dawn, day and night time.<br />\r\n<br />\r\nTELEPORTATION<br\
      \ />\r\n<br />\r\nFor the first time you will have the opportunity to try a\
      \ teleportation machine like a hero in a sci-fi movie and discover more than\
      \ 15 stunning views of the island.<br />\r\n<br />\r\nENVIRONMENT<br />\r\n\
      <br />\r\nThe island is a high quality open VR world without any restrictions\
      \ in movement, swimming and discovering. <br />\r\nPlay more than 15 minutes\
      \ and be ready to enjoy heavy rain and thunderstorms.<br />\r\nNever before\
      \ has a sense of presence been so close to real.<br />\r\n<br />\r\nINTERACTION<br\
      \ />\r\n<br />\r\nDive and explore the deep ocean rich with colorful fish and\
      \ underwater fauna and flora.<br />\r\nClimb and Jump into the water from high\
      \ cliffs and rocks.<br />\r\nSwim and play with dolphins.<br />\r\nPlay hide\
      \ and seek with turtle.<br />\r\nChill or mediate in an atmosphere of tranquility\
      \ by the beach or by the water falls.<br />\r\nFlirt with a myriad of colorful\
      \ butterflies.<br />\r\n<br />\r\n<br />\r\nSOUND<br />\r\n<br />\r\nImmerse\
      \ yourself in the ambisonic sound of the nature : waves, water falls, wind and\
      \ birds."
