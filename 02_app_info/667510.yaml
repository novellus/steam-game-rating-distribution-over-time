    about_the_game: You have been revived as the last member of the Elmian Tribe by
      a mad doctor. You will come across things such as ancient ruins, an abandoned
      city, and other locations so that you can get TONS of weapons and cleanse the
      demon-infested Egarim Island! The demons won't give in so easily, though...
      Get yourself ready to slaughter an army of demons with your fists, your wits,
      and whatever treasure you can find!<br><br><ul class="bb_ul"><li>Explore, and
      find a BAZILLION weapons and tons of treasure!<br></li><li>Said treasure is
      also randomized!<br></li><li>Lots of demons for you to go out and murder!<br></li><li>An
      open world that actually has stuff in it!<br></li><li>Quirky characters that
      you can meet that talk about stuff like murder, certain places, or their worthless
      personal problems.<br></li><li>Find dungeons for EVEN MORE SWEET TREASURE! (...and
      more bad dudes who want to kill you n' stuff)<br></li><li>Ever wanted to make
      things explode, start big fires, smack stuff with oversized fantasy weapons
      for the millionth time, or shoot things with guns in a non-FPS game?<br></li><li>The
      game is hard. You might die... once or twice... or more...</li></ul>
