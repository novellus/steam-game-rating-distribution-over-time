  data:
    about_the_game: <h2 class="bb_tag">What is Mystiqa?</h2><br>Mystiqa is a fantasy
      action-rpg inspired heavily by Zelda, Final Fantasy Adventure, Dragon Quest
      and other great video game series.<br><br><ul class="bb_ul"><li>Large explorable
      world filled to the brim with mystery<br></li><li>Procedural generation of the
      world, secrets, dungeon, towns and items<br></li><li>Local multiplayer for up
      to 4 players total<br></li><li>Hireable AI-controlled adventurers with dynamic
      and intelligent behaviour<br></li><li>Gainable knowledge about the world, items
      and monsters by talking to people and experimentation<br></li><li>Skill-based
      action-focused combat system featuring a variety of itemized melee and ranged
      weapons<br></li><li>Collectable materials to make potions out of and improve
      your equipment<br></li><li>Plethora of spells spanning multiple magical elements<br></li><li>Class-less
      item progression system allowing fully customizable character builds<br></li><li>Classic
      roguelike features, such as randomized potions and scrolls and optional permadeath</li></ul>
