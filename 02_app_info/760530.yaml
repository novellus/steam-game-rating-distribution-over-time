    about_the_game: 'We love VR and that''s why we are offering this game for free!
      This game is no longer supported, but if you like this game, please support
      us and check out our new and improved Ninja Rhythm game that supports custom
      music:<br><a href="https://store.steampowered.com/app/1021680/Music_Escape/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1021680/Music_Escape/</a><br><br><br><strong>Futurejam:
      An Electronic Music Rhythm Game from the year 2049</strong><br><br>Features:<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/760530/extras/text_intense_rhythm_action.png?t=1575604822"
      crossorigin="anonymous"/><br>Playing the unique &quot;HexaSynth&quot; virtual
      instrument you''ll sound and feel like you''re really playing the music. A 5-pad
      and a 9-note marimba keyboard that will really test how fast you can fling those
      drumsticks. <br>Miss a beat or note, you''ll hear it! Each track is split into
      different layers, miss a beat and that track gets cut from the mix.<br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/760530/extras/intense_rhythm_action.jpg?t=1575604822"
      crossorigin="anonymous"/><br><i>Reach out, pick up those sticks and start playing!</i><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/760530/extras/pick_up_sticks.jpg?t=1575604822"
      crossorigin="anonymous"/><br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/760530/extras/text_licensed_music.png?t=1575604822"
      crossorigin="anonymous"/><br>Licensed tracks from real-life house and trance
      artists, which we plan to keep expanding during development.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/760530/extras/text_simple_progress_system.png?t=1575604822"
      crossorigin="anonymous"/><br>Play a track well and you''ll be rewarded stars
      to unlock the next set of tracks. Higher difficulty means more pads and keys
      to manage and more notes to hit.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/760530/extras/progress_stars.png?t=1575604822"
      crossorigin="anonymous"/><br>* S rank - 1 star<br>* B,A rank - 1 star<br>* D,C
      rank - 1 star<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/760530/extras/text_global_and_local_leaderboards.png?t=1575604822"
      crossorigin="anonymous"/><br>Per-track global and local leaderboards allow you
      to compete against steam players across the world or with your friends in your
      living room. The bigger your streak, the more accurate your timing, the higher
      your score.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/760530/extras/text_stats_to_up_your_game.png?t=1575604822"
      crossorigin="anonymous"/><br>Use the post-game stats review to work out where
      you can up your game. Hitting those notes too early and missing our on valuable
      points?<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/760530/extras/post_play_stats.jpg?t=1575604822"
      crossorigin="anonymous"/><br>* Streak - consecutive note hits. Miss a note and
      your streak resets to zero.<br>* Accuracy - how many notes in total you managed
      to hit<br>* Timing - how accurate your hit was to the note. Perfect=3 points,
      Good=2, Boo=1.<br>* Spam - just hitting the pads hoping you''ll hit notes? Bonus
      points if you''re nice and clean with your hits.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/760530/extras/text_spectator_mode.png?t=1575604822"
      crossorigin="anonymous"/><br>Having a party? Everyone else gets to watch all
      the action from the virtual spectator camera flying around the stage, just like
      watching a music video. Toggle on and off with the <i>spacebar</i> if no-one
      is watching - it''ll improve performance.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/760530/extras/spectator_mode.jpg?t=1575604822"
      crossorigin="anonymous"/><br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/760530/extras/text_reactive_environments.png?t=1575604822"
      crossorigin="anonymous"/><br>Each level has its own mix of lights and special
      effects that react to how good you play. Play well and all the strobes and lasers
      will be turned up to 11! Screw up and the crowd are going to start booing when
      the strobes stop blinking.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/760530/extras/reactive_environment.jpg?t=1575604822"
      crossorigin="anonymous"/><h2 class="bb_tag">Some Random Accolades</h2>&quot;Futurejam
      is the perfect combination of EDM, VR and cyberpunk.&quot; <br>- Chris T., Managing
      Director, Unity3D<br><br>&quot;Remember DDR? Well this is the next generation
      of that! Giving gamers the virtual experience of being on stage.&quot; <br>-
      Johnny B. Goode, Pyro Top 100 DJ'
