    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/884340/extras/MansionResized.png?t=1596749891"
      /><br><br>Hold out and survive in this 1-4 player co-op shooter in a dark, zombie
      infested world. Prepare defenses and board up windows to survive against the
      oncoming hordes of zombies. This realistic horror shooter guides you through
      abandoned buildings, eerie forests, tainted farmlands, and deserted city alleyways
      as you scavenge for the tools you need to survive. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/884340/extras/GunGif.gif?t=1596749891"
      /><br><br>Take part as the last known survivors to overcome the escalating hordes
      in a world that requires teamwork to last another day. Find the weapon that
      fits your play style from the choice of 10 unique guns. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/884340/extras/RunnerGif.gif?t=1596749891"
      /><br><br>Hold Out blends the classic walking zombies with the modern runners
      for an immersive and difficult experience that separates itself from other zombie
      games. Ride the fine line between life and death. How long will you Hold Out?
