details:
  data:
    about_the_game: 'Trianguluv is an old-shool arcade game placed in universe where
      even triangles can have feelings! <br><br>With simple controls you can focus
      on mastering your skill and beating challenging levels by solving puzzles and
      avoiding various obstacles such as moving parts, traps and more.<br>You will
      constantly need to observe the level in order to get to the exit.<br>Controls
      are optimized both for keyboard and controller.<br><br>Features<br><ul class="bb_ul"><li>Easy
      to learn but hard to master gameplay</li></ul><ul class="bb_ul"><li>Various
      modes: classic, New Game+, No death</li></ul><ul class="bb_ul"><li>Over 90 levels
      across all modes</li></ul><ul class="bb_ul"><li>Awesome soundtrack</li></ul><ul
      class="bb_ul"><li>Steam Trading Cards and challenging achievements</li></ul>'
