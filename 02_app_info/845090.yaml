    about_the_game: The Adventures of Dumpy takes you on an adventure through different
      landscapes and environments to save an alien race from being destroyed. It is
      up to you, Dumpy, to complete tasks and missions to repel the evil forces at
      large, and maybe you'll meet a pretty girl or boy along the way...<h2 class="bb_tag">Adventure
      Platformer</h2>The Adventures of Dumpy takes you through a 2d platformer world
      full of variety and fun characters to connect with.<h2 class="bb_tag">Points
      of Interest</h2><ul class="bb_ul"><li> Different fun worlds to explore, each
      with their own unique challenges.<br></li><li> Full list of achievements to
      unlock and push your experience to the limit.<br></li><li> <strong>(Coming Soon)</strong>
      Multiplayer coop functionality to play with your friends and help each other
      out with dedicated coop challenges.<br></li><li> Hours of gameplay available.<br></li><li>
      Full game support available online.</li></ul>
