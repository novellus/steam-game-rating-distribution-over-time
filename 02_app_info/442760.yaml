    review: "Very strange game almost more like Zelda than a bullet hell shooter.\
      \  It's also a roguelike but it's just way too easy to die from one tiny mistake\
      \ and have to start all over.  The attack mechanics aren't very satisfying since\
      \ you can't really aim where you shoot.  \n\nCool graphics and atmosphere but\
      \ it didn't hold my interest.  Music is nice."
