details:
  data:
    about_the_game: "A great story about an equally great Viking who went to distant\
      \ lands for gold, but met hordes of bloodthirsty monsters on his way, but the\
      \ brave conqueror is equipped with a sword and bow that will help him on his\
      \ way to huge treasures and the last great king of all monsters.<br />\r\n<br\
      \ />\r\nVikingStory-Hurricane 2d platformer, where you play as a Viking conqueror,\
      \ who uses a sword and bow to deal with monsters, buy upgrades for broken gold,\
      \ climb walls and deftly Dodge dangerous plants that disguise themselves as\
      \ flowers, danger lurks around!<br />\r\n<br />\r\nFeature of game:<br />\r\n\
      - Improvements<br />\r\n- Many levels<br />\r\n- Final Boss<br />\r\n- Beautiful\
      \ graphics<br />\r\n- Complexity"
