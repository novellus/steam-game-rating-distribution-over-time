  data:
    about_the_game: PC game with 2D graphics. The player controls the bat and must
      remove all blocks from the level using the ball, which he must not miss.<br><br><ul
      class="bb_ul"><li>Each of the 60 levels contains one verse of motivational poems.<br></li><li>Can
      you clear all the blocks and get all the poems?<br></li><li>Collect various
      bonuses during the game to facilitate the game.<br></li><li>Mouse-only game
      controls.</li></ul><br><i>Let us seek happiness in ourselves, when we can do
      it, we will find health, love and confidence in what life brings us.</i><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1450070/extras/DB600x160en.jpg?t=1608635321"
      />
