    detailed_description: "<h1>OFFICIAL DISCORD SERVER</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/8TCuD2D\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/369990/extras/Gremlins_Inc_Discord2.jpg?t=1606466341\"\
      \ /></a><br>Gremlins, Inc. has its official Discord server, where several thousand\
      \ players discuss the game, and our team shares work in progress. Use <a href=\"\
