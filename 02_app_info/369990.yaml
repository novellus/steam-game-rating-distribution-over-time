      \ couldn\u2019t be further from the truth! What you carry around is a whole\
      \ gremlin town packed into this tiny mechanism: a town with its own bank, its\
      \ own casino\u2026 and even its own jail! Gremlins are the microscopic creatures\
      \ that inhabit any mechanism that they can possibly infiltrate. If a watch or\
      \ a telescope malfunctions, then it\u2019s probably due to gremlins who took\
      \ up a residence there.<br><br>More than anything in life, gremlins value <strong>money</strong>,\
      \ <strong>political power</strong> and <strong>prestige</strong>: prestige that\
      \ one can claim after completing some sort of a grandiose engineering project.\
      \ Aside from working on their own projects, gremlins mostly spend their time\
      \ preventing other gremlins from building something even more grandiose. This\
      \ they achieve through bribing officials and lying to the electorate, as well\
      \ through stealing from their competitors - and outright arresting them.<h2\
      \ class=\"bb_tag\"><strong>A DISCLAIMER (JUST IN CASE)</strong></h2><br>We felt\
      \ it important to note that Gremlins, Inc. is not a free-to-play game. Also,\
      \ this is not a CCG or TCG: you do not need to buy boosters or packs; in every\
      \ session the game offers the same deck to every player, and everyone's chances\
      \ are equal.<h2 class=\"bb_tag\"><strong>OUR DLC POLICY</strong></h2><br>We\
      \ released Gremlins, Inc. on Steam in Early Access at the end of 2015. Since\
      \ then, we released over 100 game updates as we continue to add more content\
      \ and more features as well as improve the overall player experience.<br><br>This\
      \ is what we typically add to the game with the regular free updates of the\
      \ game:<br><br>* new features and new mechanics<br>* new cards and new Misfortunes<br>*\
      \ new music tracks and new game themes (for special occasions such as Lunar\
      \ New Year)<br><br>These seasonal updates are available to every owner of the\
      \ game for FREE, regardless of DLC ownership.<br><br>And this is what we release\
      \ as paid DLC:<br><br>* new character portraits and player tokens<br>* new music\
      \ tracks and new game themes<br>* new trails, frames and emoticons<br>* new\
      \ single-player content<br><br>If you enjoy Gremlins, Inc., you can support\
      \ our development efforts by purchasing its DLC. However, there is absolutely\
      \ no pressure to own any of the extra content in order to play the game or compete\
      \ in the tournaments.<h2 class=\"bb_tag\"><strong>STEAM COMMUNITY MARKET, CRAFTING\
      \ AND ITEM STORE</strong></h2><br>Gremlins, Inc. features <u>in-game items</u>\
      \ and fully supports <a href=\"http://steamcommunity.com/market/search?appid=369990\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Steam Community Market</a>. While playing\
      \ the game, certain actions will trigger random chest drops with items of varying\
      \ rarity: it could be a new emoticon, a new profile background, a new music\
      \ track, or one of the dozens of other cosmetic items. These items are FREE,\
      \ yours to use or trade on <a href=\"http://steamcommunity.com/market/search?appid=369990\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Steam Community Market</a>. We, the\
      \ developer, do not engage in the direct sales of any drop items; only players\
      \ can trade them.<br><br>The game also supports <u>crafting</u>: once you find\
      \ a blueprint of a specific item, you can create as many such items as you wish,\
      \ as long as you have the required number of charges (you get charges when you\
      \ convert other in-game items that you do not want, or have multiple copies\
      \ of). Finally, the game has its own <a href=\"http://store.steampowered.com/itemstore/369990/browse/?filter=all\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Steam Item Store</a> where we sell\
      \ a very small number of unique items that influence the item meta-game (but\
      \ they have no effect on the game mechanics).<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/369990/extras/SteamStore21.png?t=1606466341\"\
      \ /><h2 class=\"bb_tag\"><strong>ONLINE &amp; OFFLINE VERSIONS</strong></h2><br>Gremlins,\
      \ Inc. was designed as a digital board game with the multiplayer mode at its\
      \ heart. However, this is not to say that we don't like single-player \u2013\
      \_we do, and there's a separate section with the single-player challenges as\
      \ well as the mode where you can create any custom single-player session that\
      \ you like! One of the products that you receive with this game, <strong><u>Gremlins,\
      \ Inc.</u></strong>, features both single-player and multiplayer modes, and\
      \ requires that your game client is connected to both Steam and the game's server\
      \ at all times \u2013\_in order to support item drops, Steam Community Market\
      \ and Steam Workshop. The other product that is included with the game, <strong><u>Gremlins\
      \ vs Automatons</u></strong>, features single-player mode and is designed specifically\
      \ to be played offline."
