  data:
    about_the_game: "FreezeME is a A 3D platformer in the style of the 90s-era but\
      \ wait there is a twist! The main character \u201CR\u201D has one special tool\
      \ \u2013 a camera around her neck. This camera allows her to literally freeze\
      \ the objects she photographs. <br />\r\n<br />\r\nThis brown-eyed moppet with\
      \ a camera around her neck is hot on the trail of her best friend, \u201CM,\u201D\
      \ who has been abducted by the dastardly Fat the Cat that longs to create what\
      \ he describes as a \u201CDog-Free-World\u201D. How kidnapping M will help him\
      \ with this goal remains something of a mystery, but R is determined to thwart\
      \ him by rescuing M from his clutches."
