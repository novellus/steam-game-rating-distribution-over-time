    review: This game is a lot of fun, don't get me wrong, but the controls are just
      not good. I wanted to like this game so much, but I just can't. Even when I
      changed the controls to match more to what I'd prefer, it still just felt too
      off. great effort though. Also I've glitched the game out without even trying
      in some cases. I would rate as neutral if that was an option, as it is very
      close to good enough.
