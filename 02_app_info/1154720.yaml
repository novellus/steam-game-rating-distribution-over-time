    about_the_game: "<strong>Retro Arcade Classic gameplay re-make<br>Draw lines to\
      \ expand your territory and reveal the pretty skin of sexy gals\u2026</strong><br><br><u>\
      \                             </u><h2 class=\"bb_tag\"><strong>\u3010Gameplay\u3011\
      </strong>\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u25C8</h2><br><br>\u2656 <strong>Movement Control</strong>\uFF1A&quot;W&quot;\
      \ (\u25B2) / &quot;A&quot; (\u25C0) / &quot;S&quot; (\u25BC) / &quot;D&quot;\
      \ (\u25B6)<br>\u2656 <strong>Draw Lines</strong>\uFF1AMouse Left Button (\u201C\
      Z\u201D /Spacebar)<br>\u2656 <strong>Special Skill</strong>\uFF1AMouse Right\
      \ Button (&quot;X&quot; /Enter)<br><br>\u265C <strong>Movement + Draw Lines</strong>\uFF1A\
      To expand your territory and reveal more of the gal\u2019s picture.<br>\u265C\
      \ Charm Special Skill - <strong>Stone Gaze</strong>\uFF1AThis skill will freeze\
      \ all the enemies in the field.<br>\u265C Conquer Special Skill - <strong>Cyclone\
      \ Speed</strong>\uFF1AMovement speed up.<br><br><u>                        \
      \     </u><h2 class=\"bb_tag\"><strong>\u3010Game Features\u3011</strong>\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u25C8\
      </h2><br><br><strong>\u2661  Pretty gals for you to conquer</strong><br>\u3000\
      Poor shy Nun, or proud sexy dark elf Assassin, what are you waiting for?<br><br><strong>\u2661\
      \  Reveal the pretty gals</strong><br>\u3000Reveal the pretty skin of the sexy\
      \ gals, step by step. Every move stirs more desire and momentum.<br><br><strong>\u2661\
      \  Pretty and elegant</strong><br>\u3000Show High quality CGs of 6 pretty and\
      \ elegant gals, with sexy body postures.<br><br><br><strong>\u2727  Fun and\
      \ exciting</strong><br>\u3000Excite retro-style game play that requires quick\
      \ reflexes and strategy planning.<br><br><strong>\u2727  Two ways of challenge</strong><br>\u3000\
      You can decide to charm or conquer, which reveal different results.<br><br><strong>\u2727\
      \  Finish and Collect</strong><br>\u3000You can take your time and re-watch\
      \ all the CGs in memory mode after you complete the level challenge.<br><br><u>\
      \                             </u><h2 class=\"bb_tag\"><strong>\u3010Story Introduction\u3011\
      </strong>\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
      \u2501\u25C8</h2><br><br><i>Behold, Mortals. <br>All the pretty gals are mine.\
      \ <br>Your puny struggle is meaningless\u2026 Hahahahaha<br><br>Try resist,\
      \ my little beauty,<br>I will penetrate your weakness,<br>With my powerful charm\
      \ and passion, you will be drawn to me like moth into flame\u2026<br><br>Try\
      \ struggle, my pretty babe,<br>All your defense are futile,<br>My power will\
      \ destroy the strongest defense and make you mine. <br><br>Choose to Charm or\
      \ to Conquerr<br><u>                             </u><h2 class=\"bb_tag\"><strong>\u3010\
      Special Thanks\u3011</strong>\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\
