    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/875310/extras/Lib_gif_1.gif?t=1607611333\"\
      \ /><br><strong>Open a playable comic book.</strong> Hear the rustling of pages.\
      \ Maybe you\u2019ll even smell the ink. Immerse yourself in a dark, rain-soaked\
      \ city. Finally, <strong>LEAP</strong> into the <strong>ACTION</strong>!<br><br><strong>Unravel\
      \ a cyberpunk story paying homage to modern and cult pop-culture </strong>inspired\
      \ by <strong><i>Black Mirror</i></strong>, <strong><i>Mr. Robot</i></strong>,\
      \ <strong><i>The Matrix</i></strong>, and even <strong><i>Fight Club</i></strong>.\
      \ Enter the bleak streets of a dystopian near-future. Here, human rights crumble\
      \ as governments and megacorps join forces to make you their pawn. <strong>THEY</strong>\
      \ want to trace your every move. <strong>THEY</strong> want to shape the way\
      \ you think. Will you obey? Or will you <strong>FIGHT</strong>?<br><br><strong>Jump,\
      \ sneak, solve puzzles, and keep your 9mm ready.</strong> Liberated is a white-knuckle\
      \ action-adventure game presented within a graphic novel. The comic book story\
      \ intertwines with a pure side-scrolling shooter. Kill them first, ask questions\
      \ later.<br><br><strong>Get ready for a visual tour de force. </strong>Witness\
      \ gorgeously hand-drawn panels reminiscent of <strong><i>Frank Miller\u2019\
      s</i></strong> and <strong><i>Will Eisner\u2019s</i></strong> graphic novels.\
      \ Liberated combines the legendary comic book styles with the aesthetic influences\
      \ of \u201840s and \u201850s noir cinema. Let the interplay of light and shadow\
      \ leave you breathless.<br><br><strong>Bring upon the revolution.</strong>"
