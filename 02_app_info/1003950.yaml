    about_the_game: "Right to Rule is a game where you compete against other players\
      \ by doing quests, killing monsters and gaining &quot;Right to Rule&quot; points,\
      \ all with the goal of becoming the ruler of Drakenheim. The game is played\
      \ in matches with a new victor each time, based on your progress in your game\
      \ will determine your reward which will carry over via your profile. There will\
      \ be many options for persistent profile progress for players to unlock, like\
      \ cosmetics, emotes, even a fully customizable castle the player can decorate\
      \ with things unlocked by playing.<br><br>You have many different options when\
      \ it comes to taking over the vast kingdom. Pick one that fits your playstyle\
      \ or try new approaches each time.<br><br><ul class=\"bb_ul\"><li>Fight your\
      \ way to the throne using any or all combat styles including Melee, Magic, Ranged\
      \ and Bard<br></li><li>Work your way up the political ladder by persuading,\
      \ manipulating and bribing your way to the top<br></li><li>Gain an edge over\
      \ other players by leveling up non-combat skills such as mining, enchanting,\
      \ smithing, cooking amongst others.<br></li><li>Use these skills to complete\
      \ a large variety of quests given by the people of Drakenheim.<br></li><li>Search\
      \ all around the Island for hidden or secret areas where you can find special\
      \ loot such as weapons, armor, spells, and quests.<br></li><li>Each game will\
      \ be unique as quests and activities are randomly selected to be a part of each\
      \ playthrough.<br></li><li>Pick a fight with tough bosses of many different\
      \ types to win high amounts of Right to Rule and other unique rewards.<br></li><li>All\
      \ players can attack each other at anytime, however that doesn\u2019t mean you\
      \ always should...</li></ul><br>The city of Drakenheim has a handful of guards\
      \ who will arrest you if you commit violence or, any crime for that matter,\
      \ against anyone within the city walls. When you get arrested by the guards,\
      \ you will be jailed and you\u2019ll need to wait out your sentence, missing\
      \ out on the experience and Right To Rule points you could\u2019ve gotten in\
      \ that time. When you die, you will need to wait to respawn. The higher your\
      \ level \u2013 the longer the respawn time, so be careful.<br><br>You can embark\
      \ on a quest, which will reward you with possibly special items, Right To Rule\
      \ points, exclusive access to a previously unreachable area and any other advantage\
      \ over your rivals. As previously mentioned, every match the available quests\
      \ will be randomized, so you\u2019ll always have a different playthrough each\
      \ time.<br><br>Each match should last up to an hour, with you competing against\
      \ multiple players, everyone on their own, each trying to become the ruler before\
      \ you do. The player who becomes the ruler of The Kingdom of Drakenheim, wins\
      \ the game.<br><br>When you win, you will get various unlocks for cosmetics\
      \ and rewards according to what you have done in that match."
