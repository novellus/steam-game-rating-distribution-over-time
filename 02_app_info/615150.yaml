  data:
    about_the_game: Twist of Destiny is an exciting turn-based RPG where you lead
      a team of up to 4 characters around the world in dangerous adventures! Experience
      the astonishing art &amp; animations in the world of TOD.<br><br><br><strong>
      Key Features </strong><br><ul class="bb_ul">    <li> <strong> Team Management.
      </strong> Explore the world and recruit adventurers to your party. Level them,
      manage their equipment and make the best team combos for each fight!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/615150/extras/111111.jpg?t=1516650235"
      /><br>    </li><li> <strong> Large Game World. </strong> Interact with various
      town NPC's &amp; do quests- but remember to pick your answers wisely, because
      you may gain or lose Amity, which will give you various benefits. (If the Amity
      is low they might start speaking to you in more aggressive tone &amp; even fight
      your team. But by increasing Amity they could unlock new features and give friendly
      quests.)<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/615150/extras/2z.jpg?t=1516650235"
      /><br><br>    </li><li> <strong> RPG Features. </strong> We're also working
      hard on new classical RPG features such as skill upgrade system, equipment upgrades,
      crafting, item enchantments &amp; adventurer retirement system.</li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/615150/extras/zx3.jpg?t=1516650235"
      /><br>    <ul class="bb_ul"><li> <strong> EA Plans. </strong> We plan to work
      on updates long and hard. -That's what she said. But on more serious note our
      plan is to expand the game world a lot. Add completely new continent(s) full
      with new npc's, maps, items and content. Like mentioned above we also plan to
      add new rpg features which would enrich the whole experience. Collect items
      and craft powerful gear for your team. Make money off of the multiplayer item
      bazaar or relax and go fishing in towns with a water source.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/615150/extras/xx.jpg?t=1516650235"
      /><br><br><br><strong>Dive deep into the detailed world of Twist of Destiny.
      Discover how intricate towns and lifelike inhabitants interact and develop their
      feelings about you based on your treatment of them.</strong><br>______________________________________________________________________________________________________________________________<br><strong>
      About Oneshark </strong><br>Our small company is known for infusing RPG elements
      into any genre of game. Chicken Assassin - Master of Humiliation was the first
      major Steam release for us and we are now following up with a pure RPG that
      is perfectly suited to our talents. We are a team of 3 working internationally
      (United States and Latvia) to bring incredible Indie Games to market that you
      could not experience anywhere else. Thank you for taking the time to read and
      watch the trailer!
