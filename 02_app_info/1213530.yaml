    about_the_game: "Those going to death - greet you! Clash in furious PvP and PvE\
      \ combat in the yellow circle of the arena! Here bloody battles await everyone\
      \ until the last survivor. Fight for the leading positions, and the most worthy\
      \ will receive valuable prizes for victory. As a gladiator, conquer fame and\
      \ fortune in the arena.<br />\r\n The game features team-on-team modes, single-player\
      \ and cooperative mode against artificial intelligence, as well as a duel mode\
      \ (1 on 1, 2 on 2). You have to survive at any cost using a variety of weapons\
      \ and skills. Use all available opportunities to achieve victory. Immerse yourself\
      \ in the addicting arena battle gameplay with your friends."
