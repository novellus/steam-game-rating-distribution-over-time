    review: "[h1] Genre [/h1] Ein Jigsaw Puzzle Spiel\n\n[h1] Gameplay [/h1] Es gibt\
      \ 1001 verschiedene Jigsaw Puzzles. Die Einzelnen Puzzles sind in den 6 Elementen\
      \ aufgeteilt (Wasser, Luft, Erde, Feuer, Blitz &  Stein). Jedes Element hat\
      \ 21 Seiten mit jeweils 8 Puzzles pro Seite (Seite 21 hat 6-7 Puzzles). Jedes\
      \ Puzzle hat nat\xFCrlich unterschiedlich viele Teile (von 12 bis ungef\xE4\
      hr 350). Man kann aber jedes Einzelne Puzzle individuell gestalten (z.B. ein\
      \ 240 Teile Puzzle reduzieren auf 50 Teile usw.). Au\xDFerdem kann man die Dreh\
      \ Funktion deaktivieren und jederzeit das Puzzle abspeichern. Es gibt In Game\
      \ Trophies zum sammeln\n\n[h1] Pro/Contra [/h1]\n+ Sehr G\xFCnstig (Im Sale\
      \ f\xFCr 0,39\u20AC)\n+ Viele Puzzles (1001)\n+ Passende Musik\n+ Man kann jedes\
      \ Puzzle selber anpassen\n+ In Game Trophies\n+ Hoher Wiederspielwert\n\n- Leider\
      \ Keine Achievements\n\n[h1] Fazit [/h1] Eine sch\xF6ne Gro\xDFe Sammlung an\
      \ Jigsaw Puzzles zu einem Kleinen Preis. Wer Jigsaw Puzzles mag, wird hier voll\
      \ auf seine Kosten kommen\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
      \ auf deutsch/englisch \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
