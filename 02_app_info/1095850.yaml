details:
  data:
    about_the_game: "1001 Jigsaw. 6 Magic elements - is an exciting puzzle game and\
      \ a fantastic opportunity to feel the 6 magic elements. Assemble jigsaws from\
      \ a multitude of pieces and learn the history in 1001 high-quality photos. Now\
      \ you can play your favorite puzzle game and travel your, all without leaving\
      \ the house! <br />\r\n<br />\r\nSet a difficulty for each puzzle to suit you!\
      \ Save your progress at any time! Simple controls and a bunch of hints and tools\
      \ make the game more comfortable. The game is accessible both to new players\
      \ and true professionals in the puzzle game genre.<br />\r\n<br />\r\nAn exciting\
      \ immersion into the magic world. Luxury decoration, beautiful landscapes, waterfall,\
      \ wizards,  and magnificent castles of all time... This is a unique opportunity\
      \ to feel 6 magic elements in your hand by playing 1001 Jigsaw. 6 Magic elements.<br\
      \ />\r\n<br />\r\n1001 Jigsaw. 6 Magic elements is a game and a source for inspiration.\
      \ 1001 high-quality photographs of famous sights galore, plus architecture,\
      \ magic, art, national traditions, history\u2026 You can learn about the 6 main\
      \ magic elements and what applies to them right now!<br />\r\n<br />\r\n- 1001\
      \ high quality unique images<br />\r\n- Well designed game-play: useful hints,\
      \ sort tool and magnifying glass.<br />\r\n- Optional game difficulty control\
      \ makes your gameplay infinite<br />\r\n- Custom styles of pieces with rotation<br\
      \ />\r\n- Save game progress and continue to collect the puzzle at any time<br\
      \ />\r\n- Tasks and colorful trophies for those who love excitement<br />\r\n\
      - Pleasant and relaxing music<br />\r\n- Get 1001 puzzles for one purchase"
