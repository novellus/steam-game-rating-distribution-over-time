    about_the_game: Golden Fall 2 is a single character dungeon crawl RPG focused
      on exploration of an engaging and diverse world.<h2 class="bb_tag">Simultaneous
      Turn-based Combat</h2>Combat follows a simultaneous turn-based system inspired
      by roguelikes, but the game's environments are lovingly hand-crafted to provide
      interesting challenges and rewarding exploration to the player.<h2 class="bb_tag">Deep
      Character System</h2>A deep character system allows players to become mighty
      warriors, powerful wizards or balanced hybrids, with dozens of weapons, armors,
      skills and magic spells to choose from.<h2 class="bb_tag">Acquire Treasure,
      Experience and Equipment</h2>In Golden Fall 2, you play as a young man thrown
      into ancient sewers. Initially finding yourself without a weapon, you must delve
      deeper and explore the depths for treasure and experience before you can return
      to the surface.
