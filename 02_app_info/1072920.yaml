    detailed_description: "<h1>Fllow Us</h1><p>Want to know the latest update of the\
      \ game? Just follow us<br><ul class=\"bb_ul\"><li><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/Gamera-Game-391510361349220/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Facebook</a> </li></ul></p><br><h1>From\
      \ developer</h1><p>The puzzles in the game are quite difficult, maybe you will\
      \ feel upset when you are getting stuck somewhere. But we hope we can help you\
      \ understand the feeling of how Chinese parents helping their children to do\
      \ their homework and the helpless feeling from a child Who can't find the right\
      \ answer. Anyway, don't get mad at us for can't solve the primary school homework\
      \ puzzles.</p><br><h1>About the Game</h1>Homework is Crazy is a game that simulates\
      \ Chinese primary school students doing homework.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1072920/extras/About.jpg?t=1604286135\"\
      \ /><br><br>Nowadays, tutoring primary school students doing their homework\
      \ has become a problem for parents. You can find many parents complaining the\
      \ children\u2019s homework is too hard for them on the Internet.<br>If you got\
      \ a chance to return to your primary school again, face to your homework and\
      \ the stress from your parents, can you solve all the questions and graduate\
      \ successfully?<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1072920/extras/Features.jpg?t=1604286135\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Although the game is based on reality, an\
      \ interesting gameplay is also important. We designed each question as a puzzle\
      \ game.</li></ul><ul class=\"bb_ul\"><li>The game is designed from the first\
      \ grade to sixth grade, players must pass the final exam to unlock the next\
      \ grade.</li></ul><ul class=\"bb_ul\"><li>We use crayon pencils to create a\
      \ simple, low-aged art style, it looks simple, fresh and colorful, gives you\
      \ a charming but also \u201Cpainful\u201D puzzle solving experience.</li></ul><ul\
      \ class=\"bb_ul\"><li>Challenge the puzzles with various brainwashing music\uFF1B\
      </li></ul><ul class=\"bb_ul\"><li>If you gave a wrong answer or spend too much\
      \ time on a puzzle, your parents will come to taunting you.</li></ul><ul class=\"\
      bb_ul\"><li>Different puzzle types covered language, math, music, art, etc.\
      \ More other genres are waiting for you to challenge.</li></ul><ul class=\"\
      bb_ul\"><li>The mini puzzles in the game have different styles like \u201Cfill\
      \ in the blank\u201D, \u201Cconnect the line\u201D, \u201Cclick on the right\
      \ option\u201D or \u201Cdrag and drop\u201D, and so on. Very easy to hands on.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1072920/extras/2111.gif?t=1604286135\"\
      \ />"
