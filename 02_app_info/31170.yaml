    about_the_game: "While explosively stripping the evil pirate LeChuck of his demonic\
      \ mojo, Guybrush Threepwood inadvertently infects the entire Caribbean with\
      \ the arch-fiend's expelled voodoo, which threatens to transform buccaneers\
      \ into unruly pirate monsters. Pursued by a notorious cut-throat Pirate Hunter\
      \ and a creepy French Physician who believes that Guybrush's eerily-infected\
      \ hand holds the secret of eternal life, Threepwood sails the seven seas in\
      \ search of La Esponja Grande, a legendary sea sponge with unparalleled voodoo\
      \ exfoliating abilities. But little does Guybrush know, his quest is part of\
      \ a larger, more sinister plot, and good and evil are not always as they seem...<br>\
      \                    Who can Guybrush trust? Where can he turn? Everything you\
      \ think you know will be challenged as Tales of Monkey Island builds to its\
      \ unexpected finale!<h2 class=\"bb_tag\">About Chapter One</h2>\t\t\t\t\t<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/31170/extras/chp1icon.jpg\"\
      \ />The saga begins with a heated battle involving the brave but often bumbling\
      \ Mighty Pirate\u2122 Guybrush, his beloved wife Elaine, and their nemesis,\
      \ the demon pirate LeChuck. When the showdown goes up in flames, Guybrush finds\
      \ himself marooned on a strange island with winds that always blow inward. How\
      \ will our hero manage to escape this meteorological anomaly? What has become\
      \ of LeChuck and Elaine? And what's the story with the infectious voodoo pox\
      \ that's spreading across the Caribbean, causing Guybrush and other pirates\
      \ to act like unruly hooligans? These are just some of the many questions posed\
      \ in this first chapter of one of the most rollicking and rip-roaring entertainment\
      \ experiences this summer.<h2 class=\"bb_tag\">About Chapter Two</h2>\t\t\t\t\
      \t<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/31170/extras/chp2icon.jpg\"\
      \ />Guybrush's adventures continue on the high seas as pox-plagued pirates lay\
      \ siege to the innocent Mer-People. In between defending the Mer-People and\
      \ dodging the persistent pirate hunter hot on his trail, Guybrush manages to\
      \ catch up to his beloved wife and despised arch-nemesis \u2014 but their reunion\
      \ is short-lived. Now Guybrush must focus on eradicating the Pox of LeChuck\
      \ before more harm can be done. And as the Mighty Pirate draws closer to a cure,\
      \ the waters will only grow murkier in this thrilling chapter of the epic saga.<h2\
      \ class=\"bb_tag\">About Chapter Three</h2>\t\t\t\t\t<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/31170/extras/chp3icon.jpg\"\
      \ />In the third Tales of Monkey Island chapter, Guybrush gets in deep (literally!)\
      \ as his quest for the voodoo exfoliating La Esponja Grande takes a scenic twist\
      \ -- through the guts of a giant manatee!<br>\t\t\t\t\tTrapped in the belly\
      \ of the beast, our hero encounters a surprising band of castaways, including\
      \ the long-lost (and obsessive-compulsive) explorer Coronado De Cava. Can the\
      \ Mighty Pirate win the suspicious De Cava's trust? Will sexy pirate hunter\
      \ Morgan LeFlay prove to be a ruthless enemy, or an unlikely ally? Will the\
      \ group find La Esponja Grande in time to save Elaine from the rampant Pox of\
      \ LeChuck? And will the world be crushed by the gnashing teeth of a certain\
      \ demonic skull? Tales of Monkey Island's moist and absorbing third episode,\
      \ Lair of the Leviathan, will answer some of these urgent questions -- and raise\
      \ still more -- as the five month adventure builds to its epic climax!<h2 class=\"\
      bb_tag\">About Chapter Four</h2>\t\t\t\t\t<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/31170/extras/chp4icon.jpg\"\
      \ />Guybrush returns to Flotsam Island, but forget about a hero's welcome. Handed\
      \ over to De Singe by the backstabbing Morgan LeFlay, Guybrush is seized by\
      \ an angry mob and put on trial! With a silk-tongued prosecutor in his face\
      \ and a hangman's noose dangling over his neck, Guybrush must figure out how\
      \ to defend himself against grave accusations. Meanwhile, the determined Marquis\
      \ sets his sights on a new and far more attractive test subject. How on earth\
      \ will the Mighty Pirate get out of this mess? The monthly Tales of Monkey Island\
      \ tension continues to mount in &quot;The Trial and Execution of Guybrush Threepwood.&quot;\
      \ Brace yourself for a shocking revelation that will rock the world of Monkey\
      \ Island to its core.<h2 class=\"bb_tag\">About Chapter Five</h2>\t\t\t\t\t\
      <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/31170/extras/chp5icon.jpg\"\
      \ />Our piratey heroes meet their ultimate match with the Rise of the Pirate\
      \ God. Can the world of Monkey Island be saved? Find out as the Tales of Monkey\
      \ Island saga comes to its thrilling conclusion."
