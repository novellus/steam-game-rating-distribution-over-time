  data:
    about_the_game: "Located right across the TASTEE diner, the Backyard Colosseum\
      \ is where mercs cut their teeth and train between missions. What better place\
      \ to test your mercs\u2019 skills than a modern day scrap yard Colosseum? This\
      \ arena is filled to the brim with tight twists and turns where scrappy battles\
      \ quickly erupt. Prepare to battle for each step you take in this claustrophobic\
      \ setting!<br><br><strong>Map Features</strong><br><ul class=\"bb_ul\"><li>A\
      \ combination of tight corridors and long lanes to benefit every unit<br></li><li>Unique\
      \ randomization options for each section of the level <br></li><li>Breakable\
      \ barriers everywhere for surprise shotgunners<br></li><li>Explosive barrels\
      \ to light a fire under your feet</li></ul><br>Pick up this DLC to challenge\
      \ your friends or battle the AI in this new TASTEE setting! <br><br><i>DLC note:\
      \ Without this DLC you will still be able to experience the Backyard Colosseum\
      \ in two ways:<br><ul class=\"bb_ul\"><li>The map may come up randomly in a\
      \ Quick Match.<br></li><li>Someone who already owns this DLC can challenge you\
      \ to a match in it. </li></ul></i>"
