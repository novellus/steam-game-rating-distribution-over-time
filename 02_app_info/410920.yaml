details:
  data:
    about_the_game: "Negotiate water rights from scorpion gods in this necromantic\
      \ legal thriller! Discredit your boss, solve  murders, and reanimate your own\
      \ corpse to keep your city from drying out.<br><br><i>Deathless: The City\u2019\
      s Thirst</i> is a 150,000-word interactive novel by Max Gladstone, author of\
      \ <a href=\"http://store.steampowered.com/app/318310/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Choice of the Deathless</a> and the <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.maxgladstone.com/the-craft-sequence/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Craft Sequence</a> novels, nominated\
      \ for the John W Campbell Best New Writer Award, the XYZZY award, and the Lambda\
      \ Award. Your choices control the story. It's entirely text-based--without graphics\
      \ or sound effects--and fueled by the vast, unstoppable power of your imagination.<br><br>You\
      \ won the God Wars, killing the rain god and taking over his desert city. But\
      \ now the city needs water, and it\u2019s your job to make it rain. As a rising\
      \ associate at a god-killing public service conglomerate, you can monopolize\
      \ your city\u2019s public utilities, or fight to keep water affordable for everyone.\
      \ Build alliances with powerful necromancers, or help local farmers hold onto\
      \ their land. Find love, or betray your friends. Overcome the trauma you suffered\
      \ in the God Wars. Prevent murders, or commit them.<h2 class=\"bb_tag\">Just\
      \ Keep the Water Flowing.</h2><br><ul class=\"bb_ul\"><li> Play as male or female;\
      \ straight, gay, or bi<br></li><li> Match wits with master necromancers, real\
      \ estate magnates, and journalists<br></li><li> Climb the social ladder of Dresediel\
      \ Lex<br></li><li> Help the needy, or laugh callously as the world burns<br></li><li>\
      \ Drink with undead kings over the ruins of a destroyed civilization<br></li><li>\
      \ Kill people you may later really wish you hadn't killed<br></li><li> Betray\
      \ trusted friends and their entire society<br></li><li> Fight giant scorpions\
      \ and renegade priests\u2014or join forces with them<br></li><li> Look for love\
      \ in extremely wrong places</li></ul>"
