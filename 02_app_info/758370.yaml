    about_the_game: "The official adaptation of Vlaada Chv\xE1til\u2019s strategy\
      \ classic, the third best board game ever according to Board Game Geek website.<br><br>\u201C\
      If you are looking for civ game, this is the game! This is one of the best games\
      \ of all time.\u201D \u2013 Tom Vasel from Dice Tower<br><br>\u201CThrough the\
      \ Ages is simply phenomenal.\u201D \u2013 Drew Massey from GFB Robot<br><br>This\
      \ is your chance to make history: You begin with a small tribe. As you expand\
      \ your farms and mines, you lay the groundwork for technological advancements,\
      \ better governments, and grand wonders. Your military might supports your political\
      \ skill as you guide your civilization to greatness.<br><br><strong>OVERVIEW:</strong><br>\u25CF\
      \ One of the greatest board games of all time.<br>\u25CF Hundreds of cards to\
      \ build a mighty civilization. <br>\u25CF Explore the many paths to victory.<br>\u25CF\
      \ Manage your resources carefully.<br><br><strong>FEATURES:</strong><br>\u25CF\
      \ Learn the game rules with a funny and engaging tutorial.<br>\u25CF Compete\
      \ with your friends online.<br>\u25CF Defeat clever computer opponents of various\
      \ skill levels.<br>\u25CF Play with the original board game rules or a streamlined\
      \ digital version.<br>\u25CF Enjoy single-player Challenges requiring different\
      \ strategies.<br><br>Czech Games Edition has produced over 20 board games and\
      \ expansions, including many award-winning titles for enthusiastic players.\
      \ Alchemists, Dungeon Lords, Tzolk'in to name just a few. We expanded into the\
      \ realm of digital board games with Galaxy Trucker and now with the Through\
      \ the Ages adaptation."
