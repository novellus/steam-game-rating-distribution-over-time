    reviews: "\u201CThrough the Ages has the most entertaining tutorial yet seen.\
      \ Through the Ages helped rejuvenate me with the pure, fierce joy of play that\
      \ only very best titles can deliver.\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pockettactics.com/reviews/review-through-the-ages/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pocket Tactics</a><br><br>\u201CAmazing\
      \ implementation; great solo and multiplayer modes combined with a fantastic\
      \ interface.\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pixelatedcardboard.com/through-the-ages-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pixelated Cardboard</a><br><br>\u201C\
      This game is extremely affordable and succeeds at the massive task of simplifying\
      \ a complicated game.\u201D<br>9,3/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.geeksundergrace.com/gaming/review-through-the-ages-iOS/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Geek under Grace</a><br>"
