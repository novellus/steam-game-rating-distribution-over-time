details:
  data:
    about_the_game: "** Get to know more about the Cassini spacecraft and witness\
      \ the final mission, in which Cassini plunges into Saturn and becomes part of\
      \ the planet itself, all in virtual reality. **<br />\r\n<br />\r\nWith this\
      \ virtual reality experience, you don\u2019t need a bulky spacesuit anymore\
      \ to travel into outer space and land on planets, satellites or comets in our\
      \ Solar System.  Now you can experience how it feels to stand on the surface\
      \ of these bodies, view the amazing scenery there, and get a better understanding\
      \ of the differences between these heavenly bodies and the Earth.  You can also\
      \ bear witness to mankind\u2019s great accomplishments in the exploration of\
      \ outer space and get to know the landers and probes used and their designs.\
      \   <br />\r\n<br />\r\nCurrently you can experience the following sights:<br\
      \ />\r\n1) The Moon and the Apollo Lunar Module<br />\r\n2) Venus and Venera\
      \ 7<br />\r\n3) Mars and the Curiosity rover <br />\r\n4) Titan and the Huygens\
      \ probe<br />\r\n5) 67P Comet, the Rosetta probe and the Philae lander<br />\r\
      \n6) Saturn and the Cassini orbiter<br />\r\n<br />\r\nMore content in the form\
      \ of space missions and images will be added in the future to provide an even\
      \ more varied experience.<br />\r\n<br />\r\n* A Vive controller or Oculus Touch\
      \ is required."
