    review: "Este juego es una version que trae mecanicas  gravitatorias de \"Solar\
      \ Jetman\" de NES y otros de Commodore, cosa que atrae de primeras pero con\
      \ varios problemas.\n- Los graficos no estan configurados por defecto, tuve\
      \ que configurar resolucion media, zoom 3 para que se pareciese a lo que aparece\
      \ en los videos, sin que me a\xF1ada un monton de vision extra inutil. o se\
      \ me saliera de la pantalla.\n- Tienes una barra de vida que sirve SOLO para\
      \ si te golpeas suavemente con las paredes, un disparo PUM, un roce con un tanque\
      \ de gasoil PUM, y no solo explotas tu, sino todos los elementos de la pantalla\
      \ lo que lo hace inconsistente.\n- Cuando mueres apareces casi en el mismo lugar\
      \ de donde explotaste (PUM) sintiendose chungo y dandome ganas de reiniciar\
      \ nivel directamente (que seria mejor opcion). En vez de suavizar la experiencia\
      \ del jugador dejando que los tanques a trasportar o  tu nave al menos aguante\
      \ un disparo (para que esta la barra del casco sino?),tras el PUM, apareces\
      \ incluso con la carga ya cargada, osea un sinsentido total. No entiendo esta\
      \ decision del desarrollador, en serio.\n- El boton del escudo y el rayo tractor\
      \ SON EL MISMO. A veces explotara un tanque por un minimo roce ya que se activo\
      \ el escudo en vez del rayo tractor, que se activa solo estando solo en vertical\
      \ a dicho tanque, Un boton adicional seria de agradecer.\n- Son misiones muy\
      \ cortas, no hay que buscar la carga practicamente, lo que minimiza lo mejor\
      \ del juego, que es el movimiento. La mayoria de las misiones se completan con\
      \ practica en menos de 1 min, ve, coge, trae, suelta y repetir un pelin mas\
      \ lejos. Misiones con varios cargamentos en una misma mision y un poco de mapeado\
      \ mas largo serian interesante.\n- Repetion de enemigos. Roca, postes de metal,\
      \ torretas, punto.\nEn deficinion, aunque este tipo de jugabilidad de naves\
      \ con gravedad me gusta, no puedo recomendarlo, sin una rebaja muy importante\
      \ o teniendo en cuenta lo anterior. Estoy esperando el siguiente juego del desarrollador\
      \ \"Moons of Darsalon\" a ver si le da un poquillo mas de pulido (tengo shock\
      \ postraumatico de los PUM). Si quieres algun juego de este estilo, te recomiendo\
      \ mejor \"Galak-z\" o \"Criptark\"."
