    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1291050/extras/DISPAROS-long-3.gif?t=1590836337"
      /><br>Your job is to locate and transport the containers to your base avoiding
      enemies on your way. Your ship is equipped with a hook to carry the containers.
      This is a physics based arcade game, inspired on the very early classics such
      as &quot;Thrust&quot; , &quot;Gravitar&quot;, &quot;Lunar lander&quot; and &quot;Solar
      Jetman&quot; for the Nintendo Entertainment System (NES) but with a strong Commodore
      64 feel on it. Some people would say it''s a hybrid between c64 and Amiga.<br><br><br>This
      game is a &quot;pre-spin-off&quot; (yes i just invented this word) of the magnificent
      and ultra gorgeous ... <a href="https://store.steampowered.com/app/1234180"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1234180</a><br><br>...
      what? ... you were expecting to read some sweetened description? ... something
      like the great adventure you are going to embark taking control of one of the
      most sophisticated space ship the engineers of planet Darsalon have ever created,
      and facing the enemy defense turrets provided with artificial intelligence that
      protect the containers filled up with &quot;tidirium&quot; the most expensive
      and explosive substance in the known universe... ? <br><br>how about that? ...
      still not enough? ...you need some more bla bla? ... why don''t you just play
      the game and enjoy the actual gameplay?<br><br>IN THRUST WE TRUST!<br><strong>Featuring:</strong><br>-
      Physics based ship control.<br>- Online world leader board.<br>- CRT filter
      for authentic retro look.<br>- C64 color palette.<br>- Unique pixel-art render
      pipeline that consistently combines: Dynamic lightning, 2D sprites, 3D models.<br>-
      In-Game gif maker.<br>- 15 stages of increasing difficulty.<br>- 5 difficulty
      modes to fit any kind of gamer skills.<br>- 8 bit music based on C64''s SID
      chip.<br>- 8 bit sound FX''s.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1291050/extras/BASE-Long.gif?t=1590836337"
      />'
