details:
  data:
    about_the_game: "&quot;Draw a card!&quot; Sounds familiar? You don't even need\
      \ a board game or a party magician anymore, this simulator will fulfill all\
      \ your needs!<br />\r\nExplore the wonderful, unbelievable and overwhelming\
      \ world of &quot;Draw a Card Simulator&quot;.<br />\r\n<br />\r\nExperience\
      \ three tremendously exciting game modes: easy, infinite and magical!<br />\r\
      \n<br />\r\nEasy:<br />\r\nJust like the name implies: Win by using a tactical\
      \ approach and trained skills and pick a card!<br />\r\n<br />\r\nInfinite:<br\
      \ />\r\nCan you pick all the cards until the deck is empty? Propably not...but\
      \ you can try! In this mode you can sit back, enjoy the tunes and do like the\
      \ game title says: &quot;Draw a Card!&quot;<br />\r\n<br />\r\nMagic:<br />\r\
      \nDo you like Magic?<br />\r\nDo you like Card Tricks?<br />\r\nThen this mode\
      \ is for you! <br />\r\nLet this most spectacular and genius Card Trick blow\
      \ your mind and change your world. Let's go and pick a card!<br />\r\n<br />\r\
      \nThis game is suitable for children and adults.<br />\r\n<br />\r\nHave fun!"
