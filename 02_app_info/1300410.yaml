details:
  data:
    about_the_game: 'This soundtrack contains the main themed songs of Eternal Return:
      Black Survival. It includes Eternal World and its instrumental version.<h2 class="bb_tag">Eternal
      World Lyrics Translation</h2><br><i>Walking in circles, this place is like a
      routine that never ends (You fight, oh it''s all right)<br>The weight of time
      closes in on me<br>A painful piece of the puzzle that cuts deeply, even when
      your eyes are closed in the dark (get out get out, get out get out)<br>Even
      my shadow has stopped (Eternal world)<br><br>I''m living in a long, hopeless
      breath<br>but I''ll keep on living the life that has been given to me (Eternal
      world)<br>For me, living in repetition and trials,<br>You''re the only thing
      I need (Eternal world)<br><br>I miss you with me back then, I''m trying to find
      us again,<br>It was bound to happen in this worn-out present<br>Time has flown
      and is still flowing away,<br>Now we must survive.<br><br>Your voice is clear
      inside my head, even when I cover my ears (oh come to light, oh it''s all right)<br>My
      heart is racing<br>The pain creeps up as if I hold your hand as tight as I can
      (get out get out, get out get out)<br>The hands of the clock have stopped<br><br>I''m
      living in a long, hopeless breath,<br>but I''ll keep on living the life that
      has been given to me (Eternal world)<br>For me, living in repetition and trials,<br>You''re
      the only thing I need (Eternal world)<br><br>Wandering in the dark, my life
      filled with lies and hypocrisy<br>I''m so lonely in this world, I''m alone<br><br>Walking
      in circles, this place is like a routine that never ends (You fight, oh it''s
      all right)<br>The weight of time closes in on me<br><br>This fear of not knowing
      what will happen every day (creeping up)<br>It''s become more distinct (pain)<br>The
      life that was given to me (survive)<br>The light of this world (follow)<br>The
      hands of the clock have stopped (on and on I go)<br>(eternal world)<br><br>I''m
      living in a long, hopeless breath,<br>but I''ll keep on living the life that
      has been given to me (Eternal world)<br>For me, living in repetition and trials,<br>You''re
      the only thing I need (Eternal world)</i>'
