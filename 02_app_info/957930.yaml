details:
  data:
    about_the_game: '<strong>Intelligence: Underwater Kingdom </strong>- is a puzzle
      game in which you want to build an image (with the animals of the underwater
      Kingdom) so that the picture was like the original image. Move the tiles of
      the puzzle wisely to collect the correct order of the pieces of images. The
      essence of the game as in the old game &quot;Tag&quot; (15). The game will have
      6 levels with a field size of 3x3, as well as 6 other levels with a field size
      of 4x4. Each level has a different image.<br>The game collected 12 images with
      animals of the underwater Kingdom.<br><br><strong>Key game features: </strong><br>
      - 12 different levels<br> - Random generation of tiles at the start of the level<br>
      - Develops the brain<br> - Achievements!'
