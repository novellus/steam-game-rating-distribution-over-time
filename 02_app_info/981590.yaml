details:
  data:
    about_the_game: VSXu Player generates awesome audio reactive graphics in realtime
      from any audio source - music player, youtube, microphone, line-in etc.<br><br><i>VSXu
      Player has been used by multiple twitch streamers and DJ's and is enjoyed by
      many home users and tech enthusiasts.</i><h2 class="bb_tag">Feature Highlights</h2><ul
      class="bb_ul"><li>Multiple &quot;visuals&quot; (a.k.a. &quot;individual scenes&quot;
      or &quot;graphical effects&quot;)<br></li><li>Toggling on and off visuals and
      packs of visuals<br></li><li>Can visualize audio from one audio device at a
      time - microphone, line-in or what is currently playing<br></li><li>Easy tweaking
      of parameters for many of the visuals - for instance color, saturation and camera
      rotation speed<br></li><li>Blackout support (F12)</li></ul><h2 class="bb_tag">Input
      Support</h2><ul class="bb_ul"><li>UI is 100% controllable with Game Controller,
      mouse and keyboard<br></li><li>Key remapping of most input actions</li></ul><h2
      class="bb_tag">Display support</h2><ul class="bb_ul"><li>1080p, 4k and high-frequency
      monitor support (144Hz)<br></li><li>Ultra wide monitor support<br></li><li>Display
      on any secondary monitor<br></li><li>Perfectly position and scale the window
      for advanced streaming setups</li></ul><h2 class="bb_tag">Performance</h2><ul
      class="bb_ul"><li>Low CPU usage for the basic visuals<br></li><li>&lt; 500 MB
      RAM used when all basic visuals loaded<br></li><li>When program launches, only
      visuals that are in the current playlist are loaded.</li></ul><br>Trailer Music
      &quot;Gold in you&quot; by Ashleigh Ball
