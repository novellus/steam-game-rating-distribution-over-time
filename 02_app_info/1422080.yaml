  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1422080/extras/640x161-logo.png?t=1601573092"
      /><strong><br>Welcome to Oraiah</strong>, a continent who once was unified under
      one and only empire. However, the regular incursions of unified big steppes
      tribes jeopardize an already damaged empire from the inside. The latter split
      in a myriad of small Kingdoms. There are only seven left now. Seven Kingdoms
      for one crown.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1422080/extras/logo1.png?t=1601573092"
      /><br>Become the King of your own nation and restore the ancient empire of Oraiah.
      Claim the imperial throne by submitting your enemies by strength or by shining
      so much that it will force the other pretenders to the throne to submit to you.
      What will you do, my Lord?<h2 class="bb_tag">In this medieval fantasy universe,
      you will be able to:</h2><br><ul class="bb_ul"><li>Discover an <strong>unique
      universe</strong>;<br></li><li><strong>Create </strong>your own Kingdom;<br></li><li><strong>Extend
      your Kingdom</strong> through diplomacy or war;<br></li><li><strong>Fix problematic
      situation</strong>s every new season;<br></li><li><strong>Keep your crown</strong>
      from your rivals;<br></li><li><strong>Satisfy your people</strong> to keep your
      Royal position;<br></li><li>Explore for <strong>unique artifacts</strong> giving
      powerful bonuses;<br></li><li><strong>Build your own Royal city</strong>;<br></li><li><strong>Recruit
      </strong>an army and conquer the other Kingdoms;<br></li><li><strong>Prepare
      your defenses</strong> against your opponents;<br></li><li><strong>Lead diplomatic
      actions</strong> or bribe neighboring empires to be safe;<br></li><li><strong>Develop
      new technologies</strong> to get the upper hand over your enemies;<br></li><li><strong>Define
      laws</strong> or take resolutions to keep your place on the throne;<br></li><li>Keep
      resources in balance through the market.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1422080/extras/logo2.png?t=1601573092"
      />
