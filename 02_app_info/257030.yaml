    reviews: "\u201CIf you are into robots or are just looking for a good action game,\
      \ look no further.\u201D<br>8.5/10 \u2013 <a href=\"https://jp.ign.com/project-nimbus-code-mirai-ps4/19964/review/code-mirai\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN Japan</a><br><br>\u201CGameCrafterTeam\
      \ have poured the entire team's love and effort into this aerial action game,\
      \ and the love for the source material really shows.\u201D<br>8/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.digitallydownloaded.net/2019/06/review-project-nimbus-complete-edition.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Digitally Downloaded</a><br><br>\u201C\
      It feels like a cross between Gundam and Ace Combat and shooting up the skies\
      \ in a battle frame is incredibly satisfying.\u201D<br>7/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.gamespace.com/reviews/project-nimbus-complete-edition-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpace</a><br>"
