    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/257030/extras/PNCE_PC_Akarui_Header.gif?t=1588269919\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/257030/extras/Header_00_EN.png?t=1588269919\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/257030/extras/PNCE_PC_GIF_00_optimized_v2.gif?t=1588269919\"\
      \ /><br>Project Nimbus is a high-speed mech action game set on a devastated\
      \ future Earth, where the player maneuvers a weaponized humanoid general-purpose\
      \ Battle Frame.<br><br>Engage enemy units with various weapons and defeat huge\
      \ bosses and unique ace pilots!<br><br>Fly the skies with 360 degrees of freedom,\
      \ and battle enemies with a variety of weapons and techniques, from smart missiles\
      \ to the blade charge.<br><br>Experience the battle as a young ace pilot destined\
      \ for legendary status.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/257030/extras/Header_01_EN.png?t=1588269919\"\
      \ /><br><br>\u25B7 High-speed battle action, piloting heavily armored Battle\
      \ Frames through the war torn skies.<br><br>\u25B7 Twenty-six missions in a\
      \ variety of locations, including floating cities, ocean fortresses, mountain\
      \ bases, futuristic prisons, and battles in space.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/257030/extras/PNCE_PC_GIF_01_optimized.gif?t=1588269919\"\
      \ /><br><br>\u25B7 Over a dozen playable Battle Frames with weapons including\
      \ smart missiles, energy blades, particle cannons, floating energy shields,\
      \ railguns and autonomous psychodrones.<br><br>\u25B7 A sprawling storyline\
      \ with battles between three different factions over a war-torn futuristic planet:\
      \ the US-lead CFN, the Russia-led UCN, and the shadowy terrorist Children of\
      \ Fallen Nations.<br><br>\u25B7 Complex bosses each with a unique fighting style,\
      \ including orbiting nuclear battle mechs, bands of deadly pilots, and weaponized\
      \ flying ships.<br><br>\u25B7 Missiles, rail guns and cannons for long range\
      \ combat...energy blades and blade rushes for melee!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/257030/extras/Header_02_EN.png?t=1588269919\"\
      \ /><br><br>\u25B7 Bonus Survival Mode lets you choose from an entire hangar\
      \ of Battle Frames, and then you must battle endless waves of enemies with increasing\
      \ power.<br><br>\u25B7 WARFRONT mode includes massive replayability with six\
      \ unlimited mission modes including Base Defense, Interception, and Assassination.\
      \ Six levels of pilot (including Legendary) and Battle Frame customization will\
      \ keep you playing for hours more.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/257030/extras/Header_03_EN.png?t=1588269919\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/257030/extras/UWFHD_616.jpg?t=1588269919\"\
      \ /><br>\u25B7 21:9 / 32:9 Ultra-wide, 4K and high-end resolution support<br><br>\u25B7\
      \ 60, 90, 144 and uncapped frame rate support<br><br>\u25B7 Detailed visual\
      \ settings. Bloom, reflection, shadow, vignette, and chromatic aberration you\
      \ can increase or decrease intensity as you like"
