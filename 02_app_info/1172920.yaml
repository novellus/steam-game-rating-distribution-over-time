details:
  data:
    about_the_game: '<strong>Build your own dungeons and share them with others!</strong><br>Create
      multiple rooms in various sizes as you create your dungeon just the way you
      want it. Our user friendly drag and drop UI makes creating dungeons fun and
      easy!<br><br><strong>Features</strong><br>* Use the linking system to create
      puzzles and challenges! Link objects and enemies together to create logic that
      defines how puzzles are solved. We''re creating the linking system with usability
      in mind. For example: link an enemy to a closed door, now that door will open
      when that enemy is defeated!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1172920/extras/lizardLink.PNG?t=1602365532"
      /><br><br>* Use items such as the bow and arrow, sword, bombs, lantern and more!
      More items will be added throughout development so we can create fun and varied
      experiences.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1172920/extras/items.PNG?t=1602365532"
      /><br><br>* Enemies are at your disposal each with unique characteristics. Blobs
      will wander aimlessly while Bats will chase the player if they get too close.
      Lizards will take aim and fire their bow at the player. More Enemies and Bosses
      will be added soon!<br><br><strong>Follow this page to keep up to date on announcements
      and news!</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1172920/extras/happylynn.png?t=1602365532"
      />'
