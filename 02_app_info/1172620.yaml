    about_the_game: "<h2 class=\"bb_tag\">About the Game</h2>Sea of Thieves offers\
      \ the essential pirate experience, from sailing and fighting to exploring and\
      \ looting \u2013 everything you need to live the pirate life and become a legend\
      \ in your own right. With no set roles, you have complete freedom to approach\
      \ the world, and other players, however you choose.<br><br>Whether you\u2019\
      re voyaging as a group or sailing solo, you\u2019re bound to encounter other\
      \ crews in this shared world adventure \u2013 but will they be friends or foes,\
      \ and how will you respond?<h2 class=\"bb_tag\">A Vast Open World</h2>Explore\
      \ a vast open world filled with unspoiled islands, sunken ships and mysterious\
      \ artefacts. Take on quests to hunt for lost treasure, seek out cursed Skeleton\
      \ Captains or gather valuable cargo for the Trading Companies. Go hunting and\
      \ fishing or choose from hundreds of optional goals and side-quests.<h2 class=\"\
      bb_tag\">Unforgettable stories</h2>Play through the Tall Tales to experience\
      \ Sea of Thieves\u2019 unique take on a story-driven campaign. With 11 tales\
      \ to play through across two epic storylines, these immersive and cinematic\
      \ quests provide around 30 hours of the ultimate pirate fantasy.<h2 class=\"\
      bb_tag\">Become Legend </h2>On your journey to become a Pirate Legend you\u2019\
      ll amass loot, build a reputation and define a unique personal style with your\
      \ hard-earned rewards. Adventurer. Explorer. Conqueror. What will your legend\
      \ be?<h2 class=\"bb_tag\">A Game That\u2019s Always Growing</h2>With five major\
      \ expansions and almost a year\u2019s worth of monthly updates, Sea of Thieves\
      \ is a service-based game that is continually growing and evolving. Check back\
      \ each month to see what new content has been added."
