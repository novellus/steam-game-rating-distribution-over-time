details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1247940/extras/Greyhat_Logo_600.gif?t=1605074223"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1247940/extras/Quote_compressed.png?t=1605074223"
      /><br>In GREYHAT, you play as yourself, an infamous hacker-for-hire with skills
      and abilities that allow you to infiltrate any computer. One day, you complete
      a job only to discover that you have crossed some very powerful people, and
      in their revenge your daughter is taken.<br><br>To right this wrong you must
      hack into other people's computers, look through their files, read their emails,
      mess with their software, and find clues that may lead you closer to bringing
      your daughter home.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1247940/extras/SteamGif_600.gif?t=1605074223"
      /><br><br><strong>In GREYHAT, you will:</strong><br><ul class="bb_ul"><li> Steal
      from a pharmaceutical giant incriminating Test Reports that show their product
      to be unsafe<br></li><li> Hack into air traffic control to help land multiple
      planes flying blind due to an AI glitch<br></li><li> Stop an aggressive rogue
      nation from launching a nuke by accessing their submarine's computer systems<br></li><li>
      Help leak a secret list containing the name of every single member of a controversial
      Neo-Nazi organization<br></li><li> Bring justice to a murdered woman by identifying
      the killer in a case left cold by police inaction<br></li><li> And many, many
      more!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1247940/extras/Quote2.png?t=1605074223"
      /><br><br><strong>Game Features:</strong><br><ul class="bb_ul"><li> A gripping
      techno-thriller story about love, loss, and the lengths a parent would go to
      for their child<br></li><li> Learn to think, act, and react like a hacker<br></li><li>
      Choose how you respond in text chats with allies and foes alike, each with their
      own personality and agenda<br></li><li> A wide variety of mind-racking levels,
      each with their own unique setting, puzzles, clues, twists and mini-games<br></li><li>
      Read text logs, emails, journal notes and browsing histories that reveal the
      true nature of your targets behind the public mask they wear<br></li><li> Clues,
      passwords, and solutions are randomized. Every play through is different!<br></li><li>
      GREYHAT aims to immerse <strong>you</strong> in its world. Play as yourself,
      with your own name, gender and hacker alias<br></li><li> Collectibles in the
      form of side-stories, poems, wallpapers, and cryptocurrency can be found in
      each level<br></li><li> An estimated playtime of 10-15 hours, depending on how
      good a detective you are</li></ul>
