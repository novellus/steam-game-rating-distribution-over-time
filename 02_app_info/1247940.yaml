    reviews: "\u201CGreyhat is an impressive achievement. There's wit and warmth and\
      \ even tenderness here, and some of the ways Lim finds to deliver new puzzle\
      \ mechanics are ingenious.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamebyte.com/reviews/gamebyte-reviews-greyhat-a-digital-detective-adventure-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CBesides the\
      \ gameplay, the story is also one of the game\u2019s strongest features... I\
      \ honestly couldn\u2019t stop thinking about this game until I reached the end\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.bonusstage.co.uk/2020/09/05/greyhat-a-digital-detective-adventure-review/#:~:text=Greyhat%20is%20both%20a%20sad,t%20really%20be%20hacking%20anything.\"\
      \ target=\"_blank\" rel=\"noopener\"  >BonusStage</a><br><br>\u201CDefinitely\
      \ worth a purchase if you like a thriller, a good puzzle, or if you just want\
      \ to escape the world for a while to a place where you can control almost anything.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2020-09-01-greyhat-digital-detective-review-a-bumpy-hacker-thriller\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameByte</a><br>"
