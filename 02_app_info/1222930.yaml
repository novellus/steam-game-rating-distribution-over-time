    detailed_description: <h1>Featured DLC</h1><p>Enjoy O2Jam songs at VELUCITY!<br>Buy
      DLC and play the pattern that VELUCITY has produced for O2Jam songs only.</p><br><h1>About
      the Game</h1>VELUCITY, a rhythm game with a new feel, is released in Steam through
      Early Access!<br><br>Enjoy the game with a keyboard that anyone can easily start
      with.<h2 class="bb_tag"><strong>Various sound genres</strong></h2>Rhythm game
      enthusiasts like the Hardcore and Trance genres.<br><br>You can even enjoy variety
      genre music with VELUCITY.<h2 class="bb_tag"><strong>EZ2AC sound source also
      VELUCITY</strong></h2>You can also see EZ2AC's songs, <br><br>the representative
      of the Korean arcade rhythm game, at VELUCITY.<br><br>Enjoy it in a different
      pattern from the arcade.<h2 class="bb_tag"><strong>Songs of various artists</strong></h2>Cosmograph,
      nato, Lhou, P4koo and Demitigo <br><br>playing a song by a different artist.<h2
      class="bb_tag"><strong>Explore the CITY</strong></h2>New songs will be updated.<br><br>Please
      enjoy the expanded VELUCITY.
