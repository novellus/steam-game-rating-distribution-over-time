    review: "8 saate yak\u0131n oyun s\xFCresi ve 1.5 sezon sonra ba\u015F\u0131m\u0131\
      za gelenler;\n\n- oyun klasik menejerlik mant\u0131\u011F\u0131 ki bu tarz oyunlar\u0131\
      \ \xE7ok severim.\n- tak\u0131m ve futbolcu isimleri 1-2 harf de\u011Fi\u015F\
      tirilip yaz\u0131lm\u0131\u015F lisans vs durumlar\u0131 var malum.\n- transferde\
      \ pazarl\u0131k yok direk 1-2 + tu\u015Funa basarsan\u0131z herkesi alabiliyorsunuz.\n\
      - ma\xE7 sonralar\u0131 di\u011Fer \xFClkelerin ma\xE7lar\u0131n\u0131n buff\
      \ etti\u011Fi bir zaman var ve bu zaman inan\u0131lmaz uzun. 1-2 dk bekleme\
      \ ve her ma\xE7 sonras\u0131 inan\u0131lmaz s\u0131k\u0131c\u0131 oluyor.\n\
      - ilk sene sonra bedavaya adam doldurdum tak\u0131m\u0131 15-20 milyonluk adamlardan\
      \ 8-10 tane ald\u0131m. 1 hafta sonra yar\u0131s\u0131na teklif geldi satt\u0131\
      m vs ger\xE7ek d\u0131\u015F\u0131 bir durum oldu.\n\ngelelim oyunun bize yapt\u0131\
      \u011F\u0131 son \u015Fakaya; oyunda 1.5 sezon bitmi\u015F ve milli ma\xE7 aras\u0131\
      \ olan bir haftaya uefa ma\xE7\u0131 koymu\u015Flar. nerdeyse as oyuncular\u0131\
      n tamam\u0131 milli tak\u0131mda, yedek falan derken zar zor ilk 11 \xE7\u0131\
      kard\u0131m 2-3 tane de yedek koyabildim ama ne olsun? oyun bize yedekleri doldurmadan\
      \ ilerleme imkan\u0131 vermiyor. kadronuzu tamamlay\u0131n diyor. hay\u0131\
      r free oyuncu alay\u0131m dedim teklif yapt\u0131m ama teklif sonucu i\xE7in\
      \ ilerlemem de laz\u0131m. kald\u0131k \xF6yle ortada mecbur b\u0131rakt\u0131\
      m oynamay\u0131.\n\nk\u0131saca almay\u0131n arkada\u015Flar berbat bir oyun."
