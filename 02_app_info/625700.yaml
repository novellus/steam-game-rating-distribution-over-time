  data:
    about_the_game: "In Global Soccer: A Management Game 2017 there are no restrictions,\
      \ the whole world becomes playable!<br />\r\n<br />\r\nDo you want to reach\
      \ one of the top leagues starting from the Costa Rican or Ugandan 2nd division?\
      \ It's up to you!<br />\r\n<br />\r\nOf course, you can simply choose one of\
      \ the best clubs or national teams in the world and enjoy winning trophies.\
      \ Your team needs a new central defender? Look around, maybe you'll find the\
      \ next star in Nigeria or in Japan!<br />\r\n<br />\r\nLooking for new challenges?\
      \ Check for available jobs from all over the world!<br />\r\n<br />\r\nThe 210\
      \ playable nations (from which 21 comes with realish player databases) and the\
      \ 4000+ playable clubs guarantees truely infinite hours to play."
