    about_the_game: "Long time ago, a great galactic battle took place, where a Gronion\
      \ hero sacrified himself to protect the Ether NIX, an energy that provides the\
      \ power of life or destruction, during this battle, a giant Droppah and legions\
      \ of evil creatures were defeated, and now, a new hero has arrived with advanced\
      \ technology and courage, to protect life from darkness, his name is Groom,\
      \ he needs your help to defeat fearsome emperors and destroy the infection that\
      \ threatens the universe.<h2 class=\"bb_tag\"><strong>Explore and conquer.</strong></h2>Gronions,\
      \ is a fast-paced single-player action shooter, with adventure, intense action,\
      \ that features a range of graphics and techniques to allow players to travel\
      \ between planets, space rocks, ecosystems and secret locations; harness the\
      \ potential of a powerfull friend, a drone called Harpy, able to manipulate\
      \ matter, weapons, DNA and more; reach space in your flying pod, provided with\
      \ weapons and speed, you can choose to play first person or third person and\
      \ battle in diverse game modes for non-stop and timeless action.<h2 class=\"\
      bb_tag\"><strong>Infinite Possibilities.</strong></h2>Dive into an original\
      \ story, master the art of battle, bio dominance and begin the journey through\
      \ the universe of GRONIONS, an action shooter based on a book by indie developer\
      \ Ra\xFAl Parada, with high lethality, tactical multi battle grounds and explosive\
      \ action from every corner of space, with vibrant and diverse planets, volcanic\
      \ islands, frozen rivers and adventures, your destiny now has three paths:<h2\
      \ class=\"bb_tag\"><strong>Campaign.</strong></h2>Forge your legend through\
      \ space and defend rich ecosystems from massive infestations threatening to\
      \ destroy life and its resources and leaving the Ether NIX at risk, destroy\
      \ space rocks, collect resources, defend freedom from dark creatures and terrible\
      \ enemies, until life has a second chance.<h2 class=\"bb_tag\"><strong>Frenzy.</strong></h2>Protect\
      \ the Spark of Ether NIX at all cost from legions of infected meteorites with\
      \ evil creatures, one by one they will try to defeat you, one by one they will\
      \ fall before you.<h2 class=\"bb_tag\"><strong>Odyssey.(Included in Deluxe Edition)</strong></h2>Endless\
      \ space battles, attack and defuse fierce crossfire, battle pods, meteorites,\
      \ defensive towers and laser beams, use your flying pod and skill, until you\
      \ master the art of star battle.<br><br><br>Current version: V1.2.55"
