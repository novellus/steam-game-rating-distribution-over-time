    about_the_game: "A set of 60 additional facial graphics for &quot;NOBUNAGA'S AMBITION:\
      \ Tenshouki with Power-up Kit HD Version.&quot;<br />\r\nThis set includes 30\
      \ face graphics from  &quot;NOBUNAGA'S AMBITION: Tendou,&quot;  including those\
      \ for Nobunaga Oda, Kenshin Uesugi, and Yukimura Sanada. <br />\r\nIn addition\
      \ to these and to celebrate the 30th anniversary of the Romance of the Three\
      \ Kingdoms series, we will include 30 graphics from &quot;Romance of the Three\
      \ Kingdoms 12,&quot; featuring Cao Cao, Liu Bei, Sun Quan, and more.<br />\r\
      \nThe in-game Edit function will allow players to set these graphics to both\
      \ historical and player-original officers."
