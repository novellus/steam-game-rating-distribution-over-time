  data:
    about_the_game: "<h2 class=\"bb_tag\">WELCOME TO ARCADE</h2>ARCADE is an ARCADE\
      \ game in which you shoot 'n' dodge. Are you dead? Press START button and shoot\
      \ 'n' dodge again! Sounds easy, doesn't it? I would argue with you!<h2 class=\"\
      bb_tag\">MUTATORS (NEW!)</h2>Mutator Mode! You can use different game modifiers\
      \ for a variety of game experience!<h2 class=\"bb_tag\">LOCAL CO-OP (NEW!)</h2>Destroy\
      \ hordes of enemies with your partner! Play with a friend on the same monitor\
      \ or via <strong>Steam Remote Play Together</strong>!<h2 class=\"bb_tag\">STORY\
      \ MODE</h2>The \u201Cstory mode\u201D allows you to complete story of ARCADE\
      \ or just have fun. Over 30 levels that will not make you bored.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1030430/extras/1.gif?t=1602700603\"\
      \ /><h2 class=\"bb_tag\">ENDLESS MODE</h2>Fight endless crowds of enemies, train\
      \ and get frantic pleasure!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1030430/extras/3.gif?t=1602700603\"\
      \ /><h2 class=\"bb_tag\">Steam Leaderboards</h2>Compete with other players for\
      \ the right to call themselves a real ARCADE player.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1030430/extras/2.gif?t=1602700603\"\
      \ />"
