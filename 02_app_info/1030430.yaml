    detailed_description: "<h1>Featured DLC</h1><p>Great music for your ears! The\
      \ soundtrack includes more than 12 tracks lasting more than 1 hour 20 minutes!\
      \ The soundtrack will be available for purchase after game release!<br><a href=\"\
      https://store.steampowered.com/app/1320540/ARCADE_Soundtrack/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1320540/ARCADE_Soundtrack/</a><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1030430/extras/LogoBIG.png?t=1602700603\"\
      \ /></p><br><h1>About the Game</h1><h2 class=\"bb_tag\">WELCOME TO ARCADE</h2>ARCADE\
      \ is an ARCADE game in which you shoot 'n' dodge. Are you dead? Press START\
      \ button and shoot 'n' dodge again! Sounds easy, doesn't it? I would argue with\
