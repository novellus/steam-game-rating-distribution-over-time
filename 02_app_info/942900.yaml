    about_the_game: "<strong>This is a pixel-art simulation game in which the player\
      \ runs a shop, together with RPG adventures.</strong><br><br>In Goblin\u2019\
      s Shop, the player is a goblin who has been bullied by humans and he always\
      \ wants to get it even. Unfortunately, however, Mr. Goblin realizes that he\
      \ is too weak to beat any human soldier. Then the idea of opening a shop occurred\
      \ to him, so he decided to sell weapons, armors and potions to other monsters.\
      \ To take revenge against humans, he puts together an adventure team with other\
      \ monsters.<br><br>In the game, the player has to undertake adventures with\
      \ his customers constantly, to acquire better crafting materials. During any\
      \ adventure, the player might face fiery counterattack from human soldiers,\
      \ so it is imperative to craft better equipment for customers, and then the\
      \ customers can kill humans more efficiently. The ultimate goal is to attack\
      \ humans\u2019 castle and gain victory in the end.<h2 class=\"bb_tag\">\u25CF\
      \ Features</h2><ul class=\"bb_ul\"><li> More than 100 items for crafting<br></li><li>\
      \ Shop facilities with unique functions are accessible to set up<br></li><li>\
      \ Various monsters are available for the player to adventure with<br></li><li>\
      \ Skill tree for the player and random talent systems of the monsters<br></li><li>\
      \ Random events and adventure quests<br></li><li> 44 territories for adventure<br></li><li>\
      \ The presentation of VIP customers are customizable</li></ul>"
