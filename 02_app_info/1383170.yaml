    about_the_game: "<strong>After another wave of financial crisis, the people\u2019\
      s purses became empty. All cash is gone and money on banks accounts are under\
      \ the threat. The government decided to make currency denomination and take\
      \ away all that's left. Go to the government\u2019s bank repository and take\
      \ your money back! Collect coins, bills and keys to open the door for another\
      \ level.<br>Don't allow them to rob you! Fill your purse with money!<br>Another\
      \ crisis and inflation. But now, the money denomination is come!<br><br>Features:<br>Oldschool\
      \ platformer.<br>Unique main hero - The Purse.<br>Piles of money.<br>Many dangerous\
      \ saw and spike traps.<br>Simple and intuitive control.</strong>"
