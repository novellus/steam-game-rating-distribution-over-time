  data:
    about_the_game: <strong>Wolf's fury</strong><br><br>Play as an overpowered genetically
      modified wolf in search of revenge.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/619270/extras/Wolfgif001.gif?t=1572817423"
      /><br><br>Wolger's objective ? Find and destroy the evil Doctor Scandalious,
      who turned him into this furious and terrible beast. Wolf's Fury is inspired
      by the 2D oldschool Beat'em up of 8/16 bit generation and arcade games in general.
      A very little touch of adventure is also present in the game, like that you'll
      be able to enjoy a more wide variety of gameplay.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/619270/extras/Wolfgif002.gif?t=1572817423"
      /><br><br>If you like beat'em up fighting, we're sure you'll love crunching,
      scratching and even burning your enemies !<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/619270/extras/Wolfgif003.gif?t=1572817423"
      /><br><br><strong>The main features of the game are</strong> :<br><br><ul class="bb_ul"><li>You
      play as a genetically modified wolf !<br><br></li><li>An oldschool 2D game,
      which mixes the 8 and 16-bit era.<br><br></li><li>7 levels to visit and 8 Boss
      to destroy. In addition to that, there are 2 secret bosses to find / unlock.<br><br></li><li>A
      big pair of monsters to destroy.<br><br></li><li>Story Mode and Arcade Mode.<br><br></li><li>Different
      powers and objects to use in combat or to progress.<br><br></li><li>OST composed
      by Romain Favre, who has already composed the ost of Vairon's Wrath.<br><br></li><li>The
      Floubyh's from Vairon's Wrath made the trip into the game !<br><br></li><li>Success
      and Steam Cards !</li></ul>
