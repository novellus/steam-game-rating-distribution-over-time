    review: "English:\nThis is an old school beat them'up where you can play as a\
      \ werewolf, which is rare.\n\nThe graphics are simple and clean, even in 1920\
      \ x 1080 it's not pixelized which is a good point for me.\nThe levels are varied\
      \ with their own enemies.\nThe character responds well to commands too and the\
      \ gameplay is good. \n\nGive this game a chance: It has its flaws, but it's\
      \ fun and the team behind deserve some support.\n\nA warning: The controls provided\
      \ by the team are based on the QWERTZ keyboard: You'll have to download the\
      \ French (Swiss) module in windows to play the game the way it was intended.\n\
      I recommand to use a gamepad too.\n\nFran\xE7ais:\nIl s'agit d'un beat them'up\
      \ old school o\xF9 vous pouvez jouer en tant que loup-garou, ce qui est rare.\n\
      \nLes graphismes sont simples et nets, m\xEAme en 1920 x 1080 ce n'est pas pixelis\xE9\
      , ce qui est un bon point pour moi.\nLes niveaux sont vari\xE9s avec leurs propres\
      \ ennemis.\nLe personnage r\xE9pond \xE9galement bien aux commandes et le gameplay\
      \ est bon.\n\nDonnez une chance \xE0 ce jeu: il a ses d\xE9fauts, mais c'est\
      \ amusant et l'\xE9quipe derri\xE8re m\xE9rite un peu de soutien.\n\nUn avertissement:\
      \ les contr\xF4les fournis par l'\xE9quipe sont bas\xE9s sur le clavier QWERTZ:\
      \ Vous devrez t\xE9l\xE9charger le module fran\xE7ais (suisse) dans Windows\
      \ pour jouer au jeu comme il \xE9tait pr\xE9vu.\nJe recommande \xE9galement\
      \ d'utiliser une manette de jeu."
