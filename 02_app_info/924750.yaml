details:
  data:
    about_the_game: "<strong>Now available to Wishlist!</strong><br><br>Dive into\
      \ this nautic adventure as curiosity will guide you through a spaceship, wrecked\
      \ on an unknown planet made up of water. <br><br>When one of the lead scientists\
      \ still on board tries to unriddle the possibility of a relaunch, young Janitor\
      \ Harold is around to assist her. <br><br>Join Harold in his clumsy undertakings\
      \ to stir up the ark-like ship\u2019s stale day-to-day life and find the secrets\
      \ that lie behind its doors in a completely handcrafted tale, where every door\
      \ handle, table, chair and character is painstakingly created from real life\
      \ craft supplies.<br><br>Will Harold ever get to the bottom of what happened\
      \ to Earth, or will he instead spend the day hanging out in the arcade, or perhaps\
      \ counting fish in the Planetarium? In this narrative-driven exploration adventure\
      \ where Harold's personality will be shaped by your actions, make every thumb\
      \ wrestling match count, or you may not like the Harold you become!"
