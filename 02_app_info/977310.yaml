details:
  data:
    about_the_game: '<i>Sea Birds: End of an Age</i> is the first game officially
      released by game developer, Kevin Adams.<br>You''re the new captain of a ship,
      setting sail on the high seas of a randomly generated world! Search both water
      and land for pieces of the treasure map, fighting anyone who stands in your
      way. Once you collect all four pieces you can uncover the treasure!<h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul"><li><strong>Navigate</strong> - Sail from island to island, exploring
      the randomly generated world<br></li><li><strong>Combat</strong> - Attack unsuspecting
      ships! Dock with them to start a sword fight. Steal what they have on board<br></li><li><strong>Inquire</strong>
      - Talk to locals to learn who has a piece of the treasure map!</li></ul>'
