    about_the_game: Dive into intense, fantasy, tower defense action! Using turrets,
      spells, and your cunning, you must defend your kingdom against an onslaught
      of enemies launching a surprise attack while the king is away!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1037760/extras/MinesDemo.gif?t=1578617392"
      /><br><br><strong>Features</strong><br><br><ul class="bb_ul"><li><strong>Tower
      Defense Action</strong> Defend your kingdom using eight different tower types
      ranging from the trust worthy Ballista to a magical Ice throwing turret to slow
      your enemies!<br></li><li><strong>Heroic Spells </strong> Using ten unique spells,
      inflict great pain upon your foes or support your towers in their defense!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1037760/extras/FSNorth1.gif?t=1578617392"
      /><br><br></li><li><strong>Progressive Talent System</strong> With each enemy
      killed you will gain experience towards leveling up and unlocking towers, upgrades,
      and spells with an in depth talent tree.<br></li><li><strong>Immersive Controls
      and Camera</strong> View the action from every angle with full camera rotation
      and zoom in to see the battle in detail!<br></li><li><strong>Unlimited Survival
      </strong> Test your skills and hold out as long as you can against never ending
      waves of enemies!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1037760/extras/Soliders1.gif?t=1578617392"
      /><br><br><strong>Gameplay</strong><br><br>Hold the Fort features a full campaign
      mode with every map available to test your skills in the unlimited mode against
      three distinct factions consisting of over twenty five enemies to keep your
      on your toes no matter what your play style is!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1037760/extras/NorthernSeries1.gif?t=1578617392"
      />
