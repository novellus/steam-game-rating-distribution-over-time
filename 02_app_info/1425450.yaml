details:
  data:
    about_the_game: "The Outer Worlds Expansion Pass includes two story expansions\
      \ bundled at a discount. Experience mysterious new conflicts, intriguing quests,\
      \ strange new locations, outlandish weapons, devious characters, and additional\
      \ ways to aid or defy the Board of Halcyon in two new narrative expansions for\
      \ the darkly-humorous, critically-acclaimed, and award-winning sci-fi RPG from\
      \ Obsidian Entertainment and Private Division.<br><br><ul class=\"bb_ul\"><li><strong>The\
      \ Outer Worlds:</strong> Peril on Gorgon is available now. Investigate the dark\
      \ secrets of one of the most ambitious scientific undertakings in Halcyon: the\
      \ development and synthesis of Adrena-Time, a drug intended to improve the productivity\
      \ of workers across the colony.<br><br></li><li><strong>The Outer Worlds:</strong>\
      \ Murder on Eridanos will launch in 2021. Halcyon Helen\u2019s final (and finest!)\
      \ adventure.</li></ul><br>A copy of The Outer Worlds on the same platform is\
      \ required to play expansion pass content. All content for The Outer Worlds\
      \ Expansion Pass will be available in the first half of 2021."
