    about_the_game: "PowersVR lets you be the caped crusader from comic books. Featuring\
      \ a cast of colorful heroes, you'll get to test out their unique superpowers\
      \ in Metropolis. Compete in challenges, unlock all superpowers, fight enemies\
      \ and discover hidden collectibles. With more heroes and challenges yet to come!<br\
      \ />\r\n<br />\r\nMetropolis City is a giant VR sandbox, filled with interesting\
      \ locations and enemies to face. Follow the beams of light to discover new heroes\
      \ with all new abilities, some beams will lead you to a challenge. Have the\
      \ right hero? A section of the map becomes an isolated activity in which you\
      \ compete for a high score! Secret collectibles are scattered in every nook\
      \ and cranny, gathering them will unlock all sorts of artwork in the Gallery."
