    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1045680/extras/dollar.png?t=1593536717"
      />  <i>Supported Languages: English and German (Deutsche).</i><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1045680/extras/dollar.png?t=1593536717"
      />  <strong>Use investment tools to create a wealthy future for yourself.  Allocate
      your time and money wisely into a wide range of financial asset classes. Try
      different strategies to deal with changing poliitics, tax policies and the ups
      and downs of the markets. </strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1045680/extras/dollar.png?t=1593536717"
      />  Starting age 10, during each year of your life, you decide how best to invest
      your time and money. There are many options to educate yourself and improve
      your employment prospects. Alternatively, become an entrepreneur and build a
      profitable business from scratch. Or become an investor in the many asset classes
      available to you. Money Makes Money covers almost every option in life an individual
      has to invest in or reduce spending on.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1045680/extras/dollar.png?t=1593536717"
      />  Spending Options:<br><ul class="bb_ul"><li>Luxuries - Vehicles, Boats, Jewelry,
      Gadgets, Fashion, Cuisine, Body Care<br></li><li>Experiences - Sports, Thrills,
      Festivals, Adventures, Exercise, Arts<br></li><li>Cost Of Living - Accommodation,
      Utilities, Food, Transport, Social Life, Clothing<br></li><li>Borrowing - Revolving
      Loan, Installment Loan, Secured Loan, Student Loan, Commercial Loan, Peer To
      Peer Loan<br></li><li>Education - Schooling, University, Vocational, Distance<br></li><li>Insurance
      - Auto, Life, Health, Property, Travel, Liability<br></li><li>Legacy - Child
      Care, Elderly Care, Inheritance</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1045680/extras/dollar.png?t=1593536717"
      />  Investment Options:<br><ul class="bb_ul"><li>Employment - Trainee, Unskilled,
      Semi Skilled, Skilled, Contractor, Professional, Government<br></li><li>Real
      Estate - Buy To Let, Holiday Homes, Office Space, Refurbishment, Stores, Farm
      Land, Hotel<br></li><li>Stock Market - Blue Chips, Growth, Income, Penny, Emerging,
      Funds<br></li><li>Bonds - Treasury, Corporate, Municipal, International, Junk<br></li><li>FOREX
      (Foreign Currency Trading) - Technical Analysis, EUR, GBP, JPY, CHF, CAD<br></li><li>Entrepreneur
      - Investors, Overheads, Sales, Branding, Production, Research And Development,
      Franchise<br></li><li>Savings - Easy Access, Notice, Regular, Fixed Term<br></li><li>Commodities
      - Oil, Copper, Livestock, Grains, Timber<br></li><li>Crypto Currency - Mining,
      Trading<br></li><li>Precious Metals - Gold, Silver, Coins<br></li><li>Collectables
      - Antiques, Artwork, Memorabilia, Classic Cars<br></li><li>Gambling - Casino,
      Spread Betting, Lottery, Sports<br></li><li>Tax Avoidance - Tax Accountant,
      Tax Haven, Tax Free<br></li><li>Pensions - Private, Government, Final Salary,
      State<br></li><li>Benefits - Unemployed, Welfare, Child, Medical, Housing</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1045680/extras/dollar.png?t=1593536717"
      />  News Events:<br><ul class="bb_ul"><li>Has Partner<br></li><li>Has Children<br></li><li>Has
      Divorced<br></li><li>Illness<br></li><li>Government Elections<br></li><li>Foreign
      War<br></li><li>International Default<br></li><li>Tax Avoidance Banned<br></li><li>Gambling
      Banned<br></li><li>Market Trend<br></li><li>Inflation / Deflation<br></li><li>Central
      Bank Rate<br></li><li>GDP Growth<br></li><li>Income Tax<br></li><li>Sales Tax<br></li><li>Property
      Tax<br></li><li>Capital Gains Tax<br></li><li>Corporation Tax<br></li><li>Real
      Estate<br></li><li>Tourism<br></li><li>Collectables<br></li><li>Commodities<br></li><li>Crypto
      Currency<br></li><li>Precious Metals</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1045680/extras/dollar.png?t=1593536717"
      />  Finally, the government does not allow us to make money without paying Tax....so
      there is a full set of tax liabilities you will have to pay each year.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1045680/extras/dollar.png?t=1593536717"
      />  So, will you live life as a pauper or become a millionaire?'
