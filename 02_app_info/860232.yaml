details:
  data:
    about_the_game: 'With this module you will be unlock the full and unlimited support
      for &quot;<i>F1 2017</i>&quot; (by Codemasters) in <i>Sim Racing Telemetry</i>.<br><br>To
      use this module you must own a copy of &quot;F1 2017&quot; on a supported platform
      (PC, PS4, Xbox One, macOS) and follow the integrated instructions to record
      data.<br><br>Note: this product is not made by, or affiliated with, the developer
      and/or owners of the game.<br><br>To record data, both the computer running
      SRT and the PC/console running the game must be connected to the same network.
      The game and SRT can run on the same computer. SRT records only <strong>complete
      timed laps</strong>. Follow the integrated instructions (Help button in the
      Recording view) to configure the game and properly record telemetry data.<h2
      class="bb_tag">List of support parameters</h2><ul class="bb_ul"><li> Pit limiter<br></li><li>
      Fuel type<br></li><li> Yaw<br></li><li> Pitch<br></li><li> Roll<br></li><li>
      Angular velocity<br></li><li> Angular acceleration<br></li><li> DRS<br></li><li>
      DRS allowed<br></li><li> Traction control (setup)<br></li><li> ABS (setup)<br></li><li>
      Front brakes bias<br></li><li> Engine temperature<br></li><li> Suspensions position<br></li><li>
