    about_the_game: This is a multiplayer PVP that wins by destroying the other player.
      The players click on the points to move their characters. The movement will
      get faster as the character stays longer in the air. When there is a collision,
      the one with a larger character will win the game. The characters can change
      direction whenever and wherever the player wants.
