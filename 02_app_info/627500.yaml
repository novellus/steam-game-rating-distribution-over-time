  data:
    about_the_game: "The Poser Pack includes:<br><br><ul class=\"bb_ul\"><li><h2 class=\"\
      bb_tag\">Sandra and Woo \u2013 the comic</h2>All Sandra and Woo strips created\
      \ by Powree and Oliver Kn\xF6rzer before the release of the game. That's over\
      \ 860 strips for many hours of reading fun!.<br><br></li><li><h2 class=\"bb_tag\"\
      >Soundtrack</h2>20 diverse tracks, composed by Jan Haak, Klaus M\xFCller, Dimitris\
      \ Liatsos and Bj\xF6rn Zimmermann, as MP3s.*<br><br></li><li><h2 class=\"bb_tag\"\
      >Artwork</h2>A package of 33 Sandra and Woo artworks, created by Powree.<br><br></li><li><h2\
      \ class=\"bb_tag\">Making-Of</h2>A brief making-of of the game in 26 pictures.\
      \ In addition an animation file (Larisa!) and one of the background scenes directly\
      \ from the production.  <br><br></li><li><h2 class=\"bb_tag\">Gaia - the comic</h2>As\
      \ a special goodie, the expansion pack also contains over 120 fully colored\
      \ pages from Gaia, a fantasy comic created by Powree and Oliver Kn\xF6rzer.</li></ul><br><br>*\
      \ List of tracks included:<br>01 Klaus M\xFCller - My Life is a Game<br>02 Bj\xF6\
      rn Zimmermann - Synapsia 1<br>03 Klaus M\xFCller - Fantasy Arcade<br>04 Dimitris\
      \ Liatsos - Sandra's Room<br>05 Jan Haak - Sandra's Theme<br>06 Klaus M\xFC\
      ller - Breaking Woo's<br>07 Bj\xF6rn Zimmermann - Synapsia 2<br>08 Jan Haak\
      \ - The Castle<br>09 Klaus M\xFCller - Siege of the Tone<br>10 Stefan M\xFC\
      ller - Water Rocket<br>11 Dimitris Liatsos - Sandra's Street<br>12 Klaus M\xFC\
      ller - Stop the Drop<br>13 Jan Haak - Main Menu<br>14 Klaus M\xFCller - Hacking\
      \ in<br>15 Bj\xF6rn Zimmermann - Synapsia 3<br>16 Klaus M\xFCller - Hacking\
      \ out<br>17 Bj\xF6rn Zimmermann - Synapsia 4<br>18 Klaus M\xFCller - Spuknit\
      \ and the Cave<br>19 Dimitris Liatsos - Sandra's Friends<br>20 Jan Haak - The\
      \ Fields<br>(36:47)"
