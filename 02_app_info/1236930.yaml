details:
  data:
    about_the_game: "Outliver: Tribulation is a third-person survival horror game\
      \ set in a fictional supernatural realm of African mythology about a soldier\
      \ on the run from terrorists who mysteriously finds herself in the middle of\
      \ an ancient ritual.<br />\r\n<br />\r\nYou play as Bola, a special ops team\
      \ member, who has to explore, solve puzzles, scavenge and manage limited resources\
      \ as she battles mythological demons in a quest to survive and make it back\
      \ to her realm.<br />\r\n<br />\r\nFeatures<br />\r\n\u2013 Single player.<br\
      \ />\r\n\u2013 Third Person Perspective.<br />\r\n\u2013 Game-pad support.<br\
      \ />\r\n\u2013 Intense battles with mythological demons.<br />\r\n\u2013 Use\
      \ various charms at your disposal to help stay alive.<br />\r\n\u2013 Night\
      \ vision for when in the darkest parts of the worlds.<br />\r\n\u2013 Photo-realistic\
      \ art style to keep players grounded.<br />\r\n\u2013 Minimalist clutter free\
      \ UI to keep players immersed.<br />\r\n\u2013 Navigate the four main maps of\
      \ the world via teleportation.<br />\r\n\u2013 Localization in multiple languages.<br\
      \ />\r\n\u2013 Voice over dialog to add to realism.<br />\r\n\u2013 Alternate\
      \ ending."
