  data:
    about_the_game: The basic idea is that the Kyles form the front line, if we feed
      them enough psilocybin and monster energy and say that anyone in camoflague
      is their step dad, and the entire base is made of drywall then they will go
      beserk and become an impenetrable wall.<br><br>Then the Rock Throwers will throw
      pebbles at the inevitable resistance (we dont want to hurt them, we just want
      to annoy them enough to not shoot the kyles as often)<br><br>While this is all
      happening, the two naruto runner battallions will run full speed around the
      north and south flank, and shadow clone jutsu, effectively trippling our numbers,
      and overwhelm the base (red circle).<h2 class="bb_tag"><strong>Features:</strong></h2><ul
      class="bb_ul"><li>Multiplayer and Cooperative game modes<br></li><li>3 playable
      classes<br></li><li>A lot of unique weapons<br></li><li>Massive epic battle
      with large numbers<br></li><li>A lot of fandom easter eggs and achievments<br></li><li>Stylized
      colored-like low poly graphics<br></li><li>Dynamic gameplay<br></li><li>Huge
      realistic map<br></li><li>cool game :)</li></ul><h2 class="bb_tag">Main Raiders:</h2><ul
      class="bb_ul"><li>Kyles (With Monster Energy Buff +10 Berserk)<br></li><li>Rock
      THrowers<br></li><li>Naruto Runners</li></ul><h2 class="bb_tag"><i>Extra Raiders:</i></h2><ul
      class="bb_ul"><li>Anti-Vax Kids<br></li><li>The Elite Guys<br></li><li>Furries<br></li><li>Florida
      Man<br></li><li>Rest of Us Sneaking In Safely<br></li><li>People Armed to the
      Teeth</li></ul><h2 class="bb_tag"><strong>Game Plan:</strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1124660/extras/0ec.jpg?t=1602890370"
      /><h2 class="bb_tag"><strong>Also some Legendary Raiders is coming...</strong></h2>
