details:
  data:
    about_the_game: "With FULL METAL FRENZY the hi-octane mayhem that is GAS GUZZLERS\
      \ EXTREME intensifies, with dazzling new maps, awesome new cars, exciting new\
      \ game modes  and mega power-ups  you just can't be without!<h2 class=\"bb_tag\"\
      >Key features:</h2><ul class=\"bb_ul\"><li>Zagreb arena: a totally true-to-life\
      \ depiction of the old downtown area of the Croatian capital, where the developers\
      \ of this game reside !<br>\t\t\t\t\t</li><li>Cowboy arena: a huge wild west\
      \ map where dirt rules and anything goes.<br>\t\t\t\t\t</li><li>Two new cars:\
      \ the Stallion and the Micro GT. For that extra muscle.<br>\t\t\t\t\t</li><li>All\
      \ new female announcer.\t<br>\t\t\t\t\t</li><li>Two new power-ups, Invisibility\
      \ &amp; Stun Grenades (who threw that???).\t<br>\t\t\t\t\t</li><li>Three new\
      \ games modes: Dominator, Destruction Derby and Domination Derby (all single-\
      \ and multi-player).<br>\t\t\t\t\t</li><li>New police skin. No-one drives like\
      \ the Feds...</li></ul>"
