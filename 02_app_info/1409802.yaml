    about_the_game: You better watch out, you better not shout, you better not laugh
      at Ragnagord's snout... Krampus is a Legendary monster which delivers nefarious
      magic gifts to your foes. Add the Epic bashing power of the wildfolk and the
      eerie melody of magic bells to get slaying all season long. Don't forget to
      bring your Snowman Pet with you! With this bundle, you'll receive enough copies
      of Ragnagord to ascend it to Legendary level, as well as a heap of Souls, Ingots
      and Keys.<br><br>This Bundle is great for new-to-intermediate players who want
      to add devastating magic debuff and attack powers to their teams.<br><br><strong>CONTENTS:</strong><br><ul
      class="bb_ul"><li> Legendary Troop - Krampus                  <br></li><li>
      6 Epic Troop - Ragnagord<br></li><li> Legendary Weapon - Slay Bells   <br></li><li>
      Pet - Snowball, the Snowman bear                             <br></li><li> 10
      Legendary Ingots                                   <br></li><li> 12,000 Souls<br></li><li>
      5 Event Keys  </li></ul><br><strong>BECOME A VIP AND GET PERKS</strong><br>This
      purchase will earn you permanent VIP Points which will help you unlock VIP Levels.
      Higher VIP Levels come with increasingly large bonuses to Gem purchases, rewards,
      daily login bonuses, and some unique extras.
