    about_the_game: "<h2 class=\"bb_tag\"><strong>About this game\_</strong></h2>OUR\
      \ PAST is a 3D first-person adventure game focused on puzzle-solving and a short\
      \ story. You will appear in the role of the main character Patrick. The game\
      \ is set in Patrick's old house.\_\_<br>\_<br><br><strong>What happened in the\
      \ past?\_</strong><br>Patrick has never met his parents. He was brought up by\
      \ his grandparents. He lived a quite normal life. But everything changed when\
      \ his last and the closest family member, his grandfather, passed away under\
      \ unknown circumstances. That day he ran away from home and his life became\
      \ a mess. He got addicted to drugs.\_\_<br>\_<br><strong>Present\_</strong><br>Years\
      \ later, he returns home and barely remembers anything from the recent past.\
      \ But it isn't a peaceful homecoming. He escaped from a terrible hospital a\
      \ few days ago. Being chased by the police he decided to hide in the only place\
      \ he knows. Now all he wants is to find the truth behind his grandfather's death.\_\
      <br><i>&quot;Exhausted and drained to death standing at the threshold of our\
      \ old home. Ready\u2026 or rather forced to look into MY PAST.&quot;\_</i><br>\_\
      <br>During the gameplay, you will get to know the psychological side of the\
      \ main character. His feeling, desires, and fears.\_Step by step, you will\_\
      get\_deeper and deeper into his mind.\_<h2 class=\"bb_tag\"><strong>Game\_features\_\
      </strong></h2><strong>Diary</strong>\_- A very helpful game feature that is\
      \ used to store collected diary pages and paper scratches. The Diary can be\
      \ used anytime during the game to check the discovered information.\_\_<br><strong>Map</strong>\_\
      - No special skills are required to use this map.\_ You will never get lost.\_\
      \_<br><strong>Inventory</strong>\_- Collect and store important things and use\
      \ them later.\_<br><strong>Puzzle-solving</strong>\_-\_Solve puzzles in order\
      \ to find the truth behind\_Patrick's\_grandfather death.\_\_\_<br><br>*Slovak\
      \ language is supported instead of Czech.<br>*[EN] Patrick's voice - a professional\
      \ native speaker"
