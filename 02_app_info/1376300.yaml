    review: "[h1]SHRNUT\xCD[/h1]\nHru nedoporu\u010Duji. Je to mal\xE1 a p\u0159esto\
      \ zabugovan\xE1 hra.\n+ slovensk\xFD dabing (alias \u010De\u0161tina ve Steamu)\n\
      - spou\u0161t\xED se anglicky\n- \u0161patn\xE1 optimalizace\n- h\u016F\u0159\
      e \u010Diteln\xE9 dopisy\n- pojistkov\xE1 sk\u0159\xED\u0148\n- neodlad\u011B\
      n\xE9 postupy\n- po ukon\u010Den\xED hry Behavior\xE1ln\xED \u0161t\xEDt Avastu\
      \ hl\xE1s\xED hrozbu\n! hern\xED doba cca 70 minut\n\n[h1]JAK SE HRAJE alias\
      \ CHYBY VE H\u0158E[/h1]\nHra \"NA\u0160E MINULOST\" u\u017E od prvn\xEDho spu\u0161\
      t\u011Bn\xED d\xE1v\xE1 najevo, \u017Ee se j\xED nedostalo pat\u0159i\u010D\
      n\xE9 p\xE9\u010De. Hr\xE1t a dohr\xE1t lze (tedy pokud se dostanete do pojistkov\xE9\
      \ sk\u0159\xEDn\u011B), ale je tu p\xE1r v\u011Bc\xED, kter\xE9 m\u011Bly b\xFD\
      t ud\u011Bl\xE1ny l\xE9pe. Jako prvn\xED zar\xE1\u017E\xED, \u017Ee a\u010D\
      koli je ve Steamu u hry zvolena \u010De\u0161tina spust\xED se anglicky. A dokonce\
      \ i po nastaven\xED sloven\u0161tiny a ukon\u010Den\xED hry se po\u0159\xE1\
      d spou\u0161t\xED anglicky. Dal\u0161\xED m\u011B zarazilo, \u017Ee na to jakou\
      \ m\xE1 grafiku, je n\xE1ro\u010Dn\u011Bj\u0161\xED ne\u017E AAA tituly (AC\
      \ Syndicate, Mafia DE, ...). Dopisy se zobrazuj\xED mal\xE9 (cca dv\u011B t\u0159\
      etiny v\xFD\u0161ky obrazovky 1680 x 1050 px) a text na nich je proto h\u016F\
      \u0159e \u010Diteln\xFD. Tak\xE9 b\xFDv\xE1 dobr\xFDm zvykem p\u0159ed spu\u0161\
      t\u011Bn\xEDm nov\xE9 hry, nebo l\xE9pe p\u0159i \xFApln\u011B prvn\xEDm spu\u0161\
      t\u011Bn\xED hry vyzvat hr\xE1\u010De, aby si nastavil jas obrazu.\nA te\u010F\
      \ ty nejv\u011Bt\u0161\xED probl\xE9my:\n[olist]\n    [*]Otev\u0159en\xED pojistkov\xE9\
      \ sk\u0159\xEDn\u011B je pro m\u011B z\xE1hadou. Po dlouh\xE9m t\xE1p\xE1n\xED\
      \ se otev\u0159ela a hru jsem i dohr\xE1l, ale druh\xFD den jsem ji u\u017E\
      \ nedok\xE1zal otev\u0159\xEDt, a\u010Dkoliv v\xEDm, \u010D\xEDm jsem ji p\u0159\
      edt\xEDm \xFAsp\u011B\u0161n\u011B otev\u0159el. U\u017E poprv\xE9 m\u011B p\u0159\
      i\u0161lo divn\xE9, \u017Ee mi to trvalo tak dlouho, ale \u0159\xEDkal jsem\
      \ si, \u017Ee jsem t\u0159eba neklikl na spr\xE1vn\xE9 m\xEDsto. To se po druh\xE9\
      m pokusu zd\xE1 nepravd\u011Bpodobn\xE9. Tak\u017Ee to typuji na chybu hry.\n\
      \    [*]K trezoru hr\xE1\u010D nejprve z\xEDsk\xE1 dv\u011B \u010D\xEDsla \u010D\
      ty\u0159m\xEDstn\xE9ho k\xF3du. Nen\xED nic slo\u017Eit\xE9ho zkou\u0161et zbyl\xE9\
      \ dv\u011B pozice a tak byl doslova za p\xE1r minut (p\u0159ed\u010Dasn\u011B\
      ) otev\u0159en\xFD. V\u011Bci z trezoru pak \u0161lo sebrat a naj\xEDt v invent\xE1\
      \u0159i, ale po opu\u0161t\u011Bn\xED domu v\u0161e zmizelo a naopak p\u0159\
      ibyly dv\u011B dal\u0161\xED ty\u010De. Po n\xE1vratu do domu se obsah invent\xE1\
      \u0159e op\u011Bt zm\u011Bnil, trezor byl uzam\u010Den a \u0161lo z n\u011B\
      j op\u011Bt sebrat ji\u017E sebran\xE9. Jedna v\u011Bc se dublovala, proto\u017E\
      e v invent\xE1\u0159i z\u016Fstala z minula.\n    [*]Po kliknut\xED z venku\
      \ na dve\u0159e od gar\xE1\u017Ee je nelze otev\u0159\xEDt a op\u011Bt se zahl\xE1\
      s\xED, \u017Ee \"Mus\xEDm n\xE1js\u0165 in\xFA cestu von.\" Patrik je opravdu\
      \ mimo, nepozn\xE1 ani, \u017Ee stoj\xED venku a pr\u0161\xED na n\u011Bj.\n\
      \    [*]A zaj\xEDmavost na konec: Behavior\xE1ln\xED \u0161t\xEDt Avastu hl\xE1\
      s\xED hrozbu. Pravd\u011Bpodobn\u011B to ned\u011Bl\xE1 nic \u0161patn\xE9ho,\
      \ ale evidentn\u011B to d\u011Bl\xE1 n\u011Bco \u0161patn\u011B.\n[/olist]"
