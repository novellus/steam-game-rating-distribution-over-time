details:
  data:
    about_the_game: "THE PARADE IS ON!<br />\r\n<br />\r\nThese chickens need your\
      \ help to escape a dangerous facility.<br />\r\nSharp and pointy things are\
      \ your worst enemy.<br />\r\nFear not, for a chicken can not only jump, but\
      \ it can also FLAP!<br />\r\n<br />\r\nGameplay is simple.  Auto-run moves the\
      \ chicken for you.  All you have to do is jump when the time is right to avoid\
      \ obstacles and traps.<br />\r\nCaution!  Gameplay might be simple and straightforward,\
      \ but some levels will challenge even the most skilled player.<br />\r\n<br\
      \ />\r\nFeatures:<br />\r\n- Simple Controls<br />\r\n- 50 INSANE Levels to\
      \ Complete<br />\r\n- Lots of feathers!<br />\r\n<br />\r\nControls:<br />\r\
      \n- Space / Click to Jump<br />\r\n- Hold to Flap(Glide)"
