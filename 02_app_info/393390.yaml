    about_the_game: <h2 class="bb_tag"><strong>Disclaimer</strong></h2>Cat Simulator
      is a fun game but it is in EARLY ACCESS. <br>PLEASE DO NOT PURCHASE IT UNLESS
      YOU WANT TO SUPPORT DEVELOPMENT OF THE GAME.<h2 class="bb_tag"><strong>Cat Simulator</strong></h2>Cat
      Simulator is a fun first person-cat video game. Your goal is to chase rats and
      mice, break things, eat, and do other things that cats do... You will experience
      the joy of hunting mice and rats while racking up points by knocking things
      over. Cause as much destruction as you possibly can!<br><br><br><strong><h2
