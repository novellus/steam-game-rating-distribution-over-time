    about_the_game: <h2 class="bb_tag">Cut to the Chase</h2><br><i>PAKO - Car Chase
      Simulator</i> is a tough as nails arcade driving game where you try to survive
      as long as possible without crashing your car in a police chase situation. Controls
      are simple, there is constant acceleration and choice to boost or brake a bit.
      One hit and you are dead.<br><br>PAKO made its debut on mobile devices and now
      <i>Tree Men Games</i> will bring the game to Steam players with updated visuals
      and controls optimized for gamepads, added power-ups, GUNS and especially 2-4
      player split screen multiplayer mode that brings back the old school fun of
      classics like Super Sprint and Slicks N Slide with twist of arena shooters mixed
      in. Multiplayer mode offers options to customize matches with different options
      such as turning power-ups and cops on and off, amount of bullets and more.<br><br><strong>Key
      Features</strong><br><ul class="bb_ul"><li>    Single player, Local Multiplay
      2-4 players<br></li><li>    10 Getaway levels<br></li><li>    5 Challenge levels<br></li><li>    14
      Cars<br></li><li>    30+ different power-ups (Slow-Mo time, Helper drone, Wrecking
      ball etc.)<br></li><li>    Guns with various ammunition (Shrink, Plasma, Poison
      etc. 10+ ammo types)<br></li><li>    Change between 4 camera views during gameplay<br></li><li>    Special
      racing track<br></li><li>    Pumping soundtrack by Dkstr<br></li><li>    Steam
      Achievements and trading cards<br></li><li>    Leaderboards to compete</li></ul>
