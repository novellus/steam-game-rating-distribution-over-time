details:
  data:
    about_the_game: "Go back in time by living a unique virtual experience that will\
      \ make the invisible visible.<br>Travel in Antiquity / Stroll through the streets\
      \ of the city or fly over it like a bird and go in search of antiques used in\
      \ the 2nd century.<h2 class=\"bb_tag\">An emblematic place</h2>The Javols-Anderitum\
      \ archaeological site, Capital of ancient G\xE9vaudan, is partly managed by\
      \ the Occitanie / Pyr\xE9n\xE9es M\xE9diterran\xE9e Region.<br><br>It is being\
      \ promoted by the Region as part of an exemplary partnership with the State,\
      \ the Department of Loz\xE8re, the Community of Communes of the Hautes Terres\
      \ de l'Aubrac and the Municipality of Peyre-en-Aubrac.<br><br>In 2016, in addition\
      \ to the in-situ landscaping and the archaeological interpretation route, the\
      \ Region wishes to script a permanent route using an innovative and immersive\
      \ medium.<br><br>In 2017, the &quot;Javols 3D&quot; augmented reality application\
      \ was launched, the first step in the creation of an innovative mediation tool\
      \ to promote regional heritage.<h2 class=\"bb_tag\">Towards a 100% virtualized\
      \ environment</h2>Building on this successful experience with a conquered audience,\
      \ the project team, wishing to go further in creating an immersive experience,\
      \ imagines a new roadmap.<br><br>The project must respond to the desire to make\
      \ Culture accessible to everyone and everywhere and thus to make the Javols\
      \ archaeological site known throughout the country. Capitalizing on the know-how\
      \ acquired for Javols 3D, the project team offers a project approach based on\
      \ co-design in agile mode and using UX DESIGN.<br><br>Continue the adventure\
      \ / discovery, visiting the Archaeological Site and the Javols Museum<h2 class=\"\
      bb_tag\">An innovative project approach</h2>Find the whole process on javolsvr.laregion.fr<br>\
      \ <br>This application is accessible for people with motor disabilities, with\
      \ the ability to navigate without using the joysticks (control via the headset\
      \ only)<h2 class=\"bb_tag\">Cr\xE9dits</h2><ul class=\"bb_ul\"><li>Territorial\
      \ community<br><ul class=\"bb_ul\"><li>R\xE9gion Occitanie<br><ul class=\"bb_ul\"\
      ><li>Direction de la Culture et du Patrimoine et Direction des Syst\xE8mes d\u2019\
      Information et des Usages Num\xE9riques</li></ul></li></ul></li><li>Scientific\
      \ partners<br><ul class=\"bb_ul\"><li>UMR CITERES \u2013 LAT/Universit\xE9 de\
      \ Tours<br></li><li>Comit\xE9 scientifique</li></ul></li><li>Development<br><ul\
      \ class=\"bb_ul\"><li>IGO - igo.fr<br></li><li>Brainberry (UX-Design)</li></ul></li></ul>"
