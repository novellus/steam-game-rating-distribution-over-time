    about_the_game: In the mood to kick-start your Realm adventure? You have come
      to the right place! This pack contains items worth 20$ and has everything you
      need to start your journey for awesome loot! Hatch your eggs for a cool companion
      by your side. Afterwards chug the potions for better loot and use your keys
      to open the dungeons of your choice to get that loot! And of course, you should
      do it in style - you will find some extra character customization items in here
      as well!<br><br>This pack contains:<br><br><ul class="bb_ul"><li>3x Common Mystery
      Eggs<br></li><li>3x XP Booster<br></li><li>3x Loot Drop Potion<br></li><li>2x
      Potion of Defense (SB)<br></li><li>2x Potion of Life (SB)<br></li><li>1x Backpack<br></li><li>1x
      Pirate Cave Key<br></li><li>1x Forest Maze Key<br></li><li>1x Hive Key<br></li><li>2x
      Large Purple Bones Cloth<br></li><li>2x Deep Sky Blue Accessory Dye</li></ul><br><br>Items
      will be delivered to your gift chests in the game after you buy this pack, wait
      a few minutes and re-launch the game.
