    reviews: "\u201C\u2026raises the bar for downloadable titles.\u201D<br>9.5/10\
      \ \u2013 <a href=\"http://www.destructoid.com/review-dungeon-defenders-213811.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br>\t\t\t\t\t     \u201C\
      ...countless hours of entrancingly addictive gameplay\u201D<br>85/100 \u2013\
      \ <a href=\"http://pc.ign.com/articles/121/1211303p1.html\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >http://pc.ign.com/articles/121/1211303p1.html</a><br>\t\
      \t\t\t\t\t \u201CBlend DotA-style crystal defending with the strategic building\
      \ of a tower defense title and the loot-whoring aspect of a Diablo-like action-RPG\
      \ and you have a genre fusion that will keep you coming back.\u201D<br>4.5/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamepro.com/article/reviews/224750/review-dungeon-defenders-pc\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamePro</a>"
