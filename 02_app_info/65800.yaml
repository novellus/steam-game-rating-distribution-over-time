    about_the_game: "Dungeon Defenders is a Tower Defense Action-RPG where you must\
      \ save the land of Etheria from an Ancient Evil! Create a hero from one of four\
      \ distinct classes to fight back wave after wave of enemies by summoning defenses\
      \ and directly participating in the action-packed combat!<br>\t\t\t\t\t\t\t\t\
      \tCustomize and level your character, forge equipment, gather loot, collect\
      \ pets and more! Take your hero through multiple difficulty modes and challenge/survival\
      \ missions to earn more experience &amp; even better treasure. Join your friends\
      \ with 4-player online and local (splitscreen) co-op to plan your strategies\
      \ together or compete in PvP Deathmatch.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/65800/extras/About_Main.png?t=1594240204\"\
      \ /><br>\t\t\t\t\t\t\t\t\t<h2 class=\"bb_tag\">Key Features</h2>\t\t\t\t\t\t\
      \t\t\t<ul class=\"bb_ul\"><li><strong>4-player Online and Local Co-Op</strong>\
      \ - Team-up with up to 3 friends to defend cooperatively, with character classes\
      \ that support each other\u2019s strengths and weaknesses. Dynamically combine\
      \ local (splitscreen) and online players and leave/join any time, so that the\
      \ game\u2019s always full.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/65800/extras/About_ability.gif?t=1594240204\"\
      \ /><br>\t\t\t\t\t\t\t\t\t</li><li><strong>Tower-Defense Meets Action-RPG</strong>\
      \ - Choose your class, customize your character &amp; equipment, strategically\
      \ assemble your defenses, and participate directly in action-packed battle to\
      \ preserve your castle against the invading horde!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/65800/extras/About_build.gif?t=1594240204\"\
      \ /><br>\t\t\t\t\t\t\t\t\t</li><li><strong>4 Distinct Character Classes</strong>\
      \ - Each character class has a different skill tree, set of towers, and even\
      \ basic attacks! You can choose if you want to play stealthy, turn invisible,\
      \ and plant traps behind enemy lines with the Huntress or go all out, block\
      \ off choke points, and brutally beat your foes into submission with the Squire!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/65800/extras/About_4classes.gif?t=1594240204\"\
      \ /><br>\t\t\t\t\t\t\t\t\t</li><li><strong>Loot and Level-Up</strong> - Grab\
      \ the mounds of money and items that your defeated foes drop and trade them\
      \ or store them for later use in your Item Box! Getting kills and completing\
      \ waves earns you experience points, which can be used to upgrade your characters,\
      \ skills, equipment, and towers on a per-statistic basis. Do you want to enhance\
      \ Hit Points, Attack Rate, Damage, etc? The choice is yours... Store your massive\
      \ overflow of money in the 'Mana Bank' and then spend it to improve your equipment\
      \ or trade with other players. Proudly show off your best equipment in your\
      \ own 'Adventurer\u2019s Tavern', without fear of item theft!<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/65800/extras/About_loot.gif?t=1594240204\"\
      \ /><br>\t\t\t\t\t\t\t\t\t</li><li><strong>Tons of Enemies and Huge Boss Fights</strong>\
      \ - Over 100 simultaneous enemies will attempt to tear through your defenses\
      \ and gigantic Boss Monsters will appear to rain down havoc upon everyone. Only\
      \ by employing the most effective defensive strategies, teamwork, and strong\
      \ characters will you defeat such devilish foes! Many enemy types run the gamut\
      \ from big dumb Orcs swinging huge axes, to lithe Dark Elves that strike from\
      \ the shadows, to crazy kamikaze goblins! Can you defeat the epic boss battles\
      \ and collect the special loot while still defending your crystals?<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/65800/extras/About_boss.gif?t=1594240204\"\
      \ /><br>\t\t\t\t\t\t\t\t\t</li><li><strong>Mission &amp; Game Play Variety</strong>\
      \ - Each level has a different visual setting, layout, enemy types, traps, and\
      \ distinct surprises. To collect all the loot and reach the highest levels you\
      \ must take your character through 4 difficulty modes, survival missions, challenge\
      \ maps, and more! Some maps force you to have mobile defenses, guarding a crystal\
      \ which warps around the map. Others have YOU attacking enemy encampments!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/65800/extras/About_gameplayvariety.gif?t=1594240204\"\
      \ /><br>\t\t\t\t\t\t\t\t\t</li><li><strong>Collect and Trade Pets Online</strong>\
      \ - A variety of pets exist to assist you in the land of Etheria, each with\
      \ distinct behaviors. These pets can be leveled-up and customized to match your\
      \ unique play-style. They can even be traded online with other players!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/65800/extras/About_pets.gif?t=1594240204\"\
      \ /><br>\t\t\t\t\t\t\t\t\t</li><li><strong>Secure Trading System</strong> -\
      \ Afraid another player won't live up to their word? Use our secure trading\
      \ system to trade your precious weapons, armor, and pets with other players\
      \ online! Watch your name and fame spread online, as people seek out the best\
      \ pet raisers or item forgers!<br>\t\t\t\t\t\t\t\t\t</li><li><strong>A Mountain\
      \ of Stats</strong> - Every shot you take, kill you make, and defense you build\
      \ is logged and recorded for posterity. Pore over the voluminous charts and\
      \ graphs at the end of each session to analyze your team\u2019s performance,\
      \ quickly review your best statistics for each level, and compare your data\
      \ online with other players to see who is the greatest hero of all. Furthermore,\
      \ your Achievements are visible for all to see within your very own Adventurer\u2019\
      s Tavern, and the highest scores for each of your heroes are ranked on the worldwide\
      \ leaderboards!<br>\t\t\t\t\t\t\t\t\t</li><li><strong>Dungeon Defenders Development\
      \ Kit</strong> - Dungeon Defenders includes a free development kit where you\
      \ can create and edit new Dungeon Defenders missions and more utilizing all\
      \ of the existing Dungeon Defenders assets. Download and share these user created\
      \ levels via Steam Workshop for an endless Dungeon Defenders experience!</li></ul>"
