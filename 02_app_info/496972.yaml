    detailed_description: 'Hyper aggressive game design brought many enthusiastic
      fans to this side scrolling shooting game. WELCOME TO SPECIAL ROUND!<br><br>The
      Tiger Schwert guests from Cave''s ketsui, bringing with it the close-quarter
      combat and chip gathering gameplay of the original game. <br>Choose between
      normal and lock shots and brave the world of DariusBurst DS in ketsui''s first
      appearance on Steam!<br>Remix tracks courtesy of Yosuke Yasui (Mamorukun Curse!,
      <a href="http://store.steampowered.com/app/378770/" target="_blank" rel="noreferrer"  >ESCHATOS</a>,
      etc)<br><br>This DLC will add 1 ship, playable in DLC Mode.<br>It also gives
      you access to 3 special stages designed specially for this ship. (Only scores
      using this ship will be registered in the special stages.)<br>It also give you
      access to the CAVE pack: 10 newly arranged stages including 3 boss fights, as
      well as CS PACK 3: 10 stages from CS mode.<br>Buying any DLC also lets you use
      all the DARIUSBURST ships from the base game in the DLC Mode stages.'
