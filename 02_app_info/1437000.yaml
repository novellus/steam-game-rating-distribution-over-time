  data:
    about_the_game: "<strong>There is more than destruction on\_the path of an adventurer,\
      \ the time for rebuilding has come!\_</strong><br><br>You will play an important\
      \ role in the timeline of Aurai:  Join the rebuilding efforts of old Sirocco\
      \ refugee camp by  providing the pitiable folks there a new place to call home,\
      \ a new Sirocco.  <br>New weapons, skills and numerous other gadgets will help\
      \ you on your uncertain journey into the unknown. <br>The gates are opening,\
      \ and the path leads to \u201CCaldera\u201D, a new region in the world of Outward\
      \ which is waiting for you with new adventures, dangers and secrets to explore!\
      \  <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1437000/extras/Outward_SteamGIF_DLC_OldBorder_BaseBuilding.gif?t=1608055047\"\
      \ /><br><strong>City Building Mechanic: Rebuilding Sirocco: </strong><br>Create\
      \ your own landmark in Aurai by helping the population to survive in this ruthless\
      \ world! With the new City Building mechanic, you are part of rebuilding the\
      \ Refugee Camp into New Sirocco. <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1437000/extras/Outward_SteamGIF_DLC_NewBorder_CalderaRegion.gif?t=1608055047\"\
      \ /><br><strong>New Area: Caldera:  </strong><br>Aurai is expanding and Caldera\
      \ is more than just a new landscape. New dungeons, quests and locations make\
      \ it a treasure trove for every adventurer! <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1437000/extras/Outward_SteamGIF_DLC_OldBorder_TotemancerSkills.gif?t=1608055047\"\
      \ /><br><strong>Skill Tree: The Primal Ritualist: </strong> <br>Prepare the\
      \ battlefield with your mighty totems and give yourself an advantage before\
      \ the scrimmage has even started! <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1437000/extras/Outward_SteamGIF_DLC_OldBorder_Arrows+Grenades.gif?t=1608055047\"\
      \ /><br><strong>Grenade, Elemental Arrows &amp; Awakened Weapons:</strong> \
      \ <br>Enhance your combat repertoire with Grenades and Elemental Arrows. There\
      \ are numerous new possibilities to be creative in your long-range fighting!\
      \ <br>Awakened weapons are not easy to get \u2013 But the effort will pay off!\
      \ Their unique attributes will give you the necessary advantage in dangerous\
      \ situations! <br>   <br>Filled with new adventures, skills, weapons, recipes\
      \ and pets, \u201CThe Three Brothers\u201D-DLC offers you an entirely new journey\
      \ in the unique world of Aurai!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1437000/extras/Runes_Description_616px.png?t=1608055047\"\
      \ />"
