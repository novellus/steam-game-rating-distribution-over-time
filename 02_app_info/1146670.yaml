    about_the_game: "Beauty &amp; Violence: Valkyries is an upcoming third-person,\
      \ fast-paced ARPG. Customize your Valkyries and prepare them for brutal combat.\
      \ Go up against hordes of monsters and mighty bosses, unleashing the raw power\
      \ of the Valkyries. Cut enemies to pieces, gut them, shred them, the darkest\
      \ sides of the Valkyries will be unchained. <br> <br><strong>Features:</strong><br>\
      \ <br><strong>Beautiful Warriors</strong><br>Detailed customization of your\
      \ heroine. Modify their face, body proportions, hairstyles, makeup, facial expressions,\
      \ and more. Choose from a variety of different kinds of armors and weapons to\
      \ make them the most feared war maidens that they are. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1146670/extras/customization_beauty_and_violence_valkyrie.gif?t=1603940350\"\
      \ /><br> <br><strong>Brutal Combat</strong><br>Unleash violence upon your foes,\
      \ harnessing the strength of the Valkyries to dismember, gut, and slash. We\
      \ hope you enjoy the sound of bones breaking and your enemies screaming\u2026\
      <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1146670/extras/zombie_horde_beauty_and_violence_valkyrie.gif?t=1603940350\"\
      \ /><br><br> <br><strong>Immersive Levels</strong><br>Go through numerous atmospheric\
      \ environments. Hear the echoes of the dead inside the catacombs, feel your\
      \ sword scrape against stone in castles, run through dark forests filled with\
      \ horrifying creatures, and endure the heat of fiery infernos. <br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1146670/extras/beauty_and_violence_valkyries_medieval_combat_game.jpg?t=1603940350\"\
      \ /><br> <br><strong>Rewarding Loot</strong><br>Boost your combat effectiveness\
      \ from the spoils of combat. Item attributes are randomized, giving boosts to\
      \ your abilities. You might even find the legendary weapon and armor sets, making\
      \ you even stronger.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1146670/extras/beauty_and_violence_valkyries_loot_drop_rpg.jpg?t=1603940350\"\
      \ /><br> <br><strong>Mythology Based Skill System</strong><br>Control your Valkyrie\u2019\
      s progression through various skill trees, with a skill system based on Norse\
      \ mythology. Wield the power of Thor\u2019s Hammer and increase blunt weapon\
      \ damage, and even dismember your foes!<br> <br><strong>Longhouse</strong><br>Whenever\
      \ you feel like taking a break from combat, you can relax in the longhouse.\
      \ Even Valkyries need to wash down the taste of blood with a horn full of mead.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1146670/extras/beauty_and_violence_valkyries_girls_taking_bath_rpg_game_2019.jpg?t=1603940350\"\
      \ />"
