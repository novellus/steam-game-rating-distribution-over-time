    detailed_description: <h1>Steam EVE accounts product</h1><p><ul class="bb_ul"><li>This
      content can only be accessed with EVE Online accounts created through Steam.
      Existing EVE Online accounts not created through Steam cannot benefit from it.</li></ul></p><br><h1>About
      the Game</h1><ul class="bb_ul"><li><h2 class="bb_tag">Upgrading to Omega will
      boost your training speed to double that of a free Alpha account, allowing you
      to progress at an even faster rate in EVE Online.</h2></li><li>In addition,
      it will unlock some of EVE's best ships and skills, as well as giving you an
      infinite skill queue and removing the skill cap. It allows access to the entire
      skill tree of EVE, making over 350 ships available as your training progresses.
      <br></li><li>Omega also unlocks game features that are limited for Alpha Accounts,
      including exclusive Triglavian ship piloting, exporting from planetary colonies,
      full access to the contracts system, plus lower taxes on manufacturing and research
      jobs.<br></li><li>If your Omega subscription elapses, you will switch back to
      an Alpha account. Alphas are unable to use or train the Omega skills, but all
      money, items and ships will remain. Your progress in the Omega skills is maintained,
      and as soon as you upgrade again, all your trained skills will be active. <br></li><li>Omega's
      flexibility lets you choose when and how you play. Your period of Omega subscription
      will begin from the moment you make your purchase.<br></li><li>Omega subscription
      is available in 1, 3, 6 and 12 month packages.</li></ul>
