    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/585500/extras/DickWildeLogo-616.png?t=1595840816\"\
      \ /><br><br><strong>Ol' Dick Wilde here has been in pest control his whole cotton-pickin\
      \ life. He\u2019s come up with a bunch a custom weapons to help ordinary folk\
      \ out with all sorts a' nasty crittersl! If you got a problem with hungry piranhas,\
      \ angry \u2018gators, or even a shark or two - Dick\u2019s the guy to call!\
      \ </strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/585500/extras/Outrageous_homemade_weapons.png?t=1595840816\"\
      \ /><br><strong>Go crazy with the homemade arsenal of Dick Wilde!</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/585500/extras/weapons.png?t=1595840816\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/585500/extras/9_unique_levels.png?t=1595840816\"\
      \ /><br><strong>Progress though 9 unique levels in 3 different settings: swamp,\
      \ tropical and northern!</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/585500/extras/big_variety_of_enemies.png?t=1595840816\"\
      \ /><br><strong>Giant alligators, rabid piranhas, electric eel, charging sharks,\
      \ bats and many more!</strong><br><strong>Have a hoedown by sharing the headset\
      \ amongs friends and compete for the highscore! Who'll be the biggest hillbilly\
      \ this year?</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/585500/extras/epic_boss_fights.png?t=1595840816\"\
      \ /><br><strong>DEFEAT GIANT BOSS MONSTERS AT THE END OF EACH LEVEL! Can Dick\
      \ really take on a three-story high turtle with a homemade Bow? Can you?</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/585500/extras/spectator_screen.png?t=1595840816\"\
      \ /><br><strong>Local multiplayer VR has never been so much fun. Spectators\
      \ have all the information they could need. It even comes with a complete pinball\
      \ display!</strong><br><strong>Happy Huntin' Folks!</strong><br><br>**DISCLAIMER**<br><br>Bolverk\
      \ games does not support animal cruelty in any way, nor do we endorse heavy\
      \ substance abuse, weapon crafting or having a messy home in a swamp.<br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=b3ab13e0-70e5-11e9-b76e-e1b5267809dc\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a> and <a href=\"https://steamcommunity.com/linkfilter/?url=https://games.synthesisvr.com/games/dick-wilde\"\
      \ target=\"_blank\" rel=\"noopener\"  >SynthesisVR.</a>"
