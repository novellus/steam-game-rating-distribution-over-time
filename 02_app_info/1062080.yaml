    about_the_game: '<i>Goofballs</i> is a goofy physics-based soccer game where players
      roll, dash, and ground-pound their way to victory. With a variety of ball types,
      playing surfaces, and arenas there are hundreds of combinations to play!<br>
      <br>Play locally against friends or the computer in 1v1 and 4-player free-for-all
      matches. Choose from the Classic, Chaos, and Competitive game modes or create
      your own gameplay experience in Custom mode.<h2 class="bb_tag">Key Features:</h2><ul
      class="bb_ul"><li> 6 goofy characters<br></li><li> 8 quirky ball types<br></li><li>
      4 unique playing surfaces<br></li><li> 16 unconventional arenas<br></li><li>
      Classic, Chaos, Competitive, and Custom modes<br></li><li> 30 Steam achievements</li></ul><h2
      class="bb_tag">Notes:</h2> <ul class="bb_ul"><li> <i>Goofballs</i> is published
      by SMU Guildhall and developed a small student team at SMU Guildhall over a
      development cycle of 16 weeks.<br></li><li> Proceeds from your purchase of <i>Goofballs</i>
      on Steam supports the students.  They thank you for your support.<br></li><li>
      Additional development to extend the game is not currently planned beyond its
      academic completion.  <br></li><li> Learn more at <a href="https://steamcommunity.com/linkfilter/?url=http://goofballsgame.com"
      target="_blank" rel="noopener"  >http://goofballsgame.com</a></li></ul><h2 class="bb_tag">A
      special note from SMU Guildhall:</h2><i>Goofballs</i> is now free to play! The
      game was made by students at SMU Guildhall who are graduating in May, 2020 during
      the height of the Covid-19 outbreak. This is a difficult time for everyone.  We
      decided to make <i>Goofballs</i> and our other recent releases free for two
      reasons:  1) With a challenging job market, we wanted to show off the students''
      hard work to as wide an audience as possible.  2) Everyone stuck at home could
      use some fun, free entertainment.<br><br>If you are one of the gamers who supported
      our students and purchased the game, <strong>we thank you</strong>.  Proceeds
      go directly to the students to help offset some of the extra development costs
      of making and publishing the game.'
