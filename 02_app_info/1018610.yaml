    about_the_game: "From now on, you can enjoy the combat experience without internet.<br\
      \ />\r\n<br />\r\nFight against your destiny. <br />\r\n<br />\r\nWhen the Day\
      \ of Eclipses arrived, a dark shadow appeared, and from the sky, a mysterious\
      \ lady descended. <br />\r\n<br />\r\nExtracted from the main storyline, the\
      \ beginning of the epic fight, all story arose from here\u2026 <br />\r\n<br\
      \ />\r\nFeatures<br />\r\n-Offline solo ARPG<br />\r\n-Smooth action and battle<br\
      \ />\r\n-Phenomenal Story<br />\r\n-Rare Equipments &amp; Spirits to master<br\
      \ />\r\n<br />\r\n\u25CEExtraordinary Action RPG, do you have enough control\
      \ technique for playing hero?<br />\r\nNever a dull moment when playing this\
      \ action-RPG. In order to conquer the Boss, all you can do is to challenge and\
      \ practice continuously!  <br />\r\n<br />\r\n\u25CEAn epic adventure journey\
      \ with large numbers of campaigns.<br />\r\nThere\u2019re over hundreds of levels,\
      \ including \u201CNormal\u201D and \u201DElite\u201D mode waiting for you to\
      \ play."
