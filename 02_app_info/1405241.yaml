  data:
    about_the_game: "<i>The campaign requires the following DLC modules:<br><br>-\
      \ DCS: F/A-18C Hornet<br>- DCS: Persian Gulf Map<br>- DCS: Supercarrier</i><h2\
      \ class=\"bb_tag\">About this campaign</h2><br>The Raven One campaign for the\
      \ F/A-18C Hornet is based on the bestselling novel of the same title. This campaign\
      \ was developed with the active participation of author Kevin Miller and Vincent\
      \ &quot;Jell-O&quot; Aiello, host of the Fighter Pilot Podcast. Both are retired\
      \ U.S. Navy Hornet pilots, each with over 3,000 career flight hours and numerous\
      \ overseas deployments.<br><br>The campaign faithfully recreates sorties from\
      \ the book, while adding additional ones related to the action, for a total\
      \ of 15 immersive, fully voiced-over missions. Each script was carefully checked\
      \ by Kevin and Vincent to ensure the most realistic experience available in\
      \ DCS.<br>\u200B<br>Finally, the campaign utilizes innovative solutions, making\
      \ in-game AI more responsive and predictive. It will also have a limited save-game\
      \ capability during the campaign gameplay, as some missions may take two or\
      \ more hours to complete.<h2 class=\"bb_tag\">Features:</h2><br><ul class=\"\
      bb_ul\"><li>15 story \u2013 driven missions<br></li><li>Over 2200 recorded lines\
      \ performed by over 50 voice actors<br></li><li>All main characters from the\
      \ &quot;Raven One&quot; novel<br></li><li>Mission briefings supplementing and\
      \ extending the ones described in the book, written in close cooperation with\
      \ Kevin Miller<br></li><li>Highly detailed and realistic maps, kneeboards and\
      \ other documents based on real-life counterparts<br></li><li>All major types\
      \ of missions: CAP, CAS, SEAD, ground and surface strikes, Alert \u2013 7 and\
      \ Alert \u2013 30 launches, Sea Surface Search Control, air interceptions and\
      \ others</li></ul>"
