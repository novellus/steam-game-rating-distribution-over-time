details:
  data:
    about_the_game: Emotional is a musical asset album created by Richard John S.,
      with a focus on emotional tracks for emotionally-charged scenes portraying emotions
      such as sorrow and tragedy. Emotional includes 15 powerful tracks that reflect
      upon sorrow, tragedy, and remembrance. Each track has both dry (no reverb) and
      wet (reverb) mixes to give users a choice of depth and intensity. There are
      also several breathtaking emotional vocal based tracks included in this album.
      So, if you are looking to intensify your sorrowful and tragic scenes, this is
      the perfect music pack for you!<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>15
      BGM tracks that are suitable for emotional scenes such as sorrow and tragedy.<br></li><li>
      Files formatted for easy Plug and Play into RPG Maker MV and VX Ace, and other
      RPG Makers.<br></li><li> Includes both dry (no reverb) and wet (reverb) mixes
      to give users a choice.<br></li><li> Contains several breathtaking emotional
      vocal based tracks.<br></li><li> .mp3 and .ogg file formats are included.<br></li><li>
      Royalty free music to use in your commercial and non-commercial RPG/IG Maker
      projects.</li></ul>
