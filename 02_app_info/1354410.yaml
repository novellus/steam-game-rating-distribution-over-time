details:
  data:
    about_the_game: "Add more control to your game and improve your performance on\
      \ the green with this heavily discounted bundle \u2013 a great option for players\
      \ of all levels!<br><br>The Eagle Bundle features:<br><br><ul class=\"bb_ul\"\
      ><li><strong>Titleist Scotty Cameron Select Newport 2 Putter (L0+) </strong>\u2013\
      \ Putting is clutch to lowering your scores and this high performing putter\
      \ makes it easier to save a few strokes each round<br></li><li><strong>6x Bridgestone\
      \ Ultra Slow Meter Vapor Balls (L0+)</strong> \u2013 Player-favorite golf balls\
      \ that slow down the swing meter to help you hit more accurately and consistently<br></li><li><strong>1,500\
      \ WGT Credits</strong> \u2013 Visit the Pro Shop to find more equipment upgrades\
      \ and new apparel items for your golfer<br></li><li><strong>20,000 Coins</strong>\
      \ \u2013 Test your skills in multiplayer games or rent special clubs in the\
      \ Pro Shop<br></li><li><strong>Immediately unlock all courses</strong> \u2013\
      \ Experience every WGT course available, right now</li></ul><br>Items are delivered\
      \ directly to your in-game inbox for you to collect and start using.<h2 class=\"\
      bb_tag\"><strong>This bundle offers a discount of more than 80% off the full\
      \ price of purchasing the items individually.</strong></h2><br><br><i>*Offer\
      \ available for purchase on Steam only. Locked courses are shown in the full\
      \ course list with a lock icon and depending on your level, you may have already\
      \ unlocked some or all of them. Some courses are not available in full stroke\
      \ play or included in all game modes. Refunds not available if you already own\
      \ clubs included in this pack.</i>"
