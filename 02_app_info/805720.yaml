      \ attacking you can summon monsters at the same time and fight.<br />\r\nMP\
      \ is required to summon monsters.<br />\r\nLet's defeat all enemies while paying\
      \ attention so that the Satan's HP will not be 0.<br />\r\nBe careful not to\
      \ break the three crystals in the defense game.<br />\r\n<br />\r\nYou can strengthen\
      \ monsters at points you get from your enemies.<br />\r\nAs you advance the\
      \ stage, more monsters can be summoned.<br />\r\nYou can play the stage once\
      \ cleared any number of times.<br />\r\n<br />\r\nOperation is done with the\
      \ keyboard or Xbox 360 controller.<br />\r\nYou can save on the menu screen\
      \ by pressing Enter (Start)."
