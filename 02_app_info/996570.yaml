  data:
    about_the_game: "In Breach, we\u2019re looking for a few good Heroes, and you\
      \ certainly seem the part. We want all of you new Mages to join the Academy\
      \ and endlessly customize your favorite class. Arcane Wizards, Techno-Magical\
      \ Gunslingers, Dark Assassins, Necromancers and more make up a diverse cast\
      \ with unique abilities. Bend time, raise the dead, and launch into the fray\
      \ with an arsenal of weapons and magic. Improve and customize your character\
      \ to complement your teammates or counter whatever your enemy throws at you.<br><br>The\
      \ Breach Hero Pack will start you off right with 12 individual Heroes in Steam\
      \ Early Access, so you can spend your time learning just how the various Schools\
      \ of Magic can transform your abilities and playstyles.<br><br><ul class=\"\
      bb_ul\"><li>Aurous Gladiator Hero Class<br></li><li>Bloodstalker Hero Class<br></li><li>Chronomancer\
      \ Hero Class<br></li><li>Elementalist Hero Class<br></li><li>Engineer Hero Class<br></li><li>Exorcist\
      \ Hero Class<br></li><li>Lich Hero Class<br></li><li>Nighthawk Hero Class<br></li><li>Occultist\
      \ Hero Class<br></li><li>Reaper Hero Class<br></li><li>Sniper Hero Class<br></li><li>Vanguard\
      \ Hero Class</li></ul><br>Oh but that\u2019s not all. A Hero in Breach also\
      \ needs to be able to savor when victory approaches, so we\u2019re outfitting\
      \ you with a handful of bonus items to really celebrate and show off just how\
      \ badly you\u2019ve defeated those evil Veil Demons threatening the rest of\
      \ society.<br><br><ul class=\"bb_ul\"><li>Shuffle Dance Emote<br></li><li>Do\
      \ It! Emote<br></li><li>Denied Spray<br></li><li>Exclusive Hero Wallpaper<br></li><li>Hero\
      \ Digital Artbook</li></ul><br>Welcome to the Dungeon Brawl."
