  data:
    about_the_game: "Welcome to the steampunk world. Take your ship from junkyard\
      \ to kill enemies and find the truth.<br>Update weapons and shields to get more\
      \ power.<br>Dive deep into the post-apocalyptic world full of diesel machines.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1171080/extras/SC007111.jpg?t=1587153796\"\
      \ /><br><br>\u0421an the main character finds out the truth and who is behind\
      \ all these hellish diesel machines.<br>Our game about machines and humans after\
      \ the war. In-game we will have secret levels, where a<br>player can play for\
      \ one of the strongest enemies. Like in old side scroller shooters in our game\
      \ we<br>will realize interesting elements like in r-type or games like this<br><br>\
      \ <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1171080/extras/DieselAttackB10.gif?t=1587153796\"\
      \ /><br><br>Game features<br>- The merger system allows you to combine weapons\
      \ on 3 positions 5 different weapons more than 15 combinations<br>- Enhancement\
      \ system allows you to gain experience points to improve your ship<br>- Change\
      \ planes on time.<br>- Secret units with tremendous power"
