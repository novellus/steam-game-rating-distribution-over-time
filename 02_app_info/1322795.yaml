  data:
    about_the_game: "This Soldier Pack includes a Tank Crew Soldier with a Medium\
      \ Tank arsenal, these 4 mean warmachines are ready to challenge heavy armored\
      \ targets, take on any medium armored enemies, destroy light armored vehicles\
      \ and put a stop to infantry. This pack is perfect for the Tanker who is looking\
      \ for a balanced, powerful and tactical approach in armored warfare.<h2 class=\"\
      bb_tag\">CONTENTS:</h2><ul class=\"bb_ul\"><li>Tank Crewman<br></li><li>T-70\
      \ Model 1942<br></li><li>T-28 Model 1934<br></li><li>KV-85<br></li><li>SU-85<br></li><li>38\
      \ Model 1937<br></li><li>Tula Tokarev 33<br></li><li>Adjustable Wrench<br></li><li>2x\
      \ Armor assault Ribbon Booster<br></li><li>3x Tank driver Ribbon Booster<br></li><li>3x\
      \ Armor damage Ribbon Booster<br></li><li>3x Tula Tokarev 33 Specialist Ribbon\
      \ Booster<br></li><li>3x SU-85 Specialist Ribbon Booster<br></li><li>2x T-70\
      \ Model 1942 Specialist Ribbon Booster</li></ul><br><strong>T-70 Model 1942</strong><br>The\
      \ Soviet T-70 is a very well armored light tank. It is protected in some parts\
      \ by 60mm thick sloped armor making it hard to destroy for enemy light tanks.\
      \ It is armed with a 45mm cannon and a 7.62mm machine gun. <br><br><strong>T-28\
      \ Model 1934</strong><br>This early Soviet tank is one of the first tanks to\
      \ feature a multi-turret design. It proves a serious threat on the battlefield\
      \ when manned by a skilled crew. The T-28 is a very sturdy tank that is cheap\
      \ and easy to repair.<br><br><strong>KV-85</strong><br>Faced with the threat\
      \ of the mighty Panther, the Soviets have decided to field the KV-85 as a stopgap\
      \ until heavier IS tanks become available. The KV-85 is comparable to the Tiger\
      \ I but is much cheaper to produce and easier to repair.<br><br><strong>SU-85</strong><br>The\
      \ \u2018Samokhodnaya Ustanovka-85\u2019 is a medium Soviet tank destroyer. Its\
      \ long barreled 85mm main cannon is able to penetrate even the Tiger I at the\
      \ distance of 1000 meters. It has a low profile and good mobility.<br><br><strong>T-38\
      \ Model 1937</strong><br>The T-38 is a small Soviet scout tank. It is fast and\
      \ is armed with a single 7.62mm DT machine gun and serves best in the role of\
      \ infantry support.<br><br><strong>Tula Tokarev 33</strong><br>The TT-33 is\
      \ a soviet semi-automatic pistol. As with most Russian designs it is simple\
      \ to manufacture and easy to operate and maintain. It is a formidable weapon,\
      \ with good penetration and effective range.<br><br><strong>Adjustable Wrench</strong><br>The\
      \ adjustable wrench or \u2018monkey wrench\u2019 is a special kind of spanner\
      \ that can adjust to many sizes of nuts. Ideal for use in the field where tools\
      \ for mechanical work and self-defence are sparse.<br><br><strong>Ribbon Boosters</strong><br>Ribbon\
      \ Boosters will accelerate the progress on all your soldiers during combat.\
      \ Veteran members will receive the boost on top of the boost from the membership."
