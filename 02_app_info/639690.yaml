    review: 'Good watch, decent indie film.

      It''s a pretty creative and unique  premise & plot, the writers had a great
      idea and executed it well, albeit ironically!

      Had some nice laughs throughout as well.


      The audio is a little unstable, which an external mic or two + some lavs could
      solve-- but that''s honestly expected for many indie films, as it''s a common
      oversight, which I''ve made myself in some of my personal cinematic endeavors.
      It''s not terrible, but can be a little distracting.


      Overall I''d recommend giving it a watch!'
