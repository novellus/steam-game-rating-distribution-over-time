    about_the_game: '<h2 class="bb_tag"><strong>you Cannot Escape...</strong></h2><br>In
      chapter 1 morgue, you woke up in an abandoned hospital and play as Survivors,
      trying to escape from a monster in the darkness and avoid being caught, tortured
      and lose your head... Some ancient dark power will lead you to the exit...<br><br><br>Objectives:
      Collect Ancient Coins and Power Up the Lift<h2 class="bb_tag">Mouse - Interact</h2><h2
      class="bb_tag">W A S D - Move</h2><h2 class="bb_tag">Shift - Switch Run and
      Walk</h2><h2 class="bb_tag">Tab - inventory / Show and Hide Cursor</h2><h2 class="bb_tag"><h2
      class="bb_tag">key Features</h2></h2><br><br><ul class="bb_ul"><li> <strong>Extreme
      Intense Vibe</strong>- Having the ultimate horror experience by searching around
      the abandoned building and try to get out of here.</li></ul><br><ul class="bb_ul"><li>
      <strong>Danger is in Everywhere</strong> - Monsters will randomly cause big
      troubles and put you in extreme danger. You must hide or run before they find
      you...</li></ul><br><ul class="bb_ul"><li><strong> Items Respawn Randomly</strong>
      - Every time the situation is different, try your best to collect coins as many
      as possible...</li></ul><br><ul class="bb_ul"><li> <strong>Interactive Dead
      Body</strong> - Dig! Dig! Dig! You may find something in dead bodies by using
      knifes... in beta version, you can use knife as many times as you can.</li></ul>'
