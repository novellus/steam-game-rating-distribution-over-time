details:
  data:
    about_the_game: "<strong>The Warshmallows</strong> is a multiplayer couch game\
      \ that aims to bring back the fun of spending quality time with your family\
      \ and friends while playing intense matches casually in front of your TV or\
      \ screen.<br>In a very cute universe, you will have to be the last player standing.\
      \ To do so, you\u2018ll take control of a <strong>Warshmallow</strong>, a tiny\
      \ cute creature with abilities like <strong>triple jump, dash and slow the time\
      \ to avoid bullets</strong>. Every match is an epic test of skills, speed, and\
      \ reflex.<br><br>Inspired by countless couch games, we wanted to bring something\
      \ <strong>competitive</strong>, creative, and fun to the table. The game is\
      \ designed to be quick to play, fun to master: Easy controls to run small game\
      \ sessions that can be less than 10 minutes and that will bring all the excitement\
      \ of a <strong>fast-paced 2D arena shooter game</strong>.<br>The game is a premium\
      \ game for PC and soon consoles and an option to play <strong>online</strong>\
      \ in a massive <strong>multiplayer</strong> spirit. <br><br><strong>Upcoming\
      \ features :</strong><br><ul class=\"bb_ul\"><li><strong>Unique power per character,\
      \ new weapons, celebration dances.</strong><br></li><li><strong>New modes, local\
      \ and online.</strong><br></li><li><strong>More levels.</strong><br></li><li><strong>The\
      \ possibility to customize your Warshmallow.</strong><br></li><li><strong>New\
      \ graphic effects!</strong><br></li><li><strong>New soundtrack.</strong><br></li><li><strong>The\
      \ possibility to share the best action on social outlets.</strong></li></ul>"
