  data:
    about_the_game: A cute little girl joins the desktop of your computer.<br><br>You
      can let her keep an eye on your movements.<br> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1039320/extras/followmouse.gif?t=1594046110"
      /><br><br>You can get more costumes and motions through interacting with her.<br>
      <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1039320/extras/changesuit.gif?t=1594046110"
      /><br><br>She likes the mango-flavored ice bar. Get points and give her an ice
      bar.<br> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1039320/extras/icea.gif?t=1594046110"
      /><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1039320/extras/iceb.gif?t=1594046110"
      /><br><br><br>Game features<br><br>*Do not hit the change button continuously.
      The object may disappear.<br><br>*Realistic physics are applied to the head,
      chest and buttocks.<br><br>*A charming girl lives autonomously on the desktop
      without burdening the cpu.<br><br>*The game offers a great variety of options
      for your convenience.
