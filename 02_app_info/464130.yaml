details:
  data:
    about_the_game: The SSF (Super Save Files) pack features 3 amazing savefiles for
      the RPG <a href="http://store.steampowered.com/app/332410/" target="_blank"
      rel="noreferrer"  >Moonchild</a> to boost your adventure!<h2 class="bb_tag">
      </h2><h2 class="bb_tag">Calypso Super Queen (Save3.rxdata)</h2>Have Queen Calypso
      and Gabriel start at Lv20 and with a boost in gold.<h2 class="bb_tag"> </h2><h2
      class="bb_tag">We are an Army (Save4.rxdata)</h2>Start the game with ALL the
      characters in your party, including hidden ones.<h2 class="bb_tag"> </h2><h2
      class="bb_tag">We are an Army and Susanna is our Leader (Save5.rxdata)</h2>Play
      the game in Hard Mode with ALL the characters in your party, and your Caller
      Susanna also has all her summonings from the beginning.<h2 class="bb_tag"> </h2><h2
      class="bb_tag"><u>How to find the super save files</u></h2><br>From your computer,
      go to:<br>C:\Program Files (x86)\Steam\steamapps\common<br>Then select the game
      folder.<br><br>Or directly from the Steam Client, first right-click on the game,
      then select:<br>Properties &gt; Local Files &gt; Browse Local Files<h2 class="bb_tag">
      </h2><h2 class="bb_tag">EXAMPLE</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/464130/extras/access-game-folder.png?t=1479664792"
      /><h2 class="bb_tag"> </h2><h2 class="bb_tag"><u>How to use the super save files</u></h2>Copy/paste
      any of the provided savefile to:<br>C:\Users\[Your Name]\AppData\Roaming\Moonchild_Saves<br><br>If
      asked to overwrite, either make sure the savefile you're going to replace with
      the new<br>one is not an important one, or else change the number of your savefile
      to a free one.<br><br>If you receive a warning message about achievements, ignore
      it.
