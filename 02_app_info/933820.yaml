    about_the_game: "<a href=\"https://steamcommunity.com/games/933820/announcements/detail/2910969711808371938\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/933820/extras/Savetheworld_Banner_7.png?t=1608049032\"\
      \ crossorigin=\"anonymous\"/></a><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/worldofendzone\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/933820/extras/Discord.png?t=1608049032\"\
      \ crossorigin=\"anonymous\"/></a><br><br><a href=\"https://steamcommunity.com/games/933820/announcements/detail/2910969711808802005\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/933820/extras/Endzone_Roadmap_Banner_EN_DE.png?t=1608049032\"\
      \ crossorigin=\"anonymous\"/></a><h2 class=\"bb_tag\">About Endzone - A World\
      \ Apart</h2>In 2021, a group of terrorists blew up nuclear power plants around\
      \ the world and plunged the world into chaos. Only few were able to escape into\
      \ underground facilities called &quot;Endzones&quot;. 150 years later, mankind\
      \ returns to the surface - under your command! In an extremely hostile environment\
      \ full of radioactivity, contaminated rain and extreme climate change, you'll\
      \ have to prove your worth as a leader.<br><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/933820/extras/features_banner_anim_steam_EN.gif?t=1608049032\"\
      \ crossorigin=\"anonymous\"/><br><br><ul class=\"bb_ul\"><li><strong>Build a\
      \ settlement</strong> on the hostile surface of the earth with <strong>over\
      \ 50 different buildings</strong> and take care of your men, women and children.<br></li><li><strong>Gather\
      \ &amp; refine many different resources</strong> and manage your economy by\
      \ building an efficient infrastructure with <strong>streets and depositories</strong>.<br></li><li>Experience\
      \ <strong>dynamically simulated, believable environments</strong>! Every ground\
      \ cell in the game has its own <strong>humidity and radiation values</strong>.<br></li><li>Survive\
      \ in a world of constant threats including <strong>radioactively contaminated\
      \ ground, droughts, toxic rain and sandstorms</strong>.<br></li><li><strong>Send\
      \ expeditions to forgotten places</strong> and make meaningful decisions that\
      \ <strong>change the fate of your people</strong>.<br></li><li><strong>Experience\
      \ a living settlement</strong> and <strong>fulfill side missions</strong> to\
      \ cater for your settlers needs.<br></li><li>A variety of <strong>challenging\
      \ scenarios</strong> with <strong>specific winning conditions</strong> and a\
      \ <strong>distinct storyline</strong> will put your survival skills to the test.<br></li><li>And\
      \ many more features coming during our early access phase...</li></ul><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/933820/extras/_1_EN_BuildAdvance.gif?t=1608049032\"\
      \ crossorigin=\"anonymous\"/><br>The world as we know it is gone. Build a new\
      \ home for the last human survivors on earth! Give them shelter and a house.\
      \ Fulfill their basic needs with steady water and food supplies, educate them,\
      \ ensure their survival and help them stay motivated with over 50 different\
      \ buildings.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/933820/extras/_2_EN_GatherCommand.gif?t=1608049032\"\
      \ crossorigin=\"anonymous\"/><br>As the leader of your settlement, coordinate\
      \ and assign different professions and tasks. Let your people gather &amp; refine\
      \ many different resources and manage your economy by building an efficient\
      \ infrastructure with streets, depositories and markets.<br><br><img src=\"\
      https://media.st.dl.pinyuncloud.com/steam/apps/933820/extras/_3_EN_VividWorld.gif?t=1608049032\"\
      \ crossorigin=\"anonymous\"/><br>Every ground cell in the game features dynamically\
      \ simulated humidity and radiation. Watch as rain clouds irrigate your soil\
      \ or prepare for constant fights against contaminated rain bringing devastating\
      \ radiation to your lands.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/933820/extras/_4_EN_SurviveDrought.gif?t=1608049032\"\
      \ crossorigin=\"anonymous\"/><br>The climate has changed! Prepare for recurring\
      \ and agonizing droughts and plan ahead by stocking up food and water. Every\
      \ cycle is a new challenge! Withstand the unstoppable sandstorm, as it destroys\
      \ buildings and brings deadly radiation.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/933820/extras/_5_EN_FightRadiation.gif?t=1608049032\"\
      \ crossorigin=\"anonymous\"/><br>The invisible danger of radiation is still\
      \ haunting the surface with contaminated rain. Protect your people from radiation\
      \ sickness with special gear. Clean water with active coal filters, build roofs\
      \ on your fields and dig up the ground as a last resort to remove radiation\
      \ from your land.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/933820/extras/_6_EN_TreasureHunt.gif?t=1608049032\"\
      \ crossorigin=\"anonymous\"/><br>The world is in shambles but some of the manmade\
      \ fragments still remain. Send expeditions to ruins and long forgotten places\
      \ and make meaningful decisions that change the fate of your people.<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/933820/extras/_7_EN_EarlyAccess.gif?t=1608049032\"\
      \ crossorigin=\"anonymous\"/><br>We want to make a game that fits the needs\
      \ of our community. We\u2019ll update the game on a regular basis, adding brand\
      \ new features and challenges while listening to your feedback and wishes. Embark\
      \ on a journey with us to make Endzone the best game it can be.<h2 class=\"\
      bb_tag\">Helpful Links</h2><a href=\"https://steamcommunity.com/app/933820/discussions/0/2137462524944250446/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/933820/extras/HL_FaqIssues.gif?t=1608049032\"\
      \ crossorigin=\"anonymous\"/></a><br><br><a href=\"https://steamcommunity.com/app/933820/discussions/0/2137462524937411579/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/933820/extras/HL_KnownIssues.gif?t=1608049032\"\
      \ crossorigin=\"anonymous\"/></a><br><br><a href=\"https://steamcommunity.com/app/933820/discussions/0/2137462524937378619/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/933820/extras/HL_FAQ.gif?t=1608049032\"\
      \ crossorigin=\"anonymous\"/></a>"
