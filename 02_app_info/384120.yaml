    about_the_game: "*** TouchArcade.com : 4.5/5  \xAB Purrfection ! \xBB<br />\r\n\
      *** Macnn.com : \xAB you'll love it \xBB<br />\r\n<br />\r\nWonderCat is a thrilling\
      \ runner-platformer that takes quick reflexes. Help the WonderCat come back\
      \ home through 5 worlds, 50 levels and 5 giant bosses. Collect the glowing stones\
      \ to unlock 5 secret levels and extra achievements.<br />\r\n<br />\r\n<br />\r\
      \nThe Wonder Cat needs your help to find his cat buddy and escape the strange\
      \ mines where they crash-landed! No trace of your UFO spaceship. You only have\
      \ the robot pod that traveled with you to help. Beware the dangerous and unexplored\
      \ path ahead. You'll need all your stamina and quick reflex to ride through\
      \ those 55 levels. Where is your cat buddy? Where does the cave go? Let's find\
      \ out and go back home. The adventure starts now!<br />\r\n<br />\r\n\u2022\
      \ Featuring stunning high definition visuals by renowned pixel artist &quot;Made&quot;<br\
      \ />\r\n\u2022 Beautiful original musics composed by &quot;Monomer&quot;<br\
      \ />\r\n\u2022 55 hand-made levels including 5 huge bosses<br />\r\n\u2022 Full\
      \ game, no in-app purchases and no ads.<br />\r\n<br />\r\nHD Trailer, extra\
      \ goodies and press-kit available at : <br />\r\nhttp://wondercat-adventures.com/<br\
      \ />\r\n<br />\r\nFollow us on Facebook<br />\r\nhttps://www.facebook.com/wondercatadventures<br\
      \ />\r\n<br />\r\nFollow us on Twitter<br />\r\nhttps://www.twitter.com/wondercat_adv"
