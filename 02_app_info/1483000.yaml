    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1483000/extras/007_TigerGoesOutGIF.gif?t=1609158075\"\
      \ /><br>Phantom Beasts is an action packed game, yet very much story driven.<br>The\
      \ connection with your phantoms is the key for featuring a unique play style\
      \ driven game.<br>It\u2019s all about utilizing your phantoms to fight alongside\
      \ you\u2026 <br>And KICK SOME ASS !<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1483000/extras/005_TimogoSlamGIF.gif?t=1609158075\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1483000/extras/BuzWide2Gif.gif?t=1609158075\"\
      \ /><br>The game will feature several playable phantoms, each with a unique\
      \ scientific element. The phantoms not only enhance your combat abilities, but\
      \ also your interaction with the environment. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1483000/extras/001_2PhantomsGIF.gif?t=1609158075\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1483000/extras/009_TigerTurnGlitchGIF.gif?t=1609158075\"\
      \ /><br>Each phantom has its own SKILL TREE ! It\u2019s up to you to decide\
      \ how to spend your resources and develop their skills, according to your PLAY\
      \ STYLE!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1483000/extras/008_BossSpiderGIF.gif?t=1609158075\"\
      \ /><br>Each level will feature a unique phantom <strong>BOSS FIGHT</strong>,\
      \ alongside its human handler. Each boss has different vulnerabilities and can\
      \ be defeated with more than one strategy!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1483000/extras/004_DreamGIF.gif?t=1609158075\"\
      \ /><br>You take the roll of Hunter, once a law enforcer - a phantom hunter,\
      \ now a gun for hire. Witness hunter as he fights to destroy a new source of\
      \ radiation in the city. The connecting with his phantoms forces Hunter to confront\
      \ with a traumatic memory from his past.<br><br>Trailer Music Credits:<br>Royalty\
      \ Free Music from Bensound.<br>&quot;Stealth Music&quot; by Jake Embleton."
