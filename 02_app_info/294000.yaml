details:
  data:
    about_the_game: "Knight Squad is an insane 1 to 8 players chaotic arena friendship\
      \ destroyer. Take on current friends and future frenemies in any of the incredibly\
      \ fun game modes, ranging from Last Man Standing to Medieval soccer. All of\
      \ that using only weapons from the Middle Ages\u2026 and laser guns\u2026 and\
      \ miniguns.<h2 class=\"bb_tag\">Features</h2><strong>1-8 Players game packed\
      \ with crazy party action</strong> <br>A bunch of levels are available for each\
      \ game mode. You're not enough players to fill in the spots? No worries. Bots\
      \ will jump in. Select their difficulty depending on the amount of challenge\
      \ you'd like and you're ready to go! <br><br><strong>Online Multiplayer</strong><br>Play\
      \ against other players around the world and compare your skills! <br><br><strong>A\
      \ Bunch of Versus Game Modes </strong><br>Team Capture the Flag, Last Man Standing,\
      \ Capture the Grail, Soccer, and more! <br><br><strong>Fetch deadly new weapons\
      \ and power ups on the battlefield </strong> <br>Grab your weapon of choice\
      \ : sword, bow and arrows, crossbow, bombs, laser gun and more!<br><br><strong>Challenges</strong><br>Take\
      \ on the very difficult challenge levels and make your way to the top of the\
      \ leaderboard!"
