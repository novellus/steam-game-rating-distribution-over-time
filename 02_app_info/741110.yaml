    about_the_game: Explore the world to find all 100 levels, and solve the puzzles
      within. Find hidden crystals and exchange them for items to help you on your
      way.<h2 class="bb_tag">Blackshift has</h2><ul class="bb_ul"><li> A sense of
      mystery<br></li><li> 100 levels, plus hundreds of user-made levels<br></li><li>
      Secrets, bonuses and unlockables<br></li><li> Smooth, fast gameplay</li></ul><h2
      class="bb_tag">Blackshift does not have</h2><ul class="bb_ul"><li> Hand-holding.
      You're a smart person. You'll be fine.<br></li><li> A story or any human characters<br></li><li>
      Trenchant social commentary</li></ul><h2 class="bb_tag">Enter the Level Pit</h2>Make
      your own levels, watch other people play them, and compete for the best time.<br><img
