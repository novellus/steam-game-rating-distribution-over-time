    review: 'Sweating my arse off wrists hurt 10/10 amazing game especially if you
      have friends who have VR

      You definitely need space. Like a good 3ft zone where you wont hit anything.

      I still hit my fan a few times when I got really into it.

      It''s a serious work out but it is fun as hell. 10/10 still sweating.

      Spectating is like a game in its own. Really fun having 3 friends and winner
      tags out and spectates the next game.

      Seriously I love spectating matches waiting to play. 11/10 on that never seen
      a game make spectating fun.

      Love the customization of your characters. You can be completely unique. 10/10
      on that.

      9$ on sale? That''s a friggen steal my friends. You are missing out if you have
      buds that play VR. Get them this game. Play it with them. I guarantee you''ll
      have a good time.'
