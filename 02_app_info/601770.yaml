    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/601770/extras/gif_01.gif?t=1570790595\"\
      \ /><h2 class=\"bb_tag\">Virtual Sport. Real Competition.</h2><br><i>Sparc</i>\_\
      is a vSport - a unique physical sport only possible in virtual reality, where\
      \ players challenge each other in fast-paced, full-body VR gameplay.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/601770/extras/gif_02.gif?t=1570790595\"\
      \ /><br><br>\u2022 Challenge contenders online via quick one-on-one matches\
      \ or compete with your friends through custom games.<br>\u2022 Rise up the ranks\
      \ through cross-platform competitive modes<br>\u2022 Customize your avatar with\
      \ a wide variety of visually striking and attention-grabbing options<br>\u2022\
      \ Watch matches in-person or while you queue for the next match through Courtside,\
      \ a freeform social area for spectating in VR<br>\u2022 Track your performance\
      \ through stats on wins, accuracy and more<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/601770/extras/gif_03.gif?t=1570790595\"\
      \ />"
