    about_the_game: "*Meet the new story and custom mode at the STUDIO*<br><br><strong>\u201C\
      Meet your ONE and ONLY YUA\u201D</strong><br>Studio Customization mode is updated!\
      \ Imagine your dream YUA wearing favorite hairstyles, Outfits and even with\
      \ accessories.<br>The emotional, touching moment of first love becomes even\
      \ more realistic with YUA in your own styling.<br><br>Also, capture this precious\
      \ moments with Beauty Filter update for Camera.<br><br><strong>\u201CStudio\
      \ dating with various poses and new storyline\u201D</strong><br> enables you\
      \ to capture various poses and expressions of YUA at the PICNIC theme studio\
      \ and Solid color horizon studio.<br>YUA's cheerful and bubbly reaction bursts\
      \ out at the colorful themes!<h2 class=\"bb_tag\">\u2661 New Stories \u2661\
      </h2><br>Finally, we became BAEs for each other.<br><br>A studio will be perfect\
      \ spot to capture this precious moments.<br><br>This time, I am wondering a\
      \ perfect.....wait! Who's calling YUA on her cellphone?<br>The one named &quot;\u2661\
      &quot; ??!!?!??!?!!!! Who is this? Why is this person calling?<br><br><strong>[Bonuses]<br>3\
      \ New costumes for YUA<br>Camera memory Card (+20)<br>** Camera memory will\
      \ be expanded to maximum quantity (30)</strong>"
