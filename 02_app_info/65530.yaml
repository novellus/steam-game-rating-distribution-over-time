    about_the_game: 'In times of war and chaos you will assume the role of a young
      man, who is supposed to liberate the entire world of Eo from the new, nameless
      evil. Along with a group of diverse heroes and a dragon as trustful companions,
      you will fight to gain information about this mysterious new enemy and thereby
      discover your own true destiny.<br>With daring and courage you will be able
      to succeed in this brand new, epic, strategic RTS/PRG-Mix that combines the
      storylines of the previous Spellforce-games and continues further.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li>Click''n''Fight and Quick-Action-Buttons:
      perfected control system for Instant-Actions, best overview, and strategic sophistication<br></li><li>Domination:
      all new multiplayer mode; you have to keep control of strategic nodes, which
      are spread over the map, in order to obtain resources to further strengthen
      your armies<br></li><li>Single-Player campaign ensuring a maximum of fun, riveting
      story progression and countless quests - all refined by the authentic and consistent
      world of Eo<br></li><li>Choose your individual path among a plethora of different
      skills and magic abilites, offering numerous combinations of character development<br></li><li>For
      the first time in the history of SpellForce, you can even ride on a dragon<br></li><li>Completely
      new race with buildings, also playable in multiplayer<br></li><li>Stand-Alone
      expansion: SpellForce 2 - Shadow Wars &amp; SpellForce 2 - Dragon Storm are
      not required to play the game</li></ul>'
