details:
  data:
    about_the_game: Meet the prince of our world, Prince Ocelot. This Prince is the
      lost child of a great civilization. It seems aliens are attacking the planet!
      So you must do whatever you can to protect the world from absolute devastation
      by taking part in the fight! Find out more about the lost prince, and learn
      more about what is happening to the world as you continue through the game!<br><br>It's
      a 16-bit title that tests your ability as a player throughout the game. Never
      give up, and always keep going! Stay determined when you get stuck, because
      there's always a way out! Move the character around with the arrow keys or WASD
      and place bombs with the Enter or Space keys. Don't stand in the radius of your
      bomb or else you will be likely to take a hit! Enemies won't walk towards you
      unless you are close enough for them to notice.<h2 class="bb_tag">features:</h2><ul
      class="bb_ul"><li> 5 Unique Bosses. <br></li><li> An original soundtrack.<br></li><li>
      A unique storyline.<br></li><li> Timing is key when using your bombs!<br></li><li>
      Created mostly by one person.<br></li><li> A Gameplay Driven Focus.<br></li><li>
      Portals that look cool!<br></li><li> Block pushing.<br></li><li> A world to
      save!<br></li><li> And cryptic secrets for a true ending.</li></ul>
