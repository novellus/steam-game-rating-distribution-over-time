    about_the_game: "Explore the world with an extra layer of immersion, accompanied\
      \ by some additional VR exclusive screenshot mechanics. Capture your unique\
      \ perspective using motion tracking to form creative shooting angles and compositions.\
      \ I also put a lot of time into optimising the game for VR and building on the\
      \ VR mechanics from the Fushimi Inari game, so it should be a smooth experience\
      \ on most headsets.<br />\r\n<br />\r\nAlso exclusively for oculus headsets\
      \ - Additional lifelike DSLR shooting mechanics with zoom and depth of field\
      \ effects."
