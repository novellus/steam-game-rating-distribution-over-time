      \ up a camera - game starts to stutter a lot and crashed with information that\
      \ there was not enough VRAM available.\n\nI am running Ryzen 5 3600, 16GB RAM,\
      \ RTX 3070 8GBRAM. This is kind of ridiculus that picking up and loading into\
      \ a memory one single object can couse system overload. PLEASE FIX IT."
