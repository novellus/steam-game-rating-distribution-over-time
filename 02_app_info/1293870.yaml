  data:
    about_the_game: <strong><u>What is this... &quot;Pocket Squim&quot;?</u></strong><br>Pocket
      Squim is a PC port of the mobile game/mini-prequel to Squirm!<br><br>Something
      terrible has happened in the land of 'Squimlia'.<br>Reality is shifting and
      some real spooky stuff is going on.<br>Your rat friend, Crackers, has been blown
      to the top of a tower.<br>Go save him!<br><br>- Jump, bounce, flip and dip through
      7 different zones, each with unique themes and obstacles.<br>- Die multiple
      times.<br>- Retry multiple times, only to realize that the tower has rearranged.<br>(Yup,
      the game is procedurally generated.)<br>- Too easy? That's ok. 'Hard Mode' is
      included
