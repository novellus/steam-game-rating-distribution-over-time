    about_the_game: "Take on the role of a monster hunter who has occupied independent\
      \ lands.<br />\r\nYou have the ability to hack opponents with your trusty sword,\
      \ which is able to cut enemies into pieces. Also, use of a firearm to reduce\
      \ the population of monsters.<br />\r\nThe main thing to remember is that the\
      \ cartridges are not infinite, it is worth saving ammunition. <br />\r\nYou\
      \ are waiting for tenacious bosses who will try to stop you.<br />\r\nLet the\
      \ hunt begin!<br />\r\n<br />\r\nThe game is a top-down shooter with a top view,\
      \ in which you need to pass a lot of levels and destroy a lot of enemies.<br\
      \ />\r\n<br />\r\n-5 arenas<br />\r\n-A variety of opponents<br />\r\n- Dynamic\
      \ gameplay"
