    reviews: "\u201CFiendishly clever, wonderfully complicated, and perilously addictive.\
      \ This is a killer puzzle game from start to finish.\u201D<br>8/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.pocketgamer.co.uk/r/iPhone/Quell+Memento/review.asp?c=51120\"\
      \ target=\"_blank\" rel=\"noopener\"  >PocketGamer</a><br><br>\u201CTop-notch\
      \ puzzle design, and a huge amount of variety in the challenge types. The love\
      \ and attention lavished on this game is apparent and extraordinary.\u201D<br>4.5/5\
      \ \u2013 <a href=\"http://www.modojo.com/reviews/2013-05-24-quell-memento\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Modojo</a><br><br>\u201CPerfect gameplay\
      \ and controls. Challenging, clever puzzles. Beautiful art and music. Substance\
      \ and subtlety. Real narrative.\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/2013/05/27/quell-memento-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameZebo</a><br>"
