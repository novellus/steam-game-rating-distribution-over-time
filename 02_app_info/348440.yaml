details:
  data:
    about_the_game: <strong>Quell Memento is an enchanting puzzle game of logic and
      relaxation.</strong><br><br>The third and most ambitious instalment of the haunting
      Quell games, Memento takes the concept to an even deeper level with an engrossing
      array of new game-play elements.<br><br>Featuring a breath-taking score by acclaimed
      composer Steven Cravis, a voice-over narration and beautiful visuals, Quell
      Memento leads you on an enchanting journey of discovery and nostalgia. <br><br>The
      beating heart of the game - the puzzles themselves - are once again perfectly
      balanced to keep the player enthralled, but never frustrated.<br><br>Like it's
      two predecessors, Quell Memento is a haunting experience that will stay with
      you long after you've finished it.<br><br><strong>Fall in love with Quell Memento...</strong>
