details:
  data:
    about_the_game: "The Frog Kingdom\u2019s most prized artifacts, the <strong>Crowns\
      \ of Power</strong>, have been stolen and the world is plunged into chaos. As\
      \ darkness slowly seeps through the land, the Crowns' power has began to twist\
      \ and corrupt nature herself into a force of evil. Desperate, King Frog summons\
      \ you, <strong>Lif</strong>, the Kingdom\u2019s last ray of hope and bravest\
      \ frog, to recover the Crowns and restore peace across the land!<br><br>   \
      \  A colorful and loopy 2D action adventure game, Oh Frog invites you to explore\
      \ the gorgeous and peculiar  Frog Kingdom, unravel its mysteries and brave its\
      \ terrible dangers! Using the simple and addictive hook-and-swing mechanic guide\
      \ Lif through handcrafted perilous traps and ancient puzzles or bounce around\
      \ and clobber your enemies. Embark on a magical adventure and discover hidden\
      \ relics, aid unlikely allies and battle epic bosses!<br><br>   Experience a\
      \ fairy tale-esque land full of luscious forests, eerie swamps, windy mountaintops\
      \ and many more, all hand drawn with meticulous detail and love to invoke the\
      \ feeling of a dream-like world. Whether friend or foe, all characters come\
      \ alive through masterful animation and a pinch of derpiness! Watch Lif\u2019\
      s story unfurl in lighthearted comic strips as you conquer stages and progress\
      \ through the game. <br><br>   But wait! There\u2019s more!Duke it out with\
      \ three other friends in classic deathmatch-style or fight for control of an\
      \ ancient artifact, in local coop mode! Choose between five legendary frog heroes\
      \ and fight for victory in ancient battlefields.<br><br>Dive into an incredible\
      \ adventure of frogtastic proportions!"
