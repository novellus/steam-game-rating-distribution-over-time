  data:
    about_the_game: "Welcome to Police Stunt Cars! You thought that policemen didn\u2019\
      t like drifts? Say no more! This game gives you the chance to drive a police\
      \ car and make stunts in four different environments designed specially for\
      \ stunts and drifts. You get points for every stunt or crazy thing you do. Have\
      \ fun!<br />\r\n<br />\r\nFeatures<br />\r\n\u2022 10 awesome police cars including\
      \ a limousine<br />\r\n\u2022 4 unique maps with many jumping ramps<br />\r\n\
      \u2022 Speed and drift around the map while doing radical stunts"
