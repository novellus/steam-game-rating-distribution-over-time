    detailed_description: "<h1>Classics Range</h1><p>The Classics Range features a\
      \ selection of must-have products at value for money prices from the TS back\
      \ catalogue.</p><br><h1>About the Game</h1>The London and North Eastern Railway\u2019\
      s mixed traffic Thompson B1 Class locomotive is now available for Train Simulator,\
      \ and includes scenarios specially created for the popular Woodhead Line.<br><br><br>Designed\
      \ by Edward Thompson, chief mechanical engineer for the LNER, the prototype\
      \ for the new 4-6-0 \u2018B Class\u2019 (later classified as \u2018B1 Class\u2019\
      ) was the first two-cylinder main line locomotive built by the LNER. The B1\
      \ was designed for medium mixed traffic use but also had the requirement of\
      \ being cheap to produce due to wartime and post-war economies. The B1s operated\
      \ across the LNER network and more than 400 were built between 1942 and 1952.\
      \ However, with the change in British Railways policies the Class was withdrawn\
      \ in the 1960s, long before the end of its expected economic working life.<br><br><br>The\
      \ Thompson B1 for Train Simulator is available in British Railway black livery\
      \ with lion-and-wheel emblem. In game features include fully detailed and operational\
      \ locomotive cab interior, spectacular Pennines scenery and the famous Woodhead\
      \ Tunnel system.<br><br><br><strong>The <a href=\"http://store.steampowered.com/app/65244/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Woodhead Line Expansion Pack</a> (available\
      \ separately) is required to play the scenarios included with this add-on.</strong><h2\
      \ class=\"bb_tag\">Scenarios</h2><br>Five scenarios for the Woodhead Line (also\
      \ available on Steam).<br><br><ul class=\"bb_ul\"><li>An Introduction to the\
      \ Thompson B1<br></li><li>Christmas Relief Special<br></li><li>Hello Campers<br></li><li>Marylebone\
      \ Express<br></li><li>Steam Freight Revival</li></ul><h2 class=\"bb_tag\">Key\
      \ Features</h2><br><ul class=\"bb_ul\"><li>Thompson B1 steam locomotive in British\
      \ Railways black livery with lion-and-wheel emblem<br></li><li>Realistic cab\
      \ interior with working gauges and firebox doors<br></li><li>BR (Crimson) Mk1\
      \ coaches<br></li><li>Quick Drive compatible</li></ul>"
