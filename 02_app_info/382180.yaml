      wreaks havoc in the stately manor. Protect your family from the ghost using
      a variety of tools and weapons found around the estate.<br><br>FEATURES : <br><br><ul
      class="bb_ul"><li>A malevolent and challenging enemy. Rewarded for exploration
      and tactical use of items to defeat the ghost.<br></li><li>A multitude of household
      objects that can be turned against the ghost. Utilize the tools and weapons
      in combination to damage, stun or hinder it.<br></li><li>One finely crafted
      level with great attention to detail. Multiple game modes for increased replay
      value.</li></ul>'
