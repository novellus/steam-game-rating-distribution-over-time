    about_the_game: 'Take control of a settlement of the first modern humans, guide
      them through the ages in their struggle for survival.<br><br><strong>Dawn of
      Man</strong> is a survival/city-builder from the creators of <a href="https://store.steampowered.com/app/403190/Planetbase/"
      target="_blank" rel="noreferrer"  >Planetbase</a>.<br><br>The game starts in
      the <strong>Stone Age</strong>, and takes you up to the <strong>Iron Age</strong>,
      spanning more than 10,000 years of human prehistory.<br><br>You will have to
      get your people to survive, expand and evolve, just like our ancestors, facing
      the challenges that the environment will throw at you.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/858810/extras/title6.png?t=1604778495"
      /><h2 class="bb_tag">Hunt</h2>Animals were a vital source of food and resources
      for ancient humans. Use their meat to feed your people and their skin and bones
      to make clothing and craft the tools you will need to stay alive. <br>Confront
      <strong>Mammoths</strong>, <strong>Woolly Rhinos</strong>, <strong>Ancient Bison</strong>,
      <strong>Megaloceros</strong>, <strong>Cave Lions</strong> and other species
      that roamed the earth at the time.<h2 class="bb_tag">Gather</h2>Collect a variety
      resources from the environment: fruit, berries, water, wood, flint, stone, ores.
      Use them to prepare food, to make tools and to build structures in your settlement.<h2
      class="bb_tag">Plan for harsh times</h2>Fish is more abundant in spring, berries
      and fruit can be collected in summer and animals are easier to come by when
      it''s warm. <br>When winter comes, make sure to have enough non-perishable food
      and warm clothing in order to survive.<h2 class="bb_tag">Expand and fortify
      your settlement</h2>Build more homes and facilities for your people, in order
      to expand your population. <br>Construct fortifications and craft weapons, so
      you are ready for when the inevitable conflict comes.<h2 class="bb_tag">Research
      Technologies</h2>Each new discovery will make it easier for your settlement
      to be able to support larger populations, but will also bring new challenges:
      increased food demand, morale issues and more frequent raider attacks.<h2 class="bb_tag">Build
      Megalithic Structures</h2>Our ancestors were capable of incredible engineering
      feats: mine massive rocks from the environment, transport them using sledges
      and construct colossal stone structures.<h2 class="bb_tag">Control Nature</h2>Unlock
      farming technologies to grow your own vegetables, so you can feed large amounts
      of people. Domesticate animals to produce food, resources and provide increased
      muscle power.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/858810/extras/tavelling2.png?t=1604778495"
      />'
