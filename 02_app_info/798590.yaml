  data:
    about_the_game: Elven Love will let you feel ancient magic on your skin! Immerse
      into mystical and mysterious worlds of Wood and Moon Elves. <br>Despite shared
      ancestors, both races are different in many ways and falling in love between
      them is very unusual. For those rare occasions, they have an ancient ritual
      of love which must to be done for the reunion of both kin.<br><br>In this experience,
      you will be witnessing ceremony preparations of two elves, connected by the
      spiritual bond of love.<br><br><strong>Features:</strong><ul class="bb_ul"><li>Use
      magical wands to pose the elves, move them and do other interesting activities<br></li><li>High-quality
      elves models with custom skin solution<br></li><li>Two unique races with individual
      culture, surroundings etc.<br></li><li>Unique mystical, fantasy atmosphere<br></li><li>Immerse
      yourself into this experience by completing different puzzles<br></li><li>Watch
      elves dance with a passion for you</li></ul>
