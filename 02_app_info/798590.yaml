    review: I'm downvoting this game in spite of the fact that I've decided to keep
      it because it's not worth the full $15 price it will be selling for when the
      sale ends.   It has good visuals, the girls are hot and it's easy to remove
      the censorship, treating you to some good 3D babes.  But in the short time I've
      played it I found it frustrating.  The controls are more limited than they should
      be and the game is bugged, sometimes to the point where you have trouble completing
      the current puzzle.
