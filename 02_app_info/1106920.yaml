    recommendationid: '83713656'
    review: 'It''s a pretty good game. You do the most simplest task: walk in a line.
      But everything''s out to get you, so you have to check every single thing and
      save after every single puzzle you solve, because you have no clue what''s going
      to murder you. Artwork is also cute, and the endings were good & funny. Also
      the menu music slaps. Maybe we should get a Nyanco hentai.


      All in all, it''s a quick play, took me about an hour. It''s worth the two dollars.'
