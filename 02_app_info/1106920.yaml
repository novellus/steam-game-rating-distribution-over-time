    about_the_game: "Welcome to Nyanco! In this adventure, you control Nyanco that\
      \ has a bomb installed in her heart. Now you must find your way out, or just\
      \ wait for your life to be quiet forever. (\u0E05'\u03C9'\u0E05)<h2 class=\"\
      bb_tag\"><strong>Features</strong></h2><ul class=\"bb_ul\"><li>Various comics\
      \ and anime parodies (/\u2267\u25BD\u2266)/<br></li><li>3 Endings (Bad, Happy,\
      \ and Another Endings)<br></li><li>The strange tricks filled with interesting\
      \ twists<br></li><li>Of Nyanco, By Nyanco, For Nyanco.\u30FD(=^\uFF65\u03C9\uFF65\
      ^=)\u4E3F<br></li><li>Recommended for ADV Lovers, Otaku and Live Streamers!</li></ul><h2\
      \ class=\"bb_tag\"><strong>Hint</strong></h2>Though some tricks seem to have\
      \ no clue, you will be able to find a way eventually.\u30FD(=\xB4\u25BD`=)\uFF89\
      <h2 class=\"bb_tag\"><strong>Special Thanks</strong></h2>Alice, nashix, glow,\
      \ Endark, Schematist, GoldenCat, ParanoX, Rainbow Uncle, HaZE, and you!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1106920/extras/NyanCo_Feed.png?t=1603907565\"\
      \ />"
