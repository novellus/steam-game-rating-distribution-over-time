    review: "Love everything about this game. The developers have done a great job\
      \ especially with such a small team. \n\nThe only real downside is that the\
      \ enemy diversity is a bit lacking, but I can't really harp on that when everything\
      \ else is so damn fun. Toppling a bridge out from underneath an army NEVER gets\
      \ old.\n\nI really want to see this game succeed. I think it does a lot of things\
      \ right, and it has so much potential, especially since the devs seem very actively\
      \ listening and acting on feedback.\n"
