    about_the_game: "<strong><h2 class=\"bb_tag\">ABOUT THIS GAME</h2></strong><br>One\
      \ of the most terrifying J-horror games of all time is coming to Steam at long\
      \ last.<br>What's more, all you have to do is make the player walk to the left!?<br><br>This\
      \ collection includes seven works from the Tsugunohi series, <br>which is gaining\
      \ popularity in Japan and abroad.<br>Eventually, your finger that presses &quot;\u2190\
      &quot; begins to tremble due to repeated fear...<br><br>Enjoy the horror as\
      \ everyday life is slowly and unsettlingly engulfed.<br><br>As the player character\
      \ walks sideways, the scare production increases as the daily routine switches\
      \ from one day to the next.<br><br>This game will include the following titles\
      \ from the <i>&quot;Tsugunohi&quot;</i> series.<br><i><ul class=\"bb_ul\"><li>\u3000\
      Tsugunohi episode.1, episode.2, episode.3,<br></li><li>\u3000Tsugunohi -A closed\
      \ future-<br></li><li>\u3000Tsugunohi  -The cat ghost-<br></li><li>\u3000Tsugunohi\
      \  -The parallel train in the dark-<br></li><li>\u3000Tsugunohi  -Whispering\
      \  toy house-</li></ul></i><h2 class=\"bb_tag\"><strong>STORY</strong></h2><strong>Tsugunohi\
      \ episode.1</strong><br>A male junior high school student on his way home from\
      \ school.<br>He felt a strange chill on my usual way home....<br><br><strong>Tsugunohi\
      \ episode.2</strong><br>A junior high school girl on her way home from club\
      \ activities.<br>She felt an unusual stare at the usual intersection...<br><br><strong>Tsugunohi\
      \ episode.3</strong><br>Tsugumi, an elementary school girl, returns home from\
      \ school.<br>His mother, who always goes shopping with him, has disappeared...<br><br><strong>Tsugunohi\
      \ -A closed future-</strong><br>A high school girl on her way home from school.<br>He\
      \ mumbles, &quot;I want to start over,&quot; and leaves...<br><br><strong>Tsugunohi\
      \  -The cat ghost-</strong><br>The protagonist is a cat who is everywhere.<br>He\
      \ goes on a field trip to patrol his territory...<br><br><strong>Tsugunohi \
      \ -The parallel train in the dark-</strong><br>A junior high school girl goes\
      \ to a cram school by train.<br>The train you take every day begins to have\
      \ anomalies...<br><br><strong>Tsugunohi  -Whispering  toy house-</strong><br>The\
      \ toy house  in a quiet residential area.<br>One girl, interested in an antique\
      \ toy, walks in. Then fear creeps in on her..."
