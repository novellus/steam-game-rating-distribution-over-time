    about_the_game: "Curse of Mermos features Abdu, an adventurer searching for fame\
      \ and fortune in the ruins of Ancient Egypt. One of the greatest mysteries still\
      \ standing is the location of Pharaoh Ebo, once a great ruler of the land. Abdu\
      \ is on the brink of a great discovery but he will find out that Ebo\u2019s\
      \ tomb hides more mysteries than he thought. <br />\r\n<br />\r\nCurse of Mermos\
      \ is a free, lighthearted hack and slash game with fast paced action and challenging\
      \ combat. Players wield the Hammer of Horus or shoot the Crossbow of Neith to\
      \ defeat hordes of monsters in the tomb of Ebo. The game features unlockable\
      \ abilities and skill upgrades for personalized combat. Special game modifiers\
      \ allow players to customize each playthrough."
