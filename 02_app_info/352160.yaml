    review: "Etant fan de Hack'n Slash, je le trouve plut\xF4t bien. Il r\xE9pond\
      \ tout \xE0 fait au fait d'attaquer, esquiver, am\xE9liorer nos comp\xE9tences,\
      \ passifs, attaque de masse, d\xE9fis.\n\nJe ne sais comment c'est avec une\
      \ manette, mais au clavier les d\xE9placements sont d\xE9sagr\xE9ables. \xC7\
      a g\xE2che le jeu. J'aurai trouv\xE9 \xE7a plus pratique de tourner le perso\
      \ avec la souris, comme un hack'n slash de base quoi, ne serait-ce que pour\
      \ mieux viser sans avoir \xE0 toujours verrouiller. Franchement, l\xE0 je suis\
      \ tout le temps oblig\xE9 de verrouiller la cible pour viser correctement.\n\
      \nJe trouve que l'attaque au corps \xE0 corps est presque inutile et \xE0 utiliser\
      \ seulement pour sa charge tellement les monstres se d\xE9placent et attaquent\
      \ vite. On n'a pas le temps d'attaquer au corps \xE0 corps, du coup je conseil\
      \ de maxer l'attaque \xE0 distance + vitesse de d\xE9placement et enfin la vie,\
      \ tout en ayant toujours le max de potion \xE0 5 avant de lancer un combat.\n\
      \nLes am\xE9liorations sont trop chers en \xE2mes. Je ne sais pas si quelqu'un\
      \ a r\xE9ussi \xE0 tout upgrade jusqu'au combat du boss mais je n'ai r\xE9ussi\
      \ \xE0 qu'\xE0 up \"max\" le tir \xE0 distance, les autres \xE9taient niveau\
      \ 3. Il est dommage de ne pas pouvoir refaire des combats afin de collecter\
      \ des \xE2mes et up les stats, avant l'attaque contre le boss.\n\nJe n'ai pas\
      \ pu battre le boss, 3000 \xE2mes c'est abus\xE9 et interminable. J'ai pass\xE9\
      \ des heures et je ne suis pas descendu en dessous de 1400 / 3000. J'imagine\
      \ que apr\xE8s les 3000 \xE2mes, le combat contre le boss commence enfin mais\
      \ \xE7a je ne le saurais jamais. J'ai voulu faire une pause donc j'ai quitt\xE9\
      \ le jeu et en revenant il n'y avait pas de sauvegarde... Ce serait vraiment\
      \ sympa d'en ajouter une.\n\nD'un c\xF4t\xE9 je le recommande pour la difficult\xE9\
      \ et le d\xE9fi mais de l'autre c\xF4t\xE9 je ne le recommande pas \xE0 cause\
      \ de la mauvaise maniabilit\xE9 au clavier. Ce jeu demande d'avoir le temps\
      \ d'y jouer jusqu'au bout, car il n'y a pas de sauvegarde."
