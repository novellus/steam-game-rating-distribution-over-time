    about_the_game: <h2 class="bb_tag">Retro Fantasy Music Pack Volume 1</h2><br>Bring
      the golden era sound of JRPGs to your game with twenty tracks of high fantasy
      from composer Joel Steudler! Memorable melodies recall the classic soundtracks
      of the 16-bit and 32-bit console era and fill your game with nostalgic charm.
      Adventure, action and emotion fill this pack. Also includes twenty Music Events!<br><br><ul
      class="bb_ul"><li>20 BGM tracks suitable for battle, dungeons, field, themes,
      and towns!<br></li><li>20 Music Events for memorable moments!<br></li><li>.ogg
      and .m4a formats included.<br></li><li>Royalty free music to use in your 001
      Game Creator projects</li></ul><br><strong>Tracks Included:</strong><br>Battle
      - Chivalrous Charge<br>Battle - Hold The Line<br>Battle - Jesters Army<br>Battle
      - Knights Advance<br>Battle - Steel Soldiers<br>Dungeon - Darkest Delving<br>Dungeon
      - Oasis Cave<br>Dungeon - Overlord Keep<br>Dungeon - The Barons Basement<br>Dungeon
      - Wizards Wardrobe<br>Field - Majestic Country<br>Field - Mystic Forest<br>Field
      - Wide World<br>Theme - Headquarters<br>Theme - Hearts Cry<br>Town - Castle
      Gates<br>Town - Enchanted Village<br>Town - Grand Cathedral<br>Town - Happy
      At Home<br>Town - Heading To Market
