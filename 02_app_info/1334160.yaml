    about_the_game: <h2 class="bb_tag">Size does matter afterall...</h2><strong>Sizeable
      is a puzzle/exploration game about shrinking and growing the environment in
      order to find all the hidden objects that every little diorama hides!</strong><h2
      class="bb_tag">Shrinking and growing is the key!</h2>What if you where given
      the power to shrink the moon? Or maybe the sun? Or maybe every house, tree,
      planet,...?<br>In Sizeable you receive the power to do exactly that! Use your
      resizing powers to manipulate the objects around you. Shrink the moon and lower
      the tide or resize a cloud to make it super windy! Puzzle your way through every
      level!<br><br><strong>This demo contains 5 levels and some secrets from the
      full version! Give it go!</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1334160/extras/gif_(7).gif?t=1592472976"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li> A relaxing puzzle/exploration
      experience<br></li><li> beautiful low poly dioramas ranging from deserts to
      space!<br></li><li> Relaxing music written and composed by Jamal Green</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1334160/extras/gif_(5).gif?t=1592472976"
      />
