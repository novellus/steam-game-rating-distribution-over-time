    review: "Un bon Match 3 Games offrant (\xE0 vue de nez) une bonne dizaine de variantes,\
      \ et (toujours \xE0 vue de nez) environ 8 powerups. J'ai jou\xE9 en mode zen,\
      \ et d\xE9j\xE0 l\xE0, passer au monde 4 s'av\xE8re compliqu\xE9, car certains\
      \ niveaux sont vraiment bas\xE9s sur la chance. Alors je n'imagine m\xEAme pas\
      \ jouer avec le timer. Graphismes sympas. C\xF4t\xE9 audio, en plus des sons\
      \ et de la musique, on a aussi droit \xE0 des bruits d'ambiance.\n\nPour ceux\
      \ qui, comme moi, auraient des probl\xE8mes avec les changements de r\xE9solution,\
      \ il faut lancer le jeu directement depuis le r\xE9pertoire d'installation :\n\
      .....\\steamapps\\common\\2 Planets Fire and Ice\\2planets.exe\nUne fois la\
      \ configuration optimale trouv\xE9e, vous pourrez \xE0 nouveau lancer le jeu\
      \ avec le lien raccourci de steam comme d'habitude."
