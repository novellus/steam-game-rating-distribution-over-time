    about_the_game: "Experience what may very well be the fastest match-3 game of\
      \ all time \u2013Two Planets Ice &amp; Fire! Approx. 140 levels with diverse\
      \ objectives guarantee non-stop gaming fun!<br><br>Glistening with amazing HD\
      \ graphics, the game offers you the choice of two different game modes: chill\
      \ out and clear levels at your own pace on the ice world or put yourself in\
      \ the hot seat against the ticking clock on the fire planet.  <br><br>Master\
      \ the exciting levels by clearing a specified color from the playing field,\
      \ sending special jewels tumbling to the bottom of the board, arranging jewels\
      \ in special positions or setting off as many explosions as possible \u2013\
      \ and a whole lot more!<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"\
      ><li>Amazing full HD graphics <br></li><li>Approx. 140 levels<br></li><li>Super\
      \ fast gameplay<br></li><li>Diverse level objectives<br></li><li>Two different\
      \ game modes </li></ul>"
