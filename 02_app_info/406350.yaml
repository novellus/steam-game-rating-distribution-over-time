    review: 'If you have not raced competitively, you will find this game the most
      frustrating, irritating and disheartening experience possible. There are no
      shortcuts there. You need skill to succeed. However, once you do, you will find
      this the most rewarding experience. And, once you can drive this, you can drive
      anything.


      It is early access, expect to be part of the development team.'
