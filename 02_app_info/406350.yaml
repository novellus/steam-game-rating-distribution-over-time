    about_the_game: Master the skill of racing karts accelerating to 60mph in just
      3.2 seconds with no suspension whilst fighting 20 other drivers. Learn what
      it takes to corner at over 2.5G while balancing on only three wheels as your
      engine screams at 21,000 RPM. Hear your tyres squeal as they slide and deform,
      trying to grip the track. Experience the most advanced vehicle physics ever
      produced for a racing game with KartKraft.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/406350/extras/Store_Divider.png?t=1603951997"
      /><br><strong>SHOWCASE YOUR STYLE</strong><br>Look the part and stand out from
      the competition. Kit up in the latest gear from Alpinestars, Arai, Freem, Momo,
      OMP and Sparco with more being added during Early Access content updates. Dress
      the way you want by choosing the suits, gloves, boots and helmets to show off
      your unique style.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/406350/extras/Store_Divider.png?t=1603951997"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/406350/extras/StoreHeader_Style.png?t=1603951997"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/406350/extras/Store_Divider.png?t=1603951997"
      /><br><strong>FULL CUSTOMIZATION</strong><br>Build your kart from the ground
      up with over 60 components and 1000+ parts that all affect handling. Swap out
      axles, sprockets, carburetors, rims, hubs, torsion bars and many more. If you
      can see it, you can change it.  <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/406350/extras/Store_Divider.png?t=1603951997"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/406350/extras/StoreHeader_Customisation.png?t=1603951997"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/406350/extras/Store_Divider.png?t=1603951997"
      /><br><strong>LASER SCANNED CIRCUITS</strong><br>Feel your kart bend, twist
      and bounce on every bump, crack and kerb in the track as you drive on officially
      licensed circuits from around the world. Scanned with the same technology used
      in laser guided missile systems, every surface is accurate to the millimeter.
      The only thing closer is real life.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/406350/extras/Store_Divider.png?t=1603951997"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/406350/extras/StoreHeader_Track.png?t=1603951997"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/406350/extras/Store_Divider.png?t=1603951997"
      /><br><strong>LEADERBOARDS</strong><br>Learn from the best as you climb your
      way to the top of the leaderboards in the ultimate hotlapping competition. See
      where you rank against your friends, your country and across the globe. With
      every lap recorded and uploaded to our servers in high-fidelity, see exactly
      where your competitor brakes, turns and accelerates to gain the edge and send
      them home.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/406350/extras/Store_Divider.png?t=1603951997"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/406350/extras/StoreHeader_Leaderboards.png?t=1603951997"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/406350/extras/Store_Divider.png?t=1603951997"
      /><br><strong>CURRENT TRACKS</strong><br><ul class="bb_ul"><li>Atlanta Motorsports
      Park, USA</li><li>PF International, United Kingdom</li><li>Go Kart Club of Victoria,
      Australia</li><li>Geelong Kart Club, Australia</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/406350/extras/Store_Divider.png?t=1603951997"
      /><br><strong>CURRENT KARTS</strong><br><ul class="bb_ul"><li>Arrow</li><li>CRG</li><li>Deadly</li><li>Formula
      K</li><li>Monaco</li><li>OK1</li><li>Praga</li><li>SodiKart</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/406350/extras/Store_Divider.png?t=1603951997"
      /><br><strong>CURRENT ENGINES</strong><br><ul class="bb_ul"><li>45HP, 125cc
      6Spd IAME KZ Screamer</li><li>32HP,  125cc IAME X30</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/406350/extras/Store_Divider.png?t=1603951997"
      /><br><strong>CURRENT GAME MODES</strong><br><ul class="bb_ul"><li>AI Quick
      Race</li><li>PvP Ghost Leaderboards (Global and National Divisions)</li><li>Practice</li><li>Photomode</li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/406350/extras/Store_Divider.png?t=1603951997"
      /><br><strong>ROADMAP</strong><br>For the current roadmap, please check out
      the official website at <a href="https://steamcommunity.com/linkfilter/?url=https://kartkraftgame.com"
      target="_blank" rel="noopener"  >https://kartkraftgame.com</a>
