  data:
    about_the_game: Are you interested in modern technology? Especially for you, we
      have prepared a game that will help you immerse yourself in the world of cryptocurrency
      and learn a little more about it. You have to connect the virtual chain of the
      same elements and thereby improve the type of currency that is at your disposal.
      Reach the very top and get your cherished bitcoin!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/878570/extras/Crypto.jpg?t=1529682821"
      /><h2 class="bb_tag">Features of game:</h2><ul class="bb_ul"><li>Interesting
      puzzle<br></li><li>Simple gameplay<br></li><li>Nice graphics<br></li><li>Makes
      you think<br></li><li>Available for Windows, Mac and Linux</li></ul><br>The
      game is different in that it uses real cryptocurrency, and thus you can learn
      about the existence of a variety of financial systems. The game itself is quite
      exciting and will make you think about it. In it you will need to use strategic
      thinking to achieve the desired result, because the place on the screen is strictly
      limited, and new virtual coins will not appear until you deal with the old.  By
      improving the available currency options and increasing the number of the most
      valuable ones on the screen, you can earn more points and compete with your
      friends for the championship. The game is suitable for a variety of people -
      all those who want to improve their abilities and just with the benefit and
      interest to spend time for an interesting and beautiful puzzle.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/878570/extras/os.png?t=1529682821"
      />
