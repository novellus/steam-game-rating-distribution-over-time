    about_the_game: <h2 class="bb_tag"> go all over the world to develop antidotes
      to eradicate all viruses and save the world</h2><br><br><br><br>Four kinds of
      viruses have broken out all over the world. As a disease control expert, you
      will set up an elite team to develop the antidotes for these four kinds of viruses
      in time. Go all over the world to control the spread of the virus and save the
      world.<br><br><br><br>&quot;The plague war&quot; is a simulation game. Players
      will choose your team members from multiple classes. In each round, you can
      move, cure viruses, exchange hands and so on Through teamwork, the virus will
      be completely eradicated. With the promotion of the game, more and more cities
      will be infected, especially those cities that have been plagued, and will be
      more likely to have large-scale diseases. We must develop the antidote before
      the virus destroys human civilization. The task of saving the world is up to
      you!<br><br><br><br>Game features:<br><br><ul class="bb_ul"> <li> simulate the
      outbreak of virus in major cities around the world, so that players can experience
      the hardships of front-line workers personally <ul class="bb_ul"><ul class="bb_ul">
      <li> 5 different roles, corresponding to various occupations of front-line work,
      each role has its own professional characteristics skills [/ list]<br><br><ul
      class="bb_ul"> <li> can control 2-4 characters to form a team at the same time,
      and make actions in each round according to the character's hand [/ list]<br><br><ul
      class="bb_ul"> <li> hand management, player's position and team composition
      will test player's control of the situation [/ list]</li></ul></li></ul></li></ul></ul></li></ul>
