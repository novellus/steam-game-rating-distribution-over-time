  data:
    about_the_game: '<strong>ADVENTURES OF LUFFY AND HIS STRAW HAT CREW ARE COMING
      TO PC!</strong><br><br>Enjoy the original story of ONE PIECE from Fuschia village,
      where everything has started, to the kingdom of Dressrosa, a mysterious island
      dominated by the evil Donquixote.Doflamingo.<br><br>Will your resolution be
      strong enough to defeat the most dangerous pirates, including Doflamingo and
      many more?<br>Gather every member of the Straw Hat Crew, like in the original
      story, sail to the most emblematic places and enter the most epic battles: Marineford,
      Fish-Man Island, Punk Hazard and Dressrosa!<br><br>One Piece Pirate Warriors
      3 brings you many exciting improved and new features, including:<br><ul class="bb_ul"><li>Higher
      quality graphics and animation: the One Piece universe has never been depicted
      so faithfully<br></li><li>Number of Popular characters weaving the stories greatly
      increased: Sabo, Doflamingo, Fujitora and many more!<br></li><li>Improved gameplay
      and incredible new co-op actions (no Online Co-op) <br></li><li>More action
      than ever in the latest installment of the PIRATE WARRIORS series, created by
      KOEI TECMO GAMES and BANDAI NAMCO Entertainment.</li></ul><br>User information
      related to CPU compatibility :<br>Please note that the game may face compatibility
      issues when running on high-end hyper-threading CPUs. <br>We recommend to disable
      hyper-threading prior launching the game.'
