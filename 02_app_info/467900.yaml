    about_the_game: "Swordy is a local party brawler with chaotic physics-based action.\
      \ Master the weapons of war, using momentum and timing to fight for your life\
      \ in a world built on the bones of a ruined empire.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/467900/extras/gif1Anim305.png?t=1512694861\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/467900/extras/Cornered3SpinAnim305.png?t=1512694861\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/467900/extras/title_gameplay.png?t=1512694861\"\
      \ /><br><br>Our unconventional twin stick control scheme lets you wreak havoc\
      \ on your opponents. Analogue sticks and triggers directly translate into character\
      \ and weapon control, enabling you to time your swings, throws and stabs. Swordy\u2019\
      s weapons and damage model are completely physics based, you\u2019ll need to\
      \ master the momentum and weight of your character and weapon together to fight\
      \ effectively. It\u2019s easy to pick up but leaves a lot of space for mastery.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/467900/extras/AxeCleaveAnim202.png?t=1512694861\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/467900/extras/OverheadFailAnim202.png?t=1512694861\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/467900/extras/HammerPillarAnim202.png?t=1512694861\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/467900/extras/title_melee.png?t=1512694861\"\
      \ /><br><br>In Swordy you will wield and engage with a variety of weapon types\
      \ and fighting tactics. Slashing, stabbing, piercing crushing, cleaving, throwing,\
      \ and dual wielding are available in the form of swords, knives, hammers, flails,\
      \ axes, shields and more as we develop.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/467900/extras/MeleeScreenshotCropped.jpg?t=1512694861\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/467900/extras/title_gameModes.png?t=1512694861\"\
      \ /><br><br>We are working on a variety of competitive, cooperative and party\
      \ game modes. You will be able to refine your skills against AI players, compete\
      \ against your friends or fight together through the challenges of a harsh and\
      \ mysterious land.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/467900/extras/title_world.png?t=1512694861\"\
      \ /><br><br>The world of Swordy is set in the ruins of an ancient age. Forests,\
      \ deserts, plains and mountains hold what\u2019s left of the sacred sites of\
      \ cultures long since fallen.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/467900/extras/mapAnim.png?t=1512694861\"\
      \ />"
