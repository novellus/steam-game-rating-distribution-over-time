    about_the_game: Pixvana Productions has the explored how to convey the art and
      spirit of new subjects in VR including being part of the MLS cup win with the
      Seattle Sounders FC, the beauty of ballet in Silent Resonance, and an immersive
      tour of a Seattle artist studio. All Pixvana Productions have been produced
      by a team of visual veterans at the highest quality and mastered at 8K and 10K
      resolution.
