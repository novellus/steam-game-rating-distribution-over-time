    detailed_description: <h1>Steam 360 Video Beta</h1><p>This video is part of the
      Steam 360 Video beta program. After installing the Steam 360 Video tool in the
      Steam Client, you can watch this video in a supported Virtual Reality headset
      or on your desktop monitor. More information can be found in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871#360">Steam
      360 Video FAQ</a>.</p><br><h1>#label_about_the_series</h1>Pixvana Productions
      has the explored how to convey the art and spirit of new subjects in VR including
      being part of the MLS cup win with the Seattle Sounders FC, the beauty of ballet
      in Silent Resonance, and an immersive tour of a Seattle artist studio. All Pixvana
      Productions have been produced by a team of visual veterans at the highest quality
      and mastered at 8K and 10K resolution.
