  data:
    about_the_game: 'In the &quot;My First Date RPG&quot; series, play as characters
      who experience a big part of growing up: going out on your first date!<br><br>Oriana,
      a high school senior, is a little disappointed that she''s about to end high
      school without ever going out on a date with a guy. Will she go out with a guy
      before the year is over?<br><br>Also, there''s tips and advice here to help
      you as you begin or continue dating in your own life!<br><br>New stories are
      added to the game via free updates!<br><br><br>[Game Features]<br>-Multiple
      playable characters<br>-Simple game play and controls<br>-Dating tips and advice
      that could help you in your own life!<br><br><br>[Character Profiles]<br>[[[(
      Here are the characters you can play as in your adventure! )]]]<br><br>Oriana:
      A 2nd semester high school senior who wants to be a professional model! But
      she wants to have her first date soon, too! Will anyone among her classmates
      ask her out this semester?<br>&quot;I KNOW God will bring a guy into my life!
      And it''ll be the right guy!&quot;<br><br>Elliot: A 2nd semester high school
      senior ready to finally graduate! He''s almost there!<br>&quot;I''ll just enjoy
      the last few months of high school, and then I''m free! I wonder if I can go
      from part time to full time at my job now?&quot;<br><br><br>[This game is recommended
      for people who enjoy or are looking for...]<br>-the My First Date RPG series<br>-the
      Project: Summer Ice series<br>-educational games<br>-games parents can use to
      help their children understand dating<br>-games parents can use to start discussions
      with their children about dating<br>-dating games<br>-games for tween, teen,
      and young adult boys and girls<br>-Christian anime and manga<br>-ideas for dates<br>-a
      game with Christian themes<br>-a game for men, woman, boys, and girls<br>-story
      based games<br>-simple games<br>-girly games<br>-manly games<br>-romance games<br>-a
      modern romance story<br>-a game for a boy or girl<br>-dating sim games<br>-cute
      games<br>-an anime game featuring Bible principles<br>-Bible based games<br>-JRPG<br>-2D
      games<br>-a Christian themed game that anyone can play<br><br>[ Visit us at
      our official website for more news and updates! ]'
