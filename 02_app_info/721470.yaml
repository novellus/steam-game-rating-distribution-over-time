    about_the_game: '[ATTENTION! This game isn''t easy. Because, the parts of the
      game are good quality and difficult. So, you should DEFINITELY try the Demo
      before you buy it.]<br><br>The legendary snake is now on a new adventure with
      more speed, new abilities and more golds...<br><br><ul class="bb_ul"><li> <strong>CAMPAIGN:</strong><br><br>Follow
      the treasure map and complete 8 different zones with 15 difficult levels for
      each. To get the golds you have to pass every level that designed by a master
      who doesnt like to share the golds with you<br>Do you think you really have
      that ability and mental strength? Be carefull it is not an easy challange!<br><br></li><li>
      <strong>MATH:</strong><br><br>This is a game which math and classic mixed. Will
      you really be fast as computers? Who can imagine the legendary snake will face
      with four operations like this?<br><br></li><li> <strong>WORD:</strong><br><br>Another
      game for you to test your vocabulary and compete with your friends. Try to collect
      the maximum of letters in an order. (For now it is only available on Turkish
      and English. Other languages are on the way)<br><br></li><li> <strong>CLASSIC:</strong><br><br>Cant
      be without it. The challange is to fill all the screen with your body. What
      do you think, is it doable? Haha...<br><br></li><li> <strong>CONTROLS:</strong><br><br>Keyboard<br><br>Have
      Fun :)</li></ul>'
