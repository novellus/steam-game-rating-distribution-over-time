  data:
    about_the_game: 'Fasten your seat belt and take a ride in one of five unique VR
      roller coaster experiences. Each world have totally different visuals and mood.
      <br>Virtual Reality Roller Coasters: <br>- Visit <strong>dinosaurs forest</strong>,
      take a closer look at this mighty creatures!<br>- ride throw <strong>medieval
      castle</strong>, beautiful caves or even fly above the ground on the back of
      the huge dragon, <br>- visit <strong>space</strong>: moon, earth orbit, Saturn,
      even get kidnapped by aliens, <br>- go <strong>underwater</strong> to watch
      beautiful sea creatures in their natural environment, <br>- shoot to zombies
      in <strong>horror ghost town</strong><br>- UPDATE: Ride next to skyscrapers
      in the new <strong>City Ride</strong>!<br>- UPDATE: <strong>Micro world</strong>
      discover world from the bugs perspective! <br>- UPDATE: <strong>Cartoon world</strong>!<br>-
      UPDATE: <strong>Santa''s sleigh journey</strong> - gift delivery mini-game<br><br>Hope
      you will find something you were looking for.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1070690/extras/gif.gif?t=1608511939"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1070690/extras/gif-3.gif?t=1608511939"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1070690/extras/steam.jpg?t=1608511939"
      /> <br><br>Perfect for &quot;VR first contact&quot;, to show new parson whats
      its VR all about, as well as relaxing/exciting session for experienced VR users.<br><br>You
      can always go back to menu and select different ride.<br>Some rides has interactive
      elements such as shooting to zombies in horror map.<br>App supports graphical
      quality settings in my menu, adjust it to your needs.<br>Use numpad 1-6 in the
      menu - to start the ride for the person not familiar with using motion controllers.<br><br>I
      hope you will enjoy the rides :) !<br>I do not exclude the possibility of adding
      more rides in the future or adding/changing the content suggested by the community.<br>I
      will be grateful for every comment. <br><br>If you want to use this app commercially
      please contact me, or just buy commercial license, available on the store. Also
      if you want to add your logo to the app for Arcade usage, there''s such option.
      In next update I will add Motion Platforms support.'
