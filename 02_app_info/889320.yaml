    about_the_game: "\u0418\u043D\u0442\u0435\u0440\u0430\u043A\u0442\u0438\u0432\u043D\
      \u0430\u044F \u0438\u0441\u0442\u043E\u0440\u0438\u044F \u043F\u0440\u043E \u0443\
      \u0447\u0435\u043D\u043E\u0433\u043E, \u0441 \u043A\u043E\u0442\u043E\u0440\u044B\
      \u043C \u0437\u0430\u0433\u043E\u0432\u043E\u0440\u0438\u043B\u043E \u0435\u0433\
      \u043E \u043F\u043E\u0434\u043E\u043F\u044B\u0442\u043D\u043E\u0435 \u0440\u0430\
      \u0441\u0442\u0435\u043D\u0438\u0435. \u0412\u044B \u043D\u0430\u0445\u043E\u0434\
      \u0438\u0442\u0435\u0441\u044C \u0432 \u043A\u043E\u043C\u043D\u0430\u0442\u0435\
      \ \u043E\u0434\u043D\u043E\u0433\u043E \u0438\u0437 \u043C\u043D\u043E\u0433\
      \u043E\u044D\u0442\u0430\u0436\u043D\u044B\u0445 \u0434\u043E\u043C\u043E\u0432\
      . \u041E\u0431\u0449\u0430\u0439\u0442\u0435\u0441\u044C \u0441 \u0446\u0432\
      \u0435\u0442\u043A\u043E\u043C, \u0437\u0430\u0431\u043E\u0442\u044C\u0442\u0435\
      \u0441\u044C \u043E \u043D\u0451\u043C \u0438 \u0434\u0435\u043B\u0430\u0439\
      \u0442\u0435 \u0432\u044B\u0431\u043E\u0440 \u0432 \u043E\u043F\u0440\u0435\u0434\
      \u0435\u043B\u0435\u043D\u043D\u044B\u0435 \u043C\u043E\u043C\u0435\u043D\u0442\
      \u044B \u0438\u0433\u0440\u044B.<br><br><strong>\u041A\u043B\u044E\u0447\u0435\
      \u0432\u044B\u0435 \u043E\u0441\u043E\u0431\u0435\u043D\u043D\u043E\u0441\u0442\
      \u0438:</strong><br><ul class=\"bb_ul\"><li>\u041D\u043E\u0432\u0430\u044F \u0441\
      \u0438\u0441\u0442\u0435\u043C\u0430 \u0432\u044B\u0431\u043E\u0440\u0430 \u043E\
      \u0442\u0432\u0435\u0442\u0430 PhraseSelector. \u0412\u0430\u043C \u0431\u043E\
      \u043B\u044C\u0448\u0435 \u043D\u0435 \u043F\u0440\u0438\u0434\u0435\u0442\u0441\
      \u044F \u0432\u044B\u0431\u0438\u0440\u0430\u0442\u044C \u043E\u0434\u0438\u043D\
      \ \u0438\u0437 \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u0438\u0445\
      \ \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u043E\u0432, \u0432\u044B \u0435\
      \u0433\u043E \u043D\u0430\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u0435\u0442\
      \u0435 \u0442\u0430\u043A, \u043A\u0430\u043A \u043D\u0430\u0441\u0442\u0440\
      \u0430\u0438\u0432\u0430\u0435\u0442\u0435 \u0445\u0430\u0440\u0430\u043A\u0442\
      \u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438!<br></li><li>\u041D\u043E\u0432\
      \u044B\u0445 \u043F\u043E\u0434\u0445\u043E\u0434 \u043A \u0432\u044B\u0431\u043E\
      \u0440\u0443 \u043A\u043E\u043D\u0446\u043E\u0432\u043E\u043A. \u0412\u044B\u0431\
      \u043E\u0440 \u043E\u043A\u043E\u043D\u0447\u0430\u043D\u0438\u044F \u043D\u0435\
      \ \u043F\u0440\u0438\u0432\u044F\u0437\u0430\u043D \u043A \u043E\u0442\u0432\
      \u0435\u0442\u0430\u043C. \u0412\u043B\u0438\u044F\u0435\u0442 \u0442\u043E\u043B\
      \u044C\u043A\u043E \u0442\u043E, \u043A\u0430\u043A \u0432\u044B \u043F\u043E\
      \u0434\u043E\u0448\u043B\u0438 \u043A \u0438\u0445 \u043D\u0430\u0441\u0442\u0440\
      \u043E\u0439\u043A\u0430\u043C!<br></li><li>\u0414\u0435\u0432\u044F\u0442\u044C\
      \ \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u044B\u0445 \u0438\u0441\u0445\u043E\
      \u0434\u043E\u0432. \u0420\u0430\u0441\u0441\u043C\u043E\u0442\u0440\u0435\u043D\
      \u044B \u0430\u0431\u0441\u043E\u043B\u044E\u0442\u043D\u043E \u0432\u0441\u0435\
      \ \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u044B\u0435 \u0438\u0441\u0445\u043E\
      \u0434\u044B \u0432 \u043D\u043E\u0432\u043E\u0439 \u0441\u0438\u0441\u0442\u0435\
      \u043C\u0435 PhraseSelector!<br></li><li>\u0414\u043E\u0441\u0442\u0438\u0436\
      \u0435\u043D\u0438\u044F. \u0412\u043E \u0432\u0440\u0435\u043C\u044F \u0438\
      \u0433\u0440\u044B \u0432\u044B \u043F\u043E\u043B\u0443\u0447\u0430\u0435\u0442\
      \u0435 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u0435 \u043D\u0430\u0433\
      \u0440\u0430\u0434\u044B, \u043D\u0430\u043F\u0440\u0438\u043C\u0435\u0440,\
      \ \u0430\u0440\u0442\u044B \u0437\u0430 \u043E\u0442\u043A\u0440\u044B\u0442\
      \u0438\u0435 \u043A\u043E\u043D\u0446\u043E\u0432\u043E\u043A;<br></li><li>\u0412\
      \u044B\u0431\u043E\u0440 \u0443\u0440\u043E\u0432\u043D\u044F. \u0412\u0430\u043C\
      \ \u0431\u043E\u043B\u044C\u0448\u0435 \u043D\u0435 \u043F\u0440\u0438\u0434\
      \u0435\u0442\u0441\u044F \u043F\u0435\u0440\u0435\u043F\u0440\u043E\u0445\u043E\
      \u0434\u0438\u0442\u044C \u0432\u0441\u044E \u0438\u0433\u0440\u0443 \u0432\u043D\
      \u043E\u0432\u044C, \u0447\u0442\u043E\u0431\u044B \u043E\u0442\u043A\u0440\u044B\
      \u0442\u044C \u043A\u0430\u043A\u0443\u044E-\u0442\u043E \u043A\u043E\u043D\u0446\
      \u043E\u0432\u043A\u0443;<br></li><li>\u041E\u0440\u0438\u0433\u0438\u043D\u0430\
      \u043B\u044C\u043D\u0430\u044F \u043C\u0443\u0437\u044B\u043A\u0430 \u0438 \u0441\
      \u0442\u0438\u043B\u044C \u043B\u0435\u0433\u043A\u043E \u043F\u043E\u0433\u0440\
      \u0443\u0437\u044F\u0442 \u0432\u0430\u0441 \u0432 \u0441\u0432\u043E\u044E\
      \ \u0430\u0442\u043C\u043E\u0441\u0444\u0435\u0440\u0443.<br></li><li>\u041D\
      \u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0440\u0435\u0436\u0438\u043C\
      \u043E\u0432 \u0434\u043B\u044F \u043F\u043E\u0432\u0442\u043E\u0440\u043D\u043E\
      \u0433\u043E \u043F\u0440\u043E\u0445\u043E\u0436\u0434\u0435\u043D\u0438\u044F\
      , \u0447\u0442\u043E\u0431\u044B \u0432\u0430\u043C \u0431\u044B\u043B\u043E\
      \ \u0438\u043D\u0442\u0435\u0440\u0435\u0441\u043D\u0435\u0435 \u043E\u0442\u043A\
      \u0440\u044B\u0432\u0430\u0442\u044C \u0432\u0441\u0435 \u043A\u043E\u043D\u0446\
      \u043E\u0432\u043A\u0438 ;)<br></li><li>\u041A\u043E\u0440\u043E\u0442\u043A\
      \u0430\u044F. \u0412\u044B \u0432\u043F\u043E\u043B\u043D\u0435 \u0441\u043C\
      \u043E\u0436\u0435\u0442\u0435 \u043F\u0440\u043E\u0439\u0442\u0438 \u0438\u0433\
      \u0440\u0443 \u0437\u0430 \u043E\u0434\u0438\u043D \u0437\u0430\u0445\u043E\u0434\
      , \u043D\u043E \u0432 \u0442\u043E \u0436\u0435 \u0432\u0440\u0435\u043C\u044F\
      \ \u043C\u044B \u043F\u044B\u0442\u0430\u043B\u0438\u0441\u044C \u0441\u0434\
      \u0435\u043B\u0430\u0442\u044C \u0435\u0451 \u043D\u0430\u0438\u0431\u043E\u043B\
      \u0435\u0435 \u043F\u0440\u0438\u044F\u0442\u043D\u043E\u0439.</li></ul><br>\u0414\
      \u0430\u043D\u043D\u044B\u0439 \u043F\u0440\u043E\u0435\u043A\u0442 \u0440\u0430\
      \u0437\u0440\u0430\u0431\u0430\u0442\u044B\u0432\u0430\u043B\u0441\u044F \u0441\
      \ \u0446\u0435\u043B\u044C\u044E \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\
