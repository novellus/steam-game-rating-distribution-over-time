    about_the_game: "This is a point-and-click elimination, anime and beautiful girl\
      \ game. You are welcome to come to a different world. Please go to the Nether\
      \ Tower and seek the help of the elves and sisters to leave here.<br />\r\n\
      Game features:<br />\r\n1. The Nether Demon Tower currently has only 10 floors,\
      \ and each floor has a unique world exclusive to Miss Fairy.<br />\r\n2. There\
      \ are currently 10 fairy CGs.<br />\r\n3. There are different mission conditions\
      \ at different levels in the game. Only after completing the mission can you\
      \ win the help of Miss Sister.<br />\r\n4. Triggering more than three elements\
      \ of the same color can be eliminated.<br />\r\n5. Skill blocks will be accumulated\
      \ after successful elimination, and different props will be randomly generated<br\
      \ />\r\n6. The game countdown is 60S per round, and the task conditions must\
      \ be reached before the countdown is completed.<br />\r\n7. Successfully get\
      \ 10 fairy elder sisters, you can leave the other world, maybe the younger sisters\
      \ will follow you and leave"
