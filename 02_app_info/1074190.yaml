    detailed_description: "<h1>Check the demo build here</h1><p><a href=\"https://store.steampowered.com/app/1363490/Dragon_Spirits__Prologue/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1363490/Dragon_Spirits__Prologue/</a></p><br><h1>About\
      \ the Game</h1>While constantly working on a video game without any rest, a\
      \ college student who's about to graduate quietly slipped into slumber several\
      \ times.<br>His workmate, as well as his childhood best friend, advised him\
      \ to take some decent sleep, but he simply wanted to get the game done before\
      \ graduation to prove himself.<br><br>Join the Community (Click on the image\
      \ below):<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/5CxhkkE\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074190/extras/joinourdiscord.jpg?t=1603279104\"\
      \ /></a><br><br>However, the mystery is that, in those lucid dreams, he found\
      \ himself in the game he's been working on \u2014\u2014 a fantasy world of Dragon\
      \ Spirits.<br>His memory of the real world fades in and out among these dreams.<br>He\
      \ found himself became as his younger self and met his childhood best friend\
      \ again. They are all junior school students here, learning how to master the\
      \ power of Dragon Spirits with the help of their teachers and many other classmates.<br><br>D\xE9\
      j\xE0 vu, he just cannot understand why everything felt so familiar and miraculous.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074190/extras/dragon6.png?t=1603279104\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Adapted from a self-made board game created\
      \ by one of the developers. She designed it at her very young age. Her teacher\
      \ laughed and said that it is absolutely worthless and impossible to become\
      \ a real video game. Many years later, she made this game for celebrating her\
      \ graduation from college.<br></li><li>Catch, Train, Battle! The core of its\
      \ game mechanic is inspired by the Pok\xE9mon series. Rest assured that our\
      \ unique design will deliver a distinctive experience.<br></li><li>Tactical,\
      \ challenging, and exciting real-time combat system. You need to choose the\
      \ 4 skills for every Dragon Spirit in your team to create an optimized combination\
      \ for battles, you must know when would be the best to use them.<br></li><li>There\
      \ are plenty of side quests and challenges to discover and conquer, but be sure\
      \ to enjoy your colorful school life. You can even reveal the secrets hidden\
      \ among the history of Dragon Spirits.<br></li><li>100+ beautiful and characteristic\
      \ illustrations of Dragon Spirits from various talented artists.[st]</li></ul>"
