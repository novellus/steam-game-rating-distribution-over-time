    short_description: 'Insula: Bounty Royale is a fast-paced, intense PvP arena shooter
      with heavy PvE elements. A fully intertwined story advanced by accomplishments
      in the multiplayer arenas and some of the most addictive high octane aerial
      combat to be found, make for a truly unique play experience.'
