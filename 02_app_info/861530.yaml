      notes: Insula is an arena based shooter and revolves around combat with other
        players using both guns and melee weapons.  While much of the violence is
        against robotic entities, players can also choose to play as exosuit armored
        humans and there are alien lifeforms/creatures the player can encounter and
        fight as well, both human players and alien creatures show some form of blood
        / blood spatter when damaged.
