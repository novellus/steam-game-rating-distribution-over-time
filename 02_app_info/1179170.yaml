details:
  data:
    about_the_game: Super Angling is a game focused on the classic pastime of fishing.
      Explore the open world looking to discover all of the species. On a raft, boat,
      or offshore, join in, relax and drop a line.<br><br><ul class="bb_ul"><li> Customize
      your character with 30+ different items.<br></li><li> Customize your body including
      skin color and eyes.<br></li><li> Discover and catch a total of 14 different
      ocean creatures.<br></li><li> Upgrade your fishing skills through 10 different
      skills.<br></li><li> Target the fish you want with the uber lure skill.<br></li><li>
      Slow down time with the slow down skill.<br></li><li> Increase your boats net
      size for ultimate farming.<br></li><li> Enjoy a full day and night cycle.</li></ul><h2
      class="bb_tag"> A controller is highly recommended for best game play.</h2>
