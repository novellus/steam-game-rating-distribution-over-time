    about_the_game: "Dante's Forest is an immersive VR action horror game built for\
      \ the HTC Vive. Alone in a haunted forest you find yourself surrounded by wave\
      \ after wave of ghostly creatures. By pure chance you discover that the beam\
      \ of your flashlight will vaporize the sinister specters... for a while.<br\
      \ />\r\n<br />\r\nHow many waves of ghosts can you survive?<br />\r\n<br />\r\
      \nKey Features:<br />\r\n<br />\r\nONLINE LEADERBOARDS <br />\r\nCan you make\
      \ the top 10<br />\r\nENDLESS WAVES<br />\r\nthe will never stop coming<br />\r\
      \nDIFFICULTY SETTINGS <br />\r\nif its to easy step it up a notch!"
