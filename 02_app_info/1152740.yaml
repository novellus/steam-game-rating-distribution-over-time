    about_the_game: Play as a mining robot in a deep space asteroid owned by the United
      Earth Mining Company. Your main task is to collect the rare organic high yield
      energy crystals that form on asteroids in the depths of space.<br><br>Your AI
      can be transferred to other machines designed for specific tasks your main vessel
      is not, which you'll need to do in order to progress further into the mines.<br>You'll
      explore the far side of the asteroid mining station and unveil it's mysteries.<br><br>Asterminer
      is a slow paced, relaxing, and atmospheric game about performing tiny pleasant
      tasks.<br>As the sole AI in charge of your station you must manage and maintain
      the UEMC mining operation.<br><br><i>*Game is currently under development and
      is expected to release Q4 2020.</i>
