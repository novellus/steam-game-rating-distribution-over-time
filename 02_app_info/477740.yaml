    about_the_game: "Kidnapped and taken to an unfamiliar location, nine people find\
      \ themselves forced to participate in a diabolical Nonary Game by an enigmatic\
      \ mastermind called Zero. Why were they there? Why were they chosen to put their\
      \ lives on the line as part of a dangerous life and death game? Who can be trusted?\
      \ Tensions rise as the situation becomes more and more dire, and the nine strangers\
      \ must figure out how to escape before they wind up dead.<br><br><ul class=\"\
      bb_ul\"><li>Two spine-tingling Nonary Games<br>Zero welcomes you to take part\
      \ in both the Nonary Game and the Nonary Game: Ambidex Edition as the award-winning\
      \ escape-the-room visual novels <i>Nine Hours, Nine Persons, Nine Doors </i>(999)\
      \ and its sequel,<i> Virtue\u2019s Last Reward </i>(VLR), are together for the\
      \ first time.<br></li><li>A remastered and revamped Nine Hours<br>The well-received\
      \ classic Nintendo DS game <i>999</i> has been updated with hi-res graphics\
      \ and a variety of new features including both Japanese and English voice acting!<br></li><li>Seek\
      \ a way out<br>Search for clues within numerous locked rooms and solve mind-bending\
      \ puzzles in order to escape. VLR even has two difficulty settings for more\
      \ of a challenge.<br></li><li>Fascinating theories and pseudo science ideas\
      \ abound along the twisting, turning journey to uncover who Zero is, why everyone\
      \ was kidnapped, and the shocking connection between the Nonary Games.</li></ul>"
