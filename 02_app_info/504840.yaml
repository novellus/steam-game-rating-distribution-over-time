    about_the_game: Surround yourself by three walls of falling bricks as you work
      as fast as you can to clear them.  Using quick timing and careful placement
      you will move the bricks into complete rows to remove them before they become
      too high.  As you clear more and more the challenge will only become harder
      as the bricks fall faster and appear more rapidly.  How long will you last?
