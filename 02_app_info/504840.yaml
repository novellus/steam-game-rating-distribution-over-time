    review: 'It''s not bad for a simple tetris game.


      I wish there were different sounds for blocks appearing compared to moving and
      placing. Also sometimes when placing the blocks in 1 wall they will jump unexpectedly,
      even to another wall. The level progression could be better too. The cross blocks
      and skulls should come in much later or have options just to disable them.


      Sadly I don''t think the dev is interested in this anymore so I''m not expecting
      updates


      But for the price it''s a bit of good fun and exercise, mixed with a good dose
      of nostalgia.'
