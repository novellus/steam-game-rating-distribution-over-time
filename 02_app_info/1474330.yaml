    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1474330/extras/RoomRotaition.gif?t=1606014975"
      /><br>You are a private detective. After receiving a letter from your father,
      asking for help, you go to the small town of Redcliff.<br>The city is completely
      empty. Where have all the inhabitants gone? What happened to your father?<br>This
      is what you have to find out. Explore the city, find clues, solve puzzles, open
      locks to advance your investigation. The game is a mixture of escape the room
      and classic quests.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1474330/extras/OpenWithLom__1_.gif?t=1606014975"
      /><h2 class="bb_tag">Tiny Room Stories: Town Mystery (Demo)</h2> it is a 2 first
      chapters from the full game, that you can play for free'
