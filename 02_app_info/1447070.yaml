    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1447070/extras/SP2_LOGO.png?t=1605853638"
      /><br><br>In the game you have to smoothly rotate the level and jump over obstacles
      to guide the rabbit named &quot;KID&quot;.<br> <br>The main character of KID
      is an ingenious inventor.<br>Spinning_Kid_2 is a continuation of the game Spinning_Kid
      and Gravity_Kid, with new gameplay. The rabbit can now smoothly rotate the level
      and jump.<br> <br>Spinning_Kid_2 is an independent story with new adventures.<br>You
      have to rotate the level and solve puzzles.<br><br>Game features:<br><ul class="bb_ul"><li>Rotating
      level adventure<br></li><li>Convenient management<br></li><li>Difficult levels<br></li><li>Physics,
      doors, keys and traps.</li></ul><br><strong>Spin, Push and Jump!</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1447070/extras/SpinningKid2.gif?t=1605853638"
      />
