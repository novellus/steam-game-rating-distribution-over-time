      \u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\
      \u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\
      \u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\
      \u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\
      \u2605<br><br>What a lovely idea, thank you for picking up this pamphlet. <br><br>We\
      \ at Buckthorn Lodge are so glad you are thinking of staying with us. Let's\
      \ read on and see if you would be interested in having us care for you. You\
      \ and your loved one will be taken in by the serene forest and quiet hiking\
      \ trails that run through Buckthorn Mountain. <br><br>You can relax by the pool\
      \ or recharge in one of our multiple spa options. More of a stay in your room\
      \ and veg out type? You're invited to turn on the TV and browse any of the thousands\
      \ of channels we have available. <br>The first two movies charged to the room\
      \ are on us. <br><br>We look forward to your visit to Buckthorn Lodge.<br><br>\u2605\
      \u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\
      \u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\
      \u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\
      \u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\
      \u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\
      \u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\
      \u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605<br><br>__________________<img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1394680/extras/Buckthorn_lodge_flier.png?t=1601657989\"\
      \ crossorigin=\"anonymous\"/>__________________<br><br><br>                \
      \                                                                          \
      \                  <strong><u> -Concept-</u></strong><br>A Low res horror game,\
      \ Soul Catcher has player take the role of one of six characters who find themselves\
      \ in a nightmarish remote mountainside trying to save a loved one from a demon\
      \ worshiping cult.<br>Navigate the mansion, solve puzzles and evade the horrors\
      \ that lurk.<br><br>Most importantly, can you save the one you cherish most?<br><br><strong><u>FEATURING</u></strong><br><br>Multiple\
      \ Endings<br><br>Six playable characters<br><br>Secret Ending<br><br>Hand drawn\
      \ rotoscope cut-scenes<br><br>Dog petting"
