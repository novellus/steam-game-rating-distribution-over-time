    about_the_game: "Let's survive in zombie world! You can cut trees and mine ores,\
      \ plow the field, craft items.<br />\r\nFor example, you can do the following.<br\
      \ />\r\n* Pick a stone to craft a stone knife.<br />\r\n* Cut trees with a stone\
      \ knife.<br />\r\n* Craft a stone pickaxe from stones and wood.<br />\r\n* Mine\
      \ iron rocks to get iron ore and craft iron ingots by a forge.<br />\r\n* Craft\
      \ iron axes of iron ingots.<br />\r\n* Beat zombies by iron axe.<br />\r\n*\
      \ Use iron bucket to get seawater then craft a clean water from seawater. You\
      \ can craft salt from seawater too.<br />\r\n* Plow the field and sow seeds.\
      \ After you water the plants, you can get crops.<br />\r\n* Dig the ground to\
      \ set wood spikes to protect from zombies.<br />\r\n* Play the billiards with\
      \ friendly NPCs.<br />\r\n* Attack the NPC to loot their items.<br />\r\n* Lets\
      \ fishing!"
