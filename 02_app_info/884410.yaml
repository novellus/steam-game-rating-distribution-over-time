      \ of the darker side of humanity...<br><br><i>Unnatural</i> is a 285,000 word\
      \ interactive horror novel by Sam Kabell, where your choices control the story.\
      \ It's entirely text-based\u2014without graphics or sound effects\u2014and fueled\
      \ by the vast, unstoppable power of your imagination."
