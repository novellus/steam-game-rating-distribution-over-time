details:
  data:
    about_the_game: <i>New Year's Eve 2020</i> is the only real time New Year's Eve
      simulator to this day, its unique internal mechanism and achievements will be
      your wonderful memory of 2020 New Year.<br><br>  This game can implement the
      countdown program by analysing the actual time of your area. Before the fireworks
      start on New Year's Eve you are allowed to immerse in simulative natural environment
      which has realistic day and night, weather system liberally.<br><br><strong>Note:</strong><i>New
      Year's Eve 2020</i> is a time-based game. Actually, if you buy it after New
      Year's Eve the countdown program will stop working.(If you don't want to change
      the system date on your computer)<br><br><br>Main functions,<br>  enjoying New
      Year's Eve and unlocking the achievement as a memento<br>  New Year countdown
      and fireworks<br>  Christmas special content<br>  realistic weather effects
      help you release pressure<br>  stimulative piano and meditation<br>  considering
      the past<br>  making you feel comfortable
