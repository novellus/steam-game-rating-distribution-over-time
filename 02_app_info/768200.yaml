    about_the_game: "What a beautiful garden, the sunbeams dapple as they reflect\
      \ off the pond, the grass sways gently, a few insects buzz gently around the\
      \ bushes. Zoom in. No, zoom in more. Just a little more. Until the trees become\
      \ skyscrapers and even blades of grass tower over you, flowers become explosions\
      \ of colour and a pond becomes a sea. The sight alone, is breath-taking. And\
      \ then there\u2019s the noise, it\u2019s full of noise down here, a squadron\
      \ of wasps zoom overhead, their buzzing drowning out the swish of the wind and\
      \ the sing-song chatter of the birds. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/768200/extras/4.jpg?t=1596544526\"\
      \ /><br><br>Suddenly, this place is no Eden. Danger lurks behind every corner,\
      \ insects the size of double decker buses, venomous dragonfly and dinosaur sized\
      \ rodents after a morsel of meat. And that\u2019s before the weather takes its\
      \ toll. Raindrops that smash into the ground around you like grenades, winds\
      \ that can whip you into the air and deadly hailstones dropping like a meteor\
      \ shower from a disaster movie. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/768200/extras/5.jpg?t=1596544526\"\
      \ /><br><br>Drop into this minute adventure and make the world your own. Ride\
      \ a wasp through a field of wheat, climb a colossal tree to the top of the world,\
      \ run from a pack of vicious rats intent on you becoming their latest prey.\
      \ Experience an action adventure in your back yard. Welcome to Smalland.<br><br>If\
      \ you like the following titles you should try Smalland - <br><br>Grounded<br>Rust\
      \ <br>ARK: Survival Evolved<br>The Forest<br>Subnautica<br>7 Days to Die<br>No\
      \ Man's Sky<br>Stranded Deep<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/768200/extras/3.jpg?t=1596544526\"\
      \ /><br><br>Website - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.mergegames.com/smalland\"\
