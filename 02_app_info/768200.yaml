    short_description: Smalland is a massive adventure on a tiny scale! Shrunk down
      to the size of a pebble, you find yourself in a vast, (and suddenly intimidating)
      wilderness. Before you can begin to try to figure out why this has happened,
      you'll need to find food, water, and shelter - survival is no small feat down
      here!
