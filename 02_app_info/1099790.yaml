    detailed_description: '<h1>Steam Exclusive Offer</h1><p>Special in-game content
      free of charge to anyone who purchases a copy prior to release day.</p><br><h1>About
      the Game</h1>Follow Fito across multiple worlds, in a action packed search for
      justice. <strong>Run, think, shoot and feel.</strong> Rescue your love, save
      your friends and make new ones.<br>Can you save <i>Cydonia </i>from a rougue
      AI and its questionable decisions? <br><br>Gather your friends and enjoy a campaign
      in coop mode or fight each other in a fully fleshed out arena combat.<br><br>Currently
      featuring multiple game modes, 1-4 players:<br><br><ul class="bb_ul"><li>PVE:
      Story Mode. Coop Is Supported!<br></li><li>PVP: Versus (rounds)<br></li><li>PVP:
      Last One standing<br></li><li>PVE: Survival</li></ul><h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Beautiful platforming and advanced movement: double jump,
      wall jump, dodge, edge grab. Get in top of creatures and ride them.<br></li><li>A
      complex platformer AI system, supporting stealth, squad formation, communication,
      life preservation, pathfinding and different attacking methods.<br></li><li>Unlockable
      content and abilities.<br></li><li>Voice acting featured by Alexandria Johns,
      Francine Padilla and Richard Mendez.<br></li><li>Special guest appareances from
      the indie world, such as Issac and Dr. Fetus!<br></li><li>Multiplayer bots.<br></li><li>Dynamic
      day/night system.<br></li><li>Bosses and mini-bosses.<br></li><li>Player customization.<br></li><li>Hand
      crafted levels.<br></li><li>Toggleable gore system.</li></ul>'
