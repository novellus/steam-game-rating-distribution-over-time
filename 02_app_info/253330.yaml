    reviews: "\u201CNeverending Nightmares falls into the must-play section of the\
      \ horror genre. Whether or not you find it scary, you\u2019ll definitely be\
      \ disturbed and intrigued as you seek resolution to the madness.\u201D<br>4.5/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamerevolution.com/review/neverending-nightmares\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameRevolution</a><br><br>\u201CNeverending\
      \ Nightmares is an excellent display of psychological horror that is as thought-provoking\
      \ as it is terrifying.\u201D<br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://twodashstash.com/2014/10/neverending-nightmares-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TwoDashStash</a><br><br>\u201CBy the\
      \ time I was done with Neverending Nightmares, not only did I have a great scary\
      \ time, I felt like I understood a little bit of what Gilgenbach and others\
      \ struggling with the illness feel on a daily basis. Make no mistake, it's still\
      \ a horror game first and foremost, but that extra little bit of dark knowledge\
      \ is unsettling. The terror feels more real, more concrete, than any other horror\
      \ game I've played in recent memory.\u201D<br>7/10 \u2013 <a href=\"http://www.destructoid.com/review-neverending-nightmares-282258.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br>"
