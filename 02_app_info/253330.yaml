    about_the_game: Neverending Nightmares is a psychological horror game inspired
      by the developer's actual battle with mental illness. In the game, you take
      on the role of Thomas who awakens from a terrible nightmare only to find that
      he is still dreaming. As he descends deeper through the layers of hellish dreamscapes,
      he must hide from horrifying apparitions and outrun his inner demons. He must
      discover which of the horrors he encounters are a manifestation of his own psychological
      state and figure out what reality will be when he finally wakes up.<br><br><ul
      class="bb_ul"><li>Terrifying nightmare worlds inspired by real life struggles
      with OCD and depression.<br></li><li>Black and white artwork creates a distinctive
      moody and dark atmosphere. <br></li><li>Branching narrative features 3 completely
      different endings.<br></li><li>A dynamic lighting system gives the ever present
      darkness a character of its own.<br></li><li>IGF nominated composer Skyler McGlothlin
      delivers a haunting and oppressive dark ambient score. </li></ul>
