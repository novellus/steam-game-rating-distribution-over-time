details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/780500/extras/suzy-logo-steam.png?t=1591734244\"\
      \ /><br><br>Oh no! The dastardly Skulls have stolen all the gold right out of\
      \ Castle Cubeton!\_<br>Only <strong>Suzy Cube</strong> has what it takes to\
      \ recover the castle's lost treasure from those blustering bullies!<br><br>Discover\
      \ the simple joy of platforming in this bright, fun and surprise filled 3D game.<br><br>#\
      \ Simple, tight and responsive controls<br># Over 40 unique stages to master<br>#\
      \ Secrets and power-ups to discover<br># Full controller support<br><br>A passion\
      \ project which gets at the heart of what makes a great feeling, smile inducing,\
      \ 3-D platform game for all players.<br><br>A message from the developer: <br>Suzy\
      \ Cube has been a labour of love and an incomparable learning experience. <br>After\
      \ years of work, I am thrilled to release the game so players can have as much\
      \ fun playing it as I've had creating it. <br>Thanks to everyone who have helped\
      \ make this possible and to all of Suzy's exceedingly patient fans. <br><br>Merci,\
      \ Thank you, Gracias,<br>-Louis"
