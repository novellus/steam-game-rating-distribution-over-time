    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/879060/extras/Bear2.png?t=1590114787"
      /><br><br><strong>Hi! My name is Dmitry, and i am an indie developer ;)</strong><br><br>This
      is the action story about the Mutant Bear with a Gun!<h2 class="bb_tag">The
      game is still in active development. Please be advised and enjoy your playing!</h2>Something
      will be added, polished and balanced all the time.<br>There is more content,
      interesting levels and groovy monsters on their way :)<h2 class="bb_tag"> And
      you can make it better!</h2>Please make video <strong>play-tests at YouTube</strong>
      and express your feelings in <strong>comments section at Steam!</strong><br>I
      will consider every feedback i'll get! :)<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/879060/extras/GunsShow_small.png?t=1590114787"
      /><br><br>Back in 2016, my friend and I started developing a game about a Mutant
      Bear with a Gun. Development was on Java, and lasted a year and a half, until
      we were bored with each other because of disagreements.<br>Then, we decided
      to freeze the game until better times.<br><br>In march 2018, I persuaded my
      friend to resume developing the game on Unity, and he agreed.<br><br><strong>And
      now, the game is almost ready!</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/879060/extras/CarsShow_small.png?t=1590114787"
      /><h2 class="bb_tag">Game has this features:</h2><ul class="bb_ul"><li>Guns,
      Gore and Rock-n-Roll!!!<br></li><li>Hand-made level design, with doors-n-keys
      mechanics<br></li><li>Hidden rooms and Bonus weapons<br></li><li>Lots of beutiful
      and deadly Guns and Armor<br></li><li>Skills to upgrade<br></li><li>Beutiful
      and colourful art style</li></ul><br><strong>I hope, you'll enjoy it! :)</strong><br><br>You
      can see my recent game Armored Kitten here <a href="https://store.steampowered.com/app/713530/Armored_Kitten/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/713530/Armored_Kitten/</a>
