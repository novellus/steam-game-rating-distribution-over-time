    reviews: "\u201CThe Dishwasher: Vampire Smile is one of the best Arcade titles\
      \ of the year so far, and one unlikely to be surpassed by many other releases\
      \ in 2011.\u201D<br>94 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.consolemonster.com/article.php?id=0000001020\"\
      \ target=\"_blank\" rel=\"noopener\"  >Console Monster</a><br><br>\u201CEven\
      \ with its few faults, this title serves as a shining example of its genre,\
      \ and I wish game companies would make more of this type of game.\u201D<br>92\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://worthplaying.com/article/2011/8/7/reviews/82720/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Worth Playing</a><br><br>\u201CGrimly\
      \ gorgeous and violently entertaining, The Dishwasher: Vampire Smile is one\
      \ of the finest games released so far this year.\u201D<br>90 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.gamespot.com/reviews/the-dishwasher-vampire-smile-review/1900-6307231/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br>"
