  data:
    about_the_game: "Three marks remain.<br />\r\n<br />\r\nEmbark on a blood soaked\
      \ quest of vengeance as either Yuki, a machine-armed, mentally unraveling prisoner,\
      \ or The Dishwasher, a relentless, reanimated samurai, against the corrupted\
      \ leaders of society: the Banker, the General, and the Judge.<br />\r\n<br />\r\
      \nThe followup to 2009's Dead Samurai, The Dishwasher: Vampire Smile is a combo-fueled,\
      \ fast-paced, stylistic 2D action platformer that features the series' staple\
      \ gritty, graphic novel-inspired art style, built on a new engine that allows\
      \ for an even more visually gruesome experience.<br />\r\n<br />\r\nOriginally\
      \ released in 2011 on Xbox360."
