  data:
    about_the_game: "This is a very simple game,you can play it just with the SPACE\
      \ button.But we should pay attention to that players must have enough endurance\
      \ to finish the game in one time.If the players give up halfway, they will start\
      \ again.<br><br>====About The Game====<br>The game character Jhon J (JJ) is\
      \ a crazy collector of diamonds.<br>In the game JJ will not stop walking forward,players\
      \ just press SPACE bottun to control him jump (different jump position will\
      \ have different effect).<br>And then JJ will get the diamonds, of course, if\
      \ JJ touch the dog, he will be sent to the hospital.<br><br>Items of the game.<br>1.Fireworks<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/749880/extras/1.png?t=1515711989\"\
      \ /><br>2.Ice Ground<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/749880/extras/2.png?t=1515711989\"\
      \ /><br>3.Chairs<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/749880/extras/4.png?t=1515711989\"\
      \ /><br>4.Tyre<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/749880/extras/\u4FE1\
      \u4EF0\u4E4B\u8DC3.png?t=1515711989\" /><br><br>In fact, there are some hidden\
      \ secrets in the game, which is also our tribute to the classic games.<br><br>====About\
      \ Us====<br>We are a new team, and we have only two months to make the game\
      \ from zero.<br>We also studied the music,and made severial BGM for the game\
      \ in a short time, hoping to give you a refreshing feeling.<br>The game itself\
      \ is not very difficult,we hope that this simple game will also bring a little\
      \ joy to everyone.<br>But there are also a lot of shortcomings and BUGs, we\
      \ hope to get more help and support.<br>As our technology progresses, the game\
      \ will be more better. \uFF1A\uFF09"
