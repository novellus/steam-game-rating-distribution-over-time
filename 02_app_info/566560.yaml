    about_the_game: Battle your way through waves of zombies, military commands, gangs
      without heart, ninjas skilled and ruthless mobsters.<br><br>Take the role of
      Alexia or Charlie, two people with special abilities, on a mission to rescue
      Megan, who has been<br>kidnapped for unknown reasons.<br><br>To rescue Megan
      you must use unique moves, and special combinations, motorcycles, super powers,
      and more.<br><br>Unleash the fighter in you with incredible martial skills and
      mysterious powers you'll discover in your<br>amazing adventure<br><br>Discover
      how to defeat each of their powerful bosses, and develops the Charlie and Alexia
      skills as you go and<br>get experience.<br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li> Thrilling shooter levels<br></li><li> Amazing aerial combos<br></li><li>
      Fighting action packed levels<br></li><li> 5 unique bosses, each requires a
      different strategies to be defeate</li></ul>
