    about_the_game: "Famed Alpine rails await you in Rivet Games\u2019 classic Gotthardbahn\
      \ route for Train Simulator!<br><br>The Gotthardbahn, the second highest standard\
      \ railway in Switzerland, was constructed from 1872-1882, penetrating the Alps\
      \ by means of the Gotthard Tunnel at 1,151 metres (3,776 ft) above sea level.\
      \ At the time, the 15km Gotthard rail tunnel was the world\u2019s longest.<br><br>Rivet\
      \ Games have meticulously modelled 110km of the Gotthard route from Erstfeld,\
      \ on the North side of the Alps, at an altitude of 472 metres (1,549 ft), South\
      \ to Bellinzona near the Italian border at an altitude of 241 metres (791 ft)\
      \ set before the newer Gotthard Base Tunnel was completed. Because of the extreme\
      \ differences in altitude long ramped approaches are used on each side, together\
      \ with multiple spirals tunnelled under the mountains.<br><br>Operations on\
      \ the Gotthardbahn are challenging and diverse, ranging from local to inter-city\
      \ passenger services, and key freight duties that keep industries alive. Many\
      \ are headed by SBB\u2019s fleet of sleek Re 460 locomotives, cab car variants\
      \ of their EWIV coaches also take charge with a 460 pushing from behind.<br><br>With\
      \ vast changes in altitude offering unique views around every bend, the classic\
      \ pass that is the Gotthardbahn is world renowned, and you can explore it in\
      \ all its scenic glamour in Train Simulator!<br><br> <h2 class=\"bb_tag\">Included\
      \ Scenarios</h2><br>A total of 7 engaging Career and 2 Railfan Mode scenarios\
      \ are included:<br><br><ul class=\"bb_ul\"><li>[Re 460 SBB] Locomotive Tutorial<br></li><li>[Re\
      \ 460 SBB] Bellinzona to Bodio Empty Freight<br></li><li>[Re 460 SBB] Bodio\
      \ to Faido Freight Service<br></li><li>[Re 460 SBB] Gotthard IC Winter Northbound<br></li><li>[EWIV\
      \ Bt] Airolo to Bellinzona Autumn IR<br></li><li>[EWIV Bt] Gotthard IC Summer\
      \ Southbound<br></li><li>[EWIV Bt] G\xF6schen to Erstfeld Spring IR<br></li><li>[Railfan\
      \ Mode] Biaschina<br></li><li>[Railfan Mode] Wassen</li></ul><br>More scenarios\
      \ are available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>110km route\
      \ from Erstfeld to Bellinzona set during the construction of the Gotthard Base\
      \ Tunnel<br></li><li>SBB L and N type signalling system with custom designed\
      \ signal models and features including:<br><ul class=\"bb_ul\"><li>Animated\
      \ Brake Test and Abfahrbefehl (departure indicators)<br></li><li>Operating &quot;Besetztes\
      \ Gleis&quot; indicators for entering occupied platforms<br></li><li>Three state\
      \ ground signals that function correctly between main signals<br></li><li>Integra\
      \ Signum Safety System track magnets and in-cabin equipment<br></li><li>Zub\
      \ Safety System cabin display</li></ul></li><li>Over 60 new building models\
      \ to capture the unique architecture of the region<br></li><li>Over 200 overhead\
      \ line equipment and catenary models<br></li><li>Custom bridge and tunnel portal\
      \ models designed to accurately represent the stunning engineering of the route<br></li><li>15\
      \ Highly detailed station models, along with many other feature models along\
      \ the route<br></li><li>Re 460 Electric Locomotive in branded SBB livery featuring\
      \ animated wing mirrors and exterior driver character that automatically moves\
      \ to the driving end of the loco<br></li><li>EWIV coaches in three variants\
      \ (A, B and Bt):<br><ul class=\"bb_ul\"><li>The A coach includes a highly detailed\
      \ passenger view with 5 camera positions <br></li><li>The Bt driving coach features\
      \ a fully functional driving cabin allowing pull-push operation of trains</li></ul></li><li>Res\
      \ flat wagons. Both unloaded and concrete barrier loaded versions are included<br></li><li>7\
      \ Career scenarios including a guided tutorial for the Re 460 locomotive<br></li><li>2\
      \ Railfan Mode scenarios<br></li><li>Quick Drive Compatible<br></li><li>Download\
      \ size: 742.1 MB</li></ul>"
