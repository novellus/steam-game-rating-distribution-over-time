    about_the_game: <h2 class="bb_tag"><strong>Cave Escape</strong> </h2>is a classic
      brutal endless runner game starring a dexterous green creature wielding a grappling
      hook.<h2 class="bb_tag">This 2018 edition features</h2> all new obstacles plus
      Story mode with light RPG elements and a dose of nihilistic philosophy.<h2 class="bb_tag">For
      the daring,</h2> the original gameplay is still available in Infinite mode.
      Be warned, however, as peril comes <i>swiftly</i> in the Volcano of the Damned!
