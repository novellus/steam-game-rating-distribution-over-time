details:
  data:
    about_the_game: "Arraynium is a puzzle game that requires one simple task: get\
      \ the left hand side of blocks to match the right hand side. <br />\r\nWe designed\
      \ Arraynium to offer a new puzzle challenge to all of the brain &amp; logic\
      \ game fans. <br />\r\n<br />\r\n#How to PLAY#<br />\r\nThe controls are simple,\
      \ but they require lots of strategy and thinking as you progress through the\
      \ levels. Simply click on a block on the left hand side and it will jump 2 colors,\
      \ and all the blocks touching will change 1 color.<br />\r\n<br />\r\n#Puzzle\
      \ That Will Make You THINK#<br />\r\nYou have already mastered many puzzle games?\
      \ We dare you to try Arraynium. We know that this type of thinking puzzle will\
      \ not be an easy target, even for the smartest and best puzzle match game players.<br\
      \ />\r\n<br />\r\n#Tons of LEVELS#<br />\r\nPuzzles would not be interesting\
      \ if the levels are not variable and unpredictable. We worked hard to make the\
      \ levels challenging, hard, but also extremely entertaining. <br />\r\n<br />\r\
      \n#Smooth GAMEPLAY#<br />\r\nThe gameplay of the game is really smooth. You\
      \ will learn how to play and get into the game easily. However,  mastering it\
      \ won`t be easy.<br />\r\n<br />\r\n#LEADERBOARDS and Achievements<br />\r\n\
      What\u2019s the point in playing brain challenging games when you can\u2019\
      t brag about your score and climb up on the leaderboard? That\u2019s why Arraynium\
      \ features leaderboards and achievements to give you that extra motivation.\
      \ <br />\r\n<br />\r\n#Captivating and Unique MUSIC#<br />\r\nThe music is done\
      \ by the legendary game composer Chris H\xFClsbeck.<br />\r\n<br />\r\n<br />\r\
      \nArraynium is one of the new puzzle brain challenge, match games that everyone\
      \ should try out. One thing we guarantee is that you\u2019ll always want to\
      \ do better even on the levels you\u2019ve already passed. It\u2019s the challenging\
      \ and interesting nature of this lovely puzzle game that will urge to do that."
