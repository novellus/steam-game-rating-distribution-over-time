details:
  data:
    about_the_game: "Isometric version of classic nonograms. 3 visible sides of the\
      \ cube are not independent. They are making common rows and columns with each\
      \ other and it brings a fresh new feeling to the famous game.<br />\r\nEach\
      \ puzzle is generated randomly and you can set the difficulty level and size\
      \ of the cube.<br />\r\nDifficulty just depends on how many black and how many\
      \ empty cells are on the cube."
