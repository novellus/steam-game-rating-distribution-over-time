details:
  data:
    about_the_game: "This racing, roaring collection of bleeps and buzzes will be\
      \ music to the ears of anyone playing your retro games! Composer Joel Steudler\
      \ presents twenty tracks of exciting action music and blazing boss fights in\
      \ the 8-bit style, along with a sizzling set of 150 sound effects to match!<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* 20 music tracks suitable for\
      \ action, boss fights, and menus!<br />\r\n* 150 SFX in the old-school style!<br\
      \ />\r\n* .ogg and .m4a formats included for audio assets.<br />\r\n* Royalty\
      \ free music and SFX to use in your RPG Maker VX Ace projects or the engine\
      \ of your choice<br />\r\n<br />\r\nTracklist:<br />\r\n<br />\r\nAction - Classical\
      \ Hero <br />\r\nAction - Dystopian Opening <br />\r\nAction - Future Zone <br\
      \ />\r\nAction - Hyper Fighter <br />\r\nAction - Into Orbit <br />\r\nAction\
      \ - Keep Moving <br />\r\nAction - Not So Bad <br />\r\nAction - Onward Upward\
      \ <br />\r\nAction - Skies Of Fire <br />\r\nAction - Wrecking Crew <br />\r\
      \nBoss - Blaster Master <br />\r\nBoss - Castle Hassle <br />\r\nBoss - Jet\
      \ Powered <br />\r\nBoss - Metal Monster <br />\r\nBoss - Time Bomber <br />\r\
      \nMenu - Bringer Of Doom <br />\r\nMenu - Combat Command <br />\r\nMenu - Freedom\
      \ Fighters <br />\r\nMenu - High Flying <br />\r\nMenu - Lost In Time"
