  data:
    about_the_game: "Valery is an old man, he fought in the Donbass, where he earned\
      \  money for retirement. So, it's time for a retirement, and Valera went on\
      \ a trip to the legendary country Dedoland, where according to the legends,\
      \ baby bons and beers are lying everywhere. Grandfather decided not to miss\
      \ this opportunity and set off, but on arrival he found not only a beer, but\
      \ also guys from the club boys who want to fight with him.<br />\r\nYou play\
      \ for an old bivas Valera, and you need to collect baby bons, beers and run\
      \ away from guys from the club boys<br />\r\nFeatures:<br />\r\n-Strange story<br\
      \ />\r\n-Simple and fun gameplay<br />\r\n-You will be able to be a legendary\
      \ warrior of Donbass<br />\r\n-You can collect beers and baby bons<br />\r\n\
      -Good soundtrack<br />\r\n-Steam achievements"
