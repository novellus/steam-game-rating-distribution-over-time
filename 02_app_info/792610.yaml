  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/792610/extras/KUTM_logo_steam_640.png?t=1607624637"
      /><br><br><strong>King under the Mountain</strong> is <strong>underground city
      manager</strong> where you are the King of Dwarves ruling his folk under the
      Great Mountain<br><br>You give orders to thousands of your kin to see them dig,
      mine, build, forge and fight. <br>You must make tough decisions worthy of a
      true leader. <br>Form or break alliances with your neighbors. <br>Defend your
      kingdom from orcs or other vile creatures.<br>You must make sure your legacy
      stays forever.<h2 class="bb_tag"><strong>Core Features:</strong></h2><h2 class="bb_tag">Build
      epic underground kingdom</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/792610/extras/buildAnim.gif?t=1607624637"
      /><h2 class="bb_tag">Protect it from powerful enemies</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/792610/extras/dragonAnim.gif?t=1607624637"
      /><h2 class="bb_tag">Control hundreds of dwarves</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/792610/extras/pplAnim.gif?t=1607624637"
      /><h2 class="bb_tag"><strong>Additional Features:</strong></h2><ul class="bb_ul"><li>Mine
      and explore procedural mountain to find endless riches and hidden caverns<br></li><li>Learn
      to use gravity controlled underground environment<br></li><li>Trade with neighbor
      kingdoms and tribes<br></li><li>Play in endless mode where you chose heirs and
      build your own dwarven dynasty</li></ul>
