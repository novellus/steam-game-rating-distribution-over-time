    about_the_game: '<i>Knight Bewitched</i> is a turn-based jRPG that follows the
      love story of innocent witch Gwen and Ruth, the stalwart knight tasked to slay
      her.<h2 class="bb_tag">Features:</h2><br><ul class="bb_ul"><li> A love story
      and an epic adventure: Meet heroes, Explore dungeons, fight bosses, collect
      treasure!<br></li><li> Four difficulty modes: Play on Casual for a story-focused
      experience or Heroic for RPG veterans<br></li><li> SNES-style pixel graphics
      <br></li><li> Turn-based jRPG gameplay<br></li><li> Steam Achievements</li></ul><h2
      class="bb_tag">Story</h2><br>After slaying the dragon Typhus the Younger, fearless
      knight Ruth and her companions are tasked with hunting the witch Gwendolyn.
      In an unfortunate turn of events, Ruth collapses from illness and is nursed
      back to health by no other than the witch she was tasked to kill. Unable to
      slay the woman who saved her life, Ruth is jailed on suspicion of bewitchment
      and later saved by her comrades.<br><br>As a new threat looms over the horizon,
      Ruth and Gwen, together with young orphaned companion Stray and mysterious rogue
      Uno, rise to the occasion. As they journey, a flame slowly ignites between the
      hearts of Ruth and Gwen.<br><br>But is this true love, or is Ruth truly bewitched?'
