    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1331410/extras/headf.png?t=1594236841"
      /><br><ul class="bb_ul"><li>Rogue bots is a third-person action game set in
      an abandoned sci-fi facility where you play as a futuristic bot.<br></li><li>Explore
      an abandoned facility controlled by robots. Work with others to stop the bots
      and power up the facility again. Discover new abilities and weapons to deal
      with the bots. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1331410/extras/basegi.gif?t=1594236841"
      /><br></li><li>Face waves of bots in survival mode. Get points for each bot
      destroyed and use them to upgrade weapons and unlock abilities.</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1331410/extras/resizeBadge.png?t=1594236841"
      />
