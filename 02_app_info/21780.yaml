    review: "Gra jest super!  Plusy: fabu\u0142a jak na serie Driver jest \u015Bwietna!\
      \ Model jazdy zaje*isty ,muzyka w radiu w latach 78 jest te\u017C zaje*ista,\
      \ trudna  i trzeba si\u0119 troch\u0119 nam\u0119czy\u0107 przy niekt\xF3rych\
      \ misjach. Minusy: Troch\u0119 zepsuty model jazdy motocyklem (jakimkolwiek\
      \ opr\xF3cz \u015Bcigacza z 2006 r.) ,muzyka z 2006 r. troch\u0119 bardzo  zje*ana\
      \ , ma\u0142y render distance czy niezbyt my\u015Bl\u0105ce NPC , ale nowy Jork\
      \ z 1978 jak i ten z 2006  jest \u015Bwietny i czu\u0107 klimat oraz mo\u017C\
      na si\u0119 przy tej grze d\u0142ugo bawi\u0107.\nPodsumowanie: gra Driver Parallel\
      \ Lines jest swietn\u0105 produkcj\u0105 kt\xF3ra ma jakie\u015B minusy ale\
      \ to prawie nie zmienia rozgrywki! Moja ocena 8,5/10"
