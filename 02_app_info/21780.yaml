details:
  data:
    about_the_game: "<p>You were the fastest wheelman on the street. You were a legend.\
      \ You were money. Until they set you up and sent you down. Twenty-eight years\
      \ inside for someone else's crime. Now you're getting out. Guess what? You got\
      \ a new job, it's called getting revenge.</p>                    \n\t\t\t\t\t\
      <ul>                    \n\t\t\t\t\t<li>Dual Time Periods - Experience New York's\
      \ gritty underworld as the most lethal wheelman for hire in the both the 70's\
      \ of the past and the modern times of today. </li>                    \n\t\t\
      \t\t\t<li>Choose Your Own Ride - Get behind the wheel of 80 cars and motorcycles\
      \ including old school classics and modern day marvels.  </li>             \
      \       \n\t\t\t\t\t<li>Conquer New York's Underground - Shoot, smash and steal\
      \ your way through NYC's gritty underground using an arsenal of short and long\
      \ range assault weapons. </li>                    \n\t\t\t\t\t<li>Fully Customizable\
      \ Vehicles - Build your perfect ride with custom body work, engine upgrades,\
      \ tunable suspensions, custom paints and accessories like bullet proof glass\
      \ and tinted windows.  </li>                    </ul>"
