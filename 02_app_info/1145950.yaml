    about_the_game: "<strong>Blast through generated worlds!</strong><br>The carefully\
      \ designed caves of Vector Prospector are completely unique every time you play,\
      \ and are a dangerous test of both your wits and your skills.<br><br>Can you\
      \ collect the five green gems and escape alive?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1145950/extras/CombatClips20fps512.gif?t=1605961778\"\
      \ /><br><br><strong>You will die. A lot.</strong><br>Vector Prospector is easy\
      \ to learn and tough to master with a streamlined movement system that only\
      \ uses four buttons: left, right, move, and shoot.<br>Make sure to not crash\
      \ into the cave walls! Or the enemies. Or the spikes. Or the falling blocks.\
      \ And don\u2019t get shot. Or run out of energy...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1145950/extras/YouWillDie.gif?t=1605961778\"\
      \ /><br>    <br><strong>Unlock powerups and ships to expand your game over time</strong><br>Unlock\
      \ ships like the Sniper to slow down time, or the Collector to carefully construct\
      \ and deploy powerup combos at the perfect moment.<br>Combine Triple Shot and\
      \ Quad Shot to shoot twelve bullets at once!<br>Stack and combine multiple powerups\
      \ in creative ways to survive your encounter with the final Guardian of the\
      \ Gems.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1145950/extras/CombinePowerups.gif?t=1605961778\"\
      \ /><br><br><strong>Features:</strong><br><ul class=\"bb_ul\"><li> Easy to learn,\
      \ tough to master<br></li><li> Challenging procedural and fully destructible\
      \ caves<br></li><li> Use the environment to outsmart and turn your enemies against\
      \ each other<br></li><li> Concoct thousands of powerful powerup combinations!<br></li><li>\
      \ Secret unlockable game mode</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1145950/extras/BossGem.gif?t=1605961778\"\
      \ />"
