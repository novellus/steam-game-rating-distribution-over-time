    about_the_game: 'Arriving at a new school can be daunting, even more so when it''s
      a school of magic...<br><br>Fortunately you have found something that might
      increase your chances of successful entrance, a ritual that should greatly enhance
      your innate magical ability.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/446600/extras/magic.png?t=1584612960"
      /><br><br>Now you must deal with the repercussions of the spell, as you begin
      your training to join the ranks of the Royal Academy of Magi.<br><br><ul class="bb_ul">    <li>Fun
      Tongue in Cheek Storyline.<br>    </li><li>Magi, Magic and Demons.<br>    </li><li>Multiple
      Routes and Choices that affect the ending.<br>    </li><li>High Quality characters,
      backgrounds and CG Scenes.<br>    </li><li>1080p window and full screen options.<br>    </li><li>CG
      Scene Gallery of 100 images to unlock.<br>    </li><li>Multiple save slots and
      full VN functions.<br>    </li><li>Eight Alternate Endings to explore.<br>    </li><li>Steam
      Trading Cards &amp; 10 Achievements</li></ul><h2 class="bb_tag">Deluxe Edition</h2><br>Also
      don''t forget to checkout the deluxe edition. Which includes all of the bonus
      DLC content at a discounted rate. <br><br>The deluxe edition offers the following
      bonus items: <br><br><ul class="bb_ul">    <li>Magi Trials Game<br>    </li><li>Magi
      Trials Original Wallpapers<br>    </li><li>Magi Trials Avatar Pack<br>    </li><li>Magi
      Trials Original Soundtrack<br>    </li><li>Magi Trials Dakimakuras</li></ul><br>All
      items are included in the deluxe edition of the game.'
