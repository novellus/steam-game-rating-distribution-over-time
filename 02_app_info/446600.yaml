    review: 'I''ve played 30 minutes and got all achievements. The story was mightily
      uninteresting to me, with a generic fantasy setting and the classic ''ohnoez,
      I swapped bodies'' storyline. These days, I''m sure people consider body-swapping
      genders transphobic or something (which, I suppose you could see it that way,
      but if you do, maybe you need to find a more positive outlook on the world)


      Anyway, that''s beside the point. The game isn''t particularly interesting -
      I''m not really a fan of visual novels in general, so there needs to be an insanely
      good story or something more happening. This has neither, so I consulted a guide
      and skipped through the game for achievements. Anyway, if you like visual novels,
      you might like it, but it''s pretty generic even then (from what little dialogue
      I admittedly read)'
