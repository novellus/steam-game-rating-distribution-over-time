    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/716190/extras/123.png?t=1507070185"
      /><br><br><strong>Animalia - The Quiz Game</strong> is mostly ahm.. a quiz game!
      We'll show you a photo of an animal and you need to get the name right. By doing
      so, bing!, you'll go into the next level and repeat the process until you beat
      the game! You'll know more animals than before, guaranteed! <br><br><strong><h2
      class="bb_tag">Main Features</h2></strong><br><br><ul class="bb_ul"><li> 151
      Animals to Guess<br></li><li> Relaxing and Cheerful Music<br></li><li> Earn
      Gold Solving Words!<br></li><li> Spend gold on letters or full words to solve
      more puzzles!<br></li><li> Multiple Languages (English, Spanish, Italian, Portuguese
      and German so far)</li></ul>
