    about_the_game: "X-Plane 11 Global Scenery: Asia is a free DLC that you can activate\
      \ thru your Steam Client. It will give you the default Asia Scenery.<h2 class=\"\
      bb_tag\">About X-Plane 11</h2>X-Plane 11 is the detailed, realistic, and modern\
      \ simulator you\u2019ve been waiting for.<br><br>A completely redesigned, intuitive\
      \ user interface that makes setting up and editing your flight a breeze.<br>Consistently\
      \ usable 3-D cockpits and stunningly high-resolution exterior models for all\
      \ included aircraft.<br>A new effects engine for lighting, sounds, and explosions.<br>Realistic\
      \ avionics: all planes are IFR-ready right out of the gate.<br>Busy, \u201C\
      living\u201D airports with pushback tugs and roaming fuel trucks, able to service\
      \ both your aircraft and the simulator\u2019s AI planes.<br>New buildings &amp;\
      \ roads to better simulate European cities<br>\u2026and more!"
