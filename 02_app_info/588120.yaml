  data:
    about_the_game: "Capsa combines exploration with a strong social component. It\
      \ features a large, rich open-world that players can explore and discover together\
      \ with other players and friends.<br><br><ul class=\"bb_ul\"><li><strong>Ever-expanding</strong>\
      \ character customization offers you the freedom to create something unique,\
      \ expressing your personality and taste. <br></li><li><strong>Expansive</strong>\
      \ world provides the perfect landscape for hours of exploration. Capsa\u2019\
      s initial game world has been designed to submerse players in an exotic, beautiful\
      \ south Pacific archipelago. <br></li><li><strong>Evolving and ever-growing</strong>\
      \ selection of customizable vehicles allow players to explore Capsa\u2019s many\
      \ trails, caves, and waterways.<br></li><li><strong>Vibrant</strong> dance clubs\
      \ provide the perfect venue for everyone to enjoy music while strutting their\
      \ stuff on the dance-floor or just hanging out together.<br></li><li><strong>Personalized</strong>\
      \ homes can be claimed and decorated using the variety of options available.<br></li><li><strong>Friendly</strong>\
      \ pets tag along on every adventure and can be tailored to appeal to players\
      \ tastes.</li></ul>"
