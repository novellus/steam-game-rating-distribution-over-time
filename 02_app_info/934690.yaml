    about_the_game: <strong>This DLC is not compatible with an account created outside
      of Steam.</strong><br><br>Marblehead Lima differs from cruiser Marblehead only
      by the unique pattern of her permanent camouflage. The ship is primarily of
      collector's value.<br>An Omaha-class light cruiser with excellent maneuverability
      and speed in every aspect, including her battery guns and torpedo reloading.
      A good value ship for anyone who prefers a dynamic and aggressive style of gameplay.<h2
      class="bb_tag">Advantages:</h2><ul class="bb_ul"><li> The cruiser carries twelve
      quick-fire 152 mm guns. Her main battery is concentrated on the ship's bow,
      which makes her an ideal pursuer.<br></li><li> 6 torpedoes with a range of 8.2
      km and reload time of just 38 seconds. The damage caused by her torpedoes is
      relatively low, but they carry a chance to cause flooding.<br></li><li> Maximum
      speed of 34 knots, allowing the ship to overtake many destroyers.<br></li><li>
      Extra credits per battle and 50% more XP provided by the camouflage.</li></ul><h2
      class="bb_tag">The pack also includes:</h2><ul class="bb_ul"><li> Port slot;<br></li><li>
      Steam commemorative flag</li></ul><br>If you already have this ship in your
      Port, you will receive 2077 Doubloons as compensation.
