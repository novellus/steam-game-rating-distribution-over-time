      /></a></p><br><h1>About the Game</h1><strong>Ooze through the world!</strong><br><br>You
      control the Slime''s Core, whose Body subconsciously follows along. Your Core
      can fling itself to great heights, then remotely call the Body back. Your slimy
      Body allows you to climb larger obstacles, and even up vertical chimneys! Can
      you master control of this bizarre Dual Entity?<h2 class="bb_tag">Other Features</h2><ul
      class="bb_ul"><li> In-Game Level Editor: Save and Edit levels locally, or Share
      them with ASCII text<br></li><li> Steam Workshop: Upload custom levels directly
      from the Level Editor<br></li><li> Full Input re-mapping for Keyboard, Gamepad,
      and Mouse-Only<br></li><li> Basic Graphics/ Audio Options</li></ul>'
