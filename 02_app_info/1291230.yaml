  data:
    about_the_game: The Forces of Evil once again stole our precious Eden's Nimbus
      to defeat Angels and seize Heaven. This time it will not be forgiven. Heaven
      versus Hell. The Last War is coming!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1291230/extras/Header1_en.png?t=1591536076"
      /><br><br>Turn-based became more fast and addicting! Manage your units in realtime,
      but keep in mind their attack timings!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1291230/extras/Header2_en.png?t=1591536076"
      /><br><br>Each type of unit has it's own strengths and weaknesses. Find your
      best combination that will lead you to victory!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1291230/extras/Header3_en.png?t=1591536076"
      /><br><br>Beat your enemies and get special random artifacts! Each one of them
      has its own special effect - some will give your units more health, some will
      increase their attack speed.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1291230/extras/Header4_en.png?t=1591536076"
      /><br><br>Complete angels compaign and get a chance to play as demons! Do you
      think it will be easier to play? Let's see!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1291230/extras/Header5_en.png?t=1591536076"
      /><br><br>Bosses, dungeon, magic spells, and more! Also, soon we will be adding
      new enemies and playing modes!
