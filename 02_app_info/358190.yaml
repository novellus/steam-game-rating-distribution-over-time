    about_the_game: 'You''re pitted against Dr. Pyrus Goldfire. He''s found a way
      to replicate pure gold, which he''s using to fund his maniacal plan. Goldfire
      has built six highly-secure, futuristic locations where his creations are being
      hatched. It''s up to you to penetrate his security and stop him at all costs.<br><br>&quot;Blake
      Stone...isn''t simply Son of Wolfenstein...it''s a wish list fulfilled, enhancing
      the Wolfenstein canon with many sensible tweaks and some new tricks that''ll
      make your jaw drop.&quot; - <strong>Electronic Entertainment</strong><h2 class="bb_tag">Features</h2><br><strong>Break
      and Take</strong>: Crates can be blown apart to reveal weapons and other goodies,
      such as gold, money, food and ammo.<br><br><strong>Break a leg. Theirs.</strong>:
      Over 20 unique and adaptive actors, including guards, aliens, mutants and pods.<br><br><strong>Inside
      Intel</strong>: Interactive informants give you clues and hints.<br><br><strong>Future
      Soldier</strong>: Five futuristic weapons - from a silent shotgun to an explosive
      grenade launcher.<br><br><strong>See Earth</strong>: A stagerring 66 levels,
      including two secret levels per episode.<br><br><strong>Controller Support</strong>:
      Partial Xbox 360 Controller support.'
