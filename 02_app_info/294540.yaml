    detailed_description: <h1>Humongous Tees Now Available!</h1><p>Official Humongous
      Entertainment T-shirts featuring Pajama Sam, Spy Fox, Freddi Fish, and Putt-Putt
      are now available on <a href="https://steamcommunity.com/linkfilter/?url=https://www.amazon.com/s/gp/search/ref=sr_nr_p_89_0?fst=as%3Aoff&amp;rh=n%3A7141123011%2Ck%3Ahumongous+entertainment%2Cp_89%3AHumongous+Entertainment&amp;bbn=7141123011&amp;keywords=humongous+entertainment&amp;ie=UTF8&amp;qid=1524095809&amp;rnid=2528832011"
      target="_blank" rel="noopener"  >Amazon</a>.<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://www.amazon.com/s/gp/search/ref=sr_nr_p_89_0?fst=as%3Aoff&amp;rh=n%3A7141123011%2Ck%3Ahumongous+entertainment%2Cp_89%3AHumongous+Entertainment&amp;bbn=7141123011&amp;keywords=humongous+entertainment&amp;ie=UTF8&amp;qid=1524095809&amp;rnid=2528832011"
      target="_blank" rel="noopener"  > <img src="https://steamcdn-a.akamaihd.net/steam/apps/294540/extras/Humongous_Amazon_T-Shirt_Banner_smaller.jpg?t=1578015100"
      /></a></p><br><h1>About the Game</h1><strong>The Great Conch Shell has been
      stolen and it's up to Freddi Fish and Luther to catch the culprit!</strong><br>All
      is well on their tropical vacation, until our finny friends realize the Great
      Conch Shell is missing! Uncle Blenny can't open the Founder's Day Festival until
      the heralded horn has been recovered! Your child will join Freddi Fish and Luther
      as they explore ancient ruins, play games at a fun-filled carnival and even
      discover a sunken airplane while looking for clues and finding adventure. Rosy
      Pearl, Pierre the Tailor and Nadine the Narwhal are just a few of the fun new
      friends they'll meet as they follow Old Snoggy's sniffer through this tropical
      paradise. In the end, it's up to your child to piece the clues together and
      figure out who's responsible for this underwater caper!<br><br><ul class="bb_ul"><li>Play
      again and again-new clues, new locations and new culprits await!<br></li><li>Click
      Points reveal hundreds and hundreds of hidden surprises.<br></li><li>Sing songs,
      play games, watch a luau and create your very own melodies.<br></li><li>Out
      of time? Save the game and finish it later.</li></ul><br>This product uses ScummVM
      across Windows, Mac and Linux which is released under the GNU GPL v2.<br>For
      more information, please visit - <a href="https://steamcommunity.com/linkfilter/?url=https://www.scummvm.org"
      target="_blank" rel="noopener"  >https://www.scummvm.org</a><br>The GNU GPL
      can be viewed here - <a href="https://steamcommunity.com/linkfilter/?url=https://www.gnu.org/licenses/gpl-2.0.html"
      target="_blank" rel="noopener"  >https://www.gnu.org/licenses/gpl-2.0.html</a>
