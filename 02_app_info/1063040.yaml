  data:
    about_the_game: "Ben Tennyson and his family are all set for a relaxing European\
      \ vacation \u2013 until evil Hex awakens four mysterious crystals and summons\
      \ monstrous visitors from the Void. Now it\u2019s up to you to help Ben stop\
      \ the master magician\u2019s Hex-tremely fiendish plans!<br />\r\nSo put on\
      \ the Omnitrix and transform into Ben 10\u2019s incredible aliens, as you adventure\
      \ and battle through an action-packed 3D world. Take on some of the deadliest\
      \ enemies Ben has ever faced in thrilling combat. Solve fun puzzles, use your\
      \ skills to help out the townspeople you meet, and collect power-ups to upgrade\
      \ your aliens. And explore the cities, forests and mountains of Europe on your\
      \ way to the final showdown against villainous Hex. <br />\r\nWith Gwen and\
      \ Grandpa Max on your side, all the humor and rivalry from the Cartoon Network\
      \ show is here. And since four arms are better than two, Kevin Levin is along\
      \ for the adventure in local split-screen co-op. This is one Power Trip you\u2019\
      ll want to take again and again.<br />\r\nIt\u2019s hero time!"
