  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1395120/extras/main_title_symbol.png?t=1603899549\"\
      \ /><br>At Eve's Wake is an interactive horror story inspired by Lovecraft's\
      \ work about surviving a family you never knew and uncovering their sinister\
      \ practices. Will you embrace them or rid humanity of their taint? Your actions\
      \ will shape your fate and that of the family.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1395120/extras/main_title_underline.png?t=1603899549\"\
      \ /><br>Raised by your mother, you never knew your family. Her sudden passing\
      \ left you with many questions she never got to answer: Why can\u2019t I remember\
      \ my family? Why did she split with the family? <br><br>Until that letter arrived;\
      \ your great grandparent had passed and you requested to join the rest of your\
      \ family at the estate.<br><br>Soon you realize why your mother left, as you\
      \ are thrown into a gauntlet of fire, for a new successor must come. The time\
      \ for Convergence has begun...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1395120/extras/Meet_the_Family_bar.png?t=1603899549\"\
      \ /><br><br><strong>Personality</strong><br>Choose from one of the following\
      \ personalities: Might, Wits or Charm. <br><br>Each personality offers an unique\
      \ play style, providing different dialog options and insights during your play\
      \ through. <br><br><strong>Choices</strong><br>While you may have forgotten,\
      \ others will remember. Yet at the same time you will remember, with others\
      \ forgetting.<br><br>Be mindful of the choices you make, for certain knowledge\
      \ can never be forgotten.<br><br><strong>Sanity</strong><br>How you ultimately\
      \ choose to shape your fate can affect your fragile state of mind.<br><br>Will\
      \ you be their redemption or join their folds and lead?"
