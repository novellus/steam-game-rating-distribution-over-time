    detailed_description: "<h1>Pro Range</h1><p>The Pro Range is aimed toward the\
      \ serious train simulation enthusiast looking for a complex machine to master.\
      \ Each product is designed to provide education and entertainment for users.\
      \ Xbox controller and HUD interface support do not come as standard and users\
      \ will need to read the accompanying documentation to fully understand the operation\
      \ of this advanced simulation.</p><br><h1>About the Game</h1>The LNER Peppercorn\
      \ K1 locomotives were built between 1949 and 1950, with the intention of splitting\
      \ them between the North Eastern and Eastern Regions. Many K1s would regularly\
      \ be seen as far north as Edinburgh and they were frequently used on the West\
      \ Highland line in the early days. Many were later allocated to the Eastern\
      \ Region with a large number going to March, Cambridgeshire. K1's were used\
      \ throughout the former LNER network and proved to be very versatile, working\
      \ everything from local coal trains to express passenger services.<br><br>The\
      \ K1\u2019s were withdrawn and scrapped by 1967: however, No. 62005 was used\
      \ for a short time as an emergency boiler and consequently survived into preservation.\
      \ It has become very popular on main line rail tours especially on the West\
      \ Highland Line to Mallaig and has also sported the un-prototypical, but very\
      \ fetching, LNER Green Lined livery as No. 2005.<h2 class=\"bb_tag\">Scenarios</h2>Eight\
      \ scenarios for the  <a href=\"http://store.steampowered.com/app/277777/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Weardale &amp; Teesdale Network</a> Route <br><ul\
      \ class=\"bb_ul\"><li> Back In Service<br></li><li> Coal to Penrith<br></li><li>\
      \ March Surprise<br></li><li> Passenger Duties<br></li><li> Pea Souper<br></li><li>\
      \ West Durham Rail Tour<br></li><li> Bricks Without Straw<br></li><li> April\
      \ Showers</li></ul><br>More scenarios are available on Steam Workshop online\
      \ and in-game. Train Simulator\u2019s Steam Workshop scenarios are free and\
      \ easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now! <br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features:</h2><ul class=\"bb_ul\"><li> Simple, Standard and Advanced driving\
      \ modes, with Xbox controller support (SIMPLE AND STANDARD MODES ONLY)<br></li><li>Peppercorn\
      \ BR Class K1 Locomotive and Tender in 3 authentic liveries: BR Lined Black\
      \ (BR lettering and pre and post 1956 logos), BR Lined Black - Worn (BR lettering\
      \ and pre and post 1956 logos), LNER Green Lined livery (Preservation era) <br></li><li>\
      \ All 70 members of the class with correct shed codes, logos and fittings<br></li><li>\
      \ 3 optional headboards for rail tours<br></li><li> Custom sound sets inside\
      \ and out recorded from the remaining K1<br></li><li> Realistic cab with multiple\
      \ views including head out and a fully modelled firebox and coal level<br></li><li>\
      \ Custom, realistic wheel slip physics and effects with auto detection of weather\
      \ conditions (ADVANCED MODE ONLY)<br></li><li> Simulated steam chest (ADVANCED\
      \ MODE ONLY)<br></li><li> Cylinder cock management (ADVANCED MODE ONLY)<br></li><li>\
      \ Boiler management with priming damage possible (ADVANCED MODE ONLY)<br></li><li>\
      \ Realistic injector control (ADVANCED MODE ONLY)<br></li><li> Improved dynamic\
      \ steam and smoke colour and quantity<br></li><li> Realistic boiler water gauges\
      \ effected by gradient, acceleration and speed and with blow down test<br></li><li>\
      \ Visual priming effect from chimney when overfilling the boiler<br></li><li>\
      \ Dynamic lamp setting on both locomotive and tender<br></li><li> British Railways\
      \ (ex-LNER) rolling stock: Double 13 ton bolster wagons with 4 steel loads,\
      \ Single 13 ton bolster wagon, Ex-LNER Gas Tank wagons, BR Palbrick brick carrying\
      \ wagons (can be loaded or empty), BR 22 ton Plate wagons, BR Trestle AA wagons,\
      \ Ex-LNER/Private Owner Mineral wagons, Ex-Private Owner worn livery - Coal,\
      \ 7 plank wagons, Ex-Private Owner worn liveries \u2013 Coal</li></ul>"
