    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/743450/extras/BeYourWorstSelf.png?t=1603579445\"\
      \ /><br><br><strong>Content Caution</strong><br><br>Monster Prom features mature\
      \ themes, naughty words and some objectively bawdy scenarios, not suited for\
      \ the sheepish or the faint of heart. Please bear this in mind before playing.<br><br>--<br><br>There\u2019\
      s only 3 weeks left before prom and you haven\u2019t got a date yet..and you\u2019\
      re a monster. But that\u2019s okay \u2018cause at your high-school everyone\
      \ else is too! These are the stepping stones into the world of Monster Prom,\
      \ a one-to-four player competitive dating sim that has you thinking: I never\
      \ knew I was into that!<br><br>Choose your own adventure and get all the way\
      \ to your special monster\u2019s heart before anyone else does, take personality\
      \ quizzes to determine your stats, get into all kinds of funny and absurd situations\
      \ to seduce your sweetheart and find out more about yourself than you or your\
      \ friends ever knew.<br><br>Play to your strengths to earn better rewards, discover\
      \ and unlock items that boost your chances at your favourite fiend\u2019s fondness\
      \ and fight the good fight all in the name of the thing high-schoolers dream\
      \ of: not going to the prom alone.<br><br>Grab up to three friends or play by\
      \ yourself, enjoy the beautiful art, the witty dialogue and be prepared to make\
      \ hard choices because at the end of the cruel, cut-throat world of Monster\
      \ Prom there are only two types of people: lovers and losers. Being a monster\
      \ is hard, but getting a date for prom is even harder!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/743450/extras/Featuers.png?t=1603579445\"\
      \ /><br><br><strong>Competitive dating sim</strong><br>Nothing makes the heart\
      \ grow fonder than a little competition. Set your gaze on one of the sweethearts,\
      \ but if you share your romantic tastes with your friends, be ready for some\
      \ stiff competition.<br><br><strong>Fantastically funny writing</strong><br>All's\
      \ fair in love and war, except maybe taking yourself too seriously. Through\
      \ whimsical, postmodern humor, written by Cory O\u2019Brien, Maggie Herskowitz\
      \ and Juli\xE1n Quijano, there is no topic Monster Prom won\u2019t make fun\
      \ of, including itself.<br><br><strong>Gorgeous art</strong><br>There\u2019\
      s never a dull moment while exploring the beautifully crafted world and characters\
      \ drawn by Arthur Tien.<br><br><strong>1000+ funny and absurd situations and\
      \ hundreds of events</strong><br>Get into the groove of the local monster high-school\
      \ through hundreds of events that will branch into 1000+ possible situations,\
      \ all with multiple outcomes.<br><br><strong>Couch Multiplayer for one-to-four\
      \ people</strong><br>Play by yourself, with a significant other or with your\
      \ favourite group of friends. <br><br><strong>Easy to pick up and play</strong><br>No\
      \ learning required, just have your heart strings ready for tugging.<br><br><strong>Characters\
      \ easy to fall in love with</strong><br>With 6 fully fledged lovable classmates\
      \ at your fingertips, go ahead and meet, pick and find out just what makes them\
      \ tick.<br><br><strong>Monstrously post-modern slice of life</strong><br>A beautifully\
      \ developed universe with a diverse cast of characters, all with their own personal\
      \ fashion, outfits, style and quirks, set in the modern world of love with all\
      \ the trimmings: selfies, dating apps, d**kpics, raves, emojis and more. <br><br><strong>Freedom\
      \ of choice</strong><br>Monsters don\u2019t like boys or girls, they like monsters.\
      \ In Monster Prom the game experience is unaffected by gender or sexual orientation,\
      \ since finding love is already hard enough."
