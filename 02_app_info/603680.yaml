    about_the_game: <h2 class="bb_tag">The plot.</h2>An egocentric businessman is
      desperate to save his company from collapse. However, he is forced to save the
      whole city from an impending disaster.<br><br>Every game character is a puzzle
      itself that can be solved or broken, so there are two ways to follow.<h2 class="bb_tag">Evil
      (the easy way).</h2>You can steal things you need. You can trick characters
      you meet. You make no friends, but still advance the story and achieve to the
      goal.<h2 class="bb_tag">Good (the hard way).</h2>You can do things the right
      way. You can help other characters to solve their own problems. You can support
      people and by doing so achieve the goal.<br><br>All the game characters you
      dealt with will meet you at the end of the game. The way you have been behaving
      throughout the game and decisions you made will affect the ending of the game.<br><br>The
      game has several completely different endings.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Classic point-and-click gameplay, featuring both pointing
      and clicking.<br></li><li>A variety of wacky puzzles.<br></li><li>Over 2000
      lines of written dialog.<br></li><li>Interactive quirky characters each with
      own unique story.<br></li><li>Unique and peculiar hand drawn 2D Art-Style and
      2D animation.<br></li><li>Original soundtrack.</li></ul>
