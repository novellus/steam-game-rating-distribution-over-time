    about_the_game: The human being is inexplicable and difficult to understand, each
      of us is afraid of something at some point. Almost all people are afraid of
      darkness, they see in it danger, monsters, terrible things. Are you afraid of
      darkness and the monsters that live in it? Do you dare to test yourself? <br><br><strong>Candle
      in Darknes</strong> is a first-person <i>gothic horror game</i>, the main advantage
      of which is dynamic gameplay, complex and in some places unclear gameplay features.  Try
      to pass it without dying once. <br><br>At the moment the game is in the early
      access. The game is developing rapidly - become part of the community of the
      game and offer your ideas.
