    about_the_game: "In <strong>Thief of Thieves</strong>, you play as a cat burglar\
      \ using stealth, social engineering and team members to pull off some high profile\
      \ heists across the world.<br><br>Based on the award winning comic book series\
      \ by Robert Kirkman, <strong>Thief of Thieves</strong> is a story of heists\
      \ and the people behind them. It\u2019s time for Celia, protege of master thief\
      \ Redmond, to make the leap from apprentice to master. A botched job takes Celia\
      \ to Europe, where she joins a new team of criminals for a crime spree. Get\
      \ to know your team, choose your approach on the field, but be careful \u2013\
      \ the choices you make may have drastic consequences.<br><br>A new continent\
      \ and a new team - will you make the cut?<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li>The story is told via comic frames and gameplay, where\
      \ Celia makes her way through scenes ranging from cocktail parties to construction\
      \ yards by using her skills in social engineering and sneaking - never violence.<br></li><li>Stunning\
      \ Visuals \u2013 Unique visual style combining hand-drawn 2D comics and 3D environments\
      \ into one seamlessly flowing story experience.<br></li><li>Living, breathing\
      \ characters brought to life by such voice actors like Fryda Wolff (<i>Mass\
      \ Effect: Andromeda</i>), Stephen Stanton (<i>Rogue One</i>), Emily O\u2019\
      Brien (<i>Death Stranding</i>), Cissy Jones (<i>Firewatch, The Walking Dead:\
      \ Season One</i>), Fred Tatasciore (<i>Kung Fu Panda 2</i>), and Elias Toufexis\
      \ (<i>Deus Ex: Human Revolution</i>)<br></li><li>A tailor-made story \u2013\
      \ the choices you make shape the narrative and build the relationships with\
      \ your team members.</li></ul><br><strong>Thief of Thieves</strong> is based\
      \ on the comic book series created by Robert Kirkman and published by <i>Skybound\
      \ Entertainment</i>."
