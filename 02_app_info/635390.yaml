    reviews: "\u201CI would definitely recommend this to comic-book turned game fans\
      \ or to anyone craving a spot of thievery.\u201D<br>7.6 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hookedgamers.com/pc/thief_of_thieves/review/article-1964.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hooked Gamers</a><br><br>\u201CThe game\u2019\
      s stylistic choices are second to none. Hell, I\u2019ve even found myself whistling\
      \ the soundtrack here and there.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://comicsverse.com/thief-of-thieves-review-style-over-function/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Comicsverse</a><br><br>\u201CIf a game\
      \ like Hitman but involving no killing, presented in a comic book art and told\
      \ through a Telltale-like episodic narrative arc sounds intriguing, Thief of\
      \ Thieves is right up your alley.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.darkstation.com/reviews/thief-of-thieves-season-one-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >DarkStation</a><br>"
