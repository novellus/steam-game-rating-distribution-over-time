details:
  data:
    about_the_game: "Jailbreak is a fast-paced, 1v1 online game where one player tries\
      \ to escape prison without getting caught. Play as either the convict or the\
      \ warden and outsmart your opponent in this stealth battle game.<br />\r\n<br\
      \ />\r\nAs the convict, your mission is to escape the jail at any cost. Flush\
      \ yourself down the toilet, dig your way out of the yard, or cause enough chaos\
      \ to get a riot going. There are multiple ways to escape and it's up to you\
      \ to figure out which one is your path to victory. But make sure to do it stealthily,\
      \ or the warden will stop you before you take a step outside.<br />\r\n<br />\r\
      \nAs the warden, you must find the other player hiding in a sea of convicts.\
      \ Every convict looks the same, but only one of them is trying to get out. Make\
      \ use of your monitor or just track them down by following their trail of destruction.\
      \ But be careful! If you don't keep the other convicts happy, they'll rise up\
      \ and rebel against you. So you can't focus all your attention on hunting the\
      \ other player down.<br />\r\n<br />\r\nNo matter who you play, the tension\
      \ and mind games will get your heart racing. Play with friends or match with\
      \ a player online - the choice is yours."
