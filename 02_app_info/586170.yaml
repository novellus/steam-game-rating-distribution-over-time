    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/586170/extras/about_game_header.png?t=1561748795\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/586170/extras/header_synopsis.png?t=1561748795\"\
      \ /><br>Are you mad enough to prove your ninja skills in Mad Dojo? You\u2019\
      ll get a lot of headache and break a gamepad until you master insanely difficult\
      \ obstacles, impress Sensei and earn his daughter\u2019s sympathies! But we\
      \ warn you - we don\u2019t take wimpy players! Just do it!<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/586170/extras/header_game.png?t=1561748795\"\
      \ /><br>Mad Dojo is an obstacle based skill platformer where you have to jump,\
      \ dash and shoot in order to pass each obstacle and trap. From colorful plains\
      \ to harsh mountains, from swinging tires to pools of acid and spiked bamboos\
      \ of death, you will have to give your best to pass insanely difficult levels,\
      \ or die trying. <br>This is the game with one reward and a lot of ways to die.\
      \ Are you up to the challenge?<h2 class=\"bb_tag\">Features</h2><br><ul class=\"\
      bb_ul\"><li>Fast paced action<br></li><li>Use the combination of running, jumping,\
      \ dashing and using weapons to pass the obstacles<br></li><li>Skill platformer\
      \ with more than one way to pass each obstacle<br></li><li>Bloody traps<br></li><li>Four\
      \ beautiful Japan inspired locations<br></li><li>60 gamepad breaking levels</li></ul>"
