    about_the_game: "A serial killer is terrorizing the streets of Victorian London,\
      \ and private investigator Sydney Emerson has hit a new low between finding\
      \ lost dogs and receiving alleyway beatings. A turn of events sees Sydney forgoing\
      \ his selfish nature and thrusting himself into perilous and increasingly surreal\
      \ situations, treading a fine line between dreams and reality. <br><br>Explore\
      \ the foggy streets of Victorian London in all its decadence and depravity,\
      \ searching the slums, taverns, brothels and even Sydney\u2019s abstract dreamscapes\
      \ for clues, while meeting a host of interesting, insane and eccentrically British\
      \ characters along the way.<br><br><strong>Features</strong><br><br>\u2022A\
      \ noir adventure laced with adult themes and dark humour.<br>\u2022A faithful\
      \ recreation of Victorian London, from decadence to depravity.<br>\u2022Classic\
      \ point and click gameplay in the vein of the LucasArts games of yore.<br>\u2022\
      Explore Sydney\u2019s surreal dream-world for clues.<br>\u2022Follow the trail\
      \ of a killer, or drink until you vomit at the pub.<br>\u2022Original soundtrack\
      \ blends film noir and traditional Victorian instruments."
