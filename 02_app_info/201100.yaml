    about_the_game: "The Chaos Pack includes three new vehicles for the Apocalyptic\
      \ Wasteland tracks in Post Apocalyptic Mayhem.<br>\t\t\t\t\t<h2 class=\"bb_tag\"\
      >New Vehicles:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>The Fuzz!</strong>\
      \ Even though the world has been destroyed and the only law survivors know is;\
      \ kill or be killed, the 5-0 is still cruising your neighborhood, but this cop\
      \ is not here to serve and protect, it\u2019s here to maim and destroy.<br>\t\
      \t\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Weapons include:</strong><br>\t\t\
      \t\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Boom Zoom</strong>: Two incredibly\
      \ violent six barreled grenade launchers that obliterates all vehicles in its\
      \ path.\t<br>\t\t\t\t\t\t\t\t</li><li><strong>Dough Boy</strong>: Side launchers\
      \ that release numerous explosive donut bombs that blow apart enemy vehicles.<br>\t\
      \t\t\t\t\t\t\t</li><li><strong>Road Block</strong>: Numerous intimidating spike\
      \ strips that rip apart any vehicle that comes in contact with them.<br>\t\t\
      \t\t\t\t\t\t</li></ul></li></ul></li></ul><ul class=\"bb_ul\"><li><strong>TOW\u2019\
      er</strong>: This tow truck doesn\u2019t talk with a southern drawl and is not\
      \ friendly with any race cars. This truck is all about destruction and mayhem.\
      \ If you\u2019re stuck on the side of the road, this is the last truck you want\
      \ to call for help.<br>\t\t\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Weapons\
      \ include:</strong><br>\t\t\t\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Chops</strong>:\
      \ This massive and violent hydraulic claw grabs and easily crushes any of its\
      \ victims.<br>\t\t\t\t\t\t\t\t</li><li><strong>Steel Boot</strong>: Incredibly\
      \ dangerous steel wheel boots are released and attach themselves onto enemy\
      \ vehicles.<br>\t\t\t\t\t\t\t\t</li><li><strong>Towed Terror</strong>: A towed\
      \ car is menacingly released from the back of the vehicle and wipes out everything\
      \ it hits.<br>\t\t\t\t\t\t\t\t</li></ul></li></ul></li></ul><ul class=\"bb_ul\"\
      ><li><strong>Ice Scream</strong>: When you hear this ice cream truck\u2019s\
      \ bell ringing, you get as far away as possible. This truck may look nice and\
      \ innocent from the outside, but at its core, there\u2019s no sugary center,\
      \ there\u2019s nothing but sweet death for whoever gets close.<br>\t\t\t\t\t\
      \t\t<ul class=\"bb_ul\"><li><strong>Weapons include:</strong><br>\t\t\t\t\t\t\
      \t\t<ul class=\"bb_ul\"><li><strong>Flavor Bombs</strong>: The weapon fires\
      \ small but very nasty scoops of ice cream that severely damage enemy vehicles.<br>\t\
      \t\t\t\t\t\t\t</li><li><strong>Cotton Candy Killer</strong>: Side mounted valves\
      \ that release pink, fluffy and extremely dangerous cotton candy.<br>\t\t\t\t\
      \t\t\t\t</li><li><strong>Sweet Disaster</strong>: A violent launcher catapults\
      \ enormous balls of frozen ice cream onto unsuspecting opponents.<br>\t\t\t\t\
      \t\t\t\t</li></ul></li></ul></li></ul>"
