    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/248160/extras/steam_starter_pack_banner_top.jpg?t=1491822844"
      /><br><br>The Steam Starter Pack is perfect for new players looking to kick
      start their medieval domination in Stronghold Kingdoms. Whether you mean to
      farm peacefully, engage in political mind games or seek vengeance on your sworn
      enemies, this starter pack enables players to gain a vital head start as they
      reach for the crown. Enjoy nearly a month''s worth of Premium Tokens, with access
      to build queues, Vacation Mode and automated trading, in addition to 15 random
      packs of strategy cards and 4 exclusive packs to boost your research and other
      vital areas of gameplay:<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/248160/extras/steam_starter_pack_banner_bottom.jpg?t=1491822844"
      /><br><br><strong>Please Note</strong>: As with all DLC on Steam and redeemable
      Stronghold Kingdoms codes, only one Starter Pack can be redeemed per Kingdoms
      account.'
