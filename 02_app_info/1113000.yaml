  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1113000/extras/1.gif?t=1603129035\"\
      \ /><br><br>Inaba\u2014a quiet town in rural Japan sets the scene for budding\
      \ adolescence in Persona 4 Golden.<br><br>A coming of age story that sets the\
      \ protagonist and his friends on a journey kickstarted by a chain of serial\
      \ murders. Explore meeting kindred spirits, feelings of belonging, and even\
      \ confronting the darker sides of one\u2019s self.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1113000/extras/2.gif?t=1603129035\"\
      \ /><br><br>Persona 4 Golden promises meaningful bonds and experiences shared\
      \ together with friends.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1113000/extras/3.gif?t=1603129035\"\
      \ /><br><br>With an overall Metacritic score of 93 and a multitude of awards,\
      \ fan-adored Persona 4 Golden stands as one of the finest RPGs ever made, delivering\
      \ on enthralling storytelling and quintessential Persona gameplay.<br><br>Persona\
      \ 4 Golden on Steam is best experienced with a game controller.<h2 class=\"\
      bb_tag\"><strong>Key Features include:</strong></h2><br><br><ul class=\"bb_ul\"\
      ><li>Enjoy gameplay with variable framerates<br></li><li>Experience the world\
      \ of Persona on PC in Full HD <br></li><li>Steam Achievements and Trading Cards\
      \ <br></li><li>Choose between Japanese and English VO</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1113000/extras/4.gif?t=1603129035\"\
      \ />"
