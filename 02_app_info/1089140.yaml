    review: 'Very, very short. I completed the game in just 24 minutes. I am on the
      fence about recommendations. The UI is simple, although I got hung up on how
      to control the game (just use the mouse, to drag the colour through the boxes).
      The levels did not really scale in difficulty and were all easy for me. Restarting
      a level is not necessary as you can reverse your colour (or flow) to retract
      your path.


      If you want a very simple puzzle, then this will fill the spot. If you want
      some difficulty, then look elsewhere. Should keep kids occupied for a bit if
      they like these sort of puzzle games. The game is cheap (just $1.50 Australian)
      but might be worth adding to your library in a sale.'
