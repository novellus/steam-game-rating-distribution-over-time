    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1019280/extras/esquire.jpg?t=1573122210\"\
      \ /><h2 class=\"bb_tag\">Esquire Pack</h2><ul class=\"bb_ul\"><li>Esquire's\
      \ unique horse (speed + 80%)<br></li><li>Named Unique Esquire's Cloak<br></li><li>Title\
      \ \u201CEsquire\u201D<br></li><li>7 days of Premium Bonus<br></li><li>3 x Golden\
      \ Building Plan<br></li><li>3 x Golden Crafting Scheme<br></li><li>Enchanted\
      \ Iron Knife</li></ul><br><i>Please note that the contents of the Pack will\
      \ be credited one-time and to one character - the first one you enter the game.\
      \ If you do not receive the contents of the pack immediately, you must restart\
      \ the game.</i><br><br>Wild Terra Online is a realistic sandbox RPG, in a completely\
      \ player-controlled medieval world. You will have to survive in a forest full\
      \ of predators, build a shelter and improve your crafts skills, tame animals\
      \ and fight for treasures. You can become anyone and do whatever you want!"
