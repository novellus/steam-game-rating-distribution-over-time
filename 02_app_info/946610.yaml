  data:
    about_the_game: "<strong>Pocket Rogues</strong> brings old school <strong>Action-RPG</strong>\
      \ flavor to the <strong>Roguelike </strong>genre. Here you must fight your way\
      \ through hordes of monsters, explore unique and randomly generated locations,\
      \ upgrade your guild fortress, and develop heroes of ever-increasing might if\
      \ you hope to discover the lost secrets of a mysterious dungeon.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/946610/extras/PR_archer_steam.gif?t=1590224751\"\
      \ /><br><strong>Pocket Rogues</strong> contains many different <strong>dungeons</strong>,\
      \ each with its own <strong>unique loot</strong> and <strong>monsters</strong>.\
      \ A wide variety of <strong>classes </strong>and dozens of specializations allow\
      \ you to take alternative approaches to the game\u2019s numerous <strong>boss\
      \ battles</strong>, and each will test your skill in a new way. Add in <strong>Pocket\
      \ Rogue\u2019s</strong> traditional RPG components, such as character progression\
      \ and exploration, and you will never feel bored!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/946610/extras/PR_update123_steam.gif?t=1590224751\"\
      \ /><br><strong><i>\u201CFor many centuries, a dark dungeon has called to hapless\
      \ travelers, whispering secrets and promising priceless treasure. None who enter\
      \ have ever returned, and rumor says that each met an unspeakable fate at the\
      \ hands of a true Evil. These gloomy legends, of course, only entice new adventurers\
      \ to try their luck in the depths, eager for glory, fame, and riches beyond\
      \ imagination. What are you waiting for? It\u2019s time to become one of them!\u201D\
      </i></strong><br><strong><h2 class=\"bb_tag\">FEATURES:</h2></strong><br><ul\
      \ class=\"bb_ul\"><li><strong><u>The game is played entirely in real time!</u></strong>\
      \  Move, dodge, avoid obstacles, outmaneuver and outflank! Enjoy an elaborate\
      \ combat system focused on character control and player skill.<br></li><li><strong><u>Try\
      \ your luck as one of many hero classes</u></strong> , each with unique skills,\
      \ specific equipment, and their own progression tree.<br></li><li><strong><u>Every\
      \ descent is special!</u></strong>  From locations and monsters to loot and\
      \ chance encounters, everything is generated during the game. You will never\
      \ see two identical dungeons!<br></li><li><strong><u>The game includes unique\
      \ locations</u></strong> , each with its own visual style, distinctive enemies,\
      \ traps, and interactive objects. Once discovered, you can move freely between\
      \ them all.<br></li><li><strong><u>Construct and improve buildings in the territory\
      \ of your very own Guild Fortress.</u></strong> Unlock new hero classes, strengthen\
      \ existing ones, and gain access to an arsenal of fierce techniques.<br></li><li><strong><u>Regular\
      \ updates!</u></strong> The game has been supported and actively developed for\
      \ a long period of time. The game\u2019s creator works in close contact with\
      \ the community and dedicated players to ensure a high-quality experience for\
      \ everyone.</li></ul>"
