    about_the_game: "In <strong>Dungeon Siege III: Treasures of the Sun</strong>,\
      \ players will extend their journey and travel beyond the borders of Ehb to\
      \ an all-new environment: the Aranoi Desert. On their search for a lost Legion\
      \ hero, players will fight through hordes of new villains only to find a forgotten\
      \ abbey hiding a long-lost secret: the greatest treasure of the Azunite faith.<br>\t\
      \t\t\t\t\t<h2 class=\"bb_tag\">Key features:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"\
      ><li><strong>New abilities</strong>: Players will be able to attain mastery\
      \ of the arcane through powerful new attack, defense and healing abilities.\
      \ <br>\t\t\t\t\t\t</li><li><strong>Level up to 35</strong>: Treasures of the\
      \ Sun will further power up players by raising Dungeon Siege III's existing\
      \ level cap from 30 to 35.<br>\t\t\t\t\t\t</li><li><strong>More monsters and\
      \ items</strong>: Players will encounter new monsters in the Aranoi Desert\u2014\
      including mummies and giant skeletons\u2014and will find more powerful items,\
      \ adding to the thousands already available in Dungeon Siege III.<br>\t\t\t\t\
      \t\t</li><li><strong>Reallocate Talent &amp; Proficiency Points</strong>:  Players\
      \ can reallocate points spent in Proficiencies and Talents, enabling changes\
      \ to character customization throughout the campaign.<br>\t\t\t\t\t\t</li><li><strong>New\
      \ Enchanting System</strong>: Transmuting items now gives players chances at\
      \ gaining powerful new Vials that allow them to enhance their weapons and armor\
      \ through the DLC\u2019s new enchanting system.<br>\t\t\t\t\t\t</li></ul>"
