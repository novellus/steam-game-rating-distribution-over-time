    review: "Przyjemne DLC, kt\xF3re dodaje kilka godzin dodatkowej rozgrywki i nowe\
      \ mo\u017Cliwo\u015Bci. Niestety, zadania, postacie i system lokacji nie r\xF3\
      \u017Cni\u0105 si\u0119 od tych, kt\xF3re znajdziemy w podstawowej wersji gry.\
      \ Wyst\u0119puje te\u017C b\u0142\u0105d przy przedmiotach, jak si\u0119 domy\u015B\
      lam, na\u0142adowanych esencj\u0105. Gdy jest ich zbyt du\u017Co, to gra ignoruje\
      \ przydzielane przez przedmioty statystki, i trzeba kombinowa\u0107 z ich zdejmowaniem\
      \ i ponownym zak\u0142adaniem.\nJe\u015Bli komu\u015B spodoba\u0142a si\u0119\
      \ wersja podstawowa Dungeon Siege III, to my\u015Bl\u0119, \u017Ce \u015Bmia\u0142\
      o mo\u017Ce si\u0119gn\u0105\u0107 po DLC Treasures of the Sun."
