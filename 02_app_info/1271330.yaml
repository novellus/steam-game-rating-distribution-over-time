  data:
    about_the_game: <h2 class="bb_tag">The Art of Crying Suns</h2><br>Dive deep into
      Crying Suns' design with the <strong>Digital Artbook</strong>.<br><strong>100+
      pages of lore and art</strong> showing our work on Crying Suns' universe, including
      exclusive <strong>key art</strong>, <strong>pixel art</strong>, but also extensive
      commentary from our writers about the background story, underlying power games,
      characters factions, and many other details behind this dystopian universe inspired
      by <i><strong>Dune</strong> </i>and <i><strong>Foundation</strong></i>.<h2 class="bb_tag">Table
      of content</h2><br><ul class="bb_ul"><li>The Empire<br></li><li>The Scrappers<br></li><li>The
      Church of Singularity<br></li><li>The Great House Akibara-Sung<br></li><li>The
      Great House Kosh-Buendia<br></li><li>Space Pirates<br></li><li>The Prag Mah<br></li><li>The
      Phalanx<br></li><li>The OMNIS<br></li><li>Civilian Life</li></ul>
