    about_the_game: "Battlegrounds2D.IO is a battle royale game.<br />\r\n<br />\r\
      \nThe goal of Battlegrounds2D.IO is to be the last man standing.<br />\r\n<br\
      \ />\r\nYou start as a player with no gear!<br />\r\nYou have to find weapons,\
      \ ammo, armor, medical and other items.<br />\r\nKill every other player, except\
      \ of your teammates \U0001F60F.<br />\r\nBe careful of the danger zone! Do not\
      \ move outside of the red circle.<br />\r\n<br />\r\nGear up, loot, kill and\
      \ get the \U0001F414 dinner!<br />\r\n<br />\r\nThis version is the same as\
      \ the browser version of Battlegrounds2D.IO but completely ad-free.<br />\r\n\
      <br />\r\nHave fun"
