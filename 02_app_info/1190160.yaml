    about_the_game: "Set in an era when electricity wasn\u2019t a thing and nothing\
      \ but imaginations of great inventors that set the world in motion, LIT test\
      \ your own inner engineer and lets you discover the joy of experimenting with\
      \ light at first hand.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1190160/extras/giff_mirrors.gif?t=1591534609\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1190160/extras/accuratePhysicsENG.png?t=1591534609\"\
      \ /><br>The behaviour of light in LIT is physically accurate. That said, the\
      \ amazing light paths you are going to build in LIT are possible but extremely\
      \ hard to reproduce in real life. Our game gives you the opportunity to set\
      \ up mirrors and glass pieces to reflect and refract a light beam as you wish,\
      \ with just few clicks of the mouse.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1190160/extras/yourSolutionENG.png?t=1591534609\"\
      \ /><br>Our puzzles are open-ended. We give you the rules and the tools, you\
      \ show us how to solve the problem. We assigned a number of possible solutions\
      \ to each level but don\u2019t let those numbers fool you -  we\u2019re only\
      \ waiting for the players to find solutions we haven't thought of.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1190160/extras/bautifulENG.png?t=1591534609\"\
      \ /><br>Visuals threading on the thin line between cartoony and realistic. Good\
      \ pacing. Relaxing music, which lets you zone in. All of that creates a unique,\
      \ mysterious but warm atmosphere.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1190160/extras/gif_with_glassballs.gif?t=1591534609\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1190160/extras/simpleENG.png?t=1591534609\"\
      \ /><br>When light hits a mirror and it reflects, it hits glass and it bends.\
      \ That\u2019s all. And yet, it offers thousands of possibilities, which means\
      \ each of our levels is different and unique.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1190160/extras/forEveryoneENG.png?t=1591534609\"\
      \ /><br>LIT is extremely intuitive. Testing the game on multiple gaming events\
      \ proved that it works for all age groups and all types of players. You want\
      \ to find every solution and beyond? Searching for a game for your 5-year-old?\
      \ Or maybe you\u2019re trying to introduce your mum to gaming? Controller player\
      \ or mouse and keyboard type, LIT\u2019s got you covered."
