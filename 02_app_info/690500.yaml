    about_the_game: "The school is over and the holidays have started. I'm sitting\
      \ at home and playing games. Suddenly a call from my grandfather. He asked me\
      \ to come to him and help him on the farm. Without thinking, I packed my laptop\
      \ and went to him. In search of adventure and love. My hot summer ...<br />\r\
      \n<br />\r\nAbout this game:<br />\r\n-Interesting hot story.<br />\r\n-Open\
      \ World.<br />\r\n-Pixel graphics.<br />\r\n-The variety of heroes.<br />\r\n\
      -Crafting of objects.<br />\r\n-Build the farm of your dreams.<br />\r\n-More\
      \ than 3000 items.<br />\r\n-Catch, collect, sell and develop.<br />\r\n-Get\
      \ to know the girls.<br />\r\n-Huge inventory."
