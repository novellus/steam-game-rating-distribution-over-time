  data:
    about_the_game: 'Air Brawl provides interesting and creative ways for the player
      to destroy their enemies.  Instead of just damage, weapons have many different
      attributes they can afflict on their targets. Some weapons slow the enemy, some
      disable their steering and some damage them over time. And these are just a
      few.<h2 class="bb_tag">Class based</h2>The game features 6 planes with varying
      roles and loadouts.   <br>  <br>The planes are:  <br>  <br><ul class="bb_ul"><li>The
      Fatbird which excels at close  quarters combat and setting up traps.   <br>  <br></li><li>The
      Sharp Shooter which utilizes high accuracy weapons and high mobility to get
      the upper hand  <br><br></li><li>The Witch Doctor which specialises in dealing
      damage over time area denial.    <br>  <br></li><li>The Viking which overpowers
      its foes with its high health and strong belief that hammers make great anti
      aircraft weapons. <br>  <br></li><li>The Cyber Priest which has great supportive
      abilities. Either healing its team mates or disabling enemies, setting them
      up as easy targets.  <br>  <br></li><li>The Elder which is the newest addition
      to Air Brawl. It has high burst damage as well as lots of crowd controls like
      entangling roots or magnetic fields.</li></ul>'
