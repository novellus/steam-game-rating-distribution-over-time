    recommendationid: '28709583'
    review: "I hate writing a negative review about a game, but in this case I see\
      \ strong potential in a yet unfinished and ignored game. Landfall Games has\
      \ released two other games after this one and the last update for this game\
      \ came out more than a year ago, so we can safely assume that Landfall Games\
      \ has given it up, in favor of new projects.\nI've bought Air Brawl just a few\
      \ weeks after it came out and payed about 6\u20AC, now it's free. Air Brawl\
      \ by itself is a very fun dogfight game which provides different planes with\
      \ all different loadouts. In addition, there are several maps and modes, which\
      \ make the game versatile and not boring at all. The graphics are simple and\
      \ yet nice to look at, the music is fine too and doesn't annoy you when you\
      \ fly. The tutorial is ok, but I wish there would be a way to practice shooting\
      \ at planes instead of slowly hovering candies.\nI'm a Mac-user, so I and others\
      \ can confirm that achievements don't work at all. Also I'm not able to switch\
      \ between the continents and each time have to restart the game to get it on\
      \ \"Europe\". Creating an own match seems difficult too and there are almost\
      \ no people hosting one.\nI hope Landfall Games will return to Air Brawl and\
      \ fix it..."
