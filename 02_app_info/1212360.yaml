    about_the_game: INU is animated licking doge application.<br>It's cursor-chasing
      or random-moving.<h2 class="bb_tag">Feature</h2><ul class="bb_ul"><li>Simple
      sprite animation.<br></li><li>Toggle cursor-chasing or random-moving (right
      click to the sprite).<br></li><li>Top level window always.<br></li><li>Support
      Windows 10 (need for DirectX 12, Feature level 12_0).</li></ul><h2 class="bb_tag">Feature(Beta)</h2><ul
      class="bb_ul"><li>The sprite modification (modtool is In the appliation  folder).</li></ul><h2
      class="bb_tag">CommandLine Option</h2><u>Usage:</u><br>inu.exe [number...]<br><br><u>Option:</u><br><strong>number</strong>
      Spawn Sprite Count (1-30).<h2 class="bb_tag">How to quit</h2>Left click the
      INU tray icon.
