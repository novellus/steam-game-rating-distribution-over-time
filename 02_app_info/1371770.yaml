    review: "I've never played a game like this before, and it was quite the experience\
      \ for sure. The story for how short it was still managed to surprise me in ways\
      \ i didn't see coming. I enjoyed the zapping mechanic to get different mechanics\
      \ and some of the different choices provided. \n\nOverall it's almost a must\
      \ buy for the price it's at if you have the money I recommend you get this\n\
      i'd give it a 8/10"
