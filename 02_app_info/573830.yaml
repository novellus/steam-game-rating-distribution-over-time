    about_the_game: "Unlock for free 6 PVP Post Launch classes one week earlier!<br\
      \ />\r\n<br />\r\nGet two major expansions <br />\r\n\u2022 Narco Road: Get\
      \ the full spectrum of the narco life as you tear through Bolivia using new\
      \ vehicles in a series of fast paced missions. Infiltrate various gangs and\
      \ take out their leaders one by one. <br />\r\n\u2022 Fallen Ghosts: After your\
      \ chopper is shot down during an evacuation mission, your squad will be forced\
      \ to adapt as they\u2019re tracked down by an elite group of ruthless mercenaries.<br\
      \ />\r\nExtra gameplay content:<br />\r\n\u2022 The Unidad Conspiracy missions\
      \ :  Destabilize the alliance between Santa Blanca and Unidad in the Media Luna\
      \ province.<br />\r\n\u2022 Peruvian Connection Pack<br />\r\nEquipment packs:<br\
      \ />\r\n\u2022 Rebellion Ghost Pack<br />\r\n\u2022 Unidad Ghost Pack<br />\r\
      \n\u2022 Santa Blanca Ghost Pack<br />\r\nExclusive vehicle<br />\r\n\u2022\
      \ Bolivian Minibus  <br />\r\n<br />\r\nDigital Content such as XP booster"
