    review: 'I''ve spend 13 hours playing this game, and i really like it.

      It is a solid bow shooter with great graphics and accurate physics.

      With only minor bugs, and good replay value, this game ranks in my personal
      Top 5 VR games so far. (i''ve played about 26).


      In my opinion better than Raw Data and Holopoint. (Versions 20.12.2016)'
