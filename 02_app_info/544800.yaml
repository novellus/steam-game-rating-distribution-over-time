details:
  data:
    about_the_game: "Driftwatch VR is a Vive on-rails shooter. Travel on the back\
      \ of a giant whale or helicopter platform to explore our magical realm infested\
      \ with evil goblins. Defeat the enemies by unleashing your skills with magic\
      \ mastery, the longbow or dual wielding crossbows\u2026<br><br><ul class=\"\
      bb_ul\"><li>Survive the attacks of the evil goblins. Get the highest score by\
      \ killing the most enemies! <br></li><li>On rails immersive VR experience, no\
      \ complex locomotion \u2013 just point &amp; shoot!<br></li><li>Get rewards\
      \ for skillshots, practice your accuracy and finesse to receive bonuspoints!<br></li><li>4\
      \ levels with 4 amazing weapons (Longbow, Dual Wielding Crossbows, Magic Staff\
      \ and Fireballs) </li></ul>"
