    about_the_game: "An action-strategy fantasy defense game with fresh unique gameplay\
      \ is now available on Steam.<br><br>Put four triangles together.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/653780/extras/tutorial1.png?t=1498592491\"\
      \ /><br><br>Compress the values of the stones.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/653780/extras/tutorial2.png?t=1498592491\"\
      \ /><br><br>Use stones of 6 elements to execute various spells!<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/653780/extras/tutorial3.png?t=1498592491\"\
      \ /><br><br>GAME FEATURES:<br><br>\u2605 9 epic stages, from the lowest dungeon\
      \ to the highest peak! <br><br>\u2605 Over 15 upgradable magic spells! Have\
      \ your Wizard summon stone elementals and polymorph your enemies!<br><br>\u2605\
      \ Over 30 different enemies, from Goblins to Dragons each with their own skills!\
      \ Pirates, elves, vikings and more.<br><br>\u2605 30 collectable equipments:\
      \ Choose your own clothes, weapon and magic staff to fight against the forces\
      \ of evil!<br><br>\u2605 Hours of gameplay with 30 achievements.<br><br>\u2605\
      \ Extra challenge mode to each stage that will challenge your tactical skills\
      \ and dexterity to the limit.<br><br>\u2605 Great replay value."
