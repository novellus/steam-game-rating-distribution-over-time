    about_the_game: Wallpaper Builder is not only a software for generating desktop
      wallpapers from files, web page URL or applications locally, but also a tool
      for sharing wallpapers through internet. Besides, we will constantly update
      specially chosen beautiful wallpapers.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Generate wallpaper from a file.<br></li><li>Generate wallpaper
      from an application or game.<br></li><li>Generate wallpaper from a web page
      URL.<br></li><li>Generate wallpaper from Spotlight image(only available on Windows
      10).<br></li><li>Allow all file formats, including but not limited to image,
      video and html.<br></li><li>Workshop with beautiful wallpapers.<br></li><li>Wallpaper
      creator/editor.<br></li><li>Upload/download wallpaper.<br></li><li>Use applications
      in wallpaper after hide icons<br></li><li>Video wallpaper library</li></ul>
