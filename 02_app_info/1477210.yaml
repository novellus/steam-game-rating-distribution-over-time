details:
  data:
    about_the_game: "Have you ever done kayaking on a rough mountain river all alone?\
      \ Have you come face to face with the irresistible force of nature that drives\
      \ all natural processes on Earth? If not, then BoatMan is the game for you,\
      \ because it is in it that you can feel the full power of the unbridled water\
      \ flow, feel all its wildness and cruelty, and, despite its gentle nature, still\
      \ try to conquer it.<br />\r\n<br />\r\nBoatMan is a 3-person runner with a\
      \ top view in which you have to control a kayak that rushes through a stormy\
      \ mountain river at breakneck speed! Dodge obstacles and pick up bonuses that\
      \ will help you set a record and show all your friends that you are the number\
      \ one in any river expanses! <br />\r\n<br />\r\nFeature of game:<br />\r\n\
      - Nice graphics.<br />\r\n- Easy control.<br />\r\n- Endless gameplay.<br />\r\
      \n- Table of records."
