details:
  data:
    about_the_game: '<h2 class="bb_tag"><strong>Meanders Map Pack: Sammerket Sands</strong></h2><br>This
      pack contains 30 Desert-Themed maps sized specially for FG at 1350x900 and under
      500 kb each to help prevent slow-down during play. The maps are sized to perfectly
      fit a 50 or 60px grid that you can manually place over the top of the map using
      Fantasy Grounds<br><br>This pack is an expansion set that includes a large set
      of varied Desert-Themed maps inc. ''Blenders'' to gradually transition from
      one terrain type to another - these special maps can help provide limits to
      a maps edge or open the way to more adventurous climates. It also contains Rocky
      Mesas, Shaded Gulches, Temples, Mud Adobe, Ruins, Giant Skeletal Carcass, Desert
      Shipwreck, Oasis, Salt Flat, Salt Mine, Badlands, Poison Watering Hole, Mine
      Entrance, Encampment, Cave Entrance, Castle Tower, Canyon Swingbridge, Assorted
      Roads, Canyon Passes and Overlooks and a Dragons Gold Hoard. A selection that
      aims to cover the majority of desert-inspired storylines. <br>Join the maps
      in this module together with each other, with other modules in this series such
      as <br>Venmire Woods or Shard Roads , use a single map or use a combination
      of Time-lapse, Role-play and/or the supplied weighted Random Roll Table to determine
      when maps are used and where adventurers end up next.<br><br>Join the maps together
      or encounter them one by one - it''s up to you. Users can opt to load/lay the
      maps manually and build a custom layout - or use a combination of Time-lapse,
      Role-play and/or the supplied Random Roll Table to determine when maps are used
      and where adventurers end up. Additionally this pack includes an extra table
      that offers suggestions for adventure seeds for one-shots.<br><br><i>Converted
      by: </i><strong>Kris Mc Dermott</strong><br><br>Released on August 23, 2018.
      Designed for Fantasy Grounds version 3.3.6 and higher.<br><br><strong>Requires:
      </strong>An active subscription or a one time purchase of a Fantasy Grounds
      Full or Ultimate license and any ruleset.'
