    detailed_description: "<h1>Swords and Soldiers 2 Shawarmageddon</h1><p>The sequel\
      \ to Swords and Soldiers has arrived at last! The Vikings return, this time\
      \ battling Persians and Demons! It\u2019s got more of everything you loved about\
      \ Swords and Soldiers, plus new features like hero units, a custom army builder,\
      \ and of course a fresh 10 hour campaign. Chief Redbeard returns, as mysterious\
      \ missing sheep and a search for a magic lamp becomes a race to prevent delicious\
      \ apocalypse!<br><br>Check out the <a href=\"https://store.steampowered.com/app/703880/Swords_and_Soldiers_2_Shawarmageddon/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >store page</a> and get it with a special\
      \ discount while it lasts!</p><br><h1>About the Game</h1>Rewrite history as\
      \ you take control of the brutal Vikings, the devious Aztecs or the crafty Chinese\
      \ in their global quest to win the favour of the Gods!<br><br>\t\t\t\t\t\tSwords\
      \ &amp; Soldiers is a side-scrolling strategy game that lets you control an\
      \ entire army and lets you wield devastating magical abilities. Demolish your\
      \ enemy\u2019s castle at the end of these two-dimensional battlefields and lead\
      \ your troops to victory!<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Featuring:</h2><ul\
      \ class=\"bb_ul\"><li>Hours of single-player campaign gameplay.<br>\t\t\t\t\t\
      \t</li><li>Challenging skirmishes and frantic multiplayer matches that let you\
      \ take the fight to your friends!<br>\t\t\t\t\t\t</li><li>Several compelling\
      \ challenge modes to unlock that will test your abilities to their limits in\
      \ a bid for that one glorious high score!</li></ul>"
