    about_the_game: "Intitally designed by Czech Aircraft Works and still in production\
      \ with Czech Sport Aircraft, the CSA SportCruiser is a low-wing two-seat aircraft\
      \ with a single engine and tricycle undercarriage. Engines up to 120 horsepower\
      \ can be fitted, giving this light-sport/ultralight aircraft a possible cruising\
      \ speed of 133mph (214km/h) and a range up to 630 miles (1,014km). <br><br>Developed\
      \ by Alabeo, the CSA SportCruiser is a fast, light aircraft which is incredibly\
      \ pleasant to fly. Why not take it for a spin around your nearest GA airport\
      \ or try some daring maneuvers over your favorite coastline?<h2 class=\"bb_tag\"\
      >Features:</h2><ul class=\"bb_ul\"><li>\tHigh quality HD textures<br></li><li>\t\
      Alabeo GNS530 integrated avionics system<br></li><li>\tMaterial shines and reflections.<br></li><li>\t\
      Volumetric side view prop effect<br></li><li>\tGauge reflections<br></li><li>\t\
      Window scratches and blade shines<br></li><li>\tHigh quality 3D model and textures<br></li><li>\t\
      Blank texture for creating your own designs<br></li><li>\tRealistic flight behaviour</li></ul>"
