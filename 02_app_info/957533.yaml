details:
  data:
    about_the_game: This second feature of Sci-Fi Music Pack by Joel Steudler includes
      intense and dramatic BGM suitable for Sci-Fi, cyberpunk, steampunk adventures
      and much much more!<br>Set the mood in dystopian city-worlds, desolate alien
      landscapes, and the home planet of your robot overlords. Boldly battle cyborgs,
      navigate modern menus, and chart a path through techno dungeons with this mighty
      music pack.<br><br><strong>This pack contains:</strong><br><ul class="bb_ul"><li>25
      BGM tracks suitable for sci-fi, futuristic scenes and more!<br></li><li>15 MEs
      (Musical Events) to set the mood.<br></li><li>100 sound effects .<br></li><li>.ogg
      and .m4a formats included.</li></ul><br><strong>Track List</strong><br>1. Action
      - Chase Ace<br>2. Action - Contagion Control<br>3. Action - Industrial Accident<br>4.
      Action - Machine Blood<br>5. Action - Stolen Identity Crisis<br>6. Battle -
      Black Hat Hacker<br>7. Battle - Disturbed Earth<br>8. Battle - Electric Underworld<br>9.
      Battle - Hostiles Incoming<br>10. Battle - Network Security Breach<br>11. Menu
      - Anomalous Readings<br>12. Menu - Effected Mass<br>13. Menu - Memory Leak<br>14.
      Space - Exoplanets<br>15. Space - Galactic Core<br>16. Space - In Depth<br>17.
      Space - Lightyears Apart<br>18. Space - Nebular Extents<br>19. Theme - Between
      Worlds<br>20. Theme - Deckard Dreams<br>21. Theme - Distant Planet<br>22. Theme
      - Someplace Else<br>23. Theme - Voyager<br>24. Town - Infinite Skyline<br>25.
      Town - Synchronous Orbit
