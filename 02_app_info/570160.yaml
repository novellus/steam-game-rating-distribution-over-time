    review: "[h1]DLC-Review:\n\nWWE 2K17 - MyPlayer Kick Start[/h1]\n\nDieses DLC\
      \ boostet den eigenen Charakter, den man im \"Meine Karriere\"-Modus erstellt.\
      \ \n\nEndlich verstehe ich, warum die Karriere in \"WWE 2K17\" so unglaublich\
      \ langweilig, so unfa\xDFbar repetitiv, so zum Schreien eint\xF6nig ist: um\
      \ dieses DLC zu verkaufen. Denn das Grinden in der Karriere ist nur erm\xFC\
      dend.\n\nIst es also ein sinnvolles DLC? Nein! Es ist nichts als eine bodenlose\
      \ Frechheit, die nur verdeutlicht wie schamlos manche Publisher vorgehen.\n\n\
      [h1][b]DLC-Wertung: 0/10"
