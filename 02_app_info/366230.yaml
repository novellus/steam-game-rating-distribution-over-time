    about_the_game: "Lace up your cleats, and step onto the diamond with the pros\
      \ of <i>\u201CBASEBALL STARS 2\u201D</i> on Steam! You\u2019ll find everything\
      \ you\u2019d expect in a classic game of baseball, but with an arcade feel and\
      \ intense action that distinguishes it from the pack.<h2 class=\"bb_tag\"> MAIN\
      \ FEATURES</h2><strong>\u30FB1P PLAY:</strong><br>Pick one of six unique teams\
      \ from cities around the world, and take on the CPU in a 15-game tournament!!\
      \ Think you have what it takes to win the pennant?<br><br><strong>\u30FB1P VS\
      \ 2P:</strong><br>Square off in local play against a friend in nine innings\
      \ of excitement and enjoy split-screen views and close-up shots worthy of any\
      \ highlight film together!<br><br><strong>\u30FBSETTINGS:</strong><br>Configure\
      \ your controls, display language, video and audio settings at your convenience\
      \ for the best <i>\u201CBASEBALL STARS 2\u201D</i> experience on PC!<br><br><strong>**\
      \ WILL NOT RUN ON Windows XP **</strong><br><br><a href=\"http://store.steampowered.com/bigpicture/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/220440/extras/controller_support.png\"\
      \ /></a><br><br><strong>DISCORD</strong><br>For the latest in SNK news and community\
      \ events, drop by our official Discord channel!<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/snk\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/366230/extras/EDbho62UEAA8ObS.png?t=1594105969\"\
      \ /></a>"
