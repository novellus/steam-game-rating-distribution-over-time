  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1133310/extras/laservasion_desc_banner.png?t=1567531418"
      /><br><br><strong>Command your ship and rid the galaxy of an unknown destructive
      alien presence in this retro arcade inspired shoot 'em up!</strong><h2 class="bb_tag"><strong>Blast
      those enemies into nothingness and rid the galaxy of their presence!</strong></h2>Kill
      the incoming enemies and obstacles to progress to the next stage. <br>Fly your
      ship across the screen, dodge enemies and bullets. Shoot to kill the enemies
      until the stage is complete, then choose to clean up or progress to the next
      stage.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1133310/extras/laservasion_gif_02.gif?t=1567531418"
      /><h2 class="bb_tag"><strong>Upgrade your ship using credits to keep one step
      ahead of the enemy!</strong></h2>Upgrade your ship to help prepare for the more
      difficult enemies and boss fights. <br>As you level up, you gain access to new
      ship upgrades, which can then be purchased by using Credits.<h2 class="bb_tag"><strong>Defeat
      the alien mother-ships as you travel the galaxy and make sure they don't come
      back!</strong></h2>Defeat mother-ships every 5th level to earn plenty of XP.
      Make sure you are prepared, they can be tough!<h2 class="bb_tag"><strong>Features:</strong></h2>-
      30 progressive levels<br><br>- 2 extra game modes to offer different challenges<br>-
      Stunning visuals mixing retro and modern graphics<br>- Boss levels to keep you
      out of your comfort zone<br>- Difficulty increases as you progress with the
      introduction of new enemies<br>- Steam leaderboards to challenge your friends
      and the world<br>- A collection of achievements<h2 class="bb_tag"><strong>JOIN
      THE FIGHT NOW!</strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1133310/extras/laservasion_xwave.gif?t=1567531418"
      /><h2 class="bb_tag"><strong>SUPPORTED CONTROLLERS!</strong></h2>- PS4 DualShock
      4.
