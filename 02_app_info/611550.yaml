  data:
    about_the_game: "Underground Keeper 2 is a logical 3D puzzle game from a first\
      \ person view. You will enjoy hours of excellent entertainment in a 60 levels\
      \ and 5 different environments.<br />\r\n<br />\r\nMap, pickaxe, lamp and a\_\
      some explosives will become your best buddies. Chance to survive between the\
      \ walls mined all over and on dangerous places is granted only to those who\
      \ have thought through every step and are able to foresee the future. Dig up\
      \ the surroundings and slowly proceed until you hit the indication of danger.\
      \ Display with numerical value will show you how many dangerous sites are located\
      \ in your area and you have to choose the right strategy to move forward.<br\
      \ />\r\n<br />\r\nSearch, explore and try to locate walls mined all over with\
      \ a little help of map and some hints. You can destroy it by the explosives\
      \ in order to get a little further. Should you discover a safe road, you still\
      \ need to find the portal and go through it to the next level.<br />\r\n<br\
      \ />\r\nDifficulty of levels rises alongside with your transition to higher\
      \ levels and what initially seems like a nice and easy journey, with an increasing\
      \ time activates brain cells of all true lovers of puzzle games.  Inspired by\
      \ Minesweeper."
