    about_the_game: "\u5E73\u6DE1\u65E0\u5947\u7684\u6821\u56ED\u9752\u6625\u7C7B\u6587\
      \u5B57\u6E38\u620F\uFF01<br>\u5728\u62E5\u6709\u975E\u5E38\u591A\u5947\u602A\
      \u793E\u56E2\u7684\u80B2\u4EC1\u4E2D\u5B66\u91CC\uFF0C\u6709\u7740\u540D\u4E3A\
      \u300C\u51B2\u996D\u5802\u793E\u300D\u8FD9\u6837\u532A\u5937\u6240\u601D\u7684\
      \u793E\u56E2\u3002<br>\u56F4\u7ED5\u7740\u793E\u56E2\u5B58\u4EA1\u4EE5\u53CA\
      \u5404\u79CD\u5404\u6837\u7684\u9752\u6625\u95EE\u9898\uFF0C\u5171\u67095+1\u79CD\
      \u5267\u60C5\u5206\u652F\uFF01\u5F53\u7136\uFF0C\u8FD8\u6709\u7537\u4E3B\u89D2\
      \u7684\u9AD8\u4E2D\u751F\u6D3B\u5230\u5E95\u5982\u4F55\uFF1F<br><br>*\u514D\u8D23\
      \u58F0\u660E\uFF1A\u672C\u4F5C\u51FA\u73B0\u7684\u6240\u6709\u89D2\u8272\u90FD\
      \u8D85\u8FC718\u5C81\u3002<h2 class=\"bb_tag\">\u4F5C\u54C1\u7B80\u4ECB</h2><br>\u80B2\
