  data:
    about_the_game: "Thank you for your support and love for this little game!<br\
      \ />\r\n<br />\r\nThis is a game similar to Roguelike, which focuses on strategy.We\
      \ need to help the lovely heroine escape from a confused dungeon.<br />\r\n\
      <br />\r\nIn the dungeon we only need to simply control the mouse, let the heroine\
      \ explore in the dungeon, improve her attack and defense, collect gold coins,\
      \ beat the monster, avoid the trap, and so on.<br />\r\n<br />\r\nThe dungeon\
      \ is filled with a lot of mysterious switches. When you open it, the walls in\
      \ the dungeon will disappear, and sometimes new monsters, or mysterious things,\
      \ money, etc.<br />\r\n<br />\r\nThe story of the game is a divergent form,\
      \ and you won't get a definite ending after completing the story mode.<br />\r\
      \nYou have to explore many times in the arcade mode, collect the diaries in\
      \ the dungeon, and get some clues.<br />\r\n<br />\r\nThere are three modes\
      \ of game: story mode, appreciation mode, arcade mode.<br />\r\n<br />\r\nWhen\
      \ you finish the story mode, you will unlock arcade mode.<br />\r\n<br />\r\n\
      The maze of the arcade mode is random, and every time you explore is different,\
      \ your score will also be uploaded to the Steam leaderboard!<br />\r\nCompare\
      \ with your friends, whose score is higher!<br />\r\n<br />\r\nThe monster you\
      \ beat in the game and your diary can be viewed in the appreciation mode.<br\
      \ />\r\n<br />\r\nAlthough it is a very small game, I hope you like it!<br />\r\
      \n<br />\r\nSteam Trading Cards is under reviewing"
