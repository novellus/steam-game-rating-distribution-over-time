details:
  data:
    about_the_game: "New Homestead takes place in a medieval landscape, where the\
      \ up to 10 Players have to build up an economy, improve their infrastructure,\
      \ and fight against their opponents. <br />\r\nThe last one to survive or the\
      \ first to reach one of the main goals wins. Doing that you can decide if you\
      \ target the research tree and be the one with the best technologies or train\
      \ units to fight other players with the biggest military force.<br />\r\nYou\
      \ start with a single settler and build up your cities from this point up by\
      \ yourself. <br />\r\n<br />\r\nIf you play online with friends you can decide\
      \ if you form an alliance together or start a war with each other. <br />\r\n\
      But even if you have no friends you can play by yourself against the AI or find\
      \ open lobbies with random associates."
