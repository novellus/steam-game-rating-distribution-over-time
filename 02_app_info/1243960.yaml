details:
  data:
    about_the_game: '<strong>Notice:</strong> Local multiplayer only. No single player
      or online.<br>To play online use services like Steam remote together or Parsec.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1243960/extras/unspottable-sofa.png?t=1608759555"
      /><br><br>Unspottable is a competitive couch party game for two to four players.
      Blend in the crowd of AI characters, hunt down the other players and use the
      many different environment specific rules to win the game.<br><br><i>&quot;Walk
      like a robot and punch like a human!&quot;</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1243960/extras/punchgym600.gif?t=1608759555"
      /><h2 class="bb_tag">Fun for everyone:</h2><ul class="bb_ul"><li> Simple controls:
      easy to learn, hard to master.<br></li><li> Competition based on observation
      rather than action.<br></li><li> Tutorial to explain game mechanics to first
      time players.<br></li><li> Fun feedback. Ragdoll / Endgame nicknames based on
      stats / Camera shakes / Funny animations and designs.</li></ul><h2 class="bb_tag">Competitive
      party game:</h2><ul class="bb_ul"><li> Competition from the start: in the home
      screen, players can already get used to the controls and fight each other.<br></li><li>
      No information given to the players about their position to push them to discuss,
      lie and add bluffing to their strategies.<br></li><li> All the players can control
      the level selection and fight to select the one they want.<br></li><li> Different
      side quests and mechanics with each level, to create new strategies!<br></li><li>
      Expert mode for more advanced players</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1243960/extras/machine600.gif?t=1608759555"
      />'
