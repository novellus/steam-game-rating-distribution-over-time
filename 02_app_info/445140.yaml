  data:
    about_the_game: 'Smell of Death is a Horror FPS virtual reality game includes
      action and horror items. <br>The game consists of two game modes including Story
      and Survival. In Survival mode, you can compete with your friends and get the
      highest score. <br><br>You will be the member of a team which is fighting with
      the mutants in the world that is captured by them. <br>In the first episode
      of the game called Smell of Death EP1 Dark House,  story starts in the mansion
      that is full of mutants and you are searching for a safe place for people who
      survived. <br>Prepare your weapons ! Your deepest fears are waiting for you
      in the house filled with mutants.<h2 class="bb_tag">general story:</h2>I can''t
      say that i have an information about where and how did it start but there is
      not much left from humanity.I know that there were only 182 people at last count.Since
      the world has changed we shut ourselves in the safe place.  <br>To stay alive
      we are growing plants.Most of the time we put ourselves in danger and try to
      supply our needs.We create our own team but we only have 2 doctors in our team
      Jeni and Sam.Dr. Jeni and Sam try to find the virus that cause humans to mutate.To
      find the cure for the virus Dr Jeni and Sam need to work on the first generation
      thoroughbred creatures.To work on them they need our help.We often go to the
      place,where the creatures are intense,to catch them.Even if we killed hundreds
      there are still thousands of them around us.I know that they are careful about
      research but they need more time to complete.Day by day the attack of the creatures
      getting more often and they become more intelligent.We have to kill as many
      creatures as possible and keep ourselves in safe until they find the cure.  <br>You
      know the rules and what to do.Don''t make much noise it cause them to come more.Be
      careful and make sure that you are safe.One shot to head is enough to kill most
      of them.Hurry up, complete your mission and come back.  <br>Smell of Death -
      Episode 1: Dark House  : <br>Our safe house was invaded by creatures and we
      had to leave.But now we need a new safe place for our people.Dr. Sam suggested
      using the manor of former mayor.Firstly you should check it out and you have
      to make the manor safe for us. Time''s running out. Hurry up, out is not safe
      for us.  <br>Survival: <br>While you were trying to escape in old shelter, mutants
      stalemated you. Mutants are coming from everywhere.Try to stay alive until someone
      come and help you.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li><ul
      class="bb_ul">Be A Hero By Fighting With Scary Mutants <li>Compete with your
      friends and opponents in survival mode <br></li><li>Fight mutants with Baretta
      and Katana weaponry.Expand your guns with DLC packs <br></li><li>Shot mutants
      head and slice their body with your sword. <br></li><li>Dominate time with the
      bullet time effect. <br></li><li>Break, explode and vandalize the objects <br></li><li>Teleport
      anywhere you want and explore the mansion <br></li><li>Search closets and drawers
      to find key ,magazines and items that will help you to stay alive. <br></li><li>Feel
      the fight with realistic changing weapons and magazines  <br></li><li>Fight
      tooth and nail with 15 enemies and bosses which have different characteristics.
      </li></ul></li></ul>'
