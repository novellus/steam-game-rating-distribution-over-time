    about_the_game: Peppered is a real-time strategy game about snowball fights!<br><br>You
      command a group of friends in snowball fights against kids around the neighborhood.<br>Make
      them scoop up snow, let them throw snowball at opponents and build snow walls
      to defend yourself.<br><br><strong>Features</strong><br><ul class="bb_ul"><li>
      ~30min playtime<br></li><li> 4 challengers</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1213600/extras/peppered_short.gif?t=1579283900"
      /><br><br>Each time a kid gets hit they will become colder and colder. If they
      become too cold they'll run home crying.<br>However, each side has a campfire
      where they can warm-up and &quot;recover&quot;.<br>Extinguishing the opponent's
      campfire first can pay-off later!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1213600/extras/about.png?t=1579283900"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>
