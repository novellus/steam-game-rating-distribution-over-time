    about_the_game: "<h2 class=\"bb_tag\">Realise Your Dream</h2> Every great golfer\
      \ begins their journey to fame and fortune with a putter in their hand and a\
      \ dream in their head. You? Your dream is to turn your small golf course from\
      \ a local attraction into a glittering resort that pulls in the wealthiest and\
      \ most talented players from across the globe. But can you create the sport\u2019\
      s ultimate destination and make your name as golf\u2019s top tycoon?<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/869060/extras/1_-_Build_Your_Golf_Club.gif?t=1576772953\"\
      \ /><h2 class=\"bb_tag\">Set a Course for Success</h2>Display your design flair\
      \ and love of golf to craft unique courses with the perfect balance of entertainment\
      \ and challenge. Lay manicured greens and majestic fairways, plant trees, and\
      \ carve out treacherous water hazards and sneaky bunkers using intuitive landscaping\
      \ tools. Then surround your creations with inspiring vistas complete with rolling\
      \ hills.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/869060/extras/ezgif.com-video-to-gif_(3).gif?t=1576772953\"\
      \ /><h2 class=\"bb_tag\">Keep Them Coming Back</h2>Entertain your VIPs off the\
      \ course to keep them coming back. From comfortable clubhouses to five-star\
      \ accommodation and restaurants to leisure facilities and shops, it's your job\
      \ to build an environment that will keep your visitors feeling at home -- and\
      \ spending their money!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/869060/extras/3_-_Become_World_Famous.gif?t=1576772953\"\
      \ /><h2 class=\"bb_tag\">Enjoy Your Creation</h2>Confirm you\u2019ve created\
      \ a course that can draw the biggest and best by trying it out for yourself.\
      \ A fun gameplay mode lets you carry your clubs onto the fairways and greens\
      \ you\u2019ve painstakingly placed to find out if they\u2019re as fun to play\
      \ on as they are to look at. Just remember to steer clear of that pesky bunker\
      \ off the fourth tee!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/869060/extras/2_-_Be_The_Resort_Boss.gif?t=1576772953\"\
      \ /><h2 class=\"bb_tag\">Build a Stellar Reputation</h2>Customer ratings will\
      \ decide whether the name of your resort tops the leaderboard or is lost in\
      \ the long grass. Ensure its smooth running by keeping an eye on your finances\
      \ and hiring extra staff.  Hosting successful tournaments will keep players\
      \ out on the course and your creation in their good books. But do you have what\
      \ it takes to win the coveted five-star rating?"
