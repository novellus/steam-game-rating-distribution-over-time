    about_the_game: 'This is a dark style adventure game. The main character is Rumia.
      <br><br>There has an evil merchant who attempts to weaken youkais power by change
      their old names in the history. In order to stop him, Rumia will infiltrate
      the human village. She must sneak across the whole village without being seen.
      <br><br><br><br><strong>Game features:</strong><br><br>1. It supports three
      languages (Simplified Chinese, English, Japanese).<br><br>2. Game type: Strategy
      + Puzzle + Stealth<br><br>3. The story of game contains a lot of black humor.<br><br>4.
      Rumia can eat humans for getting new skills. <br><br>5. The game contains 10
      maps. Every map has different puzzles.<br><br>6. As a stealth game, if Rumia
      is spotted by several people, she will fail.<br><br>7. Many NPCs have visual
      range. If they had seen Rumia, then they will escape.<br><br>8. Steam cloud.<br><br><br><br>Rumia
      in the Darkness is the fan game of Touhou Project series which made by Team
      Shanghai Alice.'
