  data:
    about_the_game: "NeoTrie VR is a software that enables users to create, manipulate,\
      \ and interact with 3D geometrical objects and 3D models in general, of several\
      \ types.<h2 class=\"bb_tag\">Aims</h2><ul class=\"bb_ul\"><li>Plane geometry\
      \ visible through the eyes of a third dimension.<br></li><li>3D geometry and\
      \ modelling meant for 3D printing.<br></li><li>Develops handicrafts and 3D visual\
      \ skills.<br></li><li>Stimulates deductive and inductive reasoning skills.<br></li><li>Highlights\
      \ cooperative work and positive interdependence.<br></li><li>Motivates pupils\
      \ by means of recreational, collaborative and competitive games.</li></ul><h2\
      \ class=\"bb_tag\">Subjects</h2><ul class=\"bb_ul\"><li>2D and 3D Geometry:\
      \ parallels and perpendiculars, angles, lengths, areas, volumes, ...<br></li><li>Projections\
      \ of 3D figures using interactive light bulbs.<br></li><li>Construction of polyhedra\
      \ (Platonics, pyramids, prisms, antiprisms, Archimedean, Johnson, Kepler, etc.).<br></li><li>Spatial\
      \ symmetries of 3D figures, translations, rotations, reflections, etc.<br></li><li>Homotheties\
      \ to make varied geometric fractals.<br></li><li>Crystalline networks from fundamental\
      \ cells.<br></li><li>Euler 3D graphs (Seven K\xF6nigsberg bridges problem).<br></li><li>Hamiltonian\
      \ graphs (Salesman\u2019s problem).<br></li><li>Coloring graphs (based on Four\
      \ colours theorem).<br></li><li>More in development...</li></ul><h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Galleries of hundreds of pre-designed\
      \ geometric figures.<br></li><li>Speech Recognition System to insert figures\
      \ in the scenario. (Compatible only with languages that support speech recognition\
      \ in the Microsoft API).<br></li><li>File system to load and save scenes created\
      \ by users. <br></li><li>Multiplayer tool that enables users to create, play\
      \ and learn together in the same scene (only in version 2018).<br></li><li>Photo\
      \ camera and video recording inside the VR scene.<br></li><li>More in development...</li></ul><br>Neotrie\
      \ VR is published in the European educational platform Scientix."
