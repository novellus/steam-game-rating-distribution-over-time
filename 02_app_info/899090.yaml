details:
  data:
    about_the_game: "Ricecakers is an easy and funny fighting game. Players control\
      \ their ricecaker monsters to fight with each other in the different scenes.\
      \ Control the ricecaker to attack the robots or friends by brandishing the hands\
      \ or the weapons.<br />\r\n<br />\r\nPlayer will be assigned a random silly\
      \ ricecaker monster as the puppet. Picking up the weapon can let the ricecaker\
      \ more powerful. Brandishing the hands or the weapons to attack the others and\
      \ avoid the traps and the dangers. And the facelook of the ricecakers show their\
      \ health status.<br />\r\n<br />\r\nRicecakers support the single player mode\
      \ to let players can fight with robots for fun. And there are also other modes\
      \ to let players can play with their friends.<br />\r\n<br />\r\nRicecakers\
      \ is an independent game. It is my personal works."
