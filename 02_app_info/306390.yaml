  data:
    about_the_game: "On the beautiful island of Tropico, it never rains; El Presidente\
      \ insists on it. So when the clouds roll in and the rain starts to fall you\
      \ know something is on the way. Rumours are that a group of citizens have united\
      \ to form a mysterious cult and have placed a curse over Tropico. A new supernatural\
      \ authority is looking to seize power and you, as El Presidente, need some divine\
      \ assistance to lift the curse. Enter, the Inquisition. <br><br>Bring the special\
      \ services provided by the Inquisition to Tropico and keep them in good favour\
      \ by building them a new HQ from which to bring down the cultists and their\
      \ supernatural wrongdoings. But don\u2019t let them have too much power. Make\
      \ sure you remind them that only you, El Presidente, is the one true ruler of\
      \ Tropico. Only through your careful management can you guarantee that Tropico\
      \ returns to the island paradise it was before. <br><br><ul class=\"bb_ul\"\
      ><li>New standalone scenario: \u201CTropican Redemption\u201C \u2013 Banish\
      \ the cultists from your island and lift Tropico from its curse<br></li><li>New\
      \ building: Inquisition \u2013 Spy on factions and unmask the roles of each\
      \ faction member<br></li><li>New dynasty avatar accessory: Inquisitor\u2019\
      s hat<br></li><li>New sandbox map: Isla del Rey<br></li><li>New music track\
      \ and additional voice recordings</li></ul>"
