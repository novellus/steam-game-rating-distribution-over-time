    review: "Knappe Kiste: Die Mission ist extrem einfach, kurz und erreicht auch\
      \ nicht den Witz der anderen, und trotzdem ist \"Inquisition\" eine sinnvolle\
      \ Erweiterung. Das Inquisitionsgeb\xE4ude ist wundersch\xF6n und extrem praktisch,\
      \ wenn es innenpolitisch mit einer bestimmten Fraktion einfach nicht l\xE4uft.\
      \ F\xFCr den Effekt und seine rein physische Gr\xF6\xDFe ist es allerdings mit\
      \ 3000 $ viel (!) zu billig und schnell gebaut. Da wir hier aber ja nicht von\
      \ kompetitivem Multiplayer reden, ist mir pers\xF6nlich das Balancing relativ\
      \ egal. \n\nAuch die neue Map ist mit ihren klimatischen Einschr\xE4nkungen\
      \ nicht uninteressant und der Hut ziert jeden echten Theokraten.\n\nFazit: Geht\
      \ besser, kann man aber machen."
