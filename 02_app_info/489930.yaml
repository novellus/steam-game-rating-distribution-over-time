    about_the_game: "A Bleaker Predicklement is the funniest game set in Victorian\
      \ London you will ever play - Packed full of British Humour, weird characters\
      \ and awful jokes.<br />\r\n<br />\r\nThe year is 1884 and World's Leading Victorian\
      \ Explorator, Bertram Fiddle is still struggling to find a suitable adventure.\
      \ Bowing to his wife's demands for a steady income he has been forced to take\
      \ a job as a telegrammatical salesman in Dulsworth's Soap Factory. But Mr. Dulsworth\
      \ isn't as squeaky clean as everyone thinks and soon Bertram finds himself embroiled\
      \ in a mystery far bleaker than he could possibubbly imagine. <br />\r\n<br\
      \ />\r\nWith over 60 scenes A Bleaker Predicklement is a funny, weird and mysterious\
      \ point and click adventure game full of puzzles, dark secrets and terrible,\
      \ terrible puns.<br />\r\nExplore the richly detailed world full of suspicious\
      \ characters, solve mind-befuddling puzzles and track down Victorian London's\
      \ most elusive serial killer - Geoff the Murderer!<br />\r\n<br />\r\nInspired\
      \ by classic adventure games, Hammer Horror films, cartoon network shows, Sherlock\
      \ Holmes and Lovecraft it is jam-packed with Victorian mystification. <br />\r\
      \n<br />\r\nFeaturing<br />\r\n- Fully voice-acted characters<br />\r\n- Beautifully\
      \ animated interactions<br />\r\n- Over 60 locations to explore<br />\r\n- An\
      \ original soundtrack composed by Cam Reynolds inspired by 1970s B movies<br\
      \ />\r\n- A massive monster<br />\r\n- A make your own meat friend mini-game<br\
      \ />\r\n- Even more terrible puns!<br />\r\n<br />\r\n<br />\r\nThe Evening\
      \ Burble is calling it &quot;The Greatest Adventure of 1884&quot;<br />\r\n\
      <br />\r\n&quot;Playing Bertram Fiddle is like a watching a lost, sinister animation,\
      \ but in a good way. I enjoy stumbling along and soaking up the absurdities.&quot;\
      \ Matt Elliot, PC Gamer<br />\r\n<br />\r\n&quot;plenty of riddles, tea-drinking\
      \ and strangely-shaped noses,&quot; Samuel Horti - Rock Paper Shotgun<br />\r\
      \n<br />\r\n&quot;I wish I made games as funny as this,&quot; Ron Giblets<br\
      \ />\r\n<br />\r\n&quot;The Adventures of Bertram Fiddle: Episode 2 might just\
      \ have the most amount of puns in a videogame EVER,&quot; Baden Ronie, Wolf's\
      \ Gaming Blog<br />\r\n<br />\r\n&quot;It's not as good as Donkey Island,&quot;\
      \ Guy Hardwood, aged 49"
