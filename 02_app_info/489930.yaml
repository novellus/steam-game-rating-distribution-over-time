    review: "Bardzo fajna gra, ale niestety nie polecam ze wzgl\u0119du na b\u0142\
      \u0119dy.\n\nFajna historia, \u015Bwietne ud\u017Awi\u0119kowienie, dialogi\
      \ i gry s\u0142owne.\n\nGra jest bardzo zbugowana, ale ca\u0142e szcz\u0119\u015B\
      cie uda\u0142o mi si\u0119 j\u0105 przej\u015B\u0107.\n\nNa pocz\u0105tku pewna\
      \ akcja nie zosta\u0142a przez gr\u0119 zarejestrowana jako wykonana i musia\u0142\
      em zacz\u0105\u0107 gr\u0119 od nowa. Cz\u0119sto nie uruchamiaj\u0105 si\u0119\
      \ animacje ruchu ust, a niekt\xF3re grafiki wy\u015Bwietlaj\u0105 si\u0119 w\
      \ z\u0142ej kolejno\u015Bci przez co na przyk\u0142ad danie znajduje si\u0119\
      \ za talerzem zamiast na nim. Niekt\xF3re grafiki w og\xF3le si\u0119 nie wy\u015B\
      wietlaj\u0105 przez co jaka\u015B posta\u0107 na przyk\u0142ad nie ma g\u0142\
      owy albo nie wida\u0107 podpowiedzi do zagadki. Innym razem nie s\u0142ycha\u0107\
      \ wypowiadanej kwestii dialogowej i wida\u0107 tylko napisy. Niekt\xF3re osi\u0105\
      gni\u0119cia s\u0105 zepsute.\n\nPsuje to zabaw\u0119 i nie mog\u0119 poleci\u0107\
      \ tej gry w takim stanie."
