    about_the_game: "The Steadfast VR Challenge is a hybrid of First Person Shooter\
      \ and Tower Defense that forces you to incorporate strategy with marksmanship\
      \ in a virtual world!<br />\r\nIt's delivered in an infinite wave based format\
      \ where you'll find yourself frequently combining fast, deliberate decisions\
      \ with quick reflexes to pull off the unthinkable.  All while utilizing the\
      \ time between waves to carefully place your chess-like pieces, arm your traps\
      \ and catch your breath before the next onslaught begins. Your objective is\
      \ to complete as many rounds as possible before your virtual world literally\
      \ explodes in your face.<br />\r\n<br />\r\nDo you have the skill, smarts and\
      \ poise under pressure?<br />\r\nAre you up for the challenge...  <br />\r\n\
      The Steadfast VR Challenge?"
