    about_the_game: "The world as you knew it has come to an end. <br>A new era began\
      \ in the early 2030s when mankind discovered a renewable energy source with\
      \ unlimited possibilities.<br>No one knew that this was the discovery that would\
      \ lead mankind to its end.<br><br>You're alone in an abandoned post-apocalyptic\
      \ city with a mission to nuke the entire area. Lose track of what\u2019s real\
      \ by immersing yourself to the unparalleled sense of scale and depth Lockdown:\
      \ Stand Alone offers. One of the most hardest VR challenges await.<h2 class=\"\
      bb_tag\"><strong>- Feedom of movement -</strong></h2><strong>No wave shooting\
      \ </strong>, no small claustrophobic levels restraining you to a small play\
      \ area. The city is huge.<h2 class=\"bb_tag\"><strong>- Disability support -\
      \ </strong></h2>Raycast item grabbing, height adjustment and assisted rotation\
      \ features allow for the total Lockdown: Stand Alone experience<br>while sitting\
      \ in a wheelchair.<h2 class=\"bb_tag\"><strong>- Locomotion -</strong></h2>Movement\
      \ is done via a combination of touchpad movement and teleporting.<h2 class=\"\
      bb_tag\"><strong>- Support for room area, standing and sitting experiences -\
      \ </strong></h2>Have a small room? No problem! Lockdown: Stand Alone can be\
      \ played standing in place or sitting.<h2 class=\"bb_tag\"><strong>- Left handed\
      \ support -</strong></h2>Changing the primary hand is very easy from the in-game\
      \ settings."
