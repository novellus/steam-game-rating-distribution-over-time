    about_the_game: "King of the Dead is a dark 2.5 D platformer with elements of\
      \ RPG and Slashers, which takes place in the ancient town of Delver You will\
      \ find a dark atmosphere of the dark castle, which is full of dangers and cruel\
      \ enemies. <br />\r\n<br />\r\nTalk to the locals to find out what happened\
      \ while you were in the cell. Solve various tasks that will meet you on the\
      \ way.<br />\r\n<br />\r\nYou have to go the hard way from a homeless prisoner\
      \ to the great warrior of all time. You will be pursued by the gloomy atmosphere\
      \ of the dark castle, battles with evil spirits and dangerous traps.<br />\r\
      \n<br />\r\nTake the plunge and plunge into darkness!"
