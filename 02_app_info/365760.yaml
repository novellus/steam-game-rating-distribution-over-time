details:
  data:
    about_the_game: '<h2 class="bb_tag">Kick Ass Robot Annihilating Fun!</h2><strong>Certified
      100% pure arcade action, rendered in eye-melting neon vectors, Vektor Wars is
      classic first-person blasting for the shooter connoisseur.</strong><br><br>The
      year is 2024, and you are Commander James Moses, a Space Ranger. Your mission:
      destroy the robot death army, rescue the Robodudes and save the world!<br>Select
      your weapon and use your skills to face down a tidal wave of rogue robots in
      this retro homage to Arcade classics such as Battlezone, Berzerk and Robotron.
      Frantic gameplay, an array of loud and destructive weaponry - you must cheat
      death at every turn!<h2 class="bb_tag">Key Game Points</h2><br><ul class="bb_ul"><li>Arcade
      shooter gameplay; where the only things that matter are your game skills and
      the high-score table!<br></li><li>Fast-paced first-person combat in a neon-drenched
      vector world unlike any other<br></li><li>An armoury of loud and heavy weapons;
      feel the destruction!<br></li><li>9 World Zones to liberate, all with their
      own unique environments and enemies to annihilate<br></li><li>A wonderful original
      electronic soundtrack</li></ul><h2 class="bb_tag">Rescue the Robodudes!</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/365760/extras/Robodudes1.jpg?t=1562330437"
      /><br>These little friendly robots are being wiped out, liberate them and help
      save their planet.<h2 class="bb_tag">Stop the Bezerkers!</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/365760/extras/bezerkers_sm.png?t=1562330437"
      /><br>A hostile race of robots whose sole purpose is to destroy and colonize.
      It is likely that your home planet will be a future target, they must be stopped!'
