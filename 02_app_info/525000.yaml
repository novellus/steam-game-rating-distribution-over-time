    about_the_game: "Get the style and the swagger of legendary hacker T-Bone Grady\
      \ in the first Watch_Dogs 2 DLC bundle!  Outfit Marcus with T-Bone's signature\
      \ look, and plow a path of epic destruction through San Francisco in T-Bone's\
      \ customized truck - specially equipped to lift and annihilate vehicles, enemies,\
      \ and anything else in your way.<br />\r\n<br />\r\nFend off a new elite class\
      \ of enemy as you're assaulted with laser-guided grenade launchers, and raise\
      \ the stakes with an all-new co-op difficulty mode.<br />\r\n<br />\r\nNew Features:\
      \ <br />\r\n- T-Bone Truck available in the car-on-demand app <br />\r\n- One\
      \ complete T-Bone inspired outfit<br />\r\n- New elite enemy class, armed with\
      \ laser-guided grenade launchers<br />\r\n- New co-op difficulty mode"
