    about_the_game: "NOSTOI is a narrative 3D puzzle and platformer game with a gameplay\
      \ mechanics based on the physics and time manipulation. The game is about a\
      \ boy who tries to escape his psychological trauma.<br><br>It is a calm, but\
      \ challenging single player title which requires focusing and careful analysis\
      \ of the environment in order to succeed. The story has quite a few analogies\
      \ to cognitive and psychological phenomena, such as \u201Cfalse memory\u201D\
      .<br><br>If you miss the old indie classics that charmed the player with a unique\
      \ art style, gameplay and plot, than NOSTOI is the title you should be interested\
      \ in.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/773810/extras/poweredbyue.png?t=1572398614\"\
      \ /><br><br><strong>KEY FEATURES</strong><br><br>\u2022\tNarrative, platformer-puzzle\
      \ game<br>\u2022\tCel-shading and chibi art style<br>\u2022\tPuzzles based on\
      \ the physics and time manipulation<br>\u2022\tPlot with references to the psychology\
      \ and pop culture<br>\u2022\tCalm, but challenging gameplay<br><br><strong>GAMEPLAY</strong><br><br>Every\
      \ level in the game has a puzzle the player has to solve in order to proceed.\
      \ The challenges are of various types \u2013 reconstruct destroyed stairs, sneak\
      \ unnoticed, return blocks to their original place. And almost every land has\
      \ one thing in common \u2013 Time Obelisks. Time Obelisks allow to revert some\
      \ objects in time and return them to their default position. So, you have to\
      \ get the access to Time Obelisks or activate them in a particular way. When\
      \ all the obelisks in the level are activated and the puzzle is solved, the\
      \ gate to another land is accessible.<br><br>However, figuring out how to get\
      \ to the Time Obelisks is not always a piece of cake. Every land has custom\
      \ physics areas, so the player has to carefully look around the level and figure\
      \ out which combination will succeed. To make your task a little bit easier,\
      \ there are allies in every land which will tell you some story and hints.<br><br><strong>STORY</strong><br><br>An\
      \ anonymous boy is stuck in a limbo - which was caused by his psychological\
      \ problems \u2013 and tries to escape it. The limbo is full of curious lands\
      \ with unusual physical phenomena, which have to be understood and defeated.<br><br>However,\
      \ the boy is not completely alone. In every land, his subconsciousness creates\
      \ an ally, a tiny monster called Regrepsa. Regrepsa can tell him something about\
      \ the current land, the overall situation and give a clue how to escape it \u2013\
      \ and everything will be told in a quite mysterious way. After all, it is up\
      \ to our protagonist if he can solve the puzzle or not."
