  data:
    about_the_game: "Megabyte Punch is a fighting/beat \u2018em up game in which you\
      \ build your own fighter! <br><br>As you travel through different environments,\
      \ you battle other creatures to get their parts. Parts have their own powers\
      \ and bonuses, like gun arms for a shoot ability or powerful hips for a devastating\
      \ pelvic thrust attack. Then, using the abilities of your customized fighter,\
      \ you can compete in the tournament or battle against other players in a destructible\
      \ arena. <br><br>The game takes place in an computer world where you protect\
      \ the Heartcore of your village against the likes of the Valk Empire and the\
      \ dreaded Khoteps in 6 different levels with each 3 stages and a boss fight!<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Chunky stylish graphics.\
      \ <br></li><li>6 unique electro-worlds with boss fights<br></li><li>150 parts\
      \ to collect and endless combinations to customize your character.<br></li><li>Pumpin'\
      \ Electro Soundtrack. <br></li><li>Compete in the tournament for rare parts.\
      \ <br></li><li>Up to 4 player local co-op and versus mode.</li></ul>"
