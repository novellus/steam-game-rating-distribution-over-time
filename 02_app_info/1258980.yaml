    review: "To be honest with you SpellPunk is much more fun than I imagined it would\
      \ be. Since I have this game I am playing it with a friend of mine. We are speaking\
      \ on Discord while dueling and we can\u2019t stop laughing and yelling at each\
      \ other. SpellPunk is super fun and is one of those games that are easy to learn\
      \ but hard to master. Since my first hour in the game I am pretty confident\
      \ that I can draw all of the spells. Drawing spells is super intuitive as you\
      \ are making it with your hands and there is no need to smash some unnecessary\
      \ buttons. I also enjoy the music and think that it corresponds great with Spellpunk\u2019\
      s visuals"
