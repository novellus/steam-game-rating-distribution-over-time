    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1258980/extras/SpellPunkVR_Gif2.gif?t=1599053997"
      /><br><br><strong>SpellPunk</strong> is a first-person multiplayer VR experience
      in which you will be immersed in a stunning, abstract world, experiencing fast-paced
      magical duels. In SpellPunk you will unleash extraordinary powers and <strong>turn
      into a mighty magician who will cast spells by drawing magical symbols in the
      air with his/hers own hands</strong>. <br><br><strong><i>Challenge your friends,
      become a Spellcaster and experience powers unknown!</i></strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1258980/extras/spellpunk_gif2.gif?t=1599053997"
      /><h2 class="bb_tag">Features</h2><br><br><ul class="bb_ul"><li><strong>Spell
      Casting</strong>: Draw the magic symbols for spells right with your hands. No
      pesky menus to get in the way here. Feel the actual power in your fingertips!<br></li><li><strong>Comic
      Book Art Style</strong>: If you are a comic book lover, you will definitely
      enjoy SpellPunk''s visuals.<br></li><li><strong>Characters</strong>: SpellPunk
      features a full body avatar, which will increase the immersive experience making
      you feel like a real magician yourself and places you right in the magical duel.<br></li><li><strong>Powerful
      Visual Effects</strong>: The beautifully crafted VFX emphasise the grandeur
      of the spells and create a feeling of wonder and fulfilment after each successful
      spell cast.<br></li><li><strong>Specially Composed Music</strong>: SpellPunk
      features a banging hip hop mixed with techno soundtrack to accompany you during
      your duels.<br></li><li><strong>Offline / Training mode</strong>: Experience
      the game offline versus an AI opponent to train your skills. The training mode
      is also suitable in cases where you have a very slow Internet connection or
      when an Internet connection is not available.<br></li><li><strong>Casual matchmaking</strong>:
      Experience the game, playing an unranked multiplayer match where you have more
      health and mana than a normal or ranked match. This mode is suitable for people
      who are not very competitive and just want to have fun and / or train their
      skills versus other real players.<br></li><li><strong>Normal matchmaking</strong>:
      Experience an unranked multiplayer match versus a human opponent that has no
      effect on your ELO rating.<br></li><li><strong>Ranked matchmaking</strong>:
      Compete online for sweet victory and ranking on the Leaderboards.</li></ul>'
