    about_the_game: "<i>KOF 2002 UM</i>,<br>fully upgraded version of KOF 2002 &amp;\
      \ 2nd title in the UM series,<br>joins the battle on STEAM!<h2 class=\"bb_tag\"\
      >ABOUT THE GAME</h2>The second title in the UM series is a fully upgraded version\
      \ of KOF 2002, a masterpiece of the KOF series deserving of a place honor along\
      \ with KOF \u201998. Based on THE NESTS CHRONICLES, this title includes the\
      \ most characters of any title in KOF history. All graphics and background music\
      \ have been completely redone and the game balance has also been extensively\
      \ redesigned. New moves have been added and others have been brought back, meaning\
      \ that players can enjoy battling it out for longer than ever.<br><br><strong>DISCORD</strong><br>For\
      \ the latest in SNK news and community events, drop by our official Discord\
      \ channel!<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/snk\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/222440/extras/EDbho62UEAA8ObS.png?t=1605061438\"\
      \ /></a><br><br><strong>\u30FB66 characters in all \u2013 the most playable\
      \ characters ever in the KOF series:</strong><br>With DNA from Kyo and K\u2019\
      , this title\u2019s original character Nameless is ready for action!<br>In addition\
      \ to characters that appeared in the original KOF 2002, formidable fighters\
      \ from THE NESTS CHRONICLES as well as additional characters and hidden characters\
      \ keep popping up to fight!<br><br><strong>\u30FBDon\u2019t miss the updated\
      \ graphics and production:</strong><br><strong>\u30FBUpdated game sounds:</strong><br>The\
      \ demo screens, cut-scenes, and winning screens are worth a look:[/b]<br>What\u2019\
      s more, all background music has been updated for more intense matches!<br>Tons\
      \ of new moves and old moves that have been brought back are found in this title\
      \ only!<br>Feel the heat of the upgraded MAX2!!<br><br><strong>\u30FBFully upgraded\
      \ and redesigned system and game balance for all characters:</strong><br>Each\
      \ character\u2019s special and extra-special moves are former moves and power-changing\
      \ moves from past series as well as many new moves created for this title only.<br>The\
      \ MAX2 move for all characters is even more impressive than ever. Now easier\
      \ to use in real matches for a show of supreme power!!<br><br><strong>\u30FB\
      Includes many game modes:</strong><br>Not only can 50 different moves be practiced\
      \ in both \u201Cnormal\u201D and \u201Cexpert\u201D difficulties in Challenge\
      \ Mode, players can also create original combos in \u201CPractice Mode\u201D\
      . There is also \u201CEndless Mode\u201D, where players can battle against the\
      \ CPU for as long as their endurance will allow.<br><br><a href=\"http://store.steampowered.com/bigpicture/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/220440/extras/controller_support.png\"\
      \ /></a>"
