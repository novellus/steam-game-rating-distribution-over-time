  data:
    about_the_game: "Enter a world where nothing is as it seems... and adventure knows\
      \ no bounds!<br />\r\n\t\t\t\t\t\tJourney to an island world eerily tinged with\
      \ mystery... where every rock, every scrap of paper, every fleeting sound holds\
      \ a clue to an ancient mystery. Enter, if you dare, a starkly beautiful landscape\
      \ shrouded in intrigue and injustice. Only your wits and imagination hold the\
      \ power to unlock the shocking betrayal of ages past!<br />\r\n\t\t\t\t\t\t\
      Lose yourself in fantastic virtual exploration, now more compelling than ever\
      \ in the stunning Myst\xAE Masterpiece Edition. Breathtaking graphical realism\
      \ blurs the line between fantasy and reality, challenging your wits, instincts,\
      \ and powers of observation like never before. The fantasy beckons... can you\
      \ resist its call?"
