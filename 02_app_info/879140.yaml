  data:
    about_the_game: "Dance is your power to protect the earth against invading aliens.\
      \ SEGA\u2019s legendary Dreamcast rhythm game \u201CSpace Channel 5 \u201D is\
      \ coming to virtual reality as \u201DSpace Channel 5 VR Kinda Funky News Flash!&quot;.\
      \ Heroine Ulala will navigate you through the world of \u201CSpace Channel 5\u201D\
      .  Your task is to master a series of life saving dancing poses while tuning\
      \ into the cool beat. More poses you strike, more viewer ratings you get! Kick\
      \ ass dancing experience, guarantee 100% satisfaction &amp; WOW factor.  Experience\
      \ the return of Ulala for yourselves!<h2 class=\"bb_tag\">Experience the world\
      \ of Space Channel 5 in VR!</h2>Step into a world that's totally Space Channel\
      \ 5\u2014no matter where you look! With Ulala by your side and Morolians cutting\
      \ rug like nobody's business, you'll take the stage and participate in one of\
      \ the zestiest musicals of all time!<h2 class=\"bb_tag\">Dance in VR and move\
      \ your body to the rhythm. You can even kinda see how many calories you burned!</h2>Instead\
      \ of issuing commands with a controller in your lap, pick up the controllers\
      \ and dance by moving your body!<h2 class=\"bb_tag\">Get the highest viewership\
      \ you can while saving the universe with DANCE!</h2>Amateur dancers welcome!\
      \ Just watch the Morolians pose, then perform those same poses in time to the\
      \ rhythm. The more poses you nail, the higher your viewership will climb!<br><br>*This\
      \ package includes &quot;MIKU'S FAR-OUT REPORT SHOW!&quot;, which allows you\
      \ to dance with MIKU HATSUNE, and 10 additional costumes."
