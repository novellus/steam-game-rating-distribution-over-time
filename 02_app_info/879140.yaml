    recommendationid: '83861902'
    review: 'It''s good. Really, really, really short though. The Space Channel 5
      games typically are short but goodness. Still, the Hatsune Miku stage is cute,
      and the gameplay is solid(I had little to no issues with the game reading my
      movements to match the commands). I haven''t done much of the 100-stage challenge
      yet but that''ll be fun. $25 may be a bit steep for this, but they''ve got something
      good started here.


      I sincerely hope that this leads to more, that now that the foundation is laid
      there could be a part 2 sometime in the future!'
