    about_the_game: 'Sharks of Mars: Prologue begins the story of an unlikely hero
      (you) who finds that little green men are the least of our worries on the red
      planet. Armed with a versatile blaster pistol, the story unfolds with a laser-sharp
      wit. Explore the Martian landscape, solve puzzles, and fight for your survival!
      Suit up and get ready to:<br><br><ul class="bb_ul"><li> Explore mysterious Martian
      landscapes.<br></li><li> Fight alien sharks with a variety of blaster options.<br></li><li>
      Solve immersive VR puzzles.<br></li><li> Begin the Sharks of Mars saga!</li></ul>'
