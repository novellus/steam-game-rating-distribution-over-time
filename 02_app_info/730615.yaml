  data:
    about_the_game: "Monster is as monster does! And when it comes to catching magic\
      \ underwater beasts, nothing does the trick like our grotesque Halloween lures\
      \ and atrocious live baits! <br />\r\nThis freaky-licious pack of Halloween\
      \ holiday treats is just what you need to trick the creepy monsters into biting!\
      \ Featuring a complete magic arsenal of all unique Halloween baits and lures,\
      \ that underwater abominations like Ghost Pikes, Mutant Gars, Skeleton Bluegills\
      \ and even the ferocious Frankenfish can\u2019t resist!<br />\r\nWe\u2019ll\
      \ even toss in 666 superstition Credits and 13 lucky BaitCoins to add some magic\
      \ numbers to this brew!<br />\r\n<br />\r\nThe Tricky Treats Pack includes:<br\
      \ />\r\n* 13 BAITCOINS use to purchase certain fishing tackle, available only\
      \ for BaitCoins. Spend your BaitCoins wisely!<br />\r\n* 666 CREDITS use your\
      \ Credits to purchase new tackle, pay for fishing trips, repairs and any other\
      \ in-game expenses. Spend your money wisely!<br />\r\n<br />\r\nBAITS AND LURES<br\
      \ />\r\n* Silicon Spider 10 cm (x10)<br />\r\n* Skull Jig 1 1/2 Oz. (42 g),\
      \ #6/0 (x10)<br />\r\n* Hooks: Hawk Claw; Vulture Claw; Eagle Claw (x10)<br\
      \ />\r\n* Baits: Dead Mice; Pig's Eye; Rotten Minnows; Frog; Bloodworms; Maggots;\
      \ Sour Bread; Moldy Cheese; Dried Locusts; Candy (x50)"
