      \ acabaram, por isso gostaria que os senhores liberassem o pacote  para  estar\
      \ sempre comprando de novo por favor, \xE9 muito legal pessoal e com certeza\
      \ recomendarei para outras pessoas. Grato pela oportunidade de poder deixar\
      \ aqui o meu pedido expresso, pois tentei comprar o pacote e como j\xE1 comprei\
      \ uma vez, n\xE3o est\xE1 liberado para comprar de novo.ok.\nMuito obrigado\n\
      Jo\xE3o de Aguiar\naguiardeJ"
