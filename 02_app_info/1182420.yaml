  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1182420/extras/Duk_Start2.gif?t=1606809353\"\
      \ /><br><br>\xABThousands of years the world has been existing without magic.\
      \ However, insightful residents of Micropolis learned about the parallel world.\
      \ Then, they began a fierce struggle among themselves for a new future.<br>Get\
      \ the truth. Understand motivation of each side, make choices, and determine\
      \ the fate of two worlds. After all, you have the power of Teleportation\xBB\
      .<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1182420/extras/Duk_Most.gif?t=1606809353\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li>60 000 words\
      \ of a branching story with dozens of endings.<br></li><li>1000+ choices.<br></li><li>9+\
      \ game locations of the 2d platformer. <br></li><li>20+ atmospheric symphonic\
      \ soundtracks.<br></li><li>The new level art in 2D graphics and animations.</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1182420/extras/Ved_Choice2.gif?t=1606809353\"\
      \ /><br><br>Talking to different characters can earn you their respect and friendship,\
      \ or can even instil fear\u2014which may be the key to success. Here everyone\
      \ acts according to their own motives: don't be too quick to condemn your enemies\
      \ or to trust your friends. Not before you realize just how multi-layered the\
      \ conflict in this world is.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1182420/extras/Kir_Beg.gif?t=1606809353\"\
      \ />"
