    about_the_game: "\n\t\t\t\t\t<p>On a visit to her hometown, Flo and her Grandma\
      \ Florence take a stroll down memory lane. Bring five restaurants back to life,\
      \ and meet new customers like the Hungry Man and the Celebrity.  Take special\
      \ care of customers with reservations and place flowers at tables in order to\
      \ make diners happier.  Stuck with a 4-person group and no 4-person tables?\
      \ Now you can move tables together to create a larger table.  Help restore Flo's\
      \ hometown now! \n\t\t\t\t\t</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>50 New Story\
