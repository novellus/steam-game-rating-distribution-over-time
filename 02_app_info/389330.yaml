  data:
    about_the_game: "The game takes the player into the gambling-friendly universe\
      \ of this over-the-top version of Las Vegas city.<br><br>Played as a race, the\
      \ goal is to reach the end of the Strip before anyone else. Manage your token\
      \ account in 10 gambling minigames, avoid the dangers like twisters and earthquakes,\
      \ take advantage of your gaming skills and your good luck, trust no one and\
      \ forget the meaning of the word &quot;mercy&quot; because it does not apply\
      \ here!<br><br><strong><u>Features</u></strong><br><br>    \u2022 4 Player Multiplayer.<br><br>\
      \    \u2022 10 Unique mini games including Roulette, Black Jack, Texas Holdem,\
      \ Baccarat, and Bingo.<br><br>    \u2022 17 incredible casinos.<br><br>    \u2022\
      \ 18 original environments.<br><br>    \u2022 Extreme humoristic cliches of\
      \ Sin City.<br><br>    \u2022 Nonstop action.<br><br>    \u2022 Fun for the\
      \ whole family!"
