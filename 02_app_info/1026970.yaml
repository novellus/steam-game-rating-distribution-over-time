details:
  data:
    about_the_game: 'This DLC changes the SpaceEngine license to allow for personal
      commercial use, and unlocks some &quot;professional&quot; features helpful for
      capturing video footage and creating space assets for your own projects:<br><br><ul
      class="bb_ul"><li>Camera path editor<br></li><li>Ability to save video and screenshots
      with transparency<br></li><li>Unlimited resolution for exporting skyboxes, including
      with HDR DDS cubemap format<br></li><li>Unlimited resolution for exporting planet
      textures<br></li><li>Unlimited rendering resolution in the fisheye/dome and
      equirectangular projection modes</li></ul><br>Details about commercial usage
      permissions can be found in the EULA.<br><br>Note: unlimited resolution means
      that SpaceEngine will not restrict you from using any resolution you want, but
      there are practical limits due to limitations in your graphics hardware. If
      you have a very recent high-end card, you will be able to use much higher resolutions
      (e.g. 32768x32768) than you would be able to achieve with older or low-end hardware
      (e.g. 8192x8192).'
