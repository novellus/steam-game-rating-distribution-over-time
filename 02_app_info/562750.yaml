      is a mistery puzzle game where you stack blocks on your head.<br>LIFO stands
      for &quot;Last in, First out&quot; and that's the way you have to deal with
      the stacked stuff on your head.<br><br><i>~ Harvest and Sow to make your way
      in a desolate world ~ </i>
