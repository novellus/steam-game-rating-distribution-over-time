    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1412850/extras/AboutTheGame_EN.png?t=1609802214\"\
      \ /><h2 class=\"bb_tag\"><strong>In A Galaxy Far... Far\u2026 Just Kidding!\
      \ </strong></h2><br><br>Welcome to <strong>'Spacelines from the Far Out'</strong>\
      \ a heavily comedic sci-fi party, co-op, rogue-lite, tycoon, space sim, almost\
      \ an action RPG (is that too much?!) game that blends the golden era of air\
      \ travel with the utopian space age of the \u201960s!<br><br>An original richly\
      \ detailed sci-fi universe filled with all the annoyances you\u2019ve come to\
      \ expect from being in the commercial Spaceline industry, including but not\
      \ limited to...<br><br>Serving incredibly bad food, performing dance-offs, random\
      \ encounters of the 5th kind, repairing broken equipment, dealing with gravity\
      \ loss, piloting 101, vomit puddles, floating vomit puddles, hull damage, space\
      \ hazards (no moon wizards), so many asteroids, lack of fuel, various paid entertainment\
      \ features, price hikes, and the Inspector!<h2 class=\"bb_tag\"><strong>What\
      \ happens when you take the 1960's and put it in Space? Well, you get Spacelines\
      \ from the Far Out! </strong></h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1412850/extras/Spacelines_World_Resized.gif?t=1609802214\"\
      \ /><br>From the World's Fair to \u2018It came from Outer Space\u2019 cinema\
      \ types of the times, we've taken a great deal of inspiration from the best\
      \ of 60\u2019s Sci-fi!<h2 class=\"bb_tag\"><strong>Time to Customize! Space\
      \ doesn't need to be boring!</strong></h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1412850/extras/Spacelines_Custom_Resized.gif?t=1609802214\"\
      \ /><br>With tons of unlockable ships, various upgrades, playable characters\
      \ to collect, and more, you\u2019ll have everything you need to make your Spaceline\
      \ your own!<h2 class=\"bb_tag\"><strong>No One Said This Was Going to Be Easy\u2026\
      </strong></h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1412850/extras/Spacelines_Gameplay_Resized.gif?t=1609802214\"\
      \ /><br>With tons of mechanics in store for you to master (or survive) such\
      \ as piloting, repairing, cleaning, cooking, dancing, hacking, and ensuring\
      \ happy passengers, you\u2019ll never be bored!<h2 class=\"bb_tag\"><strong>A\
      \ Space Odyssey Adventure for You or with up to 4 Friends!</strong></h2><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1412850/extras/Spacelines_Multiplayer_Resized.gif?t=1609802214\"\
      \ /><br>With a robust AI Director at the game\u2019s core, you\u2019ll always\
      \ have a unique playing experience be it alone or in 4-player co-op mode with\
      \ your friends! <br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/playspacelines\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1412850/extras/JoinDiscord_EN.png?t=1609802214\"\
      \ /></a><br><i>*Disclaimer- Passengers may experience the following situations:<br><br>Astronomical\
      \ ticket prices, undercooked food, delayed luggage, lost luggage, damaged luggage,\
      \ theft of property, space piracy, alien abductions, time dilation, meteorite\
      \ strikes, asteroid collisions, black holes, life and death situations, sarcastic\
      \ robots, and oh so much more! <br><br>If you experience any of the following\
      \ annoyances, contact the nearest Inspector immediately via our Discord<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1412850/extras/Wishlist_EN.png?t=1609802214\"\
      \ /></i>"
