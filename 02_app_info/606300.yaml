    review: 'Very simple puzzle game with a very simple but interesting aesthetic
      to it. Good for about an hour of solo gameplay and half an hour more of the
      other modes offered if you want to explore those.


      I always judge games based on their price and I would say that there are definitely
      other titles at the same price range that will give you more bang for your buck.
      Not a bad game, just a bit too pricey for what it offers.'
