    about_the_game: '<i>Ages ago, the gods contacted several civilizations all around
      the world. But since then, they remained silent. Now they need to hear our calls.</i><br><br>Divine
      Ascent is a single and local-multiplayer strategy-puzzle game. The goal is to
      be the first to build towers, and to reach their tops to place temples.<br><br>Six
      of the biggest civilizations of the ancient times compete against each other,
      to be the one taken by the gods to the heavens. To this end, they''ve elected
      builders whose sole purpose is to erect monuments as high in the sky as possible.<br><br><strong>Key
      Features:</strong><br><br><ul class="bb_ul"><li>Arena (local-multiplayer) and
      Puzzles (single player) modes<br></li><li>Arena is a set of 24 multiplayer levels
      for two to six players (humans or A.I.)<br></li><li>Single player mode contains
      30 puzzles with increasing difficulty, plus the final stage which is sort of
      an Arena level against 5 opponents<br></li><li>Special moves<br></li><li>Tile-based
      isometric 3D graphics<br></li><li>Each civilization has its own theme and atmospheric
      background sound design</li></ul><br><strong>Game mechanics:</strong><br><br>The
      game is turn-based, in a board game style. The goal is to be the first to place
      three temples. A temple appears when you place a pawn on a tower five pieces
      high, or three pieces high in puzzle mode.<br><br>The player begins by placing
      his pawn on any square located on the base floor. If there is no such available
      square, he must place it on the lowest free floor. You must place it again in
      the same way after making a temple appear.<br><br>Each turn, the player has
      two move options:<br><br><ul class="bb_ul"><li>The pawn can be moved orthogonally
      to another adjacent free square of the board, whether on the same floor, one
      floor higher, or one floor lower.<br></li><li>You can use the piece in the corner
      of the screen to add it on a free square of the board.</li></ul><br>Special
      moves:<br><br><ul class="bb_ul"><li>If squares are free and orthogonally adjacent
      to each other, and form stairs of which the lower piece can be climbed by our
      pawn, we can directly climb to their top.<br></li><li>If a square is located
      in front of ours orthogonally, our pawn can jump on it provided that it''s one
      floor higher, and that every floor between is lower.<br></li><li>If the four
      squares around our pawn are blocked by whether pawns, temples, pieces that are
      at least two floors higher, or the edge of the board, you can place a new piece
      under it.</li></ul><br>There are squares with special properties for each location.
      It''s up to you to discover which effects the gods have awarded them.<br><br><strong>Game
      modes:</strong><br><br>There are two game modes: Arena and Puzzles.<br><br><ul
      class="bb_ul"><li>Arena is a set of 24 multiplayer levels, taking place in the
      locations of all the different civilizations and using their particular special
      squares. Two to six players (humans or A.I.) compete to build temples.<br></li><li>Puzzles
      mode is a scripted solo adventure where you have to solve several levels to
      advance to the next ones. The player has a limited amount of moves to build
      a single temple, whether alone or against opponents in later stages.</li></ul>'
