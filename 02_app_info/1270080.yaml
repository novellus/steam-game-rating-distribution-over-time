  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1270080/extras/IMG3.png?t=1608657694\"\
      \ /><br><br><strong>Magic Twins</strong> is a 1-2 <strong>co-operative arcade\
      \ puzzle</strong> game in which Abra and Cadabra (the titular Magic Twins),\
      \ must constantly swap their chromagic powers to defeat hordes of color elementals\
      \ and stop the Colormageddon (which they unintentionally unleashed). Red beats\
      \ red, blue beats blue.. you get the drill. Magic doesn't need to be complicated!<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1270080/extras/Colormageddon.gif?t=1608657694\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1270080/extras/Communicate.png?t=1608657694\"\
      \ /><br>Spells are not enough! <strong>Communication</strong> (and probably\
      \ some yelling) will be invaluable to overcome all the challenges ahead of you:\
      \ different objectives per level, bosses, multiple game modes, special events\u2026\
      <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1270080/extras/Gameplay.gif?t=1608657694\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1270080/extras/Art.png?t=1608657694\"\
      \ /><br>The game features 2D art with spooky kawaii vibes. Do you want cute\
      \ skins? We have them!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1270080/extras/Great.gif?t=1608657694\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1270080/extras/Features.png?t=1608657694\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>COLORMAGEDDON.</strong> The end of the\
      \ world arrives full of colors!<br></li><li><strong>COOPERATIVE.</strong> Coordinate\
      \ with your friends and test your reflexes and the power of friendship to combine\
      \ your chromagic powers.<br></li><li><strong>TONS OF CONTENT.</strong> Discover\
      \ new areas of the Mallorca island as you eliminate the threat in the initial\
      \ areas and unlock new game modes, different enemies, secrets and secondary\
      \ objectives.<br></li><li><strong>SIMPLE CONTROLS, UNIQUE CHALLENGES.</strong>\
      \ Controlling the Magic Twins is simple, but each level has different objectives\
      \ and turns in the mechanics.<br></li><li><strong>KAWAII.</strong> Unlock new\
      \ theme skins for the sisters!</li></ul>"
