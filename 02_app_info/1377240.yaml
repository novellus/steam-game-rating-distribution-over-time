details:
  data:
    about_the_game: 'Five-Finger Gunslinger is a third-person online arena-battle
      game where players compete against their friends to become the most popular
      kid in the west. Battle evil cactus-bandits and pelt your opponents with water
      balloons as you struggle for suburban supremacy!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>A handcrafted western neighborhood created by kids to live
      out their wild west fantasies!</li></ul><ul class="bb_ul"><li>Three unique characters:
      Five-Finger Gunslinger, Rancher Enchanter, and Astronaut Aquashot each with
      unique gameplay and mechanics!</li></ul><ul class="bb_ul"><li>Persuade kids
      to join your posse by spending coolness points collected from defeating imaginary
      cactus-bandits!</li></ul><ul class="bb_ul"><li>Grow your posse to raise your
      popularity! Increase your popularity to grow your popularity-sphere and assert
      your dominance over the neighborhood!</li></ul><ul class="bb_ul"><li>Three types
      of imaginary cactus-bandits to battle: Disaster Cactus, Shadow Cactus, and Crystal
      Cactus!</li></ul><ul class="bb_ul"><li>Move inside other player''s popularity-spheres
      to see what enemies they are imagining!</li></ul><ul class="bb_ul"><li>Destroy
      your opponent''s enemies and steal coolness away from them!</li></ul><ul class="bb_ul"><li>Play
      with friends in private servers, online against strangers, or even battle vs
      AI opponents!</li></ul><h2 class="bb_tag">Development Team</h2><ul class="bb_ul"><li>Producer:
      Amy Zebrowski</li></ul><ul class="bb_ul"><li>Lead Designer: Griffin Carlson</li></ul><ul
      class="bb_ul"><li>Level Designer: Tyler Lamon</li></ul><ul class="bb_ul"><li>Lead
      Programmer: Jacob Rose</li></ul><ul class="bb_ul"><li>AI Programmer: Kyle Murray</li></ul><ul
      class="bb_ul"><li>Lead Artist: Lee Siassi</li></ul><ul class="bb_ul"><li>Environment
      Artist: Jodi M.</li></ul>'
