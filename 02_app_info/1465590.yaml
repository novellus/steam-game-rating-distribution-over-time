  data:
    about_the_game: '&quot;Dead Warrior Tribute&quot; is a challenging beat em up
      game for fans of the genre! Kill enemies and use rolls to avoid damage. Experience
      points will heal you, but will make the game harder.<br><br>This is an endless
      story about a resurrected skeleton warrior. Even after his death, he is forced
      to fight for existance with countless hordes of enemies that will attack his
      cemetery. Hell crows, dead knights, and black giants stood in the way of peace.
      They are outnumbered, but how far can you go in this unequal fight? Each kill
      will heal you, but also summon new opponents to the battlefield. Be careful
      and use the rolls to avoid getting hit!<br><br><strong>Game features:</strong><br><ul
      class="bb_ul"><li> Endless gameplay! How far can you go?<br></li><li> Old school
      graphics<br></li><li> Awesome pixel art graphics<br></li><li> Steam achievements
      support</li></ul>'
