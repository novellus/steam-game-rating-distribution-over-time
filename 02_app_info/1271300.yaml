    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1271300/extras/people_steam.png?t=1606583247"
      /><br><br>One hundred detectives compete against each other in a mysterious
      competition, solving crimes created by the world's smartest criminals.<br><br>The
      detective who wins receives one million dollars and the opportunity of a lifetime.
      If a criminal wins, however, they will also receive a million dollars... and
      parole, no matter the severity of their crime.<br><br><i>Methods</i> is a visual
      novel with simple crime investigation gameplay where you examine evidence and
      answer multiple-choice questions about the solution.<br><br>It includes 100
      chapters totaling 139K words, taking approximately 10 hours to play through
      (though that varies greatly depending on your reading speed).<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1271300/extras/features_steam.png?t=1606583247"
      /><br><br><ul class="bb_ul"><li>Original soundtrack<br></li><li>Over 25 interactive
