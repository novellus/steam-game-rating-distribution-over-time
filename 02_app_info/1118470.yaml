details:
  data:
    about_the_game: '<strong>Wood ''n Stones is an innovative rogue-lite survival
      game set in the Stone Age, where cooperation between the player and the other
      NPCs is the key to the final victory.</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1118470/extras/steam_page_1.png?t=1574870436"
      /><br><br>While dinosaurs and other evil creatures pose a danger to the future
      of human kind, you can be the leader who will allow our species to survive to
      the present day, thanks to the help of a great friend, a puppy and all the people
      that you''ll save during the journey.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1118470/extras/steam_page_2.png?t=1574870436"
      /><br><br>You can gather Wood and Stones to help out your tribe defending yourself
      and them, and build campfires to better protect your way. But beware: <strong>the
      weather can change at any time</strong>.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1118470/extras/steam_page_3.png?t=1574870436"
      />'
