    about_the_game: '<h2 class="bb_tag">They said the Titanic was unsinkable but they
      were wrong.</h2><br>Experience the Titanic in all of it''s glory, witness the
      iceberg collision, the sinking and escape! Set foot on the most famous ocean
      liner.<br><br>Relive that fateful day on April 14 1912 when the largest and
      most luxurious ocean liner struck an iceberg on its maiden voyage to New York
      from Southampton. They said the Titanic was unsinkable, but they were wrong.
      Experience what it was like on that night. You are put into the shoes of a passenger
      on the Titanic, and will witness first-hand the collision with the iceberg and
      the sinking of the RMS Titanic. This experience provides breathtaking visuals
      of Titanic''s last moments, including the liner breaking in two pieces. The
      game focuses on a simulation experience of the Titanic.<h2 class="bb_tag">Titanic:
      The Experience provides the ultimate Titanic simulation.    </h2><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/727910/extras/ss_9134514cf472f20a05d661db703b284ec729d1bc.1920x1080_copy.jpg?t=1609642363"
      crossorigin="anonymous"/>'
