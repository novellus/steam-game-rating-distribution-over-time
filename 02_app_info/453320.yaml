    about_the_game: "<strong>Vairon's Wrath</strong><br><br>Set out on a quest for\
      \ revenge as Vairon, a young fearless warrior. Visit unique villages and meet\
      \ many memorable characters that will help or hinder Vairon on his journey.\
      \ Experience an old school style adventure with varied gameplay where you will\
      \ battle demonic creatures, solve puzzles, fight hords of monsters and much\
      \ more ! <br><br>Vairon\u2019s Wrath is an <strong>action-adventure game with\
      \ RPG elements</strong>, inspired by classic games such as Star Tropics, Neutopia,\
      \ The Legend Of Zelda, Chrono Trigger and many more from the 8bits and 16bits\
      \ eras.<br><br>With more than <strong>10 hours of gameplay</strong> and a story\
      \ full of twists and turns, the game features:<br><br><ul class=\"bb_ul\"><li>\
      \ An OST with <strong>over 70 tracks</strong>, totaling more than two and half\
      \ hours of music, 68 of which are composed by Romain Favre.<br><br></li><li>\
      \ <strong>Two tracks composed by Josh Mancell (composer of Crash Bandicoot,\
      \ Jak And Daxter, Crash Team Racing).</strong><br><br></li><li> A special <strong>theme\
      \ song composed and performed by Marion Chauvel</strong> (also known as Mioune).<br><br></li><li>\
      \ Final Fantasy-style <strong>world map</strong>.<br><br></li><li> Tailored\
      \ story progression<br><br></li><li> More than 100 NPCs that you can interact\
      \ with.<br><br></li><li> A world built for retrogaming fans.<br><br></li><li>\
      \ Three levels of difficulty (Easy, Normal, Hard).<br><br></li><li> Steam cards\
      \ and badges</li></ul><br>Vairon\u2019s Wrath is available in english since\
      \ the 3rd march 2017.<br><br>Official Website : <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eldhar.com/myoubouhcorp/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.eldhar.com/myoubouhcorp/</a>\
      \ (only in french for the moment)<br>Soundcloud : <a href=\"https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/myoubouh/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://soundcloud.com/myoubouh/</a><br>Facebook\
      \ : <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/myoubouh.corp\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.facebook.com/myoubouh.corp</a>"
