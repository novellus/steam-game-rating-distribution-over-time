    review: 'So yeah this game needs a lot of work man. The controls, while simple
      in mechanics, were hard as hell to use in practice to actually shoot the planes.
      The enviorment is pretty barebones too.


      I made a gameplay video with the basic experience I got from the game:

      https://youtu.be/B1GQGivDpHs


      If this is your first game, don''t give up. It''s a good starting point but
      you should work more on your craft.

      And this is not worth 6$. Overpricing a small game like this is also not a good
      practice.


      Goodluck in the future man, but for now I''ll have to say no to recommending
      this game.'
