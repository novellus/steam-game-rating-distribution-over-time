details:
  data:
    about_the_game: "A UFO is trying to collect information about an unknown planet,\
      \ it turns out to be a hostile planet.<br />\r\n<br />\r\nA flying game where\
      \ you have to be on the move all the time . <br />\r\n<br />\r\nYou must search\
      \ and find objectives through every location you are, 4 locations to explore,\
      \  when you collect the required objectives from a location, you are moving\
      \ to the next one .<br />\r\n<br />\r\nDestroying planes and turrets will get\
      \ you higher score .<br />\r\n<br />\r\nTo complete the game you must collect\
      \ all the objectives.<br />\r\n<br />\r\nA simple , fun and  a challenging game\
      \ to play.<br />\r\n<br />\r\nMusic created using &quot;Music Maker Jam&quot;<br\
      \ />\r\n<br />\r\nUpdate v 1.1 (Graphics changed , better handling , Full game\
      \ pad support).<br />\r\n<br />\r\nThis game has been tested using xbox controller\
      \ and  a ps4 controller with xbox controller emulator .<br />\r\n<br />\r\n\
      It should work with any compatible controller.<br />\r\n<br />\r\nUpdate v1.2\
      \ &quot;Shoot them down Edition&quot; better A.I. , some styling changes ."
