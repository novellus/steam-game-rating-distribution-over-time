    about_the_game: Take control of a giraffe who has had enough of being held back
      in life<br>by his weird feet as you slide your way through the town in a courageous<br>pursuit
      of love.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/941480/extras/GiraffeTown_RosesBanner_SteamPage.png?t=1554767177"
      /><h2 class="bb_tag"><strong>Experience:</strong></h2><ul class="bb_ul"><li>Motivation<br></li><li>Determination<br></li><li>Dedication<br></li><li>Devastation<br></li><li>Frustration<br></li><li>Elimination</li></ul><br>Welcome
      to <strong>Giraffe Town...</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/941480/extras/GiraffeTown_smileBanner_SteamPage.png?t=1554767177"
      /><br><br>Created entirely by Samer Khatib, Giraffe Town aims to deliver a unique,
      one-of-a-kind, memorable indie game experience presented with an eye-catching
      visual style, lovely sounds, and a beautiful story.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/941480/extras/GiraffeTown_RoadRenderbanner_SteamPage.png?t=1554767177"
      /><h2 class="bb_tag">Developer note:</h2>Putting my egotistical persona aside,
      I would like to say a few more things since I am fortunate enough for having
      the opportunity of publishing my second game here on Steam. This isn't relevant
      to the game page but, I would just like to say that this is a very special game
      that comes from a place of true passion, respect and a love for the art form
      that is video games. After releasing my first game on here in 2016, I decided
      to take a step back for a bit to learn more and really improve upon my skill
      sets to become the best game developer that I could be. Games should have a
      certain level of polish and quality to them and I now understand the importance
      of that. Because just like grandma's cookies, games should be made with love
      and care. Nobody wants to eat sloppily made, poorly put together rushed out
      cookies. My experience developing this game over the course of nearly 2 years
      has taught me a lot and I feel that I have greatly matured as a video game developer
      and artist. To me, Giraffe Town is much more than another one of my silly ideas.
      It is a personal love letter expressing how I feel about indie games and what
      indie games are to me. And that is crazy, over-the-top, extremly ridiculous
      and very ambitious ideas that would never be accepted or created by most mainstream
      triple-A developers. This is where indie devs come in. Thanks for stopping by
      and here's to independent artist everywhere! I look forward to bringing more
      of my ideas to life in the future. Enjoy!<br><br><br>-Samer Khatib (Snowconesolid)<br>(Greatest
      independent game developer of all time and space)<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/941480/extras/samerKhatibBanner_SteamPage.png?t=1554767177"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/941480/extras/samerKhatibBanner2_SteamPage.png?t=1554767177"
      />
