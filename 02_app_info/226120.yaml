    about_the_game: 'Weird Worlds: Return to Infinite Space is a hybrid &quot;roguelike&quot;
      game of space exploration and starship combat set within a peculiar, as-yet-unvisited
      region of the galaxy known as the Purple Void. Each time it is played, a new
      and different &quot;sector prime&quot; and its vast frontier are randomly generated.
      Locations of stars and nebulae, homeworlds of alien races, distribution of lifeforms
      and artifacts, plot-twisting quest events--the whole game is remixed. <br><br>Note
      that unlike common roguelikes that last dozens of hours, Weird Worlds: Return
      to Infinite Space plays to its conclusion in less than thirty minutes - it''s
      the perfect lunch break game! Features also include a fully animated star map,
      a unique turn-based movement system, real-time starship battles (at naval battle
      speeds, not &quot;Super-Melee&quot;), award-winning music and sound, and a robust
      battle simulator. Weird Worlds also has built-in support for community-created
      mods that can change anything and everything in the game!<br><br>Check out some
      of the best Weird Worlds mods <a href="https://steamcommunity.com/linkfilter/?url=http://www.infinitespacegames.com/weirdworlds/weird-worlds-mods/"
      target="_blank" rel="noopener"  >here</a>.<br><br>Windows 10 users: If you''re
      experiencing mouse issues, right click the launch icon or shortcut and set compatibility
      mode to Windows 8.'
