    reviews: '&quot;This game blew me away, and minutes turned into hours as I kept
      telling myself, allright, that one didn''t count. Just one more round...&quot;<br>-
      Kit Pierce, MacGamer<br><br>&quot;(Weird Worlds) offers variety, excitement,
      thought and pace all in tiny bundle you can wolf down in a sandwich break.&quot;<br>-
      Kieron Gillen, <a href="https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/r_weirdworlds_pc"
      target="_blank" rel="noopener"  >Eurogamer</a><br><br>&quot;(Weird Worlds) could
      compete in the same space with games costing a lot more. For what you get, (the
      game) is an incredible value.&quot;<br>- John Breeden, <a href="https://steamcommunity.com/linkfilter/?url=http://www.gameindustry.com/reviews/game-review/even-stranger-adventures/"
      target="_blank" rel="noopener"  > Game Industry News</a><br><br>&quot;(Weird
      Worlds) is a fantastic example of what independent development can be: A great
      game at a great price that will keep you coming back for more.&quot;<br>- Kit
      Pierce, MacGamer<br><br>&quot;Pathetic earthlings. Hurling your bodies out into
      the void, without the slightest inkling of who or what is out here.&quot;<br>-
      Emperor Ming, <a href="https://steamcommunity.com/linkfilter/?url=https://en.wikipedia.org/wiki/Flash_Gordon"
      target="_blank" rel="noopener"  >Flash Gordon</a>'
