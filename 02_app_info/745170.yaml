    about_the_game: "Treadnauts combines frantic group combat with a kiss of physics-based\
      \ finesse. Players fight as colorful tanks in bright, tactical playgrounds.\
      \ By moving with chutzpah, pilots can pull off spectacular acrobatics, soaring\
      \ through the air and raining deadly mortar shots on their foes.<br />\r\n<br\
      \ />\r\nThis is the Treadnauts Public Alpha--you can play for free with local\
      \ friends!<br />\r\n<br />\r\nNote: Linux is not supported for the Treadnauts\
      \ Demo. :("
