    about_the_game: "FARHOME is an adventure-type science fiction game for virtual\
      \ reality devices with focus on cooperative walkthrough and on the use of the\
      \ characters\u2019 special abilities.<br>You are in for a perilous journey to\
      \ the Wasp-21 Ariadne system to explore its planets and to find out what the\
      \ ancient civilization's vestiges conceal.<br><br>In the early 24th century,\
      \ people from the emaciated Earth are looking for a new world to live in. The\
      \ players will become members of an elite special purpose squad accompanying\
      \ a large space mission. The goal of the expedition is to deploy the base, to\
      \ get the extraction of the most precious cyrium up and running, and also to\
      \ get ready for launching the Portal that will allow the Earthians to relocate\
      \ to a new place of residence. But the new world holds its own threats and challenges.<br><br>The\
      \ missions are intended both for cooperative walkthrough and for fighting single-handed.\
      \ Combining the strong points of the weapons and the special abilities of the\
      \ squad members will make each combat unique. The gameplay of FARHOME is a combination\
      \ of different styles: here you will find both the combats with a lot of shooting\
      \ and the unhurried exploration of other planets\u2019 worlds. <br><br>The game\
      \ supports multiple modes of getting about (long-distance teleportation, short-range\
      \ jumps, conventional movement by gliding along the surface). We\u2019ve tried\
      \ to make the locomotion system as comfortable as possible, without the motion\
      \ sickness effect in the virtual reality.<br><br>FEATURES<br><ul class=\"bb_ul\"\
      ><li>Different classes of fighters in the squad, each of them is equipped with\
      \ their own types of weapons and unique abilities<br></li><li>Alternative modes\
      \ of shooting for all weapons <br></li><li>Diversity of the enemies\u2019 types\
      \ with unique behaviors and reactions to different types of weapons <br></li><li>Possibility\
      \ of equipping the squad with regard for the specific nature of the mission\
      \ and of the prospective enemies<br></li><li>Open levels on different planet\
      \ types: jungles, dungeons, deserts, missions on a spacecraft and in the deep\
      \ space<br></li><li>The Unreal Engine provides for an amazing level of graphics</li></ul><br>Enjoy\
      \ the game!"
