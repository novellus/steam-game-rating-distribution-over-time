    detailed_description: "<h1>FARHOME has reborn as Space Ops VR</h1><p><strong>Space\
      \ Ops VR</strong> will incude content from the FARHOME game. In this regard,\
      \ the development of FARHOME will be stopped.<br><br>Now you can go through\
      \ the old FARHOME missions in a new way with updated controls and play online\
      \ in Space Ops VR PVP and PVE missions!<br><br><a href=\"https://store.steampowered.com/app/1045110/Space_Ops_VR/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1045110/Space_Ops_VR/</a><br><br>Good\
      \ news fo FARHOME owners! You will receive a copy of Space Ops VR for free.<br><br><a\
      \ href=\"https://steamcommunity.com/games/787550/announcements/detail/1610521707084769649\"\
