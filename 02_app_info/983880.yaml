  data:
    about_the_game: "Welcome to the Arctic Region!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/983880/extras/1.png?t=1593663327\"\
      \ /><br><br>The North attracts you since childhood. You have been ranging arctic\
      \ seas for few years. After your father\u2019s death you\u2019ve inherited a\
      \ couple of icebreakers and now you have an opportunity to make your dream come\
      \ true \u2014 create your own polar fleet and continue the family business.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/983880/extras/2.png?t=1593663327\"\
      \ /><br><br>As a first step, you\u2019ve carefully examined all types of modern\
      \ icebreakers. Each icebreaker has the following characteristics: deadweight,\
      \ power and specialty. Icebreaking capability, performed contracts, required\
      \ amount of money for construction and maintenance depend on these characteristics.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/983880/extras/3.png?t=1593663327\"\
      \ /><br><br>Choose where you place your ships, which contracts are more profitable.<br><br>Remember,\
      \ the Arctic doesn\u2019t forgive your mistakes. You need to come up with a\
      \ good strategy to make the business successful. It sounds hard; however, it\
      \ is not that easy to scary you, and you accept the challenge, don\u2019t you?"
