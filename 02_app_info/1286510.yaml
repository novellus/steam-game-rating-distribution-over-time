    detailed_description: "Join Clicky in his longship and sail to Scandinavia to\
      \ discover whether the tales told about vikings are true!<br />\r\n<br />\r\n\
      The Viking Tales DLC will send you and Clicky on a quest through norse culture\
      \ and mythology to discover all of the hidden treasures and myths the vikings\
      \ have kept from us.<br />\r\nYou\u2019ll encounter numerous viking clans, Norse\
      \ gods and elves!<br />\r\n<br />\r\nThis DLC includes 10 new levels ranging\
      \ from viking invasions to peaceful elven villages.<br />\r\nIt also includes\
      \ 400 new viking themed objects that are available in the level editor for those\
      \ of you who can\u2019t get enough of these ransacking clans!<br />\r\n<br />\r\
      \nPeople who don\u2019t own this DLC will still be able to play through user\
      \ created maps that use objects from the Viking Tales DLC.<br />\r\n<br />\r\
      \nBe quick, put on your viking helmet and plunder this DLC to explore the Scandinavian\
      \ myths about ruthless raiders, winged valkyries and colossal giants."
