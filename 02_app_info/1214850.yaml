    about_the_game: "Disaster strikes! <br>Help the Snaliens escape from the puzzle-packed\
      \ planet!<br>Push cubes, pickup parts, connect circuits and manipulate different\
      \ devices to overcome each zone. Don't be fooled by their appearance, they're\
      \ as smart as they are cute.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1214850/extras/cut-test.gif?t=1584117837\"\
      \ /><h2 class=\"bb_tag\">Game Features</h2><br><ul class=\"bb_ul\"><li><strong>Adorable\
      \ Snaliens</strong><br>Each one with a unique skill.<br></li><li><strong>Play\
      \ at your own pace</strong><br>No timers and unlimited undo.<br></li><li><strong>Puzzle\
      \ variety</strong><br>Manipulate different devices and pieces.<br></li><li><strong>Explore\
      \ the planet</strong><br>Stuck on a puzzle? Take different paths as you travel\
      \ through five continents.<br></li><li><strong>Play using Keyboard, Gamepad\
      \ or Mouse\u200B</strong><br>Personalize your layout or play using any input\
      \ method.</li></ul>"
