    about_the_game: '<h2 class="bb_tag">Story Background</h2>The daughter of a nightclub
      owner ask you for help to bring down their competitor. You need to sneak into
      the competitor''s nightclub and spray the dancing girls inside with water.<h2
      class="bb_tag">Gameplay</h2>This game adopt first-person view. Control the main
      character to move and spray from a proper angle. Once you completely wet a girl''s
      clothes, your task is complete.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      The unique first-person spray game<br></li><li> Sweet, sexy girls'' hot dance
      moves<br></li><li> Irresistible temptations of girls'' wet body<br></li><li>
      Unique and uncommon, play only once and it will be unforgettable! </li></ul><h2
      class="bb_tag">Best experience</h2>The most important highlight of the game
      is to<strong> watch the girls dancing in the stage 3 and 7 in free mode! </strong><br>Lovely
      and sexy girls, varying dance styles, dynamic dance music, ambient lighting
      flashing to the rhythm of the dance music. Together they create a nightclub
      atmosphere. This is the core experience this the game will bring to players!<br><br>When
      the famous violinist Lindsey Stirling played her violin in the New York subway,
      no one passing had stopped. However it''s not because the audience couldn''t
      understand the music! Rather, it''s because beautiful musics needs a bit of
      foil. Energetic beautiful girls, brisk dance moves, good expressions, warm and
      quiet environment, These all greatly enhance the experience of listening to
      music!<br><br>The dance moves used in the game are generated by capturing real
      girls'' motion while they are dancing some of the world''s most popular dance
      moves, and the animation itself is top quality! However, if there isn''t any
      foils, the experience will not be good. For the best experience, keep the following
      in mind:<br><ul class="bb_ul"><li>1. Graphics card should be Nvidia GTX970 or
      better;<br></li><li>2. Display: Monitor needs to have a resolution of 1920*1080
      or higher, supports sRGB or better, and is 23 inches or larger. Curved monitors
      are even better;<br></li><li>3. Run the game in full screen mode;<br></li><li>4.
      The environment should be dim and quiet;<br></li><li>5. Bose QC20 noise canceling
      headphones or better;<br></li><li>6. The game volume must be large enough; </li></ul>'
