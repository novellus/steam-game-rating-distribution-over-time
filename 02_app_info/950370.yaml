    about_the_game: "<h2 class=\"bb_tag\">1. Beautiful girl-themed Game</h2>The characters\
      \ in this game are all kinds of beautiful girls. They are all princesses, but\
      \ they have different occupations because of their different situations. In\
      \ the game, you can always perform the Holy Light Ceremony with a princess who\
      \ has joined the team ^O^<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/950370/extras/3.png?t=1604477163\"\
      \ /><br>2. The game's freedom is extremely high<br>Different from the previous\
      \ one, the progress route in this game is very flexible. Players will be able\
      \ to attempt different tasks. Whether the player is a saint or a devil, it is\
      \ up to the player to decide. Therefore, as the story continues, the various\
      \ good or evil acts will also trigger different mainline tasks<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/950370/extras/4.png?t=1604477163\"\
      \ /><br>3. Rich skill system<br>The game's careers have different passive and\
      \ active skills that can replace equipment. Players need to select the appropriate\
      \ skills from the skill pool to play their role, and use the combinations of\
      \ skills to progress according to their own desires<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/950370/extras/5.png?t=1604477163\"\
      \ /><h2 class=\"bb_tag\">4. Open A New Chapter With A grand Worldview</h2>Differing\
      \ from the previous game, the entire world's structure is reshuffled. What is\
      \ presented is a diversified world with different countries and different characteristics,\
      \ all free to explore in the story - Let's go!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/950370/extras/1.png?t=1604477163\"\
      \ /><br>Features\uFF1A<br><ul class=\"bb_ul\"><li>Beautiful girls<br></li><li>A\
      \ retro style turn-based wargame<br></li><li>200 different weapons<br></li><li>A\
      \ highly liberal game of chess<br></li><li>A combination of many active and\
      \ passive skills<br></li><li>Supports Simplified Chinese, Traditional Chinese,\
      \ and English</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/950370/extras/2.png?t=1604477163\"\
      \ />"
