    about_the_game: 'Two weeks after the events of Nightmare Adventures: The Witch''s
      Prison, Kiera Vale finds herself drawn back into a web of occult sciences, mysterious
      dark entities, and government secrets -- woven by the agency known as A.R.C.A.N.E..
      Kiera is happy to receive the call, but soon after her arrival finds that things
      are not at all how she remembers them to be. What are these agents hiding, and
      why didn''t they tell her the whole story? What is the true nature of the Blackwater
      &quot;Witch&quot;? Why is Dr. Thorn''s young daughter locked up in a containment
      cell? From the top secret labs in the depths of A.R.C.A.N.E.''s headquarters
      to the distant spires of alien worlds, Ms. Vale will seek answers, solve cryptic
      puzzles, banish evil otherdimensional creatures, and perhaps even make a new
      friend over a game of Piggy Princess along the way, in Nightmare Adventures:
      The Turning Thorn.'
