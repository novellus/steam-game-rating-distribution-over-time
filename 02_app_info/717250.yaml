details:
  data:
    about_the_game: The official fan pack for Doki Doki Literature Club!<h2 class="bb_tag">DDLC
      Offical Soundtrack</h2>24 high-quality audio tracks, including remixes, bonus
      tracks, sketches, and song variants not included in the game.<h2 class="bb_tag">High-resolution
      wallpapers</h2>8 wallpapers each for desktop and mobile, with higher-resolution
      versions of the best in-game scenes.<h2 class="bb_tag">DDLC Concept Art Booklet</h2>A
      special digital booklet which includes concept art and developer notes, providing
      insight into early stages of development.<h2 class="bb_tag">Accessing the Fan
      Pack</h2>After purchasing and downloading the DDLC Fan Pack, the OST will already
      be playable in the Steam Music Player.<br>To access the rest of the files, go
      into DDLC's Properties and find the &quot;Browse Local Files&quot; button. This
      will take you to the DDLC game directory, which has the Fan Pack included in
      it.
