    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/397540/extras/banner.jpg?t=1604949576\"\
      \ /><br>The original shooter-looter returns, packing bazillions of guns and\
      \ an all-new mayhem-fueled adventure! Blast through new worlds and enemies as\
      \ one of four brand new Vault Hunters \u2013 the ultimate treasure-seeking badasses\
      \ of the Borderlands, each with deep skill trees, abilities, and customization.\
      \ Play solo or join with friends to take on insane enemies, score loads of loot\
      \ and save your home from the most ruthless cult leaders in the galaxy.<h2 class=\"\
      bb_tag\">A MAYHEM-FUELED THRILL RIDE </h2>Stop the fanatical Calypso Twins from\
      \ uniting the bandit clans and claiming the galaxy\u2019s ultimate power. Only\
      \ you, a thrill-seeking Vault Hunter, have the arsenal and allies to take them\
      \ down.<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/397540/extras/CharBanner.gif?t=1604949576\"\
      \ /><h2 class=\"bb_tag\">YOUR VAULT HUNTER, YOUR PLAYSTYLE </h2>Become one of\
      \ four extraordinary Vault Hunters, each with unique abilities, playstyles,\
      \ deep skill trees, and tons of personalization options. All Vault Hunters are\
      \ capable of awesome mayhem alone, but together they are unstoppable.<h2 class=\"\
      bb_tag\">LOCK, LOAD, AND LOOT</h2>With bazillions of guns and gadgets, every\
      \ fight is an opportunity to score new gear. Firearms with self-propelling bullet\
      \ shields? Check. Rifles that spawn fire-spewing volcanoes? Obviously. Guns\
      \ that grow legs and chase down enemies while hurling verbal insults? Yeah,\
      \ got that too.<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/397540/extras/Chest.gif?t=1604949576\"\
      \ /><h2 class=\"bb_tag\">NEW BORDERLANDS </h2>Discover new worlds beyond Pandora,\
      \ each featuring unique environments to explore and enemies to destroy. Tear\
      \ through hostile deserts, battle your way across war-torn cityscapes, navigate\
      \ deadly bayous, and more!<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/397540/extras/cast.gif?t=1604949576\"\
      \ /><h2 class=\"bb_tag\">QUICK &amp; SEAMLESS CO-OP ACTION</h2>Play with anyone\
      \ at any time with online co-op, regardless of your level or mission progress."
