    about_the_game: <i>Follow an amateur <strong>photographer</strong> on a journey
      through Scandinavian inspired landscapes with the goal to see the magical phenomenon
      <strong>TOEM</strong>. Travel by bus to different regions with distinct architecture
      and sights to behold! Encounter different <strong>characters</strong> and solve
      smaller problems</i><br><br>Take scenery photos with your <strong>camera</strong>
      and help various communities!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1307580/extras/Steam_Sockman_Photo.gif?t=1604593792"
      /><br><br>Listen to calm music and explore your surrounding!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1307580/extras/Steam_Area_Pan.gif?t=1604593792"
      /><br><br>Encounter several different characters and help them with their individual
      problems!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1307580/extras/Steam_Bush_monster.gif?t=1604593792"
      />
