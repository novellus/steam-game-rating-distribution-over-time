    about_the_game: "Expansion pack for &quot;Nightshade&quot;.<br />\r\nDownload\
      \ to enjoy new episodes with each romanceable character.<br />\r\nFive short\
      \ stories in a bundle.<br />\r\n(Fully voiced, new illustrations and free wallpaper\
      \ included.)<br />\r\n<br />\r\nA short episode with Gekkamaru (CV: Wataru Hatano).\
      \ <br />\r\nGekkamaru seems to have lost something. Help him out in his search.<br\
      \ />\r\nNew graphics exclusive to the expansion!<br />\r\n<br />\r\nA short\
      \ episode with Kuroyuki (CV: Hiro Shimono). <br />\r\nKuroyuki is at it again!\
      \ What does it mean to be &quot;&quot;lover-like&quot;&quot;?<br />\r\nNew graphics\
      \ exclusive to the expansion!<br />\r\n<br />\r\nA short episode with Ch\u014D\
      jir\u014D Momochi (CV: Kohsuke Toriumi). <br />\r\nA personal mission to repay\
      \ Brother Chojiro for his kindness.<br />\r\nNew graphics exclusive to the expansion!<br\
      \ />\r\n<br />\r\nA short episode with Hanz\u014D Hattori. (CV: Kenjiro Tsuda).<br\
      \ />\r\nTake a walk with Hanzo - it's the day off for the both of you.<br />\r\
      \nNew graphics exclusive to the expansion!<br />\r\n<br />\r\nA short episode\
      \ with Goemon Ishikawa (CV: Hikaru Midorikawa).<br />\r\nA broken hair tie,\
      \ Miss? It's time to go shopping with Goemon!<br />\r\nNew graphics exclusive\
      \ to the expansion!<br />\r\n<br />\r\nNotice-<br />\r\nAdditional CGs are not\
      \ showing in Gallery ,because of specifications."
