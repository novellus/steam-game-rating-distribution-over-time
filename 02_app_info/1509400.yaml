details:
  data:
    about_the_game: '<strong>Cargo Transportation: Low Poly</strong> - is a game in
      which the player needs to take all the cargo (boxes, barrels) through obstacles
      to the finish line. Shipping will be carried out on one of the 4 cars to choose
      from, but to have this choice-you need to earn game coins to purchase new cars.
      The cars in the game are different: a pickup truck, a narrow truck, a mullion
      truck, and a large truck. Depending on the level, the player decides which car
      is more convenient for him to transport the cargo.<br>The player can improve
      the characteristics of the car:<br>- power;<br>- maximum speed;<br>- controllability.<br>Also,
      the player can repaint the car in a different color! The game has 24 different
      levels to complete. Try to deliver all the cargo quickly and safely.'
