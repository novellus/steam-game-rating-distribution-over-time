      \u043E\u0439 \u043F\u043E\u0442\u0435\u043D\u0446\u0438\u0430\u043B \u0434\u043B\
      \u044F \u0430\u043F\u0433\u0440\u0435\u0439\u0434\u0430 (8 \u043E\u0440\u0443\
