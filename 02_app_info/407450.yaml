      \u043C \u0438 \u0446\u0435\u043B\u043E\u043C, DLC \u043D\u0435 \u0441\u043F\u043E\
      \u0441\u043E\u0431\u043D\u043E \u0438\u0441\u043F\u0440\u0430\u0432\u0438\u0442\
