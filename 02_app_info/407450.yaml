      \u0441\u0443\u0440\u0441\u0430\u043C \u043F\u0440\u0438 \u0441\u043E\u043F\u043E\
      \u0441\u0442\u0430\u0432\u043B\u0435\u043D\u0438\u0438 6 \u0438 \u0431\u043E\
      \u043B\u0435\u0435 \u044D\u043B\u0435\u043C\u0435\u043D\u0442\u043E\u0432. \u0410\
