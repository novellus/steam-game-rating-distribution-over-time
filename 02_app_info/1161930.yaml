    about_the_game: "\u5E7B\u60F3\u4E61\u7684\u591C\u665A\uFF0C\u5373\u4F7F\u662F\u8283\
      \u8349\u95F4\uFF0C\u4E5F\u5145\u76C8\u7740\u5371\u9669\u7684\u68A6\u5E7B\u4E4B\
      \u666F\u3002<br />\r\n\u4EFF\u4F5B\u662F\u5728\u7AB8\u7AB8\u7AA3\u7AA3\u5730\
      \u5BC6\u8C0B\u7740\uFF0C\u5979\u4EEC\u5728\u7AA5\u63A2\u7740\u8FD9\u8FB9\u4E50\
      \u571F\u3002<br />\r\n\u5DEB\u5973\u5C0F\u59D0\uFF0C\u9B54\u6CD5\u5E08\u5C0F\
      \u59D0\uFF0C\u5438\u8840\u9B3C\u5C0F\u59D0\u4EEC\u7684\u5F39\u5E55\u804C\u4E1A\
      \u5C31\u6B64\u62C9\u5F00\u5E37\u5E55\u3002<br />\r\n\u7B2C\u4E00\u6B65\u4E2D\
      \u6587\u914D\u97F3\u7684\u4E1C\u65B9\u5F39\u5E55\u6E38\u620F\u3002<br />\r\n\
      \u4EAB\u53D7\u5F39\u5E55\u3001\u97F3\u4E50\u3001\u7ACB\u7ED8\u548C\u80CC\u666F\
      \u4E4B\u95F4\u7684\u7EDF\u4E00\u7F8E\u548C\u534F\u8C03\u7F8E\u3002<br />\r\n\
      \u4E3A\u559C\u6B22\u5F39\u5E55\u5C04\u51FB\u6E38\u620F\u7684\u60A8\u5949\u4E0A\
      \u4E00\u6B3E\u89C6\u542C\u5A31\u4FF1\u5168\u7684\u76DB\u7B75\u3002<br />\r\n\
      \u9F99\u7687\u793E\u4E1C\u65B9\u5F39\u5E55\u5C04\u51FB\u6E38\u620F\u2014\u2014\
      \u7B2C\u4E00\u5F39\u2014\u2014\u300A\u4E1C\u65B9\u5E7B\u68A6\u7B3A\u300B<br\
      \ />\r\n------------<br />\r\n\u203B\u72EC\u7279\u7684\u53D9\u4E8B\u98CE\u683C\
      \uFF0C\u7CBE\u81F4\u7684\u7F8E\u672F\u8BBE\u8BA1\uFF0C\u72EC\u5177\u7279\u8272\
      \u7684\u4E2D\u6587\u914D\u97F3\uFF0C\u610F\u5728\u8BE0\u91CA\u4E00\u4E2A\u964C\
      \u751F\u53C8\u719F\u6089\u7684\u5E7B\u60F3\u4E61\u6545\u4E8B\uFF01<br />\r\n\
      \u203B\u6781\u5177\u7279\u8272\u548C\u60F3\u6CD5\u7684\u5F39\u5E55\uFF0C\u4F5C\
      \u4E3A\u6E38\u620F\u7684\u7075\u9B42\uFF0C\u51F8\u663E\u51FA\u5168\u5458\u5669\
      \u68A6\u4E2D\u7684\u59FF\u6001\uFF0C\u5E26\u7ED9\u4F60\u4E0D\u4E00\u6837\u7684\
      \u6E38\u620F\u4F53\u9A8C\uFF01<br />\r\n\u203B\u89C1\u8BC1\u9F99\u7687\u793E\
      \u6E38\u620F\u7684\u7B2C\u4E00\u4F5C\uFF01\u5927\u80C6\u7684\u5C1D\u8BD5\uFF0C\
      \u53EA\u5E0C\u671B\u80FD\u591F\u5F97\u5230\u60A8\u7684\u8BA4\u53EF\uFF01<br\
      \ />\r\n\u300A\u4E1C\u65B9\u5E7B\u68A6\u7B3A\u300B\u611F\u8C22\u5404\u4F4D\u7684\
      \u652F\u6301\u4E0E\u539A\u7231\uFF0C\u9F99\u7687\u793E\u5168\u4F53\u6210\u5458\
      \u7ED9\u5404\u4F4D\u6BD4\u5FC3\u5FC3\u5566\uFF01<br />\r\n\u2014\u2014\u6E38\
      \u620F\u73A9\u6CD5\u2014\u2014<br />\r\n\u64CD\u7EB5\u81EA\u673A\u7684\u5C11\
      \u5973\uFF0C\u8EB2\u5F00\u5404\u79CD\u88AB\u6253\u4E2D\u8C8C\u4F3C\u4F1A\u75DB\
      \u7684\u4E1C\u897F\uFF0C\u63A5\u4F4F\u5404\u79CD\u53EF\u80FD\u6709\u7528\u7684\
      \u9053\u5177\uFF0C\u540C\u65F6\u51FB\u8D25\u654C\u65B9\u5C31\u53EF\u4EE5\u4E86\
      \u3002<br />\r\n\u2014\u2014\u7279\u6B8A\u7CFB\u7EDF\u2014\u2014<br />\r\n\u73A9\
      \u5BB6\u53EF\u4EE5\u901A\u8FC7\u64E6\u5F39\uFF0C\u6536\u5361\uFF0C\u6D88\u5F39\
      \u6536\u96C6\u6E38\u620F\u4E2D\u7684\u5669\u68A6\u70B9\uFF0C\u5669\u68A6\u70B9\
      \u4F1A\u6C47\u5165\u6E38\u620F\u5DE6\u4E0B\u65B9\u7684\u5669\u68A6\u69FD\u4E2D\
      \uFF0C\u6BCF\u5F53\u5669\u68A6\u69FD\u88AB\u586B\u6EE1\u4E00\u6B21\uFF0C\u73A9\
      \u5BB6\u4FBF\u4F1A\u83B7\u5F97\u788E\u7247\u5956\u52B1\uFF0C\u96C6\u9F50\u56DB\
      \u4E2A\u76F8\u5E94\u7684\u788E\u7247\u53EF\u83B7\u5F97\u4E00\u4E2A\u6B8B\u673A\
      \u6216\u8005\u4E00\u4E2ABomb\u3002<br />\r\n\u788E\u7247\u7684\u6389\u843D\u4E3A\
      \u56DB\u4E2A\u4E00\u4E2A\u5468\u671F\uFF0C\u524D\u4E09\u6B21\u6389\u843Dbomb\u788E\
      \u7247\uFF0C\u7B2C\u56DB\u6B21\u6389\u843D\u6B8B\u673A\u788E\u7247\uFF0C\u4EE5\
      \u6B64\u5FAA\u73AF\u3002<br />\r\n\u5669\u68A6\u69FD\u7684\u521D\u59CB\u5BB9\
      \u91CF\u4E3A1000\uFF0C\u6BCF\u6B21\u83B7\u5F97\u4E00\u4E2A\u788E\u7247\u540E\
      \u5BB9\u91CF\u5C06\u589E\u957F100\u3002<br />\r\n\u9AD8\u901F\u4E0B\u64E6\u4E00\
      \u4E2A\u5B50\u5F39\u83B7\u5F975\u70B9\u5669\u68A6\u70B9\uFF0C\u4F4E\u901F\u4E0B\
      \u64E6\u4E00\u4E2A\u5B50\u5F39\u83B7\u5F973\u70B9\u5669\u68A6\u70B9\uFF0C\u6D88\
      \u5F39\u4E0B\u4E00\u4E2A\u5B50\u5F39\u83B7\u5F971\u70B9\u5669\u68A6\u70B9\u3002\
      <br />\r\n\u6BCF\u5F20\u975E\u7B26/\u7B26\u5361\u6700\u591A\u67095\u6B21\u5956\
      \u52B1\uFF0C\u518D\u52A0\u6EE1\u5219\u53EA\u5956\u52B1\u5206\u6570\uFF0C\u4E0D\
      \u518D\u589E\u52A0\u8D44\u6E90\u3002<br />\r\n\u4E00\u65E6miss\uFF0C\u5F53\u524D\
      \u7684\u6240\u62E5\u6709\u5669\u68A6\u70B9\u5C06\u51CF\u5C11\u4E00\u534A\u3002\
      <br />\r\n------------<br />\r\n\u5E7B\u68A6\u5F00\u59CB\uFF01"
