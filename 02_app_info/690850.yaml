    review: "Magibot est jeu m\xEAlant plate-forme et casse-t\xEAtes. Vous contr\xF4\
      lez Ilo, un petit robot con\xE7u pour aider les humains \xE0 s'installer sur\
      \ une nouvelle plan\xE8te. Ce robot dispose de divers pouvoirs qui vous aideront\
      \ \xE0 avancer au travers des diff\xE9rents niveaux. Au fur et \xE0 mesure que\
      \ vous avancerez dans le jeu, vous recevrez de nouveaux pouvoirs qui vous offriront\
      \ de nouvelles possibilit\xE9s, mais qui compliqueront \xE9galement le jeu.\n\
      \nLe jeu est r\xE9ussi dans l'ensemble. Les graphismes sont soign\xE9s, l'histoire\
      \ est coh\xE9rente (par contre j'ai une impression de d\xE9j\xE0-vu) et la bande-son\
      \ n'est pas d\xE9plaisante.\n\nPar contre, le jeu poss\xE8de plusieurs bugs\
      \ (l'animation du robot reste fig\xE9 par moment, les succ\xE8s ne se d\xE9\
      verrouillent pas) m\xEAme s'ils ne sont pas bloquants. La difficult\xE9 est\
      \ plut\xF4t bien dos\xE9e et progressive, mais certains niveaux risquent d'en\
      \ frustrer plus d'un : il s'agit d'un contre la montre, vous devez finir ces\
      \ niveaux avant qu'un nuage ne vous rattrape. Le concept est sympa, \xE7a change\
      \ des autres niveaux, mais ces niveaux (surtout un) ne vous laissent pas vraiment\
      \ le droit \xE0 l'erreur, \xE7a se joue \xE0 quelques secondes pr\xE8s. En gros,\
      \ il s'agit d'un speedrun... (ils ne sont pas insurmontables, mais il faut aimer\
      \ et avoir la patience pour les faire). Autre d\xE9faut de ces niveaux, il y\
      \ a un peu trop de flash lumineux...\n\nC\xF4t\xE9 dur\xE9e de vie, comptez\
      \ environ 7h pour le finir \xE0 100%. Par contre, ne vous fatiguez pas \xE0\
      \ r\xE9cup\xE9rer tous les blocs puisque les succ\xE8s ne se d\xE9bloquent pas...\
      \ Je devrais tous les avoir sauf un (La rage), au final seulement 9 succ\xE8\
      s se sont d\xE9bloqu\xE9s.\n\nBref, Magibot est un petit jeu sympathique sans\
      \ \xEAtre exceptionnel. Le plaisir de jouer est au rendez-vous et la dur\xE9\
      e de vie est correcte pour ce prix-l\xE0. Je le recommande, mais, si vous n'aimez\
      \ pas les speedruns mieux vaut l'\xE9viter, vous risqueriez de l\xE2cher le\
      \ jeu en plein milieu."
