    about_the_game: "<strong>The Odyssey of the last chance</strong><br><br>Follow\
      \ the adventures of ILO, a small magician robot sent by humans to a planet of\
      \ last resort.<br><br>With its pointed hat and Magic Book, Ilo explores a world\
      \ full of hostile creatures to find the terraforming beacons. It makes its way\
      \ using \u201Cmagical\u201D blocks. The powers to fly, stop time or pass through\
      \ objects are all powers that will help it overcome obstacles and bravely continue\
      \ its odyssey.<br><br>Magibot combines the principles of a platform game and\
      \ those of a strategy game. Wisely place the action blocks upstream before taking\
      \ control of your character.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/690850/extras/Bonus_Gif_-_Copie.jpg?t=1593000735\"\
      \ /><br><br><strong>Features</strong><br><br><ul class=\"bb_ul\"><li>Unique\
      \ blend of a platform game and a strategy game<br></li><li>9 magical powers\
      \ to acquire<br></li><li>40 Highly interactive Levels<br></li><li>2 game modes:\
      \ Puzzle and Action</li></ul>"
