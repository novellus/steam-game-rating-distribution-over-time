    recommendationid: '73145430'
    review: 'I got this and the DLC for .75 cents USD on the Summer Sale, and I''d
      say it''s honestly worth around that. It''s a clicker game, and you can either
      click, or after your first few upgrades, just sit back and chill as the upgrades
      do the work for you. Your pet then gives you unconditional love with auto clicks
      making hearts of affection appear.


      The one thing that confused me is the target demographic. It certainly looks
      kid-friendly, but it will take time and clicks a plenty to unlock each pet.
      If you can get a bundle with the dlc you can jump between the floofy pink unicorn
      and I''m guessing a squirrel? Still, cute and strangely addictive at any age.
      Just hire the manager to keep things going while you''re away.


      Edit: To give you an idea of how long it takes, I''ve played fifteen hours and
      only managed to unlock three additional pets. You could certainly buy more food
      to make it go faster, but this one is in no rush to let you get at all the pets
      right away.'
