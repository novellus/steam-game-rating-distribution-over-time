    about_the_game: "<p>From the award-winning team that brought you Auditorium and\
      \ Pulse: Volume One comes <b>Fractal</b>, an enthralling music puzzler experience.\
      \ Push, Combo, and Chain your way through a pulsing technicolor dreamscape all\
      \ the while expanding your consciousness at 130 BPM.</p>\n\t\t\t\t\t\t\t<p>With\
      \ 3 unique and challenging game modes, amazing HD-Quality graphics, and an ever-evolving\
      \ soundtrack, Fractal is sure to destroy what little productivity you have left.</p>\n\
      \t\t\t\t\t\t\t<h2>Key Features:</h2>\n\t\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t\t<li>3\
      \ Distinct modes of play: Campaign, Puzzle, and Arcade\n\t\t\t\t\t\t\t<li>All-new\
      \ Musicbox Audio Engine composes music based on how you play\n\t\t\t\t\t\t\t\
      <li>Colors! Hexagons! Particle Effects! Ridiculous Callouts!\n\t\t\t\t\t\t\t\
      </ul>"
