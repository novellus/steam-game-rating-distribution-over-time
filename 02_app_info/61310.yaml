    review: "\uAE30\uC874\uC791 (Splice, Auditorium)\uC758 \uC7A5\uC810\uC740 \uC5C6\
      \uACE0 \uC660 \uC774\uC0C1\uD55C \uD37C\uC990\uC744 \uB4E4\uACE0\uC654\uB2E4\
      .\n\n\uD504\uB799\uD0C8\uD328\uD134\uC5D0\uC11C \uBC8C\uC5B4\uC9C0\uB294 \uD37C\
      \uC990\uC744 \uB9DE\uCDB0\uB77C\uB294 \uAC83\uC778\uB370\n\uBB38\uC81C\uB294\
      \ \uC6B4\uC758 \uC694\uC18C\uAC00 \uD50C\uB808\uC774\uC5D0 \uB9CE\uC740 \uC601\
      \uD5A5\uC744 \uB07C\uCE5C\uB2E4\uB294 \uAC83\uC774\uB2E4.\n\n\uC815\uD574\uC9C4\
      \ \uD69F\uC218\uC5D0 \uC694\uAD6C\uD558\uB294 \uD0C0\uC77C\uC758 \uAC2F\uC218\
      \uB97C \uB9DE\uCD94\uB824\uBA74 \uD06C\uB798\uC2DC\uB97C \uC5F0\uC1C4\uC801\uC73C\
      \uB85C \uD574\uC57C\uD558\uB294\uB370\n\uADF8\uAC83\uC740 \uC0DD\uAC01\uBCF4\
      \uB2E4 \uC6B4\uC774 \uB9CE\uC774 \uD544\uC694\uD558\uB2E4 \uADF8 \uB113\uC740\
      \ \uD504\uB799\uD0C8 \uB3C4\uD615\uC5D0\uC11C \uB0B4\uAC00 \uD074\uB9AD\uD55C\
      \ \uD0C0\uC77C\uC774 \uC5B4\uB514\uB85C \uC774\uB3D9\uD560\uC9C0\uAE4C\uC9C0\
      \ \uACC4\uC0B0\uD558\uC9C0 \uC54A\uB294\uC774\uC0C1\n\uADF8\uB0E5 \uC6B4\uC73C\
      \uB85C \uB9DE\uAE30\uB97C \uBE4C\uBFD0\uC774\uB2E4.\n\n\uB610\uD55C UI\uB294\
      \ \uCD0C\uC2A4\uB7FD\uB2E4. \n\uD2B9\uD788 (\uC791\uC804\uC73C\uB85C \uD574\uC11D\
      \uB41C) \uBBF8\uC158\uC5D0\uC11C \uC2E4\uD328\uD588\uC744\uB54C \uB098\uC624\
      \uB294 \uC5F0\uCD9C\uC740 \uC815\uB9D0 \uD50C\uB798\uC2DC \uAC8C\uC784\uC5D0\
      \uC11C\uB098 \uBCFC \uBC95\uD55C \uC5F0\uCD9C\uC774\uC5C8\uB2E4.\n(\uD50C\uB798\
      \uC2DC \uAC8C\uC784\uC744 \uBE44\uD558\uD558\uB824\uACE0 \uD558\uB294 \uB9D0\
      \uC740\uC544\uB2C8\uB2E4. \uB2E4\uB9CC, \uC57D2\uB9CC\uC6D0\uC8FC\uACE0 \uC0AC\
      \uB294\uB370 \uBB34\uB8CC\uB85C \uD50C\uB808\uC774\uD558\uB294 \uD50C\uB798\uC2DC\
      \uAC8C\uC784\uC758 \uC5F0\uCD9C\uC744 \uBCF4\uACE0 \uC2F6\uC5B4\uD558\uB294\
      \ \uC0AC\uB78C\uC740 \uC5C6\uC744\uAC83\uC774\uB2E4.)\n\n\uC74C\uC545\uC740\
      \ \uC720\uB824\uD55C \uD53C\uC544\uB178 \uC120\uC728\uC5D0\uC11C \uC77C\uB809\
      \uD2B8\uB85C\uB2C9\uC73C\uB85C \uBC14\uB00C\uC5C8\uB294\uB370 \uC0AC\uC2E4 \uCC98\
      \uC74C \uB4E0 \uC0DD\uAC01\uC740 \"\uC74C\uC545\uB2F4\uB2F9\uC774 \uD68C\uC0AC\
      \uB97C \uB098\uAC14\uB098?\"\uC600\uB2E4.\n\uC74C\uC545\uC740 \uC5B4\uC9DC\uD53C\
