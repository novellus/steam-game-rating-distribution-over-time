    about_the_game: "The legendary Halo series returns with the most expansive Master\
      \ Chief story yet.<br><br><strong>Campaign:</strong> When all hope is lost and\
      \ humanity\u2019s fate hangs in the balance, the Master Chief is ready to confront\
      \ the most ruthless foe he\u2019s ever faced. Begin anew and step inside the\
      \ armor of humanity\u2019s greatest hero to experience an epic adventure and\
      \ finally explore the scale of the Halo ring itself.<br><br><strong>Multiplayer:</strong>\
      \ Halo\u2019s celebrated multiplayer returns! More information coming later\
      \ this year (requires Xbox Live Gold on console, membership sold separately).<br><br><strong>Forge:</strong>\
      \ Halo\u2019s epic content creation tool is back and more powerful than ever.\
      \ More information coming later this year. <br><br><strong>Cross-Generation\
      \ Gaming:</strong> Halo Infinite provides an amazing experience across the Xbox\
      \ One and newer family of consoles as well as PC. And, on Xbox Series X as well\
      \ as supported PCs, enjoy enhanced features like up to 4k resolution at 60FPS\
      \ in campaign and greatly reduced load times creating seamless gameplay that\
      \ usher in the next generation of gaming.*<br><br>*4K Ultra HD on Xbox One X\
      \ and Xbox Series X and compatible PCs only; compatible TV required."
