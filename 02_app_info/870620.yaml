    about_the_game: "Caliana Asmadi, mascot of Asmadi Games, has decided that dungeoneering\
      \ looks fun! As a faerie, she\u2019s not so much bound by the normal human hero\
      \ laws of \u201Chealth\u201D and \u201Cgravity.\u201D If she\u2019d take damage\
      \ for any reason, she gets bored and leaves the dungeon instead!<br />\r\n<br\
      \ />\r\nHealing potions and items that give additional health have no effect\
      \ on Caliana, but she can use other skills that prevent damage such as Dodge.<br\
      \ />\r\n<br />\r\nThis DLC includes the Caliana hero card for One Deck Dungeon."
