    about_the_game: Adventure Inc. is about Judson Cross, a professional explorer
      for hire. He and his company, Adventure Inc., can be hired to find &quot;things
      that are priceless, dangerous, sometimes even unexplainable.&quot; The character
      is loosely based on real-life adventurer Barry Clifford, and the show was created
      by Gale Ann Hurd (&quot;The Walking Dead&quot;).
