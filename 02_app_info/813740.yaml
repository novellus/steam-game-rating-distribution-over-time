    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Adventure Inc.
      is about Judson Cross, a professional explorer for hire. He and his company,
      Adventure Inc., can be hired to find &quot;things that are priceless, dangerous,
      sometimes even unexplainable.&quot; The character is loosely based on real-life
      adventurer Barry Clifford, and the show was created by Gale Ann Hurd (&quot;The
      Walking Dead&quot;).
