  data:
    about_the_game: How about getting a second chance to beat your friends at the
      game of life?<br><br>You now have the ability to beat your more successful friends
      with this fake life simulator. To win the game, you have to work your way up
      the corporate ladder, educate yourself and keep your sanity. This might seem
      easy, but working and studying your ass off will strain even the most iron-willed
      of your friends. It almost seems like there is no time to relax!<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/sjbUTNd"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/829660/extras/discord.png?t=1605880328"
      /></a><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/829660/extras/Features.png?t=1605880328"
      /><strong>Key features:</strong><img src="https://steamcdn-a.akamaihd.net/steam/apps/829660/extras/gradient_line2.png?t=1605880328"
      /><br><ul class="bb_ul"><li>Play online with your friends (or total strangers).<br></li><li>Single
      player vs CPU player (Skynet look out!).<br></li><li>Supports Keyboard, Mouse
      and Controllers (pass and play supported).<br></li><li>Finish missions, hex
      your friends and get a pet to gain the upper hand.<br></li><li>Decorate your
      apartment with cheap stuff and fancy things.<br></li><li>Educate your character,
      gain work experience and play the stock market.<br></li><li>Play peaceful mode
      for a less stressful experience, free from hexes.<br></li><li>Choose from 7
      different avatars.<br></li><li>Great original soundtrack.<br></li><li>Lots of
      achievements!</li></ul>
