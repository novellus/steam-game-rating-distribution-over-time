    review: "A j\xE1t\xE9k rendk\xEDv\xFCl neh\xE9z, amit sajnos nem a labirintusban\
      \ tal\xE1lhat\xF3 l\xE9nyek okoznak, hanem maga a labirintus. Ezzel ugye nem\
      \ is lenne gond, csak sajna nincs a j\xE1t\xE9kban semmi, ami \xE9rdekess\xE9\
      \ tenn\xE9 az eg\xE9sz labirintus t\xFAl\xE9l\xE9st, teh\xE1t csak m\xE9sz a\
      \ mindenhol ugyanolyan d\xEDszlet\u0171 folyos\xF3kon \xE9s fogalmad sincs,\
      \ hogy j\xF3 ir\xE1nyba m\xE9sz-e. \xE9s sajnos semmi nem \xF6szt\xF6n\xF6z,\
      \ hogy tov\xE1bb menj. Semmi \xE9rdekess\xE9g nincs a j\xE1t\xE9kban, ami tal\xE1\
      n a legrosszabb\xE1 teszi, hogy mindent ami a labirintusban, \xFAgymond \"extrak\xE9\
      nt\" van jelen, mint a vide\xF3kban l\xE1that\xF3 l\xE9nyek, meg port\xE1lok,\
      \ azokat te magad \xE1ll\xEDthatod be az elej\xE9n, hogy akarsz e egy\xE1ltal\xE1\
      n ilyeneket. Sz\xE1momra ez volt a legnagyobb negat\xEDvum, mert ez\xE1ltal\
      \ tudtam, hogy m\xE1s nem is lesz a j\xE1t\xE9kban.\nR\xE1ad\xE1sul ezek a l\xE9\
      nyek nem \xE9rdekess\xE9, ink\xE1bb csak ideges\xEDt\u0151v\xE9 teszik a j\xE1\
      t\xE9kot, nem f\xE9lelmetesek, nagyon alap anim\xE1ci\xF3juk van, egyed\xFC\
      l a hangok amik a hely\xE9n vannak a j\xE1t\xE9kban, arra azt mondom, hogy hangulatosak\
      \ is.\n\nT\xF6m\xF6r \xE9rt\xE9kel\xE9s\nPozit\xEDvum\n-> j\xF3 alap\xF6tlet,\
      \ \xE9n szeretem a labirintus j\xE1t\xE9kokat, sok \xE9rdekes \xF6tletet tesznek\
      \ lehet\u0151v\xE9 hogy \xE9rdekesek legyenek.\n-> j\xF3k a hangok, t\xE9nyleg\
      \ a fr\xE1sz kiveri az embert, amikor egy ilyen l\xE9ny a k\xF6zeledbe \xE9\
      r\n-> labirntus f\xFCgg\u0151 \xE9s im\xE1d\xF3 j\xE1t\xE9kosoknak k\xF6telez\u0151\
      \ f\xE9l eur\xF3s \xE1ron, teljes 2 eur\xF3s \xE1ron mindenki felejtse el.\n\
      \nNegat\xEDvum\n-> unalamas, monoton j\xE1t\xE9kmenet\n-> a j\xE1t\xE9kban semmi\
      \ t\xF6rt\xE9net nincs, mi\xE9rt vagy itt, mit kell csin\xE1lni, mik ezek a\
      \ l\xE9nyek, nulla bevezet\xE9s, egyszer csak ott \n     vagy a p\xE1lyan oszt\
      \ k\xE9sz, menj v\xE9gig a labirintuson.\n-> \xE9rdektelen, ideges\xEDt\u0151\
      , akad\xE1lyoz\xF3 l\xE9nyek, amiket \xFAgy sem fog senki sem be\xE1ll\xEDtani\
      \ hossz\xFAt\xE1von.\n-> szeg\xE9nyes d\xEDszlet, konkr\xE9tan minden ugyan\xFA\
      gy n\xE9z ki, csak n\xE9melyik folyos\xF3 sz\xE9lesebb, mint a t\xF6bbi, de\
      \ hadd ne \n     mondjam m\xE1r ezt \xE9rdekesnek, meg v\xE1latozatosnak.\n\
      -> minden extra l\xE9nyt be lehet \xE1ll\xEDtani, ami n\xE1lam hangulatrombol\xF3\
      \ volt, szerintem egy ilyen t\xEDpus\xFA j\xE1t\xE9k \xFAgy izgalmas, ha \n\
      \     nem tudod mi v\xE1r r\xE1d\n-> nem \xE9ri meg a 2 eur\xF3t, csak le\xE1\
      razottan f\xE9l eur\xF3\xE9rt esetleg.\n\nSz\xF3val ez a j\xE1t\xE9k \xF6sszess\xE9\
      g\xE9ben rossz, de f\xE9l eur\xF3s \xE1ron, aki szereti a labirintus j\xE1t\xE9\
      kokat, el lesz vele egy darabig, de t\xE9nyleg csak azoknak tudom aj\xE1nlani,\
      \ aff\xE9le m\xE1ni\xE1kus labirintus fal\xF3knak \xE9s j\xF3nak \xE9rt\xE9\
      kelem, mert szeretem az ilyesfajta j\xE1t\xE9kokat, de m\xE1s nem sz\xF3l mellette,\
      \ hogy ilyen j\xE1t\xE9kot megvegyek m\xE1skor.\n"
