    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1175900/extras/Antares_GIF_Final.gif?t=1582793723"
      /><br><br><strong>Story:</strong><br>As you crashland aboard the DAS Antares
      Facility, a mining and research station orbiting the star Antares, you find
      out a huge breakthrough has occurred on the subject of human DNA, but something
      has gone terribly wrong. The facility is now overrun by infested creatures,
      under the command of a mysterious figure. With the survival of humankind as
      the backdrop and themes of AI, sentience, humanity and future technology, you
      uncover a rich story by exploring the now wasteland of the space-station, while
      fighting off hordes of infested creatures, and ultimately saving humanity.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1175900/extras/AntaresGiF_Reverse.gif?t=1582793723"
      /><br><br><strong>Sci-Fi Thriller:</strong><br>Something has gone very wrong,
      and you have answered the distress call. Fight your way to discovering what
      is going on, while possibly uncovering a few things about yourself along the
      way. Who is behind this? Why has the facility become overrun? And what can you
      do stop the fall of humanity... <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1175900/extras/Antares_4_720p.jpg?t=1582793723"
      /><br><br><strong>Singular Setting:</strong><br>The mining and research facility
      is currently orbiting the star Antares. Explore your way through the various
      modular facilities from the eco-centered Biotech Industries to the cryogenic
      research facility in the Cryonic Subsystems. Fight your way through other area's
      such as the waste disposal, the living quarters and even the mining facility.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1175900/extras/Antares_5_720p.jpg?t=1582793723"
      /><br><br><strong>Face The Threat:</strong><br>What is causing the infestation
      of the staff on board the facility? How can you prevent this infestation from
      spreading? And whatever you do, don't make a noise at night!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1175900/extras/Antares_6_720p.jpg?t=1582793723"
      /><br><br><strong>Play Your Way:</strong><br>Find resources, upgrade weapons,
      customize your abilities and level up as you progress through the game. Multiple
      difficulties, and at the end of the game, you can compare your score with friends!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1175900/extras/Antares_3_720p.jpg?t=1582793723"
      />
