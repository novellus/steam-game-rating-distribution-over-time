    reviews: "\u201CWith the budget and manpower I have to say it's a very impressive\
      \ title and the design is superb.\u201D<br><a href=\"https://www.youtube.com/watch?v=O0JF-rYphLY\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Mark's Reviews</a><br><br>\u201CAntares\
      \ is impressive on its own merit, but to know that this was developed and published\
      \ by a single person just puts this over the top for me. An incredible treat\
      \ that toes the line between space minimalism and full environments, Antares\
      \ offers an exercise in endurance for those who are up to task.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.heypoorplayer.com/2020/02/04/antares-preview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hey Poor Player</a><br>"
