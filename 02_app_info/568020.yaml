    about_the_game: "<strong>&quot;Love: it's easy to find and it's easy to spark.<br>The\
      \ challenge of love is actually maintaining it.&quot;</strong><br>When a man\
      \ becomes the victim of a car crash that costs him his entire sense of sight,\
      \ he has no choice but to try and live on without it. Treated with kid gloves\
      \ by both his best friend and his sensitive girlfriend, he tries to make the\
      \ best of his situation and becomes adjusted to using his remaining four senses\
      \ while still being himself. However, can he keep and protect his love without\
      \ being able to see her or her hardships?<br><br>\u2013<br><br>Genre: Drama/Slice\
      \ of Life/Dating Sim(BxG)<br><br>Writer/Programmer - Michaela Laws <br>Composer\
      \ - Christopher Escalante <br>Sound Effects - Jonah Scott <br>Art - Kopianget\
      \ (Rizky Prahesa) , ReddArt , Michaela Laws <br>Voice Talent - Warky T. Chocobo,\
      \ Michaela Laws, James Brown Jr., &amp; Hayden Daviau <br><br>-<br><br>For Self-voicing\
      \ (For the visually impaired), simply start the game, then press combination\
      \ &quot;Shift+V&quot;"
