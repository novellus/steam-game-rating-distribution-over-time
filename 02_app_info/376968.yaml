  data:
    about_the_game: "<strong>Please Note: The <a href=\"https://store.steampowered.com/app/325955\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >D&amp;RGW SD50 loco Add-on</a> is required,\
      \ as a separate purchase, in order to utilise the content featured in this add-on.</strong><br><br>The\
      \ SD50 from General Motors Electro-Motive Division was produced to counter increasingly\
      \ tough competition from GE Transportation Systems\u2019 Dash 7 line, which\
      \ was proving to be successful with US railroads. Whilst EMD\u2019s SD40-2 was\
      \ more reliable, GE\u2019s line included locomotives up to 3,600hp (2,685kW)\
      \ with more modern technology.<br><br>The CSX SD50 Livery Pack for Train Simulator\
      \ includes the SD50 in CSX livery, with two liveries.<h2 class=\"bb_tag\">Key\
      \ Features</h2><br><ul class=\"bb_ul\"><li>EMD SD50 in CSX livery<br></li><li>Engine\
      \ start/stop<br></li><li>Dynamic brakes<br></li><li>Front and rear headlights<br></li><li>Numberboard\
      \ lights<br></li><li>Class lights<br></li><li>Step lights<br></li><li>Quick\
      \ Drive compatible<br></li><li>Download size: 145.7 MB </li></ul>"
