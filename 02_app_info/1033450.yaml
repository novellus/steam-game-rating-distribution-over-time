      \ working after an unknown attack.<br>The demons quickly invaded.<br><br>To\
      \ get the barrier tower up and running again,<br>Limly the scholar and a small\
      \ group of adventurers<br>was hired for the job...<br><br>[Game System]<br>Grow\
