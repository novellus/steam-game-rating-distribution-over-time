  data:
    about_the_game: "Infamous gunslinger and outlaw \u201CWild Bill\u201D Hickok (Luke\
      \ Hemsworth) attempts to escape his past by settling in the small town of Abilene,\
      \ Kansas. The mayor (Kris Kristofferson), captivated by Wild Bill\u2019s unparalleled\
      \ gun skills, offers him a job as the town marshal. Attempts to protect the\
      \ town are soon challenged when a band of outlaws threaten Wild Bill and the\
      \ laws he administered. Among the outlaws are powerful saloon owner Phil Poe\
      \ (Trace Adkins), whose relationship with Bill\u2019s ex-lover (Cameron Richardson)\
      \ stirs tension. Poe puts a bounty on Wild Bill\u2019s head but with the help\
      \ of lawman Hardin aka Little Arkansas, Wild Bill sets out to fight the villainous\
      \ bandits and save Abilene from danger."
