details:
  data:
    about_the_game: '<h2 class="bb_tag"><strong>Creature Codex</strong></h2><br>A
      Rampage of New 5th Edition Monsters!<br><br>DM: &quot;A mysterious figure in
      a cloak approaches you in the tavern...&quot;<br><br>PALADIN: &quot;Aha! This
      must be a wizard with a map to a dungeon!&quot;<br><br>DM: &quot;...and he''s
      ticking.&quot;<br><br>ROGUE: &quot;RUN!&quot;<br><br>Whether you need scuttling
      dungeon denizens, alien horrors, or sentient avatars of the World Tree, the
      Creature Codexhas you covered! Nearly 400 new foes for your 5th Edition game--everything
      from acid ants and grave behemoths to void giants and zombie lords.<br><br><i>The
      Creature Codex includes:</i><br><br><ul class="bb_ul"><li>A dozen new demons
      and five new angels<br></li><li>Wasteland dragons and dinosaurs<br></li><li>All-new
      golems, including the altar flame golem, doom golem, and keg golem<br></li><li>Elemental
      lords and animal lords to challenge powerful parties<br></li><li>Chieftains
      and other leaders for ratfolk, centaurs, goblins, trollkin, and more<br></li><li>New
      undead, including a heirophant lich to menace lower-level characters</li></ul><br>...and
      much more! Use them in your favorite published setting, or populate the dungeons
      in a world of your own creation. Pick up Creature Codexand surprise your players
      with monsters they won''t be expecting!<br><br>COMPATIBLE WITH THE 5TH EDITION
      OF THE WORLD''S FIRST ROLEPLAYING GAME!<br><br><i>Converted by: </i><strong>Rob
      Twohy</strong><br><br>Released on September 17, 2018. Designed for Fantasy Grounds
      version 3.3.6 and higher.<br><br><strong>Requires: </strong>An active subscription
      or a one time purchase of a Fantasy Grounds Full or Ultimate license and the
      included 5E Compatible ruleset.'
