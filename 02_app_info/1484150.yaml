details:
  data:
    about_the_game: This is the most complete VR museum system ever. There are 5 virtual
      museums in VR, where you can enjoy various classical artifacts. There are sculptures
      from ancient Rome, Egypt and Greece, Buddha statues and jade carvings from India
      and China, as well as many famous Italian paintings / Latino paintings. In the
      museum, you will also hear long-lost musics from hundreds or even thousands
      of years ago. Of course, in addition to visiting tour, you also need to look
      for several hidden treasure chests, which contain ancient wealth.
    background: https://steamcdn-a.akamaihd.net/steam/apps/1484150/page_bg_generated_v6b.jpg?t=1607913463
    categories:
    - description: Single-player
      id: 2
    content_descriptors:
      ids:
      - 1
      - 5
      notes: One of the museums is a painting gallery. In this gallery there is a
        hanging frame that shows some world famous paintings in video format which
        could contain naked women or men. As well as some paintings in the museum,
        especially the works of the Renaissance.
    detailed_description: This is the most complete VR museum system ever. There are
      5 virtual museums in VR, where you can enjoy various classical artifacts. There
      are sculptures from ancient Rome, Egypt and Greece, Buddha statues and jade
      carvings from India and China, as well as many famous Italian paintings / Latino
      paintings. In the museum, you will also hear long-lost musics from hundreds
      or even thousands of years ago. Of course, in addition to visiting tour, you
      also need to look for several hidden treasure chests, which contain ancient
      wealth.
