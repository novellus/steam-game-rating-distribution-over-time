    about_the_game: RPF is a simple real-time strategy game with lush graphics and
      easy gameplay. You mine resources and send your medieval units from one floating
      island to another to conquer enemies who reside there in quest of treasure and
      empire. There are archers, catapults, ballistas, swordmen, cavalry, mages and
      priests and more. In total there are over 20 unit types. The game features simple
      automatic unit targeting (AI if you would call it that) for single player. The
      game is made by a single developer in Unity.
