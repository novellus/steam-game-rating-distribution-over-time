    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1330560/extras/01_become_a_hairdresser.gif?t=1599052987\"\
      \ /><br><br>\_\_\_\_A second chair and your first apprentice will make you realize\
      \ how tiny your workplace is. <br>\_\_\_\_It\u2019s about time to look for something\
      \ new. <br>\_\_\_\_A spacious salon with a separate lounge is another step towards\
      \ higher profit, <br>\_\_\_\_but don\u2019t forget it\u2019s the skills that\
      \ raise the revenue.<br>\_\_\_\_Inexperienced employees, disgruntled customers,\
      \ over-exaggerated prices <br>\_\_\_\_or even a single bad cut may lead to a\
      \ total collapse of your business.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1330560/extras/02_watch_your_business.gif?t=1599052987\"\
      \ /><br><br>\_\_\_\_Countless hours of studying, a little bank loan <br>\_\_\
      \_\_and your new hair salon is all set and ready for its first customer. <br>\_\
      \_\_\_Select the right accessories and trust in your well-trained hands.<br>\_\
      \_\_\_Impress the client with your innovative skills and ideas, <br>\_\_\_\_\
      make sure to clean up the mess and prepare the seat for more clients.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1330560/extras/03_every_cut_is_matter.gif?t=1599052987\"\
      \ /><br><br>\_\_\_\_If you plan to aim high in the hairdressing industry, you\
      \ have to make sure to shore up all the details. <br>\_\_\_\_Just remember that\
      \ attractive, competitive prices and a cosy atmosphere, <br>\_\_\_\_even if\
      \ important, will not let you climb all the way to the top. <br>\_\_\_\_You\
      \ need to become a master of your craft. <br>\_\_\_\_In order to keep improving\
      \ and stay up to date with the latest trends, <br>\_\_\_\_you will have to attend\
      \ classes and workshops ending with challenging examinations. <br>\_\_\_\_Highlights,\
      \ boliages, keratin hair straightening? <br>\_\_\_\_Not every hairdresser can\
      \ boast such an expanded range of services, can you?<br><br>\_\_\_\_A giant\
      \ salon in the richest part of the city, <br>\_\_\_\_celebrities flexing their\
      \ new hairstyles created by you and a schedule filled up till next year - <br>\_\
      \_\_\_that\u2019s dreams becoming reality! You\u2019re no longer a newbie in\
      \ this industry - <br>\_\_\_\_you\u2019re a maestro! It\u2019s your turn to\
      \ dictate the latest trends now!"
