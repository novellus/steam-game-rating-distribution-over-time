    about_the_game: "<i>When evil forces awaken in the darkness, the world needs a\
      \ team of heroes\u2026 But when these heroes are a ragtag bunch of unskilled\
      \ jerks, only the healer can save the day.</i><br><br>Healer\u2019s Quest is\
      \ a lighthearted Comedy RPG where you take on the role of the most underappreciated\
      \ party member in any fantasy realm: <strong>the Healer</strong>. Joining a\
      \ band of inept misfits - a bossy tank, a handsome archer, a depraved mage,\
      \ and a raging barbarian - you must keep your party\u2019s health topped up\
      \ whilst simultaneously managing dwindling mana reserves.<br><br>Not only can\
      \ your party be taken down when their health ebbs away, they can also be hit\
      \ with a range of debilitating status effects. It\u2019s like juggling with\
      \ magic, and the crowd hates you. If you let party members die, they may well\
      \ go into a sulk in subsequent encounters. Manage moods with magical curatives,\
      \ death prevention, and witty dialogue choices.<br><br><strong>Features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Master 22 different spells to successfully buff your party\
      \ to victory<br></li><li>Use in-depth skill trees and upgrades to carve out\
      \ your own playstyle<br></li><li>Choose your karma alignment, each with its\
      \ own dialogue options (Good, Evil, or Victim)<br></li><li>Secure legendary\
      \ loot for your allies<br></li><li>Heal, buff, and cure ailments<br></li><li>Keep\
      \ everyone alive to avoid moody party members</li></ul>"
