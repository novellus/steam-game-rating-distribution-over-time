details:
  data:
    about_the_game: "NOTICE:<br>Please run the game in your <strong>Library</strong>,\
      \ or the achievements may not be unlocked\u30FD(\uFF1B\u25BD\uFF1B)\u30CE<br>And\
      \ please <strong>don't press F12</strong> to take a screenshot. It will bring\
      \ the game back to tile.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/497640/extras/cut-1.png?t=1602448917\"\
      \ /><br>A young witch named <strong>Charlotte</strong> and her maid <strong>Amelia</strong>\
      \ went trick or treating on the Halloween Eve, and somehow they decided to visit\
      \ a cursed mansion.<br>Before Amelia could figure out anything, she was on her\
      \ own in this huge, ominous house. Dance with the ghosts, play with the dolls,\
      \ and hopefully, she can uncover the dark past of the house and see Miss Charlotte\
      \ again.<br><br>You'll play as Amelia the Pumpkin Maid. It's about exploring\
      \ and solving puzzles in a spooky atmosphere. There will be some horror elements,\
      \ romance, many deaths (bad ends) and a happy ending of true love.<br><br>-\
      \ Warning -<br>It contains blood, death, jumpscares, and ghost/monsters.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/497640/extras/cut-2.png?t=1602448917\"\
      \ /><br><ul class=\"bb_ul\"><li>A light-hearted Halloween adventure. The puzzles\
      \ are not hard, either.</li></ul><ul class=\"bb_ul\"><li>About 90 minutes gameplay.</li></ul><ul\
      \ class=\"bb_ul\"><li>Original spirites and CGs.</li></ul><ul class=\"bb_ul\"\
      ><li>Multiple ends and 9 dead ends.</li></ul><ul class=\"bb_ul\"><li>A hidden\
      \ room (Extra) will be available after the Normal or True end.</li></ul><ul\
      \ class=\"bb_ul\"><li>A new outfit for Amelia will be available for the second\
      \ run :D</li></ul><ul class=\"bb_ul\"><li>Steam Achievements</li></ul><br><br>Original\
      \ music in the trailer: &quot;Halloween&quot; by Zephysonas<br>Special Thanks:\
      \ SophiaSW, Duelist"
