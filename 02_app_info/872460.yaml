    about_the_game: "[Long in development title. Add to your wishlist to receive future\
      \ info]<br><br>About:<br>Farrah is thrust into a world of half-wolves and other\
      \ creatures she never knew existed. Now she must learn to either embrace her\
      \ new life as a member of the pack, or remain a human.<br><br>But as she grows\
      \ closer to the members of the pack, she finds herself becoming more and more\
      \ involved in a complicated web of intrigue and romance\u2026 <br><br>Queen\
      \ of the Pack is a yuri visual novel that weaves romance, fantasy, drama, and\
      \ action into a thrilling story-line. <br><br><ul class=\"bb_ul\"><li>Romance\
      \ the Wolf Queen's three daughters; Layla, &quot;Bunny&quot;, and Deirdre -\
      \ or pursue the Wolf Queen herself<br></li><li>Four yuri romance routes, as\
      \ well as others to discover<br></li><li>Choose to become a half-wolf, or remain\
      \ human <br></li><li>Build your relationships and move up in the packs hierarchy,\
      \ ultimately being able to influence key decisions<br></li><li>Exciting story\
      \ full of twists and secrets<br></li><li>Take the back seat to another pack\
      \ alpha, or mold yourself into a pragmatic leader worth following</li></ul>"
