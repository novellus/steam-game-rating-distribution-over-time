    about_the_game: "In OUTTA GAS, you play as \u201CFull Metal\u201D Jack on an epic\
      \ quest to find gas in a post-apocalyptic wasteland RPG. Travel across four\
      \ unique acts and blast your way through a bizarre cast of monsters to achieve\
      \ your goal and get back on the road. Will you make it to the Party at the End\
      \ of the World on time?<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"\
      ><li><strong>Unique shooting gallery combat</strong> lets you destroy body tiles\
      \ to damage monster health and decrease their combat stats. Go for the eyes\
      \ to reduce their aim, take out legs to make them easier to hit, or blast away\
      \ claws and teeth to decrease their power - it\u2019s all up to you! Decimate\
      \ your enemies bit by bit!<br></li><li><strong>Over 25 weapons</strong> add\
      \ spice to your savagery. Slash, shred, explode, burn, radiate, or inflict pain\
      \ on your enemies in many other ways!<br></li><li><strong>Over 200 weapon upgrades</strong>\
      \ to increase your deadliness and overall badassery.<br></li><li><strong>Over\
      \ 70 unique monsters</strong> to strategically disassemble, any way you like.\
      \ Master your enemy\u2019s anatomy, uncover their weaknesses, and use the perfect\
      \ weapon to destroy them in style!<br></li><li><strong>Over 50 utility items</strong>\
      \ to fine tune your death-dealing experience. It\u2019s after the apocalypse\
      \ - do things YOUR way!<br></li><li><strong>Over 50 character upgrades</strong>\
      \ to unlock new abilities on your way to becoming the ultimate wasteland warrior!</li></ul>"
