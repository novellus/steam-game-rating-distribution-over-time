    about_the_game: 'As the sole survivor of a distressed long-haul spaceship, you
      find yourself trapped within its falling apart remainings, struggling to maintain
      its vital functions  <br>and coping with your own survival while a code-strangled
      AI tries to help you.<br><br>Explore, salvage, study and make a good use of
      the different modules of the ship to resolve this dreadful situation.<br><br>Inspired
      by our love for science-fiction classics and the survival genre, Drift Into
      Eternity presents you with a unique and difficult survival experience in first
      person<br>view. You''ll have to quickly learn how to take advantage of the environment
      if you want to overcome the many dangers threatening the ship and your life.<h2
      class="bb_tag">Key Features: </h2><br><ul class="bb_ul"><li><strong>Enter a
      cold, stark, silent ship, drifting in an asteroid field</strong>, its hull slowly
      being hammered by all sides, and its atmosphere being poisoned by its own toxic
      fuel released during the accident, while its vital functions die out one by
      one. <br></li><li><strong>Explore</strong> and chart the ship for materials
      to repair its many devices, for food and water to prevent starvation, and try
      to keep your morale up to avoid fatal depression.<br></li><li><strong>Repair</strong>
      the many damages slowly tearing apart the ship: close the breaches, repair its
      many devices, fight the many electrical fires, cleanse the corrosive and lethal
      atmosphere slowly infiltrating the hull.<br></li><li><strong>Use the help of
      a sarcastic AI</strong> to gather the mandatory knowledge of your surroundings.<br></li><li><strong>Study,
      craft, research and upgrade</strong> your tools to improve your chances of survival.<br></li><li><strong>Take
      care of your diseases and wounds</strong> rapidly, if you don''t want them to
      hinder your progression or put an end to it!<br></li><li><strong>Minimal hand
      holding</strong>, you''re the one trying to beat the game, we will only give
      hints on the very basic mechanics. Learning and progressing is all up to you.</li></ul><br>This
      game is meant to be difficult and challenging for the players. You will struggle
      and fail often. But hold on tight, explore, observe and study... and maybe you''ll
      find a way to survive each time a little longer!<br><br>The answer may be at
      the very end of the corridor!'
