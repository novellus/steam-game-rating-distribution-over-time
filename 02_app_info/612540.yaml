      and veterans alike will be right at home with an innovative user interface and
      improved AI.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Huge variety
      of landscapes, sceneries and destructable environment fully detailed in 3D<br></li><li>Massive
