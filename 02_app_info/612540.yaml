    about_the_game: 'Experience the hit World War 2 real-time strategy game for the
      first time in full 3D glory, expanding on all strategic and tactical options.
      Command joint operations of naval, land-based and airborne units on the largest
      maps in the series. Newcomers and veterans alike will be right at home with
      an innovative user interface and improved AI.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Huge variety of landscapes, sceneries and destructable environment
      fully detailed in 3D<br></li><li>Massive operations on huge maps of several
      square kilometers<br></li><li>More than 300 tanks, ships, soldiers, guns and
      aircraft in historically accurate 3D reproduction<br></li><li>Use an advanced
      AI to help command your massive army<br></li><li>Realistic lines of sight, projectile
      ranges and impressive visual effects simulated in real-time<br></li><li>Five
      campaigns for American, British, German, Imperial Japanese and Soviet Russian
      Armies<br></li><li>Contains &quot;Sudden Strike 3: Arms to Victory&quot; and
      &quot;Sudden Strike: The Last Stand&quot; sequel<br></li><li>Contains map editor
      for user-generated maps and missions</li></ul>'
