    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/457730/extras/gameplay_bar.jpg?t=1599065813\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/457730/extras/Webp.net-resizeimage_(1).png?t=1599065813\"\
      \ /><br><ul class=\"bb_ul\"><li>Online Multiplayer<br>Ranked and custom matches\
      \ in various competitive modes for up to 4 players, including 2v2<br></li><li>Story-Driven\
      \ Campaign<br>Over 100 missions complete with boss battles<br></li><li>12 Hero\
      \ Characters<br>From 4 different tribes with unique special skills<br></li><li>Massive\
      \ Short-Session Battles<br>With up to 4K troops on the battlefield<br></li><li>Simple\
      \ but Deep Gameplay<br>With tons of tactics and skill-based moves<br></li><li>Variety\
      \ of Map Configurations<br>And modifiers that influence gameplay significantly<br></li><li>Local\
      \ Multiplayer<br>With gamepad support</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/457730/extras/rudo.jpg?t=1599065813\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/457730/extras/Webp.net-resizeimage.png?t=1599065813\"\
      \ /><br>Mushroom Wars 2 is an award-winning sequel to the critically acclaimed\
      \ RTS hit built upon the core gameplay experience that made the original Mushroom\
      \ Wars so enjoyable.<br><br>Learning the ropes of mushroom warfare is easy with\
      \ simple and intuitive controls as well as gamepad support. But the journey\
      \ to become a fearsome commander requires fast reflexes, an eye for strategy,\
      \ and the ability to oversee up to thousands of units at once.<br><br>Once you\u2019\
      re confident in your skills, putting your mushroom army against other players\
      \ is the best way to improve. Mushroom Wars 2 comes tournament-ready, with a\
      \ league system and ranked matches that make for fierce competition. In addition\
      \ replay feature, and spectator mode make it easy to enter the competitive scene.\
      \ Just want to enjoy a friendly skirmish with your friends? Custom games let\
      \ you try out new strategies with up to three friends in free-for-all or team-based\
      \ matches. <br><br>Whether you are battling enemy hordes in the the depths of\
      \ the single-player campaign, or competing against your friends in various multiplayer\
      \ modes, Mushroom Wars 2 provides intense, fast-paced short-session battles!<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/457730/extras/marty.jpg?t=1599065813\"\
      \ />"
