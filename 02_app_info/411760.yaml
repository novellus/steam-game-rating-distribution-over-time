    about_the_game: "Through the dense fog our hero noticed a dark silhouette of a\
      \ dark castle. Eventually his old rain-soaked map brought him to his target.\
      \ He didn't have anything with him except for his favorite sword and remainings\
      \ of an old armor with an unusual device \u2013 a sword-breaker. The hero looked\
      \ around and stepped on the castle bridge... <br><br>This game is about a hero\
      \ who, as fate would have it, finds himself in an abandoned castle. There will\
      \ be many obstacles on his way to the treasure hidden somewhere inside, with\
      \ most remarkable adversaries he will have to face and mysteries to unravel.\
      \ All this to receive his well-earned reward in the end!<br><br>&quot;Swordbreaker\
      \ The Game&quot; gives you a rare opportunity to find yourself in interactive\
      \ fiction, where each player has their own storyline to develop. Every action\
      \ or decision will have an effect on how the story unfolds and how it all ends.\
      \ Some moves you make will change your character's karma, and others can lead\
      \ you to the darkest corners of the castle, so be careful! Because any step\
      \ you take may turn out to be the last one!<br><br><strong>Main features of\
      \ the game:</strong><br><br>- A compelling totally non-linear game story<br>-\
      \ Various endings<br>- A huge mysterious castle<br>- Lots of exciting locations\
      \ and events<br>- Impressive enemies and inhabitants of the castle<br>- Absolutely\
      \ stunning artwork<br>- Achievement system"
