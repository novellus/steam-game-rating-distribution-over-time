    detailed_description: "<h1>Digital Deluxe Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/728530/extras/GGCR_DeluxeEdition_CustomImage_Steam.png?t=1605767600\"\
      \ /><br>\u25C6Content included in this product\u25C6<br>SD Gundam G Generation\
      \ Cross Rays (Main Story)<br>SD Gundam G Generation Cross Rays Season Pass<br>\u2022\
      [Season Pass Reward] Bonus Mission: Gain Extra Mobility Parts!<br>\u2022[Digital\
      \ Deluxe Edition Reward] Bonus Mission: Gain HP Boosting Parts!<br><br>\u25C6\
      [Season Pass Reward] Details\u25C6<br>Gain various Mobility boosting parts for\
      \ units and capital after deploying as a group.<br>Unlock Bonus Mission: Gain\
      \ Extra Mobility Parts.<br>\u2022[Supply Part] Accel Drive: If equipped unit\
      \ has less than 250 Maneuverability, then Mobility +1.<br>\u2022[Supply Part]\
      \ MS EX Booster I: Mobility +1. Maneuverability -25.<br>\u2022[Supply Part]\
      \ MS EX Booster II: Mobility +2. Maneuverability -50.<br>\u2022[Supply Part]\
      \ Standard EX Booster: Mobility +1.<br><br>\u25C6[Digital Deluxe Edition Reward]\
      \ Details\u25C6<br>Gain various HP boosting parts for units after deploying\
      \ as a group.<br>Unlock the Bonus Mission: Gain HP Boosting Parts.<br>\u2022\
      [Supply Part] Auto-Repair Device: Recover 3% of Max HP per turn.<br>\u2022[Supply\
      \ Part] SP Armor Layer \u03B1: Max HP +2,000. DEF +60.<br>\u2022[Supply Part]\
      \ SP Armor Layer \u03B2: Max HP +5,000.<br>\u2022[Supply Part] SP Repair Device:\
      \ Recover 3% HP for any ally unit within range.<br><br>*Can be obtained in game\
      \ after meeting certain conditions.<br><br>*To play this product, you must agree\
      \ to the terms of service displayed in-game.<br><br>Beyond creation, four eras\
      \ come together as one\u2015<br>There are over 30 units from Mobile Suit Gundam\
      \ Wing, Mobile Suit Gundam SEED, Mobile Suit Gundam 00, and Mobile Suit Gundam:\
      \ Iron-Blooded Orphans.  Introducing G Generation, the newest entry in the Gundam\
      \ series! This original work allows you to experience these four worlds for\
      \ yourself!<br><br>Intense battle scenes rendered with high-def 3D models and\
      \ dynamic animations with character cut-ins.<br>Featuring game design unique\
      \ to the series with Development, Design, and Capture, as well as various other\
      \ strategic elements.  Form your own team and deploy for battle!<br><br>[Included\
      \ Series]<br>\u2606Mobile Suit Gundam Wing<br>\u2606Mobile Suit Gundam: The\
