details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1266650/extras/q4.png?t=1588079629"
      /><br><br>Hello, at first I was making &quot;Long Sky VR&quot; and then thought
      of my other game &quot;Cyber Driver&quot;, so I decided to make a VR version
      for it too.<br><br>In &quot;Cyber Driver VR&quot; you will play as a taxi driver,
      flying and picking up guests in an infinite city full of cyber atmosphere. Please
      expect &quot;Cyber Driver VR&quot; to be a small, cyber-style arcade flight
      game. It's fast, easy, tight, and repeatable. Your only goal in the game is
      to constantly break the scores you have created before in the unique cyber atmosphere.
      I am very grateful for the feedback and bug report.<br><br>Thank you for taking
      a moment to read this, I really hope you enjoy this game.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1266650/extras/q5.png?t=1588079629"
      /><br><br><ul class="bb_ul"><li>The taxi will always drive forward automatically,
      and the player controls the taxi to shuttle through the full 3D cyber city to
      pick up and drop off passengers.<br></li><li>Collect as much as possible of
      soda water, holographic billboards and other reward items, while preventing
      cars from colliding with buildings.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1266650/extras/q6.png?t=1588079629"
      /><br><br><ul class="bb_ul"><li>Immersive 3D sound.<br></li><li>An VR arcade-style
      casual game full of cyberpunk atmosphere.<br></li><li>Easy to learn and smooth
      game control experience.<br></li><li>The rhythm of the game is fast, and the
      constant challenge of past scores in the cyber world is addictive.<br></li><li>Endless
      play mode, only you can stop yourself from playing.<br></li><li>Steam achievements,
      leaderboard support!<br></li><li>Steam cloud support.</li></ul>
