    review: "[h1]DLC-Review:\n\nWWE 2K17 - Hall of Fame Showcase[/h1]\n\nDieses DLC\
      \ enth\xE4lt ein paar neue alte Wrestler und ein Showcase, in dem man klassische\
      \ Matches nachspielen kann.\n\nDas Problem dabei: das Showcase ist verdammt\
      \ kurz und bietet nicht wirklich eine gute Erweiterung des Hauptspiels. Noch\
      \ dazu sind sie inhaltlich nur bedingt interessant und spannend.\n\nDie Wrestler?\
      \ Ja gut, nett sie dabeizuhaben, aber wer w\xFCrde ansonsten schon die Fabulous\
      \ Freebirds vermissen. Noch dazu ein Tag Team, dessen Konstellation sich \xFC\
      ber die Jahre eigentlich mehrmals ge\xE4ndert hat. \n\nUnd Sting... ja Sting\
      \ ist eben Sting. Sein gleichnamiger Gesangsrecke geh\xF6rt zur Spitzenklasse,\
      \ der Wrestler Sting w\xFCrde immer gerne zur Spitzenklasse geh\xF6ren, l\xE4\
      \xDFt dieses Ansinnen aber irgendwie als Attit\xFCde verpuffen.\n\nGanz nett\
      \ also, dieses DLC. Wirklich vermisst hatte man den Inhalt aber nicht.\n\n[h1][b]DLC-Wertung:\
      \ 5/10"
