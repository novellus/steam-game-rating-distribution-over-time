  data:
    about_the_game: "<h2 class=\"bb_tag\">Welcome to Chasing Tail!</h2><br>A fantasy\
      \ of creatures big and small in all shapes and sizes peacefully living among\
      \ one another. But a quiet danger threatens the tranquility of life, and could\
      \ potentially throw the balance into chaos. Who will stick by your side? What\
      \ bonds will hold true to the end? Will love help you prevail or will hate end\
      \ us all?<h2 class=\"bb_tag\">So what\u2019s in this game?</h2><br>This game\
      \ contains a full adventure! One main overarching story and 10 main characters\
      \ to date and possibly romance with. Each main character contains their own\
      \ story with different branches and scenes to see depending on your actions.\
      \ Your actions and answers to questions will affect who you spend time with,\
      \ and each character's affection towards you. Based on your decisions things\
      \ may turn out great for you and others, or maybe not. There are multiple side\
      \ characters to meet on your adventure as you play through the game's main story\
      \ and even some additional bonus scenes and romance options!<h2 class=\"bb_tag\"\
      >Can I help or contribute?</h2><br>Contribution is completely 100% optional.\
      \ Just reading this page means a lot. The biggest thing you can do is share\
      \ my content or the link to the game. <br><br>If you play it, give feedback!\
      \ Tell me things you\u2019d like to see or things you think would make it better.\
      \ Let me know what errors you find (spelling specifically) or what would make\
      \ it better.<br><br>This game will always be free to play and I will be working\
      \ on it in my spare time to push out constant updates.<h2 class=\"bb_tag\">Is\
      \ this early access? </h2><br>Nope! The game is released and playable until\
      \ the end. Development is ongoing and I'm working on adding more and more bonus\
      \ content. I'll also be constantly fixing bugs or errors found by myself or\
      \ the community."
