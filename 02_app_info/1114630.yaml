details:
  data:
    about_the_game: 'Ollie, kickflip and grind through the endless pixel crafted world
      of Mreowfield. Make your way past the pug patrol and any others that stand in
      the way of skateboarding. Use collected Tacos along the way as the only defense
      between that 360 flip to 5-0 grind and bailing. <br><br>Dr. Tacocat was designed
      to be a cute and fun game to be played 10-20 minutes here and there; While you
      wait for the squad to ready up or to fill in between rounds during a stream.
      Procedurally generated levels keep it fresh. Start anytime, stop anytime. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1114630/extras/citygif1_600.gif?t=1598368242"
      /><h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Generous infinite
      runner. Control the level speed with a push of the board.<br></li><li>Forgiving
      falls - Bail on a trick or stopped by a civilian do gooder? Bounce back into
      place and keep on shredding! <br></li><li>''Realistic'' Trick animations. Ollie,
      8 flip tricks, 4 different grinds and 4 different grabs<br></li><li>Motivation
      keeps you going. Land big combos to keep the motivation bar up while falls decrease
      the amount. <br></li><li>Nothing to prove. No classes, no gated content, no
      progression system. All the tricks from the very beginning. </li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1114630/extras/suburbiaGif1_600.gif?t=1598368242"
      /><h2 class="bb_tag">The four zones of Mreowfield</h2><ul class="bb_ul"><li>
      The empty boardwalk where you can hone in the skills,<br></li><li> Out in suburbia
      where the pugs'' patrol and neighbors try to keep you off their lawn.  <br></li><li>
      Somewhere in the city. It''s late but the stairs spot are plentiful. <br></li><li>
      On the rooftops. Don''t look down!</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1114630/extras/drtacocatLevels.jpg?t=1598368242"
      /><h2 class="bb_tag">Items</h2><ul class="bb_ul"><li> Tacos : Ammo<br></li><li>
      Hot Sauce: Speed boost<br></li><li> Banana: Slippery<br></li><li> ''Cilantro'':
      Invincibility mode<br></li><li> Boombox: Restore motivation</li></ul>'
