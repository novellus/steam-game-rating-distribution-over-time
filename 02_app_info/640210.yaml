    about_the_game: "Just One Line is a fantasy RPG gamebook-like indie game <strong>heavily\
      \ focused</strong> on choices and their consequences, in which you may compete\
      \ with other players in an interactive online leaderboard.<br>Create different\
      \ adventurers by choosing their races and backgrounds and embark on a variety\
      \ of epic quests: each adventurer will progress by increasing his/her renown\
      \ and relations with the factions of the Kingdom thus unlocking new races and\
      \ backgrounds for your next playthroughs. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/640210/extras/Map_DayNight.jpg?t=1568237841\"\
      \ /><br><br>Even though the core game experience is a text-adventure 2.0, anyone,\
      \ of any age, who likes fantasy RPGs or books should give it a try. In fact,\
      \ Just One Line has many great features appealing to a broader audience:<br>\
      \ <br><ul class=\"bb_ul\"><li><strong>CHOICES MATTER</strong><br>A lot of games\
      \ say so, but a few truly mean it. Most of the quests in Just One Line are linked\
      \ together and have different story paths according to your race, background,\
      \ attributes and, more importantly, <strong>choices made in previous quests</strong>.<br></li><li><strong>ENDLESS\
      \ GAME EXPERIENCE</strong><br>The video game itself is a framework upon which\
      \ countless quests may be created and played. By exploiting <i>user generated\
      \ content</i> and partnering with writers, Just One Line could potentially provide\
      \ ever-growing contents!<br></li><li><strong>YOUR ADVENTURER, YOUR STORY</strong><br>Create\
      \ your adventurers as you see fit. Start by choosing a race and a background,\
      \ follow up with some aesthetic customization and finally shape him/her into\
      \ a valorous hero or a ruthless villain. Their morality and honor changes according\
      \ to your in-game choices.<br></li><li><strong>WILL YOU BE THE BEST?</strong><br>When\
      \ you resign your adventurer you can compete with other players in the online\
      \ leaderboard to be the most renowned/good/evil/rich(/whatever!) adventurer\
      \ of the Kingdom!<br></li><li><strong>HIGH REPLAY VALUE</strong><br>Each quest\
      \ has choices, or even entire story paths, only available after certain conditions\
      \ are met and/or depending on previous quests\u2019 choices! Every time you\
      \ play with different adventurers, the story changes.<br></li><li><strong>ALL\
      \ ABOUT IMMERSION</strong><br>We feature a unique set of locations with a fancy\
      \ toon graphics and a mesmerizing OST to aid your imagination when embarking\
      \ on epic quests. You will be amazed!<br></li><li>SHORT STORIES, DEEP STORIES<br>We\
      \ believe that wall of texts are not needed for engaging desktop players. Quest\
      \ telling is rich and thrilling yet not too darn long.<br></li><li><strong>INNOVATIVE\
      \ YET CONSERVATIVE</strong><br>The concept of our game is a breath of fresh\
      \ air! However, you can expect everything a role-playing gamer has come to know\
      \ and love: races, classes, skills, magic, powerful weapons and armors\u2026\
      \ Oh! And dragons, zombies and pirates too!</li></ul>"
