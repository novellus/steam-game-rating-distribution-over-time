details:
  data:
    about_the_game: "<i>After the down of Beholder (<a href=\"http://store.steampowered.com/app/650070/OVERTURN/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >OVERTURN</a>), MAGI is left alone and\
      \ since the last fight, she lost all her abilities and is unable to fight anymore.\
      \ <br><br>Enemies are still coming and they show no sign of stopping...<br><br>It\u2019\
      s terrifying to see that there are still a huge number of enemies even though\
      \ many of them have been defeated before. The enemies surround MAGI and come\
      \ to get her.<br>Thought this is the end, MAGI is giving up slowly, but all\
      \ of a sudden unknown Androids come and fight the enemies.<br>Startled, MAGI\
      \ looks at them. She has no idea of who they are and where they come from. But\
      \ one thing that she knows, the androids are sent to protect and rescue her.<br><br>MAGI\
      \ uses the very last of her power and makes an attempt to escape with the help\
      \ of the Androids on her <strong>Final Operation</strong>.</i><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/830560/extras/FO_small.png?t=1550596519\"\
      \ /><br>As the continuance of <a href=\"http://store.steampowered.com/app/650070/OVERTURN/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >OVERTURN</a>, <strong>OVERTURN: Final\
      \ Operation</strong> is a multiplayer co-op FPS VR game which allows you to\
      \ join other players (up to 4 players) to play the game and escort MAGI to the\
      \ end. As you fight together with your teammates, MAGI will provide you with\
      \ various items which help you go through waves of enemies. During the battle\
      \ you will also be able to communicate with your teammates through Voice Chat\
      \ system. Revive your fallen teammates and leave no one behind. The further\
      \ you go, the more difficult it will be. Will you be able to reach the end?<h2\
      \ class=\"bb_tag\"><strong>Items</strong></h2><ul class=\"bb_ul\"><li>HP: Recovers\
      \ your health during battle. <br></li><li>Grenade: Throws a grenade at enemies\
      \ and defeat them in one blow.<br></li><li>Shield: Creates an invincible shield\
      \ for a few moments.<br></li><li>Rapid Beam Rifle: A fully automated firearm\
      \ designed to fire beams rapidly.</li></ul>"
