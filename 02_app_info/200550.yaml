details:
  data:
    about_the_game: "<strong>Dungeons: The Dark Lord</strong> is the sequel to Dungeons,\
      \ the game where the more evil you are, the better! There are a slew of exciting\
      \ new features, including four-player multiplayer in four modes! Along with\
      \ the addition of multiplayer modes such as Deathmatch and King of the Hill,\
      \ there\u2019s now the ability to play as some of the game\u2019s popular bosses\
      \ (Minos, The Dungeon Lord, the Zombie King and more) in multiplayer, along\
      \ with the addition of an extensive single-player campaign, a new dungeon setting\
      \ and 25 new prestige gimmicks. <br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key Features</h2>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li>Four multiplayer modes for up to four players:\
      \ Deathmatch, King of the Hill, Pi\xF1ata and Survival<br>\t\t\t\t\t\t</li><li>Entirely\
      \ new, fully scripted and voiced single-player campaign <br>\t\t\t\t\t\t</li><li>New\
      \ dungeon setting (ice crystal cave) with new graphics, unique prestige gimmicks\
      \ and a new boss monster<br>\t\t\t\t\t\t</li><li>Playable bosses in multiplayer\
      \ modes (Minos, Zombie King, Calypso and Dungeon Lord)<br>\t\t\t\t\t\t</li><li>Various\
      \ dungeon graphics sets and inventories are now available <br>\t\t\t\t\t\t</li><li>New\
      \ set of skills specifically for multiplayer modes<br>\t\t\t\t\t\t</li></ul>"
