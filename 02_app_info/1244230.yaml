    detailed_description: '<h2 class="bb_tag"><strong>Rustissimo</strong> is a RUST
      instruments concert creator app.</h2><br><br>Using <strong>Rustissimo</strong>
      you can create a concert with your friends and play instruments with synchronization.
      Works on any <strong>RUST</strong> server and has been approved by the game
      developers.<br><br><br><strong>PRO Includes:</strong><br><br><ul class="bb_ul"><li>Royalty-Free
      MIDI package (15+ classical and modern tunes) <br></li><li>No limit to how many
      concerts you create per hour<br></li><li>No restriction to how many friends
      per concert<br></li><li>No restriction on how long the concert lasts<br></li><li>Quick
      Concerts feature is unlocked (hotkey activated MIDIs)</li></ul><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li>Play instruments in synchronicity with your Steam friends<br></li><li>Supports
      all midi files (Musical Instrument Digital Interface files)<br></li><li>Create
      unlimited concerts with friends; limited to ten (10) per hour for non-PRO users<br></li><li>No
      limit for how many friends per concert; limited to three (3) for non-PRO users<br></li><li>No
      limit on how long the concert lasts; limited to six (6) minutes for non-PRO
      users<br></li><li>Works on any server type (vanilla, community, modded)<br></li><li>Not
      bannable or detectable as it does not interact with the game<br></li><li>Does
      not require a separate midi loopback driver (already included with installation)</li></ul><br><strong>How
      It Works:</strong><br><br><ul class="bb_ul"><li>Load your midi from disk or
      URL<br></li><li>Choose your concert friends and configure what notes they play<br></li><li>Create
      the concert and send invites to all concert friends<br></li><li>Friends join
      the concert, receive the midi notes, and click Ready to confirm their presence<br></li><li>Once
      all friends are ready, the concert begins at a set time in the future<br></li><li>All
      friends play their configured midi notes with synchronization on their chosen
      instrument in Rust</li></ul><br>Check out Rustangelo :: Automatic Sign Painter
      for RUST on Steam: <a href="https://store.steampowered.com/app/527440/Rustangelo/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/527440/Rustangelo/</a><br><br>Check
      out Rustrician :: RUST Electricity Simulator: <a href="https://steamcommunity.com/linkfilter/?url=https://www.rustrician.io/"
      target="_blank" rel="noopener"  >https://www.rustrician.io/</a><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1244230/extras/winicon.png?t=1588302105"
      /> Rustissimo is currently only compatible with a Windows 64-bit OS.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1244230/extras/attention.png?t=1588302105"
      /> Rustissimo is not affiliated with Facepunch Studios (FP) or any of their
      developers.'
