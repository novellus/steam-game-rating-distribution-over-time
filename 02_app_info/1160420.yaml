    about_the_game: "EducationXR is an advanced 3D training and education platform.\
      \ Making education visual and engaging, it enables educators to create, deploy\
      \ and distribute their immersive creations to VR, mobile, desktop and tablets.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1160420/extras/Main-Graphic.png?t=1600195259\"\
      \ /><br><br>A growing library of both free and secure private content is available\
      \ for anyone to explore.<br><br>If you are an educator, teacher, trainer or\
      \ creator, custom content development and additional features are available\
      \ with a premium license. Contact us at <a href=\"mailto:info@heizenrader.com\"\
      >info@heizenrader.com</a> to learn more!<h2 class=\"bb_tag\">Cross Platform</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1160420/extras/banner.png?t=1600195259\"\
      \ /><br><br>A core design principle behind EducationXR is its multi-platform\
      \ support, enabling learners to experience any of the courses from the device\
      \ of their choice, with all interactions and content automatically adapted to\
      \ the control scheme of the platform being used, whether it is touch controls,\
      \ mouse or tracked controllers in VR.<br><br>While similar solutions may restrict\
      \ you to a single platform, EducationXR gives you unrestricted freedom on any\
      \ device. We believe that the best medium for learning is the one that you have\
      \ with you at the time when you are ready to learn. This means that you can\
      \ take all of the content available on EducationXR with you anywhere, and explore\
      \ it at your own pace.<br><br>EducationXR runs on VR,  on Windows and Mac computers,\
      \ and on iOS or Android mobile phones and tablets. The apps are simple to install\
      \ and keep up to date from the marketplaces that you are already familiar with.<h2\
      \ class=\"bb_tag\">Immersive and Interactive Content</h2><ul class=\"bb_ul\"\
      ><li> Activities and objectives for tracking and assessing user understanding.<br></li><li>\
      \ Click, rotate and re-size 3D objects of your choice.<br></li><li> Label 3D\
      \ Objects for easy highlighting even across multi-user sessions.<br></li><li>\
      \ Media attachments for supplemental information support audio, video, text,\
      \ images or 3D animations.<br></li><li> Simulate real world interactions with\
      \ 3D objects for enhanced learning. Users can click, grab, drag, push and more.<br></li><li>\
      \ There are several ways for users to navigate experiences. Creators can choose\
      \ from a guided linear step based structure or a non-linear \u201Cchoose your\
      \ own adventure\u201D structure.</li></ul><h2 class=\"bb_tag\">Collaboration</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1160420/extras/XR-Combined-700x397.png?t=1600195259\"\
      \ /><br><br>It has never been easier to collaborate with others. We've eliminated\
      \ the barriers that exist when trying to connect with others using online software.\
      \ Now you can connect with users from anywhere, at any time thanks to our cross\
      \ platform multiplayer engine. This means that you can host a group session\
      \ or join someone else's from any device, with voice controls for all attendees.\
      \ Mix VR, mobile or desktop users in a unique session.<h2 class=\"bb_tag\">Analytics\
      \ &amp; Heatmaps</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1160420/extras/analytics-heatmaps.png?t=1600195259\"\
      \ /><br><br>Full analytics in the admin web panel, with metrics to assess user's\
      \ performance.<br>3D Heatmaps for VR users, analyze user's gaze directly from\
      \ the admin panel and understand their behavior.<h2 class=\"bb_tag\">Assessments</h2>EducationXR's\
      \ assessment engine allows for you to easily measure and score what users have\
      \ learned from your content. Authors can easily build assessments directly in\
      \ the browser and deploy them to all platforms with the click of a button. Users\
      \ can conveniently take assessments from any device, with the same functionality\
      \ and ease of use.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1160420/extras/assessments.png?t=1600195259\"\
      \ /><h2 class=\"bb_tag\">Partners &amp; Clients</h2>The EducationXR training\
      \ platform is trusted by some of the most renowned companies and institutions,\
      \ including Mayo Clinic, Medtronic or Merck.<h2 class=\"bb_tag\">XR/AR Modes</h2>XR/AR\
      \ provides a window into VR worlds from your mobile device of choice. Use your\
      \ phone as a window into immersive worlds with complete spatial tracking."
