    about_the_game: 'Record podcasts, digitize vinyl collections, create sound effects
      for videos, master music and produce new loops for your DAW (digital audio workstation).
      <strong>SOUND FORGE Audio Studio 13 Steam Edition</strong> can handle every
      task. Thanks to the new customizable user interface with different shades, the
      new Event Tool for versatile cuts and the familiar, intuitive operation, you
      can now do even more with the software.<br><br><strong><h2 class="bb_tag">Highlights</h2></strong><br>The
      essential features in <strong>SOUND FORGE Audio Studio 13 Steam Edition</strong>:<br><br><ul
      class="bb_ul"><li> Audio editing with surgical precision and at the sample level<br></li><li>
      The brand-new Event Editing Tool for flexible and dynamic edits<br></li><li>
      Audio recording in up to 32-bit/384 kHz and editing on up to 6 tracks (e.g.,
      for 5.1 surround sound)<br></li><li> 4 selectable shades for the interface:
      Dark, Medium, Light, White<br></li><li> More than 20 professional effects, incl.
      chorus, delay, distortion, reverb, among others<br></li><li> Digitalization
      for LPs and cassettes, restore sound with effects and convert them to the desired
      format<br></li><li> VST3 interface</li></ul><br><strong><h2 class="bb_tag">More
      flexible. More efficient. New features in version 13:</h2></strong><br><strong>Editing
      with the new Event Tool</strong><br>Every cut that you make on a WAV file occurs
      on a virtual level. Why? So that you can easily change this anytime and this
      <strong>after</strong> they''ve been made. This is ideal when moving crossfades
      between different events retroactively, for example.<br><br><strong>The new
      interface</strong><br>SOUND FORGE has always had a versatile window layout.
      But now the interface can fit you and your environment even better. For instance,
      select the Dark Mode to protect your eyes in the dark.<br><br><strong>6 Channels
      for audio editing</strong><br>With the ability to edit audio on up to 6 channels
      simultaneously, including create 5.1 surround sound mixes and more, more than
      just your podcast can achieve a whole new level.'
