      immediately. You will lead a reliable team, and the unique card back will be
      your flag!<br><br>The Captain Content Pack includes: <br><ul class="bb_ul"><li>
      20 Card Boosters (120 cards!)<br></li><li> Random Paragon card (superior rarity)<br></li><li>
      Unique Cardback for Captain Pack<br></li><li> Free Raid Pass<br></li><li> 200
      Scrap<br></li><li> Level 15 boost for all Commanders, which includes the base
      card set of 30+ cards and modules</li></ul><br>Notice, that you must relaunch
      the game after purchasing a pack in order to get all the bonuses included!'
