    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1066420/extras/clod_home_1.gif?t=1608305720\"\
      \ /><br>Clodhoppers is a 1-8 player online and local single/multiplayer brawler\
      \ designed around quick games and big laughs, a cross between Worms and Smash\
      \ Bros. The artwork is created using clay models and stop motion animation to\
      \ give a unique aesthetic. It's led by the creator of Platypus, Anthony Flack\
      \ and is the spiritual successor to Cletus Clay<h2 class=\"bb_tag\">MELEE FISTICUFFS</h2>Clodhoppers\
      \ love a bit of hand to hand, axe to foot or crate to head combat. All the good\
      \ stuff they used to do with Grandpa when they were kids - good clean fun.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1066420/extras/melee_1.gif?t=1608305720\"\
      \ /><h2 class=\"bb_tag\">RANGED WEAPONRY</h2>When the pressure is on, it\u2019\
      s great to have a good old fire-in-a-general-direction shotgun by your side.\
      \ If accuracy is your thing, don\u2019t rely on old fashioned Clodhopper tech,\
      \ grab an Alien blaster and aim between the eyes. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1066420/extras/guns_1.gif?t=1608305720\"\
      \ /><h2 class=\"bb_tag\">ALIEN MENACE</h2>A new pestilence has plagued the Clodhoppers\u2019\
      \ farm land. Aliens messing with crops \u2018n\u2019 cows just won\u2019t do,\
      \ send them home or to oblivion and let's get back to fighting each other. <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1066420/extras/alien_1.gif?t=1608305720\"\
      \ /><h2 class=\"bb_tag\">UP TO 8 PLAYERS</h2>Clodhoppers is a game about friends,\
      \ drop kicking friends, and smashing a crate on their head. It never gets old,\
      \ I tell you, the times I\u2019ve been knocked off a cliff\u2026 Ah, warm memories.\
      \ <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1066420/extras/multiplayer_1.gif?t=1608305720\"\
      \ /><h2 class=\"bb_tag\">SHARPEN YOUR SKILLS</h2>Clodhoppers love to train in\
      \ the little-known martial art of \u2018dirty scrapping\u2019. While your friends\
      \ are nursing their pride, sharpen your dropkicks and uppercuts in the score\
      \ attack modes.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1066420/extras/score_1.gif?t=1608305720\"\
      \ /><h2 class=\"bb_tag\">Game Features:</h2><ul class=\"bb_ul\"><li>Online/Local\
      \ Multiplayer brawling for up to 8 players<br></li><li>Stop-motion animated\
      \ clay characters<br></li><li>Pickup'n'play controls<br></li><li>Hicks (and\
      \ soon... cows... and then... thieving alien scum)<br></li><li>Multiple controller\
      \ support</li></ul>"
