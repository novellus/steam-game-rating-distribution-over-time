    about_the_game: "Additional BGM that can be used in &quot;NOBUNAGA'S AMBITION:\
      \ Taishi&quot;<br />\r\n<br />\r\n10 pieces of BGM available for free.<br />\r\
      \nAllows BGM such as Fragrant Wind (Sengoku Daimyo theme), The Indefatigable\
      \ (Yukimura Sanada's theme), and Beautiful Expedition (The Siege of Osaka theme)\
      \ to be used in this title.<br />\r\nBy changing the BGM, you enjoy gameplay\
      \ with a different atmosphere.<br />\r\n<br />\r\n\u25BCHow to use<br />\r\n\
      To change the BGM, from &quot;Settings&quot;, select &quot;Change BGM&quot;,\
      \ and then press the Change button."
