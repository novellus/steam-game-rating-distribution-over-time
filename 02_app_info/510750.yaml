    about_the_game: "Driftwood is a fictional bishoujo visual novel\u2014in short,\
      \ a text-based dating simulation game (dating sim)\u2014that follows the life\
      \ of adolescent protagonist Marcus Feick from Boston, Massachusetts.<br />\r\
      \n<br />\r\nIn Marcus\u2019s junior year in high school, after asking the girl\
      \ of his dreams out on a date, he finds himself caught in a catastrophic event\
      \ that leaves him physically and emotionally wounded.<br />\r\n<br />\r\nBecause\
      \ of the incident, as well as complications with his newly formed relationship,\
      \ his overprotective parents decide to transfer him to a boarding school south\
      \ of Boston and nearly a hundred miles away on the island of Martha\u2019s Vineyard.\
      \ This act relegates his old life to nothing but sour memories and broken promises.<br\
      \ />\r\n<br />\r\nAt the new boarding school on Martha\u2019s Vineyard, Marcus\
      \ is introduced to a variety of cultures and personalities. The story and game\
      \ focus primarily on five main female characters that can affect Marcus\u2019\
      s life positively or negatively based on the player\u2019s choices.<br />\r\n\
      <br />\r\nEach character is designed to teach Marcus a profound life lesson,\
      \ helping him better understand the world and the difficult process of becoming\
      \ an adult."
