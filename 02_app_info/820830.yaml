  data:
    about_the_game: '<strong>The famous diver</strong> - is a game about a famous
      diver who sailed through his life a lot of underwater cities. He saw underwater
      predators and engaged with them in battle, and that is why our hero plunged
      into the water and went to the strongest underwater current, it is very fast
      and it is very difficult to stay in the same place. Your goal is to protect
      our main character from underwater bombs and predators while he swim to a certain
      point.<br><br><strong>Game features: </strong><br> - Very nice graphics<br>
      - Gradual increase in complexity<br> - Excellent soundtrack<br> - Short and
      not difficult game!'
