      from the creators of HALLOWEEN. When recent college grad Regan goes to a family's
      house to babysit their daughter for the weekend, she invites her three best
      gal pals along. What starts as a girls' getaway becomes a journey into hell,
      as the young women discover the house is haunted by a dark and violent history
      involving a Nazi (Andrew Divoff (WISHMASTER)), his daughter, and an ancient
      artifact that feeds on fear.
