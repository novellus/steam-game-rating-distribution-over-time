    about_the_game: "Waking up from a nightmare surrounded by dense fog and flames,\
      \ you are greeted by a gentle boyfriend and favorite puppet show. Such a romantic\
      \ and beautiful date, why is there a slight uneasiness in my heart ...<br />\r\
      \n<br />\r\nAt the invitation of her boyfriend Airy, the young girl Tina went\
      \ to the doll hall to celebrate her 18th birthday.<br />\r\n<br />\r\nThe puppet\
      \ hall that can be chosen as a dating place does not look as peaceful as it\
      \ looks ... broken letterhead, black pupils with different pupils, kindly tourists\
      \ with hints, and ... gifts that Airy wants to give.<br />\r\n<br />\r\nAfter\
      \ the sudden power outage, the mysterious disappearance of her boyfriend made\
      \ this doll hall even more terrifying.<br />\r\n<br />\r\nThe mysterious figure\
      \ in the dark corridor is getting closer ...<br />\r\nThe intermittent fragments\
      \ of memory seem to become more and more clear as time goes by ...<br />\r\n\
      <br />\r\n&quot;My wish is to be with Tina forever.&quot;<br />\r\n&quot;Then\
      \ ... can it be my wish?&quot;<br />\r\n&quot;Tina ...&quot;<br />\r\n<br />\r\
      \n\u3010Game Features\u3011<br />\r\n&gt;&gt; The ending is not unique, multiple\
      \ endings reveal the full story<br />\r\nMust the truth be seen in front of\
      \ you?<br />\r\nIn the seemingly calm puppet hall, the unsettled tide has been\
      \ surging in the dark.<br />\r\nA seemingly romantic date, but hidden secrets\
      \ and thrills, all kinds of mysteries are waiting for you to take the cocoon.<br\
      \ />\r\n<br />\r\n&gt;&gt; Dangerous romance, find the disharmony of the doll\
      \ house<br />\r\nThe pavilions with different styles reflect different puppet\
      \ aesthetics, but the closed doors in the pavilion and tourists who speak high-sounding\
      \ words make people feel uneasy. However, after the power failure, they discovered\
      \ that the open area of \u200B\u200Bthe puppet pavilion So pitiful, what is\
      \ hidden in the unopened room ...<br />\r\n<br />\r\n&gt;&gt; Follow curiosity,\
      \ touch and solve brain-burning puzzles<br />\r\nEvery item in the pavilion\
      \ can be touched. Moving, combining or placing them in other places may trigger\
      \ new events. And the exquisite puppets all over the exhibition hall seem to\
      \ have life when they touch it. What do you want to tell or remind you?<br />\r\
      \n<br />\r\n&gt;&gt; Recover yourself in dream and reality<br />\r\nMore than\
      \ ten kinds of puzzles are carefully designed and interlocked.<br />\r\nIn the\
      \ process of solving the mystery, the truth of the event is also unfolding a\
      \ little bit.<br />\r\nThe puzzles will always be solved, but can the heart\
      \ be guessed?<br />\r\nWith him, is it a prince or a devil?<br />\r\n<br />\r\
      \n&gt;&gt; More than solving puzzles, finding the truth in fear<br />\r\nThe\
      \ sudden appearance of the white bear, the puppets who seem to be staring at\
      \ themselves, and the flashing of their own memories from time to time seem\
      \ to be heavy. Even the kind tourists who met in the daytime met again at night\
      \ like they met another person. The fear of being alone, and the heavy pressure\
      \ of not being able to leave, forcibly promote the development of the plot,\
      \ and reveal the truth with your own hands."
