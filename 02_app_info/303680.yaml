details:
  data:
    about_the_game: "IT\u2019S HERE, FATE FANS! FATE - The Traitor Soul has arrived\
      \ on Steam! This one has more loot, more spells, more heroes and, most importantly,\
      \ more pets. You\u2019re probably clicking \u201Cadd to cart\u201D and have\
      \ stopped reading this by now, haven\u2019t you? <br />\n<br />\nOnly the most\
      \ dedicated of champions will survive the Temple of Fate. Are you brave enough\
      \ to seek fortune and glory by battling the evil within? The ultimate challenge\
      \ awaits!<br />\n<br />\nNEW Steam Trading Cards \u2013 <br />\n\u2022\tWith\
      \ brand-new FATE art - Collect them; trade them; hoard them; love them. <br\
      \ />\nNEW Steam Badges \u2013 <br />\n\u2022\tThese will be evidence of your\
      \ old-school gamer street cred.<br />\nNEW Steam Emoticons \u2013 <br />\n\u2022\
      \tSpice up your conversation with a little FATE.<br />\nNEW Profile Backgrounds\
      \ \u2013 <br />\n\u2022\tDisplay your love for FATE ALL THE TIME.<br />\nEven\
      \ More Stuff (than the first two games) \u2013 <br />\n\u2022\tYou get more\
      \ fat loots, magical spells and character classes. On top of that you can choose\
      \ from five (FIVE!!!) different pets.<br />\nProcedurally Generated Levels \u2013\
      \ <br />\n\u2022\tAs always, each journey is different from the last. <br />\n\
      Economy \u2013 <br />\n\u2022\tBuy, sell and gamble for loot because it\u2019\
      s fun!<br />\nClassic \u2013 <br />\n\u2022\tFATE - The Traitor Soul is nostalgic\
      \ gameplay for classic gamers. Replay your memories or make new ones!"
