  data:
    about_the_game: "When two handsome young men spot the perfect girl to be their\
      \ first model and help make a name for themselves, they're determined to go\
      \ for broke and make her shine\u2014but first they'll have to get her out of\
      \ her house! Can these two really give such an anti-social recluse the makeover\
      \ she needs to be a star? Or will she be the one to change them in this off-beat\
      \ romantic comedy?<br />\r\n<br />\r\nEma Tachibana is a tall, gloomy and unsociable\
      \ girl with a bad case of resting bitch-face. With all that working against\
      \ her, she's never really had any friends. At school, everyone's too scared\
      \ to approach her.<br />\r\n<br />\r\nBut Ema herself is quite content with\
      \ that state of affairs. In fact, she was all set to spend the rest of her time\
      \ until graduation invisible as ever...<br />\r\n<br />\r\nThat is, until two\
      \ men turned her life upside down!<br />\r\n<br />\r\n&quot;It's you... I've\
      \ finally found you! You are, without a doubt, MY MUSE!&quot;<br />\r\n<br />\r\
      \nMiki Hiraizumi\u2014recently returned to Japan from abroad, he's loved making\
      \ clothes ever since he was a little kid. He has a strong desire to help make\
      \ charming, unusual women shine. (He's also a bit of a masochist.)<br />\r\n\
      <br />\r\n&quot;Listen up, twerp! You're no good the way you are now. But even\
      \ you have some potential to shine... I'll just have to polish you up!&quot;<br\
      \ />\r\n<br />\r\nAnd Saito Shinjou\u2014he frequently finds himself bored because\
      \ things have always come easy to him. He aspires to accomplish something so\
      \ big, it'll change the world. (He's also a bit of a sadist.)<br />\r\n<br />\r\
      \nThese two ambitious and attractive fellows decide to give Ema Tachibana a\
      \ makeover!<br />\r\n<br />\r\nBut Ema has other ideas.<br />\r\n<br />\r\n\
      &quot;Yeah, well... Who asked you?!\u201D"
