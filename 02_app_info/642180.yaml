details:
  data:
    about_the_game: '<h2 class="bb_tag"><strong>BRP Basic Creatures for Fantasy Grounds</strong></h2><strong>A
      Basic Roleplaying (BRP) library module for Fantasy Grounds</strong><br><br>A
      Basic Array of Creatures, Critters, and Monsters<br><br>This work presents an
      assortment of creatures useful to players of Basic Roleplaying. These critters
      are drawn from a variety of eras and genres of fantasy and fiction, including:
      Allosaurus, Baboon, Bandersnatch, Basikisk, Bear, Behemoth, Brontosaur, Centaur,
      Crocodile, Duck, Dwarf, Elemental, Elf, Ghost, Giant, Gorgon, Griffin, Halfling,
      Harpy, Headhanger, Horse, Insect Swarm, Lion, Lizard, Manticore, Minotaur, Mummy,
      Nymph. Octopus, Ogre, Orc, Plesiosaur, Satyr, Sea Serpent, Skeleton, Spirit,
      Tiger, Troll, Unicorn, Vampire, Werewolf, Whale, Wolf, Wraith, Wyrm, Wyvern,
      and Zombie.<br><br>This product contains a library module fully converted for
      display and use within fantasy grounds. It comes with a custom extension for
      the new spell template types and spell lists for each magic type that can be
      dragged to character sheets and referenced during play.<br><br>By Sandy Petersen
      and Steve Perrin.<br><br><i>Conversion by:</i> <strong>Alan Neilson</strong><br><br>Released
      on December 14, 2010. Designed for Fantasy Grounds version 2.9.9 and higher.<br><br><strong>Requires:</strong>
      An active subscription or a one time purchase of a Fantasy Grounds Full or Ultimate
      License and a one time purchase of the Basic Roleplaying (BRP) ruleset.'
