    about_the_game: 42 Original Songs composed by Azure. Many of the songs are special
      mixes that feature the different variations heard in-game. For additional commentary
      on the tracks from the composer, please check the soundtest in-game!<br><br><strong>Instructions
      on how to access the MP3 files:</strong><br>1. Right-click Copy Kitty in your
      Steam Library and select Properties<br>2. Go to the Local Files tab and select
      &quot;Browse Local Files&quot;<br>3. Open the MP3 Folder<br><br><strong>MAIN:</strong><br>01
      Melon Microchip<br>02 Tangerine Tachyon+Titanium<br>03 Blackberry Bytecode+Bossbattle<br>04
      Cherry Chenopod+Charcoal<br>05 Raspberry Reaction+Radiance+Recycling<br>06 Durian
      Domination+Denouement<br>07 Grape Grotto+Grapple+Gravity<br>08 Papaya Pachyderm+Pajamas+Periscope<br>09
      Cranberry Crisis+Crusader+Crackdown+Crossbow<br>10 Starfruit Samurai<br>11 Banana
      Bastion+Borealis+Blazar<br>12 Banana Boombox<br>13 Pineapple Paladin+Peril+Plasma<br>14
      Physalis Phrost+Phoenix1<br>15 Physalis Pharaoh+Phoenix2<br>16 Tangerine Trepidation<br>17
      Tangerine Takedown+Tremor<br>18 Melon Magic+Mouse+Machine<br>19 Blueberry Bubble+Bellflower+Bladesmith+Blastfurnace<br>20
      Cherry Chaos+Cellphone<br>21 Watermelon Waterway+Warmachine<br>22 Durian Dementia<br>23
      Cherry Chainsaw<br>24 Physalis Photon<br>25 Peach Parallax<br><br><strong>SPOILER:</strong>
      Endgame tracks that are best played after beating the game.<br><span class="bb_spoiler">26
      Banana Blight+Blessing<br>27 Durian Darkness<br>28 Durian Deity<br>29 Dragonfruit
      Deadlock<br>30 Tangerine Tenacity<br>31 Dragonfruit Doomsday<br>32 Strawberry
      Smooch<br>33 Strawberry Stampede<br>34 Nectarine Nightmare</span><br><br><strong>NES
      REMIXES:</strong> 8-bit chiptunes not used in the game.<br>35 Melon Microchip
      (NES remix)<br>36 Raspberry Reaction (NES remix)<br>37 Banana Bastion (NES remix)<br>38
      Durian Domination (NES remix)<br>39 Grape Grapple (NES remix)<br>40 Cranberry
      Crusader (NES remix)<br>41 Pineapple Paladin (NES remix)<br>42 Tangerine Takedown
      (NES remix)
