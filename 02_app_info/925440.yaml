    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/925440/extras/fs.jpg?t=1579511500\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">How to Play:</h2></strong><br>This\
      \ game is a visual novel.<br>There are Five chapters in this game with no side\
      \ story or other ending. Players may need more than one hour to finish this\
      \ game.<br><br><strong><h2 class=\"bb_tag\">Story:</h2></strong><br>\u201CFrom\
      \ now on\u2026 Marisa\u2026 you have move on\u2026\u201D<br>\u201CNo\u2026 Reimu\u2026\
      Don\u2019t go\u2026\u201D<br><br>I take a bite of an apple\u2026<br>A taste\
      \ of rotten apple permeated in my mouth\u2026<br><br>How long since Reimu gone?<br>Three\
      \ days? A week? Two weeks?<br>I don\u2019t even want to think about it\u2026\
      <br><br>I close my eyes and fall into the river of thoughts\u2026<br>And yet,\
      \ I cannot forget that moment\u2026<br><br><br><strong><h2 class=\"bb_tag\"\
      >Other\uFF1A</h2></strong><br>-This is a Touhou Project fan game.<br>-The game\
      \ has some levels of changes of the setting from the original game and contains\
      \ breakdown of characters and Yuri."
