    about_the_game: Playing as Bruce, the world's most talented indoor gardener, you
      will travel to different time periods and worlds in order to water, light, and
      tend to the most tedious plants with the high-tech magic of a watering can,
      a reflective mirror, and an electric fan, among other advanced tools.<br><br>Complete
      with original themed music made by our sickeningly talented Sound Designer,
      scream in ecstasy at the paradox between such cheerful tunes and such nausea-inducing
      gameplay as you play through 15+ imaginative levels; Can you reach the procedural
      and replayable level set in Hell? Only you know the answer to that.<br><br>Using
      WASD to move, Q &amp; E to Rotate, Shift to dash, Spacebar to pickup/place,
      and CTRL to use, experience the simple but challenging systems in this top-down
      2d plant simulator, in all of it's pixel-art glory [Zero pixels were rotated
      in the making of this game].
