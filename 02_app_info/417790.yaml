    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>A funny new twist on
      a classic love story, WARM BODIES is a poignant tale about the power of human
      connection. After a zombie epidemic, R (a highly unusual zombie) encounters
      Julie (a human survivor), and rescues her from a zombie attack. Julie sees that
      R is different from the other zombies, and as the two form a special relationship
      in their struggle for survival, R becomes increasingly more human - setting
      off an exciting, romantic, and often comical chain of events that begins to
      transform the other zombies and maybe even the whole lifeless world.
