    about_the_game: A funny new twist on a classic love story, WARM BODIES is a poignant
      tale about the power of human connection. After a zombie epidemic, R (a highly
      unusual zombie) encounters Julie (a human survivor), and rescues her from a
      zombie attack. Julie sees that R is different from the other zombies, and as
      the two form a special relationship in their struggle for survival, R becomes
      increasingly more human - setting off an exciting, romantic, and often comical
      chain of events that begins to transform the other zombies and maybe even the
      whole lifeless world.
