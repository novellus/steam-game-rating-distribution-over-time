      \ visionary VR creator Tyler Hurd delivers a fun animated reactive VR music\
      \ video for the track \u201COld Friend\u201D by the band Future Islands. Lose\
      \ yourself in an overwhelmingly joyful world where only dance matters.  Gaze\
      \ upon the elegant dance routines and enjoy the blissful absurdity with your\
      \ jiggling cartoon body. Unhinge yourself, feel the ridiculousness, and dance\
      \ like everyone is watching."
