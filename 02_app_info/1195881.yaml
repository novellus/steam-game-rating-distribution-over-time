      \ just the additional extras they need to better tell their stories! Picking\
      \ up where Vol 2 left off, this pack offers more common, everyday phrases useful\
      \ for game dialog. Go ahead and give your female players even more things to\
      \ talk about and expand their dialog!<br />\r\n<br />\r\nFeatures:<br />\r\n\
      <br />\r\n* 127 Japanese animation-like female voices (phrases) for royalty-free\
      \ use<br />\r\n* OGG, M4A formats included<br />\r\n* Female voices (in Japanese\
      \ phrases) for Visual Novel Games, RPGs and much more!<br />\r\n* English translation\
