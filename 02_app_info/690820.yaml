  data:
    about_the_game: When a person becomes too lazy to work, they will try to simplify
      even the smallest task. <br>Mankind invented Them - to simplify your life. Mechanoids
      to perform all of our mundane activities which finally completely replaced humans
      in the workspace.<br>Creating the perfect workers turned out to be a mistake.
      <br>This mistake cost the lives of more than 80% of the colonized population
      on Mars. The mechanoids went out of control - they killed everything that moved.
      <br><br>For some time mechanoids held on Mars planet, they have changed a lot.
      Now most of the planet surrounded by rocks.<br>Dust soars and is driven into
      the air . . . The mechanoids become covered with stone chips. <br>They begin
      to build their structures, their hives. The Hives transform the soil into a
      more useful resource for mechanoids - stone. <br>With this stone, they begin
      to build their world. <br><br>Some of the humans from the colony survive. It's
      time to rise up to defeat what we have created!<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Large opened Martian Colony<br></li><li>Extensive system of
      skills<br></li><li>Choice of characters<br></li><li>Many types of weapons</li></ul>
