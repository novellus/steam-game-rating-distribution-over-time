    about_the_game: <h2 class="bb_tag">BUILD AIRPLANES</h2><br>You have the tools
      you'll need to bring any airplane to life. Snap parts together to build your
      airplane's body. Place engines to add thrust. Design and attach wings and then
      strap yourself into the cockpit and see how it flies. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/397340/extras/Editor.png?t=1608646149"
      /><h2 class="bb_tag">DOWNLOAD AIRPLANES</h2><br>Over 100,000 airplanes are available
      to download for free from <a href="https://steamcommunity.com/linkfilter/?url=http://SimplePlanes.com"
      target="_blank" rel="noopener"  >SimplePlanes.com</a> Find anything from old
      WW2 bombers to next generation fighters to sci-fi spacecrafts. You can upload
      your own airplanes and rise through the ranks from a bronze builder to a gold
      level builder.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/397340/extras/DownloadPlanesSample.png?t=1608646149"
      /><h2 class="bb_tag">DYNAMIC FLIGHT MODEL</h2><br>Flight simulation at its finest.
      Every little change you make in the designer impacts how the airplane flies.
      Weight distribution, thrust, lift, and drag are all calculated continuously
      while flying. Parts can break off in spectacular fashion while flying due to
      over-stress or by hitting something. The fun won't stop there though. You can
      keep on flying even with a missing wing if you've got the skills.<h2 class="bb_tag">CHALLENGES</h2><br>Climb
      into the cockpit of one of your custom aircraft and see how it does in the challenges.
      The challenges will keep you entertained for hours. Land on aircraft carriers,
      escort bombers, dodge surface-to-air missiles, race through courses, and so
      much more.<h2 class="bb_tag">SANDBOX</h2><br>Use all available parts to build
      airplanes with no restrictions. The sky is the limit. Literally.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/397340/extras/SandboxScreen.png?t=1608646149"
      /><h2 class="bb_tag">MODDING</h2><br>Modding is fully supported so you can build
      your own parts and environments. Download our Unity package which includes specially
      designed tools to aid in designing and building mods which you can then share
      with your friends and the community.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/397340/extras/ModScreenshot.png?t=1608646149"
      />
