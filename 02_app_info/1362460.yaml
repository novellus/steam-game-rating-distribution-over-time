  data:
    about_the_game: <strong>EMBERZONE</strong> - This story is about Sarah, a 24-year-old
      girl. Her life wasn't much different from the lives of millions of others Americans.
      Sarah was interned as a journalist, but there's nothing special about it because
      many girls at her age choose to work in this field. In general, her whole life
      was quite calm and measured, but one day changed everything.<br><br><strong>Gameplay:</strong><br>-
      Linear horror story with a speaker in the background<br>- A short 15-20 minute
      game that can be completed at a time<br>- Walk around locations, talk with NPCs,
      find out what happened to the main character
