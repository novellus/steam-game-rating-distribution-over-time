    about_the_game: "Flight of the Icarus is a game where you play as a privateer\
      \ who owns an airship that helps ferry goods from town to town in a post-apocalyptic\
      \ world where the skies are dominated by pirates and danger.  Shoot down enemy\
      \ aeroplanes with a variety of deadly weaponry.  Keep the ship from falling\
      \ out the sky.  Make sure the cargo reaches its destination.  Made by 4 people\
      \ in 6 months, Flight of the Icarus is the humble beginnings of the premier\
      \ airship-to-airship combat game Guns of Icarus Online.  <br><br><br>\t\t\t\t\
      \t\t<br><strong>Key features: </strong><br><ul class=\"bb_ul\"><li>Unlock the\
      \ Fallen Hero Cap in Guns of Icarus Online when you purchase this game!<br></li><li>Frantic\
      \ blend of turret shooting from the deck of your airship, with repair time management\
      \ mechanics to keep the ship afloat <br></li><li>18 Epic Levels &amp; 8 Powerful\
      \ Guns<br></li><li>4 Enemy Types (Duster, Gunship, and Pirate Ace aeroplanes,\
      \ and Airship)<br></li><li>Extra \u2018Into the Breach\u2019 Survival Mode<br></li><li>Time\
      \ of Day &amp; Weather Effects</li></ul>"
