details:
  data:
    about_the_game: Eskimo Bob is an 8-bit arcade-style puzzle-platformer. Originally
      developed for the NES, Eskimo Bob is now available on Steam! Now you can enjoy
      this game even without a NES. The core experience is unchanged, remaining 100%
      true to the NES version!<br><br>One day, Bob and Alfonzo notice that the seal
      has gone missing. Concerned by this, our heroes set out to find their friend.
      Only you can help Bob and Alfonzo navigate their way through sixty-four puzzling
      levels of action, collecting fish and battling bosses along the way!<h2 class="bb_tag">Game
      Features:</h2><ul class="bb_ul"><li> Bob and Alfonzo - two playable characters
      with unique abilities<br></li><li> Sixty-four levels of fish-collecting action<br></li><li>
      Fifteen types of enemies<br></li><li> Support characters to help you on your
      adventure<br></li><li> Password system - fully compatible with the NES version</li></ul><h2
      class="bb_tag">Windows Edition Features:</h2><ul class="bb_ul"><li> Remappable
      controls<br></li><li> Three save slots</li></ul>
