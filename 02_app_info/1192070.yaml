    about_the_game: <strong>TriangleStorm</strong> is a simple and challenging side-scroller
      game. When playing this game you will be standing against obstacles, which you
      can avoid by changing the gravity on your spacebar key.<br><br>The main goal
      in TriangleStorm is to survive. You've only got one health, get hit and you'll
      have to restart.<br><br>Features:<br><br><ul class="bb_ul"> <li>3 Unique characters<br></li><li>
      5 Challenging stages<br></li><li> 5 Achievements<br></li><li> An unique movement<br></li><li>
      Relaxing Music</li></ul>
