  data:
    about_the_game: Onirism is an Action/Adventure game where you play as Carol, a
      little girl full of energy and imagination with an attitude.<br>One night, she
      is waken up by a strange portal appearing in her bedroom. A mysterious creature
      emerges from it and steals her Bunbun plushie away !<br>Without any hesitation,
      Carol goes through the portal to chase it. She ends up in Crearia, a fantastic
      world inhabited by strange lifeforms.<br><br>In the current version of the Early
      Access:<br><br><ul class="bb_ul"><li>Explore the first 5 areas of Crearia<br></li><li>Find
      over twenty different weapons and unlock the first power ups in a metroidvania
      fashion<br></li><li>Find the first 9 bonus levels hidden in Crearia<br></li><li>Play
      with or against your friends in a variety of co-op and versus gamemodes</li></ul><br>In
      the final version of the game:<br><br>Explore Crearia, this colorful world full
      of various dangers, meet many new friends and put your enemies to sleep to get
      Bunbun back!<br><br><ul class="bb_ul"><li>Explore the 8 worlds of Crearia, split
      in 30 unique looking areas<br></li><li>Unlock over a hundred weapons and discover
      abilities for Carol in a metroidvania fashion<br></li><li>Find all the secrets
      hidden deep inside Crearia<br></li><li>Play with or against your friends in
      a variety of co-op and versus gamemodes</li></ul><br><br>The game supports these
      configurations:<br><ul class="bb_ul"><li>1 Player using keyboard and mouse and
      3 others using controllers.<br></li><li>4 Players using controllers.</li></ul><br>The
      game does not support:<br><ul class="bb_ul"><li>Multiple keyboards and mouses<br></li><li>2
      Players or more on the same keyboard</li></ul>
