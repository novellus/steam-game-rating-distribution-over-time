      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br><br>\u201CAn inventive\
      \ and outlandish puzzler that executes with bloodthirstily aplomb.\u201D<br>8.5/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameplanet.com.au/pc/reviews/g5355f3f370275/Life-Goes-On-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gameplanet</a><br><br>\u201CIt would\
      \ have pleased Goldilocks, if Goldilocks liked puzzle platformers. And rampant\
      \ disregard for human life.\u201D<br><a href=\"https://www.destructoid.com/life-goes-on-done-to-death-adds-enough-to-make-it-worth-playing-again-366895.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br>"
