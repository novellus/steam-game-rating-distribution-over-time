details:
  data:
    about_the_game: "<strong>Attention<br>Now the game is still the prototype test\
      \ version of the first experience, the following is the ultimate goal, the current\
      \ version has only basically completed the first year of King city two protagonist\
      \ line content, please be sure to pay attention before you buy!!</strong><h2\
      \ class=\"bb_tag\">Summary:</h2>In Floating life in Other-world, you can play\
      \ various roles. You can become an blacksmith apprentice, or enter a wizard\
      \ school and learn to be a wizard, and you may even find yourself a traveler\
      \ from the Immortal world or the Modern world! With these identity you can make\
      \ a living in this complicated world. You can also explore the 5 cities and\
      \ 15 villages throughout the country in which you can meet various people and\
      \ have different experience. You can learn a variety of skills and magic, operating\
      \ industries and even manage the whole village(city)\uFF01What\u2019s more,\
      \ you can form a family with your beloved one and procreate. <br>Besides, you\
      \ are also able to find clues, debunk plots and fight with enemies, which can\
      \ finally change the future of everyone.<h2 class=\"bb_tag\">A huge explorable\
      \ world (unfinished) </h2>In the game, you can explore 5 cities ,15 villages,\
      \ 5 special dungeons and several random-created dungeons located throughout\
      \ the world freely. In these places you can work, accept tasks and meet people.\
      \ You can also search for treasures and visit masters.<h2 class=\"bb_tag\">Various\
      \ jobs to choose (unfinished)</h2>Do you want to become a blacksmith? Or a soldier?\
      \ Or even an alchemist? Our game provides a large number of choices. What\u2019\
      s more, each of the jobs has its own unique story and special skills.<h2 class=\"\
      bb_tag\">Constantly updated world situation (unfinished)</h2>The evolution of\
      \ all incidents happened in the game would be accurate into weeks, while changes\
      \ of the world would be accurate into months. The politics and commercial situations\
      \ would change with times.<h2 class=\"bb_tag\">Rich details and delicate world\
      \ depiction (unfinished)</h2>There are plentiful readable text in the game.\
      \ We have ground these text time after time so that you can acquaint yourself\
      \ with the changes of the world and the clues of the plots through conversations\
      \ and news. People\u2019s attitude towards you would also change according to\
      \ your behaviors.<h2 class=\"bb_tag\">Abundant articles and skills (unfinished)</h2>There\
      \ are lots of resources and articles available around the world, with them you\
      \ can do anything you like, you can also practice your ideas on them.<h2 class=\"\
      bb_tag\">A novel scoring system (unfinished)</h2>We have designed a system which\
      \ can score you from different aspects. You can turn the score into a special\
      \ currency with which you can buy buff and rare things. You can also use it\
      \ to unlock new characters."
