details:
  data:
    about_the_game: "The Falcon 7X is the flagship offering of Dassault\u2019s business\
      \ jet line. This fully fly-by-wire long-range trijet is the first bizjet to\
      \ use fighter jet technology in conjunction with a large executive passenger\
      \ cabin. So far, over 200 Falcon 7X have been delivered in 32 countries.<br><br>Featuring\
      \ an all-glass integrated flight deck, Wilco Publishing's Dassault Falcon 7X\
      \ for FSX: Steam Edition features an incredible aircraft model with superb interior\
      \ and exterior details. Even the individual rivets and screws are modelled in\
      \ 3D!<br><br>With authentic flight dynamics and real aircraft sounds, the Falcon\
      \ 7x is a slick and speedy addition to any virtual hangar.<h2 class=\"bb_tag\"\
      >Features</h2><br>EXTERIOR MODEL<br><ul class=\"bb_ul\"><li>\tBuilt using the\
      \ best plans available and with direct access to the real aircraft.<br></li><li>\t\
      High Definition textures bring the aircraft to life and include stains and dirt.<br></li><li>\t\
      High resolution reflective and chrome textures.<br></li><li>\tRealistic pilot\
      \ movements.<br></li><li>\tA working RAT (Ram Air Turbine) can deploy on engine\
      \ failure<br></li><li>\tFully animated flying surfaces: flexible wings under\
      \ load, landing gear including oleo compression, flaps, spoilers and trim tabs.<br></li><li>\t\
      All doors and hatches open to reveal interior details, engine bays.<br></li><li>\t\
      Additional items include perimeter cones, wheel chocks, pre-flight flags, engine\
      \ and cockpit covers and a fully modelled GPU (Ground Power Unit).</li></ul><br>SOUNDS<br><ul\
      \ class=\"bb_ul\"><li>\tImmersive audio experience with high quality digital\
      \ stereo sounds recorded directly from the real aircraft.</li></ul><br>SYSTEMS<br><ul\
      \ class=\"bb_ul\"><li>\tStart-up engine sequence from a \u2018Cold &amp; Dark\u2019\
      \ cockpit state with avionics and navigation functionality to real-world checklists.<br></li><li>\t\
      FLIGHT DYNAMICS are written from real-world data, engine performances and operations.</li></ul><br>SYSTEMS\
      \ &amp; PANEL FEATURES<br><ul class=\"bb_ul\"><li>\tAll-glass integrated flight\
      \ deck based on Dassault Easy I Flight Deck<br></li><li>\tMultiple 2D pop-up\
      \ windows (removable and sizeable) for major instrument panels and controls<br></li><li>\t\
      Interactive 3D virtual cockpit<br></li><li>\tFunctional Head Up Display (HUD)<br></li><li>\t\
      MFD displays (Multi-Function Display) with engine and systems management screens,\
      \ GPS, interactive normal and emergency electronic checklists etc.<br></li><li>\t\
      PFDs (Primary Flight Displays) for both seats, working independently: artificial\
      \ horizon, speed, altitude, heading, V/S.<br></li><li>\tND (Navigation Display):\
      \ route with ARC, ROSE and PLAN modes based on FMC.<br></li><li>\tNavigraph\
      \ database included<br></li><li>\tTCAS (Traffic &amp; Collision Avoidance System)\
      \ based on the FSX traffic radar and display<br></li><li>\tEICAS (Engine Information\
      \ and Crew Alerting System) to display engine info, fuel and warnings<br></li><li>\t\
      FMC (Flight Management Computer) based on FS flight planner and GPS<br></li><li>Flight\
      \ plans can be created, imported from FS and edited<br></li><li>\tManual flight\
      \ planning allowed<br></li><li>Flight plans to provide : heading, distance between\
      \ points, cruise altitude and other performances data<br></li><li>\tRadio page\
      \ to tune NAV frequencies<br></li><li>\tSIDs &amp; STARs<br></li><li>\tAutopilot\
      \ using FS modes: heading, speed, ALT hold with V/S mode, instrument flying\
      \ with LOC/Glideslope, NAV.<br></li><li>\tAdvanced autopilot with VNAV modes<br></li><li>\t\
      Advanced simulation of hydraulic, pneumatic, electric systems<br></li><li>\t\
      Fly by Wire control interfaces flight controls with FMC and AutoPilot functions\
      \ for enhanced pilot control.</li></ul><br>GENERAL FEATURES<br><ul class=\"\
      bb_ul\"><li>Easy-to-use flight operating manual and guide<br></li><li>Highly\
      \ detailed manuals included<br></li><li>Checklists and performances tables</li></ul>"
