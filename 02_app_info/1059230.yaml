    about_the_game: "<strong>Welcome to the jungle!</strong><br>The 1960s are calling\
      \ and it's not Flower Power! During his tour in Vietnam, your brother went missing\
      \ in action and you have decided to enlist so you can discover the truth behind\
      \ his disappearance at all cost. However, will you be able to survive one of\
      \ the most brutal conflicts in the history of the modern world?<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1059230/extras/\u0430\
      \u043D\u0438\u043C\u0430\u0446\u0438\u044F_\u0432_\u0433\u043B\u0430\u0432\u043D\
      \u043E\u0435_\u043C\u0435\u043D\u044E.gif?t=1607690171\" /><br><br><strong>Engaging\
      \ Gameplay</strong><br>Conquer the trials of the Vietnam War in hardcore and\
      \ exciting 2D combat experience, including numerous types of enemies, highly\
      \ detailed shooting mechanics and unique gameplay challenges. Do you have what\
      \ it takes? <br><br><strong>Thrilling Storyline</strong><br>Discover the fate\
      \ of your brother and find your place in the enchanting storyline inspired by\
      \ many of the best depictions of the Vietnam War on the big screen. Enjoy nine\
      \ full chapters of the story!<br><br><strong>Stylish Presentation</strong><br>Immerse\
      \ yourself in the great entourage of the 1960s, accompanied by an excellent\
      \ soundtrack and eye-pleasing pixel graphics. Push through the lush jungles,\
      \ war-torn streets and underground tunnels!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1059230/extras/\u0444\
      \u043E\u0442\u043A\u0438.png?t=1607690171\" />"
