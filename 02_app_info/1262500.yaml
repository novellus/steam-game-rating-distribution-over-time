    about_the_game: <strong> Journey Through a Myserious World</strong><br><br>Mirastell
      is set on a derelict cruiser, drifting through space, and filled with secrets
      to uncover. Discover what lead to the fate of the passengers, and earn weapons
      and items by exploring, and defeating enemies. Mirastell hides new surprises
      and rewards around every corner, with unique mechanics and puzzles in every
      level.<br><br><br><strong>Fight for Survival</strong><br><br>Battle the ARCADIA,
      an evil AI network, in a unique spin on strategic turn-based combat, built from
      the ground up to feel engaging and exciting. Choose your fights carefully, however.
      As you delve deeper and deeper into the ship enemies will appear in greater
      numbers, and will fight with new abilities.<br><br><br><strong>Unlock Powerful
      Rewards</strong><br><br>Mirastell features a diverse set of quests and challenges
      that will guide you through your play experience. These quests will force you
      outside of your comfort zone, expanding your mastery of the game, and rewarding
      you with exciting weapons, valuable consumables, and more.<br><br>Rewards can
      also be found on your expiditions, and will be hidden throughout the ship for
      keen players to discover.
