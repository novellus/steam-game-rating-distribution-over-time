    about_the_game: "<i><h2 class=\"bb_tag\">Check Out the latest installment &quot;<a\
      \ href=\"http://store.steampowered.com/app/203290/\" target=\"_blank\" rel=\"\
      noreferrer\"  >America's Army: Proving Grounds</a>&quot;</h2></i><br><br><strong>Download\
      \ AA3 Today and Become a Member of the elite America's Army Team! </strong><br>\t\
      \t\t\t\t America's Army fans and new players alike can now experience America's\
      \ Army 3, the official U.S. Army game, which has more authentic military elements\
      \ including training, technology, weapons, and audio than any other military\
      \ game.  <br>\t\t\t\t\tBuilt on Unreal Engine 3, AA3 delivers stunningly realistic\
      \ characters, environments, lighting effects, animations, and team-based experiences.\
      \ In the game where Every Detail Counts\u2122, players are bound by Rules of\
      \ Engagement (ROE) and gain experience as you navigate challenges in team-based,\
      \ multiplayer, force-on-force operations. With 15 different map/mission combinations\
      \ and exclusive advanced training that allows you to unlock new abilities and\
      \ customize your gear, you'll experience Soldiering in the U.S. Army like never\
      \ before.   <br>\t\t\t\t\tFind strength like no other in a game like no other.\
      \ Start your mission now! <br>\t\t\t\t\tWhen you play AA3 on Steam, you'll earn\
      \ Steam Achievements, ranking up among your friends as you earn distinguished\
      \ status, badges, medals and ribbons. With AA3 on Steam, you can also save your\
      \ keyboard bindings to the Steam Cloud - just login to your Steam account and\
      \ fire up AA3 on any PC to utilize your custom settings."
