      notes: "While the base game has been censored so that no nudity/genitals are\
        \ shown, the game still contains partially nude characters and depictions\
        \ of sexual acts.  All characters included in the game are over the age of\
        \ 18.  \r\nAdditionally, one of the game's endings contains a suicide.  There\
        \ are also a handful of scenes that include blood and violence."
