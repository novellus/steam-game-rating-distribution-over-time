    short_description: In this dark visual novel, discover what led the apprentice
      witch, Hazel, to her untimely demise. There is, however, a chance for her to
      cheat death. Can you find her happy ending with one of two love interests -
      Tori the tough paladin, or Sasha the deceiving assassin?
