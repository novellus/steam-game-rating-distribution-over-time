    about_the_game: "The City had always been shrouded in mystery, so much so that\
      \ its citizens had stopped asking questions, knowing it could easily lead them\
      \ to more unsolvable conundrums . . . or worse. This lead to apathy, and apathy\
      \ led to obedience. But what happens when the clues to truth begin arising on\
      \ their own? What happens when the house of cards begins toppling down, drawing\
      \ everyone along with it? It is upon you to decide whether you will go down\
      \ the rabbit hole, and how deep you can push through.<br />\r\n<br />\r\nP9:\
      \ The GateAway is a noir visual novel taking place in a dark world plagued by\
      \ a mysterious mental disorder which had affected over 80% of the population.\
      \ The disorder had caused bouts of erratic behaviour among the Citizens, including\
      \ an increasing rate of strange, identical hallucinations. Its cause unknown,\
      \ the City authorities had issued a special type of pills\u2014the P9\u2014\
      designed to numb all primal instincts and urges.<br />\r\n<br />\r\nThe pills\
      \ were a success, but that only led to new problems.<br />\r\n<br />\r\nThose\
      \ who did not exhibit the symptoms found themselves living bland, pointless\
      \ lives among a sea of mindless drones. As they sought to find the truth behind\
      \ it all, they soon discovered that in this world even truth had layers. They\
      \ were as much prisoners of the City as others were of their own minds.<br />\r\
      \n<br />\r\nAs a Citizen thrust into this dark sprawl of intrigue, it is upon\
      \ you to try and reveal the deepest truth of all\u2014the meaning of existence\
      \ itself."
