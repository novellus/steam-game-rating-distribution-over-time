    recommendationid: '47379777'
    review: This is the best game ever. The graphic pull you in, imersing you fully
      into the lore and story. You can feel the pull of the story with all its twist
      and turns. You fear what will happen to the city if the fruit happens to hit
      it. The tension as you move the hoop left and right, invergrate you. It complex
      control system is hard to master but once you get it under your belt its smooth
      and fluid to the extent that i forget im even playing a game. Over all i would
      recomend this game to anyone who favors world building, story, action, love,
      drama, and dispair. It fun for the Whole family.
