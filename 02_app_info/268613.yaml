      your game!<br><br>The Zonderland Music Pack features 14 instrumental tracks
      from Intelligentsia. These tracks will make your game sound amazing while providing
      a great atmosphere for your stories to be told.<br><br>This pack contains:<br><ul
      class="bb_ul"><li>10 instrumental tracks<br></li><li>3 short tracks for RPG
      elements (Game Over, Level Success, Stage Complete)<br></li><li>1 special bonus
      remix track<br></li><li>Looped OGG Vorbis files for RPG Maker VX/Ace and WAVs
      for IG Maker<br></li><li>The MP3 version of the album is included as a bonus<br></li><li>Royalty
      free music to use in your commercial and non-commercial RPG Maker projects</li></ul>
