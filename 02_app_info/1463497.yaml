    about_the_game: "We've picked some of our favourite Champions from Year 3 and\
      \ bundled them together to help you gear them up!<br />\r\n<br />\r\nSkins are\
      \ alternate looks for your Champions that you can swap in and out whenever you\
      \ want!<br />\r\n<br />\r\nIn this Pack:<br />\r\nUnlocks the following event\
      \ Champions (if you haven't already unlocked them in game): Avren, Havilar,\
      \ Krull, Melf, and Nova.<br />\r\n<br />\r\nKrull's Mastermind Krull Skin<br\
      \ />\r\n<br />\r\n16 Avren Gold Event Chests with 2 guaranteed shiny equipment\
      \ cards<br />\r\n16 Krull Gold Event Chests with 2 guaranteed shiny equipment\
      \ cards<br />\r\n16 Havilar Gold Event Chests with 2 guaranteed shiny equipment\
      \ cards<br />\r\n16 Melf Gold Event Chests with 2 guaranteed shiny equipment\
      \ cards<br />\r\n16 Nova Gold Event Chests with 2 guaranteed shiny equipment\
      \ cards"
