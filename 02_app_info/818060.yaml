  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/818060/extras/ENGGame.png?t=1572617416\"\
      \ /><br><br>Super Saurio Fly is a prehistoric 2D arcade adventure game developed\
      \ by Fraxel Games from Spain. Move along the stages crossing different parts\
      \ of the world by using Super Saurio\xB4s ability to fly, dodge traps and defeat\
      \ other dinosaurs. Every level has its own style and soundtrack.<br><br>You\
      \ are put in the role of Saurio, a cute, clumsy and tiny pterodactyl, whose\
      \ eggs were stolen. Around the world you will look for Saurio's eggs, with the\
      \ goal to defeat the evil kidnappers.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/818060/extras/ENG_abilities.png?t=1572617416\"\
      \ /><br><br>In order to survive in such a harsh environment, little Saurio had\
      \ to develop some special tricks. Saurio has a big arsenal of abilities that\
      \ will allow him to defeat the most terrible enemies.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/818060/extras/Captura.png?t=1572617416\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/818060/extras/ENG_reto.png?t=1572617416\"\
      \ /><br><br>Hundreds of minions stand between you and your objective. Will you\
      \ be able to defeat the most frigtening enemies and recover your stolen eggs?<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/818060/extras/ENG_normalhard.png?t=1572617416\"\
      \ />"
