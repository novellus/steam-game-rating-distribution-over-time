    detailed_description: "<h1>Update 1.3</h1><p>Yet another Update with some improvements!\
      \ The DoubleJump Power-Up stopped working for some users - This has been fixed!\
      \ A few more minor improvements is sorted out as well! Hope you enjoy the updates\
      \ and thanks to everyone who played the game and gave me feedback.\r\nThanks\
      \ for Playing, KnifeHeads!</p><br><h1>About the Game</h1>Shortly after the fall\
      \ of The New World Order, a new regime; Anonymous, stepped out of the shadows\
      \ to rule the World. KnifeBoy, now dead, caused the Rebel army to slowly fall\
      \ apart... But not for long - Dr. J managed to bring KnifeBoy back from the\
      \ dead to oppose the Newly established Regime once more and save his GirlFriend\
      \ Blue from her imprisonment!\r\n\r\n\u2981 Fight a diverse cast of enemies,\
      \ big boss fights and avoid deadly traps! Solve conspiracy Theory based Side\
      \ Quests such as &quot;Is BigFoot real?&quot; and &quot;Roswell U.F.O&quot;.\r\
      \n\u2981 Explore an alternative Nevada in a unique looking 2D adventure Game.\
      \ Collect Power Ups and traverse through 8 Levels and an &quot;Open-Hub-World&quot;\
      \ filled with collectibles, Comic-Books and more!\r\n\u2981 Unravel a twisted\
      \ story through environmental storytelling, NPC conversations, and comic books.\
      \ Only the observant player will be able to fully understand the past, present\
      \ and the future of this uniquely told story. \r\n\r\n\u2981 Background story\r\
      \nYears ago, KnifeBoy woke up from a Coma with his Girlfriend Blue by his side.\
      \ Not remembering anything from his past, this was for him, his own Birth. Jack\
      \ and Blue informed him about his Past; &quot;You are a Rebel Leader who has\
      \ been fighting The New World Order and we are close to win!&quot;... And they\
      \ did... But KnifeBoy never had the chance to celebrate the new era. Soon after\
      \ the fall of The New World Order, KnifeBoy was killed and a New Regime took\
      \ a hold of the world &quot;Anonymous&quot;.\r\n\r\nThis Game takes place soon\
      \ after the rise of Anonymous, and it's up to you to save your Girlfriend, find\
      \ your killer, and destroy the New Regime."
