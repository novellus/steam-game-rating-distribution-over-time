    reviews: "\u201CIf you thought game-within-a-game sounded exciting, augmented\
      \ reality within virtual reality is going to be Quite The Experience! (Philippa\
      \ Warr)\u201D<br><a href=\"https://www.rockpapershotgun.com/2014/10/02/pixel-rift-virtual-reality-game/#more-237757\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      If done right then Pixel Rift, rich with layers of interactivity, could resonate\
      \ with anyone who's ever let games into their imagination. It could be a eureka\
      \ moment, not just in VR gaming but in narrative-driven game design as well.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.kotaku.co.uk/2015/01/09/pixel-rift-recreates-childhood-video-games\"\
