    about_the_game: "Join the mystery with Scooby and friends and leap into the zany\
      \ worlds of Looney Tunes in <strong>Scooby Doo! &amp; Looney Tunes Cartoon Universe:\
      \ Adventure</strong>. Solve the mystery of Kraken Cove with Scooby, Shaggy and\
      \ the rest of the Mystery Machine Gang or help Bugs and Daffy discover who is\
      \ behind the dastardly defective MOCME products that are creating chaos. Solve\
      \ puzzles and fight enemies as you unlock the mysteries in this exciting cartoon\
      \ world come to life.  Find gifts, safes and treasure chests and use the loot\
      \ you collect to customize your character and empower them with special ability\
      \ upgrades. <br><br><strong>KEY FEATURES:</strong><br><ul class=\"bb_ul\"><li>A\
      \ top-down action/adventure platformer featuring 16 maps and 5 boss battles.<br></li><li>Explore\
      \ the recognizable worlds of Looney Tunes and Scooby Doo \u2013 beloved by boys\
      \ and girls alike!<br></li><li>Customize you Character!  Choose themed outfits\
      \ or mix and match clothes to be as wacky or as cool as you want to be.<br></li><li>Bring\
      \ out your inner cartoon character as you use an umbrella to protect yourself\
      \ from falling anvils, wield a mallet that shoots out a boxing glove and more.<br></li><li>Collect\
      \ coins and discover hidden rewards to upgrade your character.</li></ul>"
