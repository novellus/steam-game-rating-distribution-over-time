    review: "[h1] Genre [/h1] Ein sehr Guter 3D Plattformer\n\n[h1] Story [/h1] Es\
      \ gibt 2 verschiedene F\xE4lle zu spielen. Bei einem m\xFCssen wir der Mystery\
      \ Machine Gang helfen das Geheimnis von \"Kraken Cove\" zu l\xF6sen und bei\
      \ den anderen m\xFCssen wir Bugs Bunny & Daffy Duck helfen herauszufinden wer\
      \ der Erfinder der B\xF6sen \"Mocme\" Produkte ist\n\n[h1] Gameplay [/h1] Zun\xE4\
      chst erstellen wir uns einen eigenen Looney Tunes Charakter und k\xF6nnen diesen\
      \ verschiedene Outfits anziehen. Neue Kleidung & Power Ups lassen sich mit M\xFC\
      nzen im Shop kaufen oder man findet Sie in der Spielwelt. Wir laufen durch verschiedene\
      \ Level und besiegen verschiedene Feinde mit dem Typischen Looney Tunes Boxhandschuh\n\
      \n[h1] Pro/Contra [/h1]\n+ Bekannte Looney Tunes & Scooby Doo Charaktere (Leider\
      \ nicht Spielbar)\n+ Man kann seinen eigenen Looney Tunes Charakter erstellen\n\
      + Man kann verschiedene Outfits & Powerups frei spielen und/oder kaufen\n+ Nettes\
      \ Gameplay\n+ Sound ganz in Ordnung\n+ Musik ganz in Gut\n+ XBox 360 Controller\
      \ Support\n\n- Leider keine Achievements\n- Leider keine  Sammelkarten (W\xE4\
      re sch\xF6n gewesen Looney Tunes & Scooby Doo Hintergrund Bilder & Emoticons\
      \ zu bekommen)\n\n[h1] Fazit [/h1] Ein sehr Guter 3D Platformer mit allen bekannten\
      \ Looney Tunes & Scooby Doo Charakteren. F\xFCr Fans der Beiden Cartoons ist\
      \ es auf jeden Fall sehr zu Empfehlen\n\n\n\U0001F451 Powered by HoI 4 Deu \
      \ Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\u2800\u2800\U0001F389\
      \ [url=https://store.steampowered.com/curator/30388691/] Folgen [/url]"
