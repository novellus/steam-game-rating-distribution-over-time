    about_the_game: "<strong>1180 AD, Japan.</strong> Two warrior clans have quarrelled\
      \ for decades over dominance of the Imperial Court: the Taira and the Minamoto.\
      \ Following the abdication of Emperor Takakura, the Taira have seized power,\
      \ but the Minamoto aren\u2019t willing to accept the new situation! Choose your\
      \ side.  Join the pro-imperial forces that aim to preserve the ancient imperial\
      \ system which, in turn, can be manipulated for their own benefit.  Or join\
      \ the anti-imperial revolution to replace the corrupted imperial system with\
      \ strict military rule. The fate of this war will shape the future of the land\
      \ of the Rising Sun.<br><br><strong>Gempei Kassen</strong> brings you an era\
      \ 300 years before the Sengoku Jidai, featuring one of the biggest conflicts\
      \ in medieval Japan which ended with the Shoguns into power.  It features a\
      \ brand new dynamic campaign representing the brutal struggle between the Taira\
      \ and Minamoto clans, in an entirely different era. During the Late Heian period,\
      \ majority of the combatants were samurai and the primary weapon of choice was\
      \ the bow.  They were supported by lightly armoured foot soldiers wielding the\
      \ naginata. The expansion comes, with six factions that are playable in skirmish\
      \ mode.<strong> Gempei Kassen</strong> also features several improvements to\
      \ Sengoku Jidai, such as a new model for the Raw Naginata unit, a brand new\
      \ Ashigaru texture, and new army lists!<h2 class=\"bb_tag\">Features:</h2><br><br><ul\
      \ class=\"bb_ul\"><li>The Gempei Kassen dynamic campaign featuring the epic\
      \ struggle between the Taira and Minamoto clans.<br></li><li>A brand new era\
      \ of warfare! Lead your armies in the Late Heian period, containing six new\
      \ available factions.<br></li><li>New graphics for units!<br></li><li>New army\
      \ lists!</li></ul>"
