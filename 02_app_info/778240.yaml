  data:
    about_the_game: "This is a personal project I've been working on by myself for\
      \ a while. It's a VR Action Shooter that makes you feel like Neo from the matrix.<br\
      \ />\r\n<br />\r\nA mysterious group of rogues calling themselves STAR have\
      \ kidnapped you. In this VR shooter you will right the wrongs of the &quot;evil&quot;\
      \ Space Trading Association as you are tasked/forced into suicidal missions.<br\
      \ />\r\n<br />\r\nA short concise adventure and a first glimpse into the STA\
      \ Universe.<br />\r\n<br />\r\nDodge bullets and use an arsenal of weapons including\
      \ a two handed assault rifle and a grenade launcher to dispense justice on those\
      \ your master determines to be evil."
