    detailed_description: "Tofu pudding is a special snack in China.This is a small\
      \ game that simulates the whole process of making tofu pudding. You will participate\
      \ in every step of making tofu pudding, show your cooking in the game, add your\
      \ favorite ingredients, and complete your own sweet/salty tofu pudding.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1020840/extras/123145154.gif?t=1557403679\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1020840/extras/1231415.png?t=1557403679\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Completely restored the entire process of\
      \ making tofu pudding.<br></li><li>Soaking, grinding, boiling, curding, and\
      \ soup, each step is related to the final result.<br></li><li>More than 40 different\
      \ flavors of ingredients.<br></li><li>Thirty tofu pudding with different characteristics.<br></li><li>Multiple\
      \ inexplicable results</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1020840/extras/\u672A\
      \u6807\u9898-1.png?t=1557403679\" /><h2 class=\"bb_tag\">Soaking</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1020840/extras/\u6CE1\u53D1.gif?t=1557403679\"\
      \ /><br>Pick your favorite beans at the ingredients table, place them in a container,\
      \ and start the soaking process after pouring the water. Please pay attention\
      \ to the bubble progress bar, pick up the beans at the most suitable time to\
      \ prevent the beans from smashing.<h2 class=\"bb_tag\">Grinding</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1020840/extras/\u78E8\u76D8.gif?t=1557403679\"\
      \ /><br>After the soaking is finished, it will be automatically loaded into\
      \ the grinding tool. Click on the grinding disc to keep it rotating.<h2 class=\"\
      bb_tag\">Boiling</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1020840/extras/\u8C46\
      \u6D46.gif?t=1557403679\" /><br>Pay attention to the unexpected situation when\
      \ cooking soymilk, remove excess bean foam or add water in time to keep the\
      \ soy milk freshest.<h2 class=\"bb_tag\">Curding</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1020840/extras/\u70B9\
      \u5364.gif?t=1557403679\" /><br>When the soy milk has not cooled, seize the\
      \ opportunity to drip the coagulant. Remember to pick out the smoothest tofu\
      \ pudding at the best time.<h2 class=\"bb_tag\">SOUP</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1020840/extras/\u9505\
      .gif?t=1557403679\" /><br>The taste of tofu pudding is characterized by soup.\
      \ Whether it is sweet tofu or salty tofu, you need to be carefully prepared.\
      \ The resulting soup will affect the end result, and every ingredient and seasoning\
      \ you use will be reflected in the results."
