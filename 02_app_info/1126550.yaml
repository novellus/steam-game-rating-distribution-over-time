    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1126550/extras/story.png?t=1566076313"
      /><br>I'm from area 51. There are hundreds like me. My task is to kidnap cows.
      Work is not dusty and pay a lot. Millions of people are coming to us soon. So
      I flew to the farm of an old man to steal his cows without any problems, but
      something went wrong.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1126550/extras/about.png?t=1566076313"
      /><br>I am from area 51 - a stealth game where we play as an alien. Our goal
      is to abduct cows, but due to an accident our ship flies into the house of a
      single farmer. If he notices us, you're dead. You have a freezing blaster, but
      the charges are limited. You need to collect all the parts to get out of the
      trap. The game combines a stealth game, the search for objects and humor. <br><br><br><br><img
