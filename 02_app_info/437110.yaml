    about_the_game: "Warhammer 40,000: Armageddon Soundtrack:<br />\r\n<br />\r\n\
      Steam downloads game soundtracks to a separate folder in your game's Steamapps\
      \ directory. <br />\r\nYou can right-click on a game in your Steam Library,\
      \ select Properties&gt;Local Files and click Browse Local Files to access that\
      \ game's directory.<br />\r\n<br />\r\nThe soundtrack itself consists of 12\
      \ tracks: <br />\r\n<br />\r\n01. The Battle for Armageddon<br />\r\n02. Thakka's\
      \ Plot<br />\r\n03. March of the Steel Legion<br />\r\n04. Dante's Retribution<br\
      \ />\r\n05. Death Mire Falls<br />\r\n06. Yarrick's Choice<br />\r\n07. Crossing\
      \ the Palidus Mountains<br />\r\n08. CUTSCENE Horst's Introduction<br />\r\n\
      09. CUTSCENE Von Strab's Speech<br />\r\n10. CUTSCENE Faldrak's and the Space\
      \ Marines<br />\r\n11. CUTSCENE Dante's Speech<br />\r\n12. CUTSCENE Yarrick's\
      \ Finale"
