    review: Ah, what can I say about Bejeweled 3 that hasn't already been said/thought/written/whatever.
      I for one, don't play very many of the modes. I'm not a very competitive person,
      and "timed/no more moves" games aren't for me. I play Zen mode almost exclusively.
      That's not a very good start to a review, I'm sad to say, it just is what I'm
      thinking about. Back on topic. The game is beautifully crafted, the artwork
      is just stunning. It's easy to play, yet hard to master. The best thing about
      it for me, is that I can totally relax, and clear my head while playing. I would
      recommend it to people who need an engaging colorful game that doesn't easily
      cause stress.
