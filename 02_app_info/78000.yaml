    about_the_game: "The biggest, brightest Bejeweled ever!<br>\t\t\t\t\t\tDiscover\
      \ all-new ways to play the world\u2019s #1 puzzle game. Find your perfect match\
      \ with 8 breathtaking game modes that meet all your moods \u2014 ease into Classic\
      \ Bejeweled for cascades of fun, journey through 40 challenging Quest puzzles,\
      \ charge into the electrifying Lightning for non-stop action, and tailor your\
      \ experience in Zen for a revolutionary new way to relax.<br>\t\t\t\t\t\tEnjoy\
      \ the amazing sights and sounds and engage in endless gem-matching fun, and\
      \ earn flashy achievement badges as you soar to dazzling new heights!<br>\t\t\
      \t\t\t\t<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>8 ways\
      \ to play: With so many new ways to play, you\u2019ll find a perfect match for\
      \ every mood!<br>\t\t\t\t\t\t</li><li>Classic mode: Play the most popular puzzle\
      \ game of the century, with powerful new gems and new ultra-smooth gameplay<br>\t\
      \t\t\t\t\t</li><li>Quest mode: Journey through 40 magical puzzles in this multifaceted\
      \ Bejeweled challenge!<br>\t\t\t\t\t\t</li><li>Zen mode: Tailor your experience\
      \ with sights, sounds and binaural beats to create your own relaxing retreat<br>\t\
      \t\t\t\t\t</li><li>Lightning mode: Charge up with a challenging timed game of\
      \ heart-pounding, gem-blasting fun!<br>\t\t\t\t\t\t</li><li>Secret modes: Unlock\
      \ 4 all-new games as you play<br>\t\t\t\t\t\t</li><li>Badges: Earn up to 65\
      \ badges to prove your multifaceted skills<br>\t\t\t\t\t\t</li><li>High-definition\
      \ graphics: Amazing sights and sounds \u2014 Bejeweled is more sparkling than\
      \ ever before!<br>\t\t\t\t\t\t</li><li>Ultra-smooth action: Make multiple matches\
      \ while new gems fall into place</li></ul>"
