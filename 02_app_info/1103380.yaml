    about_the_game: "&quot;A Long Night For Crazy King&quot;<br />\r\nStory<br />\r\
      \nThe stage is set in 18th Century Iceland, a land of volcanoes and glaciers.<br\
      \ />\r\nDuring this time dark time, the island is ruled by Norway. The protagonist\
      \ is a Gothi named Snorri.<br />\r\nHe dabs his hand in every bad deed and has\
      \ rose to become the island\u2019s autocrat.<br />\r\nSometimes, he sinks a\
      \ steamer by blowing it up.<br />\r\nSometimes, he will spend a night of great\
      \ lust with a hundred whores.<br />\r\nSometimes, he will make war with their\
      \ Norwegian overlords.<br />\r\nWhat destiny awaits Snorri and the island?<br\
      \ />\r\n<br />\r\n<br />\r\n\u300E\u72C2\u4EBA\u738B\u306E\u9577\u3044\u591C\
      \u300F<br />\r\n\u7269\u8A9E<br />\r\n\u6642\u4EE3\u306F\uFF11\uFF18\u4E16\u7D00\
