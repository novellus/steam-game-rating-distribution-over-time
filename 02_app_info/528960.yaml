    about_the_game: <strong>What is Blanco?</strong><br><br>&quot;Blanco&quot; is
      a cute 3D Platormer based on voxel graphics. <br>Collect all the gems you can
      carry, and use them to your advantage on your journey!<br><br><strong>Who is
      Blanco?</strong><br><br>Blanco is a curious little cube creature with a want
      for adventure. <br>Use his large set of moves and jumps to make your away across
      many diverse worlds!<br><br><strong>What is Blanco trying to find?</strong><br><br>Blanco's
      species are all born with no color of their own, so once they come of age, they
      embark on a quest to find it...<br>How will you get it? That's for you to decide!
