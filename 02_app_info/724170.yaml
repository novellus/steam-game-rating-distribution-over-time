details:
  data:
    about_the_game: "Solar Lander a 2D space lander that simulates orbital mechanics\
      \ and the conservation of angular momentum.  Players fly around in an Apollo-style\
      \ lander, land on the surface of a planet, and then redock with the command\
      \ module to advance to the next level.  You start out in orbit around a planet\
      \ and docked with the command module.  It is your job to make a safe landing\
      \ on the surface of the planet, then get back into orbit to redock with the\
      \ command module.  Each planet has it's unique characteristics based on real\
      \ life planetary bodies with procedural terrain generation.  Because this game\
      \ takes place in space, there are no engine sounds, or any other sound that\
      \ cannot be heard from inside the cockpit of the vehicle.<br />\r\n<br />\r\n\
      All of the game's mechanics are simulated with a full physics simulation that\
      \ runs 1,024 times per second!  This makes the 2D simulation very accurate and\
      \ very realistic.  There is no arbitrary rotation rate or acceleration.  As\
      \ you use-up fuel, your maximum acceleration will increase and you will be able\
      \ to change your rotation rate more quickly.  Even the exhaust from the thrusters\
      \ are physically simulated and can affect both you and other objects on contact."
