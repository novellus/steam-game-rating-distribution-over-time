      by composers Jono Grant, Traz Damji and Philip J. Bennett, with synth remixes
      by the game''s audio director Ben McCullough.<br><br>From strummed acoustic
      folk to washing synth textures, the Hardspace: Shipbreaker OST will take you
      on a musical journey, from dusty backroads out into orbit, and beyond.<br><br>Available
      in MP3 and FLAC formats.<br><br><strong>MORE TRACKS TO COME<br>/!\ This soundtrack
