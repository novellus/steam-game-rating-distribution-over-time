      The design of this costume changes when certain conditions are met in battle.<br\
      \ />\r\n<br />\r\nCharacters:<br />\r\nZack, Tina, Jann Lee, Hayabusa, Kasumi,\
      \ Helena, Bass, Kokoro, Hayate, Leifang, Ayane, Eliot, La Mariposa, Brad Wong,\
      \ Christie, Hitomi, Bayman, Rig, Mila, Marie Rose, Nyotengu, Honoka, Raidou,\
      \ Diego, NiCO, Phase 4.<br />\r\n<br />\r\n<br />\r\nNote:<br />\r\n- This content\
      \ is included in the Season Pass 2. Be careful to not purchase the same content\
      \ twice.<br />\r\n- The products included in this set can also be purchased\
      \ separately. Be careful to not purchase the same content twice.<br />\r\n-\
      \ You must have the latest update installed before using this content.<br />\r\
      \n- You must purchase the relative characters before using this content."
