    about_the_game: "This DLC contains the<h2 class=\"bb_tag\"> \u201CDigital Art\
      \ Book\u201D </h2>of the Aria Chronicle.<br><br>The file is provided in PDF\
      \ format,<br>and is translated into Korean, Japanese, English, and Simplified\
      \ and Traditional Chinese.<br><br>The \u201CDigital Art Book\u201D contains\
      \ the development story and description of characters,<br>which can spoil the\
      \ game. Please come back after playing the game for the best experience.<br><br>The\
      \ \u201CDigital Art Book\u201D contains the following:<br>\u25A0 Characters<br>\u25A0\
      \ Heroes<br>\u25A0 Costumes of Aria<br>\u25A0 Dungeons<br>\u25A0 Monsters<br>\u25A0\
      \ Items<br>\u25A0 Fan Art<br><br>The \u201CDigital Art Book\u201D consists of\
      \ 87 pages in total."
