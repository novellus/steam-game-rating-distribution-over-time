    about_the_game: 'Players will control a mighty fire magician and fight against
      unholy enemies and their allies. The main point of the game is reaching to the
      highest score. For that, players need to kill as many enemies as possible and
      survive as long as possible.<h2 class="bb_tag">CURRENT FEATURES</h2>- 14 different
      spells and unlocking system.<br><br>- 5 different enemy types.<br>- 5 different
      rare enemy types.<br>- Mana, Cooldown and Rage management for balancing.<br>-
      Difficulty scale according to the level of the player.<h2 class="bb_tag">ADDED
      FEATURES AFTER RELEASE</h2>- Skill runes: Players will be able to modify the
      skills.<br><br>- Character customization: Players will be able to upgrade the
      skills they like the most.<h2 class="bb_tag">UPCOMING FEATURES</h2>- More playable
      characters.<br><br>- Co-op gameplay.<br>- Lore and Story Mode.'
