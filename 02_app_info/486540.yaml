details:
  data:
    about_the_game: Develop your tiny village to a grand medieval empire with a thriving
      economy and happy villagers! Find spots for mining ore, harvest the crops of
      your farms and collect coins as taxes from your folk. Build jousting fields,
      taverns, marketplaces and beautify your city with impressive statues, magnificent
      monuments and lush gardens. But there are also dangers lurking close by. Bandits
      are in the area, looking to plunder and pillage your peaceful town. Build barracks,
      guard towers and recruit brave soldiers to protect your citizens from harm.
      You rule the whole empire from your castle and make sure your inhabitants have
      fun and stay happy!<br><br><strong>FEATURES</strong><br><ul class="bb_ul"><li>City-building
      gameplay set in medieval times<br></li><li>Cute inhabitants with their own daily
      routines<br></li><li>Complex economy sim and deep production chains<br></li><li>Dozens
      of different town and production buildings<br></li><li>Optional military feature
      with soldiers and bandits<br></li><li>Diverse scenarios and challenging tasks<br></li><li>Unrestricted
      sandbox gameplay mode</li></ul>
