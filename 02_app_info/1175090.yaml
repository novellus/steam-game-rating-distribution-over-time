    about_the_game: "Version 2.0 is now available!<br>Below items are included in\
      \ this DLC.<br>----------------------------------------------------------------------------------------<br>There\
      \ are 9 new characters joining the fray, with some coming from<br>series new\
      \ to the Cross Tag universe!<br>-Senran Kagura Estival Versus (NEW!); Yumi<br>-Akatsuki\
      \ Blitzkampf (NEW!): Akatsuki, Blitztank<br>-BlazBlue: Celica A. Mercury, Susano\u2019\
      o<br>-Persona 4 Arena Ultimax: Adachi, Elizabeth<br>-Under Night In-Birth: Hilda<br>-RWBY:\
      \ Neo Politan<h2 class=\"bb_tag\">New avatars, icons, and VS Plates!</h2>  Additional\
      \ above content for the new 9 characters will be added.<h2 class=\"bb_tag\"\
      >New color palettes!</h2>   4 new colors to choose for all 53 characters.<h2\
      \ class=\"bb_tag\">New stories!</h2>   New stories will be added, including\
      \ appearances by the new characters.<br> <br>----------------------------------------------------------------------------------------<br><i>*All\
      \ of the above content will be available by purchasing the DLC being released\
      \ on November 21st.<br>*Basic system updates such as character balance and UI\
      \ updates will be available without purchasing the DLC.</i>"
