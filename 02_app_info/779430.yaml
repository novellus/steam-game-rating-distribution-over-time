    about_the_game: "Full Ace Tennis Simulator is for those seeking unequaled tennis\
      \ depth and fun.<br><br>Tennis is a game of inches, details, and accuracy. The\
      \ depth of Full Ace\u2019s gameplay is made for those who appreciate the technical\
      \ aspects of the game and the excellent matches they enable. Full Ace - designed\
      \ from the ground up by tennis enthusiasts, for tennis enthusiasts.<br><br>Pro\
      \ tip - a controller is recommended when playing Full Ace.<br><br><strong>Features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li> Online or offline play<br></li><li> Engaged long time\
      \ online community that is welcoming and friendly<br></li><li> Controller support<br></li><li>\
      \ Physics simulation that mirrors the fun of real tennis<br></li><li> Detailed\
      \ oriented tennis, including accurate ball trajectory, collision, friction,\
      \ and effects<br></li><li> Character editor - customize your character's abilities\
      \ and appearance</li></ul><br><strong>Added Features (since original release)</strong><br><br><ul\
      \ class=\"bb_ul\"><li> Animation modding</li></ul><br><strong>Upcoming Features</strong><br><br><ul\
      \ class=\"bb_ul\"><li> Female players<br></li><li> Doubles<br></li><li> Deepening\
      \ Career Mode with management features</li></ul><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/779430/extras/Screen_Shot_2018-02-13_at_10.04.50_PM.png?t=1607506673\"\
      \ />"
