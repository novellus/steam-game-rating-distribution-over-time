      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Two friends cross a
      London gangster forcing them to flee England. Lee and Sol are hiding out on
      a beach in Southern India living a slacker life of sex, drugs and parties. Trouble
      comes to paradise when Vix, a beautiful girl from Lee's past, turns up. Things
      get worse when the gang find themselves up against crooked cops, local hoodlums,
      gangsters.... and their past. How far do you have to go to get away?
