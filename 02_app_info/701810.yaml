  data:
    about_the_game: '<h2 class="bb_tag">An evil corporation destroyed his forest,
      now it''s his turn to take out the trash</h2><br>Epic Dumpster Bear is an action
      packed platformer inspired by the 16-bit classics where you play as a dumpster
      bear with a chip on his shoulder. Over 65 levels filled with tricky platforming,
      challenging bosses, and secret levels to be discovered.  The &quot;Epic Dumpster
      Bear: Dumpster Fire Redux&quot; edition is the director''s cut of the cult indie
      hit with new levels and more cinematics exploring dumpster bear''s past.<br><br>Classic
      platforming action<br>7 worlds and over 65 levels to complete<br>Smooth gameplay
      and precise control<br>Secret Exits and Levels to be discovered'
