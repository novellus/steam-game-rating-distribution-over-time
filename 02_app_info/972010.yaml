  data:
    about_the_game: '<strong>Raiders! Forsaken Earth</strong> is a post-apocalyptic
      single-player strategy game by the maker of the Age of Gladiators. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/972010/extras/1.png?t=1605123179"
      /><br><br><strong>The wasteland doesn''t need another hero...</strong><br><br><ul
      class="bb_ul"><li>Hire, manage, equip level up (and sometimes eat) your raiders.<br></li><li>Extort,
      attack and pillage greenhouses, rock quarries, and other industries of the wasteland
      in order to gain the resources required to build up your forces.<br></li><li>Interact
      with, loot, or capture settlements and industries, spreading your reign of terror
      - captured settlements will need to be run with an iron-fist in order to ensure
      they remain under your control.<br></li><li>Combat local mercenaries and regulators
      sent to stop your rampage.<br></li><li>You are the fearsome commander of the
      your raiders; the boss. Engage in duels, terrorize both your men and your enemies,
      and build your physical and mental attributes toward the eventual goal of total
      domination of the wasteland. <br></li><li>Establish laws for your raiders and
      new society to follow.<br></li><li>Duel regulators and wastelanders in the fight
      pits. </li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/972010/extras/5.png?t=1605123179"
      /><br><br><ul class="bb_ul"><li>Scavenge the wasteland for materials used in
      crafting and construction. <br></li><li>Deploy weapons of mass destruction such
      as nukes, napalm, and mustard gas against the settlements of the wasteland.<br></li><li>Manage
      your food, water, and beer while out in the sweltering desert.<br></li><li>Kidnap
      hostages and either execute or ransom them.<br></li><li>Discover powerful artifacts
      from the ancient world and exploit them for your own benefit. <br></li><li>A
      fully dynamic and procedural generated map ensures each game is different. <br></li><li>A
      running economy that you can disrupt and eventually conquer: the local industries
      such as farms, scrap haulers, garbage scavengers and more supply the settlements
      with resources, which in turn make them grow and generate finished goods - all
      for you to either extort or take through force.<br></li><li>Build up your hideout,
      including holding pens for prisoners, a watering hole for recruiting new raiders,
      a brewery for much needed alcohol, a vault to protect your ill-gotten goods
      from internal graft, a siege factory for building city-breaching weapons, a
      counterfeit shop, and more. <br></li><li>Capture specialists such as engineers,
      jesters, lizard hunters, bartenders, counterfeiters and more in order to build
      up your operation. </li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/972010/extras/3.png?t=1605123179"
      />'
