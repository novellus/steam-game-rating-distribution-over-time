    review: So many games to play! Unique part matching /part hidden object, different
      types of picture puzzles and word puzzles too!   Lots and lots of variations
      to these too.  Can be replayed over & over so this is one great deal!   Your
      favorites can easily get very addicting.  Simple yet challenges nonetheless.  One
      of my top go-to games when I don't  feel like getting involved in an adventure
      game.  Control panel lets you choose which games / difficulty you want to play.  Highly
      recommend this unique game choice.
