      \ So many variations, so little time. All your old favorites are here along\
      \ with twice as many new ones to keep you playing for hour and hours. 875 puzzles\
      \ in all. Intermixed, Silhouettes, Outside-In and Clutter Picture Puzzles just\
      \ to name a few.\_<br><br><ul class=\"bb_ul\"><li>Lots of Newer, Cleaner Objects\
      \ and All New Quest Music <br></li><li>Many New Variations of Clutter <br></li><li>New\
      \ Favorites and Replay Features <br></li><li>75+ Picture Puzzles and 75+ Box\
      \ Quotes <br></li><li>Puzzles Randomly generated levels provide hours and hours\
      \ of replayability </li></ul>"
