    about_the_game: "A nostalgia-infused pixel clicker in a comedy wrapper.\_<br>You\
      \ play the part of a colonist set out to conquer new planets. As a supernova\
      \ explosion takes out your ship's energy reserves, your only hope of getting\
      \ back on course is a jerry-rigged old dynamo. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/699180/extras/HPScorpus2.gif?t=1586020117\"\
      \ /><br>The game has: <br>* Stylish retro graphics <br>* A witty computer for\
      \ a partner <br>* Ship improvements in all directions: a dynamo, a potato farm\
      \ for energy generation and, of course, an antimatter distiller <br>* Smooth\
      \ acceleration up to hyper-speed\_<br>* Space octopuses <br>And no lootboxes!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/699180/extras/green_light.png?t=1586020117\"\
      \ />"
