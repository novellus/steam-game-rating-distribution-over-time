    review: "A hist\xF3ria do jogo \xE9 bem legal e com objetivo direto: Voc\xEA precisa\
      \ pedalar para juntar energia com a inten\xE7\xE3o de impulsionar seu foguete\
      \ ao seu destino, visto assim que o jogo possui um final. Cada pedalada \xE9\
      \ feita com cliques do mouse, garantindo uma quantidade significante de energia,\
      \ que pode ser aumentada de acordo com os upgrades realizados e o n\xEDvel dos\
      \ mesmos.\n\nInfelizmente o tempo de jogo \xE9 bem curto, mas vale o pre\xE7\
      o cobrado, principalmente pela trilha sonora e o [i]plot twist[/i]!\n\n| [b]Valor\
      \ pago:[/b] R$1,14"
