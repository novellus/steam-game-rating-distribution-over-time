    about_the_game: "The girl Mei is framed to kill, become the inmate of X prison.\
      \ The player plays a girl in the prison to survive and eventually try to escape\
      \ the prison.<br />\r\n\xB7 3D perspective, keyboard control movement, mouse\
      \ control perspective.<br />\r\n\xB7 Complete prison system, including: dormitory,\
      \ administration building, canteen, playground, bathroom, infirmary, office...<br\
      \ />\r\n\xB7 During the day, players complete various quests in the prison.<br\
      \ />\r\n\xB7 Players can sneak around the prison to search for resources at\
      \ night.<br />\r\n\xB7 Enhance friendship with different NPCS."
