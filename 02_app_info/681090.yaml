    about_the_game: "Funtoon's World is amazing adventurous game with 25 Levels. Get\
      \ Ready to enter Funtoon's World with amazing Excitement in each Level. Get\
      \ Ready to face different monsters and earn as much coins as you can to get\
      \ highest score.<br />\r\n<br />\r\nFeatures<br />\r\n-25 Diffterent Levels\
      \ in the Game.<br />\r\n-8 Different Characters available in the Game.<br />\r\
      \n-Different Powers used in the Game.<br />\r\n-Collect Coins and save yourself\
      \ from monsters to get best score.<br />\r\n-Multilanguage support provided\
      \ in the Game.<br />\r\n-Ratings &amp; Feedback Appreciated.<br />\r\n<br />\r\
      \nNote: Both Controller and Keyboard are supported. (Keyboard Keys: Up / Right\
      \ / Left arrow Keys to control character and Space bar Key to Fire."
