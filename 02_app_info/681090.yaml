    review: "[h1] Genre [/h1] Ein sehr simpler 2D Platformer\n\n[h1] Gameplay [/h1]\
      \ Wie in Platformern \xFCblich, h\xFCpfen wir auf Gegner und sammeln M\xFCnzen.\
      \ Die M\xFCnzen brauchen wir um weitere Level freizuschalten. Es gibt insgesamt\
      \ 5 Welten mit jeweils 5 Level. Im jeweiligen f\xFCnften Level befindet sich\
      \ am Ende ein Boss der dauerhaft auf uns schiesst. Besiegen k\xF6nnen wir diese\
      \ nur mit blauen Energieb\xE4llen die wir im Level einsammeln. Es stehen uns\
      \ 8 Charaktere zur Verf\xFCgung, die sich aber alle gleich spielen.\n\n[h1]\
      \ Pro/Contra [/h1]\n+ Leichte Achievements\n+ 8 verschiedene Charaktere spielbar\n\
      + Kinderfreundlich\n\n- Mit Controller schwer zu spielen (schiessen & springen\
      \ ist auf der selben Taste und man kann dies nicht \xE4ndern)\n- Sound & Musik\
      \ st\xF6ren & verschwinden teilweise\n- Man muss Level mehrmals spielen um M\xFC\
      nzen zu sammeln (damit man weitere Level freischalten kann)\n\n\n[h1] Fazit\
      \ [/h1] Ein simpler und Kinderfreundlicher Platformer mit Leichten Achievements\
      \ aber mit sehr vielen schw\xE4chen\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
      \ auf deutsch/englisch \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
