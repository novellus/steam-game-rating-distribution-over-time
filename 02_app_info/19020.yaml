    about_the_game: "Enter the dark and savage lands of the Ashurin Empire as you\
      \ battle to avenge the atrocities the Empire brought upon your tribesmen.  On\
      \ your heroic quest to topple the Empire you will fight fierce beasts and battle\
      \ hardened warriors in this new Puzzle RPG hybrid game.  Featuring an active\
      \ puzzle combat mechanic, deep story, and robust character development Puzzle\
      \ Chronicles will bring you into the next era of Puzzle RPGs.<ul class=\"bb_ul\"\
      ><li><strong>Puzzle Combat RPG</strong> \u2013 An active puzzle combat mechanic\
      \ blends the fun and skill of puzzle games with the strategy and adventure of\
      \ RPGs for a truly epic gaming experience<br>\t\t\t\t\t</li><li><strong>Dungeon\
      \ Exploring</strong> \u2013 Seek out hidden treasures and equipment that only\
      \ true Heroes should have by battling your way through dungeons throughout the\
      \ Ashurin Empire <br>\t\t\t\t\t</li><li><strong>Versus Mode Battles</strong>\
      \ \u2013 Challenge your friends locally or online to a puzzle battle to see\
      \ who will reign supreme as the ultimate champion of the Ashurin Empire<br>\t\
      \t\t\t\t</li><li><strong>5 Mini-Games</strong> \u2013 Test your puzzle skills\
      \ in 5 mini-games that will unlock items and provide even more enhanced abilities<br>\t\
      \t\t\t\t</li><li><strong>Persistent Hero</strong> \u2013 No matter what mode\
      \ you are playing in, Single Player, Versus, Quick Battle, or Mini-Games, your\
      \ Hero will acquire skills and experience, unleashing new ways to experience\
      \ the game <br>\t\t\t\t\t</li><li><strong>Loot and Battle Skills</strong> \u2013\
      \ Customize your hero\u2019s puzzle combat style by using mighty weapons, enchanted\
      \ armor, special battle skills, and more<br>\t\t\t\t\t</li></ul>"
