    detailed_description: "<h1>Upcoming game from developer</h1><p><a href=\"https://store.steampowered.com/app/1298010/Tactical_Combat_Department/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1298010/Tactical_Combat_Department/</a></p><br><h1>About\
      \ the Game</h1>Explomania is a physically based game with untraditional gaming\
      \ mechanics.<br>The role of the player is to overcome obstacles by using different\
      \ properties and to <br>get to the portal. You place property modifiers within\
      \ the level to determine property, <br>strength and direction of the action.\
      \ You are able to overcome all obstacles <br>only by combining suitably chosen\
      \ features and their strength.<br>Only a certain amount of features are available\
      \ at each level.<br><br>Introducing features you can use:<br><br><strong>[Jumper]</strong>\
      \ - Basic feature<br><strong>[Reflective]</strong> - Adds more reflectivity<br><strong>[Explosive]</strong>\
      \ \u2013 Explodes at the contact<br><strong>[Flying]</strong> - Flying for up\
      \ to 6 seconds<br><strong>[Slowdown]</strong> - A sharp slowdown<br><strong>[Descending]</strong>\
      \ - Slowly flies down for 6 seconds<br><strong>[Resilient]</strong> - Resistant\
      \ to falls and dangerous obstacles"
