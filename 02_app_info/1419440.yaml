details:
  data:
    about_the_game: "Truck Truck is a physics based game in which the player needs\
      \ to load the truck and transport the cargo. Control the objects using your\
      \ mouse. Get stars for completing the levels successfully. <br />\r\n<br />\r\
      \nMAIN GAME FEATURES:<br />\r\n1. Use different physical objects to help the\
      \ truck load<br />\r\n2. Manage destroyable objects<br />\r\n3. Turn on the\
      \ car engine by clicking<br />\r\n4. Destroy traps<br />\r\n5. Control the physical\
      \ objects"
