    about_the_game: "Strip Card Duel is an RPG game with a plot that escalates with\
      \ every battle. Players will use cards to duel, battle their way through dungeons,\
      \ and strip cute girls.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1255320/extras/ads2.gif?t=1585875244\"\
      \ /><h2 class=\"bb_tag\">Story Description</h2>Kai Forester wakes in prison\
      \ with his mind scrubbed of all memories of a past life. Against his will, he\
      \ is thrust into the ranks of a card game tournament where losing mean being\
      \ brutally beaten to death.<br><br>Should Kai prevail, and defeat Sadista\u2019\
      s champion, he can leave the prison walls forever to make a new life. But when\
      \ the inmates of the Sadista will use whatever tactics necessary to win, Kai\u2019\
      s future becomes as uncertain as his past.<h2 class=\"bb_tag\">Main Characters\
      \ Introduction</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1255320/extras/kai_por.png?t=1585875244\"\
      \ /><h2 class=\"bb_tag\">Kai Forester</h2>Kind-faced man with an average physique\
      \ who\u2019s woken in Sadista without his memory. His charm entangles him into\
      \ a relationship with two lovely women that drag him into troublesome situations.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1255320/extras/char_por.png?t=1585875244\"\
      \ /><h2 class=\"bb_tag\">Charlotte</h2>Kai\u2019s original prison instructor.\
      \ A gentle girl with a cheerful disposition, she stands out amongst the prison\u2019\
      s usual occupants for more than a few reasons.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1255320/extras/mar_por.png?t=1585875244\"\
      \ /><h2 class=\"bb_tag\">Maria</h2>Kai\u2019s replacement instructor has little\
      \ in common with Charlotte. Maria is a sexy seductress who speaks her mind to\
      \ Kai. She ignores Kai\u2019s reluctance for love and believes someday they\
      \ will belong together."
