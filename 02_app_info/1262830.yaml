    review: "An unchallenging puzzle game which involves rotating the squares such\
      \ that their edges match in colour.\n\nI completed the 90 levels required to\
      \ earn all but one achievement in under two hours.\n\nUnfortunately the final\
      \ achievement \u201Cnon-refundable\u201D is not unlocking despite having nine\
      \ hours of play time, so I don\u2019t recommend this game to achievement hunters\
      \ looking for a game to hundro."
