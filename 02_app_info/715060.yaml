details:
  data:
    about_the_game: "Join the adventures of a little boy that is lost in the forest.<br\
      \ />\r\nYou must avoid all the forest creatures, like the fox, the frog, the\
      \ hedgehog and many others (even a shark).<br />\r\nTravel through many locations\
      \ and try to find your way back.<br />\r\nThere are 20 levels filled with action.\
      \ You will need to avoid spikes, use jumpers that will get you a new jump bonus,\
      \ jump on popping balloons, switch gravity, push boxes, avoid creatures and\
      \ collect diamonds. Each level contains 3 diamonds. Can you collect them all\
      \ 60?<br />\r\nGood luck."
