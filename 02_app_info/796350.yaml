    about_the_game: <h2 class="bb_tag">Join the community!</h2><a href="https://steamcommunity.com/linkfilter/?url=https://discord.com/channels/709025885168205844/709068000866861098/709387528515354664"
      target="_blank" rel="noopener"  >https://discord.com/channels/709025885168205844/709068000866861098/709387528515354664</a><br><br>NatureFly
      is an virtual reality experience that let's you flight through various fantastic
      scenarios.<br><br>It contains 12 different wonderfull forest, lake, desert and
      canyon scenarios that you can explore.<br>With it's relaxing backround sound
      and atmosphere, NatureFly is a really nice experience that will help you forget
      about the daily stress.<br>It also gives you some really beatifull sceneries
      if you are a graphics intusiast.<br><br>There is also a huge exiting unexplored
      open world map with a canyon, a forest, a bushland and a winter forest that
      is waiting for you to explore it.<br>Fly around as you want and discover the
      beautiful new experience of a free flight in nature in virtual reality.<br><br>Dive
      into a relaxing and exciting experience by enjoying the fantastic sounds and
      landcapes.
