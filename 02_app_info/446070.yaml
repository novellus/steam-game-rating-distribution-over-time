    about_the_game: "<strong>You are not a hero, You will not save the world, you\
      \ may even not save yourself.</strong><br><br>An ecotone is a transition zone\
      \ between two world, it can contain unique species and plants that exist only\
      \ in this area.<br><br>ecotone is a platformer in which the mechanics of each\
      \ level are different: speed chase, puzzle solving, reversed gravity, stop time\
      \ and more! Each level is based on a sentence which allows the player to understand\
      \ the story of the avatar and help him to solve the riddle of the level. <br><br>\u2022\
      \tA new gameplay at almost each level, you will never get bored.<br>\u2022\t\
      A quirky universe<br>\u2022\tA unique soundtrack<br>\u2022\tA retro feeling\
      \ (no checkpoints, use code to reach levels etc\u2026)<br>\u2022\tDiscover an\
      \ unexpected story"
