details:
  data:
    about_the_game: Through interactions in both the past and present, get to know
      the people that live in your apartment building and the moments that define
      their lives -- and then change them. <br><br><ul class="bb_ul"><li><strong>EXPLORE</strong>
      the tenement building and meet the inhabitants that reside within<br></li><li><strong>LEARN</strong>
      the stories of the past that continue to impact your neighbors in the present<br></li><li><strong>ROTATE</strong>
      apartments to move them back and forth through time to solve puzzles<br></li><li><strong>MAKE</strong>
      changes that help your friends resolve their pasts and live their best lives</li></ul><br>LOVE
      is an experiment in storytelling that combines the rich experience of a diorama
      with puzzles inspired by point-and-click adventures. LOVE creates opportunities
      for empathy and reflection, as well as moments of classic head-scratching puzzle
      goodness.
