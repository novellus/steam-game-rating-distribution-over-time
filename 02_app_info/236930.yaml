    reviews: "\u201CIt\u2019s pretty much the perfect ending, both wrapping up and\
      \ nailing a series that\u2019s been going from strength to strength since it\
      \ first appeared way back in 2006.\u201D<br><a href=\"http://www.rockpapershotgun.com/2014/04/24/wot-i-think-the-blackwell-epiphany\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      The stakes are immense this time around. Rosa and Joey deal with more difficult\
      \ cases and emotions than they\u2019ve previously had to tackle. The game seems\
      \ to be the longest yet and features a wide variety of locations to explore\
      \ and characters to meet.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2014/02/28/blackwell-epiphany-looks-to-bring-a-haunting-conclusion-to-the-series/76142/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br><br>\u201CIts strong\
      \ storytelling and solid puzzles will win you over.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.adventuregamers.com/articles/view/26229\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br>"
