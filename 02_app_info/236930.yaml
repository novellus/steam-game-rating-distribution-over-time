  data:
    about_the_game: "A dead man\u2019s soul cries out against the force of a ferocious\
      \ blizzard. He cries for help. He cries for answers. Then he screams as he is\
      \ torn apart like damp tissue paper.<br />\r\n<br />\r\nThis wasn\u2019t the\
      \ first time, and it won\u2019t be the last.<br />\r\n<br />\r\nThe police are\
      \ powerless to stop it, so the duty falls to the only ones who can. What force\
      \ could be so powerful \u2013 and so malevolent \u2013 that it would destroy\
      \ the very core of a life in order to get what it wants? Rosa Blackwell and\
      \ Joey Mallone mean to find out, even if it means risking themselves in the\
      \ process."
