    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1137800/extras/AoWPlanetfallRevelations_StoreGif2.gif?t=1590488251\"\
      \ /><br>Revelations sets in motion the return of the entombed Es\u2019Teq dynasty,\
      \ whose Heritor descendants aim to use ancient technology and reincarnate billions\
      \ of followers across the galaxy, establishing divine rule. The Heritor wield\
      \ strong Entropy weapons that are effective against machines and can awaken\
      \ ancient Es'Teq minds. Claim ancient secrets or succumb to their power in a\
      \ new campaign with tactical combat and in-depth empire building.<h2 class=\"\
      bb_tag\">Anomalous Sites Mechanic:</h2>Explore 30+ mysterious sites filled with\
      \ traps and powerful enemies to reap unique rewards and uncover great secrets.\
      \ Encounter unique choices based on each faction or Secret Technology.<h2 class=\"\
      bb_tag\">Additional Campaign Missions:</h2>Experience the awakening of the Es\u2019\
      teq dynasty and the rise of their Heritor descendants with 10+ hours of new\
      \ content across two campaigns.\_<h2 class=\"bb_tag\">New Secret Tech: Heritor:</h2>Use\
      \ ancient Heritor technology to drain the essence of enemies, fueling the opportunity\
      \ to use powerful abilities, create strong Entropy weapons, and summon new units.\_\
      <h2 class=\"bb_tag\">Tomb World Scenario:</h2>  Challenge yourself to complete\
      \ this deadly new Scenario, where Heritor enemies create an onslaught of destruction.\
      \ This scenario also includes a new multiplayer questline to allow more players\
      \ to join in on the action.<h2 class=\"bb_tag\">\u2018The Forgotten\u2019 NPC\
      \ Faction:</h2> Broken, insane, or otherwise unfit for Heritor\u2019s utopian\
      \ society, The Forgotten were never meant to be resurrected.\_<h2 class=\"bb_tag\"\
      >Threats to Your Empire:</h2> Reapers are robotic assassins created long ago\
      \ to destroy those who were friendly to the Heritor cause, but now hunt all\
      \ who walk the planet. Equally deadly are the Megasow and Piglets, bio-engineered\
      \ wildlife gone rabid after the fall of the Star Union, which will devour anything\
      \ in sight.\_<h2 class=\"bb_tag\">Locations, Pick-Ups, &amp; Mechanics:</h2>\
      \  <br>Visit an Essence Gash or Es\u2019Teq Well locations to supply new combat\
      \ effects or abilities to your units. The Holopad pickup provides diplomatic\
      \ rewards and additional influence over allies and enemies. Take over Imperial\
      \ Defenses like the new Soul Beacon, Cluster Mine Launcher, or Firestorm Missile\
      \ Silo to aid in combat.<h2 class=\"bb_tag\">Free Content:</h2>   <br>All players\
      \ will gain the ability to take over the new Imperial Defenses, unlocking Operations\
      \ that boost the combat effect of your colonies. In addition, the Orbital Relays\
      \ mechanic boosts your empire\u2019s infrastructure to allow for nearly instant\
      \ unit transportation between sectors - but beware of sabotage interference\
      \ by enemies!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1137800/extras/AoWPlanetfallRevelations_StoreGif3.gif?t=1590488251\"\
      \ />"
