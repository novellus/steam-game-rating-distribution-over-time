    short_description: "Uncover long-lost secrets of the Star Union\u2019s history\
      \ and witness the reemergence of an ancient religious group. Revelations is\
      \ the first expansion from Triumph Studios for Age of Wonders: Planetfall, the\
      \ turn-based strategy game with in-depth empire building."
