    about_the_game: "A single-player game about surviving on underwater posts in the\
      \ near future.<br>Explore, survive, put on the &quot;Driver&quot; suit and go\
      \ for it!<br><br>[Color=Blue]<strong>Story</strong>[/color]<br>The year 2058.<br>There\
      \ have been found a lot of mineral resources in the Black Sea due to the record\
      \ increase of water salinity and strange emissions of oxygen.<br>This is the\
      \ place, in the Black Sea at a depth of two thousand meters, where the underwater\
      \ station &quot;Oasis&quot; located.<br>the station has been recently founded\
      \ by the independent company &quot;AU&quot; (&quot;Atlantic Union&quot;), this\
      \ company deals with extraction, refining and shipments of mineral resources\
      \ from the seabed.<br> <br>The female lead Lisa, with the help of a rival corporation,\
      \ goes and looks for her fianc\xE9, who never returned from the &quot;Oasis&quot;\
      \ station.<br>The story revolves around what happened there and how this could\
      \ affect not only her fianc\xE9, but the entire planet.<br>[Color=Blue]<strong>Features</strong>[/color]<br><ul\
      \ class=\"bb_ul\"><li> Maximum interaction<br></li><li> You've got to be brave,\
      \ you've got to be strong.<br></li><li> Character parameters. Hunger, thirst\
      \ and fatigue won\u2019t go away by themselves; you need to eat food and rest.<br></li><li>\
      \ Disassembling and printing the desired objects. Portable mini-inventory (the\
      \ main thing is not to forget to take it with you).<br></li><li> Unique technologies\
      \ connected with pulse (breaking locks, reactor operation).<br></li><li> Power\
      \ supply control of posts and the base.<br></li><li> Special exosuits that allow\
      \ you to dive into depths of the sea (under development\u2026)</li></ul>"
