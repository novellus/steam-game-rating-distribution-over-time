  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1229570/extras/descr_steam_A.png?t=1606577441"
      /><br><br>A satirical simulation game about the meaning of life. Born with the
      ability to choose, your actions and decisions shape the paths ahead of you.
      Face the inevitable through a series of life-changing predicaments as you choose
      your way to the end... over... and over... again.<br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li> Explore a wide variety of choices, paths and endings<br></li><li>
      Choose wisely, every choice has the potential to affect your lifetime<br></li><li>
      Question the absurdity of existence as you figure out what it means to be alive</li></ul><br><strong>WARNING:</strong>
      May contain traces of irony, skepticism and dark humor.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1229570/extras/descr_steam_B.png?t=1606577441"
      />
