    review: 'I bought the entire motherly love mega bundle.

      In my opinion: It''s a really good playtime value.

      The base game is available for free, that''s nice.

      You can also download eight episodes for free.

      Then there''s four more episodes for purchase.

      And then there''s seven additional skins to buy.

      Each skin also gives you a brand new weapon.

      These seven skins are not worth the purchase.

      Well, because they don''t increase the playtime.

      However: I do recommend buying the bundle.

      We should support these amazing developers.

      I simply have to give them this positive review.'
