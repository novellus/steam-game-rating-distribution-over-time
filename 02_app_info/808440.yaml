    about_the_game: "Purchase this DLC pack to gain access to the premium Jason Skin:\
      \ Toxic Jason plus his special weapon!<h2 class=\"bb_tag\">MORE ABOUT FRIDAY\
      \ THE 13th: KILLER PUZZLE\u2026</h2>Help legendary horror icon Jason Voorhees\
      \ stalk and slay campers across 100+ puzzle levels in a hilariously off kilter\
      \ puzzle game. From the campgrounds of Crystal Lake to the highrises of Manhattan,\
      \ from supermax prisons to space stations, Jason will terrorize victims across\
      \ the world... and beyond!<br><br><strong>Friday the 13th: Killer Puzzle</strong>\
      \ is developed by the makers of cult hit SLAYAWAY CAMP (5/5 -Rue Morgue, Touch\
      \ Arcade, Gamezebo... \u201CThe most ridiculously, absurdly, insanely over the\
      \ top violent game I\u2019ve ever seen.\u201D -Dread Central).<br><br>Key Features:<br><ul\
      \ class=\"bb_ul\"><li> 8 gut-wrenching \u201Cepisodes\u201D for over 100 free-to-play\
      \ puzzle levels!<br></li><li> See Jason like never before: Supermax Jason, Frozen\
      \ Jason, Apocalypse Jason &amp; More!!!<br></li><li> Traps! Cops! SWAT teams!\
      \ Land mines! Rotary telephones! Teleporters! Cats!<br></li><li> Choose \u2018\
      R\u2019 mode for dozens of gruesome Kill Scenes, or \u2018PG\u2019 for an almost\
      \ family-friendly puzzle experience<br></li><li> Level up and unlock tons of\
      \ horrifying murder weapons.<br></li><li> Trade in your rusty and unwanted weapons\
      \ for shiny elite ones! <br></li><li> Daily Death challenge offers a new puzzle\
      \ each day!</li></ul>"
