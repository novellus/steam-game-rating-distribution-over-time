    about_the_game: "Costume Kingdom is a Halloween themed turn based action-adventure\
      \ game set in a open world environment and played from a third-person perspective.\
      \ The player takes on the role of \u201CRain\u201D a young child on a quest\
      \ to beat the Apex Cup while unknowingly saving Halloween.<br>The Apex Cup is\
      \ a competition held on Halloween night where the children of Monkchester use\
      \ their Hallowmon in a tournament to see who is the champion!<br> Build your\
      \ team of Hallowmon and trick-or-treat your way through the breathtaking Monkchester.\
      \ It is essential to collect costumes &amp; complete quests to unlock mystical\
      \ abilities that will aid you in defeating Pineapple &amp; saving Halloween,\
      \ This is a holiday experience that will warm the hearts of adults and children\
      \ alike.<br><br><strong>KICKING OFF THE CANDY-COLLECTING BONAZA</strong><br><br>Discover\
      \ a vast roster of secrets throughout your journey to unlock many special in-game\
      \ prizes which are only seen by players that go the extra mile to collect everything\
      \ within the game!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1435330/extras/1.gif?t=1607384824\"\
      \ /><br><br><strong>BUILD YOUR CAST OF HALLOWMON</strong><br><br>Meet and beat\
      \ a vast cast of amusing characters &amp; Hallowmon brought to life throughout\
      \ Costume Kingdom, Expect to laugh and maybe even cry along your journey to\
      \ save Halloween.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1435330/extras/2.gif?t=1607384824\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1435330/extras/8174d2df9338261b683dd16dd4c1f650_original.jpg?t=1607384824\"\
      \ /><br><br><strong>AWESOME ABILITIES &amp; UNIQUE MECHANICS</strong><br><br>Costume\
      \ Kingdom is home to 11 unique abilities which over the course of the game you\
      \ will learn to master and utilize, We also have implemented numerous unique\
      \ mechanics for the player to enjoy such as a Trick or Treating mechanic, Dynamic\
      \ Platforming sections, Fishing, Building your own HallowZoo and much more.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1435330/extras/3.gif?t=1607384824\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1435330/extras/4.gif?t=1607384824\"\
      \ /><br><br><strong>JAW-DROPPING BATTLE SYSTEM</strong><br><br>Castle Costume\
      \ currently has 3 unique and dynamic boss battles that are sure to keep you\
      \ on the edge of your seat! Each boss is challenging but very rewarding and\
      \ makes for some of the best moments in the title!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1435330/extras/5.gif?t=1607384824\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1435330/extras/6.gif?t=1607384824\"\
      \ /><br><br><strong>BEAUTIFUL SOUNDTRACKS</strong><br><br>Composed by numerous\
      \ industry legends with over a century of combined experience.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1435330/extras/7.gif?t=1607384824\"\
      \ />"
