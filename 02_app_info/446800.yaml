    about_the_game: "<strong>Transport Fever</strong> is a railroad\xAD-focused tycoon\
      \ game. Players start in 1850 and build up a thriving transport company. As\
      \ an emerging transport tycoon, the player constructs stations, airports, harbors\
      \ and makes money by connecting areas requiring transport services.<br><br>Construct\
      \ complex road\xAD-rail-water-air networks in the endless game and experience\
      \ more than 150 year of transportation history. Fulfill the people\u2019s needs\
      \ and watch cities evolve dynamically. Supply industries with freight, develop\
      \ complete cargo chains and enable  economic growth. Build up a transport empire!<br><br>Master\
      \ challenges and get entertained in the campaign game mode. Two campaigns consisting\
      \ of a multitude of missions with increasing difficulty can be tackled. Missions\
      \ of the American and the European campaign tell the historical context of the\
      \ 19th and 20th century and offer a wide range of real\xADworld transportation\
      \ challenges.<h2 class=\"bb_tag\">Game Features</h2><ul class=\"bb_ul\"><li>Two\
      \ game modes: Endless game and campaign mode <br></li><li>Over 120 detailed\
      \ trains, aircrafts, ships, buses, trams and trucks <br></li><li>Intuitive yet\
      \ powerful railroad and street construction <br></li><li>Upgradable train and\
      \ bus stations, airports and harbors  <br></li><li>European and American campaign\
      \ with a multitude of historical missions <br></li><li>Randomly generated, modifiable\
      \ terrains with realistic dimensions  <br></li><li>Fully realized European and\
      \ American game environments  <br></li><li>Dynamically simulated urban development\
      \ and passenger movement  <br></li><li>Sophisticated economy model and freight\
      \ simulation  <br></li><li>Content from more than 150 years of transportation\
      \ history  <br></li><li>Realistic vehicle simulation, coloring and aging  <br></li><li>Physically\
      \ based graphics, lighting and simulation <br></li><li>More than 25 challenging\
      \ achievements  <br></li><li>Steam Workshop and extensive modding support</li></ul>"
