    review: "Sharpe investigations: Death On The Seine vous propose d'enqu\xEAter\
      \ sur un meurtre commis dans un restaurant Parisien.\n\nAutant dire que le grand\
      \ restaurant ressemble plus \xE0 un troquet qu'\xE0 un 3 \xE9toiles et que la\
      \ vision de la France est assez amusante. L'histoire est de toute fa\xE7on assez\
      \ bizarre dans sa construction, la carte vous indique seulement le lieu suivant\
      \ \xE0 visiter et parfois c'est juste pour faire avancer le dialogue et \xE0\
      \ vous faire des rebondissements \xE0 tout va, il fini par en perdre le peu\
      \ de cr\xE9dibilit\xE9 qu'il semblait avoir au d\xE9but...\n\nLe jeu est constitu\xE9\
      \ pratiquement de SOC qui sont agr\xE9able \xE0 faire m\xEAme si je regrette\
      \ le fait que ceux ci ne respectent pas la proportion des objets ou m\xEAme\
      \ parfois chevauchent d'autres objets comme par magie...\n\nIl y a bien quelques\
      \ puzzles mais ils sont toujours du m\xEAme type et pas tr\xE8s difficiles en\
      \ plus...\n\nSi la traduction fran\xE7aise est bonne, je suis extr\xEAmement\
      \ d\xE9\xE7u par le manque de doublage de l'ensemble sans compter qu'il n'y\
      \ a pas non plus de bruitage (hormis un petit bruit de clochette pour les objets\
      \ trouv\xE9s), ce qui donne un jeu o\xF9 seule la musique (en boucle) r\xE8\
      gne...\n\nBiiinn au final, je sais pas trop quoi en penser, graphiquement il\
      \ tient encore la route (m\xEAme si on commence \xE0 sentir les ann\xE9es sur\
      \ la lisibilit\xE9 des objets), les d\xE9cors et personnages sont bien travaill\xE9\
      s mais son manque de voix et bruitages me laisserait dire que c'est pas ma tasse\
      \ de th\xE9... \n\nMais malgr\xE9 tout cela et le temps de jeu tr\xE8s court\
      \ (un peu plus d'une heure), je n'ai pas un mauvais ressenti sur ce Sharpe Investigations.\
      \ Disons que c'est un jeu tr\xE8s moyen mais qui \xE0 l'occasion occupe un d\xE9\
      but de soir\xE9e sans prise de t\xEAte. Pas indispensable mais faisable..."
