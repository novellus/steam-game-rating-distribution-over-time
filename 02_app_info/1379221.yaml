    about_the_game: British Forces is the second module for the fictional 2008 Syrian
      setting of Combat Mission Shock Force 2. <br><br>The full range of British heavy
      and light forces are included. That means all new weaponry, from the new version
      of the L85A2 rifle to the Challenger 2, are all portrayed in Combat Mission's
      usual fine level of detail. As a bonus feature the US Army's Infantry Brigade
      Combat Team formations and equipment are also included, which rounds out the
      US Army force types.<br><br>It can be argued that the British field the second
      most powerful NATO ground force and now you can see for yourself if you agree!
      A new campaign, 30 standalone scenarios, and numerous Quick Battle maps give
      you ample opportunity to put theory to the test. Play with the British taking
      on the Syrians on their own or as part of multi-national joint task forces using
      any of Shock Forces' other Blue Force units.<h2 class="bb_tag">Major Formations</h2><br><strong>British
      Army</strong><br>- Armoured Regiment 58<br>- Armoured Regiment 44<br>- Recce
      Regiment<br>- Armoured Infantry Battalion<br>- Mech Infantry Battalion<br>-
      Light Infantry Battalion<br>- Armoured Engineer Troop<br>- Mech Engineer Troop<br>-
      Engineer Troop<br>- Light Gun Tactical Group<br>- AS90 Tactical Group<br><br><strong>United
      States Army</strong><br>- Infantry Battalion<br>- Recon Squadron<br>- Engineer
      Company<br>- Truck Platoon<h2 class="bb_tag">BRITISH ARMY</h2><br><strong>Vehicles</strong><br>-
      FV4043 Challenger 2<br>- FV4043 Challenger 2 (enhanced)<br>- FV510 Warrior IFV
