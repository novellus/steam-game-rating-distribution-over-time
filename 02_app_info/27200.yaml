    about_the_game: "<p>Get ready, set, go! Summer Athletics brings the action and\
      \ excitement of the 26 most popular summer sporting disciplines right into your\
      \ living room! The charming 3D comic style and varying levels of difficulty\
      \ makes Summer Athletics great fun for the whole family.</p>\n             \
      \       <p>Become fully immersed in the sporting atmosphere with vibrant visual\
      \ effects and awe-inspiring sporting arenas. Customize your character to make\
      \ them your very own with the comprehensive customization tools within Summer\
      \ Athletics.</p>\n                    <p>Develop your career as a professional\
      \ athlete in Career Mode or challenge your friends in head-to-head competition.\
      \ The intuitive controls will make Summer Athletics both a great game for beginners\
      \ and a fun challenge for the more experienced player.</p>\n               \
      \     <ul>\n                    <li>Exciting competitions within more than 25\
      \ summer sports events</li>\n                    <li>Action-packed experience\
      \ jammed full of amazing effects</li>\n                    <li>Two main game\
      \ modes: Arcade & Simulation</li>\n                    <li>Unique career mode</li>\n\
      \                    <li>Four different difficulty levels</li>\n           \
      \         <li>Innovative & varied controls design</li>\n                   \
      \ <li>Comprehensive customization tool for unique character design</li>\n  \
      \                  <li>Special focus on the multiplayer experience</li>\n  \
      \                  </ul>"
