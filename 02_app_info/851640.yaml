    about_the_game: "Race through colorful levels filled with obstacles and monsters\
      \ and claim the best time. Challenge your friends in a 4-way battle arena. Unlock\
      \ secrets and even build your own levels. A tribute to &quot;Hamsterball&quot;\
      \ and &quot;Marble Madness&quot;.<br />\r\n<br />\r\n\u2022 CONQUER unique and\
      \ charming levels<br />\r\n\u2022 AVOID enemies and traps<br />\r\n\u2022 CHALLENGE\
      \ your friends in battle arena or co-op.<br />\r\n\u2022 SUPPORTS multitude\
      \ of input devices such are gamepads, joysticks, etc.<br />\r\n<br />\r\nTrailer\
      \ Music - 'Jumper' by waterflame at Newgrounds<br />\r\nTheme Music - 'Be Free'\
      \ by k-pone at Newgrounds<br />\r\n<br />\r\n-----------------------------<br\
      \ />\r\nIf you want some help building levels, join our discord server on the\
      \ community page."
