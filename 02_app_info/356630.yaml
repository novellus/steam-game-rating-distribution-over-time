details:
  data:
    about_the_game: "Initially Chip's Challenge 2 seems to be about playing through\
      \ a series of puzzles. But it\u2019s also about learning the mechanics of game\
      \ play, so as the Player you can become the Creator, making the game more than\
      \ just passive experience, but a creative one too.<br><br>The paint style interface\
      \ allows you to make complex logic puzzle, skill dodging levels or just simple\
      \ mazes, so that you can get a taste quickly of what it\u2019s like to be a\
      \ game designer, by seeing your ideas coming to life. <br><br>Chip's Challenge\
      \ 2: Editor includes:<br><br><ul class=\"bb_ul\"><li>All the game elements,\
      \ abilities &amp; monsters from Chip's Challenge 1 &amp; 2<br></li><li>Two player\
      \ co-op split screen option<br></li><li>Ability to swap .c2m files with friends\
      \ </li></ul><br>You've been a Player of Chip's Challenge 2, now you can also\
      \ be a Creator too."
