details:
  data:
    about_the_game: "ThrustWorks is the ultimate jetpack flying and combat game. Armed\
      \ with a laser and a dynamic jetpack with infinite fuel, soar through 4 unique\
      \ levels and collect coins, dodge incoming threats and shoot back at enemy turrets.\
      \ Explore a scifi city, jetpack around enemy spaceships in an asteroid field,\
      \ or kick back and enjoy a day at the beach in both PC and VR modes. VR mode\
      \ includes hand thrusters with both forward and backwards functionality.<br\
      \ />\r\n<br />\r\nLevel include:<br />\r\n<br />\r\n-City<br />\r\n-Island<br\
      \ />\r\n-Space<br />\r\n-Canyon<br />\r\n<br />\r\nEnjoy your flight!"
