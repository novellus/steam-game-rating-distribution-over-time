    about_the_game: "The most addicting tower defense game returns in an all-new prequel\
      \ adventure - welcome to Kingdom Rush Origins!<br><br>Kingdom Rush Origins is\
      \ the third installment of the award-winning Kingdom Rush saga, loved by millions\
      \ and earning accolades from gamers and critics around the globe. Take a trip\
      \ back to the beginning, before Vez\u2019nan ever thought to threaten the kingdom\
      \ with the gem of power, and experience even more of the lightning-fast, exceptionally\
      \ captivating gameplay that made the franchise a cornerstone of essential tower\
      \ defense games. In this exciting prequel, command your elven army and defend\
      \ mystical lands from sea serpents, evil sorcerers, and wave after wave of gnoll\
      \ tribesmen, all with the help of brand-spankin\u2019 new towers, heroes, and\
      \ spells to fend off every last baddie.<br><br>Kingdom Rush Origins packs in\
      \ a treasure trove of new content and features while keeping the signature look\
      \ that millions have come to love.<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li> Re-enter the world of Kingdom Rush: visit mysterious\
      \ elven forests, magical faery realms and even floating ruins of an ancient\
      \ metropolis!<br></li><li> Unleash the power of the elves with brand new towers\
      \ and troops! Elf Archers, Mystic Mages, Stone Druids and the Elven Infantry\
      \ make up the backbone of your army.<br></li><li> Discover new specialized tower\
      \ upgrades with over 18 abilities! Vanquish your enemies with elven marksmen,\
      \ runed bears, magic-wielding wizards, and even giant animated trees.<br></li><li>\
      \ Take up arms against new enemies and engage in epic boss battles! Face hordes\
      \ of Gnolls, giant spiders, and the terrible Twilight army.<br></li><li> Master\
      \ and upgrade legendary heroes and their awesome powers and spells!<br></li><li>\
      \ Rain lightning, summon reinforcements, and use each hero\u2019s unique power\
      \ to obliterate scores of enemies!<br></li><li> Immerse yourself in hours of\
      \ gameplay with over 70 achievements, with three difficulty modes for the newbs\
      \ and veterans alike.<br></li><li> Play different game modes - Classic, Iron,\
      \ and Heroic - and prove your mettle as a master tactician.<br></li><li> Study\
      \ your enemies and your towers with an in-game encyclopedia.</li></ul><h2 class=\"\
      bb_tag\">Kingdom Rush Origins Updates Schedule</h2><h2 class=\"bb_tag\">Last\
      \ week of December - Update 1.1</h2>Watch out! A powerful ogre army is preparing\
      \ a strategy to invade and destroy everything!<br><ul class=\"bb_ul\">This update\
      \ includes:<li>Hulking rage expansion<br></li><li>Heroes that will help you\
      \ stop this invasion (Durax, Lilith and Razz &amp; Rags)</li></ul><h2 class=\"\
      bb_tag\">Last week of January - Update 1.2</h2>Malicia's last and most loyal\
      \ lieutenant has gone mad and is plotting revenge.<br>Lead the Elven forces\
      \ and stop the plans of Baj'Nimen the Hateful before he destroys everything\
      \ in its path!<br><br>This update includes:<br><ul class=\"bb_ul\"><li>Bittering\
      \ Rancor expansion<br></li><li>Powerful Heroes (Bruce, Lynn)</li></ul><h2 class=\"\
      bb_tag\">March 7th- Update 1.3</h2>As our Kingdom returns its former peaceful\
      \ times, the message we sent asking for aid to the Dwarves never returned, if\
      \ there's something more troublesome than a loud dwarf, it's a silent one! You\
      \ need to travel to their land and look for answers.<br><br>This update includes:<br><ul\
      \ class=\"bb_ul\"><li>Forgotten treasures expansion<br></li><li>Heroes (Wilbur,\
      \ Phoenix)</li></ul>"
