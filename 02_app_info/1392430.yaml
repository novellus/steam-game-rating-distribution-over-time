    about_the_game: The dog I rescued (Chill) was turned into a canine-eared girl
      one day.<br>They don't speak very well at first, but as they play and learn,
      she will gradually learn the language and be able to communicate with you more
      deeply.<br><br>[Caring for her]<br>Chill loves you because of raising her.<br>Depending
      on what you learn together, she'll learn to cook with you or become a slutty
      dog who loves to get laid.<br><br>[Endless cohabitation]<br>There is a story,
      but no clear ending.<br>Enjoy a little magical cohabitation with Chill.<h2 class="bb_tag">Interactive
      H-simulation</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1392430/extras/about_sex_english.jpg?t=1598797217"
      /><br>Touch Chill's body directly and make her feel good. You may be confused
      before you get used to it, but as you get to know Chill, you'll become more
      aggressive.<br><br>Because it is 3D, you can move the camera freely and enjoy
      it from any point of view.<br>You can freely change the clothes you wear.<br>The
      protagonist, who at first ran out of strength after just one ejaculation, gradually
      becomes stronger as he lives with Chill.<br><br>Apart from this, there is also
      a dramatic H scene.<h2 class="bb_tag">Highly flexible dress-up system</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1392430/extras/about_avatar_english.jpg?t=1598797217"
      /><br>As well as clothing, you can set the color of your hair to the color of
      your eyes.<br>There are no limits to the number of combinations!<br><br>And,
      of course, you can make out in any way you like.<br><br>If it's well received,
      it might be more customizable in the update?<h2 class="bb_tag">Enhanced configuration
      features</h2>Not only can the background be turned on and off, but it can also
      be semi-transparent.<br>You can finely control the display of male characters
      and male genitalia as well.<br><br>The audio volume can be freely adjusted at
      any time for your comfort.<br><br>Just press F11 to take a screenshot on the
      spot!<br><br>In the title screen, you can set the language, screen resolution,
      camera sensitivity, reverse settings, etc.<br>It can be adjusted in more detail.
