    about_the_game: Fly the brand-new CH-67 Huron and Mi-290 Taru heavy-lift helicopters,
      and master Sling Loading to provide ground support in the Arma 3 Helicopters
      DLC.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li><strong>CH-67
      Huron</strong> - The CH-67 Huron is a twin-engine, tandem rotor heavy-lift helicopter.
      Its primary role is the transportation of troops, vehicles and cargo. The Huron
      exists in two variants. The armed variant includes two side gunners manning
      6.5 mm gatling guns, while the transport version exchanges gunners for two additional
      passenger positions.<br></li><li><strong>Mi-290 Taru</strong> - The Mi-290 Taru
      is a heavy utility helicopter with coaxial rotors and a unique modular construction.
      Mission pods enable the Taru to serve a variety of different roles. It can transport
      cargo, troops, and provide battlefield supplies (ammunition, fuel, repair facilities,
      and medical equipment). The helicopter can also lift light vehicles thanks to
      its sling loading capabilities.<br></li><li><strong>Showcase Sling Loading</strong>
      - Explore the new Sling Loading feature and use your heavy transport helicopter
      to support NATO forces on Altis.<br></li><li><strong>Time Trials</strong> -
      Win the gold medal and set the record time in four exclusive helicopter Time
      Trials.</li></ul><h2 class="bb_tag">Platform Update</h2>The Arma 3 Helicopters
      DLC is supported by a major Arma 3 platform update, featuring a wide variety
      of <strong>new content and features</strong>. The platform update is free for
      all owners of Arma 3.<h2 class="bb_tag">Supporting Content</h2><ul class="bb_ul"><li><i>Support
      MP Mode</i> - A new, sector control-inspired mode challenges players to transport
      units in and around the battlefield and provide logistical support by delivering
      supplies and executing medevac operations.<br></li><li><i>VR Training</i> -
      Four new courses that help you master the art of helicopter flight.<br></li><li><i>Objects</i>
      - A variety of new objects, ranging from landing platforms, to ropes and engine
      cranes, for Arma 3 content creators.</li></ul><h2 class="bb_tag">Supporting
      Features</h2><ul class="bb_ul"><li><i>Advanced Flight Model</i> - Opt into the
      alternative flight dynamics powered by RotorLib for all official Arma 3 helicopters.<br></li><li><i>Sling
      Loading</i> - Carry externally slung cargo under helicopters, and use the rope
      technology for other cool purposes.<br></li><li><i>Firing from Vehicles</i>
      - Use your personal weapons from specific passenger positions in a wide range
      of vehicles.</li></ul>
