    about_the_game: '<h2 class="bb_tag"> First Day: Home Defender </h2><strong>This
      game combines genres such as Strategy and Tower Defense.</strong><br><br>Saving?
      - Forget that word forever!<br>Out of the game? - Start over.<br>Distracted?
      - Start over.<br>Dead? - Start over.<br>Start. Over.<br><br>In the game you
      have to:<br><ul class="bb_ul"> <li> Build a house<br></li><li> Reflect enemy
      attacks<br></li><li> Accumulate money<br></li><li> Buy a variety of weapons<br></li><li>
      Hire assistants<br></li><li> Defend, repair and strengthen the base </li></ul><br><i><strong>How
      long can you survive against an endless crowd of monsters wanting your flesh
      ?!</strong></i>'
