    about_the_game: Mass Destruction is a mission-based tank shooting game. Jump into
      one of three tanks each with its own strengths and weaknesses and take on 24
      different missions, each with its own set of objectives. You must complete all
      the primary and secondary objectives and make your way to the extraction area
      for a mission to end successfully. During the course of the game, you can pick
      up tons of different weapons and destroy anything in your path. You'll encounter
      a seemingly endless array of tanks, helicopters, infantry, flamethrowers, buildings,
      bunkers, and gun turrets. Gamers can also expect big bosses and frantic, arcade-based
      shooting fun. Nearly every object on the screen can be blown up, so shooter
      fans will be in destruction heaven.
