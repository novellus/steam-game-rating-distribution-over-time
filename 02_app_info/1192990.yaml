    about_the_game: Genius girl Null suddenly lost her sister in an accident.<br>But
      don't worry!<br>Using her wealth of knowledge, she successfully rebuilt her
      sister as a robot!<br>However, after bringing her back she was a little different
      than before.<br>The story of Null and her Robot sister Peta will unfold in a
      disaster-filled comedy about sisterly love!<br><i>&quot;Sis! Your plug came
      out!&quot;</i>
