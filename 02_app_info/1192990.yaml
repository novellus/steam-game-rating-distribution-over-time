    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="<a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871"
      target="_blank" rel="noreferrer"  >https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871</a>">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Genius girl
      Null suddenly lost her sister in an accident.<br>But don't worry!<br>Using her
      wealth of knowledge, she successfully rebuilt her sister as a robot!<br>However,
      after bringing her back she was a little different than before.<br>The story
      of Null and her Robot sister Peta will unfold in a disaster-filled comedy about
      sisterly love!<br><i>&quot;Sis! Your plug came out!&quot;</i>
