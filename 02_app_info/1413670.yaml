    about_the_game: "Push yarns, change colors and <strong>resonate</strong> your\
      \ way through the story.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1413670/extras/gif_page__1_.gif?t=1605207461\"\
      \ /><br><br><br>Takedown all nekos to complete a level. Be careful though, they\
      \ will vibe <strong>only with the same color</strong> as themselves.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1413670/extras/gif_page__2_.gif?t=1605207461\"\
      \ /><br><br><br>Prepare yourself for quite a ride. The adventure will be a <strong>challenge</strong>\
      \ even for a seasoned cat.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1413670/extras/gif_page__3_.gif?t=1605207461\"\
      \ /><h2 class=\"bb_tag\">So, what is Ultra Resonance all about? :</h2><ul class=\"\
      bb_ul\"><li> New take on an already known formula. Play a sobokan-like as never\
      \ seen before.<br></li><li> Explore a small, yet charming world with some cute\
      \ retrowave jamming nekos.<br></li><li> Choose your own order of levels with\
      \ a non-linear map.<br></li><li> Witness one of the most \u201Cwevil\u201D video\
      \ game characters ever created.<br></li><li> Resonate your way through 100 challenging\
      \ levels.<br></li><li> Discover a hidden side of your own self.<br></li><li>\
      \ Colorblind friendly mode. Colors are assisted by white contrasting symbols.<br></li><li>\
      \ \u591C mode. A mysterious setting rumored to cause spontaneous feelings of\
      \ nostalgia.<br></li><li> &quot;that thing&quot;.</li></ul><br><br><strong>Disclaimer:</strong>\
      \ This game may contain content not appropriate for all ages, or may not be\
      \ appropriate for viewing at work: <i>millennial humor</i>. Player discretion\
      \ is advised."
