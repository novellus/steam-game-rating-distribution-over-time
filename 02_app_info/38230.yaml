    about_the_game: "Following its international success, Hotel Giant is back and\
      \ bigger than ever.  In Hotel Giant 2 you will create the hotel of your dreams\
      \ and manage prestigious locations around the world.  Your goal is to attract\
      \ as many guests as possible and make sure they are satisfied throughout their\
      \ stay.  <br><br>In order to meet your objective, you must develop a high standard\
      \ of service, hire an excellent staff, decorate every room to your liking and\
      \ never forget that the customer is always right. Exceed your guests\u2019 expectations\
      \ by improving their stay, earning more money and becoming the most successful\
      \ hotel chain in the world!<br><br><ul class=\"bb_ul\"><li><strong>Impressive\
      \ realism:</strong> observe and influence the lives of your guests, meet their\
      \ needs, face their wrath\u2026<br></li><li><strong>Great scope:</strong> 26\
      \ unique hotels in various locations such as Paris, Rome, Los Angeles, and Munich\u2026\
      \ and more than 1,400 objects and furniture items to decorate and adorn your\
      \ hotels<br></li><li><strong>Full customization:</strong> create multiple services\
      \ (bars, specialty shops, conference rooms\u2026) and amenities such as pool\
      \ halls, arcades, executive lounges\u2026 configure their layout, choose the\
      \ contents of the menu for your restaurant and even employ live performers to\
      \ entertain your guest<br></li><li><strong>Hundreds of customers to observe,</strong>\
      \ analyze and understand, each client is different\u2026 ascertain their personalities,\
      \ earn their satisfaction and win their tourist dollars <br></li><li><strong>Intuitive\
      \ interface,</strong> high performance 3D graphic engine which provides day\
      \ and night features, self illuminating objects and more realistic animations\
      \ than ever before for the ultimate life simulation gaming experience</li></ul>"
