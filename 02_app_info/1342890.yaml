details:
  data:
    about_the_game: "A weak and dumb warrior, venturing into the world of Grimar,\
      \ seeking for <strong>fame,</strong> lots of <strong>gold</strong> and <strong>power!</strong><br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1342890/extras/titulo_en_story.png?t=1608761428\"\
      \ /><br>The journey begins in Grimar, a Kingdom that has lived in peace for\
      \ years. Peaceful and wealthy, travellers all around the world pass by there\
      \ every single day. Until one day someone with incredible magical powers began\
      \ to control monsters around the Kingdom, forcing them to attack and destroy\
      \ the city. Now you must find out who's behind these attacks and start writing\
      \ your own story about the greatest, wealthy and famous warrior they've ever\
      \ seen!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1342890/extras/titulo_en_features.png?t=1608761428\"\
      \ /><br><ul class=\"bb_ul\"><li>Choice Events:  Choose between two answers,\
      \ usually &quot;Yes&quot; or &quot;No&quot;. But choose wisely, these choices\
      \ will directly affect your fame, gold, followers and story!<br></li><li>Battle\
      \ Events: Using the table RPG system, roll the dice to see who will win the\
      \ battle. The more strength you have, the higher your chances of defeating the\
      \ enemy. But beware, you have a life bar and once you die, it's game over!<br></li><li>Success\
      \ and Failure Events: Test your luck! After choosing an action, you still need\
      \ to have the luck to complete it. Your chance is presented as four shuffled\
      \ cards representing rates of success or failure.<br></li><li>Learn Skills:\
      \ Answer events in the right order and learn skills during your journey. You\
      \ never know when you will find a Treasure Chest and will need to open it, right?<br></li><li>Events\
      \ with Side Effects: Beware with the side effects, those can be good or bad.\
      \ A few events can cause side effects depending on your choices. You never know\
      \ when you'll end up eating a blue mushroom by mistake, right?<br></li><li>Followers\
      \ Chat: The higher fame you hold, the more followers you will get. Yet It\u2019\
      s enough to keep an eye on what they are saying about you. If it\u2019s great\
      \ or bad, that I can't know beforehand.</li></ul>"
