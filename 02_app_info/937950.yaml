    about_the_game: 'Steam Developer Page : <strong><a href="https://store.steampowered.com/curator/33919018-Ricardo-Pratas/"
      target="_blank" rel="noreferrer"  >https://store.steampowered.com/curator/33919018-Ricardo-Pratas/</a></strong>                                                                                                   <br>
      Youtube: <strong><a href="https://www.youtube.com/channel/UCSxrBhau34w53QACtcHMN3A?view_as=subscriber"
      target="_blank" rel="noreferrer"  >https://www.youtube.com/channel/UCSxrBhau34w53QACtcHMN3A?view_as=subscriber</a>                                                                              Twitter:
      <strong><a href="https://twitter.com/PratasRicardo" target="_blank" rel="noreferrer"  >https://twitter.com/PratasRicardo</a></strong><br>                                                                                                        <br>Not
      in Heaven is a Third-Person surreal adventure horror game, in which you will
      play as Emily, an eight year old girl.<br>After her mother''s death, Emily''s
      father had to raise her by himself.<br>One day Emily wakes up in a hospital
      room, the last thing she remembers is going on a road trip with her dad.<br>Help
      Emily find her father, the problem is, when you try to exit that hospital room,
      you find something you are not expecting...<br><br>Key features:<br><br>-Third
      Person perspective<br>-Puzzle solving<br>-Intense Horror Atmosphere<br>-You
      are a child, you are helpless against any threat<br>-Xbox360 Controller<br>-Pleasant
      Graphics<br>-Optimized Graphics- You can play at a steady 60FPS in 4K using
      a GTX 680 for example<br>-Original Soundtrack<br>-A touching and scary story<br><br>Note
      on Partial Controller Support: After navigating the Launcher that appears when
      starting the game with a keyboard and mouse, Not in Heaven has full controller
      support within the game itself</strong>'
