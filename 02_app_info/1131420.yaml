details:
  data:
    about_the_game: 'This game is a text-based simulation for a pure country management
      experience. Old-school mechanics are combined with up-to-date topics and clean
      graphics.<br><br><ul class="bb_ul"><li><strong>Make important decisions</strong>:
      Various issues such as death penalty, compulsory military service, abortion
      law, health system, military budget, LGBT rights, immigration policies, tax
      system and much more... There are approximately 100 problems that need to be
      solved.<br></li><li><strong>Use the event and newspaper system</strong>: Follow
      the news of your country and make the right decisions based on what is happening.<br></li><li><strong>Write
      your thoughts with Social Media</strong>: Communicate with your people through
      social media to give your opinion on various topics.<br></li><li><strong>Man
      of Difficult Times</strong>: Manage national crises with the right decisions
      and media statements.<br></li><li><strong>National Mega Projects</strong>: Do
      great things to become one of the greatest politicians in your country''s history.
      A new international airport? Free health insurance system? Or a huge space program?
      It''s up to you.</li></ul>'
