    about_the_game: "Praey for the Gods is a boss climbing open world adventure game\
      \ where you play as a lone hero sent to the edge of a dying frozen world to\
      \ discover the mystery behind a never-ending winter. Arriving with only the\
      \ clothes on your back, you must survive the colossal dangers that you encounter.\
      \ To restore balance and reclaim the land from the brink, you will be faced\
      \ with questions that not even a God knows the answer to.<h2 class=\"bb_tag\"\
      >Scale Massive Beasts</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/494430/extras/headerdivider.png?t=1601314837\"\
      \ /><br>Overcome impossible odds to climb atop and defeat the massive beasts\
      \ that are bound to this land.<h2 class=\"bb_tag\">Climb, Glide, Swim</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/494430/extras/headerdivider.png?t=1601314837\"\
      \ /><br>You can climb on virtually anything you can get your hands on, from\
      \ ruins and mountains to the massive beasts that inhabit the land. Ascend to\
      \ the tops of mountains and then glide over the open world to reach previously\
      \ inaccessible locations. Swim in frigid water to uncover hidden locations that\
      \ contain secrets and treasure, but don't stay in too long or your swim could\
      \ become your last.<h2 class=\"bb_tag\">Explore, Craft, and Survive</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/494430/extras/headerdivider.png?t=1601314837\"\
      \ /><br>You'll arrive on a frozen island with only the clothes on your back\
      \ -- it's up to you to survive. Make fires, hunt for food, and find the equipment\
      \ you need to make it through an eternal winter. Nature isn't the only danger,\
      \ so craft weapons, defeat minions for better gear, and venture into long forgotten\
      \ caves to discover their secrets. Triumphing over these trials will prepare\
      \ you for the impossible odds that wait.<h2 class=\"bb_tag\">Make Your Path</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/494430/extras/headerdivider.png?t=1601314837\"\
      \ /><br>Praey for the Gods is a non-linear game where you choose who you battle\
      \ and how. The large beasts can be attempted in any order allowing you to set\
      \ the course.<h2 class=\"bb_tag\">Unravel the Mystery</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/494430/extras/headerdivider.png?t=1601314837\"\
      \ /><br>Why won't the winter stop? Why has no one returned? Cryptic paintings\
      \ left behind allude to a story once thought forgotten. To restore balance and\
      \ reclaim the land, you will be faced with questions that not even the gods\
      \ know the answer to.<h2 class=\"bb_tag\">A Beautifully Frigid World</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/494430/extras/headerdivider.png?t=1601314837\"\
      \ /><br>Explore a landscape of unending winter framed by snow-capped peaks and\
      \ crawling fog. The remnants of an ancient civilization lie before you, but\
      \ don't let awe turn into carelessness -- snow storms can crop up at any moment\
      \ and bury you in a blizzard. Luckily, you can leave footprints in the snow\
      \ and follow your footsteps back if you are lost.<h2 class=\"bb_tag\">About\
      \ the Development Team</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/494430/extras/headerdivider.png?t=1601314837\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/494430/extras/nomatterstudios.jpg?t=1601314837\"\
      \ /><br><br>Praey for the Gods is being created by No Matter Studios a tiny\
      \ studio of 3. Brian Parnell, Tim Wiese (glasses) and Hung-Chien Liao.  In 2014,\
      \ the friends began working after-hours on their first game. By January 2016,\
      \ they had enough confidence in their progress to leave game-studio jobs in\
      \ San Francisco and move to Seattle. Working in Parnell\u2019s basement, they\
      \ pursued an all-or-nothing dream to make the game of their dreams."
