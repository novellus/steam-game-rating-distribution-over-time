    review: I loved this game. It still needs a bit of polish, and they are still
      gonna add 2 more bosses, but I like how it keeps the essence from Shadow of
      the Colossus plus adding something new like the survival and rpg aspects of
      the game. Also, there is no particular order to kill the bosses, I found most
      of them while exploring the map and I actually liked that.
