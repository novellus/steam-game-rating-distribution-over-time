    about_the_game: "After the hitmen have taken out their target, somebody has to\
      \ clear up the mess. That\u2019s you. You\u2019re a \u2018cleaner\u2019 for\
      \ a secret government counter-terrorist organization, tasked with disposing\
      \ of the bodies, destroying all the evidence, and leaving no sign you were ever\
      \ there.<br />\r\n<br />\r\nNobodies is a point-and-click puzzle adventure in\
      \ which you must use your wits and resourcefulness to ensure your employers\u2019\
      \ actions go undiscovered. You aid them in taking out key members of Q-100,\
      \ a terrorist organization hell-bent on unleashing horrendous experimental bioweapons\
      \ on the world.<br />\r\n<br />\r\nBlend in, get out, and most importantly,\
      \ leave no bodies behind.<br />\r\n<br />\r\nFeatures<br />\r\n\u2022 Thirteen\
      \ murders to cover up: quick thinking and resourcefulness is essential to succeed\
      \ in hiding the evidence.<br />\r\n\u2022 Packed with puzzles: each mission\
      \ has a unique set of challenges to overcome, from classic inventory puzzles,\
      \ to bespoke mindbending tasks.<br />\r\n\u2022 Multiple ways to solve a challenge:\
      \ various ways to approach many situations, some more effective than others.<br\
      \ />\r\n\u2022 Hand-crafted art: almost one hundred distinct hand-drawn scenes\
      \ to search and explore.<br />\r\n\u2022 Inspired by real events: what if the\
      \ horrific human experiments of the 50s and 60s got into terrorist hands?"
