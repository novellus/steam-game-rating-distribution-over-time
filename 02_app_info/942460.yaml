    about_the_game: "&quot;How to Sing to Open Your Heart&quot; is a fully voiced\
      \ romantic otome visual novel.<br>As the next entry in the &quot;Story of Eroolia&quot;\
      \ series, this game shares the same world with the previous games, &quot;<strong><a\
      \ href=\"http://store.steampowered.com/app/365350/How_to_Take_Off_Your_Mask/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >How to Take Off Your Mask</a></strong>&quot;\
      \ and &quot;<strong><a href=\"https://store.steampowered.com/app/635790/How_to_Fool_a_Liar_King/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >How to Fool a Liar King.</a></strong>&quot;<br>This\
      \ time Princess Myana, who previously appeared in &quot;<strong><a href=\"https://store.steampowered.com/app/635790/How_to_Fool_a_Liar_King/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >How to Fool a Liar King</a></strong>&quot;,\
      \ will be the new heroine.<h2 class=\"bb_tag\">STORY</h2><i>&quot;Can the cat-eared\
      \ princess' song rescue her people and find true love?&quot;</i><br><br>Princess\
      \ Myana loves to sing, and believes she can make her people happy with her song.<br>This\
      \ time, she visits the human's country &quot;Eroolia&quot; as the leader of\
      \ &quot;Laarz&quot;, the country of cat people.<br>Relations between humans\
      \ and luccretias have never been good, and Princess Myana experiences it herself\
      \ in Eroolia.<br>Will her song be able to unite the hearts between humans and\
      \ luccretias?<br>Or as the imperial guard captain, Ludovic, argues, is it better\
      \ to completely cut off ties between the two countries?<h2 class=\"bb_tag\"\
      >CAST</h2>Myana - Yuriko Yano<br><br>Ludovic - Roku Aine<br>Anna - Mai Haruki<br>Regina\
      \ - Megurika Kawanishi<br>Juli - Kon<br>Leona - Ryo Yuasa<br>Mars - Taichi Tanukida<br>Black\
      \ Cat - Zakuroishi<br>Simon - Zex Flaga<br>Lilia/ Lio/ Aria - Eruru Takeda<br>Ronan\
      \ - Mato Sarashina<br>Grandma - Hisano Numahata<br>Gao - Naoto Takeda<h2 class=\"\
      bb_tag\">THEME SONG</h2>&quot;Kokouta&quot;<br><br>Song: Yuki Yumeno<br>Lyrics:\
      \ Itsumo Nagahisa<br>Music: no.real\u30FCRoom97"
