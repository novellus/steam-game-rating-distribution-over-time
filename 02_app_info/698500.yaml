  data:
    about_the_game: 'Guppy is a 2D watercolor fish simulation.<br><br>The game tries
      to replicate the movement of fish: alternate moving your tail left and right
      to propel yourself through the water. Hide in the shade of waterlilies and venture
      carefully into the open in search of food. Try not to get eaten.<br><br><br><strong>FEATURES:</strong><br><br>-
      swim like a fish!<br><br>- procedural levels<br><br>- watercolors<br><br><i>NOTE:
      The game is designed to be played in a window. It CAN be played fullscreen but
      does NOT support higher resolutions (max 480p).</i>'
