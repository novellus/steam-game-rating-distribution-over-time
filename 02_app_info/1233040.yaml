  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1233040/extras/Logo_small_spaced.png?t=1606981692\"\
      \ /><br><strong><i><h2 class=\"bb_tag\">\u2800\u2800\u2800\u2800\u2800\u2800\
      \u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\
      \u2800The customizable card game</h2></i></strong><br>Craft your own cards,\
      \ spells and abilities, customize the game board and set your own game rules.\
      \ Then host your own tournaments with them, or join others in their tournaments\
      \ with completely unique cards of their own.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1233040/extras/Heroes_02_600x200.png?t=1606981692\"\
      \ /><br><strong><i><h2 class=\"bb_tag\">\u2800\u2800\u2800\u2800\u2800\u2800\
      \u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\
      \u2800\u2800Create your own cards</h2></i></strong><br>In Wardens, you decide\
      \ what the cards will do, how much they cost and what they look like. We are\
      \ aiming for as much customization as possible. This means that each lobby you\
      \ enter could have different sets of cards created by themselves or picked from\
      \ publicly available cards.<br><br>We felt that there has recently been a huge\
      \ surge in card games on the market, but none of them focus on the creativity\
      \ of the players. Which is a shame since there is such a huge potential for\
      \ cool game modes and combos that can only be unleashed by letting players have\
      \ a go at creating them themselves. We aim to make a tool wherein players themselves\
      \ can create what they envision as cool gamemodes and deck builds. <br><br>\u2800\
      \u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1233040/extras/IcyTouch_itch.gif?t=1606981692\"\
      \ /><br><i><strong><h2 class=\"bb_tag\">\u2800\u2800\u2800\u2800\u2800\u2800\
      \u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\
      \u2800\u2800\u2800\u2800\u2800\u2800Features</h2></strong></i><br><ul class=\"\
      bb_ul\"><li> <strong>Create your own cards</strong><br><i>Use our existing art\
      \ or import your own, edit mana costs, effects and abilities </i><br></li><li>\
      \ <strong>Create your own Abilities</strong><br><i>Use our in-game logic building\
      \ system to create your own abilities and combos</i><br></li><li> <strong>Create\
      \ your own Game boards</strong><br><i>Change format, tile size/count, art-style,\
      \ setting and much more </i><br></li><li> <strong>Create your own Game Rules</strong><br><i>Best\
      \ of 5? time or turn limit? mana or no mana? which cards are allowed? change\
      \ all that and much more  </i><br></li><li> <strong>Create your own custom games\
      \ and tournaments</strong><br><i>Set up or join lobbies for your own or downloaded\
      \ game modes and compete with an ever-changing meta-game</i></li></ul>"
