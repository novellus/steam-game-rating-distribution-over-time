  data:
    about_the_game: Following the launch of Race for the Galaxy, Temple Gates Games
      in association with Rio Grande Games brings Roll for the Galaxy to digital life!  Roll
      for the Galaxy is a dice game of building space empires for 2-5 players. Your
      dice represent your populace, whom you direct to develop new technologies, settle
      worlds, and ship goods. The player who best manages their workers and builds
      the most prosperous empire wins!<br><br>This dice version of Race for the Galaxy
      takes players on a new journey through the Galaxy, but with the the feel of
      the original game.<br><br>Designed by Wei-Hwa Huang and Tom Lehmann, this dice
      version of Race for the Galaxy takes players on a new journey through the Galaxy.
      Keldon Jones, the developer behind the Race for the Galaxy AI, is at it again
      with Roll for the Galaxy. This game will feature a new neural network AI that
      will challenge even the most advanced players.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>2 - 5 player with network multiplayer<br></li><li>Asynchronous
      and real-time multiplayer modes<br></li><li>Advanced neural network AI by Keldon
      Jones<br></li><li>Nine starting factions, nine starting worlds<br></li><li>Sixty
      developments and settlements</li></ul>
