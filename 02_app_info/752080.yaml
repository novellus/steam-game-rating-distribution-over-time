details:
  data:
    about_the_game: '<i>Solve all the labyrinths, get the hyper speed, fight against
      Starships and get the best score you can achieve in Golden gears. This is an
      Arcade game with Turn based combat.</i><br><br>There are a total of 29 stages
      with 100 areas (plus the bonus ones), the difficulty is progressive.<br><br><strong>Duration</strong>:
      around 6 hours of gameplay, depends on how good you are at using the speed bonus.<br><br><i>Key
      Features:</i><br><br><ul class="bb_ul"><li>Phase Shields : It gives you advantages
      over battles, like earning the twice amount of Tech-Gears or stopping the random
      encounters. You will need E-Bits to activate them.<br><br></li><li>Audio Signals:
      You can search for secret musical tracks that are in the game,  you will need
      Audio Receptors.<br><br></li><li>Medals: Depending on your performance, after
      finish the Area or a Main zone, you get a golden or silver medal; those are
      exchanged later for Golden Gears at the end of each stage.<br><br></li><li>Type
      of Speed: Depending on how fast you finish an Area or Main Zone you could get
      different types of speed.</li></ul><br>Manage your style of play and beat the
      game; will you raise your level to fight better the enemies? Will you collect
      E-bits to avoid battles? Will you focus on complete the bonus areas to get shields
      upgrades?  Will you be a speed runner and see how fast can you finish the game?
      The final answer is with you.<br><br><i>For the second run you can try to get
      all the Golden Medals; it will raise the difficulty of the game.</i>'
