    about_the_game: 'Are you ready for some accusations, lying, bluffing, interactive,
      brainstorming, and assassination?<br>Use your voice to convince people to believe
      in you. Fun games to play with friends and meet other players in the world!
      Join now<br><br><br>Werewolf Voice is a simulation game based on a famous werewolf
      game/ Mafia games in the world, a conflict between the two groups: an informed
      minority (wolf team) and an uninformed majority (villager).<img src="https://steamcdn-a.akamaihd.net/steam/apps/1153880/extras/wwvimage.jpg?t=1589185951"
      /><br><br><br>You will:<br>- Roleplay into a unique character as Seer, medium,
      Major to find the werewolves before they kill all villagers<br>- Or become a
      werewolf. Attack to Villager on the night and Don''t be seen!<br>- Use your
      voice, social skills, strategic thought, team play, &amp; role play to win.<br><br>Werewolf
      Voice perfectly meets your demands. (Feature)<br>- Support Real-time Voice in-game,<br>-
      Using IQ to win, Brainstorm, brain training &amp; improve social skills<br>-
      Meet new Friends &amp; make Friends<br>- Create &amp; customize your avatar
      with a high fashion and items system.<br>- Real-time &amp; real player<br>-
      Match ranked is organized regularly<br>- Awesome roleplaying experience<br><br>We
      are continually working to make our werewolf game better, please, share your
      feedback.'
