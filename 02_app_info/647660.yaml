details:
  data:
    about_the_game: <strong>Drone Warfare</strong> is an action focused flight sim
      set in the near future.<br><br>You are the remote pilot of the &quot;H-BEE 01
      Drone Prototype&quot;, a tiny military flying machine resembling a Honey Bee.
      The drone packs powerful weapons and advanced systems for the mission ahead.<br><br>Tasked
      with protecting the last honey bee colonies in a time where they are practically
      extinct, failure is not an option as depleting crops and widening food shortages
      are threatening the world's civilizations.<br><br>The H-BEE drone project is
      a last ditch attempt to protect what's left of the bee species.<br><br>Can the
      dire situation be reversed somehow? and what exactly caused the bees to disappear
      in the first place?<br><br><u>Features</u><br><ul class="bb_ul"><li>Stunning
      environments for you to explore from an insect's eye view.<br></li><li>A diverse
      set of missions covering recon, defense, interception, and all out war!<br></li><li>Complex
      flight mechanics that can be adjusted to suit your playing style.<br></li><li>Deploy
      over-the-top weaponry and wreak havoc as you protect the bees from numerous
      adversaries and overwhelming odds.</li></ul>
