    about_the_game: "In Multi-dimension Conflict \u51B2\u7A81\u6B21\u5143, you will\
      \ play a loyal commander, seizing an artifact for your forces that can remove\
      \ all dimensional barriers.<br />\r\n<br />\r\nThis is a new tower defense game.\
      \ Maybe the defense tower itself is not so important. It is important to match\
      \ different modules to achieve different defense effects.<br />\r\n<br />\r\n\
      This is also a card collection game, collecting different cards, which can make\
      \ your defense tower have different ability modules in the battle."
