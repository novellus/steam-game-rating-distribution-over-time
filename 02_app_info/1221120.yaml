    about_the_game: "With this Sports gym DLC you will get sports gym scenes, props\
      \ and Sports gym wardrobe.<h2 class=\"bb_tag\">Scenes:</h2><br>\u2611 <strong>Pin-stars\
      \ Bowling Alley</strong><br>\u2611 <strong>Pool</strong><br>\u2611 <strong>Basketball</strong><br>\u2611\
      \ <strong>Football</strong><br>\u2611 <strong>Tennis</strong><br>\u2611 <strong>Volleyball</strong><br>\u2611\
      \ <strong>Fitness Club</strong><br>\u2611 <strong>Fitness Club Locker room</strong><br>\u2611\
      \ <strong>Fitness Club Shower room</strong><br>\u2611 <strong>Fitness</strong><br>\u2611\
      \ <strong>Gym Interior</strong><br>\u2611 <strong>Swimming Pool</strong><h2\
      \ class=\"bb_tag\">Wardrobe</h2><br>\u2611 <strong>5 variants of X Fighter (female)</strong><br>\u2611\
      \ <strong>Muay Thai (female)</strong><br>\u2611 <strong>10 variants of Side\
      \ Sweat (female)</strong><h2 class=\"bb_tag\">Sport props:</h2><br>\u2611 <strong>Balls</strong><br>\u2611\
      \ <strong>Gymnastics</strong><br>\u2611 <strong>Pumping iron</strong><br>\u2611\
      \ <strong>Skateboards</strong><br>\u2611 <strong>Steppers</strong><br>\u2611\
      \ <strong>Weights</strong><br>\u2611 <strong>Ping pong</strong><br>\u2611 <strong>Kettlebell\
      \ big</strong><br>\u2611 <strong>Kettlebell small</strong><h2 class=\"bb_tag\"\
      >Poses</h2><br>\u2611 <strong>9 Pilates</strong><br>\u2611 <strong>26 Z Utility\
      \ series ball sports</strong><br>\u2611 <strong>15 Z Competitive gymnastics</strong><br><br>All\
      \ content of this DLC will be available directly from the game, in the main\
      \ menu with scenes and in menu where you are making settings of the character.<br><br>Please\
      \ note that content of this DLC will be updating. After buying the DLC you will\
      \ get all updates for free."
