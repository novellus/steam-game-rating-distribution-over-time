    about_the_game: <h2 class="bb_tag">It's time to blitz through the competition</h2><br>Dash
      Blitz is a local multiplayer action game inspired by classic platformers, played
      head-to-head at breakneck speed.<br>Combine lightning speed with perfect air
      control, for a truly fast and fun movement system unlike any other.<br><br>The
      demo build features local multiplayer, and 4 playable fighters:<br><ul class="bb_ul"><li>#1<br></li><li>Rondo<br></li><li>Sherpa<br></li><li>Kero</li></ul><br>As
      well as 2 AI fighters as a sneak peek of the main game:<br><ul class="bb_ul"><li>Edge<br></li><li>Valerie</li></ul>
