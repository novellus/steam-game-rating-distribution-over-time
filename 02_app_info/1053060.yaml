    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1053060/extras/ks-description-header.png?t=1561944434"
      /><br><br><strong>KillStreak.tv</strong> is a fast-paced 'Free for All' online
      multiplayer third-person shooter. Jump in different arenas, defeat your opponents
      using a range of customizable weapons, and look good doing it with character
      customization and tons of unlockable gear.<br><br><strong>Key Features;</strong><br><ul
      class="bb_ul"><li>Fast-paced shooting action; Run 'n gun, improve your score
      and rewards with killstreaks<br></li><li>Three arena levels to play in; Warehouse
      Warfare, Bar Room Brawl &amp; Carpark Carnage<br></li><li>Earn Kill Coins to
      unlock new Items; Including weapons, hats, heads and costumes<br></li><li>Earn
      XP for equipped gear; Level items up to unlock new Skins and Mods<br></li><li>Tons
      of Skins and Mods available for each Item, with more content coming soon...</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1053060/extras/dlc-vip-desc.png?t=1561944434"
      /><br><br><strong>VIP Bundle Available;</strong> Including Multiple Exclusive
      Skins, Alvin the Alien Head, Werewolf Hat, XP Booster, Kill Coin Booster, Early
      Access Weapons, 2500 Kill Coins!
