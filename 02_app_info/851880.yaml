  data:
    about_the_game: "<i>Few in the world attain to the wordless teaching<br>and the\
      \ advantage arising of non-action.</i> -Laozi<br><br>R\u014CA is a short cryptic\
      \ single-player first-person play on awareness and fugacity.<br><br>Somewhere\
      \ between life and dream, we are an observer of our own experience... Are you\
      \ playing them? Are they playing you? What does your happiness feel like. What\
      \ was your first memory. Who has changed you. Restless seekers, bustling, endeavoring,\
      \ zealously and always busy. Their origin is the same, but their paths are not.<br><br><strong>Gameplay</strong><br>While\
      \ in many games the beings are eliminated by clicks, in R\u014CA you put them\
      \ at <i>rest</i> or <i>awake</i> them again. Choose their pose from a range\
      \ of options. There are two possible endings. However, the journey is the destination\
      \ here, a challenge not everyone is ready for. Chasing meaning in the void.\
      \ Are you open to the uncommon, in wonder watching the stars and chaos, maybe\
      \ going to museums sometimes? Then the game might be notable for you.<br><br><strong>Controls</strong><br>Classic\
      \ Mouse&amp;Keyboard or any gamepad to walk and look around. The Screen stays\
      \ HUD-free. One button is referring to Rest or Awake creatures, another is to\
      \ clear the screen by Scanning for them.<br><br>R\u014CA\\ro'-a\\n. See also\
      \ REST <i>(contemporary):</i> ancient tongue for TRANQUILITY, REPOSE: State\
      \ of inner calm. Also: stillness, silence, peace."
