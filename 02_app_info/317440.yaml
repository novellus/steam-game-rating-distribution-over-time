    about_the_game: '<h2 class="bb_tag"><strong>Quantum Rush: Champions is an action-packed,
      futuristic racing game for PC. This special genre had been neglected for far
      too long. Now, Quantum Rush takes over!</strong></h2><br>Be prepared for high-speed
      races against challenging AI pilots on huge race tracks on earth and in space,
      fight your opponents with mounted cannons and special pick-up weapons, use an
      extensive system for modifying and upgrading racers and fly many different racers
      with manufacturer-dependent perks!<br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li><strong>Carreer Mode</strong><br></li><li>3 independent campaings
      with various challenges<br></li><li>8 different challenge types (race modes)<br></li><li><strong>21
      hard bosses</strong><br></li><li>14 race tracks<br></li><li>21 racers with countless
      upgrades<br></li><li><strong>Arcade Mode</strong><br></li><li>freely configurable
      challenges going beyond campaign presets<br></li><li>complex artificial intelligence<br></li><li>comprehensive
      personal statistics</li></ul><br><u>Please also take a look at our Game Fermi''s
      Path here on Steam</u><br><br><a href="http://store.steampowered.com/app/342650"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/342650</a>'
