    reviews: "\u201CEven though the game is still in early access and is only single\
      \ player, it is worth buying even if you are only slightly interested because\
      \ of how little it costs.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.shouldyouplaythisgame.com/quantum-rush-champions-beta-preview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Should You Play This Game?</a><br><br>\u201C\
      I spent some time playing the game over the weekend and enjoyed it quite a bit.\
      \ While it doesn't quite reach the bar set by games like WipEout, it's still\
      \ a fun little racer and works well enough to scratch that anti-gravity racing\
      \ itch.\u201D<br><a href=\"http://www.destructoid.com/quantum-rush-champions-282866.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CQuantum\
      \ Rush fills the WipEout craving you didn\u2019t know you had\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://thebitpulse.com/2014/10/quantum-rush-online-champions-wipeout-racing-steam-early-access/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bitpulse</a><br>"
