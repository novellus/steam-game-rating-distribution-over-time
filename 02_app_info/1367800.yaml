details:
  data:
    about_the_game: "<strong>animARide Parser &amp; Editor</strong> has two tools\
      \ to create data file for app <strong>animARide</strong> and many other apps,\
      \ like <strong>Dashware</strong>, etc. <br>First tool extracts <strong>GPMF</strong>\
      \ motion data from <strong>GoPro</strong> camcorders: <strong>Hero 5+, Fusion</strong>\
      \ and <strong>MAX</strong> at 100Hz frequency  by three axes:<br><ul class=\"\
      bb_ul\"><li>Accelerometer, m/s\xB2<br></li><li>Gyroscope, rad/s<br></li><li>Angles,\
      \ degrees<br></li><li>Speed, m/s<br></li><li>Magnetometer, \xB5T</li></ul>Second\
      \ tool edits data file <strong>.4DR</strong>, created by upper tool, or by our\
      \ app for iOS <strong>&quot;animARide MVC&quot;</strong>. Following settings\
      \ can be edited and saved:<br><ul class=\"bb_ul\"><li>Cutting out data rows,\
      \ according Time Code value, after edition of parent video<br></li><li>Changing\
      \ the angles, separately by each axis,  on a constant value<br></li><li>Adjusting\
      \ Sensitivity of motion for angles re-calculation<br></li><li>Inversion of angles,\
      \ in case wrong camera orientation </li></ul>"
