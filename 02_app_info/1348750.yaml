  data:
    about_the_game: <h2 class="bb_tag">Check the dungeons off the list and find love!
      </h2>Inspired by <strong>classic JRPGs</strong>, modern <strong>visual novels</strong>,
      and <strong>rougelites </strong>that value<strong> fun and character progression</strong>
      over frustration!<h2 class="bb_tag">STATS, ABILITIES, AND THE GRIND</h2><ul
      class="bb_ul"><li><strong>Level up</strong> to develop your <strong>stats</strong>,
      pick a <strong>class</strong>, and set your <strong>abilities </strong>to fit
      your play-style.</li></ul><h2 class="bb_tag">LOVE</h2><ul class="bb_ul"><li><strong>Build
      relationships</strong> with characters in town and help the villagers with their
      problems in a story-line that <strong>moves at your pace</strong>.</li></ul><h2
      class="bb_tag">MONSTERS, DUNGEONS, QUESTS</h2><ul class="bb_ul"><li>Overcome
      tons (over 100 planned) of increasingly dark monsters in an abundance of dungeons
      and quests.</li></ul><h2 class="bb_tag">RELAX</h2><ul class="bb_ul"><li>Take
      a break with side activities, and enjoy the passage of time.</li></ul>
