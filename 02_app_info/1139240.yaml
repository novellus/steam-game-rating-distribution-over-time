    about_the_game: In the game you control a space alien.<br>You have to very carefully
      walk alongside dangerous obstacles in order to get to the portal for teleportation
      to new dangerous adventures.<br><br><br>Features<br><ul class="bb_ul"><li>Atmospheric
      graphics<br></li><li>Convenient management<br></li><li>Dangerous adventures<br></li><li>Gathering
      sweets, everyone loves sweets for the holidays)<br></li><li>Dangerous saws<br></li><li>Levers
      and switches</li></ul>
