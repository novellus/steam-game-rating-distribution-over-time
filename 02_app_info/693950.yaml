details:
  data:
    about_the_game: "<strong>\u30AB\u30CB\u30DE\u30F3 VS \u30E1\u30AB\u30E2\u30F3\u30AD\
      \u30FC(Werecrab VS Mechanical monkey)</strong><br>Unforgivable! This time's\
      \ Monkey-Crab Battle was horrible, wasn't it?! The Kaniman(Werecrab) clan was\
      \ thrown down into the fiery pits of the Nabe by the Mechanical monkey squad.\
      \ Will Kaniman, bereft of his clan, throw or be thrown down? The battle for\
      \ revenge starts now!<br>\uFF0AMonkey-Crab Battle (\u30B5\u30EB\u30AB\u30CB\u5408\
      \u6226 saru kani gassen) is a Japanese folktale.<br><br> <h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>Exilarating action with Kaniman vs. The\
      \ Mechanical monkey Squad. Who will throw down and who will be thrown?<br></li><li>A\
      \ total of 40 waves, with huge bosses and several gimmick stages <br></li><li>Diverse\
      \ Kaniman action, Move\u3001Dash\u3001Jump\u3001Attack\u3001Aerial attack <br></li><li>Bubble\
      \ attack that stops movement, far-reaching Chestnut bom, one hit KO Special\
      \ summon attack, and more<br></li><li>Different team formations allow for different\
      \ variation combos<br></li><li>Heroically defeat the accursed Mechanical monkey\
      \ squad with consecutive combos!</li></ul>"
