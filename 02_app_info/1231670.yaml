details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1231670/extras/\uBA54\
      \uC778_\uC804\uD22C_\uC774\uBBF8\uC9C0.gif?t=1600783256\" /> <br><strong>Chunker\
      \ is 2D rogue-lite bullet shooting action game of the survival and journey of\
      \ the small creature, \u2018Chunker', used and abandoned in the underground\
      \ World after the reckless environmental destruction and various experiments\
      \ committed by the humans.</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1231670/extras/weapon111.png?t=1600783256\"\
      \ /> <br>There are 80 weapons and 20 passive skills, using a system of which\
      \ the form of attack changes depending on which passive skills are combined.\
      \ In the number of cases, the pros of Chunker is the hundreds of weapon combination\
      \ possible and various battle experiences are possible based on the different\
      \ combination system.  <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1231670/extras/\uBB34\
      \uAE30\uC5C5\uAE00.gif?t=1600783256\" /> <br><ul class=\"bb_ul\"><li>Endlessly\
      \ pouring Hack-and-Slash! Bird\u2019s-eye View Bullet Action Shooter <br></li><li>Unlimited\
      \ Skill Enhancement! Random Attainment of Skill &amp; Passive Combination.<br></li><li>New\
      \ Feeling Every Round! Condition Changes from \u2018Rogue-like\u2019 implementation!\
      \ <br></li><li>Unlock new items and skills from the collected money! <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1231670/extras/body111.png?t=1600783256\"\
      \ /> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1231670/extras/\uBC14\
      \uB514_\uCEE4\uC2A4\uD140.gif?t=1600783256\" /> <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1231670/extras/backstory.jpg?t=1600783256\"\
      \ /><br><i>As a result of endless bio-research experiments for human treatment,\
      \ immortality, military, war, and more, various mutative cells <br>were mass-produced\
      \ and were disposed at a particular area. Certain mutated cells survived from\
      \ mere death and evolved<br>into a creature; therefore various creatures that\
      \ do not exist on the ground appeared in the disposal sites. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1231670/extras/\uCCAD\uCEE4_\uC2A4\
      \uD1A0\uB9AC_\uC2E4\uC81C\uC4F8\uAC70__1_.png?t=1600783256\" /> <br><br>These\
      \ creatures are collectively called the Chunkers. The majority of the chunkers\
      \ adapt to the environment there,<br> but the main character Chunker begins\
      \ to think of the reasons why they are created and why they have to live in\
      \ such places.<br><i> \u201CWhere did I come from.. and who am I\u2026\u201D\
      </i><br>Chunker opens its eyes within the sewer wastes in the underground of\
      \ the lab it was abandoned\u2026<br>Will it be possible to escape the dark and\
      \ brutal underground World\u2026\u2026 </i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1231670/extras/\uCCAD\
      \uCEE4_\uC544\uC9C0\uD2B8__1_.gif?t=1600783256\" /></li></ul>"
