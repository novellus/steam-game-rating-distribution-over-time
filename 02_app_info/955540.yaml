details:
  data:
    about_the_game: "<strong>Telecube Nightmare</strong> is a platformer with no jump\
      \ or walking, where teleporting seems a great advantage. But do not be fooled!\
      \ It will not be so easy to explore the world of Telecube Nightmare. The challenge\
      \ is done! [\xBA_\xBA] Lead the fun pink block to the end.<h2 class=\"bb_tag\"\
      >What you will find in this version:</h2><br><ul class=\"bb_ul\"><li>30 stages\
      \ to explore that confuse you by venturing behind your puzzles.<br></li><li>\
      \ 6 challenging worlds with unique mechanics.<br></li><li> 90 secret stars.<br></li><li>\
      \ 47 incredible achievements. <br></li><li> 10 amazing skins.</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/955540/extras/achievementshowcase.png?t=1570329403\"\
      \ /><h2 class=\"bb_tag\">Story</h2>The stars are placed and taken from the sky\
      \ through a magic machine every night. On one day, Kurby with his unique power\
      \ teleport, appearing where it should not and eventually knocking over the machine\
      \ that spread the stars all over the cuboworld. To establish the balance of\
      \ the night and return the existence of the daytime, Kurby needs to recover\
      \ part of the stars. ['-']<h2 class=\"bb_tag\">Be radical</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/955540/extras/Div2Apng.png?t=1570329403\"\
      \ /><h2 class=\"bb_tag\">Be fast</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/955540/extras/Div1Apng.png?t=1570329403\"\
      \ /><h2 class=\"bb_tag\">Be practicall</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/955540/extras/Div3Apng.png?t=1570329403\"\
      \ />"
