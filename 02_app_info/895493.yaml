    about_the_game: "Sean and Daniel have reached the end of the road. The border\
      \ is close. One last, brutal gauntlet of challenges is all that stands between\
      \ them and their goal.<br />\r\n<br />\r\nCaught between responsibility and\
      \ freedom, surrounded on all sides, can Sean find a way out of an impossible\
      \ situation? And more importantly, in this moment of crisis, will Daniel still\
      \ follow his lead?<br />\r\n<br />\r\nEvery decision Sean has made, every lesson\
      \ Daniel has learned, every friend and foe they\u2019ve met along the way: they've\
      \ all been leading to this. <br />\r\n<br />\r\nCan Sean and Daniel survive\
      \ together \u2013 or will the world tear them apart?<br />\r\n<br />\r\n- Life\
      \ is Strange 2 Episode 1 required to play.<br />\r\n- Episodes 2 to 5 are available\
      \ for individual purchase on release."
