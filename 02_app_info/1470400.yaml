    about_the_game: <h2 class="bb_tag">Overview</h2><br>A new adventure awaits! This
      expansion pack improves on everything that makes the base game fun and brings
      in many new ideas and features to keep you entertained for hours. Support further
      development of the game!<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>
      New campaign with <strong>6 chapters</strong> and nearly 100 levels in total<br></li><li>
      <strong>4 new puzzle elements</strong> with unexpected twists<br></li><li> Carefully
      handcrafted levels in every chapter with <strong>slowly increasing difficulty</strong><br></li><li>
      Hints for all levels in case you find yourself stuck<br></li><li> All elements
      available in the Editor<br></li><li> New achievements to earn<br></li><li> Two
      new exclusive skins</li></ul>
