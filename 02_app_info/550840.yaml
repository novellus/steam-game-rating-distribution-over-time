    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/550840/extras/titleinmage.png?t=1573464625"
      /><h2 class="bb_tag"><strong><h2 class="bb_tag">Transform yourself into a monster
      to progress and defeat even more powerful monsters.</h2></strong></h2><br>Join
      our discord: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/BWBf55C"
      target="_blank" rel="noopener"  >https://discord.gg/BWBf55C</a><br><br>Fresh
      Body is a hardcore rogue-like action game. Discover a dark world crawling with
      monsters and nightmares. Kill monsters to collect body parts and combine them
      to obtain skills and abilities. Transform yourself into a monster to progress
      and defeat even more powerful monsters.<br>Build the character you want and
      adapt your play style, modifying your body to the enemies you encounter.<h2
      class="bb_tag"><strong><h2 class="bb_tag">RPG elements:</h2></strong></h2><ul
      class="bb_ul"><li> Collect 180+ monster bodies and use them to create an unique
      character with heads, arms and legs from monsters. It''s disgusting, but it''s
      for your own good.<br></li><li> Combine and mix parts together to gain unique
      abilities.<br></li><li> Gene enhancement - Use genes from monsters to permanently
      enhance your body.<br></li><li> 180+ Skills: From super speed to lasers or super
      punches.<br></li><li> 20+ Talents: More damage, more resistance, regeneration
      or even revival.<br></li><li> Find allies, merchants and very ugly bosses.</li></ul><h2
      class="bb_tag"><strong><h2 class="bb_tag">Rogue-like elements:</h2></strong></h2><ul
      class="bb_ul"><li> Randomly generated levels - There is nothing constant except
      change.<br></li><li> Hardcore - If you die, you lose your progression, but there
      are exceptions.<br></li><li> Choices are important - Take care of the resources
      you collect, they might just save your life.</li></ul><h2 class="bb_tag"><strong><h2
      class="bb_tag">More features:</h2></strong></h2><ul class="bb_ul"><li>Cooking
      - The monsters'' flesh is delicious. Every part can be useful.<br></li><li>12+
      - Young children should not play or watch Fresh Body.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/550840/extras/DNA.png?t=1573464625"
      />'
