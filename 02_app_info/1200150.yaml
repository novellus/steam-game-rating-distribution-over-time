  data:
    about_the_game: Pilot a hyperwheel car, 2197's most versatile sport combat vehicle.
      Race or battle against other drivers in VR, or perform big stunts on the massive
      quarterpipes of the Xenodome. Take advantage of a large assortment of power-ups,
      as well as your laser rifle &amp; dedicated launcher, to alter the situation
      in your favor. Use a plane kit to soar over the daunting HyperCorp Complex,
      or a boat kit to navigate the long shores of Volcanica Island!<br><br><ul class="bb_ul"><li>
      play 11 different match types including Race, Stunt, Deathmatch, Team Deathmatch,
      Hunt, and Capture the Flag<br></li><li> race over 20 unique tracks, forwards
      and backwards, within the game's 5 stages<br></li><li> unlock car decals &amp;
      other content by earning trophies, or by collecting hidden golden rings<br></li><li>
      play online or offline with bots<br></li><li> customize your experience via
      the many comfort options such as third-person view &amp; rotation locking</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1200150/extras/Box_Art.jpg?t=1610148082"
      /><br><br>As you play, you'll collect race and challenge trophies, as well as
      golden rings hidden (or otherwise difficult to reach) throughout the game's
      5 stages. These are used to unlock additional game content as you become a more
      experienced hyperwheeler. Unlock new car decals and driver suit skins, as well
      as additional stages and race tracks.<br><br>Hyperwheel Overdrive's innovative
      vehicle design combined with the powerfully immersive nature of VR make the
      experience novel and unforgettable!<br><br><strong>Note on Comfort:</strong>
      Though the game is on the more intense side of things in VR, we have gone to
      great lengths to offer many different ways of experiencing the game including
      a third-person camera system that makes all first-person rifle and power-up
      handling continue to work seamlessly, helmet vignettes, comfort cages, and rotation-locked
      views. There should be enough options present to make the game suitable for
      most VR players, and there are less intense experiences available in the larger
      game such as the boat races.
