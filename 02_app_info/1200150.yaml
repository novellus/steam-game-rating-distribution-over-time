    review: This game is a lot of fun to play. So many different modes to play. racing,
      capture the flag, stunt, death match, free play where you try and find all the
      rings. The reason I especially like it is because you can sit down and play.  The
      rockets and grenades look cool blowing stuff up. The races on water are my favourites.
      I think you could play this a long time and not see everything it has to offer.
      The leader boards keep a person striving for better times and trophies.  I recommend
      this game if your into action games.
