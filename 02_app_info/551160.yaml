    about_the_game: "From Vendel Games, creators of Love Chronicles, comes a haunting\
      \ new mystery series!<br />\r\n<br />\r\nDespite rumors that their Gothic castle\
      \ is cursed, the Flatsburys returned to live there. Now Lord Flatsbury and his\
      \ son have vanished, and only little Jessie saw what happened. Can you win the\
      \ girl\u2019s trust and solve the mystery that spooked her into silence? Find\
      \ out in this thrilling Hidden Object Puzzle Adventure game! Just be sure to\
      \ watch your step - no one ever leaves this castle alive\u2026 <br />\r\n<br\
      \ />\r\nThis is a special Collector's Edition release full of exclusive extras\
      \ you won\u2019t find in the standard version. The Collector\u2019s Edition\
      \ includes:<br />\r\n<br />\r\nAn exciting bonus game!<br />\r\nA gallery that\
      \ reveals more Flatsbury secrets<br />\r\nArt, music, and replayable mini-games<br\
      \ />\r\nA complete Strategy Guide"
