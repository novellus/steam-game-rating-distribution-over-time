    about_the_game: "<strong>HTR+ High Tech Racing is a Slot Car Racing Simulation,\
      \ a virtual version of the classic toy of the 80\xB4s and 90\xB4s.</strong>\
      \ HTR+ is the sequel of HTR High Tech Racing that was downloaded several million\
      \ times across all platform HTR+ offers 3 different difficulty levels and 20\
      \ tracks that include several challenges like loops, jumps, crossroads, narrows\
      \ and high speed curves. You can even build your own tracks with the highly\
      \ intuitive Track Editor, You can share your own tracks online.. More than 100.000\
      \ tracks have been created by players of HTR and are available for download.\
      \ \_With realistic physics HTR+ offers an adrenalin packed racing simulation\
      \ experience. Tons of cool items to unlock including cars, electric engines,\
      \ tires, and chassis to optimize your car; there are more than 240 possible\
      \ configurations to test on each track.<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>Intuitive track editor\t<br></li><li>20 tracks in 3 different\
      \ difficulty levels\t<br></li><li>240+ possible car configurations\t<br></li><li>Online\
      \ leaderboards\t<br></li><li>Online track building Contests</li></ul><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/288650/extras/htr.png?t=1529672836\"\
      \ />"
