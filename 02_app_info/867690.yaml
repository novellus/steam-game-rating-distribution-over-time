      that each level is quite a challenge because the enemies are fast on feet, buff
      and sometimes with sharp fangs.<br>Keep in mind that it's not a simple hack
      and slash game.<br>Plan your moves, hide in the bushes and use crafting panel
      to set up traps or create camouflage. Steal. Destroy. <br>Get rich on your looter
      path and improve your mansion.<br>Collect unique artifacts to unlock special
