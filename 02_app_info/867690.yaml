  data:
    about_the_game: "Psycho wolf is an indie stealth game, which draws inspiration\
      \ for its unique graphic style from the first 3D games of the mid '90s.<br />\r\
      \nThe gameplay itself is the evolution of the best mechanics encountered in\
      \ modern games.<br />\r\n<br />\r\nBecome Psycho Wolf and slay delightful sot-animals\
      \ in this weird world.<br />\r\nBut remember, that each level is quite a challenge\
      \ because the enemies are fast on feet, buff and sometimes with sharp fangs.<br\
      \ />\r\nKeep in mind that it's not a simple hack and slash game.<br />\r\nPlan\
      \ your moves, hide in the bushes and use crafting panel to set up traps or create\
      \ camouflage. Steal. Destroy. <br />\r\nGet rich on your looter path and improve\
      \ your mansion.<br />\r\nCollect unique artifacts to unlock special locations.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n- Humor<br />\r\n- Crafting<br />\r\n-\
      \ Cartoon style<br />\r\n- Lots of enemies<br />\r\n- Unique 2.5D retro graphics"
