details:
  data:
    about_the_game: "<strong>Think in 3D. Create in 3D.</strong><br><br>------------------<br>UPDATE:\
      \ Gravity Sketch will be transitioning to a free app on the 25th January, 2021.\
      \ If you would still like to support us and purchase the app before then, you\
      \ will be given \u2018Early Adopter\u2019 status when we go free, which will\
      \ include early access to features and exclusive content in the future. For\
      \ more details, please see the blog post on our website.<br>------------------<br><br>Preserve\
      \ your design intent through the creative process! Communicate your ideas in\
      \ 3D at each stage, capture work as an image or model to use in other phases\
      \ of your workflow.<br><br>A powerful yet intuitive creation tool - fully express\
      \ 3D ideas in real-time at any scale. Create loose sketches, detailed models,\
      \ expansive scenes, and artwork freely.<br><br>Join the community of creatives\
      \ defining new design workflows.<br><br><i>\u201CThe ability to start in 3D\
      \ and stay in 3D has been the most transformative aspect of the workflow provided\
      \ by Gravity Sketch, allowing me to create a 3D \u201Cnapkin sketch\u201D straight\
      \ from my brain.\u201D</i><br>     <i> - Saiful Haque, Concept Artist, Avatar\
      \ Sequels</i><br>Features:<br><br><ul class=\"bb_ul\"><li>6 editable creation\
      \ tools<br></li><li>Geometry types: Mesh, NURBS, and SubD <br></li><li>Unlimited\
      \ layers<br></li><li>Grouping<br></li><li>Custom environments<br></li><li>Image\
      \ and video import (.jpg, .png and .mp4)<br></li><li>Snapshot Tool for quick\
      \ image capture (.png)<br></li><li>Import/Export .OBJ <br></li><li>Sync all\
      \ content in the cloud using LandingPad <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.landingpad.me\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.landingpad.me</a></li></ul>"
