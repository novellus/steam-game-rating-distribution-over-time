    review: 'Must admit this was in my Steam wishlist for ages. Saw some of the reviews
      saying things are hidden behind paywalls and it deterred me. But took the plunge
      this evening and well happy with it. All the tools are there that I could ever
      need for personal use, and literally all I do is design robots for my own pleasure
      lol.


      Bought this with the knowledge that it''s going free soon, don''t want a refund.
      This is definitely worth the money! Makes designing things genuinely fun and
      encourages more creativity with it''s fun tools!'
