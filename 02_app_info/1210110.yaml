  data:
    about_the_game: <strong>Serena</strong> ended up all alone in the middle of nowhere...
      in the dead of the night.<br>Can you get her home <strong>unmolested</strong>?<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1210110/extras/SerenaENFlag_640.fw.png?t=1603923699"
      /><h2 class="bb_tag">Story</h2>While coming home from a Party, Serena had a
      fight with her boyfriend, leaving her alone and stranded on the side of the
      road. <br>To top it all off, it was the middle of the night. <br>Stuck, with
      no other way to get home, she needs to put her trust in complete strangers,
      and hope that she makes the right choices.<br><br>Some will be innocent and
      some will just want her to think that they are. Not falling for their deceit
      is the only way for Serena to get home safely.<h2 class="bb_tag">Gameplay</h2>The
      game is guided completely by the decisions made during the night. Serena can
      choose any of the rides that stop, each one having its own risks, rewards and
      endings.<br><br>With 7 different endings, almost 700 renders and more than 10
      thousand words the game has many paths to be explored and conquered.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>You can replay any path and decision you discovered by selecting
      it on the <i>Roadmap</i> in the <i>Extras</i> menu.<br></li><li>Visit the <i>Gallery</i>
      in the <i>Extras</i> menu to check out all the scenes you unlocked during your
      gameplay. Can you find them all?<br></li><li>The text speed and auto delay can
      be adjusted in the <i>Settings</i> menu.<br></li><li>Use the Skip/Auto button
      in-game to automatically advance the dialogue without clicking each time or
      hold down CTRL for the same effect.</li></ul><h2 class="bb_tag">Disclaimer</h2><strong>All
      digital characters depicted in this game are 18+</strong>
