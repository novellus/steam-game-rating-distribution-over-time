    about_the_game: "When you\u2019re done finding success in the eco-green cityscapes,\
      \ there are more worlds to explore in THE GAME OF LIFE 2!  <br />\r\n<br />\r\
      \nSpook your friends and family in a frightfully fun adventure through THE GAME\
      \ OF LIFE 2 Haunted Hills world! <br />\r\n<br />\r\nIn THE GAME OF LIFE 2 Haunted\
      \ Hills world, creepy creatures rule! Will you test your tasty brains at the\
      \ Haunted College, or go straight into a ghoulish profession? Will you find\
      \ your true love at the Haunted Chapel, or venture forth on your own? The choice\
      \ is yours! Choose a scary costume and hit the board in style for trick or treat\
      \ fun wherever you are! <br />\r\n<br />\r\nJoin your friends and family on\
      \ a new spooky adventure!"
