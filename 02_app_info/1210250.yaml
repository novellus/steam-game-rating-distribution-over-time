  data:
    about_the_game: "<strong>Welcome to Savvy!</strong><br><br>A group of amazing\
      \ islands need your help! Horrid plastic waste has washed up and you need to\
      \ sort it out with your trusty Trash Blaster! But look out for the Litterbugs.\
      \ They love mess and they\u2019re out to muck things up.<br><br>You need to\
      \ wash away gloop, collect litter, earn coins and rescue the bankimals! These\
      \ special animals are living piggy banks and with them you can help save the\
      \ Savvy Islands and make things good again.<br><br><strong>FEATURES</strong><br><ul\
      \ class=\"bb_ul\"><li>Tropical jungles - the icy arctic - dusty deserts \u2013\
      \ volcanoes - explore them all as you clean up the islands.<br></li><li>42 bankimals\
      \ to save \u2013 can you rescue them all?<br></li><li>Find bankimals you can\
      \ ride and use their powers to access new areas<br></li><li>Help Kiwi find his\
      \ missing nest eggs!<br></li><li>Collect coins and discover spending, saving,\
      \ and more!</li></ul>"
