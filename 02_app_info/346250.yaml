      <br><a href=\"http://www.rockpapershotgun.com/2012/02/28/dendrophiles-dream-the-old-tree/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
