    about_the_game: "<strong>The Old Tree</strong> is a puzzle game. Your objective\
      \ is to escort a microscopic alien being on its way and clear any obstacle that\
      \ might be hindering its progress. You'll visit fantastic locations and meet\
      \ curious creatures on the way towards a mysterious destination.<br><br>The\
      \ game uses no words to relay its story, and requires no specific language skills\
      \ to play.<br><br>Compared to the original release, <strong>version 2.0</strong>\
      \ includes the following enhancements:<br><br><ul class=\"bb_ul\"><li>Compatibility\
      \ with any full screen resolution up to 1920\xD71080 (on higher resolutions\
      \ the game will be centered on screen)<br></li><li>Added a full screen toggle\
      \ HUD element<br></li><li>Greatly optimized rendering performance<br></li><li>Added\
      \ a new puzzle in the air ducts level<br></li><li>Made some interactive objects\
      \ easier to see<br></li><li>Slightly increased maximum frame rate<br></li><li>Minor\
      \ graphical improvements</li></ul>"
