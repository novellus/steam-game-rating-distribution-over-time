    about_the_game: '<strong>One day.. &quot;they&quot; began to appear...</strong><br><br>No
      one knows where &quot;they&quot; came from.. But one thing  is clear that humans
      are confronting a life-and-death survival.<br>''The Tide Intro'' is an IMMERSIVE
      VR bridge crossing experience that will make your palms sweat!<br><br>FEATURES<br>MISSION:
      Since giant fish apocalypse, barely no ground left for human as water level
      rises. Your only chance is a narrow bridge in front of you. Otherwise.. giant
      fish will eat you up!<br><br>BE CAUTIOUS: Everything is unexpectd and unpredictable!
      Use flashlight(controller) to search a pitch-dark building thoroghly. You might
      come across something shockingly unimaginable!<br><br>TO SURVIVE: How to cross
      the bridge safely? Follow the guided footsteps before you.<br><br>TIME LIMIT:
      There is never ENOUGH time for survival. Remember, you need to hurry before
      the water rises.'
