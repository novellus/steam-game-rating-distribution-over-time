    about_the_game: "<strong>Hello, Students, and Welcome to the Academy! </strong><br>As\
      \ the school\u2019s headmistress, it\u2019s my honor to show you some of the\
      \ features that await you as soon as you enroll. The Academy has always attracted\
      \ the most curious of minds, so it comes as no surprise that you\u2019re here\
      \ now. Feel free to come in and take a look around! <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155460/extras/About_5s_School.png?t=1593090475\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155460/extras/Fly1_600x180SD.gif?t=1593090475\"\
      \ /><br><strong>Explore every corner of the marvelous Academy.</strong><br>Quite\
      \ magnificent, isn\u2019t it? Don\u2019t worry, you\u2019ll be able to walk\
      \ these halls and soak in the school in all its splendor. Although the Academy\
      \ is famous for its more colorful sights, there are darker corners to be found\
      \ as well.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155460/extras/About_5s_Puzzles.png?t=1593090475\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155460/extras/ezgif.com-optimize(11).gif?t=1593090475\"\
      \ /><br><strong>Solve over 200 puzzles and riddles.</strong><br>Only the best\
      \ and the brightest attend the Academy, and our puzzles will prove if you\u2019\
      re among them. Easy to play, but challenging to master, they are the ultimate\
      \ test for our students.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155460/extras/About_5s_Story.png?t=1593090475\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155460/extras/Run2_600x180SD.gif?t=1593090475\"\
      \ /><br><strong>Unravel the mystery looming over the school and uncover its\
      \ secrets.</strong><br>A place with such a rich history is also rich with stories.\
      \ The ones told about this semester, however, will be far greater than all those\
      \ before. You will soon find that the school also has its fair share of secrets.\
      \ But, remember, the light will reveal all that lurks in the shadows.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155460/extras/About_5s_Characters.png?t=1593090475\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155460/extras/maya1.gif?t=1593090475\"\
      \ /><br><strong>Meet memorable characters and make friends</strong> (as well\
      \ as a few foes here and there).<br>The Academy is undoubtedly a special place.\
      \ But what makes it unique are its students and staff. Only those capable of\
      \ extraordinary things spend their time on school grounds, so you will always\
      \ be in the best of company.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155460/extras/About_5s_Lore-.png?t=1593090475\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155460/extras/ezgif.com-optimize(12).gif?t=1593090475\"\
      \ /><br><strong>Take a breather from all the puzzles by exploring the school\u2019\
      s rich lore.</strong><br>They are right when they say that a puzzle waits around\
      \ every corner of the Academy. However, you will also find that there are plenty\
      \ of fun activities for students to engage in when they\u2019re not tackling\
      \ puzzles!<br><br>That would be all for our tour! Before we end, let me just\
      \ leave you with this...<br>The Academy\u2019s doors are open to all players\
      \ looking for a real challenge with a captivating story at its core. I truly\
      \ believe that\u2019s you, and I look forward to seeing you very soon in the\
      \ school\u2019s hallways.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1155460/extras/Anastasia_potpis3.png?t=1593090475\"\
      \ />"
