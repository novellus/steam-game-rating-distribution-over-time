    review: "die Idee ist nicht schlecht und die meisten R\xE4tsel machen auch Spa\xDF\
      . Die Story ist ok. Aber es wird doch recht schnell eint\xF6nig. Der Spa\xDF\
      faktor nimmt schnell ab, das ist sehr schade. Am Ende bleiben noch Sachen \xFC\
      brig und ich wei\xDF gar nicht wie ich die 2 verpassten B\xFCcher noch finden\
      \ kann, die man jeden Tag findet. Es tauchten im Spiel mysteri\xF6se Graffiti\
      \ auf, aber was es damit auf sich hat, wird nicht erkl\xE4rt. Zudem fand sich\
      \ einmal ein Socke, aber ich habe keinen Bolzen um ihn dort hineinzustecken,\
      \ da gab es gar keinen Hinweis w\xE4hrend der Geschichte darauf. Man hat also\
      \ am Ende nicht das Gef\xFChl das Spiel zu Ende gespielt zu haben. das 2. Schuljahr\
      \ werde ich mir wohl nicht holen."
