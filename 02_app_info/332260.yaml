    about_the_game: Mater is holding a national race festival allowing racers from
      all around the world to challenge Lightning McQueen. Along with racing against
      the new characters, players can explore the world of Radiator Springs and Lightning
      McQueen's racing headquarters. There are also more than 20 mini-games to tackle,
      including Ramone's Rhythmic Rumble and Fillmore's Fuel Frenzy. Mike and Sulley
      from Monsters, Inc. make an appearance as well.
