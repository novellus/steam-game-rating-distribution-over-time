details:
  data:
    about_the_game: "<strong>Sudoku</strong> (\u6570\u72EC s\u016Bdoku, digit-single)\
      \ - is a logic-based, combinatorial number-placement puzzle. The objective is\
      \ to fill a 9\xD79 grid with digits so that each column, each row, and each\
      \ of the nine 3\xD73 subgrids that compose the grid (also called &quot;boxes&quot;,\
      \ &quot;blocks&quot;, or &quot;regions&quot;) contains all of the digits from\
      \ 1 to 9. <br><br>The rules of Jigsaw Sudoku are similar to standard Sudoku,\
      \ since you must place each of the numbers 1 to 9 (or 1 to whatever the size\
      \ of the puzzle is) into each of the rows and columns. However whereas standard\
      \ Sudoku also has rectangular boxes that must each contain every number, in\
      \ Jigsaw Sudoku these boxes are replaced by different bold-lined shapes that\
      \ must each contain every number instead. \xA9<br><br><ul class=\"bb_ul\"><li>\
      \ 100 challenging Sudoku Jigsaw puzzles<br></li><li> Level's progress save<br></li><li>\
      \ Beautiful minimalist design, multiple pleasing color themes<br></li><li> 10\
      \ ambient relaxing soundtracks<br></li><li> Steam Achievements<br></li><li>\
      \ Trading Cards, Badge, Emoticons and Backgrounds (Coming soon)<br></li><li>\
      \ Steam Cloud support<br></li><li> Enjoy on Windows, Mac and Linux</li></ul><br><a\
      \ href=\"https://store.steampowered.com/app/733070/Sudoku_Universe/\" target=\"\
      _blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/858040/extras/su.png?t=1599559610\"\
      \ /></a> <a href=\"https://store.steampowered.com/app/858040/Sudoku_Jigsaw/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/858040/extras/sj.png?t=1599559610\"\
      \ /></a> <a href=\"https://store.steampowered.com/app/861270/Sudoku_Killer/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/858040/extras/sk.png?t=1599559610\"\
      \ /></a>"
