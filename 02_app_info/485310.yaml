details:
  data:
    about_the_game: "Take a role in a caroonish styled FPS multiplayer game. Choose\
      \ among 5 characters and bunch of weapons and play Head Shot online with friends\
      \ and strangers.<br />\r\n<br />\r\nFeatures:<br />\r\n-5 classes (Assault,\
      \ Sniper, Engineer, Medic, Machine Gunner);<br />\r\n-Various types of weapons\
      \ including  Assaults, Equipments, Machine Guns, Pistols, Rocket Launchers,\
      \ Shotguns and Snipers;<br />\r\n-Vehicles;<br />\r\n-Different game modes (currently\
      \ Death Match and Team Death Match)<br />\r\n<br />\r\nPlanned features:<br\
      \ />\r\n-More weapons;<br />\r\n-More game modes;<br />\r\n-More items and various\
      \ other content that will bring more fun into the game.<br />\r\n-Open chest\
      \ system and various other stuff...<br />\r\n<br />\r\n<br />\r\nMore features\
      \ coming soon."
