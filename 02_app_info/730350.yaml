  data:
    about_the_game: "This content pack let\u2019s you stay in the world of helicopter\
      \ warfare even when you\u2019re not playing Heliborne. Listen to those high-energy\
      \ tunes and get the oil pumping while reading the extended manual and looking\
      \ at those beautiful machines the posters!<br><br>This pack includes: <br><ul\
      \ class=\"bb_ul\"><li>Original soundtrack from the game in high-bitrate MP3\
      \ and FLAC formats<br></li><li>An extended manual<br></li><li>Two posters showcasing\
      \ helicopters available in the game.</li></ul><br>The soundtrack will be downloaded\
      \ to <i>Heliborne\\Soundtrack_and_Goodies\\soundtrack</i> and it contains tracks:\
      \ <br>01. Main Theme<br>02. Calm Before The Storm<br>03. The Time Is Nigh<br>04.\
      \ Air Maneuvers<br>05. Night Time is the Right Time<br>06. Out of Sight<br>07.\
      \ It's Not Painless<br>08. They See Us<br>09. Armistice<br>10. Freedom Anthem<br>11.\
      \ Sway Me Low<br>12. Fire At Night<br>13. Hot and Wet<br>14. Rockin' Rockets<br>15.\
      \ Run Boys Run<br>16. Like a Thief<br>17. Let's Get This Done<br>18. Lost in\
      \ the Sand<br>19. In the Caves<br>20. Mirage<br>21. Serpentine<br>22. Sleepy\
      \ Beast<br>23. The Raid<br>24. Bleeding Oil<br>25. Keep Her Steady<br>26. Slow\
      \ is Smooth, Smooth is Fast <br>27. And Dream of Fuel<br>28. I Have You Now<br>29.\
      \ Terrible Damage<br>30. Raman's Dance<br>31. Cheerful Destruction<br>32. Say\
      \ Goodbye"
