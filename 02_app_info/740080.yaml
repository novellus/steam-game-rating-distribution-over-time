    reviews: "\u201CIf you're looking for an addictive time sink, this game is right\
      \ up your alley.\u201D<br>AlcoGamers<br><br>\u201CAfter trying, and failing,\
      \ a handful of times I started to get to grips with what the game wanted. And\
      \ I really started to enjoy it.\u201D<br>Get on board \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://pixelpopnetwork.com.au/2019/03/deadly-days/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pixel Pop Network</a><br><br>\u201CFelt\
      \ like walking dead with little characters that were charming! The game kept\
      \ getting better as you progressed through the game! Great game!\u201D<br>Hookup<br>"
