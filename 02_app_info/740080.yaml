    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/740080/extras/Hardware_Store.gif?t=1603992076\"\
      \ /><br><strong>Deadly Days</strong> is a unique strategic rogue-lite in the\
      \ zombie apocalypse. Manage and protect a group of survivors and help them to\
      \ stop the catastrophe. Discover and use a large number of wild and crazy objects,\
      \ even wilder and crazier survivors, special abilities, and deadly weapons.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/740080/extras/Features.png?t=1603992076\"\
      \ /><br><ul class=\"bb_ul\"><li>More than 60 crazy objects that make every game\
      \ unique, including tooth paste<br></li><li>More than 30 powerful special abilities\
      \ that can dramatically alter the outcome of fights<br></li><li>Three different\
      \ specialties in which you can unlock new abilities, survivors, objects, and\
      \ types of weapons<br></li><li>More than 25 types of weapons with randomly generated\
      \ modifications<br></li><li>Procedurally generated cities and missions<br></li><li>More\
      \ than 55 different survivors with 50 different abilities<br></li><li>More than\
      \ 10 different types of zombies who want only one thing: brains<br></li><li>And\
      \ three bosses who must be vanquished at the end<br></li><li>Over 45 achievements\
      \ that need to be unlocked<br></li><li>Lovingly crafted pixel art<br></li><li>Integrated\
      \ twitch features \u2013 viewers become survivors and decide which mission should\
      \ be taken on next</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/740080/extras/Night_Garden.gif?t=1603992076\"\
      \ /><h2 class=\"bb_tag\">Use what you find</h2>For every attempt to save the\
      \ world, you need to find the best combination of objects, special abilities,\
      \ and weapons. You must use what you get. Endless airstrikes or an army of rats?\
      \ There are many paths to Rome, but you decide.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/740080/extras/Market.gif?t=1603992076\"\
      \ /><h2 class=\"bb_tag\">Search cities and conquer buildings</h2>The cities\
      \ are created procedurally, allowing for endless combinations. Plunder the cities\
      \ as quickly as possible, otherwise an exploding zombie might blast you to pieces,\
      \ or a zombie on steroids might stomp you to dust. Be careful! Very dangerous\
      \ hordes of zombies await in the night.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/740080/extras/Night-Bus_30fps.gif?t=1603992076\"\
      \ /><h2 class=\"bb_tag\">What happened?</h2>Shortly before the aplocalypse begins,\
      \ the fast-food chain MKing brings out a new burger. The meat includes a secret,\
      \ addictive ingredient to increase profits. The plan works. Over time, however,\
      \ the drug, leads to the shutting down of all areas of the brain except for\
      \ the need for fresh meat. Lots of meat! If that's not bad enough, the disease\
      \ also prevents consumers from dying a natural death \u2013 violent means are\
      \ the only option<h2 class=\"bb_tag\">New with  the 1.5 - Fly me to the moon\
      \ update:</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/740080/extras/Room.gif?t=1603992076\"\
      \ /><br><ul class=\"bb_ul\"><li> Expand your base by building various rooms\
      \ like a greenhouse or a mechanic room and craft crazy, unique weapons!</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/740080/extras/Weapons.gif?t=1603992076\"\
      \ />"
