    about_the_game: Explore, Play and FIGHT your way to through this story-rich Mech
      Wasteland. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1309080/extras/STEAMPAGE-GIF-EXPORT.gif?t=1595687736"
      /><h2 class="bb_tag"><strong>Gameplay Features:</strong></h2><br><ul class="bb_ul"><li>Fight
      in Turn-based RPG battles with Explosive UI <br></li><li>Test your reflexes
      with intense dodge sequences<br></li><li>Rock out in Guitar Hero-style minigames<br></li><li>Take
      down giant mechs in hot-blooded Boss Battles</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1309080/extras/STEAMPAGE-GIF-EXPORT-2.gif?t=1595687736"
      /><h2 class="bb_tag"><strong>Artstyle:</strong></h2><ul class="bb_ul"><li> Featuring
      100% hand-drawn art and animation<br></li><li> Battle Anime-style action EVERYWHERE!</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1309080/extras/STEAMPAGE-GIF-EXPORT-33.gif?t=1595687736"
      /><h2 class="bb_tag"><strong>Story</strong></h2><ul class="bb_ul"><li> INFINITE
      GUITARS is set after a planet-wide Mech War. No Energy, no Resources, only Scavengers
      picking at dead giants. Suddenly all the dead Mechs fire up again! They act
      on their last commands.. to FIGHT!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1309080/extras/STEAMPAGE-GIF-EXPORT-4.gif?t=1595687736"
      />
