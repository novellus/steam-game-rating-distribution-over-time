  data:
    about_the_game: Add Gaten, the Crow Knight, and Vincenzo, the Doctor, to your
      roster! This DLC includes single-player campaigns for Gaten and Vincenzo, and
      unlocks both characters permanently for use in multiplayer.<br><br><ul class="bb_ul"><li>Guide
      the soulbound Gaten as he hunts Vincenzo across war torn Kasalli. Gaten's Hardened
      Armor ability boosts the defenses of allies, while his Screech makes enemy units
      weaker.<br></li><li>Lead Vincenzo on his quest to find purpose in a world filled
      with suffering. Vincenzo can heal allied units near him and his pistol can be
      charged with a powerful attack.</li></ul><br>Purchase of any DLC also unlocks
      Skirmish mode! Challenge a local opponent or the AI in custom battles! Choose
      any map and any unlocked Perks to go head-to-head offline and practice your
      skills!
