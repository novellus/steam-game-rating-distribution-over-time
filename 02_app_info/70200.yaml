    about_the_game: "Show them all, the Governor is not to be trifled with!<br>\t\t\
      \t\t\t\t<strong>Where have you been all those years? <br><br>\t\t\t\t\t\tLots\
      \ of things have changed. Cities have grown, new people arrived...<br><br>\t\
      \t\t\t\t\tIt\u2019s all good, but some things cannot be accepted just like that!</strong><br>\t\
      \t\t\t\t\tHowdy! Finally it\u2019s there, Governor of Poker 2! And for the real\
      \ Governors of Poker, we offer an even more packed Premium Edition with lots\
      \ and lots of extra\u2019s!<br><br>\t\t\t\t\t\tLots more cities to conquer and\
      \ tournaments to play, interactive wallpaper, downloadable theme music, an extra\
      \ \u2018Pro\u2019 difficulty mode and more\u2026.<br><br>\t\t\t\t\t\tDo you\
      \ want it all? Then get ready for the most exciting adventure in the Wild West!<br>\t\
      \t\t\t\t\tGovernor of Poker 2 starts where the first game ended, but nothing\
      \ is what it seems to be.<br><br>\t\t\t\t\t\tA new Dallas government has entered\
      \ and decided to put a ban on all poker games and consider the game to be illegal.\
      \  What\u2019s even worse\u2026 you lost your title of Governor of Poker because\
      \ of all this!<br>\t\t\t\t\t\tIt\u2019s up to you to convince the minister of\
      \ the Texas gambling committee and show him poker is all about skills!<br>\t\
      \t\t\t\t\tFight the ban on Poker! <br><br>\t\t\t\t\t\tLearn how to play the\
      \ best poker with the poker-tutorial. Play all new tournaments up to 120 opponents\
      \ in 13 cities and 17 poker locations. You can choose to play all new poker\
      \ tournaments, including a bounty hunter game, where you win cash prices when\
      \ eliminating an opponent or play against a whole team of players! Organize\
      \ your own tournaments, get loans at the bank. Travel by train, river casino\
      \ boat or stage coach and play another game while travelling. Claim your transport\
      \ and special locations like oilfields and mines. Buy the hats that suit you\
      \ best or to get admitted to new locations. Judge your opponents based on new\
      \ emotions, including nervous, on fire, steamy and tilt.<br>\t\t\t\t\t\tFinally\
      \ defeat the 9 best Notorious players to reclaim your title!<br>\t\t\t\t\t\t\
      Let\u2019s get on the train to Amarillo now and show them what you\u2019ve got!<br>\t\
      \t\t\t\t\t<h2 class=\"bb_tag\">Governor of Poker 2 Standard Edition offers:</h2><ul\
      \ class=\"bb_ul\"><li>A whole new Wild West story<br>\t\t\t\t\t\t</li><li>13\
      \ cities and 17 poker locations to play<br>\t\t\t\t\t\t</li><li>Large tournaments\
      \ up to 120 players in lots of new places<br>\t\t\t\t\t\t</li><li>A renewed\
      \ poker engine <br>\t\t\t\t\t\t</li><li>More variety in opponents <br>\t\t\t\
      \t\t\t</li><li>A poker tutorial<br>\t\t\t\t\t\t</li><li>Dozens of new hats to\
      \ show off <br>\t\t\t\t\t\t</li><li>Options to organize your own tournaments<br>\t\
      \t\t\t\t\t</li><li>Lots of new achievements and awards<br>\t\t\t\t\t\t</li><li>An\
      \ exciting challenge to reclaim the title of Governor</li></ul><a href=\"http://store.steampowered.com/app/70210\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click Here for the Premium Edition</a>"
