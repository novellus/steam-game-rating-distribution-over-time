details:
  data:
    about_the_game: "Said to be the most successful training aircraft ever produced,\
      \ the Cessna 172 Skyhawk first entered production in 1958, since when more than\
      \ 40,000 have been built. The \u2018N\u2019 model was introduced in 1977 and\
      \ featured an upgraded engine, with additional options such as air conditioning\
      \ and larger fuel tanks becoming available before the introduction of the model\
      \ \u2018P\u2019 successor. <br><br>Developed by Carenado, the FSX: Steam Edition\
      \ version of the C172N Skyhawk is a beautifully detailed aircraft ideal for\
      \ VFR flying. This pack includes four paint schemes and two models, with and\
      \ without fairings. (Fairings are externals features which cover gaps and spaces\
      \ between parts of an aircraft in order to reduce drag).<h2 class=\"bb_tag\"\
      >Features: </h2><ul class=\"bb_ul\"><li>\tExternal dynamic shadows, internal\
      \ dynamic shadows on VC, normal mapping, specular mapping and bloom lights <br></li><li>\t\
      Polygon optimized model<br></li><li>\tInteractive virtual cockpit<br></li><li>\t\
      Animations include ailerons, elevators, rudders, flaps, rolling wheels, doors,\
      \ pilot\u2019s window, tilting co-pilot seat, sun visor, fresh air control and\
      \ vibrating antenna<br></li><li>\t3D modelled pilot and cockpit area<br></li><li>\t\
      Details include pitot pressure chamber, antennas, chocks, pitot tube cover<br></li><li>\t\
      Custom panel and gauges<br></li><li>\tRealistic light effects on gauges<br></li><li>\t\
      Nightlight effects on panel<br></li><li>\tReal weight and balance<br></li><li>\t\
      4 paint schemes<br></li><li>\t2 models: with and without fairings<br></li><li>\t\
      Normal and Emergency Procedures PDF<br></li><li>\tReference document</li></ul><br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/500234/extras/Cessna_new_updated_logo.jpg?t=1537265661\"\
      \ crossorigin=\"anonymous\"/>"
