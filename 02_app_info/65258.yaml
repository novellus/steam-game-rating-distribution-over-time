    detailed_description: "<h1>Classics Range</h1><p>The Classics Range features a\
      \ selection of must-have products at value for money prices from the TS back\
      \ catalogue.</p><br><h1>About the Game</h1>Settle-Carlisle Specials puts you\
      \ in the cab of fabulous preserved steam locomotives as they haul trains full\
      \ of rail fans along the scenic Settle-Carlisle line. Interest in steam specials\
      \ has grown since before the final phasing out of British steam on the main\
      \ line, when enthusiasts would flock to ride on specials \u2013 sometimes little\
      \ more than a few old brake vans behind a steam loco \u2013 to enjoy a steam-hauled\
      \ journey before diesel and electric took over for good. This practice continues\
      \ today, as privately-owned steam locomotives are granted permission to run\
      \ special services on the main line to the delight of passengers and onlookers\
      \ alike.<br><br><br>With four preserved steam locomotives to drive, you can\
      \ run rail tours along the wonderful Settle-Carlisle line whenever you wish.\
      \ Settle-Carlisle Specials includes the famous A1 Tornado in British Railways\
      \ Brusnwick Green, V2 Green Arrow, GWR Wootton Hall and GWR King Edward II in\
      \ blue. There is also a Class 47 in maroon livery acting as a banker, typical\
      \ of steam specials.<br><br><br><strong>Please Note: Settle-Carlisle Specials\
      \ requires the <a href=\"http://store.steampowered.com/app/65255/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Settle-Carlisle Expansion Pack</a> (available\
      \ separately) in order to play.</strong><h2 class=\"bb_tag\">Includes</h2><ul\
      \ class=\"bb_ul\"><li>LNER A1 Tornado in British Railways Brunswick Green livery<br></li><li>LNER\
      \ V2 Green Arrow<br></li><li>GWR King Edward II in blue livery<br></li><li>GWR\
      \ Wootton Hall<br></li><li>Class 47 in maroon livery (banker)</li></ul><h2 class=\"\
      bb_tag\">Scenarios</h2>5 scenarios for the Settle-Carlisle Expansion Pack (PLEASE\
      \ NOTE the Settle-Carlisle Expansion Pack, available separately, is required\
      \ to play these scenarios):<br><br><ul class=\"bb_ul\"><li>Hall of Fame, with\
      \ 4979 Wootton<br></li><li>The Cumbrian Tornado, with Peppercorn A1 Tornado<br></li><li>The\
      \ Blue Ribband, with Peppercorn A1 Tornado<br></li><li>King of the Hill, with\
      \ King Edward II<br></li><li>Coming Home, with Green Arrow and Class 47 \u2018\
      banker\u2019<br></li><li>Free roams at Appleby, Dent, Carlisle and Ribblehead</li></ul>"
