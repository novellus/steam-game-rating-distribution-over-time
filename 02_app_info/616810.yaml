    about_the_game: "<strong>\u201CMaski VR\u201D</strong> is the first non-dialogue\
      \ comedy series in the Virtual Reality Realm.<br>2016 marked the 25th anniversary\
      \ of the television slapstick comedy series \u2013 \u201CMaski-Show\u201D!<br>To\
      \ mark this significant date, AFL Productions decided to make a present to \u201C\
      Maski\u201D and Virtual Reality Fans by launching a VR application for the revered\
      \ comic troupe. Now, fans will be able to download all 8 episodes from the first\
      \ season, 2 of which will be presented <strong>absolutely free.</strong><br>The\
      \ c\u043Emic troupe \u201CMaski\u201D gained international acclaim from their\
      \ initial appearance. Successfully traveling the world, creating a new repertoire\
      \ of live performances and developing their own style of clown theater based\
      \ on silent cinema, the comic troupe \u201CMaski\u201D didn't stop there.<br>The\
      \ post-production design was carried out by one of the pioneers in the field\
      \ of Virtual Reality, Chingis LLC.<br><br><br><strong>\u201C\u041C\u0430\u0441\
      \u043A\u0438 VR\u201D</strong> - \u043F\u0435\u0440\u0432\u044B\u0439 \u044D\
      \u043A\u0441\u0446\u0435\u043D\u0442\u0440\u0438\u0447\u0435\u0441\u043A\u0438\
      \u0439 \u0431\u0435\u0437\u0434\u0438\u0430\u043B\u043E\u0433\u043E\u0432\u044B\
      \u0439 \u0441\u0435\u0440\u0438\u0430\u043B \u0432 \u0432\u0438\u0440\u0442\u0443\
      \u0430\u043B\u044C\u043D\u043E\u0439 \u0440\u0435\u0430\u043B\u044C\u043D\u043E\
      \u0441\u0442\u0438 \u0441 \u0443\u0447\u0430\u0441\u0442\u0438\u0435\u043C \u043A\
      \u043E\u043C\u0438\u043A-\u0442\u0440\u0443\u043F\u043F\u044B &quot;\u041C\u0430\
      \u0441\u043A\u0438&quot;. <br>\u0412 2016 \u0433\u043E\u0434\u0443 \u0442\u0435\
      \u043B\u0435\u0432\u0438\u0437\u0438\u043E\u043D\u043D\u043E\u043C\u0443 \u043A\
      \u043E\u043C\u0435\u0434\u0438\u0439\u043D\u043E\u043C\u0443 \u0441\u0435\u0440\
