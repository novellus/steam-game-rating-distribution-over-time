    about_the_game: "The Seven Chambers is a Hidden Object game with beautiful visuals\
      \ and an intriguing story.<h2 class=\"bb_tag\">Story</h2><br>The Cosmos turned\
      \ the fate of the Earth\u2019s inhabitants every day. <br><br>Elasaid didn\u2019\
      t believe in astrology but the force of the planets and constellations entered\
      \ into her life and many previous lives regardless of what she thought.<br>After\
      \ getting hit by a blast in the London riots she falls into a coma.  In the\
      \ coma\u2019s sub-conscious she experiences a past life as a Highland Warrior\
      \ where, after reading a passage of ancient text from a magic book, an underworld\
      \ portal opens.<br>Terrifying clawed beasts, the Flying Furies, clutch Elasaid\
      \ and throw her through this first portal of The Seven Chambers.<br><br>Her\
      \ only escape is to navigate her way to the Seventh Chamber in time for the\
      \ rising of the phoenix along the passageways and chambers for the souls of\
      \ the dead.<br>Along the way she battles with fallen angels, jealous planets,\
      \ tricky alchemists and manipulative lost souls.<br>Overcoming the darkness\
      \ in the chambers opens her heart to a lost soul, but the lost soul has been\
      \ sentenced to spend eternity in the chambers.<br>What will prevail; her love\
      \ for the lost soul or her desire for freedom?<br><br>Become Elasaid and battle\
      \ to change your destiny within The Seven Chambers by mastering the karmic influence\
      \ of the planets and the mysterious paths of the alchemists.<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>Find the pieces of a past life, overcome\
      \ the planets and learn alchemists' secrets in an intriguing story fully voiced\
      \ and with beautiful cinematics.<br></li><li>Find clues in beautiful and strange\
      \ sceneries<br></li><li>Hunt for the 4 great powers</li></ul>"
