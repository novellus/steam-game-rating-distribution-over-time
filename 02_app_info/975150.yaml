  data:
    about_the_game: "An old killer escorts a curious AI through chaotic combat, puzzling\
      \ secrets, and unsettling calm in a dreamscape of madmen and sane animals. <br><br>Resolutiion\
      \ is a fast-paced action-adventure created by two angry German brothers leading\
      \ a band of vagrants who loaded it with lovely pixels, dirty jokes, deep ideas\
      \ and badassemotional tunes for 20 hours of punishing combat, rewarding exploration,\
      \ and layered storytelling. Will you be the player or will you be played? In\
      \ the Infinite Empire nothing is as it seems.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/975150/extras/combat_res_apng_3.png?t=1604476500\"\
      \ /><br><br>Explore a fractured future, gathering weird weapons and stories,\
      \ to piece together the past: a friend betrayed, a family broken, worlds at\
      \ war. <br><br>To solve the mystery of the Cradles take on a multi-cultural-mashup\
      \ of cynical gods, emotional machines, zealots, luddites, and furry critters\
      \ in a world that doesn\u2019t care if it confuses or kills you \u2014 oh hey,\
      \ a kitty! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/975150/extras/cybercity.png?t=1604476500\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>16 hour playtime<br></li><li>Explore\
      \ a grim cyberpunk world where nothing is as it seems<br></li><li>Experience\
      \ a dark story where you might be the hero - or the villain<br></li><li>Unlock\
      \ new abilities to defeat your enemies<br></li><li>Survive in brutal fights\
      \ and crush gruesome bosses<br></li><li>Listen to a badassemotional cyberpunk\
      \ Soundtrack</li></ul><br><br>Here kitty-kitty\u2026"
