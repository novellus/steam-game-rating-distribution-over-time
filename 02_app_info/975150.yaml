    reviews: "\u201CA game very much worthy of your time.\u201D<br>8 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.godisageek.com/reviews/resolutiion-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >God is a Geek</a><br><br>\u201CResolutiion\
      \ is tough, but fair. A game that should be enjoyed by anyone who likes to discover\
      \ a story and piece together lore as opposed to something streamlined and linear\
      \ like many titles are.\u201D<br>8.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://waytoomany.games/2020/05/26/review-resolutiion/\"\
      \ target=\"_blank\" rel=\"noopener\"  >WayTooManyGames</a><br><br>\u201CAs unforgiving\
      \ as it is, Resolutiion is beautiful, fun and intriguing \u2013 and getting\
      \ to grips with its mesmerising world is a reward in itself.\u201D<br>8 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespew.com/2020/05/resolutiion-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespew</a><br>"
