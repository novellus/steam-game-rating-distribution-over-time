    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Inspired\
      \ by the true story, Stronger stars Jake Gyllenhaal as Jeff Bauman, a working-class\
      \ Bostonian who was at the 2013 marathon when the bomb blast occurred and he\
      \ tragically lost both of his legs. After regaining conscious\xACness, Jeff\
      \ was able to help law enforcement identify one of the bombers, but his own\
      \ battle had just begun. Jeff's deeply personal journey tests a family's bond\
      \ and defines a community's pride as he overcomes adversity to become the living\
      \ embodiment of &quot;Boston Strong.\u201D"
