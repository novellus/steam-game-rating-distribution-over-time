details:
  data:
    about_the_game: A group of friends, seeking adventure in their doldrum lives,
      get exactly what they crave,<br>when a man bursts through their local tavern
      door and collapses with a note and a strange utterance <br>on his dying breath.
      <br>Immerse yourself in a world of high fantasy and adventure as you lead this
      group from their small <br>village to distant shores of Umbrea and other lands
      in the world of Farmoor to find out what the <br>dying man's words meant.<br><br><ul
      class="bb_ul"><li>Large world to explore<br></li><li>Non-linear adventure<br></li><li>Create
      your party from Human, Elf, Half-Elf, Dwarf, Half-Orc and the mysterious Khoth<br></li><li>Choose
      how your characters develop within their chosen class<br></li><li>Turn-based
      combat to give you time to plan<br></li><li>First-person party, free-roaming
      movement</li></ul>
