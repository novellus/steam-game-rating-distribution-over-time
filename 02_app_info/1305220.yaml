    about_the_game: In 2063, Space Team X had finally arrived home in City A from
      their expedition to Planet 1B34. With their ship also arrived what would be
      known today as the Dark Plague. The Dark Plague is a highly contagious virus.
      A single touch could mean death for anyone who comes in contact with an infected
      human. These infected humans have been named...&quot;THE ILL&quot;. <br><br><strong>Zomcade</strong>
      brings you to the arcade were you will be able to try and survive a multitude
      of scenarios. These game modes are set up to scare and challenge the player
      in some way. Are you ready to face your fears and beat the Zomcade challenge!
      <br><br>For any questions info or bug reports about the game please feel free
      to join the Zomcade discord! <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/qh5PWqG"
