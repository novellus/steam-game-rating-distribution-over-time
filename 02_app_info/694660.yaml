  data:
    about_the_game: 'End of Days is inspired by popular franchises like &quot;Left
      4 Dead&quot;, &quot;Borderlands&quot;, &quot;Dead Rising&quot;, &quot;Gravity
      Falls&quot;, and &quot;Call of Duty: Zombies&quot;. End of Days aims to be an
      immersive survival experience not quite like any other. You may explore, craft,
      customize, and strategize. In this world you''ll encounter many mythical creatures,
      solve puzzles, and combat enemy factions. Play with your friends or play solo,
      the experience will be different each time. Do you have what it takes to survive?'
