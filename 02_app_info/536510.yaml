    about_the_game: "The Hacker Series contains the 4 original (and first) hacking\
      \ simulation games developed by exosyphen studios between 2002 and 2006, before\
      \ the popular Hacker Evolution series.<br />\r\n<br />\r\nPlay the role of a\
      \ computer hacker in a simulated console environment, in these 4 nostalgic old\
      \ school classicgames.<br />\r\n<br />\r\nThere are 4 games included in this\
      \ order:<br />\r\n<br />\r\n- Blue Sky::Acceptable Casualties, released in 2002<br\
      \ />\r\n- Digital Hazard, released in 2003<br />\r\n- BS Hacker, released in\
      \ 2004<br />\r\n- BS Hacker Unlimited, released in 2006"
