    about_the_game: "Psychological thriller, where she holds power over you. A lot\
      \ of victims died here. She made them her slaves to become stronger and more\
      \ bloodthirsty. Can you resist it in the struggle for survival?<br />\r\nEseapner\
      \ is an survival-horror game made on blender engine.<br />\r\nWe tried to transform\
      \ classic horror gameplay into first-person game with highly detailed interiors,\
      \ textures and lighting.<br />\r\nThis game is result of many years of developing.<br\
      \ />\r\nIf you like surreal, depressive and dark games, then you'll love Eseapner."
