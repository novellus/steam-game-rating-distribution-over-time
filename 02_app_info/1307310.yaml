    about_the_game: '<strong>ArrowBall is a Local Multiplayer Sports game where players
      use explosive arrows and acrobatics to outmaneuver their opponents and control
      THE BALL on a variety of unique Stages.</strong><h2 class="bb_tag">Overview</h2>Challenge
      your friends in 1v1 or 2v2 competitions where both teams try to get THE BALL
      into the opposing team''s goal to score points. Run, jump, fire explosive arrows,
      activate Clutch Mode to set up the perfect shot, or launch a devastating Super
      Arrow. Charge your Super Bar by defending your goal and spend it to activate
      Clutch Mode or your Super Arrow.<h2 class="bb_tag">Stages</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1307310/extras/Stages-small.png?t=1605058770"
      /><br>Each match takes place on one of 6 different stages with unique layouts
      and features<br><ul class="bb_ul"><li> HighRise - A no-frills stage in the ritzy
      part of town<br></li><li> Arena - A simple, fast-paced stage with a large crowd
      to cheer you on<br></li><li> Laser Dome - A stage that takes place in a swanky
      night-club, features disappearing blocks and a randomized layout<br></li><li>
      HyperLoop - Play on top of a speeding train as hazards shift the play field
      around you<br></li><li> Factory - Give the workers some entertainment on their
      lunch break in this stage with conveyor belts and a shrinking goal zone<br></li><li>
      ClockTower - Play on the inside of a clock-tower as the stage rotates around
      you</li></ul><h2 class="bb_tag">Super Arrows</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1307310/extras/ezgif-3-69e00b394de0.gif?t=1605058770"
      /><br>There are 8 Super Arrows all with unique effects and characteristics.
      Super Arrows consume a large chunk of your Super Bar so make sure to use them
      wisely.<br><ul class="bb_ul"><li> Warhead - Send THE BALL flying at max speed
      with a huge explosion<br></li><li> Slicer - Cut THE BALL into 2 THE BALLs<br></li><li>
      Repulsor - Create a protective force-field to repel THE BALL<br></li><li> Grapple
      - Hook THE BALL and yank it towards you<br></li><li> Smash - Become an arrow
      and send your body hurling towards THE BALL<br></li><li> Volley - Shoot 9 small
      explosive arrows in an arc<br></li><li> Rocket - Control a small rocket-powered
      arrow<br></li><li> Laser - Shoot an arrow that bounces off of walls</li></ul><h2
      class="bb_tag">Clutch Mode</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1307310/extras/ezgif-4-91e67e59ae70.gif?t=1605058770"
      /><br>You can activate Clutch Mode at any moment to slow down time and line
      up the perfect shot or make a last-minute save. Clutch Mode consumes your Super
      Bar as you use it so it won''t last forever.<h2 class="bb_tag">Features: </h2><ul
      class="bb_ul"><li> Engage in thrilling local multiplayer matches with 2-4 Friends/Enemies<br></li><li>
      Master 8 different Super Arrows with devastating and tricky effects<br></li><li>
      Play Across 6 Stages with unique layouts and mechanics<br></li><li> Send THE
      BALL on the trip of a lifetime into your opponent''s goal</li></ul>'
