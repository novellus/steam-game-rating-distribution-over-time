    about_the_game: "In this game, you must regain your Rock Paper Scissors Crown\
      \ by defeating the three members of the Triple R Gang: Rocky, Randy and Ripley.\
      \ They all have their own unique play styles. When you throw three identical\
      \ moves in a row you unleash a combo!<br />\r\n<br />\r\nRock Paper Scissors\
      \ Champion is played in its entirety using the mouse. When you beat the game,\
      \ you will be treated to a new quest!<br />\r\n<br />\r\nAnd for those who want\
      \ to rock out playing the theme song on their acoustic guitar:<br />\r\n<br\
