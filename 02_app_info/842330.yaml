    about_the_game: 'Embrace the violence and wrath of two iconic loyalist Chapters
      with the free Skulls for the Skull Throne DLC for Space Hulk: Deathwing - Enhanced
      Edition. Equip new armour skins, banners and emblems from the renowned Angels
      of Redemption and Disciples of Caliban Space Marine Chapters!<h2 class="bb_tag">This
      free DLC pack includes:</h2><br>New cosmetics from the Angels of Redemption
      Chapter:<br><ul class="bb_ul"><li>1 weapon emblem<br></li><li>6 armour skins,
      1 for each existing class<br></li><li>6 banners associated with their dedicated
      armour skins</li></ul><br>New cosmetics from the Disciples of Caliban Chapter:<br><ul
      class="bb_ul"><li>1 weapon emblem<br></li><li>6 new armour skins, 1 for each
      existing class<br></li><li>6 new banners associated with their dedicated armour
      skins</li></ul>'
