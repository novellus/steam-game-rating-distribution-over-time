    about_the_game: In this prequel to Swamp Castle and the Great Tournament, lead
      a medieval faction as it attempts to secure the Kingdom of Magincia. Deal with
      other hostile factions and fight off barbarians to secure your rule.<br><br><ul
      class="bb_ul"><li>       Use diplomacy, war, or intrigue to defeat your rival
      factions<br></li><li>       Randomly generated events and stats result in new
      game each time you play.<br></li><li>       Work for the betterment of the Kingdom
      and people, or take all its riches for yourself.<br></li><li>       Send diplomats
      to rival factions to sue for peace or spies to cause chaos and war among your
      rivals.<br></li><li>       Train your army with a variety of unit troops. Upgrade
      their equipment and training.<br></li><li>       Choose your general and level
      him/her up with a variety of military maneuvers.<br></li><li>       Hire advisors
      to help in your quest to secure the Kingdom of Magincia.<br></li><li>       Deep
      story tree results in many different endings.<br></li><li>       Play the game
      on easy, normal, or hard.<br></li><li>       Unlock achievements and new modes
      of play. </li></ul>
