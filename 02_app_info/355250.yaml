  data:
    about_the_game: "Become a recruit of the Imperial Navy under the command of Darth\
      \ Vader, and pilot space vehicles that will leave you breathless.<br><br>In\
      \ the wake of the Battle of Hoth, through their treachery at Yavin, the alliance\
      \ of Rebels and other criminals have threatened the very foundation of the peaceful\
      \ Empire. The Imperial Navy is called upon to eradicate the last of the rebellion\
      \ and restore law and order. As an Imperial navy starfighter pilot, you will\
      \ safeguard imperiled lives thoughout the galaxy. Join the Emperor's cause in\
      \ eliminating the Rebel uprising as the Empire strikes back!<br><br><strong>Key\
      \ features:</strong><br><ul class=\"bb_ul\"><li>Includes <strong><i>STAR WARS</i>\u2122\
      : TIE Fighter and <i>STAR WARS</i>\u2122: TIE Fighter - Defender of the Empire</strong>,\
      \ both 1994 (DOS) and 1998 (Windows) versions, and <strong><i>STAR WARS</i>\u2122\
      : TIE Fighter - Enemies of the Empire</strong> 1998 (Windows).<br></li><li>Get\
      \ swept away in story line loaded with spectacular cinematic cutscenes!<br></li><li>Step\
      \ into a 3D world filled with Imperial and Rebel starfighters!</li></ul>"
