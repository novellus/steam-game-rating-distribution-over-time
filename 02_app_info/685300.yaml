details:
  data:
    about_the_game: "With Portrait Wizard you can easily create good looking character\
      \ portraits.<br />\r\nPortrait Wizard is a tool you use to puzzle together a\
      \ portrait with a wide selection of highquality parts, to create hand-drawn\
      \ like portraits.<br />\r\nYou will be able to manipulate the parts in various\
      \ ways, so the variations are endless.<br />\r\n<br />\r\nColor, size(also x/y),\
      \ brightness, angle, and more can be changed, depending on the part.<br />\r\
      \n<br />\r\nFor who is this software?<br />\r\n-It is a great tool for Indie\
      \ Devs who need royalty free portraits for their games.<br />\r\n-Or as a tool\
      \ for concepting characters before you deal with other artists.<br />\r\n-A\
      \ tool for artists, who want to experiment with different character styles.<br\
      \ />\r\n-For roleplayers and people who like to add their own portraits into\
      \ games to enhance their gaming experience.<br />\r\n..or just for fun..<br\
      \ />\r\n<br />\r\nPortrait Wizard runs in Windows in a window at 1280 x 960,\
      \ so make sure your screen has high enough resolution to run it.<br />\r\nThe\
      \ portrait is saved as a 830 x 957 Bitmap file(BMP), and can be cut and resized\
      \ with the cutting tool included in the software(or with any external image\
      \ editing program such as Photoshop or Clip Studio).<br />\r\nIn addition to\
      \ the picture file, the portrait is now also saved in an ini file, which can\
      \ be loaded into the software, so that you can continue working on your portraits\
      \ at a later time.<br />\r\n<br />\r\nAfter the launch I will still work on\
      \ the project, add more material and improve on existing assets.<br />\r\n<br\
      \ />\r\nThank you for checking this out!"
