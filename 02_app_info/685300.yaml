    developer_response: 'Okay I have never heard about that eyebrow glitch before.
      Have to check it out.

      As for the other stuff it is design choices.

      Thanks for checking it out anyway, I guess it is not for everyone..'
    language: english
    received_for_free: false
    recommendationid: '78426346'
    review: "There's a glitch that makes the left eyebrow partially disappear. It's\
      \ happened to me when adjusting the shirt, or moving the eyebrow up and down,\
      \ or recolouring it. It looks like it's cut in half, not symmetrical at all.\
      \ Deleting and re-adding it doesn't fix the glitch, neither does saving then\
      \ loading, or using a different eyebrow. If this glitch happens, that character's\
      \ eyebrow will be bugged permanently. \n\nThere are only two body types for\
      \ men - muscle freak and skinny welp. It would be nice to have an average body.\
      \ I concur with other users who say there need to be more parts. A lot more.\n\
      \nRecolouring the skin via the face menu made half of my character's face disappear.\
      \ When I adjusted the forehead texture, it reappeared (and then disappeared\
      \ again).\n\nCan't resize ears.\n\nThe colour system makes it hard to find the\
      \ shade I want. It runs on blue/yellow/pink sliders which you have to adjust\
      \ to find what you want. A colour chart or wheel would be much more simple.\
      \ I feel the reason it's done this way is because the dev didn't know how to\
      \ do a colour chart.\n\nWhen I save my portrait it doesn't let me choose where.\
      \ It just saves it to the Portrait Wizard folder automatically. I can't save\
      \ to my desktop or Documents, for example. By default the Portrait Wizard folder\
