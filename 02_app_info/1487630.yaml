    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1487630/extras/walk.gif?t=1608273919\"\
      \ /><br><br>Climb aboard a train filled with quirky bugs! Experience a story\
      \ uniquely <strong>tailored to each player</strong>. Team up with your<strong>\
      \ polar opposite </strong>to explore and unlock the different train cars and\
      \ figure out its destination. Not every passenger is eager to help you though.\
      \ Face conflicts in <strong>card-based battles</strong>. It's up to you to solve\
      \ them!<h2 class=\"bb_tag\">Personal Journey</h2>Everyone has their own strengths\
      \ and weaknesses<i> (yep, even you!)</i> Your interactions with the passengers\
      \ and all your other choices will shape the game. Some bugs might appreciate\
      \ your small talk, while others hate social interaction. Learn to <strong>recognize\
      \ your differences</strong> and <strong>overcome your pitfalls</strong> together.<br><br>While\
      \ we\u2019re at it, you might have to help another passenger find their missing\
      \ item or you could need that same item to convince someone else. In any case,\
      \ it's a good idea to be helpful and keep your eyes open!<h2 class=\"bb_tag\"\
      >Battle!</h2>The everyday struggles in communication are simulated through card\
      \ battles. Your <strong>deck is based on your personality</strong>, which means\
      \ that some battles might be a struggle for you, but easy-peasy-lemon-squeezy\
      \ for someone else! <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1487630/extras/ToTCards.gif?t=1608273919\"\
      \ /><br><br>Each turn has 3 phases. <strong>Approach,</strong> <strong>action</strong>,\
      \ and <strong>bonus</strong>. They all have their own special cards that you\
      \ can choose from. After the last phase the cards will take effect and it\u2019\
      s your opponent's turn! However, <strong>not every combo will be effective</strong>,\
      \ depending on what kind of bug you\u2019re dealing with.<h2 class=\"bb_tag\"\
      >Collect Cards!</h2>Sometimes you don\u2019t have the necessary cards and that\u2019\
      s okay! There are a ton of cards to collect throughout the train either by finding\
      \ them, or having them gifted to you by other characters. These cards will \
      \ contain <strong>\u201Clittle nuggets of wisdom\u201D</strong>. Try to collect\
      \ them all!<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Experience\
      \ a personal journey, tailored to you<br></li><li>Solve conflicts in card-based\
      \ battles<br></li><li>A big cast of bugs to befriend and learn from!<br></li><li>Collect\
      \ cards and wisdom</li></ul>"
