    about_the_game: "Two months have passed since the bloody showdown with Murphy.\
      \ Wayhaven has returned to its peaceful routine, and you\u2019ve returned to\
      \ your less-than-thrilling job as detective. But with your new role as human\
      \ liaison to The Agency\u2014an organization that governs the supernatural\u2014\
      things should be far from dull.<br><br>Along with the job comes Unit Bravo,\
      \ the team you are learning to live with on a more permanent basis. And with\
      \ one of them comes the continuation of feelings that were just beginning to\
      \ be explored\u2026<br><br>But an altogether different presence is rolling into\
      \ Wayhaven, cloaked in striped tents, blazing lights, and clouds of cotton candy.<br><br>Immerse\
      \ yourself in Wayhaven Chronicles: Book Two, a 788,000-word continuation of\
      \ your supernatural story, where you can grow the romance you began, meet old\
      \ and new characters, decide how to handle the new situations you\u2019re thrown\
      \ into, and experience the thrill of the outcomes of those decisions\u2014as\
      \ well as what they may bring in the future!<br><br><ul class=\"bb_ul\"><li>\
      \ Play as female, male, or non-binary; play as straight, gay, or bisexual.<br></li><li>\
      \ Continue your unique and lasting romance with one of the four vampires of\
      \ Unit Bravo.<br></li><li> Build on your character by deciding key factors in\
      \ their development.<br></li><li> Grow and define friendships and relationships\
      \ from Book One, as well as those introduced in Book Two.<br></li><li> Will\
      \ you gain a new ally, make peace, or turn against the new supernatural situation\
      \ that has arisen?<br></li><li> Enjoy the freedom of a playstyle which suits\
      \ you, whether through personality, stats, or choices.<br></li><li> Immerse\
      \ yourself in a world rich with characters, story, lore, and\u2014most importantly\u2014\
      fun!</li></ul><br>The Carnival has arrived. Prepare for the ride."
