details:
  data:
    about_the_game: 'Prepare for your journey to becoming one of golf''s all-time
      greats in this career based golf game. Choose one of six tours to start on and
      develop your golfer as you battle the rest of the tour for the tournament cup
      chases or just to stay alive on the tour without going broke! Each of the six
      tours offers their own unique systems and challenges as you work your way from
      the junior circuit to the pro tour and eventually ride off into the sunset on
      the senior tour. Fill up your trophy case and become a golfing legend with Draft
      Day Sports: Pro Golf. The game comes with two premium courses built in, a free
      course design program and additional courses available for purchase as add-ons.'
