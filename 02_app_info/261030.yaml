    about_the_game: "The Walking Dead: Season Two continues the story of Clementine,\
      \ a young girl orphaned by the undead apocalypse. Left to fend for herself,\
      \ she has been forced to learn how to survive in a world gone mad.<br><br>Many\
      \ months have passed since the events seen in Season One of The Walking Dead,\
      \ and Clementine is searching for safety. But what can an ordinary child do\
      \ to stay alive when the living can be just as bad \u2013 and sometimes worse\
      \ \u2013 than the dead? As Clementine, you will be tested by situations and\
      \ dilemmas that will test your morals and your instinct for survival. Your decisions\
      \ and actions will change the story around you, in this sequel to 2012\u2019\
      s Game of the Year.<br><br><ul class=\"bb_ul\"><li>Decisions you made in Season\
      \ One and in 400 Days will affect your story in Season Two<br></li><li>Based\
      \ on Robert Kirkman\u2019s award-winning comic books<br></li><li>Play as Clementine,\
      \ an orphaned girl forced to grow up fast by the world around her</li></ul>"
