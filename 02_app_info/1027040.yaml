  data:
    about_the_game: The Labyrinth Demo is a tester for the full release of The Labyrinth.
      This is a graphical and performance overhaul of the original as well as having
      certain mechanics tweaked and changed entirely. The demo is a stripped-down
      version of the complete game, currently missing key components as they haven't
      been developed yet.<br><br>Here is what is finished and is in the demo:<br><ul
      class="bb_ul"><li>Full character creation<br></li><li>Saving/loading across
      3 files<br></li><li>Floor generation<br></li><li>Item generation<br></li><li>Framework
      for combat. Combat itself is not going to be in the demo, but stat changes,
      listeners, and status effects are implemented and working</li></ul><br>Here
      is what is not finished and isn't in the demo:<br><ul class="bb_ul"><li>Tutorial<br></li><li>Achievements<br></li><li>Stat
      tracking<br></li><li>Combat<br></li><li>Spell allocation<br></li><li>End-game
      content, the game is unbeatable and goes on forever</li></ul><br>When the game
      is complete the demo will be a complete version of the game with certain features
      restricted such as achievements, character creation, and run length.
