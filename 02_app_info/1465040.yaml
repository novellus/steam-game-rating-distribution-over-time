    about_the_game: "story<br />\r\n<br />\r\n<br />\r\n <br />\r\nA few years after\
      \ she has started her own consulting office, <br />\r\nthe business was on track,\
      \ and Techno was living a stable life. <br />\r\n\u201CFeels like we're always\
      \ getting the same offer.\u201D <br />\r\n\u201CThat means you've become experienced\
      \ (fat) to get to say that.\u201D <br />\r\nTechno trusts Joshua, who's been\
      \ her assistant since the beginning. <br />\r\n\u201CUmm, I'll just take a walk\
      \ for a while.\u201D <br />\r\n <br />\r\n\u201CI wanna drink some fizzy drink.\
      \ Oops. Pushed the Oshiruko button. <br />\r\n Good thing Joshua is gonna drink\
      \ it anyway.\u201D <br />\r\n(What's that? A creature? So huge!) <br />\r\n\u201C\
      What? Did anyone say something?\u201D <br />\r\nA woman dressed strange was\
      \ looking at Techno, looking as if she <br />\r\nwas being stared at by a cow.\
      \ <br />\r\n(That creature is staring at me...Can that see me?) <br />\r\n\u201C\
      What's the matter?\u201D <br />\r\n(Crap! Gotta run and tell my boss.) <br />\r\
      \n\u201CHey! Wait the hell up!\u201D <br />\r\nTechno ran after the woman dressed\
      \ strange. <br />\r\n<br />\r\n<br />\r\n\u25CBUser Guide <br />\r\n  <br />\r\
      \nZ: Shot(Decide) <br />\r\nX: Bomb(Cancel) <br />\r\nShift: Charge <br />\r\
      \nWhen the charge is complete, release the shift: Laser <br />\r\n <br />\r\n\
      Skip conversation <br />\r\n\u2022Hold down shot and bomb in the conversation.\
      \ <br />\r\n <br />\r\nBomb <br />\r\n\u2022Used 275 power. <br />\r\n <br />\r\
      \nSlow movement while the laser is in charge. <br />\r\nScore extension system\
      \ (reaching 100000,250000,450000). <br />\r\n<br />\r\n<br />\r\n<br />\r\n\u25CB\
      How to Power Up <br />\r\n <br />\r\n\u2022When you defeat the enemy and P items\
      \ fall. <br />\r\n\u2022Power up if you keep touching the P item. <br />\r\n\
      <br />\r\n<br />\r\n\u25CBTechnical Shoot <br />\r\n <br />\r\nThe boss's special\
      \ attack and how well it breaks through <br />\r\nwill change your evaluation\
      \ points. <br />\r\n <br />\r\n 3point:nomiss,nobomb and defeat in time <br\
      \ />\r\n 2point:nomiss,nobomb and defeat out of time <br />\r\n 1point:nomiss\
      \ and one bomb <br />\r\n 0point:miss ore two bomb <br />\r\n <br />\r\n <br\
      \ />\r\nAnthem Bonus <br />\r\n\u2022The bonus you get after clearing a stage.\
      \ <br />\r\n\u2022formula=gotten power * technical shoot point * 2"
