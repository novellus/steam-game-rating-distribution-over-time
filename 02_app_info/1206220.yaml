    short_description: "Once upon a time, the Grim Reaper chose the wrong door. Angelo\
      \ \u2013 a young lazy bum-a-holic, oh sorry - a blogger, powered only by his\
      \ blogging skills, must turn on \u201Cpoint-n-click adventure\u201D mode, go\
      \ around the entire inferno, meet the locals, and somehow get back home. Enjoy\
      \ Hell! We made it just for you."
