    about_the_game: "Kumo is a platform game where you play as a little robot trying\
      \ to escape from an infernal tower.<br />\r\nBounce in the air avoiding different\
      \ obstacles.<br />\r\nGo through more than 100 levels through 22 chapters<br\
      \ />\r\n<br />\r\n-Platform game with a particular physics<br />\r\n-Die and\
      \ Retry<br />\r\n-More than 100 levels<br />\r\n-15 Languages<br />\r\n<br />\r\
      \nAdvancing and dodging with a lot of reflexes and skill in this tower full\
      \ of dangers of this platform game developed by YukiOstudio."
