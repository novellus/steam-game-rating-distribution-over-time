    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles. <br />\r\n<br />\r\nIn this fourth round\
      \ of releases, we offer &quot;Romance of the Three Kingdoms \u2163 with Power\
      \ Up Kit,&quot; which was released in 1994 as an expansion to the 4th game in\
      \ the series. About 450 officers appear in the game and &quot;Frontier Tribes&quot;\
      \ have been added as a diplomatic element. In battle, in addition to the standard\
      \ field and castle battles, we also include final battles inside the castles\
      \ and large weapons like chariots and catapults."
