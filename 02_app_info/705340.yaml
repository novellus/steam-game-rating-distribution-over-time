details:
  data:
    about_the_game: "Kofi Quest: Alpha MOD is a not-so-serious adventure that brings\
      \ together mechanics from Action RPG and RTS games. You\u2019ll control Kofi,\
      \ a weak, lazy and unlucky videogame character that will be followed by a group\
      \ of interesting (and pathetic) characters aiding him to live a great adventure.<h2\
      \ class=\"bb_tag\">Game features</h2><br><ul class=\"bb_ul\"><li>Videogame characters\
      \ that know they\u2019re videogame characters.<br></li><li>Mechanics from RTS,\
      \ RPG and graphic adventure.<br></li><li>Explore Neighborwood and uncover loads\
      \ of secrets.<br></li><li>Real-time combat similar to Action RPG\u2019s with\
      \ troops control.<br></li><li>Gear your troops up to achieve victory.<br></li><li>Troop\
      \ Captains with special skills.<br></li><li>The story will immerse you in a\
      \ comic adventure with tons of situations and characters.<br></li><li>Voice\
      \ acting!<br></li><li>Cool soundtrack inpired by JRPG.<br></li><li>Your sword\u2019\
      s broken and your best friend\u2019s a booger, but you can ride a direwolf.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/705340/extras/kofi-ch-620x323.png?t=1589814450\"\
      \ />"
