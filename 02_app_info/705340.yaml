    reviews: "\u201CAn incredibly funny game that will get you hooked and amazed in\
      \ a way that few games can.\u201D<br />\r\nNavigames<br />\r\n<br />\r\n\u201C\
      As amazing as it is funny, with a unique personality that's overwhelmingly charming.\u201D\
      <br />\r\nHobby Consolas<br />\r\n<br />\r\n\u201CInteresting strategy gameplay\
      \ with a variety of units and heroes (...) The humorous writing and voice overs\
      \ are excellent.\u201D<br />\r\nGideon's Gaming<br />\r\n"
