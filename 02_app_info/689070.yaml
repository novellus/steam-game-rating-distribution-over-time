details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/689070/extras/\u62FC\
      \u62FC\u4E503.0-1_-_\u5BA3\u4F20\u56FE\uFF08600x290\uFF09.jpg?t=1577965188\"\
      \ /><h2 class=\"bb_tag\"><strong>Story</strong></h2>After the unification war\
      \ of the Kingdom, rebels appeared in the Capital.<br>Although the rebellion\
      \ was quickly suppressed, there were still a number of remnants at large.<br>Two\
      \ years later, the main character of the game, Asyula, received an order to\
      \ pursue the leader of remnant rebellious forces, Awillou.<h2 class=\"bb_tag\"\
      ><strong>Game Features</strong></h2><ul class=\"bb_ul\"><li>Team is composed\
      \ of 2 characters with a total of 3 operational roles.<br></li><li>Exploration\
      \ of field maps, interaction with NPCs and receiving tasks, transactions in\
      \ stores, battles in the field when encountering enemy.<br></li><li>Turn-based\
      \ combat RPG, characters can choose various operations in a battle in their\
      \ turns respectively, without time limit.<br></li><li>SkillLink command: you\
      \ can edit the SkillLink skills for each characters, the proper use of the SkillLink\
      \ may reverse the situation.<br></li><li>Weapon proficiency: all weapons have\
      \ proficiencies. Before a new weapon brings into play normally, it must be used\
      \ for a period of time, or it may be no more than a skilled low-level weapon.<br></li><li>Supporter:\
      \ Triggering special NPCs' events increases favorable impression to obtain their\
      \ trusts and get their supports in the battle.<br></li><li>StarStone magic:\
      \ you can buy or collect all kinds of [StarStone] from stores or in the fields.\
      \ Equipting different StarStones will enable you use different magics.<br></li><li>The\
      \ battle randomly triggers a variety of bonus. Carefully change the action orders\
      \ can help you get the advantage of Bonus.<br></li><li>Environmental effects\
      \ &amp; Traps in the field: there are different environmental effects and traps\
      \ in the wild which are needed to deal with carefully!<br></li><li>32 achievements\
      \ are available in the game.</li></ul>"
