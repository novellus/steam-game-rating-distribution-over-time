details:
  data:
    about_the_game: "Plunge into exciting adventures with Wheely car. There are eight\
      \ stories in the game, in which you will have to solve puzzles, save the planet\
      \  from disaster, fight with foes, travel in time, investigate crimes and find\
      \ your love.<br />\r\n<br />\r\nMore than 100 levels, each of them is a unique\
      \ mini-puzzle. Control is very simple  - you just need a computer mouse.<br\
      \ />\r\n<br />\r\nThis is a special edition of  Wheely web versions with optimized\
      \ graphics for fullscreen. All Wheely adventures are gathered in one place,\
      \ so it would be much easier for you to enjoy them."
