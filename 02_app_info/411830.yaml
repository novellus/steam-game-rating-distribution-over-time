    short_description: "The non-PC buxom shinobi of SENRAN KAGURA, the brawler series\
      \ that\u2019s as over-the-top with its fighting mechanics as it is with its\
      \ gratuitous depictions of female ninja in various forms of undress, invade\
      \ the PC realm for the first time in HD and 60fps glory."
