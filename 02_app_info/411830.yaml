    about_the_game: "From the Warring States period to the present day, the mysterious\
      \ shinobi have fought covertly across Japan. Some fight for the authorities,\
      \ others for the highest bidder, but all of them have one thing in common: They\
      \ kick ass and know how to look good doing it.<br><br>SENRAN KAGURA SHINOVI\
      \ VERSUS immediately follows the events of SENRAN KAGURA Burst, revisiting the\
      \ fierce rivalry between the girls of Hanz\u014D National Academy and their\
      \ sworn enemies from Hebijo Clandestine Girls\u2019 Academy, the latter of which\
      \ have now gone underground and formed a mercenary strike team known as the\
      \ Homura Crimson Squad. In addition to their old adversaries, the Hanz\u014D\
      \ girls must also face a whole new set of foes: the students of Gessen Girls\u2019\
      \ Academy, who seek to punish them for their imperfections as shinobi warriors.\
      \ Meanwhile, a new class is in session at Hebijo, and these students mean business:\
      \ they oppose all three of the competing factions and will stop at nothing to\
      \ be the last shinobi squad standing \u2013 even if it means leaving broken\
      \ bodies and shattered dreams in their wake.<br><br>The stage is set for a shinobi\
      \ battle royale. Heroines and renegades battle saints and sinners in a flurry\
      \ of fists, feet, clothes, tattered remnants of those clothes, and sometimes\
      \ underclothes. Each school has a story to tell, full of tragedy, heroism, pathos\
      \ and partial nudity. Choose a school, prepare for battle, and follow the Path\
      \ of the Shinobi.<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"\
      ><li><strong>A Little Violent, a Little Sexy, a Ton of Fun</strong><br>Fight\
      \ with a team of buxom ninja girls in a 3D brawler containing massive mid-air\
      \ combos, revealing cut-scenes and special Secret Ninja Art techniques, all\
      \ while struggling to stay clothed as damage is depicted by the deterioration\
      \ of each girl\u2019s outfit. Now in HD and silky smooth 60fps on Windows PC.\
      \  <br><br></li><li><strong>Master over 20 Fighters, each with a Unique Fighting\
      \ Style and Abilities</strong><br>Each of the 20+ shinobi has her own unique\
      \ weapon, techniques and special moves, while Ninja Arts can be harnessed to\
      \ change costumes and power up in mid-battle. PC version comes standard with\
      \ all DLC from the original PlayStation(r)Vita system release.<br><br></li><li><strong>Story\
      \ Narrative told from Four Different Viewpoints</strong><br>Each of the four\
      \ rival shinobi schools takes a turn at the story narrative, providing background\
      \ on motivations, relationships and hobbies, while the original Japanese voice-overs\
      \ with English subtitles bring each girl\u2019s distinct personality to life.<br><br></li><li><strong>Innovative\
      \ Multiplayer Modes for 4-Player Battle Royale</strong><br>Up to four players\
      \ can compete online in one of three modes; classic Death Match, Strip Battle\
      \ to unclothe your opponents, and Understorm, a race to grab the most falling\
      \ undergarments from the sky.</li></ul>"
