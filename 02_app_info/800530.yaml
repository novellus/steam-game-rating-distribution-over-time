      \ at the moment you touch the screen, the higher and further the jump! Caution!\
      \ If you make a mistake, the ninja will fall and die! How far can you go?<br\
      \ />\r\nGood luck!<br />\r\n<br />\r\nThe game includes 6 basic characters that\
      \ can be opened as you progress through. In the game, one dynamically changing\
      \ infinite level. All the results are saved, how far can you go?"
