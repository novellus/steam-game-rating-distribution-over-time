details:
  data:
    about_the_game: '<strong>Amazon Fury Part III:</strong> Ares and Circe are finally
      ready to challenge Zeus, king of the gods, for control of Olympus! Wonder Woman
      knows that if she doesn''t intercept Ares and Circe, her mother''s soul could
      be lost forever. From Themyscira and the chaotic streets of Gotham City, to
      the depths of the Underworld and the heights of Olympus, battle your way through
      the finale of the Amazon Fury trilogy. Amazon Fury Part III features new daily
      open world missions, a new solo mission, a new duo, a new alert, and two new
      raids (both with Elite versions)! Earn new feats, discover new collections,
      and fight for new high-level gear inspired by the Amazons and more! Amazon Fury
      Part III is free to access for Members or available for purchase in the in-game
      Marketplace.<ul class="bb_ul"><li> The Grand Finale to the Amazon Fury Storyline!<br></li><li>
      Five New Instances and Open World Content: 1-player Solo, 2-player Duo, 4-player
      Operation, (2) 8-player Raids, and Open World Daily Missions<br></li><li>  Travel
      to the city of Olympus where you will encounter all-new characters like Zeus<br></li><li>
      New Fallen God and Gorgon Slayer Gear, Feats, and More!</li></ul><br>To play
      this content your character must be level 30 and have a minimum Combat Rating
      of 166.'
