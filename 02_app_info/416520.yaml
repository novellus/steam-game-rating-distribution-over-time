    about_the_game: Based on the best-selling books by Suzanne Collins, THE HUNGER
      GAMES is the first film in the franchise. Every year in the ruins of what was
      once North America, the Capitol of the nation of Panem forces each of its twelve
      districts to send a teenage boy and girl to compete in the Hunger Games. Sixteen
      year old Katniss Everdeen volunteers in her younger sister's place and must
      rely upon her sharp instincts when she's pitted against highly trained Tributes
      who have prepared their entire lives. If she's ever to return home to District
      12, Katniss must make impossible choices in the arena that weigh survival against
      humanity and life against love.
