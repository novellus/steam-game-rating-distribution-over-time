details:
  data:
    about_the_game: <strong>Labyrinth</strong><br><br>The gods are testing you!<br>Master
      the labyrinth by finding the right way out. You have three attempts. If, in
      the eyes of the gods, your efforts have been strong enough, they will certainly
      allow you yet another attempt.<br>The labyrinth is made up of three levels and
      each new level is a little more difficult than the level before. If you manage
      to get out, you will be richly rewarded!<br><br>In order to move forward in
      the labyrinth, you must shoot the ball into the correct ramps. Each ramp stands
      for one of the cardinal points. An indicator field at the bottom of each ramp
      is lit up whenever it is possible to walk in this direction. The light, however,
      does not show you whether it is really useful to go that way. You must find
      that out on your own.<br>On your way up, you can find 6 treasures. Find them
      all and the gods will be favorably disposed towards you!<br><br><ul class="bb_ul"><li>
      Fast, but fair gameplay.<br></li><li> Mystical atmosphere.<br></li><li> Mechanical
      labyrinth controlled by your playing abilities.<br></li><li> Only one ball in
      the playing field.<br></li><li> Many extra balls are possible.<br></li><li>
      As usual, the table can be tested before buying it</li></ul>
