    about_the_game: '<strong>FAST FACTS</strong><br><br><ul class="bb_ul"><li>Unique
      and uncompromising visual and sound experience<br></li><li>Explore Paris in
      2050 through 5 unique levels<br></li><li>5 types of enemies with various attacks
      and strategies and two boss battles<br></li><li>Physical and stylish gameplay
      with no artificial padding<br></li><li>Optimized for 90 fps on a GTX 1060<br></li><li>Fast
      loading<br></li><li>No micro-transactions, no abusive DLC<br></li><li>Direct
      contact with the development team: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/8aWuWck"
      target="_blank" rel="noopener"  >https://discord.gg/8aWuWck</a><br></li><li>Compatible
      Vive, WMR, Oculus</li></ul><br><br>Your mission is to advance through the 5
      levels of the game by destroying all the Artificials and ultimately disconnect
      the Goddess, the temple of Moore. To complete your quest, you will be equipped
      with a high-tech and lavish arsenal which evolves with the increasing difficulty
      of the game. You can discover these weapons in detail in the section Factory.<br><br>Each
      stage has been carefully crafted up to the last detail, a subtle blend of modernity
      and classicism, like a mid-21st century Paris. The experience also includes
      multiple animation styles and special effects that reinforce the sense of immersion
      and presence while participating in a storytelling. We also put a lot of effort
      into the overall fluidity of the game, optimizing each 3D object to guarantee
      a minimum of 90 FPS.<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=f4d3fde0-465d-11e9-9883-7dd9dac31352"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>'
