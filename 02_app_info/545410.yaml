details:
  data:
    about_the_game: "<a href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=775496028\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/545410/extras/app_greenlight_banner_english.png?t=1573504512\"\
      \ /></a><br><br>A TRIP TO YUGOSLAVIA is an experimental interactive game with\
      \ a theme of the old VCR player (with the ability to REWIND, PAUSE and FASTFORWARD).<br><br>Yugoslavia\
      \ has fallen apart. No one knows what caused it. Some people ran away instantly\
      \ and some of them still don't know that the war has just begun<br>Including\
      \ you. You're taking a role of Dimitri, an amateur photographer, who has been\
      \ caught in the nearby Yugoslavian forest on the outskirts of town. Now, without\
      \ any combat knowledge, you have to survive a few months of war in a desolated\
      \ country.<br><br>Welcome on a one way trip...<h2 class=\"bb_tag\">Game features:</h2><ul\
      \ class=\"bb_ul\"><li>Full Motion Video<br>Thanks to FMV you can get immersed\
      \ even more into your one way trip.<br></li><li>Point &amp; Click sections<br>Explore\
      \ the environment, collect items, hide the bodies\u2026<br></li><li>QuickTime\
      \ events<br>Press the arrow in the right direction to get out in one piece.\
      \ Otherwise, you might die or change the outcome of the entire story.<br></li><li>Choose\
      \ your own path<br>Your decisions throughout the whole game can lead you to\
      \ one of the ten available endings.<br></li><li>VCR system<br>Rewind, Pause\
      \ and FASTFORWARD the tape you\u2019re watching.</li></ul><h2 class=\"bb_tag\"\
      >STEAM version exclusive content:</h2><ul class=\"bb_ul\"><li>12 minutes of\
      \ additional gameplay<br></li><li>Three new endings<br></li><li>Four new achievements<br></li><li>Mac\
      \ &amp; Linux ports<br></li><li>Steam achievements and trading cards</li></ul><br>This\
      \ game isn't based on any real Yugoslavian conflict<br><br>WARNING: Linux and\
      \ Mac versions are experimental. Buy at your own risk."
