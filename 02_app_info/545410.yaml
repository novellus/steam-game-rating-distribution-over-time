    reviews: "\u201CA Trip To Yugoslavia is a little bit more dangerous than a trip\
      \ to the local thrift shop to get an old VHS tape\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2016/10/your_vcr-using_skills_can_help.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Games</a><br><br>\u201CPermite\
      \ un grado de interactividad escaso (los mentados QTE\u2018s y algunos momentos\
      \ de exploraci\xF3n) y hay que entenderlo como el experimento que es, porque\
      \ est\xE1 plagado de buenas intenciones.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://niveloculto.com/trip-to-yugoslavia-la-guerra-vhs/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Nivel Oculto</a><br><br>\u201CA Trip\
      \ to Yugoslavia certainly is a unique and interesting game\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.rockybytes.com/a-trip-to-yugoslavia\"\
      \ target=\"_blank\" rel=\"noopener\"  >Rocky Bytes</a><br>"
