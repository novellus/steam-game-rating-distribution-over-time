      out in story and presents the game player with some good challenges and brain
      teasers.  This Ancient Times version consists of great graphics, music, hint
      feature, game configuration options, and a location map (very useful feature).  This
      version also is the Collector's Edition which gives the game player an additional
      bonus challenge.  This game has lots of locations to explore and challenges
      to discover.
