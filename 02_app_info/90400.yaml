    about_the_game: "<strong>Blue Toad Murder Files\u2122: The Mysteries of Little\
      \ Riddle</strong> is a one to four player co-operative episodic download game\
      \ published by Relentless Software.<br>\t\t\t\t\t\tSet in the sleepy village\
      \ of Little Riddle, the main aim of the game is to follow clues to find the\
      \ murderer.  Along the way you'll also encounter a variety of different and\
      \ challenging puzzles which help you move through the peaceful world of Little\
      \ Riddle.<br>\t\t\t\t\t\tAs one of the detectives you move around the village\
      \ by selecting locations on the map.  Visit the doctor at his surgery and hear\
      \ his flimsy alibi. Meet with the Station Master and learn his motive. Exploring\
      \ the village and meeting the villages is key to unraveling The Mysteries of\
      \ Little Riddle. The villagers have information and puzzles to solve that you\
      \ must complete to reveal the truth!<br>\t\t\t\t\t\tWith each step of the investigation\
      \ a puzzle is played and further clues about the case are revealed. Pay attention\
      \ to what transpires \u2013 you will regularly be questioned on your knowledge\
      \ of the case, and only observant detectives will learn the truth behind the\
      \ events of their day.<br>\t\t\t\t\t\tWhodunnit?  At the end of every episode\
      \ you will be asked to choose your suspect before the true culprit is revealed\
      \ and exposed in all their criminal capacities!<br>\t\t\t\t\t\t<h2 class=\"\
      bb_tag\">Key features:</h2><ul class=\"bb_ul\"><li>Six separate episodes<br>\t\
      \t\t\t\t\t</li><li>Thrilling cliff hanger at the end of every episode<br>\t\t\
      \t\t\t\t</li><li>Over 90 puzzles, Whodunnits and cross-examinations<br>\t\t\t\
      \t\t\t</li><li>Opportunity to play as one of the four unique members of the\
      \ Blue Toad Detective Agency<br>\t\t\t\t\t\t</li><li>1 \u2013 4 co-operative\
      \ multiplayer gameplay<br>\t\t\t\t\t\t</li><li>A story of mystery and intrigue</li></ul>"
