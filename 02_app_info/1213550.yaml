      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1060600/Lair_of_the_Clockwork_God/</a><h2
      class="bb_tag"><strong>Find out how it all started in this enticing, highly-charged
      Visual Novel prequel for &quot;Lair of the Clockwork God&quot;. </strong></h2>Join
      heroes Dan and Ben as they navigate a rough first school day stuffed with flirting,
      demons, and all manner of compromising personal information.<br><br><br>Dan
      pulls up to the gates of Big School with a glint in his eye and an eye to make
      friends with the most influential mid-nineties video game archetype, and start
      his career as a useless sidekick. Hang out with the personification of Point
      and Clicks, RPGs and shooty-bang adventurers, and get swept along on a mysterious
      Globe-spanning conspiracy!<h2 class="bb_tag"><strong>PLEASE NOTE:</strong> </h2>this
      game is FREE with every purchase of 'Lair of the Clockwork God'!
