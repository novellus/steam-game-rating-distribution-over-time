    about_the_game: "Somewhere: Sect of Relic is a horror game that emphasizes first-person\
      \ survival and problem solving.<br />\r\nSomewhere: Sect of Relic will put players\
      \ on edge like never before as they explore ominous and mysterious environments,\
      \ the unknown awaiting them behind every corner. <br />\r\nSomewhere: Sect of\
      \ Relic is a horrific experience that will grip players from its opening thrills\
      \ to its chilling denouement.<br />\r\n<br />\r\nYear 1990. A small provincial\
      \ town . Hakan has been watching over the tranquility in the town for many years.\
      \ One day everything went upside down. Hakan received a squeaky call by his\
      \ wife. He tried to find his wife. Wandering down narrow roads he suddenly understood...\
      \ It was the place where supernatural had been spilled. A sect had arrived in\
      \ the city before him.<br />\r\n<br />\r\nWhat is it? Is it just a nightmare?\
      \ Or reality? Will he be able to wake up? Will he find to his wife? What is\
      \ the sect doing here? or Is there another power?<br />\r\n<br />\r\nOr all\
      \ that is true?"
