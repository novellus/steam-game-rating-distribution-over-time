    about_the_game: <strong> You and Santa Claus flew to distribute gifts to children.
      Passing one of the forests, Santa Claus lost control and crashed into a tree,
      all the gifts scattered through the forest with zombies. Your task is to collect
      all the gifts, kill all the zombies and resurrect Santa Claus.<br>You play for
      the Snow Maiden, the scene is the forest. A large number of zombies are opposing
      you alone. Your task is to collect all the gifts. You have in your arsenal 6
      units of various weapons with which you can kill zombies.<br>Test your strength
      on a beautiful map. Show your skills as a detective and shooter.<br><br><ul
      class="bb_ul"> <li> Enemy difficulty level </li></ul><ul class="bb_ul"> <li>
      1 beautiful map </li></ul><ul class="bb_ul"> <li> 6 different weapons </li></ul><ul
      class="bb_ul"> <li> Advanced AI </li></ul></strong>
