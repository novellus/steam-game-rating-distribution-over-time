    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1041300/extras/text_1_english.png?t=1579594712"
      /><br>When I woke up I was at a ceremonial place.<br>I was caught in a prison.
      <br>There are countless ropes and the daggers in front of me.<br>And a huge
      bladder overhead overturned by the moonlight.<br><br>What is this ceremony and
      why I was caught in a prison...?<br><br>Several deaths await you ahead of your
      choice to  survive.<br>Can you unravel this ceremony's mystery and survive?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1041300/extras/text_2_english.png?t=1579594712"
      /><br>Human Sacrifice is an escape game that aims to live from the place and
      go outside while unlocking the mystery by making use of the things in the surroundings.<br>The
      goal is divided into 20 types of endings depending on the behavior of the player,
      not just one.<br>Not only instruments such as short swords and candles, but
      also the surrounding sounds are important information.<br><br>All usable things
      and existing ones are hints for survival.<br>Let's try every pattern, collect
      all the endings and unravel the truth.<br>* You can confirm hints of ending
      by selecting &quot;???&quot; on the screen of ending list.
