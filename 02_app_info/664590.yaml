      \ activities in several environments.<br><br>Visit the House, the Town, the\
      \ Mountain, the Beach and have a Fun Adventure.<br><br>Changing Clothing, Swimming\
      \ in the Ocean, Riding a Horse, Eating Food, and many other fun Airi\u2019s\
      \ activities you can enjoy within this game.<h2 class=\"bb_tag\">Features</h2><br><ul\
      \ class=\"bb_ul\"><li> More than 6 different outfits<br></li><li> Four Game\
