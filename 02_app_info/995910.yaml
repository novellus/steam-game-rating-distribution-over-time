    about_the_game: "A warlock\u2019s curse has trapped you in an otherworldly cemetery!\
      \ Explore gorgeous Hidden Object scenes and save the children that the warlock\
      \ has taken. Learn the history of the evil warlock and find a way to stop him\
      \ before it is too late! Help other spirits find peace as they help you find\
      \ useful items and overcome challenging obstacles in Redemption Cemetery: Children\u2019\
      s Plight! <br />\r\n<br />\r\nThis is a special Collector's Edition release\
      \ full of exclusive extras you won\u2019t find in the standard version. The\
      \ Collector\u2019s Edition includes:<br />\r\n<br />\r\nBonus gameplay<br />\r\
      \nWonderful Wallpapers<br />\r\nConcept Art<br />\r\nStunning Screensavers<br\
      \ />\r\n<br />\r\n<br />\r\nThis is a Hidden Object Puzzle Adventure game, meaning\
      \ a specific genre of story-driven, point &amp; click adventures. Throughout\
      \ the game, players are tasked to find a list of objects hidden within a particular\
      \ scene, and to occasionally complete various mini-games/puzzles."
