    about_the_game: "This free demo lets you play through the training level, 5 normal\
      \ levels and 2 bosses!<br />\r\n<br />\r\nHerakles and the Princess of Troy\
      \ looks different than any other game because it plays different from any other\
      \ game! You can climb up walls and ceilings!<br />\r\nThe shape of people makes\
      \ the high ground very advantageous! Leap over your enemies and destroy them.\u200B\
      <br />\r\nIf you run out of arrows or throw away your last spear, just pick\
      \ up your enemy's! You might even have a couple of arrows in your head that\
      \ you can pull out and use LOL xD"
