details:
  data:
    about_the_game: "Tired of the same old Awesomenauts announcer? Then it's time\
      \ for some corporate restructuring! Enter the Specialized Universal Secretary\
      \ Interface, SUSI. This corporate interface will boost your success and profitability\
      \ rate on the battlefield by a 15.6% margin! SUSI will provide you with excellent\
      \ battlefield market analysis technology, to make sure that every fight will\
      \ have a worthwhile return on investment. Just make sure you have a solid exit\
      \ strategy!<br />\r\n<br />\r\nThe SUSI Announcer can be activated from the\
      \ character select menu or the in-game menu. Activating this Announcer will\
      \ replace the default announcements made during regular gameplay with a whole\
      \ new set."
