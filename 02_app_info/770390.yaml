    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/770390/extras/i_am_not_alone.png?t=1608551360\"\
      \ /><br><br>Draugen is a single-player, first-person <i>Fjord Noir</i> tale\
      \ of suspense, mystery and deception, set in 1920s Norway. Winner of Game of\
      \ the Year and Best Audio awards at Spillprisen (the Norwegian Game Awards).\
      \ Nominated for Best Art at the Nordic Game Awards.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/770390/extras/Draugen_capsule_main.png?t=1608551360\"\
      \ /><h2 class=\"bb_tag\">About Draugen</h2><br>From the studio that brought\
      \ you <i>Dreamfall Chapters</i>, and the creative team behind <i>The Longest\
      \ Journey</i> and <i>The Secret World</i>, comes a first-person psychological\
      \ mystery set in 1920s Norway.<br><br>The year is 1923. You play Edward Charles\
      \ Harden, an American traveller \u2014 and increasingly unreliable narrator\
      \ \u2014 who's come to Norway to find his missing sister. But you're never alone:\
      \ every step of the way, Edward is accompanied by Lissie: a lively and enigmatic\
      \ young woman with a mind of her own.<br><br>Together with Edward and Lissie,\
      \ you must explore a forgotten coastal community nestled amongst the dark fjords\
      \ and towering mountains of rural Norway, and unearth the terrible secrets that\
      \ lie beneath the picturesque surface. And what begins as a quest for a missing\
      \ woman becomes a journey into a painful past.<h2 class=\"bb_tag\">Key features</h2><br><ul\
      \ class=\"bb_ul\"><li>&quot;I am not alone&quot;: explore 1920s Norway. accompanied\
      \ by a living, breathing, independent companion<br></li><li>Interact with your\
      \ companion through a realistic and dynamic dialogue system<br></li><li>Experience\
      \ a thrilling tale through the eyes of an increasingly unreliable narrator<br></li><li>Find\
      \ your own path through a scenic setting that changes with the weather and your\
      \ mental state<br></li><li>&quot;A story about what lies beneath&quot;: piece\
      \ together a gripping and suspenseful narrative with unexpected twists and turns</li></ul><h2\
      \ class=\"bb_tag\">Additional features</h2><br><ul class=\"bb_ul\"><li>An award-winning\
      \ and beautiful original musical score from composer Simon Poole (Dreamfall,\
      \ The Secret World, The Park, Dreamfall Chapters)<br></li><li>Written by Ragnar\
      \ T\xF8rnquist (The Longest Journey, Dreamfall, The Secret World, Dreamfall\
      \ Chapters)<br></li><li>Designed and developed by the team behind Dreamfall\
      \ Chapters<br></li><li>Fully voiced in English, with motion-captured characters</li></ul>"
