    about_the_game: "Join the Crystal Gems on the ultimate quest! A mysterious new\
      \ Gem has stolen a powerful weapon. Only Steven and his friends have what it\
      \ takes to stop her. \u201CSave the Light\u201D is a unique RPG hybrid that\
      \ combines real-time and turn-based combat.<br><br><strong><h2 class=\"bb_tag\"\
      >7 PLAYABLE CHARACTERS</h2></strong><br>Completely customize your party. Fight\
      \ an army of light as Steven, Garnet, Pearl, Amethyst, Connie, Greg, and Peridot!\
      \ Bust out unique abilities to solve puzzles and battle the bad guys.<br><br><strong><h2\
      \ class=\"bb_tag\">A NEW GEM</h2></strong><br>Face off against an all-new Homeworld\
      \ Gem created by Rebecca Sugar. Who is this powerful warrior and what\u2019\
      s she doing back on Earth?<br><br><strong><h2 class=\"bb_tag\">FUSIONS</h2></strong><br>Team\
      \ up for incredible combo moves and Gem Fusions! Fuse to play as Stevonnie,\
      \ Smoky Quartz, Opal, Sardonyx, and Sugilite!<br><br><strong><h2 class=\"bb_tag\"\
      >BEACH CITY AND BEYOND</h2></strong><br>Explore and interact with expansive\
      \ 3D environments. Travel to ancient Gem locations all over the world, including\
      \ Strawberry Battlefield, The Great North, and Bismuth's Forge.\_<br><br><strong><h2\
      \ class=\"bb_tag\">ORIGINAL VO</h2></strong><br>\u201CSave the Light\u201D features\
      \ an original story co-written by Rebecca Sugar, and voices from the Steven\
      \ Universe cast and special guest star Christine Baranski."
