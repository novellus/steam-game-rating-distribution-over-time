details:
  data:
    about_the_game: "Welcome to Moonbaker! This map is simply massive, making the\
      \ strategies and explosions endless. In Moonbaker you\u2019ll have to be relentlessly\
      \ meticulous with your movements because each section of the map offers distinct\
      \ advantages for each Merc. Watch your footing or you\u2019ll accidentally wander\
      \ into an enemy trap. This repurposed cartel hangar is the perfect place to\
      \ test your strategic prowess against your friends!<br><br><strong>Monolithic\
      \ Map Features:</strong><br><ul class=\"bb_ul\"><li>A Massive area for firefights\
      \ and jukes<br></li><li>Explosions littered throughout for great family fun<br></li><li>Lanes\
      \ to support all of the different playstyles<br></li><li>Did we mention we have\
      \ a roof now?<br></li><li>Even more randomized layouts to support every Merc<br></li><li>And\
      \ of course, a default layout for those intense tests of skill</li></ul><br>Get\
      \ this DLC so you and your friends can go at it head-to-head hard-mode style\
      \ in a battle of wits!\f<br><br><i>DLC note: Without this DLC you will still\
      \ be able to experience the Moonbaker in two ways:<br><ul class=\"bb_ul\"><li>The\
      \ map may come up randomly in a Quick Match.<br></li><li>Someone who already\
      \ owns this DLC can challenge you to a match in it. </li></ul></i>"
