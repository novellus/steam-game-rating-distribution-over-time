  data:
    about_the_game: "After your plane flies through a strange rift and crashes, you\
      \ awake under an unfamiliar sky. This is Sword City, a dark fantasy world that\
      \ combines magic and technology. Explore, level up, make a perfect team, and\
      \ slay monsters. But choose your allies carefully if you want to find a way\
      \ home.<br />\r\n<br />\r\nIn Stranger of Sword City, you must perfect your\
      \ DRPG skills and navigate your way through Escario, a place of fantasy races,\
      \ fierce monsters, and treacherous labyrinths. Explore labyrinths to slay the\
      \ powerful Lineage Type monsters within and take their Blood Crystals to increase\
      \ your power. Who you decide to trust, be it the Kingdom, Medell Co., or the\
      \ Strangers Guild, is entirely up to you. But choose wisely. Your fate depends\
      \ on it."
