    about_the_game: "KOF XIV is the newest entry in the acclaimed THE KING OF FIGHTERS\
      \ series of fighting games. Lead by veteran creator and FATAL FURY creator Yasuyuki\
      \ Oda, KOF XIV takes the iconic gameplay that the series is known for while\
      \ implementing new 3D visuals, a first for a mainline entry in the series! Featuring\
      \ a robust roster of 50 characters in the base game along with 4 DLC characters,\
      \ including both returning fan favorites and new characters, this entry is perfect\
      \ for veterans and newcomers alike!<br><br><strong>DISCORD</strong><br>For the\
      \ latest in SNK news and community events, drop by our official Discord channel!<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/snk\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/571260/extras/EDbho62UEAA8ObS.png?t=1593076765\"\
      \ /></a><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/571260/extras/ioric.jpg?t=1593076765\"\
      \ /><h2 class=\"bb_tag\"><strong><i>KOF XIV STEAM EDITION ULTIMATE PACK</i>\
      \ </strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/571260/extras/kofxiv_ultimate_pac.jpg?t=1593076765\"\
      \ /><br><br>The ULTIMATE PACK includes the following bonus content:<h2 class=\"\
      bb_tag\">\u30FB8 DLC characters</h2>Blue Mary, Najd, Heidern, Oswald, Rock Howard,\
      \ Vanessa, Ryuji Yamazaki, Whip<h2 class=\"bb_tag\">\u30FB10 DLC Costumes</h2>CLASSIC\
      \ KYO / NIGHTMARE GEESE / ATHENA '98 Version / SHUN'EI: Kung-Fu Suit / NAKORURU:\
      \ Kamuikotan Girls' School Uniform / CLASSIC IORI / MEITENKUN: Pajamas / KULA:\
      \ Sundress / SYLVIE: Little Red Riding Hood / ANGEL: Diabla<h2 class=\"bb_tag\"\
      >\u30FBDigital Artbook</h2>Includes never-before-seen concept art and design\
      \ materials for all 4 DLC characters. KOF fans should not miss out on this!<h2\
      \ class=\"bb_tag\">\u30FBDigital Soundtrack</h2>A special soundtrack that includes\
      \ recently released tracks, for a total of 30 tracks that you can enjoy at any\
      \ time.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/571260/extras/rockv3.jpg?t=1593076765\"\
      \ /><h2 class=\"bb_tag\"><i>KOF XIV STEAM EDITION</i> </h2> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/571260/extras/kofxiv_steam_edition.jpg?t=1593076765\"\
      \ /><br><br><strong>DLC content:</strong><h2 class=\"bb_tag\">\u30FBTwo FREE\
      \ DLC Costumes!</h2>Kyo Kusanagi (CLASSIC KYO) and Geese Howard (NIGHTMARE GEESE)<br><br><br><br><u><strong>GAME\
      \ FEATURES:</strong></u><h2 class=\"bb_tag\">\u30FB58 Fighters: One of the largest\
      \ character rosters ever in the KOF Series!</h2>In addition to the original\
      \ roster of 50 characters, 8 DLC characters join the fight! Iconic characters\
      \ as well as new challengers duke it out in <i>KOF XIV STEAM EDITION</i> for\
      \ epic battles.<h2 class=\"bb_tag\">\u30FBNew Chapter: A brand New Kof Saga!</h2>The\
      \ KOF Series' storyline has been continuing over the OROCHI, NESTS, and ASH\
      \ sagas. KOF's rich story has NOT finished, and returns in a brand new exciting\
      \ story arc with <i>KOF XIV STEAM EDITION</i>.<h2 class=\"bb_tag\">\u30FB3-on-3:\
      \ KOF\u2019s traditional game system is back!</h2>Select your favorite 3 fighters\
      \ from the game's robust character roster, and fight to victory via KOF's traditional\
      \ &quot;3-on-3 TEAM BATTLE&quot; game system.<h2 class=\"bb_tag\">\u30FBA Plethora\
      \ Of Game Modes</h2><i>KOF XIV STEAM EDITION</i> features a large variety of\
      \ game modes such as STORY MODE, VS MODE, and a GALLERY MODE for the best KOF\
      \ experience ever.<h2 class=\"bb_tag\">\u30FBPARTY BATTLE: A new fighting game\
      \ experience</h2>Duke it out with as many as six people (three players on each\
      \ team) in VS Online &quot;PARTY BATTLE&quot;! Feel the heat of an authentic\
      \ fighting game tournament experience.<h2 class=\"bb_tag\">\u30FBRUSH: A new\
      \ feature aimed at easing beginners into the battle system</h2>The newly introduced\
      \ \u201CRUSH\u201D feature allows even novice players to perform combos by pressing\
      \ Light Punch repeatedly.<h2 class=\"bb_tag\">\u30FBClimax Cancel: Ultimate\
      \ Combos!</h2>The combo system has evolved in <i>KOF XIV</i>, allowing players\
      \ to execute a CLIMAX SUPER SPECIAL MOVE from a SUPER SPECIAL MOVE in the same\
      \ combo for astonishing damage."
