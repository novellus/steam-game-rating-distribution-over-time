  data:
    about_the_game: "<strong>THE COMPLETE STRATEGY GUIDE FOR THE TWO WORLDS II EXPANSION\
      \ PIRATES OF THE FLYING FORTRESS</strong><br><br>The world of Antaloor is huge\
      \ \u2013 and now it\u2019s even larger!<br><br>An entire Archipelago has been\
      \ added for only the most daring adventurers to explore\u2026<br>The official\
      \ strategy guide will help you not to miss one iota of detail in this exciting\
      \ world: quest lines, secrets, and of course acts of piracy! Every Antaloorian\
      \ adventurer will enjoy the fully packed 128 color pages. Insightful map material,\
      \ quest descriptions directly from the developer and detailed equipment descriptions\
      \ with statistic values will aid your quest. The bestiary features description\
      \ of enemies and their weaknesses, and there are descriptions and values of\
      \ new alchemy ingredients as well. An alphabetical index is giving an excellent\
      \ oversight.<h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Your\
      \ travel guide to the archipelago of pirates and a mysterious Flying Fortress\
      \ hovering over the sea<br></li><li>Maps for each island and quest-related maps.<br></li><li>Multiple\
      \ routes through the main story quests as well as side quests.<br></li><li>Bestiary\
      \ with statistics and description of weaknesses of the different monsters<br></li><li>Weapons,\
      \ armor, alchemy ingredients fully with illustrations and statistics</li></ul>"
