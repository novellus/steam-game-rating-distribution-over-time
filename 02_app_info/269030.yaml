    reviews: "\u201CThe Yawhg manages to be one of the freshest experiences I\u2019\
      ve played in years \u2013 multiplayer or otherwise.\u201D<br>5/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/games/yawhg/review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamezebo</a><br><br>\u201CThe Yawhg is\
      \ a gorgeous adventure that's likely to amuse and move you in equal measure.\u201D\
      <br>8.8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://culturemass.com/gamereviews/the-yawhg-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >CultureMass</a><br><br>\u201CWhat elevates\
      \ The Yawhg from other interactive fiction games is that the writing displays\
      \ charm and humor that's never mawkish or contrived.\u201D<br>7.5/10 \u2013\
      \ <a href=\"http://www.destructoid.com/review-the-yawhg-255648.phtml\" target=\"\
      _blank\" rel=\"noreferrer\"  >Destructoid</a><br>"
