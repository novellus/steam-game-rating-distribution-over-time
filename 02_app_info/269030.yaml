    about_the_game: "The Yawhg is a one-to-four player choose-your-own-adventure game\
      \ that randomizes a unique story every time you play. The evil Yawhg is returning.\
      \ How will the town\u2019s locals lead their lives in the meanwhile, and what\
      \ will they do when the dreaded Yawhg finally arrives? The fate of a community\
      \ hinges on the characters\u2019 actions, and the decisions of their players.<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Stories which can be\
      \ played alone, or with friends.<br></li><li>A fully fleshed-out world, where\
      \ actions can have dire consequences.<br></li><li>A randomly generated story\
      \ that's different every time you play.<br></li><li>Gorgeous artwork by the\
      \ award-winning Emily Carroll.<br></li><li>Over 50 unique endings that can happen\
      \ to every character.<br></li><li>A haunting soundtrack by Ryan Roth, sound\
      \ designer for Starseed Pilgrim.<br></li><li>A s\u034Ee\u0345\u031D\u032C\u0320\
