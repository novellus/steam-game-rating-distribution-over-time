    about_the_game: "Chupa Chupa VR is a classic stealth licking game that has you\
      \ licking recorders, drinks, and other things in a familiar classroom, all while\
      \ trying not to get caught by the girls.<h2 class=\"bb_tag\">\u25C6Punishment\
      \ (Or Perhaps a Reward)</h2>If a girl catches you licking things, the game will\
      \ end, and a very tough punishment will await you.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1336160/extras/Info1.jpg?t=1598667985\"\
      \ /><h2 class=\"bb_tag\">\u25C6A Safe and Reliable Time Skip Cell Phone</h2>Even\
      \ if you end up in the worst (or best) outcome after getting caught by a girl,\
      \ you can start over from the beginning as many times as you like with the attached\
      \ cell phone, so you can enjoy yourself until you are satisfied.<br>Also, rest\
      \ assured that your high scores and licking experiences will be carried over\
      \ between each game.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1336160/extras/Info2.jpg?t=1598667985\"\
      \ /><h2 class=\"bb_tag\">\u25C6Ranking Feature</h2>There is also a competitive\
      \ ranking feature that tracks how many things you licked, and how quickly and\
      \ accurately you licked them without getting caught by a girl, so you can compete\
      \ with lickers across the world.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1336160/extras/Info3.jpg?t=1598667985\"\
      \ /><h2 class=\"bb_tag\">\u25C6Dream Items</h2>In addition to things that lickers\
      \ consider must-lick items such as recorders, drinks, bathing suits, and toothbrushes,\
      \ there are also dream items like a watch that stops time and medicine that\
      \ makes you invisible.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1336160/extras/Info4.jpg?t=1598667985\"\
      \ /><h2 class=\"bb_tag\">\u25C6Nurse's Office</h2>The nurse's office allows\
      \ you to change the language and volume settings, and if you purchase the wardrobe\
      \ DLC, you can also enjoy the girls in many different outfits.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1336160/extras/DLC_DressUp.png?t=1598667985\"\
      \ /><br><a href=\"https://store.steampowered.com/app/1373150/VR/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/1373150/VR/</a><h2\
      \ class=\"bb_tag\">\u25C6Character change</h2>If you purchase the following\
      \ DLC, you will be able to change your character. (Game content will not change.)<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1336160/extras/DLC_Boy.png?t=1598667985\"\
      \ /><br><a href=\"https://store.steampowered.com/app/1409380/VR/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1409380/VR/</a>"
