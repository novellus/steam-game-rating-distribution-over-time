details:
  data:
    about_the_game: "Zombie Shooter 2 is a unique blend of two game genres - Action\
      \ and RPG. Every player can choose a character to the liking, get experience\
      \ to develop skills, earn money and spend it at weapons, medications and useful\
      \ devices. All of this will be used against thousands of enemies. The zombies\
      \ fill the game screen, never letting you rest, even for a minute.<br>\t\t\t\
      \t\tImagine yourself coming to visit an unknown city and seeing it almost ruined,\
      \ with all the citizens turned into zombies. What will you do? Call for help,\
      \ organize a large-scale rescue campaign or... Try to dig your way out of the\
      \ situation, find out what happened and use your last chance to save the person\
      \ you love!<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>New project from the maker\
      \ of the legendary Alien Shooter series.<br>\t\t\t\t\t</li><li>Huge crowds of\
      \ enemies, more than 100 zombies on one map at a time.<br>\t\t\t\t\t</li><li>Ability\
      \ to upgrade the main character's parameters.<br>\t\t\t\t\t</li><li>More than\
      \ 60 weapon types, including sniper rifles.<br>\t\t\t\t\t</li><li>Lots of auxiliary\
      \ devices, including radar and battle drones.<br>\t\t\t\t\t</li><li>Several\
      \ types of vehicles to drive.<br>\t\t\t\t\t</li><li>Three game types: Campaign,\
      \ Survive, Gun Stand.<br>\t\t\t\t\t</li></ul>"
