    about_the_game: "<h2 class=\"bb_tag\">This is the sequel to <a href=\"http://store.steampowered.com/app/345620/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Labyrinth of Grisaia</a>. It is\
      \ strongly recommended to play the <a href=\"http://store.steampowered.com/app/345610/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >first</a> and <a href=\"http://store.steampowered.com/app/345620/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >second</a> game before starting this.</h2><br>He\
      \ thought life at the academy would never change.<br>Everyone marched forward\
      \ in the same direction, matching step for step; before he knew it, he began\
      \ to surrender to that illusion.<br>He believed that he would only arrive at\
      \ the same place if he continued down the same path as everyone else.<br>Then\
      \ he realized.<br>Just as there are as many paths as there are people, no two\
      \ paths are identical.<br><br>\u2014&quot;Asako. I've already saved the five\
      \ of them, you know?<br>So it's all right, isn't it...? It's all right... for\
      \ me to die now, right?<br>I know that even if I save somebody, it doesn't mean\
      \ I can erase my past.<br>Still, wouldn't it mean I can die with a smile on\
      \ my face?&quot;<br><br>&quot;I might not be able to see those girls anymore.<br>But\
      \ at least those memories would stay in my heart forever.<br>Still, this unforgiving\
      \ world isn't full of girls sweet enough to be satisfied by those words alone.&quot;<br><br>That\
      \ was the truth one young man finally understood...<br><br>The final chapter\
      \ in the Grisaia series, featuring Prologue De La Grisaia, a prologue set before\
      \ Yuuji's arrival at Mihama; Blanc Aile no Tane, the overarching story's grand\
      \ conclusion."
