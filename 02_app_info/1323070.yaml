    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1323070/extras/Trifox_DescriptionImage01.png?t=1596723371\"\
      \ /><br><br><strong>Trifox, A twin-stick action-adventure game inspired by classic\
      \ platformers</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1323070/extras/Trifox_PortalBanner01.gif?t=1596723371\"\
      \ /><h2 class=\"bb_tag\">Embark on an epic adventure</h2>In Trifox you play\
      \ as a multitalented hero on a quest to restore his recently invaded and plundered\
      \ home.<br><br>Fight your way through swarms of enemies, engage in thrilling\
      \ boss fights and overcome exciting environmental challenges as you discover\
      \ that there is more to your quest than meets the eye \u2026<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1323070/extras/Trifox_VillainBanner01.gif?t=1596723371\"\
      \ /><h2 class=\"bb_tag\">Pick and fine-tune your playstyle</h2>Mix and match\
      \ between three different and unique playstyles. <br>Experiment; combine and\
      \ discover new ways of dealing with your foes!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1323070/extras/Trifox_EngineerBanner02.gif?t=1596723371\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1323070/extras/Trifox_WarriorBanner02.gif?t=1596723371\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1323070/extras/Trifox_MageBanner02.gif?t=1596723371\"\
      \ /><h2 class=\"bb_tag\">The Demo</h2>Play one of the levels featured in Trifox\
      \ using one of 3 premade loadouts."
