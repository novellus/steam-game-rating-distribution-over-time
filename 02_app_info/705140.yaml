    about_the_game: "After disaster strikes, you are left debilitated in the village\
      \ of Quader. There, under the care of a warrior, magician, and healer, you manage\
      \ to slowly recuperate. Meanwhile, yet another new enemy lurks in the shadows,\
      \ and old acquaintances from Lorden make their own appearances.<br><br>As Mendax\
      \ the demon puts continuous pressure on you mentally, you and your apprentice\
      \ must find the strength to continue in order to petition to Melithar the Eccentric.\
      \ You fear the ancient wizard is the only one powerful enough to defeat this\
      \ Netherworldian foe.<br><br><i>Foundation of Nightmares</i> is a 100,000 word\
      \ interactive fantasy novel by Samuel Harrison Young, where your choices control\
      \ the story. It's entirely text-based\u2014without graphics or sound effects\u2014\
      and fueled by the vast, unstoppable power of your imagination.<br><br><ul class=\"\
      bb_ul\"><li> Play as male or female; gay, bi, or straight<br></li><li> Romance\
      \ several characters or none at all!<br></li><li> Enjoy an adventure full of\
      \ magic, friendship, and evil villains<br></li><li> Several illustrations to\
      \ enhance your experience<br></li><li> Battle bandits and demons</li></ul>"
