details:
  data:
    about_the_game: "As a member of Delta Force \u2014 The Army's Elite, top secret\
      \ special forces unit \u2014 the word 'impossible' is not in your vocabulary.\
      \ In Delta Force, you will conduct missions swiftly and silently, in every possible\
      \ terrain, under every imaginable condition and through unconventional means.<br>\t\
      \t\t\t\tFeatures<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Immersive environment\
      \ consists of real-world effects, such as bridges that creak, insects that buzz,\
      \ flocks of birds that form and re-form, and fish that bite. <br>\t\t\t\t\t\
      </li><li>Watch your enemy's every move, listen for their approach then strike\
      \ with brutal precision over the most heartbreaking pieces of terrain the world\
      \ has ever seen. <br>\t\t\t\t\t</li><li>Play in either 1st or 3rd person across\
      \ miles and miles of vast outdoor environments. Engage the enemy over unprecedented\
      \ distances. <br>\t\t\t\t\t</li><li>Play over 40 gut-wrenching missions across\
      \ five continents ranging from airfield takedowns in Central Asia to clearing\
      \ out S. American cartels to stopping Nuclear terrorism in Northern Russia.\
      \ <br>\t\t\t\t\t</li></ul>"
