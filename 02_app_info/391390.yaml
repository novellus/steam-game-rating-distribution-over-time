    detailed_description: '<h1>New! Mayhem Maker update!</h1><p>Now you can use the
      powerful and intuitive &quot;Mayhem Maker&quot; level editor to create your
      own adventures (complete with custom graphics and cutscenes) and share them
      on the Steam Workshop!</p><br><h1>About the Game</h1>Mayhem Triple is a hyper-violent,
      tasteless tale of evolution gone wrong and the dangers of time travel. You are
      Mig Carter, a man with style to spare and the perfect opportunity to show everyone
      how great you are: the bunny apocalypse. Use smooth acrobatics and a vast armory
      of creative guns to help traverse countless epic setpieces riddled with bizarre
      sights and massive mutated rabbits. Are you a bad enough hombre to save the
      world?<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li><strong>New
      features exclusive to Steam!</strong><br>Xbox controller support, widescreen
      graphics, cloud saving, Steam achievements, trading cards and more have been
      added to this new version of the game.<br></li><li><strong>Over 20 weapons,
      ranging from cool to just plain weird!</strong><br>You''re not going to find
      a gun that shoots bear traps anywhere else.<br></li><li><strong>Tight controls
      and precise combat!</strong><br>Whether using a controller or mouse and keyboard,
      feel in complete control as you accurately aim guns while diving, sliding or
      walljumping around levels.<br></li><li><strong>Unique time traveling New Game+!</strong><br>Uncover
      the mystery of saving the world by traveling back in time. Carry your arsenal
      back to the beginning to change the past and alter your fate. There''s unique
      dialog for up to 5 time loops!<br></li><li><strong>Unlock powerful Illuminati
      treasure!</strong><br>Defuse sticky hostage situations and solve complex puzzles
      to collect keys and earn perks.</li></ul>'
