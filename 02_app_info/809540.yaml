    about_the_game: 'In Mechs V Kaijus you take on the role of the commander of a
      powerful Mechs squadron. Jump your mechs out of the Defense wall and control
      them on the battlefield. Strategically place towers and traps on the battlefield
      in tactical mode to create an impenetrable defense. Use powerful skills and
      deploy support units and create huge armies with Factories.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/809540/extras/big.gif?t=1607536198"
      /><br><br>Unlock upgrades, towers, abilities, mechs, and units, use all available
      resources to save the civilization of the Kaijus hordes.<br><br>The Game mixes
      Mechanics of MOBA games, Base defense and Shot them up like no other game out
      there. <br>Commanders can build Tanks of Helicopters Factories and deploy Walkers
      to create epics armies and fight the Kaiju Horde.<br><br>Episode 2 THE KAIJU
      WARS: will release the 3rd of April, bringing more epic and never seeing before
      missions: Offensive Missions<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/809540/extras/Action_2-19-2020_7-08-41_AM_1.gif?t=1607536198"
      /><br><br>Mechs V Kaijus provides an easy to understand but challenging gameplay,
      a dizzying and highly addictive experience that will make you feel like the
      underdog. Fans of the Tower Defense genre and fast RTS will find in this game
      a real challenge in advanced difficulty levels.'
