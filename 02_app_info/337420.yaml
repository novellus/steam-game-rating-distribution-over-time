details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/337420/extras/king_full_body2.png?t=1572310812\"\
      \ /><br>Final Dusk is a unique combination of puzzle and action game. Each level\
      \ consists of two distinct phases. First you need to manipulate the environment\
      \ using multiple powers to create a safe path for Vampire Princess Mina. In\
      \ the second phase you need to actively protect Mina on her way to her goal.\
      \ As you advance you'll discover new locations and learn new powers which you\
      \ must combine to be able to complete each level and learn the story of the\
      \ princess and her beloved kingdom.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/337420/extras/sorceress_full_body.png?t=1572310812\"\
      \ /><br><br>A wicked curse has fallen on the people of the Kingdom of Vempire\
      \ - everyone has turned to stone! It\u2019s up to Mina, the vampire princess,\
      \ to travel through her kingdom to the evil witch\u2019s tower to reverse the\
      \ curse.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/337420/extras/ENG_orc_full_body.png?t=1572310812\"\
      \ /><br><ul class=\"bb_ul\"><li>4 completely unique chapters<br></li><li>80\
      \ levels<br></li><li>4 different powers, each with two modes<br></li><li>Hand-crafted,\
      \ logic and action-based puzzles<br></li><li>Multiple ways to solve the puzzles<br></li><li>Challenging\
      \ bosses<br></li><li>User-friendly interface<br></li><li>Funny and interesting\
      \ story<br></li><li>Lovely manga art style<br></li><li>Beautiful 2D animations</li></ul>"
