    reviews: "\u201CThe title is solid all around, and is a good match for puzzle\
      \ fans looking for something new or rhythm fans looking for more timing mechanics\
      \ in the puzzle-rhythm hybrid of games.\u201D<br>7.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.bemanistyle.com/2017/01/26/review-akihabara-feel-the-rhythm-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bemanistyle</a><br><br>\u201CAkihabara\
      \ - Feel the Rhythm delivers a worthy entry in the genre and adds more than\
      \ enough of its own personality and flavor to keep those within its demographic\
      \ coming back for more of its great music and authentic atmosphere.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://cueindiereview.blogspot.se/2017/01/indie-impressions-akihabara-feel-rhythm.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cue Indie Review</a><br>"
