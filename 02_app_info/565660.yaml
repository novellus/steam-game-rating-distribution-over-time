details:
  data:
    about_the_game: "<i>Akihabara</i> is a unique combination of intense rhythm and\
      \ fast-paced puzzles set in the Electric Town of Tokyo! Stack and match shapes\
      \ to 15 original songs and levels -- but don\u2019t let them reach the top ...\
      \ or it\u2019s \u201Cgame over\u201D!<br><br>Try your tact at Pure Beat, removing\
      \ all puzzles, focusing on just the beat and rhythm! Or challenge yourself using\
      \ your own music library!<br><br>Can you earn a top spot on the leaderboards\
      \ and master the rhythm in <i>Akihabara</i>?<br><br><ul class=\"bb_ul\"><li>Challenge\
      \ yourself with intense, fast-paced rhythm gameplay<br></li><li>Enjoy high-quality\
      \ graphics, sound, and music<br></li><li>Track your online scores<br></li><li>Earn\
      \ achievements in more than 15 levels in different game modes<br></li><li>Use\
      \ your own music for unlimited replayability<br></li><li>Master the beat in\
      \ environments based on Tokyo\u2019s own Electric Town</li></ul>"
