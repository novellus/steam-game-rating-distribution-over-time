  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/416320/extras/470x177.jpg?t=1595333074"
      /><br>Join the world famous Rescue Team and set off on an adventure you'll never
      forget! Once again, people in peril are looking to the men and women of the
      Rescue Team to save them. Use your time management skills to work quickly to
      remove the obstacles that stand in your way, to rebuild ruined infrastructure,
      and most important of all, to free those in danger! As you make your way through
      a desert wasteland, snowcapped mountains, and a danger-filled jungle, saving
      lives and rebuilding cities with carefully planned clicks of your mouse, you'll
      earn over two dozen achievements that bear witness to your heroism! Your journey
      will end at the foot of a rumbling volcano that's threatening to blow. Can you
      make it there and save the day in the explosive finale? Join the Rescue Team
      today and find out!<br><br>Upsell features:<br><br>* Challenging levels<br>*
      Simple mouse-based controls<br>* Timed and untimed modes<br>* Vibrant, colorful
      graphics<br>* Learn-as-you-play tutorial
