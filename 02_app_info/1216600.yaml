    about_the_game: "This game was made by a Japanese student alone! Developed to\
      \ be a casual and casual Battle Royale.Since it is only single play, there is\
      \ no trouble for teammates or rants in VC! (Team mode is also planned to be\
      \ implemented) One game lasts less than few minutes, so you can feel free to\
      \ play in the free time!<br><br><strong><h2 class=\"bb_tag\">Want an alpha version\
      \ key? Distributed on DIscord server! !</h2></strong><br>DIscord server<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/tQDkMtU\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/tQDkMtU</a><br><br>Developer\
      \ Twitter<br><a href=\"https://twitter.com/sakastudio_\" target=\"_blank\" rel=\"\
      noreferrer\"  >https://twitter.com/sakastudio_</a><br><br>We upload videos of\
      \ this game every week(japanese only).<br><a href=\"https://www.youtube.com/watch?v=0nc8pVk1TFE&amp;list=PL-rWvrrJ1KvOi2HOKTL3bj2KDUVhgRR3l\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://www.youtube.com/watch?v=0nc8pVk1TFE&amp;list=PL-rWvrrJ1KvOi2HOKTL3bj2KDUVhgRR3l</a><h2\
      \ class=\"bb_tag\"> Features </h2>\u30FB Easy battle royalties where one game\
      \ ends in minutes<br>\u30FB Exhilarating production<br>\u30FB Loadout system\
      \ that allows you to select the first weapon you can have when the game starts<br>\u30FB\
      \ Park system that can enhance players<br>\u30FBMinus park system that weakens\
      \ players instead of increasing loadout points"
