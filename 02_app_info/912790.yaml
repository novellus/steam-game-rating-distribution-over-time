    about_the_game: <h2 class="bb_tag">Meteorites Are Very Close , Explode It.</h2>Use
      your playing skills to fight enemies, Collect all Pickup Needed to Move on,<br>and
      Finish all the Levels Before time up to explode All Meteorites.<br>All ends
      are amazing if you win or You lose.<br>The game is not so easy to finish, use
      your skill to Fight<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/912790/extras/Mateor.png?t=1609320172"
      /><br><br><br><ul class="bb_ul"><li>You must get out of the tunnel first and
      pick up all the missile parts before you go out. ( it's difficult to get out
      from the tunnel from level to the next).<br></li><li>Run or Fly as you can Before
      you going to crash by the Moving Rock.<br></li><li>Fined all Pickup on the mini
      map , So you can finish the current Level and unlock the next Level.<br></li><li>After
      collecting all the stuff, head to the elevator to go to the next level<br></li><li>Protect
      Yourself from the enemy and Fight Back.<br></li><li>Finish all the levels was
      Listed in the game Before time up and Make it.</li></ul>
