details:
  data:
    about_the_game: <strong>Click to rotate while following the beat, and avoid hitting
      the walls!</strong><br><br>Roundabout 3 is an addicting one button endurance
      game with intense eye candy and adrenaline pumping electronic music.<br><br>The
      gameplay mechanics in Roundabout 3 can be learned in 10 seconds or less, involving
      only one button for input. SImply click or press the space bar at the correct
      intervals to rotate around the level. The level will morph as the music progresses,
      and you must keep a steady beat to succeed. <br><br>Part rhythm game, part avoider,
      Roundabout 3 suitable for all ages.<br><br>Roundabout 3 is third in it's series
      (previous versions were available on the web &amp; for mobile devices), and
      takes it to the next level with all new hand-crafted levels, improved visuals,
      enhanced effects, more music, as well as Steam leaderboards and achievements.
