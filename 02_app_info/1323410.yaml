    about_the_game: "<strong>Quest 4 Papa : Reloaded</strong> tells the story of Roach,\
      \ a young girl who was bet as a child by his father, felling in the hands of\
      \ The Scrappers, outcasts that dismount old droids for a living. Now, she\u2019\
      s all grow-up and looking to kick the ass of the one that dared to bet her,\
      \ no matter who or what stands in her way.<br><br>Scrap and destroy tons of\
      \ bots in a screw loose world and make your way to the slums of the city to\
      \ reach your father and get sweet revenge!!!<br><br><u>Features!</u><br>-A world\
      \ filled with sci-fi action.<br>-Fast-paced top down shooter gameplay.<br>-A\
      \ narative driven experience.<h2 class=\"bb_tag\"><strong>About the development\
      \ team: </strong></h2><br>The game was developed by 4th Year students at DigiPen\
      \ Institute of Technology Europe - Bilbao. <br><br><u>Programming Department:</u>\
      \ <br>- Jon Ander Jimenez<br>- Massimo Castrioto<br>- Javier Gimenez<br>- Be\xF1\
      at Gonzalez<br><br><u>Art Department: </u><br>- Leire Gonzalez<br>- Unai Mendez<br>-\
      \ Ignacio Urgoiti<br>- Irati Otalora<br>- Victor Perojo<br>- Iker Gonzalez<br>-\
      \ Ibon Andollo<br>- I\xF1igo Galvez<br><br><u>Music: </u><br>- Unai Mendez<br>-\
      \ Ibon Andollo"
