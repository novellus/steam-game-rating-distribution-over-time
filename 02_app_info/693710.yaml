    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/693710/extras/about.png?t=1572571099\"\
      \ /><br><br>Polykat is a <strong>3D platformer</strong> where you jump and run\
      \ through <strong>procedurally generated</strong> floating islands, fight different\
      \ enemies and collect polykoins!<br>The game starts with you being lost on a\
      \ planet, having no idea where your spaceship is.<br>To find your spaceship\
      \ you\u2019ll have to navigate through platforms floating in the air!<br>One\
      \ single mistake could lead to a leap of faith, so you ought to be careful!<h2\
      \ class=\"bb_tag\">Collect</h2>Polykoins are scattered all over the universe\
      \ and your goal is to collect them. They can be found in chests or on obstacles.\
      \ <br>Using your trustworthy slingshot, you can shoot at different creatures\
      \ that all carry valuable polykoins with them.<h2 class=\"bb_tag\">Customize\
      \ &amp; Level Up</h2>You can use your polykoins to buy apparel, new skins and\
      \ to upgrade your polykat.<br>There are three types of skills you can level\
      \ up:<br><br>\u2022 <u><i><strong>Shoot Level</strong></i></u>, which determines\
      \ the amount of rocks you can carry with you and how much damage your rocks\
      \ do.<br>\u2022 <u><i><strong>Speed Level</strong></i></u>, which determines\
      \ your walk and sprint speed.<br>\u2022 <u><i><strong>Jump Level</strong></i></u>,\
      \ which determines your jump power.<h2 class=\"bb_tag\">The Goal</h2>Once you\u2019\
      ve found your spaceship, you can move on to the next planet where you\u2019\
      ll face the same challenge except a tad more difficult. <br>On your way you\u2019\
      ll face different terrains and difficult bosses with varying mechanics to defend\
      \ themselves. <br>Once you\u2019ve defeated a boss, its planet acts as a checkpoint,\
      \ so if you ever lose all of your lives, the game restores to the previous defeated\
      \ boss."
