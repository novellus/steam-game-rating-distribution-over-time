details:
  data:
    about_the_game: "Breakless drifter retro-hardcore arcade game, made by the same\
      \ creator of the UBERMOSH series.<br />\r\n<br />\r\nYour job is to drift to\
      \ specific nodes to stabilize areas of the Warpzone (an unstable parallel dimension\
      \ used for transportation). Moving tentacles, limited time, procedural levels\
      \ and the inability to break are elements of the challenge.<br />\r\n<br />\r\
      \nControls and Gameplay<br />\r\nYou can move left or right, using any of the\
      \ analog gamepad sticks or keyboard's Arrows (or A-D, Q-D, Z-X...). The accessible\
      \ controls have to team up with player\xB4s fast reflexes, quick navigation,\
      \ and piloting skill with physics elements.<br />\r\n<br />\r\nBeat your personal\
      \ best scores while dealing with experimental gameplay, randomized levels, kinda-smart\
      \ tentacles, eggs and vintage nodes for extra scores.<br />\r\nNo breaks."
