    review: 'I think this DLC is good. But it is a little strange that Vol.1 comes
      along with VA version together, but in Vol.2, MV and VA version are seperately
      sold.

      Anyway, I hope Katakura Hibiki can keep providing MV DLCs. I like your work.
      Maybe you can consider translating the VA Dark Hero Character Pack, Fantasy
      Hero Character Pack, into MV?'
