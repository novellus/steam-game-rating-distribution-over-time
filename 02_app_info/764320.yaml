  data:
    about_the_game: 'Love the monsters in RPG Maker MV, but want them to look more
      epic?<br><br>Take your beasts, monsters and bosses a step further with this
      unique enemy pack by Katakura Hibiki! Re-imagined in his classic, signature
      style, each enemy is brimming with detail and new-found potential. With matching
      characters, faces, portraits and battlers, you will have valuable material to
      use on and off the battlefield. Whether you''re looking for extra material to
      populate your game''s bestiary or just want a cooler and stronger version of
      RPG Maker MV standard, MV Monsters is a pack you don''t want to miss!<br><u><br>Features:</u><br><ul
      class="bb_ul"><li>8 enemies and 2 actors in Katakura Hibiki''s signature art
      style, with variations and recolors for some characters.<br></li><li>Walking
      character sprites for gazer, jellyfish and slime.<br></li><li>8 Faceset sheets
      - close-ups for each enemy, as well as facesets with emotion for actors (neutral,
      happy, excited, sad, angry).<br></li><li>A portrait for each character variation,
      facing left or right for a total of more than 100 portraits!<br></li><li>Vol.2
      includes: Actor1-5, Actor1-6, Fanatic, Gazer, General (F), General (M), Iron
      Giant, Jellyfish, Mage and Slime</li></ul>'
