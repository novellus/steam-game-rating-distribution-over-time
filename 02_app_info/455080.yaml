  data:
    about_the_game: "Queen Sophia embarks on one final journey to rescue her parents\
      \ and to defeat Dreadmyre once and for all. Her search has led her to the Redleaf\
      \ Forest where she is to find the centaur who can help her forge the Blade of\
      \ Courage. Will Sophia finally defeat the evil which has shadowed over her journey\
      \ and be able to reunite with her parents? <br />\r\n<br />\r\nThis is a special\
      \ Collector's Edition release full of exclusive extras you won\u2019t find in\
      \ the standard version<br />\r\n<br />\r\nStrategy Guide<br />\r\nHidden collectibles\
      \ and Achievements<br />\r\nReplayable cutscenes, music, wallpaper and concept\
      \ art<br />\r\nBonus Game: Create seeds and grow unique flowers<br />\r\nBonus\
      \ chapter: Meet the Skyward Kingdom's littlest princess!<br />\r\n<br />\r\n\
      <br />\r\nBrought to you by Boomzap Games, the creators of the Awakening series,\
      \ Dana Knightstone, Otherworld, and Botanica series."
