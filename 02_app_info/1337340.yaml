      \ can beat with the power of your keyboard. <br />\r\n<br />\r\n-Early Release\
      \ Details:<br />\r\n<br />\r\n* Multiple challenging worlds with a boss every\
      \ 10 levels<br />\r\n* Item shop where you can spend your in game currency.<br\
      \ />\r\n<br />\r\nFull Release Details:<br />\r\n* 8 challenging worlds with\
