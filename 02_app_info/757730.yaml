    short_description: Set in a dynamic living world driven by Dark Gods and Occult
      Forces. Shadowcrawl is a classic roguelike with updated design principles and
      an emphasis on strategy. Worship Demons, conquer Gods and make dark pacts with
      unspeakable horrors as you crawl deeper into the shadows...
