details:
  data:
    about_the_game: '<h2 class="bb_tag">The Art of Unforeseen Incidents</h2>The Art
      of Unforeseen Incidents is a 139 pages PDF - it was a crazy ride, with ups and
      downs.<br>The style of Unforeseen Incidents evolved a lot over time, as you
      can see by looking at the really old artwork from back when work on the game
      started. Throughout the artist''s studies, he did a lot of illustrative work
      and, being inspired by the work of Ian McQue and Robert Valley, he came up with
      his very own style.<br><br><i>To access the Artbook from Steam: select ''Unforeseen
      Incidents'' -&gt; right click -&gt; ''View Downloadable content'' -&gt; ''Local
      Files'' -&gt; ''Browse local files'' -&gt; ''Unforeseen Incidents - Artbook''
      -&gt; ''UnforeseenIncidents_Artbook.pdf''</i>'
