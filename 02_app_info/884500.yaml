    about_the_game: "Ever dreamed to become a real businessman? It\u2019s time to\
      \ embody your dream (at least in the virtual reality)! Power your skills up\
      \ and be the real bitcoin miner. Build your own farm of video cards, tap it\
      \ to mine as fast as possible and unlock new possibilities. Upgrade your crypto\
      \ mining farm and get more cryptocurrency. Do everything you can to mine and\
      \ make a result! Don\u2019t forget to follow the in-game bitcoin rate of exchange\
      \ to sell it by the coolest price. Unleash your business streak and show what\
      \ you really can with Bitcoin Mining Tycoon!<br><br><strong>Features:</strong><br><br>Colorful\
      \ bitcoin mining tycoon<br>Build your own cryptocurrency mining farm<br>Power\
      \ your efficiency up and unlock new interesting objects<br>Follow the in-game\
      \ bitcoin rate \u2013 carpe diem!<br>Become a real multi-millionaire!<br> Find\
      \ yourself in a real center of the cryptocurrencies mining with Bitcoin Mining\
      \ Tycoon!"
