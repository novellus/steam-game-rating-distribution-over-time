    review: "(English_Fran\xE7ais review)\n[url=https://store.steampowered.com/curator/37930390-Mia-Curations/]My\
      \ Curations[/url]\n\nENGLISH:\nAlmost 2 years later (yes, yes) here is the sequel\
      \ to the visual novel/text adventure \"The Finals Days: I'm Still Alive\". Although\
      \ the game is a bit longer than \"I'm Still Alive\", its asking price (8.99\
      \ euros or 10.29 CAD) is pure theft, the images are still ugly, the font is\
      \ hard to read, the music is good, the story more or less holds up. \n\nIn \"\
      The Finals Days: I'm Still Alive\", humans become aggressive and violent, behaving\
      \ like \"zombies\". Our hero has to survive, like the Walking Dead. (Okay. I\
      \ get it.)\n\nIn this \"sequel\", there are real zombies, demons (!!!!), unidentified\
      \ creatures, and moments when the hero dies for no logical reason. (Did I miss\
      \ a bit or what?)\n\nThere are also \"WTF\" endings where, when the hero doesn't\
      \ die, he flees from a \"danger\" (another survivor, a zombie, etc) and that's\
      \ it. The hero is still alive, so why not continue the story? Why such hasty\
      \ endings? \n\nAlso the ending announces another continuation. (In another 2\
      \ years?)\n\nFRAN\xC7AIS:\nPresque 2 ans plus tard (si, si) voici la suite de\
      \ la visual novel/aventure textuelle \xAB The Finals Days : I\u2019m Still Alive\
      \ \xBB. Bien que le jeu est un peu plus long que \xAB I\u2019m Still Alive \xBB\
      , son prix demand\xE9 (8.99 euros ou 10.29 CAD) c\u2019est du vol pur et dur,\
      \ les images sont toujours laides, la police d\u2019\xE9criture est difficile\
      \ \xE0 lire, les musiques sont bof, l\u2019histoire tient plus ou moins la route.\
      \ \n\nDans  \xAB The Finals Days : I\u2019m Still Alive \xBB, des humains deviennent\
      \ agressifs et violents, ayant un comportement de \xAB zombies \xBB. Notre h\xE9\
      ros doit survivre, \xE0 la Walking Dead. (Ok. Je pige \xE7a.)\n\nDans cette\
      \ \xAB suite \xBB, il y a de vrais zombies, des d\xE9mons (!!!), des cr\xE9\
      atures non identifi\xE9es, et des moments o\xF9 le h\xE9ros meurt sans raison\
      \ logique. (J\u2019ai loup\xE9 un bout ou quoi ?)\n\nIl y a aussi des fins \xAB\
      \ WTF \xBB o\xF9, quand le h\xE9ros ne meurt pas, il fuit un \xAB danger \xBB\
      \ (un autre survivant, un zombie, etc) et c\u2019est tout. Le h\xE9ros est toujours\
      \ vivant, alors pourquoi ne pas continuer l\u2019histoire ? Pourquoi des fins\
      \ aussi pr\xE9cipit\xE9es ? \n\nAussi la fin annonce une autre suite. (Dans\
      \ un autre 2 ans ?)"
