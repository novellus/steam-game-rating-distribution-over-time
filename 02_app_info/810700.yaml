    about_the_game: "The Final Days 2: Blood Dawn<br />\r\n<br />\r\nThe sequel of\
      \ The Final Days.<br />\r\nGame/virtual novel, follow the story and make choices\
      \ that will kill/save others and yourself. Is all about taking realistic choices\
      \ based on your own morals and ideas.<br />\r\nDumb choices may end in fatal\
      \ consequences for you and/or those around you. <br />\r\nBut at the end of\
      \ the day... is your life, your call. <br />\r\n<br />\r\nFollowing the events\
      \ of the first The Final Days, the survivor(you) continue his/her fight to stay\
      \ alive.  More choices, more ways to survive and more ways to die.<br />\r\n\
      <br />\r\nWho can you trust? <br />\r\nCan you unlock the secret behind the\
      \ apocalypse. <br />\r\n<br />\r\nYou are no super hero... no elite soldier...\
      \ you are a survivor..."
