details:
  data:
    about_the_game: Fly through your asteroid filled music library. Play the same
      music track in different ways with your own custom settings. The power to experience
      your music depending on your mood.<br><br><strong>Features</strong><br><ul class="bb_ul"><li><u>Very
      easy to play</u> - You can only move left or right, that's it. Quick setting
      buttons to help you setup your song.<br></li><li><u>Replay Value</u> - Settings
      let you play each of your songs in multiple ways. Faster or slower. More or
      less asteroids, lanes and wormholes.<br></li><li><u>Play to relax</u> - Enable
      invulnerability mode and just enjoy your music without getting smashed to pieces.<br></li><li><u>Need
      a challenge</u> - Try to finish your favourite song with the maximum asteroids
      count, minimum lanes and a high intensity(speed). <br></li><li><u>Power over
      your music</u> - Enable advanced mode and experiment with different settings.
      Find the best setup and save the settings for next time.</li></ul>
