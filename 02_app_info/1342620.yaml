    about_the_game: "<h2 class=\"bb_tag\">Rage Gets Things Done</h2><br><strong>Werewolf:\
      \ The Apocalypse \u2014 Heart of the Forest</strong> throws you deep into a\
      \ primeval wilderness in the center of modern Europe. It\u2019s where the protectors\
      \ of nature wage their ancient, neverending war against the forces of destruction.<br><br>You\
      \ play as Maia, who comes to Poland hoping to trace her family roots. Trying\
      \ to learn more about her ancestry, she will discover her family\u2019s dark\
      \ secrets and reveal hidden truths about the last wilderness of Central Europe.\
      \ <br><br>Visit real-world places of mystery and power. Explore local legends\
      \ and traditions. Discover the fascinating world and history of the Polish-Belarusian\
      \ borderlands. You will witness how nature clashes with technology and greed.\
      \ Can it survive without our help?<h2 class=\"bb_tag\">Discover the Legendary\
      \ RPG System</h2><br>For the first time ever, you will be able to experience\
      \ Werewolf: The Apocalypse on your computer. <br><br>Werewolf: The Apocalypse\
      \ \u2014 Heart of the Forest adapts the mechanics of the legendary title from\
      \ the World of Darkness universe, emulating the experience of a classic role-playing\
      \ session. <br><br><ul class=\"bb_ul\"><li>An immersive narrative that can measure\
      \ up to the best mystery novels.<br></li><li>Beautiful, distinctive collage\
      \ art that combines hand-illustrated characters with pictures of real places\
      \ to inspire your imagination.</li></ul><br>By making tough choices that often\
      \ bring dramatic consequences, you will affect your character attributes: Rage,\
      \ Willpower, and Health. This impacts your ability to perform certain actions\
      \ as well as change the range of available choices and the presentation of the\
      \ world. The game will analyze your behavior and determine what kind of werewolf\
      \ you are. <br><br>Werewolf: The Apocalypse - Heart of the Forest is a beautifully\
      \ written, deep, and balanced experience. It\u2019s tailored for World of Darkness\
      \ veterans and newcomers looking for an accessible entry into this rich, acclaimed\
      \ universe. <br><br><i>They teach you to fear rather than to be angry, but fear\
      \ solves nothing. <br>Anger is there for a reason, to shield and protect you.\
      \ <br>Anger is the part of you that cares.</i><br><br><strong>Rage gets things\
      \ done.</strong>"
