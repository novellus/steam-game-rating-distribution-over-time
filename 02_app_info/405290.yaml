  data:
    about_the_game: "It\u2019s a punk rock apocalypse! Team up with your friends to\
      \ lead embattled punk rock band Charlie Murder in their epic quest to save the\
      \ world from rival death metalers Gore Quaffer and their legions of evil. RPG\
      \ it up as you hoard insane loot to buff your character (and look excellent),\
      \ earn fans to unlock powerful finishers and teamup moves, get tattoos to channel\
      \ your \u201CAnar-Chi,\u201D and uncover mysterious relics of modern myth!<br\
      \ />\r\n<br />\r\nOriginally released in 2013 on Xbox360."
