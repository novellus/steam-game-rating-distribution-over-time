    reviews: "\u201CAt only 10 bucks, Charlie Murder is both a killer game and a solid\
      \ value for solo artists; for anyone with a few friends willing to join the\
      \ slaughter, it\u2019s damn near mandatory.\u201D<br>90 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.oxmonline.com/charlie-murder-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Official Xbox Magazine</a><br><br>\u201C\
      There are elements to Charlie Murder that are certainly less unique than others,\
      \ but as a whole this is one of the better RPG/brawler hybrids that I\u2019\
      ve ever played.\u201D<br>91 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gaming-age.com/2013/08/charlie-murder-review-xbla/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Age</a><br><br>\u201CThe dark\
      \ and humorously grim atmosphere help make Charlie Murder a unique brawler that\
      \ knows how to throw a punch and stands out from others in the genre.\u201D\
      <br>83 \u2013 <a href=\"http://www.gametrailers.com/reviews/9vssre/charlie-murder--xbox-live-arcade--review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >GameTrailers</a><br>"
