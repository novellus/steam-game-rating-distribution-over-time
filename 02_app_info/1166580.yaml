    about_the_game: Best Plumber is a puzzle quest, you have to play as a young plumber.
      Use your skills for victory! You will be required not just logic, and speed
      as well. Deliver the water to the point and proceed to the next level of the
      game. There are a lot of levels, as simple and complex. Times are changing and
      the technician nowadays is a qualified specialist.
