    about_the_game: Fill a blank canvas with vivid memories as you explore the summer
      with paint, music and photographs. Wander into open city scenes, discover secrets
      and meet charming characters as you unfold an immersive world filled with everyday
      wonders.<h2 class="bb_tag">Key Features</h2><br><br><ul class="bb_ul"><li><strong>Painting:</strong>
      Use gorgeous watercolour to paint the world and reveal its secrets.<br></li><li><strong>Exploration:</strong>
      Roam freely through open city areas and unlock more as you progress.<br></li><li><strong>Photography:</strong>
      Capture your favorite locations on film to revisit them later.<br></li><li><strong>Music:</strong>
      Lead a symphony of instruments as you interact with the world around you.<br></li><li><strong>Relaxing:</strong>
      No combat, no puzzle, no challenge, no failure. Explore at your own pace.</li></ul>
