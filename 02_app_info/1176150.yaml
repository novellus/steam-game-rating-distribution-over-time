    review: 'I do love all of the jigsaw games in general.

      Pixel Puzzles Ultimate was my favorite one.

      But it''s expensive to buy all of them packs.

      Traditional Jigsaws is a spinoff of Ultimate.

      I still simply prefer the Ultimate a lot more.

      But Traditional Jigsaws is enjoyable as well.

      It has a lot of free packs and that is great.

      But it also simply has a ton of paid DLC''s.

      Some of them are worth it, some aren''t.

      This one in particular features 8 puzzles.

      I think that the base price was too high.

      You should wait for a discount, people.

      Supporting the developers feels good.

      Buying DLC''s for a free game is great.

      If you like the base game: Buy DLC''s.'
