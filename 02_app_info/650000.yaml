    about_the_game: "Developed by id Software, the studio that pioneered the first-person\
      \ shooter genre and modern VR, DOOM\xAE VFR brings the fast-paced, brutal gameplay\
      \ fans of the series love to virtual reality. Immerse yourself in the UAC facility\
      \ on Mars and the depths of Hell, as your skills are put to the test through\
      \ intense combat and challenging puzzle-solving. Play as a cybernetic survivor\
      \ who is activated by the UAC to fight the demon invasion, maintain order, and\
      \ prevent catastrophic failure at the Mars facility. Lay waste to an army of\
      \ demonic foes as you explore and interact with the outlandish world of DOOM\
      \ from an entirely new perspective.<br><br><strong>STORY:</strong><br>     \
      \      <br>Set shortly after the demonic invasion on the UAC\u2019s Martian\
      \ research facility, you are the last known human survivor \u2013 until your\
      \ death. Under a top-secret UAC operational contingency protocol, your consciousness\
      \ is transferred to an artificial brain matrix. Your designated purpose: restore\
      \ operational stability and use any means necessary to stop the onslaught of\
      \ demons.  <br><br><strong>KEY FEATURES:</strong><br><ul class=\"bb_ul\"><li>Experience\
      \ DOOM combat and its iconic weapons and demons from an entirely new perspective<br></li><li>Physically\
      \ interact with the DOOM universe as you seamlessly traverse across the UAC\
      \ facility and Hell using teleportation and jet-strafe movement<br></li><li>Explore\
      \ all-new UAC Martian research facility areas and discover the unique abilities\
      \ of a cybernetic UAC security operative</li></ul>"
