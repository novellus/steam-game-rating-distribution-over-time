    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/416680/extras/ZNT_SteamStore_AboutTheGame.png?t=1582640712\"\
      \ /><br>Prepare yourself for the most thrilling night of your life! Something\
      \ strange has happened and people everywhere are turning into blood thirsty\
      \ walking corpses.  But guess who\u2019s the brains behind this hungry undead\
      \ army? YOU! So spread this pandemic to wipe humanity off this planet. Because\
      \ the only way to survive the zombie apocalypse, is to BE the apocalypse! <br><br>But\
      \ the brainless undead are quite dumb\u2026 even dumber than you might expect\
      \ given their lack of grey matter. Because when left to their own devises, they\
      \ will just endlessly walk forward and fall into permanently deadly booby traps\
      \ placed by not-so-helpless humans. So to accomplish your mission of world extermination,\
      \ you will need to help guide them to their next yummy meal.  Luckily you can\
      \ utilize numerous special mutations to make your troops evolve and fulfil their\
      \ appetite for flesh. But beware! Humans will not facilitate your dark will\u2026\
      .they will fight to survive.<br><br>Spread terror through 50 levels and enrol\
      \ more zombies into your undead army. Along the way you\u2019ll have to solve\
      \ brain tingling puzzles, and fight increasingly powerful foes that are hell-bent\
      \ on staying alive. The closer you get to total world extinction, the harder\
      \ survivors will fight to put you in the ground\u2026.for good.<br><br>Blood,\
      \ tears, non-sexual moans, inappropriate laughter, and tons of puzzles that\
      \ will literally blow your brains out... This is <strong>Zombie Night Terror</strong>!\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/416680/extras/ZNT_SteamStore_Features.png?t=1582640712\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Command a Zombie Horde:</strong>\
      \ You are the brain, they are the muscles. Your zombie horde will obey your\
      \ commands without any strike risk or complaints \u2026 On the downside; you\
      \ can\u2019t have any heated conversations about late night movies or cool books\
      \ anymore tough!<br></li><li><strong>Unique Mutation System:</strong>  Having\
      \ an army of deadly zombies is awesome. Having an army of mutated zombies is\
      \ way better! Take advantage of our mutation system to overcome the enemy\u2019\
      s defences, by creating powerful new zombie types. Each has their unique power\
      \ and abilities that can help you overcome different situations.<br></li><li><strong>Combo\
      \ System:</strong> Because you thought mutations were your only way to facilitate\
      \ your meat feast, we spiced it up allowing you to combine those and see what\
      \ your enemies are made of (literally). Let\u2019s show those pesky humans how\
      \ to have fun!<br></li><li><strong>Level Editor With Full Steam Workshop Support:</strong>\
      \ Ever wanted to create your very own devious Zombie Apocalypse? Then we do\
      \ have something for you! The Level Editor lets you design levels from scratch\
      \ and share them with the community, using Steam Workshop. Start slow by crafting\
      \ a single level, then crank things up with a full chapter loaded with enemies,\
      \ traps, bonuses, mutations, and intellectually superior dialogue of your own\
      \ choosing, all of which unfolds according to your devious plan.<br></li><li><strong>\
      \ You are not alone:</strong> Having zombies is kind of like having a pet; it\u2019\
      s fun but you need to take care of them\u2026 That\u2019s what humans are for,\
      \ as they are the perfect way to keep your zombies well fed and busy. But beware!\
      \ Humans are well armed and they do not appreciate the toothy company of the\
      \ undead.<br></li><li><strong>Contaminate:</strong> Don\u2019t have enough company?\
      \ Do you need a bigger horde? Well, just convert Humans to your cause then!\
      \ You don\u2019t necessary need to bring flowers and be charming, as a single\
      \ bite right into the neck (or anywhere that pleases you) should be enough to\
      \ do the trick!<br></li><li><strong>Destructible Environments:</strong> In times\
      \ of a zombie apocalypse, humans love to take their time playing hide and seek.\
      \ However when the hunger for tasty flesh is this painful, you don\u2019t have\
      \ time for such childishness. So use the power or your horde to destroy their\
      \ playground and spread terror among them\u2026 PEEKABOOM!</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/416680/extras/ZNT_SteamStore_PixelatedGoodTimes.png?t=1582640712\"\
      \ />"
