    reviews: "\u201CControlling the groaning hordes is frighteningly fun and this\
      \ is a 'must-play' for any apocalypse aficionados.\u201D<br>4.5/5 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://wegotthiscovered.com/gaming/zombie-night-terror-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >We Got This Covered</a><br><br>\u201C\
      Zombie Night Terror is a fabulous throwback to the Lemmings games, replacing\
      \ fluffy suicidal rodents with dead corpses suffering from severe bloodlust.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.godisageek.com/reviews/zombie-night-terror-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >God is a Geek</a><br><br>\u201CThis is\
      \ without a doubt one of the best indie titles of 2016 and kudos to the developers\
      \ NoClip for making a genuinely brilliant surprise gem, I absolutely recommended\
      \ this game to everyone.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.brashgames.co.uk/2016/07/23/zombie-night-terror-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Brash Games</a><br>"
