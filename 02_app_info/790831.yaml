    about_the_game: "&quot;1933 EC. Behind the Empire's towering facade, Crymaria\
      \ awaits a crucial test with Lieutenant Colonel Selvaria Bles.<br><br>This cataclysmic\
      \ reunion of the two Valkyria will determine Crymaria's fate.<br><br>This story\
      \ can be played after completing Chapter 18 of the main story. Complete this\
      \ extra story to unlock Crymaria, Nikola, Chiara, and Selvaria for use in the\
      \ main game, along with swimsuit uniforms for each. To access this story, go\
      \ to Book Mode &gt; Menu &gt; Extra Stories.&quot;<h2 class=\"bb_tag\"><strong>Purchase\
      \ of this or any other Valkyria Chronicles 4 DLC will add two additional DLC\
      \ to your Steam library for free, \u2018Advance Ops\u2019 and \u2018A United\
      \ Front with Squad 7\u2019. (One copy of each free DLC per customer only.)</strong></h2>"
