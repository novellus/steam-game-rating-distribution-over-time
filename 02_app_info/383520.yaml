    about_the_game: "Part 3 in the Lilly and Sasha series.<br />\r\n<br />\r\nAfter\
      \ Sasha was deemed unworthy of redemption, she passed through the Nexus of Souls.\
      \ Lilly, who had promised Sasha that she would never give up, followed her through\
      \ the portal.<br />\r\n<br />\r\nMeanwhile, Zahhak is more powerful than ever.\
      \ With Lilly gone, Griffin and Dak must find a way to stop Zahhak.<br />\r\n\
      <br />\r\n* More new and exciting usable items like the bird whistle, crane\
      \ controller and more make for new and exciting puzzles<br />\r\n* Visit the\
      \ town of Balyang and try your hand at the puzzle dungeon<br />\r\n* Detailed\
      \ quest journal to keep track of quests<br />\r\n* Battle alongside your pets<br\
      \ />\r\n* Continue your save file from the previous Lilly and Sasha games"
