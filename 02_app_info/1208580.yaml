details:
  data:
    about_the_game: 'Take care of restoring the economy and the status of a superpower
      of a once great country in one of the most difficult times for Russia.<br>Red
      Rush is a 2D strategy in pixel art style in which you have to manage 6 important
      resources: electricity, food, production points, money, military protection,
      and, of course, the population. Properly arrange each building, since the buildings
      influence each other both in a good way and in a negative way, reducing the
      production of the building or the mood of the inhabitants.<br><br>Features:<br><ul
      class="bb_ul"><li> over 100 random events<br></li><li> sweet pixel art graphics<br></li><li>
      dozens of modifiers to help make each of your games more unique<br></li><li>
      Twitch mode</li></ul>'
