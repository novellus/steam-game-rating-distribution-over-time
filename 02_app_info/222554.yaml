    about_the_game: "The heyday of Scottish steam from the 1960s is recreated in the\
      \ Western Lines of Scotland route, now available for Train Simulator.<br><br>The\
      \ route features a collection of railway lines representing the journey from\
      \ Carlisle to Stranraer, via Dumfries, just prior to the Beeching axe, which\
      \ saw many of these lines disappear. From Carlisle to Gretna, travel the route\
      \ of the old Caledonian Railway before joining the Glasgow, Dumfries and Carlisle\
      \ Railway bound for Dumfries. At Dumfries, the line branches again and continues\
      \ along the Castle Douglas and Dumfries Railway, and at Castle Douglas continues\
      \ along the Portpatrick and Wigtownshire Railway to Stranraer. Numerous yards\
      \ and sheds can also be seen along the route, including Kingmoor Yard, London\
      \ Road Sidings, Longtown MoD, Gretna Junction, Dumfries Depot, and Stranraer\
      \ Harbour.<br><br>Western Lines of Scotland, developed by Keith Ross, also includes\
      \ a re-worked BR Black 5 4-6-0, which comes in light, intermediate and heavy\
      \ weathered variants, and an option for a front buffer beam mounted BR Type\
      \ 06 snow plough on the locomotive. There are also accurate headcode options\
      \ to correctly represent the rolling stock being hauled, and realistic and HUD\
      \ driving modes.<br><br>The route includes scenarios featuring the Black 5 and\
      \ the branch line to Kirkcudbright, making the Western Lines of Scotland a must\
      \ for steam fans and those looking to recreate the pre-Beeching days.<h2 class=\"\
      bb_tag\">Scenarios</h2><br>15 scenarios for the Western Lines of Scotland route,\
      \ featuring the Black 5:<br><ul class=\"bb_ul\"><li>Ayr Line<br></li><li>Be\
      \ Prepared<br></li><li>Border Hop<br></li><li>Border Raider<br></li><li>Coals\
      \ to Carlisle<br></li><li>Defensive Moves<br></li><li>Fishing Trip<br></li><li>Ice\
      \ Cream Man Part 1<br></li><li>Ice Cream Man Part 2<br></li><li>Ice Cream Man\
      \ Part 3<br></li><li>Milk and Cookies<br></li><li>Oil See You Later<br></li><li>Solway\
      \ Trader<br></li><li>Sunset Shift<br></li><li>Thames Clyde Express</li></ul>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://\u201D\
      http://steamcommunity.com/workshop/browse/?appid=24010\u201D\" target=\"_blank\"\
      \ rel=\"noopener\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"\
      bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Carlisle to Stranraer,\
      \ via Dumfries, route including the Kirkcudbright branch<br></li><li>BR Black\
      \ 5 in three weathered variants<br></li><li>BR Type 06 snow plough for Black\
      \ 5<br></li><li>Full quick drive support<br></li><li>Large selection of freight\
      \ and passenger rolling stock<br></li><li>Semaphore and colour light signalling\
      \ throughout the route<br></li><li>Highly detailed yards, sidings and lineside\
      \ industries<br></li><li>Scenarios for the route<br></li><li>Download size:\
      \ 660mb</li></ul>"
