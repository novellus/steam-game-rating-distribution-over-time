    about_the_game: '&quot;Heroic Adventures&quot; - This is the case when a seemingly
      ordinary puzzle game challenges the player and player understands that victory
      depends on his attention and reaction.<br><br>Sharpen your sword and go on an
      adventure! In order to perpetuate your name in history, you need to defeat the
      dragon and on the way you will meet many other enemies. Enemies have different
      characteristics, so you need to act quickly by collecting combinations of 3
      or more identical tiles to attack the enemy. As you progress, your character
      becomes stronger and learns new magic spells: you can turn the enemy into a
      stone, or make a hoof strike, make a big combo and deal a lot of damage to the
      enemy!<br><br><strong>Game Features:</strong><br><ul class="bb_ul"><li>- 3 locations<br></li><li>-
      Dozens of enemies<br></li><li>- Nice graphics<br></li><li>- Steam Achievements
      support<br></li><li>- Interesting casual gameplay</li></ul>'
