details:
  data:
    about_the_game: ibb &amp; obb is a two player cooperative game set in a puzzle
      filled world where gravity goes both up and down. You can only succeed by working
      closely together.<br><br>Find a friend for some true local co-op couch fun or
      match up online.<br><br>Fall up and jump down through 15 levels filled with
      double gravity puzzles and discover 8 hidden worlds that will test your new
      non-Newtonian skills to the maximum.<br><br>All levels have their own unique
      music, composed by Kettel, known for his warm melodic electronica.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li>Local and online co-op<br></li><li>Warm electronic
      soundtrack by Kettel<br></li><li>Steam achievements, leaderboards, multiplayer,
      cloud saving and trading cards<br></li><li>Secret levels that will test your
      skills to the max</li></ul>
