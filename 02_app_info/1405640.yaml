details:
  data:
    about_the_game: "Emotional: Redemption is the fourth musical asset album in the\
      \ RPG Maker Emotional music pack series composed by Richard John S. Emotional:\
      \ Redemption consists of compositions that reflect upon sorrow, despair, and\
      \ a touch of drama. There are both wet (reverb) and dry (little or no reverb)\
      \ versions to each composition to give developers more options. If you are looking\
      \ to intensify your emotional scenes, then Emotional: Redemption is an excellent\
      \ music pack for you!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* 15 royalty-free\
      \ songs for use in your games with both wet and dry versions for a total of\
      \ 30 songs!<br />\r\n* ogg, mp3, wav and m4a formats included<br />\r\n* For\
      \ use in RPG Maker Series or the engine of your choice!<br />\r\n<br />\r\n\
      Tracklist:<br />\r\n<br />\r\n01 - Angels and Demons<br />\r\n02 - Beginning\
      \ of the End<br />\r\n03 - Crying in Sorrow<br />\r\n04 - Deliverance<br />\r\
      \n05 - Despair<br />\r\n06 - Follow the Light<br />\r\n07 - Hoping for a Miracle<br\
      \ />\r\n08 - Redemption<br />\r\n09 - Remorse<br />\r\n10 - Salvation<br />\r\
      \n11 - Shallow Hope<br />\r\n12 - The Rise of Sin<br />\r\n13 - Tragedy<br />\r\
      \n14 - Unforgiven<br />\r\n15 - When This Life Is Over"
