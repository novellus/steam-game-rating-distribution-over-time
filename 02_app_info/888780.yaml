    about_the_game: "<strong>Adapt</strong> is a survival evolution game designed\
      \ to simulate the constantly changing environments life must navigate to thrive.\
      \ To succeed, your species will need to find food using a multitude of dietary\
      \ strategies, seek out habitable environments, and react to changing seasons,\
      \ and global climate. Your competitors will evolve alongside you, vying for\
      \ food and territory to ensure their own survival.<br><br><strong><u>- Live\
      \ Features -</u></strong><br> - Species\u2019 customization through modification\
      \ of genetics and physical traits to determine your evolutionary strategy.<br>\
      \ - Numerous adaptations allow for diverse play-styles and physical characteristics.<br>\
      \ - Plant life exhibits seasonal behaviors and growth, producing seeds and fruit,\
      \ losing leaves, and acting as home for edible insects.<br> - Complex species\
      \ AI behaviors including hunting for food, seeking mates, tracking, and hiding\
      \ from predators.<br> - Attempt to survive virtually anywhere, from the tops\
      \ of mountains, to the bottom of the seas.<br> - Species specialization through\
      \ special abilities such as varied dietary and locomotive strategies, shells,\
      \ poison, and climbing.<br> - Hunt or be hunted: Predators will stalk, chase,\
      \ and track potential prey for an ambush, and even cooperate for an easy meal.<br>\
      \ - Visual, audio, and scent queues, to keep tabs on potential friends, threats,\
      \ and food.<br> - Dynamic day/night, and seasonal cycles create a living, and\
      \ constantly changing world.<br> - Multiple reproductive strategies provide\
      \ diverse species relationships and unique experiences.<br><br>Please feel free\
      \ to follow Adapt's <a href=\"https://steamcommunity.com/linkfilter/?url=https://app.gitkraken.com/glo/board/XUK4NEWWFAAPc06V\"\
      \ target=\"_blank\" rel=\"noopener\"  > Public Development Road-map </a>"
