  data:
    about_the_game: "Imagine a world where you can get your original avatar very easily.\
      \ You can make your own avatar anytime you like by using V-Katsu. <br />\r\n\
      <br />\r\nV-Katsu is an avatar making software that has the richest variety\
      \ of expressions. There are a lot of data we have prepared for you. <br />\r\
      \n<br />\r\nBesides that, you can become your avatar and move your avatar's\
      \ hands and feet as you like, by using VR devices like Oculus Rift and HTC Vive.\
      \ <br />\r\nGive it a try in VR! <br />\r\n<br />\r\nNothing is impossible with\
      \ V-Katsu!"
