  data:
    about_the_game: "Fasten your seat belts and take a ride inside the world of American\
      \ street racing in STREET OUTLAWS: The List! From a custom street rod to a race-ready\
      \ farm truck, the vehicles - and their drivers have one thing in common: the\
      \ need for speed.\_ If you\u2019re not on \u201CThe List,\u201D you don\u2019\
      t matter. The \u201CList\u201D contains the 10 fastest street-racing cars in\
      \ Oklahoma City and they are the best of the best. Not only will these guys\
      \ do anything -ANYTHING- to get ranked on this list, they\u2019ll do whatever\
      \ it takes to stay ranked.<br />\r\n-Race popular cars from the TV Show<br />\r\
      \n-Hundreds of customizable car parts<br />\r\n-Split screen local multi-player<br\
      \ />\r\n-4 modes \u2013 Drag racing, Challenges, Tuning and Quick Play"
