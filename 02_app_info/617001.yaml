details:
  data:
    about_the_game: "When it comes to real Warface PvP engagements, this is as much\
      \ as any engineer could wish for. The set consist of a four-piece equipment\
      \ set and a superb class-specific primary weapon. The gear possesses unique\
      \ class-relevant perks that will make sure you come out on top in any battle.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/617001/extras/616x2572.jpg?t=1548787969\"\
      \ /><br><br>Contains the following items:<br><ul class=\"bb_ul\"><li>Engineer\
      \ Open Cup helmet - Decreases flash bang effect by 60%. Increases head protection\
      \ by 20%. Detects enemy mines.<br></li><li>Open Cup shoes - Increases speed\
      \ while sprinting by 5%. Increases sprint distance by 50%. Delays claymore activation\
      \ by 3 sec.<br></li><li>Open Cup gloves - Increases accuracy by 10% and weapon\
      \ selection/deselection speed by 20%.<br></li><li>Open Cup vest - Increases\
      \ weapon reloading speed by 10%, provides 40% explosive protection, 20% melee\
      \ damage protection and 10 pt absorption.<br></li><li>AP-84 Custom - The AP-84\
      \ Custom is a 4-burst round Polish submachine gun. It features a compact design,\
      \ very good accuracy, high cyclic rate of fire and high damage. These characteristics\
      \ provide the best way to make the easiest one burst kill to the upper-body\
      \ or even hands.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/617001/extras/Engineer_set.jpg?t=1548787969\"\
      \ /><br><br>The weapon comes with unique achievements for 10000 and 25000 kills.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/617001/extras/616x257_copy_3.jpg?t=1548787969\"\
      \ /><br><br>All Champion gear is permanent and is allowed in official tournament.\
      \ This gear will make sure you\u2019re ready to face any foe or obstacle imaginable."
