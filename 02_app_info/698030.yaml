    about_the_game: "About this Game:<br />\r\n<br />\r\nComit the Astrodian 3 is\
      \ the follow-up to 2017's Comit the Astrodian 2. It features new stages, new\
      \ allies, and a new villain.<br />\r\n<br />\r\nStory: <br />\r\n<br />\r\n\
      The evil Cosmo Knight has unleashed the droid army. Comit must help his new\
      \ friend Jupi stop the knight and save the galaxy once again.<br />\r\n<br />\r\
      \nComit's Abilities: <br />\r\n<br />\r\nComit's rocket allows him to boost\
      \ through stages at high speed as well as pull off feats like double jumping\
      \ and bouncing off of certain enemies. His new abilities will include swinging,\
      \ sliding and the addition of power-ups. Bonus Stages will now hold the key\
      \ to unlocking Meta Comit."
