details:
  data:
    about_the_game: <strong>Lantern Forge is a sandbox survival game with building,
      crafting, and RPG elements. </strong><br>It features an isometric view with
      hack 'n slash combat. Players will mine and forage for resources to build a
      home, plant crops, and craft weapons and armor. They can then venture out to
      explore the wilderness, find hidden dungeons and temples, fight unique monsters,
      and collect the treasures they guard.<br><br>Lantern Forge features:<br><ul
      class="bb_ul"><li>A massive procedurally generated world, plant growth, and
      day/night cycles with dynamic lighting.</li></ul><ul class="bb_ul"><li>Choose
      from 4 skill trees to gain special combat and survival abilities.</li></ul><ul
      class="bb_ul"><li>Discover hundreds of resource types and recipes for weapons,
      armor, tools, food, and home furnishings.</li></ul><ul class="bb_ul"><li>Travel
      through 8 different biomes, each home to unique monsters and resources.</li></ul><ul
      class="bb_ul"><li>Enchant equipment and add powerful gems.</li></ul><ul class="bb_ul"><li>Build
      a town center to open up merchant stands for trade.</li></ul><ul class="bb_ul"><li>Dig
      down 90 levels underground in search of the rarest and most powerful materials!</li></ul>
