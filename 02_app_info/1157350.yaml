details:
  data:
    about_the_game: "Imaginator is about fighting against the limitations of your\
      \ mind. It exposes you to the dangers of self-doubt and low self-esteem and\
      \ allows you to transform yourself into an independent in-game human being.<br\
      \ />\r\n<br />\r\nYou play as a boy who got lost in his mind. He's struggling\
      \ and has trouble communicating with the outside world. In the game story, you'll\
      \ help him overcome this fear and become free."
