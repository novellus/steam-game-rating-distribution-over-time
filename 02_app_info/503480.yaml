    review: "Ein Platformer der alten Schule. Die Optik ist recht anst\xE4ndig, jedoch\
      \ ist das Leveldesign zum Teil nicht vern\xFCnftig durchdacht. Manche Sprungpassagen\
      \ funktionieren nicht richtig und sind dadurch mit Gl\xFCck verbunden. Ansonsten\
      \ garnicht mal soooo schlecht, aber wenn der Entwickler es seit 4 Jahren nicht\
      \ schafft sein Spiel zu reparieren damit die Erfolge funktionieren, dann braucht\
      \ man hier auch keinen Daumen hoch geben."
