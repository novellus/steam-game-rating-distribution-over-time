    about_the_game: "Run, jump and slash your way through an epic, vast world of challenges\
      \ and embark on an epic adventure! The retro 2D hack and slash, platformer adventure\
      \ game is now also available on PC. Help Mahluk on his adventure to stand against\
      \ darkness and bring back the peace and serenity that once was.<br />\r\n<br\
      \ />\r\nA dark civilization that lived long before mankind, and a evil, devil\
      \ king powerful enough to rule the civilization, mankind and the world: Kindar.\
      \ He ruled his world with cruelty for 3000 years. He sent the ones who did not\
      \ obey him to the underground kingdom filled with pain, torture and misery.\
      \ No one could come back, but only a mysterious one managed to escape. Legends\
      \ say, he was an assassin or an exiled king. He was overcoming every obstacle\
      \ in his path and moving towards to Kindar\u2019s castle with anger and vengeance\
      \ that can be seen in his red eyes. Evil forces could no longer stop him. <br\
      \ />\r\nIf you enjoy classic hack and slash, platformer, retro adventure games,\
      \ then you will love this! Forget looking for your old consoles and cartridges,\
      \ you will be able to revive the nostalgic childhood memories on your computer.<br\
      \ />\r\n<br />\r\nPLAY WITH THE MOST FEARLESS ADVENTURER. BE THE HERO, AND JOIN\
      \ THE QUEST TO SAVE THE DARK PLANET NOW! <br />\r\nOur retro styled addicting\
      \ game will be one of your favorite adventure games. As we want to keep the\
      \ vintage style, you can play the game with your gamepad or controller, and\
      \ you don\xB4t need an internet connection to play. Designed with love, we conjure\
      \ up the spirit of old school adventure games giving an epic twist to the story,\
      \ so you can feel like you are playing the most famous sagas on a new realm,\
      \ with new characters and a new environment in this world.<br />\r\n<br />\r\
      \nA GREAT ADVENTURE <br />\r\n\u2022 Explore a magical realm full of dungeons,\
      \ mountains, treasures... and horrendous monsters. <br />\r\n\u2022 Gain experience\
      \ and level-up and power-up your character.<br />\r\n\u2022 Lots of dark areas\
      \ to explore, and monsters to face off.<br />\r\n<br />\r\nETHEREAL MAGIC AND\
      \ SHARP SWORDS <br />\r\n\u2022 Find powerful weapons, items and discover great\
      \ spells to defeat your enemies in different ways. <br />\r\n\u2022 Venture\
      \ into gloomy caves and dungeons to discover powerful, hidden treasures.<br\
      \ />\r\n\u2022 Customize the controls to your preference.<br />\r\n<br />\r\n\
      FEATURES<br />\r\n\u2022 16 handcrafted levels<br />\r\n\u2022 3 &quot;End of\
      \ the Act&quot; bosses,<br />\r\n\u2022 Over 30 different enemies like zombies,\
      \ orcs, goblins, flying ones...<br />\r\n\u2022 4 different weapons."
