    about_the_game: "<strong>WELCOME, TO THE VOLUME</strong><br><br>A hundred levels\
      \ lie ahead, but that's only the beginning of your adventure in the <i>Volume</i>.\
      \ The community is busy creating new missions, which have been curated to offer\
      \ their own challenges. <i>Volume</i> will evolve, warp and grow as players\
      \ make their mark.<br><br><i>Volume</i>'s campaign mode is a near-future retelling\
      \ of the Robin Hood legend, starring BAFTA-winner Danny Wallace (<i>Thomas Was\
      \ Alone</i>), Charlie McDonnell and award-winning, critically-acclaimed actor\
      \ Andy Serkis (<i>The Lord of the Rings, Planet of the Apes</i>) as Gisborne.<br><br>The\
      \ game\u2019s campaign follows Locksley, who commits crimes through non-lethal\
      \ stealth. Sneaking, distracting, avoiding. As he grows in popularity and notoriety,\
      \ so will his inventory. An arsenal of gadgets await discovery in a quest to\
      \ rob from the rich and give to the unheard.<h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Three modes to play your way. <i>Voume</i>\u2019s new\
      \ Checkpoint Update now supports players interested in speedrunning or stealth.\
      \ There\u2019s even a new mode with no checkpoints for those seeking extra challenge.\
      \ All modes feature separate leaderboards.</li></ul><ul class=\"bb_ul\"><li>100\
      \ levels introduce a suite of gadgets for use to avoid, distract and evade detection.\L\
      </li></ul><ul class=\"bb_ul\"><li>The 'Staff Picks\u2019 section continues the\
      \ challenge with maps created by the community and curated weekly.\L</li></ul><ul\
      \ class=\"bb_ul\"><li>Full suite of easy-to-use content creation tools to build\
      \ and share your own levels with the world.\L</li></ul><ul class=\"bb_ul\"><li>Starring\
      \ Andy Serkis (<i>The Lord of the Rings, Planet of the Apes</i>), Danny Wallace\
      \ (<i>Thomas Was Alone</i>) and Charlie McDonnell (<i>charlieissocoollike</i>)</li></ul>"
