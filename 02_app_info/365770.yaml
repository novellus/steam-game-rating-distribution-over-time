    reviews: "\u201CA lovely thing made up of spellbinding puzzles that demand the\
      \ player's attention. Its beauty, wit and intelligence are nicely offset by\
      \ its quiet anger.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.polygon.com/2015/8/18/9131197/volume-ps4-pc-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br><br>\u201CVolume\u2019\
      s story levels are designed with the same care that players must use when playing,\
      \ and I enjoyed the experience from start to finish. With true stealth games\
      \ a rare breed today, Volume stands as a declaration that the formula can still\
      \ work.\u201D<br>88/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/games/volume/b/pc/archive/2015/08/18/volume-review-game-informer.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br>\u201CThe atmosphere,\
      \ voice acting and plot had me coming back for more even when the puzzles overwhelmed\
      \ me.\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.theguardian.com/technology/2015/aug/18/volume-review-metal-gear-solid-inspired-adventure-futuristic-robin-hood\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Guardian</a><br>"
