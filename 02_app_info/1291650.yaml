    about_the_game: "&quot;Blow Up Pyramids  like Billiards?&quot;<br>&quot;As Possible\
      \ Simple and Freely!&quot;<br><br><img src=\"\" crossorigin=\"anonymous\"/><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://{STEAM_APP_IMAGE}/extras/D-2_DEMO_-2020-05-03_CUT-VGA-30fps_.gif/img\"\
      \ target=\"_blank\" rel=\"noopener\"  >{STEAM_APP_IMAGE}/extras/D-2_DEMO_-2020-05-03_CUT-VGA-30fps_.gif/img</a>]<br>Only\
      \ one stage, but adjusted so that player can enjoy refreshing feeling.<br>And\
      \ only the Demo version can choose all weapons from the beginning specially!!<br><br>Operation\
      \ Method: Move Tank With the Arrow Key(keyboard). <br>Or \_&quot;A&quot;\_left,\
      \ &quot;D&quot;\_right, &quot;W&quot; Front,\_&quot;S&quot;\_back.<br>Turn Turret\
      \ with Mouse &amp; Shoots with Mouse Left button(click or it pressed).<br><br>&quot;Victory\
      \ method!&quot;<br>The Operation is easy, but requires Strategy to Win!<br>Blow\
      \ enemies and play like billiards!!<br>You can efficiently deal damage by hitting\
      \ one another.<br>Collect enemies and bang them together!!<br><br>&quot;Simple\
      \ has a Reason&quot;<br>\u30FBSimple Operation &amp; Fixed Camera Angle<br>Only\
      \ as for the Mouse and the Arrow Key . Camera Angle cannot be controlled.<br>\u2192\
      \ The angle of the camera was intentionally fixed for simple operation.<br>By\
      \ eliminating the operation of the camera, So players can focus on movement\
      \ and attacks<br>However, the position of the camera is adjusted for each stage,\
      \ <br>and the front side can be seen by sliding it depending on the player position.<br>We\
      \ reduced button to use by operation daringly. <br>However, Player climb buildings\
      \ and the wall and can jump from the Pyramid. <br>It can blow up friend.<br>\u30FB\
      Simple Graphics<br>The LowPoly that both character and the topography are rough\
      \ <br>\u2192 The Gradation of the LowPoly shines by how to hit light.<br>We\
      \ tried many times how to apply beautiful light.<br>\u30FBSimple System<br>Three\
      \ phases of Levels only seven kinds of bullets <br>\u2192 We keep individual\
      \ characteristic in each seven kinds of bullets.<br>In addition, it becomes\
      \ the different characteristic because each bullet is improved to three phases.<br>We\
      \ realize the attack pattern of 21 ways of 7 X 3.<br>Player can attack with\
      \ movement from various height<br>Clear Pattern is Infinite!!"
