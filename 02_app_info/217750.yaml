  data:
    about_the_game: "Age of Conan: Unchained is an award-winning and critically acclaimed\
      \ massively multiplayer online game set in the sexy, savage and brutal world\
      \ of Conan the Barbarian.<br>Tread in the footsteps of the greatest fantasy\
      \ hero of all time, and explore the vast reaches of Hyboria. Choose between\
      \ twelve different classes, from Barbarian to Demonologist, and fight your way\
      \ to riches and glory as you battle creatures straight out of hell or even engage\
      \ in colossal guild vs. guild warfare!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/217750/extras/1hyboria.png?t=1596108554\"\
      \ /><br>Robert E. Howard\u2019s brutal, savage of world of Hyboria comes to\
      \ life in a way you\u2019ve never seen before!  Experience a massive and diverse\
      \ online multiplayer world where your best friends are the steel at your hip\
      \ and the wits about you.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/217750/extras/2destiny.png?t=1596108554\"\
      \ /><br>Choose from Twelve distinct classes and weave the tale of your character\u2019\
      s life as you begin on a Stygian slave ship off the coast of the Barachan Isles.\
      \ Without any memory of your identity, it\u2019s up to you to be the master\
      \ of your own destiny.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/217750/extras/3combat.png?t=1596108554\"\
      \ /><br>Age of Conan: Unchained\u2019s combat system features active roles in\
      \ combat. You control every chop, thrust, and swing of your weapon.  Unleash\
      \ devastating combos and show no mercy!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/217750/extras/4conquer.png?t=1596108554\"\
      \ /><br>Recruit allies and rule your very own guild, work together to acquire\
      \ renown, and construct vast guild cities as a monument to your glory.  Then,\
      \ engage in epic guild-vs-guild siege warfare in the Border Kingdoms and claim\
      \ battlekeeps in the name of your people! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/217750/extras/5free.png?t=1596108554\"\
      \ /><br>Age of Conan: Unchained is completely free-to-play!  Simply create an\
      \ account, grab some friends, and join the fray!"
