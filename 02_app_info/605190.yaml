    detailed_description: <h1>Update Notes</h1><p>We are pleased to release an updated
      build of Getaway Island with a few free touches! This release includes graphical
      updates, spelling corrections, and a handy rollback feature which lets you rewind
      your choices to explore other options (accessed by scrolling the mouse wheel
      upwards). This content is free for all existing and new purchasers of Getaway
      Island! We appreciate your support!</p><br><h1>About the Game</h1>What if the
      person you are with wants more than you? Would you feel pressured to comply?
      Maybe winding up stranded on an island is just what you need to figure things
      out. But what if that island was filled with three other beautiful women? Love
      isn't always easy. Would you stay loyal to the one you loved back home or would
      you forge a new relationship? On Getaway Island, time is your ally, so relax
      and enjoy your stay. The decision is up to you!<br><br><br>Getaway Island features
      the following:<br><ul class="bb_ul"><li>A complete story with two unique endings
      </li><li>Three beautiful women to meet and romance </li><li>A tailored date
      for each woman </li><li>Multiple choices peppered throughout the game </li><li>15
      unique CG scenes to unlock </li><li>3 Hidden bonus CG scenes to uncover </li><li>Steam
      Trading Card support </li><li>Steam Cloud support</li></ul>
