    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/374500/extras/EL_shadows_keyart1.jpg?t=1573401863\"\
      \ /><br><br>This major addition to the game content includes the long-awaited\
      \ <strong>espionage</strong> system (spying, infiltration and pillaging). It\
      \ also includes an entire Major Faction, <strong>the Forgotten</strong>, whose\
      \ gameplay is based on espionage.<h2 class=\"bb_tag\">Trust no one</h2>A nightmare\
      \ out of history, the Forgotten are a faction that all others thought to be\
      \ lost or dead. Against their will they were forged into a tight society of\
      \ violent and distrustful survivors, having spent the final years of the cataclysm\
      \ alone on the surface of Auriga.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/374500/extras/EL_shadows_steam_city.jpg?t=1573401863\"\
      \ /><br><br>Now, as rifts in their society have led a splinter faction to declare\
      \ its independence, the Forgotten are risking everything in the hopes that the\
      \ other factions will accept them - or kneel before them. Masters of deception,\
      \ infiltration, and sabotage, the arrival of the Forgotten among the factions\
      \ of Auriga will change everything.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/374500/extras/EL_shadows_steam_forgotten.jpg?t=1573401863\"\
      \ /><h2 class=\"bb_tag\">The Forgotten units</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/374500/extras/units.png?t=1573401863\"\
      \ /><h2 class=\"bb_tag\">Embrace the shadows</h2><ul class=\"bb_ul\"><li>Take\
      \ advantage of the new \u201CCamouflage\u201D and \u201CStealth\u201D capacities\
      \ and play with invisible units on the adventure map.</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/374500/extras/EL_shadows_steam_stealth.jpg?t=1573401863\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Send your Heroes to infiltrate other empires\
      \ unlocking access to detailed information about their activities. New army\
      \ actions allow you to steal, capture, sabotage and even poison Governors! </li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/374500/extras/EL_shadows_steam_espionage.jpg?t=1573401863\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Defend your cities and Empire against potential\
      \ infiltrations by using the new \u201CRound up\u201D capacity and other counterespionage\
      \ skills.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/374500/extras/EL_shadows_steam_counterespionage.jpg?t=1573401863\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Equip your Heroes and units with a set of\
      \ new items, including the new \u201CScope\u201D accessories, to give them espionage\
      \ and counterespionage abilities.</li></ul> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/374500/extras/EL_shadows_steam_items.jpg?t=1573401863\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Slow your enemy\u2019s progression by performing\
      \ a new army action on the adventure map: pillage converted villages, extractors\
      \ and watchtowers.</li></ul>  <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/374500/extras/EL_shadows_steam_pillage.jpg?t=1573401863\"\
      \ /><h2 class=\"bb_tag\">GAMES2GETHER</h2>Join our community and contribute\
      \ to the game development. Create your free account <a href=\"https://steamcommunity.com/linkfilter/?url=http://g2g.amplitude-studios.com/Games/Endless-Legend\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://g2g.amplitude-studios.com/Games/Endless-Legend</a>\
      \ !<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/374500/extras/G2G_banner.png?t=1573401863\"\
      \ />"
