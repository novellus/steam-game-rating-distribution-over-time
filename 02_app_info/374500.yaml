    reviews: "\u201CPlays out on one of the greatest, most beautiful maps in strategy\
      \ gaming history. It combines style, substance, and setting into a marvelous\
      \ overall experience for both empire management and tactical combat.\u201D<br>8.3/10\
      \ \u2013 <a href=\"http://uk.ign.com/articles/2014/09/23/endless-legend-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CBEST STRATEGY\
      \ GAME 2014 - Reinvents the 4X genre, mirroring what XCOM did for tactical turn-based\
      \ games, and they have, as today Endless Legend brings the genre to new heights.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hookedgamers.com/pc/endless_legend/review/article-1328.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hooked Gamers</a><br><br>\u201CCOMMENDATION\
      \ FOR DESIGN 2014 - At every stage Endless Legend shines. Where it takes from\
      \ the past, it puts its own spin on it. Where it innovates, it does so cautiously\
      \ and mostly successfully. Amplitude Studios has created another astounding\
      \ story-driven game, that really has taken the best bits of RTS, RPG and 4X.\
      \ This is a game that wannabe developers should play and learn from.\u201D<br>89%\
      \ \u2013 <a href=\"http://www.pcgamer.com/endless-legend-review/\" target=\"\
      _blank\" rel=\"noreferrer\"  >PC Gamer</a><br>"
