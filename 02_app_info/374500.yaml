      \ int\xE9gr\xE9es dans le jeu.\n\nLa faction des Oubli\xE9s n'est pas ma pr\xE9\
      f\xE9r\xE9e de par ses m\xE9canique de jeu, mais force est de constater qu'elle\
      \ est le parfait porte drapeau de l'espionnage et du pillage.\nComme souvent\
      \ Amplitude Studios a su imaginer une faction originale par rapport \xE0 celles\
      \ d\xE9j\xE0 pr\xE9sente dans le jeu et par rapport ce qu'on peu croiser dans\
      \ un 4X."
