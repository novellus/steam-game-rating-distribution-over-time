details:
  data:
    about_the_game: "The Exoplanets map pack includes six custom maps inspired by\
      \ real-world exoplanets. Specialized scripts produce randomized geographic layouts\
      \ each time a new game begins, allowing for even more replayability on new alien\
      \ worlds.<br><br>Maps include:<br> <br><strong>Kepler 186f:</strong> This lush\
      \ forest planet is one of the oldest known Earth-like planets. <br><strong>Rigil\
      \ Khantoris Bb</strong>: Orbiting the closest star to the solar system, the\
      \ historical records of this arid continental planet\u2019s settlement are well-preserved.\
      \ <br><strong>Tau Ceti d</strong>: This planet of seas and archipelagos features\
      \ a booming biodiversity and a wealth of resources. <br><strong>Mu Arae f</strong>:\
      \ Tidally locked in orbit around a weak star, the southern hemisphere of this\
      \ planet is a blistering desert where the sun never sets, while the northern\
      \ hemisphere is perpetually in frozen darkness.<br><strong>82 Eridani e</strong>:\
      \ An alien world of scarce water and wracked by tectonic forces. <br><strong>Eta\
      \ Vulpeculae b</strong>: A mysterious new discovery with unknown terrain."
