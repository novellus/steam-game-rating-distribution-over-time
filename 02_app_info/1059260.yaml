    review: "So spartanisch die Grafik, so anspruchsvoll ist das Spiel stellenweise.\
      \ Zwar braucht man daf\xFCr keinen Doktortitel, aber der ein oder andere Level\
      \ macht einen schon mal verr\xFCckt. Die Kugel muss ins Ziel und mit unterschiedlich\
      \ einstellbarer Energie schubst Du sie an und sammelst dabei Quadrate oder Leben\
      \ ein. Bist Du mit dem letzten Leben nicht im Ziel oder ist was \xFCbrig, geht\
      \ der Level von vorne los. (50 Level/100 Errungenschaften)\n\nReview noch in\
      \ Arbeit !"
