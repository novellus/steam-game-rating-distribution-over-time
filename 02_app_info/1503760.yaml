    about_the_game: <h2 class="bb_tag">The Plot</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1503760/extras/Battle_2.gif?t=1609280950"
      /><br>When a ripple of unknown origin unleashes beings of Hell upon modern-day
      Earth, the only ones who can stop their reign is a team of valiant heroes...<br>Unfortunately,
      this story isn't about that.<br><br>A group of young adults, gifted with elemental
      powers by the anomaly, are forced to go to battle with these unknown forces.
      Sooner than later, they come to find out that they're a lot more connected to
      the unfolding chaos than it seems... Battle enemies in this post-apocalyptic
      RPG to unlock new spells and attacks. <br><br>Work together to tighten each
      other's bonds in the friendship system to create sync attacks, combing two-party
      members' abilities to make one devastating attack! Watch as this Gang of numbnuts
      fights unholy creatures, meet shady merchants,  and strengthen their own bonds
      as friends in this intense Paradigm Shift!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1503760/extras/Battle_1.gif?t=1609280950"
      /><h2 class="bb_tag">Demo Features</h2><ul class="bb_ul"><li> 2-hour playtime<br></li><li>A
      6 party turn-based RPG system<br></li><li>Unique enemies<br></li><li>Quirky
      Dialogue<br></li><li>A friendship system to unlock unique sync spells.<br></li><li>An
      Immersive Soundtrack</li></ul>
