  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1236550/extras/Titles_ArtBook.png?t=1580818538"
      /><br>Over 150 pages that dive into the making of Abandon Ship. A wealth of
      concept art and behind the scenes images not only provide insight into how the
      game was made, but also the thinking behind the development team and their approaches.<br><br>This
      digital artbook is split into 3 sections covering:<br><ul class="bb_ul"><li>Concept
      Development - the story behind our original artistic inspiration and how we
      translated that to concept art and in-engine graphics.<br></li><li>Pre-Production
      - How we established everything from islands, characters, the logo and all the
      varying environmental modifiers.<br></li><li>Production - Sea Monsters, Ships,
      Weapons, Upgrades, Sea Forts, how we conveyed the story, a focus on two key
      areas (The Haunted Seas and Spider Islands) as well as all of the individual
      unique islands</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1236550/extras/Divider.png?t=1580818538"
      /><br>Once downloaded, the Artbook can be located in the following directory:<br>\Steam\steamapps\common\Abandon
      Ship\Artbook<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1236550/extras/Titles_End.png?t=1580818538"
      />
