details:
  data:
    about_the_game: "<strong>Dead Ground:Arena</strong> is an action packed FPS VR\
      \ shooter, ready to get your heart skip a beat during exciting standoffs with\
      \ infected creatures.  <br><br>Players take on the role of a secret agent for\
      \ Blackrain, for whom they are sent on a range of challenging missions. To fulfill\
      \ their objectives, players can choose from twenty different weapons to take\
      \ down thirty different, horrific enemies. Missions range from protecting hostages\
      \ and VIPs to fighting your way out of ever-swelling hordes in a confined space.\
      \ Dead Ground: Arena supports teleport movement through the VR controller and\
      \ direct player movement and comes with a variety of graphic settings to fit\
      \ each player\u2019s hardware requirements and provide a seamless immersive\
      \ experience. <br><br>Players can choose from a range of difficulty settings\
      \ \u2014 after completing normal mode, a more challenging experience awaits\
      \ in veteran mode.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Exciting\
      \ missions and action-packed gunfights<br></li><li>Fierce battles with the thrill\
      \ of real life sensations<br></li><li>The best graphic quality in the VR gaming\
      \ industry with the least chance of motion sickness<br></li><li>Lots of diverse\
      \ maps with more to be added in the upcoming months<br></li><li>An ultimate\
      \ exciting experience with 20 weapons and striking effects<br></li><li>Great\
      \ variety of different weapon types, including realistic military weapons and\
      \ grenades as well as exotic weapons such as freezing gun and gravity gun<br></li><li>More\
      \ than 30 different reactive NPCs such as typical zombies, crawling and jumping\
      \ ones and gigantic bosses<br><br>A whole in-depth story mode with action packed\
      \ missions can be experienced with the upcoming launch of Dead GroundZ.<br><br>Dead\
      \ GroundZ and Dead Ground:Arena are different modes and provide a totally different\
      \ experience. However, if you are a player of Dead Ground:Arena, you can get\
      \ a discount when you purchase Dead GroundZ.<br><br>While you are enjoying Dead\
      \ Ground:Arena, you may want to put Dead GroundZ on your wishlist as well.<br><br><a\
      \ href=\"https://store.steampowered.com/app/836580/Dead_GroundZ/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/836580/Dead_GroundZ/</a></li></ul>"
