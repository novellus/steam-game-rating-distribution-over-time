    reviews: "\u201CTake a dash of twin-stick shooter, mix in some planetary colonization,\
      \ exploration to find said planets, and a ticking clock, and you have Cosmic\
      \ Ray. It has a lot going on, and it is SO FUN.\u201D<br>Space Game Junkie<br><br>\u201C\
      Cosmic Ray is a sign that they [Cosmocat] truly love what they do\u201D<br>7/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://theinsatiablegamer.com/cosmic-ray-review-out-of-this-world/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Insatiable Gamer</a><br><br>\u201C\
      Cosmic Ray is a game which delivers what it sells. It delivers the nostalgia\
      \ of games of old, and proves to be a relaxing and entertaining distraction\
      \ from work and every day life.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.bonusstage.co.uk/2020/04/09/cosmic-ray-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bonus Stage</a><br>"
