  data:
    about_the_game: The Earth's sun is about to die. Scientists predict we have, at
      most, 5 days remaining. The world as we know it is about to end...<br><br>Cosmic
      Ray to the rescue! His mission:<br><br><ul class="bb_ul"><li>Explore distant
      solar systems<br></li><li>Colonize inhabitable planets, terraform inhospitable
      ones<br></li><li>Search planets for resources such as upgrade blueprints and
      alien artifacts<br></li><li>Collect ship parts to buy upgrades<br></li><li>Thwart
      alien attacks while avoiding the perils of space</li></ul><br>Casual gameplay
      and short rounds make Cosmic Ray a great option for killing a few minutes.<h2
      class="bb_tag">Soundtrack</h2>Cosmic Ray features a lush, ambient soundtrack
      featuring music by Snug, JFS and Ogotu. Guaranteed to calm a crying baby in
      mere seconds.
