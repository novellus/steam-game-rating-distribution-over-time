    about_the_game: Seishin is a virtual reality rhythm game where the goal is to
      hit targets the beat of the music. Use your pair of magical drumsticks to hit
      targets, follow sliders and spin spinners. A strong combination of timing and
      precision is key to achieving success.<h2 class="bb_tag">Beatmaps</h2>Each song
      contains hand-crafted beatmaps at various difficulties, ensuring a variety of
      distinct patterns and unique challenges. Import your existing beatmap collection.
      Browse and download new tracks within the game.<h2 class="bb_tag">Leaderboards</h2>Track
      your personal progress or compete against others via local and online leaderboards.<h2
      class="bb_tag">Mods</h2>Choose from a variety of mods to create a more hardcore
      or casual experience to your liking.
