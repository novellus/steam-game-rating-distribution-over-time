    detailed_description: <h1>Update Notes</h1><p>Update 3/27/18:<br><ul class="bb_ul"><li>
      Fixed a bug where single channel songs would play at double the normal speed</li></ul>Update
      3/5/18:<br><ul class="bb_ul"><li> Fixed a bug where certain beatmaps wouldn't
      load properly</li></ul></p><br><h1>About the Game</h1>Seishin is a virtual reality
      rhythm game where the goal is to hit targets the beat of the music. Use your
      pair of magical drumsticks to hit targets, follow sliders and spin spinners.
      A strong combination of timing and precision is key to achieving success.<h2
      class="bb_tag">Beatmaps</h2>Each song contains hand-crafted beatmaps at various
      difficulties, ensuring a variety of distinct patterns and unique challenges.
      Import your existing beatmap collection. Browse and download new tracks within
      the game.<h2 class="bb_tag">Leaderboards</h2>Track your personal progress or
      compete against others via local and online leaderboards.<h2 class="bb_tag">Mods</h2>Choose
      from a variety of mods to create a more hardcore or casual experience to your
      liking.
