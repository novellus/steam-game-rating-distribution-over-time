      \ entered the second Mortal Kombat tournament to exact revenge against Scorpion.\
      \ With his retribution complete, he returned home to assume leadership of the\
      \ Lin Kuei clan. As its Grandmaster, the second Sub-Zero turned the organization\
      \ into one of Earthrealm\u2019s most dependable allies."
