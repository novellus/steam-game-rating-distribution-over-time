    about_the_game: "De-stress in a bioluminescent forest with this interactive virtual\
      \ reality experience<br />\r\n<br />\r\nRelax and calm yourself in under five\
      \ minutes while exploring the wonders of a bioluminescent forest with LUMEN,\
      \ a self-guided, nonlinear meditation rooted at the intersection of virtual\
      \ reality and wellness. <br />\r\n<br />\r\nThis VR experience begins with a\
      \ short breathing exercise, then places you in a luminous multicolored woodland\
      \ where you'll use your eye gaze to interact with the sights and sounds of your\
      \ environment\u2014and de-stress in the process. You'll stimulate tree growth,\
      \ choose a hue from the sky's breathtaking aurora display to customize your\
      \ tranquil setting, and navigate the splendor of a lush forest floor\u2014giving\
      \ colorful life to the dark and sparse landscape. The soothing soundtrack, created\
      \ by composer Susumu Yokota, evolves with your every interaction.<br />\r\n\
      <br />\r\nLUMEN was created in collaboration with Walter Greenleaf, PhD, of\
      \ Stanford University\u2019s Virtual Human Interaction Lab, and Framestore's\
      \ VR Studio\u2014and Dr. Greenleaf and other Stanford research scientists at\
      \ the Lucille Packard Children's Hospital will be evaluating how LUMEN can help\
      \ children who are undergoing difficult surgical procedures. The experience\
      \ is just the tip of the interactive iceberg when it comes to the power of harnessing\
      \ VR to better your life. <br />\r\n<br />\r\n To exit LUMEN, look down until\
      \ a panel of three buttons appears, then select the X by directing the gaze\
      \ dot onto it."
