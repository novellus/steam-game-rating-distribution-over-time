  data:
    about_the_game: "Super modern and ultra trendy, this new music pack from Ayato\
      \ Sound Create has lots of musical variety great for futuristic, post-apocalypse,\
      \ high-tech themed games! With music for boss battles, events, different stages,\
      \ featuring ultra-modern music production, cutting-edge synthesizers and drum\
      \ slicing, loops, and EDM drop-in vocal cues, this pack will complement and\
      \ give your modern and futuristic games all the vibes they need!<br />\r\n<br\
      \ />\r\nFeatures:<br />\r\n<br />\r\n* 24 Ultra-modern and futuristic songs<br\
      \ />\r\n* Music for boss battles, events, and different game stages<br />\r\n\
      * .ogg, .mp3, .m4a and .wav formats included<br />\r\n* For use with Visual\
      \ Novel Maker or the engine of your choice<br />\r\n<br />\r\nTracklist:<br\
      \ />\r\n<br />\r\n\u3010stage\u3011Lost galaxy<br />\r\n\u3010stage\u3011\u30BB\
      \u30A4\u30EC\u30FC\u30F3(Siren)<br />\r\n\u3010stage\u3011\u30C7\u30B9\u30C9\
      \u30E9\u30A4\u30D6(death drive)<br />\r\n\u3010stage\u3011\u907A\u68C4\u3055\
      \u308C\u305F\u30B3\u30ED\u30CB\u30FC\uFF08abandoned colony\uFF09<br />\r\n\u3010\
      stage\u3011\u53E4\u306E\u60D1\u661F(Ancient planet)<br />\r\n\u3010stage\u3011\
      \u6B21\u5143\u5206\u65AD(Dimensional division)<br />\r\n\u3010stage\u3011\u51FA\
      \u6483(Sorite)<br />\r\n\u3010stage\u3011\u661F\u9593\u98DB\u884C(Interstellar)<br\
      \ />\r\n\u3010stage\u3011\u8056\u907A\u7269\uFF08holy relic)<br />\r\n\u3010\
      stage\u3011\u8DF3\u8E8D\u6B21\u5143\u822A\u6CD5(Dimension jump)<br />\r\n\u3010\
      boss\u3011\u7570\u5F62(Variant)<br />\r\n\u3010boss\u3011\u5DE8\u5927\u6226\u8266\
      (Giant battleship)<br />\r\n\u3010boss\u3011\u7A7A\u4E2D\u6226(dog fight)<br\
      \ />\r\n\u3010boss\u3011\u4E8B\u8C61\u306E\u5730\u5E73\u9762(Event horizon)<br\
      \ />\r\n\u3010boss\u3011\u53D7\u8089\u3059\u308B\u60AA\u610F(Malicious incarnation)<br\
      \ />\r\n\u3010event\u30111000\u5E74\u306E\u5B64\u72EC(1000 year of solitude)<br\
      \ />\r\n\u3010event\u3011\u30A4\u30C7\u30A2(IDEA)<br />\r\n\u3010event\u3011\
      \u30A4\u30F3\u30BF\u30FC\u30DF\u30C3\u30B7\u30E7\u30F3(Intermission)<br />\r\
      \n\u3010event\u3011\u30A8\u30E9\u30FC(Error code)<br />\r\n\u3010event\u3011\
      \u30D2\u30C8(Human)<br />\r\n\u3010event\u3011\u30D5\u30A1\u30C6\u30A3\u30DE\
      (FATIMA)<br />\r\n\u3010event\u3011\u30EC\u30AF\u30A4\u30A8\u30E0(requiem)<br\
      \ />\r\n\u3010event\u3011\u7D42\u7109\uFF08THE END)<br />\r\n\u3010event\u3011\
      \u5F57\u661F\u3092\u8D85\u3048\u3066\uFF08Beyond the comet"
