details:
  data:
    about_the_game: "Rise and shine, pilot. In Space EXODUS you take control of various\
      \ gliders to defeat your enemies. Pirates from all parts of space are attacking\
      \ our earth and you are our last chance to stop them. So rise to the challenge.<br\
      \ />\r\n<br />\r\nGameplay<br />\r\n<br />\r\nFight with agile gliders and a\
      \ variety of weapons.<br />\r\nEquip your glider according to your wishes and\
      \ destroy your enemies mercilessly.<br />\r\nBesides the gliders, you can also\
      \ take control of a giant cruiser. And with even more fire power you can stop\
      \ your enemies.<br />\r\nOr sit at a stationary gun and fight your enemies from\
      \ the ground.<br />\r\n<br />\r\nWhichever you choose. It's your fight!<br />\r\
      \n<br />\r\n<br />\r\nSPACE EXODUS uses the Unity Engine to create a credible\
      \ universe."
