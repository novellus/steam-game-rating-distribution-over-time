details:
  data:
    about_the_game: <h2 class="bb_tag"><i>Gensokyo, an isolated land separated by
      the Great Hakurei Barrier from the outside world.<br>A land where incidents
      occur occasionally and eventually solved.<br>In one regular night, a thief snuck
      into the Scarlet Devil Mansion.<br>No one ever predicted that this is a beginning
      of a new incident.</i></h2><h2 class="bb_tag"> <img src="https://steamcdn-a.akamaihd.net/steam/apps/786510/extras/28510923_10211632979717029_1585062374_n.png?t=1583995646"
      /> </h2><h2 class="bb_tag">A Series of Gensokyo Story</h2>Oracle of Forgotten
      Testament is an episodic turn-based RPG based on Touhou games by ZUN. The game
      will auto-update itself every time a new episode is out!<br><br>Player will
      use several Touhou characters to explore every nook and cranny of Gensokyo and
      resolve every incidents ever happening.<h2 class="bb_tag">Key Features</h2><strong>ATB
      System, Spellcard, and Skill</strong><br>Feel the heat of battle in Active Turn-Based
      battle system. The enemy won't let you stand idle in the midst of battle!<br>Player
      may use various spellcards and press all buttons correctly for maximum damage.<br>Skills
      may be used to replace your default attack to deal different affinity and ail
      various effects.<br><br><strong>Placed Encounter</strong><br>Player takes the
      lead, whether it's time to strike, retreat, be cautious, or be a tyrant who
      turns all the monsters into exp points without exception.<br><br><strong>World
      of Gensokyo</strong><br>Explore the World of Gensokyo with each character. Witness
      every incident and let the tale be carved as a memorable history!<br><br><strong>Alchemy</strong><br>Alchemy
      is a journey to create masterpiece. Create many kinds of item as you learn recipes
      to aid you along your journey!<h2 class="bb_tag">Episode Unique Features</h2><strong>Dowsing</strong><br>Unique
      only to the first episode, experience the ancient way of treasure hunting with
      the dowsing rod while dodging enemies!<h2 class="bb_tag">Disclaimer</h2>This
      game is based off of Touhou Project by Team Shanghai Alice.<br><br>This game
      is developed by Dragon Emperors, and complies with the guidelines for releasing
      Touhou doujin games on Steam.
