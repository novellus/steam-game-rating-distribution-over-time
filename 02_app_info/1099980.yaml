    about_the_game: "\u300A\u58A8\u8272\u4E09\u56FD\u5FD7\u300B\u7531\u58A8\u8272\u5DE5\
      \u4F5C\u5BA4\u7CBE\u5FC3\u5236\u4F5C\u7684\u4E00\u6B3E\u541B\u4E3B\u626E\u6F14\
      \u7684SLG\u6E38\u620F\u3002\u8003\u9A8C\u60A8\u5728\u4E71\u4E16\u4E2D\u7684\u751F\
      \u5B58\u80FD\u529B\u3002\u662F\u7A33\u91CD\u6C42\u80DC\uFF0C\u6B65\u6B65\u4E3A\
      \u8425\uFF1F\u662F\u5B64\u6CE8\u4E00\u63B7\uFF0C\u626D\u8F6C\u4E7E\u5764\uFF1F\
      \u662F\u6C42\u8D24\u82E5\u6E34\uFF0C\u4EBA\u624D\u6D4E\u6D4E\uFF1F\u8FD8\u662F\
      \u7231\u6C11\u5982\u5B50,\u6267\u6CD5\u5982\u5C71\uFF1F\u4E00\u5207\u7531\u4F60\
      \u505A\u4E3B\u3002<br />\r\n<br />\r\n\u6E38\u620F\u7279\u8272\uFF1A<br />\r\
      \n\u6E38\u620F\u4E2D\u66F4\u52A0\u7A81\u51FA\u6B66\u5C06\u7684\u4E2A\u4EBA\u80FD\
      \u529B\uFF0C\u6BCF\u4E2A\u6B66\u5C06\u90FD\u6709\u81EA\u5DF1\u72EC\u6709\u7684\
      \u5C5E\u6027\u3002\u591A\u79CD\u6B66\u5C06\u7EC4\u5408\uFF0C\u591A\u79CD\u6218\
      \u672F\u548C\u73A9\u6CD5\u3002<br />\r\n\u65B0\u9896\u7684\u6218\u6597\u7CFB\
      \u7EDF\uFF0C\u4F7F\u5F97\u6B66\u5C06\u4E4B\u95F4\u7684\u80FD\u529B\u3001\u7279\
      \u70B9\u66F4\u52A0\u7A81\u51FA\u3002<br />\r\n\u53E6\u5916\u8FD8\u6709\u4E30\
      \u5BCC\u7684\u5175\u79CD\u4F53\u7CFB\u3001\u5185\u653F\u4F53\u7CFB\u3002\u8FD8\
      \u539F\u4E00\u4E2A\u6218\u706B\u7EB7\u98DE\u7684\u4E09\u56FD\u4E16\u754C\u3002\
      <br />\r\n<br />\r\n\u5B98\u65B9QQ\u8BA8\u8BBA\u7FA4\uFF1A177071956"
