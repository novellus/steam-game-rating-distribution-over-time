details:
  data:
    about_the_game: 'Mind Portal is a beautiful, low poly stylized, first-person exploration
      game centered around three things: interesting story, hard mazes and atmospheric
      music.<br><br>You will be available for a number of beautiful levels you will
      explore. To advance further in story and find out what Mind is and what it wants
      from you, you have to find and pass maze that will require a bit of patience.<h2
      class="bb_tag">Key Features:</h2><br><ul class="bb_ul"><li> For fans of Journey,
      Firewatch and Bound.</li></ul><ul class="bb_ul"><li> For fans of low poly stylized
      games.</li></ul><ul class="bb_ul"><li> Hard maze levels, which will took a while
      to pass them. </li></ul><ul class="bb_ul"><li> Interesting story (actually just
      text) with two different endings.</li></ul><ul class="bb_ul"><li> A lot of atmospheric
      beautiful music.</li></ul>'
