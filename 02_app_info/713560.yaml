details:
  data:
    about_the_game: "<strong>SEUM: The Drunk Side of the Moon is an expansion which\
      \ adds 3 new powerups and 33 new levels in the new space environment.</strong><br><br>Speedrun\
      \ mode now has mutators which allow you to play speedrun mode by having a powerup\
      \ of your choosing when you start the level. Replay the old levels with completely\
      \ new strategies.<br><br>When you\u2019re done playing all the new levels, you\
      \ can make your own with the map editor. We\u2019ve updated it with full support\
      \ for new powerups.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"\
      ><li> Roar (New Powerup!): Point and fly, super-fast way to fly through levels.\
      \ It feels like guiding a Redeemer on steroids.<br></li><li> Rocket (New Powerup!):\
      \ Now you can rocket jump, and it\u2019s fun. But we haven\u2019t stopped there!\
      \ You can actually jump on the rocket and ride it! Going too slow? No problem\
      \ shoot the rocket with a fireball to give it an extra boost.<br></li><li> Shadow\
      \ World (New Powerup!): Explore specially crafted levels from the two viewpoints:\
      \ the world of light and the world of shadows.<br></li><li> A cool new environment\
      \ set in outer space.<br></li><li> Additional speedrun mutators: Roar and Rocket.<br></li><li>\
      \ A new song by Jitz.<br></li><li> And more secrets and easter eggs. ;)</li></ul>"
