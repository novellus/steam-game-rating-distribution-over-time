    short_description: A fast paced platformer inspired by fighting games, pull stylish
      combos as you guide Aine, the Phoenix Knight, on her eternal quest to save the
      cute and colorful world of Lineria! Hop bop n' roll with uniquely gorgeous pixel
      art and a star-studded, hi-fidelity OST for the ages!
