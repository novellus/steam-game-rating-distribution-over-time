  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/662340/extras/SteamDOUBLEJUMP.gif?t=1595185308\"\
      \ /><br><br>Hey boyo, Mr. Octopus here and you\u2019re in for a wild ride. This\
      \ game\u2019s Renaine, and I\u2019m your favorite shopkeeper here to walk you\
      \ through the setup! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/662340/extras/steamRESURRECT.gif?t=1595185308\"\
      \ /><br><br>This here\u2019s Aine, she\u2019s an orange knight with a feather\
      \ to pick with a Dragon who did her dirty. That\u2019s no good, but what can\
      \ ya do? Lucky for her, boyo, she can take a spin at this whole \u201Clife\u201D\
      \ as many times as she needs to cause\u2019 she\u2019s the Phoenix Knight! pretty\
      \ neat huh? Especially cause she\u2019ll need it, boyo! She\u2019s gotta go\
      \ through the entire kingdom of Lineria, from the mechanized forest of Shellwood\
      \ to the steep climb of Eastwest Mountain, she\u2019s gotta hop bop n\u2019\
      \ roll through it all!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/662340/extras/steamNPCs.gif?t=1595185308\"\
      \ /><br><br>But yanno, life\u2019s not all about violence, boyo, this whole\
      \ kingdom\u2019s full of oddballs, weirdos, serious individuals with deep backstories,\
      \ and octopi looking for some help! Do the whole \u2018hero\u2019 thing enough\
      \ times and they\u2019ll give you emblems to mess around with that\u2019ll let\
      \ you change up the game! That\u2019s in addition to secret feathers, bestiary\
      \ entries, permanent upgrades, and all that good stuff that makes a game worth\
      \ playing, boyo, this is the full deal!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/662340/extras/SteamOCTOPUS.gif?t=1595185308\"\
      \ /><br><br>That\u2019s all I gotta say, boyo, find me in the game at my Very\
      \ Special Item Shop (TM) and you\u2019ll see for yourself!<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/662340/extras/About_the_game.gif?t=1595185308\"\
      \ /><br><br>Renaine is a game about overcoming failure. Aine, the Phoenix Knight,\
      \ is tasked by fate to destroy the legendary Dragon. Should she die, she will\
      \ return. Again and again until the Dragon is slain. <br><br>Hop, Bop and Roll\
      \ through Lineria, the world of Renaine! Chat up a cast of colorful characters!\
      \ Solve problems! Fail! A lot! Overcome failure! Fail again! Lots of fun in\
      \ Renaine!<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/662340/extras/Key_Features.gif?t=1595185308\"\
      \ /><br><br><ul class=\"bb_ul\"><li>An adventure through an intriguing world\
      \ steeped in history and whimsy<br></li><li>Colorful characters and puzzling\
      \ quests that explore Renaine\u2019s rich lore<br></li><li>Smooth and responsive\
      \ gameplay, perfect for speedrunning or just feelin good!<br></li><li>Dozens\
      \ of emblems and permanent upgrades to acquire and master<br></li><li>Buttery\
      \ smooth animation running at 60fps<br></li><li>Vibrant, unique, art by Atsuzaki,\
      \ THC Gourami and SinclairStrange<br></li><li>An unforgettable, hi-fidelity\
      \ soundtrack by Mason Lieberman with guests like Kevin Penkin (Made in Abyss),\
      \ Substantial (Nujabes) and Casey Lee Williams (RWBY)<br></li><li>Chompy!</li></ul><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/662340/extras/Message_from_the_Devs.gif?t=1595185308\"\
      \ /><br><br>Howdy, Squidly here and I\u2019ve been at this project for like\
      \ 2 years now for some reason. Seriously, who\u2019s idea was that? But yanno,\
      \ me and my core team of way-too-good-for-me devs have kept at this for so many\
      \ years cause we deeply believe in it. We believe this game deserves to exist,\
      \ its story deserves to be told, its world deserves to be explored, and we have\
      \ worked tirelessly in service of that. From day one what we\u2019ve wanted\
      \ was to make something you come back to a decade from now and think about.\
      \ We hope that you get to know Aine and her world, and we hope through figuring\
      \ this game out, you\u2019ll feel that you yourself are a part of this too.\
      \ For as long as I\u2019ve lived I\u2019ve dreamed of making a world that people\
      \ would want to explore filled with characters that they\u2019d get to know\
      \ and feel for. Through its loooong development, however, I\u2019ve discovered\
      \ a game is greater than its parts. Lemme tell you - it took us two Kickstarters\
      \ to make this happen. We got our butt kicked hard repeatedly. But what brought\
      \ us back up every time was the community, our humble Discord, our backers,\
      \ our fan artists and speedrunners. This game is not just about Aine\u2019s\
      \ journey, it\u2019s not just about yours either, what this game is about is\
      \ the journey we all take together. That special connection people have when\
      \ they join together to do the impossible, to slay that dragon, that\u2019s\
      \ what this game\u2019s about. It took a gajillion hours of effort from way\
      \ more people than just the core dev team to make this happen, and hopefully\
      \ it shows. I hope Renaine is gonna be that kind of game that lasts, a true\
      \ modern classic, and we\u2019d be honored if you\u2019d join us to its finish!"
