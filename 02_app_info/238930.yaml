    reviews: "&quot;An engaging combination of board game mechanics and pure storytelling,\
      \ 7 Grand Steps is an addictive telling of one family's journey through history.&quot;<br>\u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamespot.com/7-grand-steps/reviews/7-grand-steps-review-6409420/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br><br>&quot;...it\u2019\
      s so clever that you can\u2019t help but love it.&quot;<br>\u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://indiestatik.com/2013/06/07/7-grand-steps-combines-ambition-entropy-crocodiles/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Statik</a><br><br>&quot;7 Grand\
      \ Steps hides a deeply strategic experience behind its deceptively simple and\
      \ charming graphical appearance, ...immersive and engaging gaming.&quot;<br>\u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.ggsgamer.com/2013/06/07/review-7-grand-steps/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GGS Gamer</a><br><br>&quot;...entirely\
      \ apart from the hundreds of games that have passed through my PC...&quot;<br>\u2013\
      \ <a href=\"http://www.rockpapershotgun.com/2013/01/08/the-generation-game-7-grand-steps-demo/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>&quot;...I\
      \ walked away from it as though I was telling a story that reached through time.&quot;<br>\u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.g4tv.com/thefeed/blog/post/729283/igf-entrants-than-you-need-to-know-about-that-indie-column/\"\
      \ target=\"_blank\" rel=\"noopener\"  >G4TV</a><br><br>&quot;It's a simple looking\
      \ game, but -- I found myself unable to stop.&quot;<br>\u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://killscreendaily.com/articles/news/ever-wanted-play-game-life-set-copper-age-heres-7-grand-steps/\"\
      \ target=\"_blank\" rel=\"noopener\"  >KillScreen</a>"
