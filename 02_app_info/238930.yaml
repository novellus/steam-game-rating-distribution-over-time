    about_the_game: 'What Ancients Begat is a complete (~15 hour) game of family generations
      surviving the rise of western civilization. Survival is the ultimate goal. The
      sub-goals, you choose, build their story.<br><br><br>Experience an abstract
      telling of the lives of our earliest recorded ancestors. Part board game, part
      machine, part nod to computer games of yore, it begins with a simple mechanic.
      Spend tokens to traverse the wheel of life. Earn tokens by tempting the jaws
      of death. Then, like layers upon a pearl, game play expands, introducing fresh
      tactics and strategies which, turn by turn, drive a sophisticated, emergent
      narrative. How you play defines the lives of one family''s generations through
      the changing ages.<br><br><br><strong>An enormous tableau of ancient western
      culture awaits your exploration:</strong><br><br><br><ul class="bb_ul"><li>
      <strong>Core Mechanic</strong> - Back and forth tactics, across four social
      boundaries, to win legend points.<br></li><li> <strong>Family Strategy</strong>
      - Romance. Raise children. Rite of Passage.<br></li><li> <strong>Family Drama</strong>
      - Tales in the life. Sibling rivalry. Failed branches. Graveyard of  ancestry.<br></li><li>
      <strong>Grand Legends</strong> - Earned over generations, they strengthen your
      family: Discoveries and Invention. Social Advancement. Heroics.<br></li><li>
      <strong>Ruling Games</strong> - City Administration. Warring Kingdoms. Imperial
      Senate.<br></li><li> <strong>The Challenges of an Age</strong> - Special for
      each social level. Survive and overcome, to enter a new age.</li></ul>'
