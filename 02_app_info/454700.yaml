details:
  data:
    about_the_game: "Shiny Gauntlet is a Dungeon Hack n Slash, Bullet Hell, Rogue-Lite\
      \ Adventure. <br />\r\n<br />\r\nSelect your champion and explore the Gauntlet.\
      \ Collect weapons, enchanted rings, bottle and/or consume the mysterious remains\
      \ of defeated foes, all the while chasing the wily cultist who has stolen your\
      \ Shiny Shard! <br />\r\nInspired by games such as Binding of Isaac and Legend\
      \ of Zelda, Shiny Gauntlet is a game designed for players who like short play\
      \ sessions of intense difficulty."
