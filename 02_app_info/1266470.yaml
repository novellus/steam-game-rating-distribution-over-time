    about_the_game: "Do you want to dive into a fishing experience or just sit back\
      \ and relax in a mesmerizing scenery? Real VR Fishing lets you feel the taste\
      \ of fishing and relax in real-world fishing spots. Go fishing and catch various\
      \ species, and fill your aquarium.<br />\r\n<br />\r\nREALISTIC FISHING EXPERIENCE<br\
      \ />\r\nReal VR Fishing provides different difficulties for both anglers and\
      \ non-anglers. Turn off UI display when you are ready for a real challenge.<br\
      \ />\r\n<br />\r\nFILL AND DECORATE YOUR AQUARIUM<br />\r\nEnjoy collecting\
      \ and watching your freshwater &amp; saltwater fishes in your aquariums. Customize\
      \ your aquariums with unique decorations.<br />\r\n<br />\r\nENJOY MUSIC AND\
      \ VIDEOS<br />\r\nRelax listening to Spotify and watching Youtube videos while\
      \ playing the game. <br />\r\n<br />\r\n&quot;Real VR Fishing Brings Stunning\
      \ Environments To Quest&quot; - Upload VR<br />\r\n&quot;Real VR Fishing is\
      \ highly recommended for anglers and non-anglers alike.&quot; - 6 DoF Review<br\
      \ />\r\n<br />\r\n&quot;Rift best sports and fitness game of the year 2019&quot;\
      \ - Oculus<br />\r\n&quot;Best recreation app of the year 2019&quot; - Quest\
      \ On"
