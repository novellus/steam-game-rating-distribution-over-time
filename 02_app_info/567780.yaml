    about_the_game: "All the planets in the system have suddenly decided that the\
      \ galaxy isn\u2019t big enough for all of them! You\u2019re not sure who launched\
      \ the first missile and it doesn\u2019t really matter! You\u2019ve got nothing\
      \ to do with it\u2026 you are just\u2026 the satellite repairman!<br><br>As\
      \ a Qualified Satellite Repairman, you must manage a complex system of satellites\
      \ to ensure that your planet is able to maintain its defenses from incoming\
      \ missile threats. Repair, upgrade, research and launch new satellites and plug-able\
      \ modules. Maintain the vital GPS and Cell signals to keep communications alive\
      \ throughout the planet, ensuring a quick and efficient defense to counter enemy\
      \ attacks.<br><br>How long can you last?<h2 class=\"bb_tag\"><strong>Different\
      \ Gameplay Modes</strong></h2><ul class=\"bb_ul\"><li> Mission Scenarios (goal-oriented\
      \ levels)<br></li><li> Endless Survival (survive attack waves)<br></li><li>\
      \ Sandbox mode (create your own challenges)</li></ul><h2 class=\"bb_tag\"><strong>Research\
      \ new technology</strong></h2>Use the Research Center to upgrade and research\
      \ new technology, improving your skills, unlocking new satellites modules and\
      \ defense systems.<h2 class=\"bb_tag\"><strong>Plan and deploy</strong></h2>Order\
      \ and deploy new satellites and buildings to lay out a perfect defensive strategy\
      \ for your planet.<h2 class=\"bb_tag\"><strong>3 different planets</strong></h2>Play\
      \ across 3 different planets, each with its own challenges.<br><br><img src=\"\
      https://media.st.dl.pinyuncloud.com/steam/apps/567780/extras/char.png?t=1494413299\"\
      \ crossorigin=\"anonymous\"/>"
