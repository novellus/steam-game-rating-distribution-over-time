    about_the_game: "Happy Winter \u2013 Unbelievable prices until 01/04/2017 \u2013\
      \ Discover Ticket to Ride - Switzeland now at a reduced price.<br><br>Unlike\
      \ all our other maps, the Swiss map was initially designed as an Online map,\
      \ and only later released as an add-on to the board game version. Specially\
      \ conceived for 2 and 3 player games, this map is board game designer Alan R.\
      \ Moon\u2019s favorite!<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"\
      ><li>A whole new map of Switzerland, designed for 2 and 3 players<br></li><li>New\
      \ country tickets linking countries to countries and cities to neighboring countries<br></li><li>New\
      \ locomotive cards that only work in Tunnels<br></li><li>Only 40 trains per\
      \ player \u2013 use them wisely!</li></ul>"
