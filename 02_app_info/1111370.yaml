  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1111370/extras/poster-sam.png?t=1608941711\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1111370/extras/logoabout.png?t=1608941711\"\
      \ /><br>A Summer\u2019s End - Hong Kong 1986 is a visual novel game. Follow\
      \ the story of Michelle and Sam, and how their chance meeting evolves into a\
      \ deeper relationship. Set in vibrant Hong Kong in the year 1986, it is an original\
      \ story about love, family, and culture.<br><br>A Summer's End - Hong Kong 1986\
      \ is about seeking identity and meaning in a rapidly changing world where conflicting\
      \ worldviews and cultures collide. Inspired by Hong Kong cinema, 80s anime,\
      \ city pop, and contemporary Asian literature, A Summer\u2019s End - Hong Kong\
      \ 1986 is an homage to the past and a visual delight for fans of retro art and\
      \ fashion.  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1111370/extras/features-web.png?t=1608941711\"\
      \ /><br><br><ul class=\"bb_ul\"><li>A compelling romance story set in Hong Kong,\
      \ 1986<br></li><li>Interactive character dialogue and two unique endings<br></li><li>Point-based\
      \ system to unlock bonus scenes <br></li><li>Over 400 original and unique hand-drawn\
      \ art assets, vibrant backgrounds and character art inspired by 1980s anime\
      \ and media<br></li><li>Original vaporwave and 80s inspired soundtrack<br></li><li>Featuring\
      \ music from Timecop1983, Crystal Cola, and Stevia Sphere</li></ul>"
