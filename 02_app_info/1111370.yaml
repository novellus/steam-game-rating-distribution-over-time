    reviews: "\u201CDeveloper Oracle and Bone has crafted a special game here, one\
      \ that hit me emotionally in ways no other piece of media has done before.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.digitalspy.com/tech/a34989126/best-indie-games-2020/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Digital Spy</a><br><br>\u201CA Summer\u2019\
      s End deftly portrays the strange freedom that comes with uncertainty, in knowing\
      \ the future can be what you make of it.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.polygon.com/2020/6/30/21304214/summers-end-hong-kong-1986-love-visual-novel-romance-hope\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br><br>\u201CThere\u2019\
      s a lot to love about the game, but perhaps the most intriguing aspect of A\
      \ Summer\u2019s End isn\u2019t the time, but the place: Hong Kong.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://gaymingmag.com/2020/06/a-summers-end-a-queer-hong-kong-game-in-2020/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gayming Magazine</a><br>"
