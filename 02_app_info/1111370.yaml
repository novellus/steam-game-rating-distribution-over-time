    review: "I absolutely loved this. From the touching story, setting, to the neon\
      \ 80s visuals and synthwave music. The visual style and music work so well together.\
      \ It's wonderfully dreamy, found myself lost in thought constantly.\n\nOnly\
      \ real complaint is wish it could've been longer. Hope Oracle and Bone do another\
      \ vn soon. Not going to forget this anytime soon.\n\nsteam backgrounds/cards\
      \ maybe? \U0001F440"
