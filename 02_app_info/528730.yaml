  data:
    about_the_game: <strong>Crypt of the Serpent King</strong> is a medieval first-person
      hack'n'slash dungeon crawler with roguelike elements.<br><br><ul class="bb_ul"><li>
      Explore large, randomly generated <strong>dungeons</strong>. <br></li><li> Fight
      goblins, orcs, skeletons, giant spiders and all sorts of underworld <strong>creatures</strong>.<br></li><li>
      Wield an array of melee and ranged <strong>weapons</strong>. <br></li><li> Jump
      over lava pits and spike <strong>traps</strong>. <br></li><li> Level up your
      character's <strong>abilities</strong>.<br></li><li> Choose between 3 levels
      of <strong>difficulty</strong>, from casual to hardcore.</li></ul>
