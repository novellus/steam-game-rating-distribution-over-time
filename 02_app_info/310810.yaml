details:
  data:
    about_the_game: <i>Purchase Shiftlings and get access to the Shiftlings Screen
      Saver! Enjoy our tenacious technicians bouncing around your screen all day long!</i><br><br><strong>The
      galaxy's biggest no-brainer!</strong><br><br>Control two adorably dim-witted
      alien space janitors on their quirky quest to repair the galaxy!<h2 class="bb_tag">Strategic
      Single Player &amp; Co-op Missions:</h2>Play on your own, challenge a friend
      locally or across the galaxy <i>(online)</i>.<h2 class="bb_tag">50 Dynamic Interplanetary
      Puzzles:</h2>5 themed planets with 10 levels each which increases in difficulty
      as players advance.<h2 class="bb_tag">Cosmic Challenges of Size &amp; Space:</h2>Shift
      weight between the custodian cosmonauts quickly to avoid traps.<h2 class="bb_tag">High
      Re-playability:</h2>Blast back to the beginning to discover new hidden collectibles
      to unlock more secrets to the universe.
