    about_the_game: "A mysterious signal originating from the Tharsis region of Mars\
      \ set us on a frantic mission. Who sent it? And why? Impossible questions, but\
      \ in them lie the key to humanity\u2019s survival.<br />\r\n<br />\r\nNow, millions\
      \ of miles away from home, a micrometeoroid storm has left us with a severely\
      \ damaged ship, two deceased crew, and the sneaking suspicion this trip was\
      \ doomed from the start.<br />\r\n<br />\r\nTharsis is a turn-based space strategy\
      \ game. With dice. And cannibalism. It puts you in control of humanity\u2019\
      s first mission to Mars, just as it\u2019s struck by a micrometeoroid storm.\
      \ You must guide your crew through disasters, food shortages,  and the unforgiving\
      \ nature of space \u2014 all while maintaining your sanity amidst cryptic signals\
      \ and warnings from Mars.<br />\r\n<br />\r\nDefy the odds, make the difficult\
      \ decisions, and embark on the most important mission in human history."
