    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1487830/extras/banner1.jpg?t=1609076683"
      /><br>The Darked is an open world survival game. There are only 2 things that
      will keep you alive. Silence and hope.<br>This game allows you to access many
      alternative games from a single menu. Lose yourself in the Story if you want
      or prove yourself by trying to survive by building, hiding and killing like
      dozens of humans on our huge online map. Or enjoy 5v5 matches. You can even
      go on special missions with 5 friends, encircle or defend a place if you want.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1487830/extras/banner2.jpg?t=1609076683"
      />
