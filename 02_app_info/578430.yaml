    about_the_game: "Puzzle Puppers is a puzzle game about stretching cute dogs to\
      \ their food bowls.<br><br>Easy to learn, difficult to master with deceptively\
      \ simple puzzles and mechanics.<br><br>Features include:<br><br><ul class=\"\
      bb_ul\"><li>Bonus Hams - collect all of these and you\u2019ll unlock special\
      \ levels!<br><br></li><li>Holes - like portals that teleport the dog elsewhere\
      \ in the level.<br><br></li><li>Rivers - swim with caution, they wash your doggos\
      \ downstream!<br><br></li><li>Multiple food bowls - so many choices, but which\
      \ one is the right one?<br><br></li><li>Contains 80 levels with a challenge\
      \ for all skill levels, ranging from casual puzzle player to the most hardcore\
      \ puzzle fans.<br><br></li><li>Steam Achievements, Trading Cards and Emoticons!<br><br></li><li>Who's\
      \ a good boy? You are! Yes you are!</li></ul><br>Check out Cardboard Keeps entire\
      \ catalog of games for more amazing experiences!<br><a href=\"https://store.steampowered.com/publisher/CardboardKeep\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/578430/extras/SteamCatalogBanner.png?t=1531711588\"\
      \ /></a>"
