    reviews: "\u201CDeveloper Tchagata Games could have just as easily thrown together\
      \ some hasty art and backgrounds and called it a wrap for its first project;\
      \ the fact that they didn\u2019t proves they respect the genre and the material.\
      \ I look forward to seeing what comes next. It\u2019s off to a strong start.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://thexblig.com/2014/09/06/review-nandeyanen-the-1st-sutra/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TheXBLIG</a><br><br>\u201CAll and All,\
      \ Nandeyanen!? The 1st S\xFBtra is a very solid game that deserves a good hard\
      \ look, despite its woefully short stage set.\u201D<br>3.5 \u2013 <a href=\"\
      https://www.youtube.com/watch?v=3tv6v9NGJcc\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Bullet Heaven HD</a><br><br>\u201C\u3055\u3066\u3001\u3044\u305A\u308C\u3084\
