    about_the_game: Megacraft Hentai Survival is an open-world shooter where there
      is no specific goal, no linear plot, but there is a large colorful cubic world,
      a resource collection system, a character who needs water and food, a variety
      of weapons and of course zombies. A lot of angry and hungry zombies, where without
      them!? <br><br>Somewhere here are hidden ten drawings of beautiful girls, find
      them to complete the game. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1508950/extras/DescriptionImg.png?t=1609138167"
      /><h2 class="bb_tag">Main Features</h2><ul class="bb_ul"><li> Huge open location<br></li><li>
      Shooting<br></li><li> Edged weapons<br></li><li> Search for resources<br></li><li>
      Crafting<br></li><li> Building system<br></li><li> Driving a car<br></li><li>
      Cooking food<br></li><li> Zombies! Hentai drawings! <br></li><li> And much more!</li></ul>
