details:
  data:
    about_the_game: '<strong>Carrie''s Order Up!</strong> is a<i> challenging arcade
      game</i> inspired by the likes of Pac-Man and Game &amp; Watch. As Carrie, a
      crab waitress in a port town''s restaurant, you have to serve spaghetti, pancakes,
      and burgers to all kinds of sea creatures without bumping into them!<br><br>Aside
      from charming characters and SNES-quality pixel art, this game contains:<br><br><ul
      class="bb_ul"><li>Service Mode featuring <strong>20 Rounds</strong> of food
      serving and fish skirting.<br></li><li><strong>Friendlier difficulty level</strong>
      for those who want a more easy-going experience.<br></li><li>Earn money to <strong>unlock
      new features</strong>: endless mode, holiday mode, color palettes... and <strong>a
      playable extra character</strong>!<br></li><li><strong>160 side challenges</strong>
      for completionists for those who seek a true challenge.<br></li><li>Game pad
      support.<br></li><li>In-game record keeping.<br></li><li><strong>High score
      tables</strong> to compete with others on Steam, including your friends.</li></ul><br>Mechanics
      may be simple, but a level of depth to the mechanics exist, with tons of achievements
      to reward those that learn to master being a crab waitress! If you''re looking
      for a cute and challenging game that lifts inspiration from arcade titles, you''ll
      find hours of entertainment in <strong>Carrie''s Order Up!</strong>'
