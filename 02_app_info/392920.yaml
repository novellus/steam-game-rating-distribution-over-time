    about_the_game: "<h2 class=\"bb_tag\">Description</h2><br>This installment of\
      \ &quot;Arvale&quot;, a Steam exclusivity published by <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.aldorlea.org\"\
      \ target=\"_blank\" rel=\"noopener\"  >Aldorlea Games</a> (Millennium, Asguaard,\
      \ The Book of Legends, Girlfriend Rescue etc.), combines all four previously\
      \ released episodes, making it a full, stand-alone game worth about 20 hours\
      \ of gameplay.<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.aldorlea.org/arvale.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.aldorlea.org/arvale.php</a><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.aldorlea.org/arvale2.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.aldorlea.org/arvale2.php</a><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.aldorlea.org/arvale3.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.aldorlea.org/arvale3.php</a><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.aldorlea.org/arvale4.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.aldorlea.org/arvale4.php</a><br><br>If\
      \ you're experiencing lag with the game:<br><ul class=\"bb_ul\"><li>Open the\
      \ folder and look at the properties of game.exe<br></li><li>check the option\
      \ to &quot;run as administrator&quot;</li></ul><h2 class=\"bb_tag\"> </h2><h2\
      \ class=\"bb_tag\">Storyline</h2><br>Duncan Forsythe is the royal gardener of\
      \ Entoque Castle. He spends his days battling nasty flower beds, hunting down\
      \ poisonous weeds, and occasionally doing his Royal Majesty\u2019s laundry.\
      \ <br><br>Meanwhile, the buzz around the castle is that Duncan once saved the\
      \ world. This is news to Duncan. He can\u2019t remember a thing that happened\
      \ over the last few years. He definitely doesn\u2019t remember saving the world.\
      \ Unfortunately, he may have to \u2013 lest the world get thrown into turmoil\
      \ yet again. Dark forces are rising, and the key to defeating them lies in Duncan\u2019\
      s memory \u2013 the memory that is now scattered throughout the world of Arvale.\
      \ <br><br>Take him on an epic quest to retrieve those memories and thwart certain\
      \ doom for the entire world, all the while battling monsters, exploring dungeons,\
      \ challenging dragons, rescuing fair maidens, gathering friends and foes, and\
      \ strangely enough, talking with wheelbarrows.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/392920/extras/store.jpg?t=1571731729\"\
      \ /><h2 class=\"bb_tag\"> </h2><h2 class=\"bb_tag\">Features</h2><br>* Large,\
      \ immersive, visual world with a huge variety of locations.<br>* Interact with\
      \ hundreds of amusing characters in the story<br>* Laugh. A lot. Arvale is known\
      \ for its fun, hilarious dialogue<br>* Overachieve with many side-quests<br>*\
      \ 2 hours of original music<br>* Many playable characters give a unique storytelling\
      \ experience.<br>* Over 20 hours of Adventure game time!<br>* Equip your character\
      \ with ever-cooler weapons, including swords, spears, whips and more<br>* Wield\
      \ magic spells against your enemies, ranging from fire, ice and lightning spells\
      \ to the stranger and more intriguing Filibuster and Minecraft. <br>* Battle\
      \ evil beasts of all kinds, from tiny rats and bats to werewolves, demons, and\
      \ ogres. <br>* Interact with thousands of non-player characters to learn more\
      \ about the world and give you some entertainment along your way \u2013 a lot\
      \ of those NPCs are pretty dang funny. <br>* Laugh. A lot. Arvale has become\
      \ known for its fun, hilarious dialogue, and this game is no exception. <br>*\
      \ Watch original cutscenes that unveil your character\u2019s story. Since Duncan\
      \ doesn\u2019t know any more about it than you do, you\u2019ll both be amazed\
      \ by what you learn \u2013 and by the cool visuals. <br>* Overachieve with the\
      \ option of many side-quests to collect more items and battle more monsters<h2\
      \ class=\"bb_tag\"> </h2><h2 class=\"bb_tag\">Best-selling Games by Aldorlea\
      \ Available on Steam</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/392920/extras/3-promo.png?t=1571731729\"\
      \ /><br><br><ul class=\"bb_ul\"><li><a href=\"http://store.steampowered.com/app/280140/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Millennium</a><br></li><li><a href=\"\
      http://store.steampowered.com/app/332380/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Asguaard</a><br></li><li><a href=\"http://store.steampowered.com/app/332410/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Moonchild</a><br></li><li><a href=\"\
      http://store.steampowered.com/app/332400/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Girlfriend Rescue</a><br></li><li><a href=\"http://store.steampowered.com/app/337980/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Vagrant Hearts</a><br></li><li><a href=\"\
      http://store.steampowered.com/app/332390/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Undefeated</a></li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/392920/extras/3-promo-.png?t=1571731729\"\
      \ />"
