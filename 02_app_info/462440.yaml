    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/462440/extras/Intro_Banner.png?t=1507827951\"\
      \ /><h2 class=\"bb_tag\">ROKH is a futuristic survival game, deeply rooted in\
      \ scientific and realistic anticipation.</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/462440/extras/HeadingDivider.png?t=1507827951\"\
      \ /><br>Players will have to <strong>work together to overcome the many threats</strong>\
      \ they will have to face on planet Mars.<br><br>Created by team members behind\
      \ Thief, Half Life 2, Dishonored, Age of Conan and Assassin\u2019s Creed, ROKH\
      \ is an adaptive survival game that is built on top of Unreal Engine 4 and deeply\
      \ rooted in science. Players will land on Mars to find that the previously developed\
      \ human colonies have been decimated and they must work together to overcome\
      \ and survive. ROKH features a persistent world and co-op multiplayer.<br><br>In\
      \ ROKH, players explore the Martian landscape as they scavenge through the deserted\
      \ structures to gather the resources they need in order to survive. With few\
      \ blueprints, they must use their ingenuity to create tools from a variety of\
      \ materials and construct their own encampments with no design limitations -\
      \ giving new meaning to \u201CAssembly Required.\u201D <br><br>ROKH is a complete\
      \ immersion into a cold and dry land that harbors a wealth of resources to extract\
      \ and exploit. Players will explore Mars, paving the way for settlers to come,\
      \ as Earth\u2019s resources are tapped and the planet is dying. Mars is hostile\
      \ and joining forces with friends increases efficiency and invites trade and\
      \ barter to develop a habitable, yet, customized ecosystem. ROKH is a mix of\
      \ crafting, survival and exploration with an overarching story, that allows\
      \ to freeform and build a colony how they want.<h2 class=\"bb_tag\">Early Access\
      \ Key Features</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/462440/extras/HeadingDivider.png?t=1507827951\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/462440/extras/Image3_Banner.png?t=1507827951\"\
      \ /><br><strong><u>TILE-BASED ASSEMBLY</u></strong><br>ROKH features tile-based\
      \ assembly inviting you to design and construct your habitat the way you want.\
      \ Build on your own or work with others to create a fully customized, massive\
      \ Martian colony. Clever builders will ensure their structures can support future\
      \ add-ons to maximize resources.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/462440/extras/Image2_Banner.png?t=1507827951\"\
      \ /><br><strong><u>ADAPTIVE SURVIVAL</u></strong><br>Each and every one of your\
      \ moves serves one goal: survive! You will need oxygen, food and water, and\
      \ to protect yourself from heat, cold, radiation and injury. While Mars offers\
      \ some accessible resources, you will need to be adaptive and creative to properly\
      \ develop your colony.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/462440/extras/Image1_Banner.png?t=1507827951\"\
      \ /><br><strong><u>A BEAUTIFUL AND DEADLY PLANET</u></strong><br>Through Unreal\
      \ Engine 4\u2019s visual capabilities, you will explore the wonders of the red\
      \ planet. From majestic dunes, biomes, crash sites, abandoned bases and frightening\
      \ and deep valleys, you will visit a variety locations to find life-saving resources\
      \ and uncover the mysterious demise of the first colonists. Mars is deadly and\
      \ being outside on a frozen night or stuck in a sandstorm can lead to fatal\
      \ results. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/462440/extras/Image4_Banner.png?t=1507827951\"\
      \ /><br><strong><u>FREEFORM CRAFTING AND MODULARITY</u></strong><br>Instead\
      \ of classic blueprints, ROKH\u2019s crafting system is based on modularity.\
      \ Devices, tools and weapons are craftable and customizable, but must also serve\
      \ your needs. Some crafted devices can be socketed into your walls to automate\
      \ tasks, provide heavier defense systems, increase survivability, provide creature\
      \ comforts and much more.<h2 class=\"bb_tag\">Upcoming Key Features</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/462440/extras/HeadingDivider.png?t=1507827951\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/462440/extras/Upcoming_Banner.png?t=1507827951\"\
      \ /><br><ul class=\"bb_ul\"><li> Combat system<br></li><li> Completely craftable\
      \ vehicles<br></li><li> In-game programming system<br></li><li> Hacking system<br></li><li>\
      \ Deep space suit upgrading system<br></li><li> Food growth system <br></li><li>\
      \ Community events</li></ul>"
