    about_the_game: "Requires the base game The Surge.<br />\r\n<br />\r\nEnter the\
      \ bowels of the CREO facility and explore an old and abandoned Quality Assurance\
      \ lab created to push CREO\u2019s tech to the limit. Warren will face Dr. Rischboter\u2019\
      s deadly test chambers that, for some reason, feel like torn straight out of\
      \ a twisted Wild West TV show!<br />\r\n<br />\r\nFight through the mad doctor\u2019\
      s training rooms and try modifying them yourself for increased rewards by combining\
      \ up to 4 of the 16 insane modifiers available. At the end of each stage, fight\
      \ against distinct Challengers, powerful opponents forged from the training\
      \ scenarios who are equipped with 30 unique new equipment pieces \u2013 armors,\
      \ weapons, and implants - that you can take for yourself!"
