details:
  data:
    about_the_game: "Welcome to Poly Party! A game of games, still in development,\
      \ but a lot to do! Play some boardgames and minigames in Party Mode. Roam and\
      \ explore the City where you can buy, obtain, upgrade and customize cars, as\
      \ well as work odd jobs, participate in missions, race, play arcade games, and\
      \ more in City Explorer. Race your cars in Racer Nation, where you can race\
      \ in circuits, time trials, and events with various rewards!<br />\r\n<br />\r\
      \nA lot to do so far but a lot more to come!<br />\r\n<br />\r\nUpdate:<br />\r\
      \n- Online mode released to steam, early development<br />\r\n- House customization\
      \ is now available for purchased homes"
