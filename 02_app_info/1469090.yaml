    about_the_game: Bounce is a procedurally generated physics-based action game.
      <br><br>You get one life and one jump. Touch anything red and you die. Touch
      a vertical platform or a star and your jump resets.<br><br>Good luck.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Gorgeous Minimalistic Graphics<br></li><li>Procedurally Generated
      Infinite Level<br></li><li>Physics-Based movement<br></li><li>High-Scores<br></li><li>Skill-Based
      Gameplay<br></li><li>Influence Time</li></ul>
