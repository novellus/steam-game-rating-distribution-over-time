    review: It's an interesting experiment in level context and aesthetics, but the
      enemies just seem to be scattered about at random, and the hardest attacks are
      also just sort of random sprays of bullets. There's character customization,
      but most of it boils down to buffing just three stats in approximately the ratio
      you desire, and equipping weapons (only like five of which are truly different).
      As far as I can tell, I've already seen the bulk of the content in the game,
      too...
