details:
  data:
    about_the_game: "Triton Wing is an open-world, top-down, 2D shooter set in a large\
      \ space environment. Influenced by arcade shoot-em-ups of the past, Triton Wing\
      \ adds free-roaming and RPG-like features. Fight in space and on-planet to liberate\
      \ the galaxy. Use a combination of powerful weapons to fight a large variety\
      \ of enemy ships. A nice sound track and lots of explosions and effects punctuate\
      \ the arcade-style feel.<br />\r\n<br />\r\nFEATURES:<br />\r\n<br />\r\nLarge\
      \ space environment including 16 planet maps to explore<br />\r\nCustomizable\
      \ weapon load-out<br />\r\nCan purchase new ships with improved stats<br />\r\
      \nShips are infinitely upgradable<br />\r\nWarp mode to travel large distances\
      \ quickly<br />\r\nCool soundtrack"
