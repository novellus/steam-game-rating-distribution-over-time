  data:
    about_the_game: '<strong>Araha: Curse of Yieun Island</strong> is a survival horror
      game. You will explore the hospital on an island as ''the Boy'' who is looking
      for his sister. Starting from the abandoned hospital, You will journey through
      the cursed island covering the Sharman''s sanctum, Cemetary in the mountainside
      and more. Away from the ghosts, You must survive and find your sister!<br><br><strong>Synopsis</strong><br><br>&quot;Must
      find out my sister!&quot;<br><br>The Boy faces unimaginable danger along his
      journey to find out his passed sister''s remains. Yieun Island, where countless
      people had been gone missing and found dead after a few days, was also known
      as ''the Hell on earth''. Still bearing spooky mysteries, The island has been
      off-limits from locals for a long time. <br>You, as the Boy, should explore
      this island with your bare hands and a flashlight alone. Could you find out
      your lost sister aside all the odds on the way? You can push your limits by
      playing this game!<br><br><strong>Game features</strong><br><br><ul class="bb_ul"><li>In
      <strong>Araha: Curse of Yieun Island</strong>, You will face various ghosts.
      They are also called as &quot;Angry spirits&quot; or &quot;Specters&quot; holding
      many different characteristics. You may sometimes find a safe spot or just run
      away to get lost them.    <br></li><li>This game is based on aspects of Korean
      shamanism. A shaman will guide you to the mysteries of the cursed island, Ieundo.<br></li><li>The
      game will feature various maps including abandoned hospital, sanctum, cemetery
      and more. You will explore each place and use tools to solve problems and puzzles.  <br></li><li>Location
      of items and movement of ghosts are randomly generated each time you run the
      game making it difficult to predict. this will maximize the horror in the game.</li></ul>'
