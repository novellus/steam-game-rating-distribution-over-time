    about_the_game: "Spring. The season of beginnings. <br />\r\n<br />\r\nMishima\
      \ Haruki and his friend Honda Towa begin attending Aokisora High School. While\
      \ they each have a girl they're interested in, there are no signs of a relationship\
      \ starting for either of them. As they awkwardly make it through each day, they\
      \ meet their classmate Sasaki Nagisa and their seniors Asumi Natsu, Nakajima\
      \ Mikado, Sakurakoji Masamune and others, and their thoughts and feelings begin\
      \ to intertwine. It's the road everyone follows at least once, the story of\
      \ a pure love racing through the moment.<br />\r\n<br />\r\nThe same old train.<br\
      \ />\r\nThe same old road to school.<br />\r\nThe same old convenience store.<br\
      \ />\r\nThese static sights may, starting tomorrow, look a little bit different."
