    about_the_game: "Huomaa: T\xE4m\xE4 sis\xE4lt\xF6 kuuluu my\xF6s FAIRY TAIL Season\
      \ Passiin, joka on myyt\xE4v\xE4n\xE4 erikseen. Ole varovainen, ettet osta samaa\
      \ sis\xE4lt\xF6\xE4 kahdesti.<br />\r\nHuomaa: Voit nauttia kaikesta sis\xE4\
      ll\xF6st\xE4 edetty\xE4si peliss\xE4 tiettyyn pisteeseen asti.<br />\r\n<br\
      \ />\r\nPaketti, joka sis\xE4lt\xE4\xE4 pelattavat hahmot Lisanna ja Elfman,\
      \ uuden tarinaosuuden ja uusia asuja.<br />\r\n<br />\r\nSis\xE4lt\xF6:<br />\r\
      \n\u25CF Pelattavat hahmot: Lisanna ja Elfman<br />\r\nLisannan ja Elfmanin\
      \ voi lis\xE4t\xE4 pelaajan tiimiin pelattaviksi hahmoiksi.<br />\r\n<br />\r\
      \n\u25CF Character Story<br />\r\nMahdollistaa Lisannan ja Elfmanin Character\
      \ Story -tarinan aloittamisen 3. luvun 1. jakson (chapter 3, episode 1) alussa.\
      \ Lisannan ja Elfmanin voi lis\xE4t\xE4 kumppaneiksi Character Story -tarinassa\
      \ etenem\xE4ll\xE4.<br />\r\n<br />\r\n\u25CF Kolme erityist\xE4 asua Lisannalle\
      \ ja kolme Elfmanille<br />\r\nSeuraavat kuusi asua:<br />\r\n - Lisanna's Costume\
      \ &quot;Special Swimsuit&quot;<br />\r\n - Elfman's Costume &quot;Special Swimsuit&quot;<br\
      \ />\r\n - Lisanna's Costume &quot;Anime Final Season&quot;<br />\r\n - Elfman's\
      \ Costume &quot;Anime Final Season&quot;<br />\r\n - Lisanna's Costume &quot;Dress-Up&quot;<br\
      \ />\r\n- Elfman's Costume &quot;Dress-Up&quot;<br />\r\n<br />\r\nHuomaa: Special\
      \ Swimsuit- ja Anime Final Season -asut avataan, kun hahmot lis\xE4t\xE4\xE4\
      n kumppaneiksi.<br />\r\nHuomaa: Dress-Up-asut lis\xE4t\xE4\xE4n, kun hahmojen\
      \ Rank on 4 (character's Rank)."
