details:
  data:
    about_the_game: <strong>Old School Arcade Crash Racing!</strong><br>Inspired by
      the countless metal-bending games of the 90s and 2000s, Crumple Zone brings
      back the simple, colorful and timeless fun of ridiculous car-smashing.<br><br><strong>It's
      All About Destruction!</strong><br>You're a bad driver? Great! Crumple Zone
      is not about racing fast - score high by driving absolutely reckless.<br><br><strong>Car
      Customization!</strong><br>Beat highscores in the arcade mode to unlock new
      items to customize the look of your stock car.<br><br><strong>2 Player Split
      Screen Mode!</strong><br>Remember back when this was a thing?<br><br><strong>Cheesy
      Story Mode!</strong><br>Single player championships are connected by a backstory.
      Get introduced to the lore, meet your lunatic opponents in visual-novel-like
      cutscenes and destroy them on the track.<br><br><strong>Real-time Damage Model!</strong><br>With
      a lot of crumpling - naturally.<br><br><strong>Fully 4k compatible and mastered!</strong><br>If
      you got the hardware, we got the pixels.<br><br><strong>Retro-Inspired Soundtrack!</strong><br>Carefully
      selected songs that bring back that 90s feeling - sorry, no dubstep here.
