details:
  data:
    about_the_game: "The creepy catacombs of the Cursed Kingdoms are yours to explore\
      \ with this bounty of battlebacks! You'll find ruins and caves, a mysterious\
      \ shrine, a solemn statue, corridors, a cavern, burial recesses and a blazing\
      \ portal to the unknown. Take a trip with artist Joel Steudler, but bring a\
      \ length of rope, a sword, and your wits. Mix and match the upper and lower\
      \ halves to create your own ideal architecture!<br />\r\n<br />\r\n...and be\
      \ sure to check out the other products in the Cursed Kingdoms line!<br />\r\n\
      <br />\r\nFeatures:<br />\r\n<br />\r\n* 11 Upper Backgrounds, 9 floors, and\
      \ one terrifying cursed portal (active and inactive)<br />\r\n* .png files at\
      \ 1000x740 <br />\r\n* For use in RPG Maker MV or the engine of your choice!"
