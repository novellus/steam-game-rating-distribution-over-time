details:
  data:
    about_the_game: <h2 class="bb_tag">Shop</h2><ul class="bb_ul"><li>Run a shop to
      collect ingredients, cook delicious means, sew and sell clothes, attract customers
      to purchase, make furniture and expand your shop to a large grocery shop from
      a small one.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1295810/extras/dianpumaihuoGif.gif?t=1610034562"
      /><h2 class="bb_tag">Pasture</h2><ul class="bb_ul"><li>Put the cubs of hen,
      rabbit and monster in the pasture and you can obtain their yields everyday.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1295810/extras/Changtu600x128_2.png?t=1610034562"
      /><h2 class="bb_tag">Farm</h2><ul class="bb_ul"><li>Plant diverse crops, purchase
      farmlands, purchase flowerpots to cultivate lands in the shop, and develop it
      into a automated farm.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1295810/extras/FarmGif3.gif?t=1610034562"
      /><h2 class="bb_tag">Adventure</h2><ul class="bb_ul"><li>Join Adventurer Union
      to explore Monster Forest, collect various ingredients, capture monster cubs,
      and produce outfits and weapons by means of the collected materials to make
      yourself stronger.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1295810/extras/FightGif.gif?t=1610034562"
      /><h2 class="bb_tag">Fish</h2><ul class="bb_ul"><li>There are abundant stocks
      of fish in Moon Lake and you can obtain treasure boxes and capsule toys if you
      are lucky. Feed the elf with fish and then it can help you sell goods and kill
      monsters.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1295810/extras/600x128FishHengfu.png?t=1610034562"
      />
