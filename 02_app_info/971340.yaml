    detailed_description: "<h1>Just Updated</h1><p>Yet another update to increase\
      \ the pace of play.  With some extra starting gold, you'll be able to populate\
      \ the map and recover from destroyed towers.  Added hints to let you know when\
      \ you're using sub-optimal towers, or not using charged shots.</p><br><h1>About\
      \ the Game</h1>Rise up, Conjurer, for the fate of Eldinoor rests in your hands!\
      \  The great wyrm Arnathra has awakened from her centuries-long slumber, and\
      \ great is her hunger for blood and gold.  Ever a covetous and wrathful beast,\
      \ Arnathra has enslaved the orcs of the Aedrech Mountains and sends them into\
      \ our lands.  Even now they pour forth into the Valley of Crows, a frenzied\
      \ horde intent on bloodshed and plunder.  Hold them here, at the Pass of Sorrows,\
      \ and call forth your towers of fire and ice.  Let neither your courage fail,\
      \ nor your wand rest idle, for without you\u2026 all is lost.\u201D\r\n\r\n\
      Orc Towers VR is a first person tower defense game. Build your defenses up to\
      \ defend against the orc hordes. Teleport between towers to unleash different\
      \ spells and combinations to defeat the orcs."
