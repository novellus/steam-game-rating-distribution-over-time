  data:
    about_the_game: "This Extra Character Pack for 100% Orange Juice adds 2 new playable\
      \ characters from developer Orange Juice's games - the hand-puppet wielder <strong>Yuuki</strong>\
      \ and the free-spirited pilot <strong>Islay</strong>. The new characters come\
      \ fully voiced!<br><br><strong>Yuuki &amp; Islay Character Pack includes</strong>:<br><ul\
      \ class=\"bb_ul\"><li><strong>Yuuki</strong> from \u2018QP Shooting\u2019, voiced\
      \ by Hiyamizu Yuuka<br></li><li><strong>Islay</strong> from \u2018Flying Red\
      \ Barrel\u2019, voiced by Yuuki Chisa<br></li><li>New, unique Hyper Cards for\
      \ both characters to bring chaos to the battlefield with!<br></li><li>New music\
      \ tracks play as Yuuki &amp; Islay's themes</li></ul><br>The new characters\
      \ are designed by Orange_Juice\u2019s original staff for the game\u2019s English\
      \ Steam release, with character and hyper card art by Hono and Junpyon."
