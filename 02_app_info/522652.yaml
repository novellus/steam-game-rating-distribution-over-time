    about_the_game: "Three new songs, three new challenges, and three new awesome\
      \ pieces of gear!<br />\r\nTest your Metronomicon skill to the max with Chiptune\
      \ Challenge Pack 2!<br />\r\n<br />\r\nFirst off, adopt a cute and cuddly Kewpie\
      \ Clark and take on &quot;Challenge&quot; by ChronoWolf.<br />\r\nHelp the plushie\
      \ survive to win an item for the most extreme of dance master.<br />\r\n<br\
      \ />\r\nThen, try &quot;Lazarus&quot; by Dya to take on a gang of enemies at\
      \ once, for the chance to empower Clark's Purify.<br />\r\nWhat if Purify could\
      \ make you immune too incoming debuffs?<br />\r\n<br />\r\nFinally, Popskyy's\
      \ &quot;ABXY&quot; sets up a challenge with trouble aplenty, in the first challenge\
      \ where you can get Meteor Attacked while having to dodge land mines!<br />\r\
      \nSurvive the fight to power up Gruver's Big Pharm, making it affect even more\
      \ heroes!<br />\r\n<br />\r\nAll three songs are playable in both Freeplay and\
      \ Challenge modes!"
