      \ achievements. <br>\u25CF Pink platforms disappear when you touch it. <br>\u25CF\
      \ Avoid Red Spikes.<br><br>Controls:<br>[Spacebar] or [Mouse click] - Jump<br>[R]\
      \ - Restart game<br>[P] - Pause"
