    about_the_game: "Back by popular demand, the legendary video game and first ever\
      \ interactive movie, starring Jon Pertwee (Doctor Who), Ian Dury (the Godfather\
      \ of Punk), and Frankie Howerd (comic genius).<br />\r\n<br />\r\nHailed as\
      \ a breakthrough in the development of video games, Deus Ex Machina won Game\
      \ Of The Year, and is currently the subject of movies, books, exhibitions and\
      \ even university courses. This 30th Anniversary Collector\u2019s Edition includes\
      \ the entire original version, a digitally remastered soundtrack, plus a brand\
      \ new DIRECTOR\u2019S CUT with all-new graphics and Exclusive Director's Commentary."
