    reviews: "\u201CDeus Ex Machina is unique, as much of a milestone in computer\
      \ history as The Hobbit with its graphics, because this game has a synchronised\
      \ sound track!\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.zzap64.co.uk/zzap10/deus.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Zzap 64! Magazine</a><br><br>\u201CA\
      \ unique combination of recorded music, voices and computer graphics\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://wos.meulie.net/pub/sinclair/magazines/PopularComputingWeekly/Issue840906/Pages/PopularComputingWeekly84090600001.jpg\"\
      \ target=\"_blank\" rel=\"noopener\"  >Popular Computing Weekly</a><br><br>\u201C\
      To call this a game is an insult. It\u2019s a stunning and profound audio-visual\
      \ experience. 5-stars\u201D<br>5 stars \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://wos.meulie.net/pub/sinclair/magazines/HomeComputingWeekly/Issue085/Pages/HomeComputingWeekly08500019.jpg\"\
