  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1308940/extras/BagBoyBuddy.png?t=1601925113"
      /><br>Misc. A Tiny Tale centers around Buddy and BagBoy, two tiny robots made
      up of miscellaneous items. Join them on a heartfelt adventure taking you through
      their world. Ordinary objects in ours are mountainous in theirs, meet a quirky
      cast of characters along the way while collecting cogs to repair gates.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1308940/extras/ezgif-4-3f305a7dfbc4.gif?t=1601925113"
      /><br><br>In this 3D Platforming Adventure,<br>- Find and collect cogs to open
      up new chapters.<br>- Discover and help a wide cast of unique characters across
      your journey.<br>- Jump into underground platforming challenges to test your
      skills.<br>- Explore Buddy and Bagboys mindset in interlude stories between
      each chapter. How will your adventure affect them?<br>- Collect nuts to spend
      at the &quot;CanDo!&quot; stores across each chapter. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1308940/extras/ezgif-4-affd6b1b8d42.gif?t=1601925113"
      /><br>The joyful story takes them on an interesting adventure through chapters,
      meeting many characters with fun personalities along the way. This game aims
      to bring smiles to peoples faces.
