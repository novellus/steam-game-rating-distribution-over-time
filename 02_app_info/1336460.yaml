details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">\u300AAbout\u300B</h2>\u300AMoirs\u300B\
      is a 7 Keys rhythm game, step into the world of music and enjoy the journey!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1336460/extras/Moirs.gif?t=1595169565\"\
      \ /><h2 class=\"bb_tag\">\u300AFeatures\u300B</h2><ul class=\"bb_ul\"><li> \
      \ 3+4 Keys, Sky notes and Ground notes test your hand-eye coordination.<br></li><li>\
      \  7 original songs with their respective, elaborate background visuals.<br></li><li>\
      \  4 kinds of difficulty, having a relaxing or challenging game play.<br></li><li>\
      \  As songs unlock, the story of a girl chasing her music dream unfolds, and\
      \ your game play decides the ending.<br></li><li>  Development diary and mini-game\
      \ with lots of memes (?)</li></ul>"
