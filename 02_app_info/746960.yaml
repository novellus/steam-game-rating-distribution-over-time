details:
  data:
    about_the_game: "The encouragement and backing from our community has got the\
      \ WW1 FPS games <a href=\"http://store.steampowered.com/app/633460/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Tannenberg</a> and <a href=\"http://store.steampowered.com/app/242860/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Verdun</a> and where they are today.\
      \ This Supporter Edition contains all kinds of bonus content for the most dedicated\
      \ fans.<br>The supporter edition includes: <ul class=\"bb_ul\"><li> Special\
      \ Supporter Medal <br></li><li> Scoreboard Star icon<br></li><li> Official Tannenberg\
      \ Soundtracks (20 Minutes)<br></li><li> Tannenberg Artwork incl. wallpapers,\
      \ squad icons, character and weapon renders<br></li><li> Bonus Career Points\
      \ to unlock new weapon loadouts faster<br></li><li> Film Memoir mode, which\
      \ changes your view to that of a WW1 era film reel. Black and white, film grain\
      \ effects, and audio details complete the effect. Make your own WW1 documentaries!</li></ul>And\
      \ above all, our sincere gratitude! We\u2019re looking forward to continue supporting\
      \ both games, and the 1914-1918 WW1 Game Series."
