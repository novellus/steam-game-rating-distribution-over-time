    about_the_game: "<h2 class=\"bb_tag\">\u0421\u044E\u0436\u0435\u0442</h2>\u041F\
      \u043E\u0431\u0443\u0434\u044C\u0442\u0435 \u0431\u043E\u0441\u043E\u043C \u043D\
      \u0435\u0431\u043E\u043B\u044C\u0448\u043E\u0439  \u0444\u0438\u0440\u043C\u044B\
      . \u041F\u043E\u0440\u0443\u0433\u0430\u0439\u0442\u0435 \u0441\u0435\u043A\u0440\
      \u0435\u0442\u0430\u0440\u0448\u0443, \u043E\u0431\u043C\u0430\u043D\u0438\u0442\
      \u0435 \u043D\u0430\u0434\u043E\u0435\u0434\u043B\u0438\u0432\u043E\u0433\u043E\
      \ \u0438\u043D\u0441\u043F\u0435\u043A\u0442\u043E\u0440\u0430. \u0410 \u0435\
      \u0449\u0451 \u043F\u0440\u0438\u0434\u0443\u043C\u0430\u0439\u0442\u0435 \u043A\
      \u0430\u043A \u043D\u0435 \u043F\u043B\u0430\u0442\u0438\u0442\u044C \u0448\u0442\
      \u0440\u0430\u0444. \u0412 \u043E\u0431\u0449\u0435\u043C - \u043E\u0431\u044B\
      \u0447\u043D\u044B\u0439 \u0440\u0430\u0431\u043E\u0447\u0438\u0439 \u0434\u0435\
      \u043D\u044C.<h2 class=\"bb_tag\">\u0413\u0435\u0439\u043C\u043F\u043B\u0435\
      \u0439.</h2>\u041A\u043B\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043A\u0430\
      \u044F \u0430\u0434\u0432\u0435\u043D\u0447\u0443\u0440\u0430, \u0432 \u043A\
      \u043E\u0442\u043E\u0440\u043E\u0439 \u043D\u0443\u0436\u043D\u043E \u0441\u043E\
      \u0431\u0438\u0440\u0430\u0442\u044C \u043F\u0440\u0435\u0434\u043C\u0435\u0442\
      \u044B, \u043E\u0431\u0449\u0430\u0442\u044C\u0441\u044F \u0441 \u043F\u0435\
      \u0440\u0441\u043E\u043D\u0430\u0436\u0430\u043C\u0438 \u0438 \u0440\u0430\u0441\
      \u043A\u0440\u044B\u0432\u0430\u0442\u044C \u0442\u0430\u0438\u043D\u0441\u0442\
      \u0432\u0435\u043D\u043D\u044B\u0439 \u0441\u044E\u0436\u0435\u0442.<br><br>\u041A\
      \u0430\u0436\u0434\u044B\u0439 \u043F\u0435\u0440\u0441\u043E\u043D\u0430\u0436\
      \ \u0432\u0441\u0442\u0440\u0435\u0447\u0435\u043D\u043D\u044B\u0439 \u043D\u0430\
      \ \u043F\u0443\u0442\u0438 \u044D\u0442\u043E \u0433\u043E\u043B\u043E\u0432\
      \u043E\u043B\u043E\u043C\u043A\u0430, \u043A \u043A\u043E\u0442\u043E\u0440\u043E\
      \u0439 \u043C\u043E\u0436\u043D\u043E \u043F\u043E\u0434\u043E\u0431\u0440\u0430\
      \u0442\u044C \u0440\u0430\u0437\u0433\u0430\u0434\u043A\u0443 \u0438\u043B\u0438\
      \ \u043F\u0440\u043E\u0441\u0442\u043E \u0441\u043B\u043E\u043C\u0430\u0442\u044C\
      \ \u0435\u0451.<h2 class=\"bb_tag\">\u041E\u0441\u043E\u0431\u0435\u043D\u043D\
      \u043E\u0441\u0442\u0438.</h2><ul class=\"bb_ul\"><li>\u0418\u043D\u0442\u0435\
      \u0440\u0435\u0441\u043D\u044B\u0439 \u0438 \u043D\u0430\u0441\u044B\u0449\u0435\
      \u043D\u043D\u044B\u0439 \u0441\u043E\u0431\u044B\u0442\u0438\u044F\u043C\u0438\
      \ \u0441\u044E\u0436\u0435\u0442. <br></li><li>\u0414\u0432\u0443\u0445\u043C\
      \u0435\u0440\u043D\u044B\u0439 \u0441\u0442\u0438\u043B\u044C \u043E\u0442\u0440\
      \u0438\u0441\u043E\u0432\u043A\u0438 \u0438 \u0434\u0432\u0443\u0445\u043C\u0435\
      \u0440\u043D\u0430\u044F \u0430\u043D\u0438\u043C\u0430\u0446\u0438\u044F.<br></li><li>\u0420\
      \u0430\u0437\u043D\u044B\u0435 \u0432\u0430\u0440\u0438\u0430\u043D\u0442\u044B\
      \ \u0440\u0435\u0448\u0435\u043D\u0438\u044F \u0433\u043E\u043B\u043E\u0432\u043E\
      \u043B\u043E\u043C\u043E\u043A \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043C\
      \u043E\u0441\u0442\u0438 \u043E\u0442 \u0432\u044B\u0431\u043E\u0440\u0430 \u0438\
      \u0433\u0440\u043E\u043A\u0430.<br></li><li>\u041E\u0440\u0438\u0433\u0438\u043D\
      \u0430\u043B\u044C\u043D\u044B\u0439 \u0441\u0430\u0443\u043D\u0434\u0442\u0440\
      \u0435\u043A.</li></ul>"
