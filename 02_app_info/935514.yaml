details:
  data:
    about_the_game: 'The 4th part of the popular OMSI 2 download pack series supplies
      numerous service vehicles that every bus driver encounters daily. <br><br>Be
      it the pizza delivery man or parcel service driver who delivers the ordered
      goods to the destination, or even the breakdown vehicle that assists the other
      drivers with a good deed. Also, an ambulance, a fire brigade and different police
      cars are included. <br><br>Of course, learner drivers should not be missing
      in virtual road traffic, even if they sometimes obstruct you, but everyone started
      as a driving student, right? The OMSI2-Downloadpack Vol. 4 contains a total
      of 10 different types of AI service vehicles, which are waiting to be used in
      various OMSI maps. <br><br>The vehicles are included in different versions and
      numerous repaints. Individual sound provides a realistic background noise. Some
      of them have their own scripts for a suitable driving behavior in OMSI road
      traffic. The AI vehicles are not self-propelled.<br><br>Predefined AI lists
      can be used for more than 10 popular OMSI maps.<br> <br>With the OMSI 2-Downloadpack
      Vol. 4 AI Service Vehicles your OMSI-Map gets more AI vehicles, which make the
      virtual road traffic even more realistic. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/935514/extras/omsi_features.png?t=1553157996"
      /><br><ul class="bb_ul"><li>10 different AI service vehicles in numerous different
      variants and designs<br></li><li>Corresponding vehicle types of known manufacturers<br></li><li>Modern
      AI service vehicles such as pizza delivery service, parcel services, driving
      school cars, car service cars, city services as well as rescue and police vehicles<br></li><li>Additional
      repaints in standard colors, which can be used as private cars<br></li><li>Vehicles
      are suitable as static models for placing on maps<br></li><li>Prefabricated
      AI lists for known maps are supplied for use on existing maps<br></li><li>Special
      sounds included<br></li><li>Customized scripts that affect driving behavior<br></li><li>Performance
      optimized 3D models </li></ul><br><br><i>Please note: The AI vehicles must be
      manually integrated into the existing OMSI maps for use. There is no automatic
      integration!</i>'
