    about_the_game: The classic courtroom adventure series that has sold over 6.7
      million copies worldwide is finally here. Become Phoenix Wright and experience
      the thrill of battle as you fight to save your innocent clients in a court of
      law. Play all 14 episodes, spanning the first three games, in one gorgeous collection.
      Solve the intriguing mysteries behind each case and witness the final truth
      for yourself!
