    about_the_game: "Have you ever thought what is it \u2013 life in Russia?<br><br>What\
      \ is it like to be a citizen of a typical Russian hinterland?<br><br>Life outside\
      \ of major Russian cities is far from the bright and joyful picture of progressive\
      \ Europe - here there is despondency, melancholy and endless depression<br><br>You\
      \ are just a philistine of a simple city in Central Russia. Feel the Russian\
      \ lifestyle in a place where your only goal is to survive.<br><br>You are not\
      \ a criminal authority, official, or law enforcement officer.<br><br>You are\
      \ a simple citizen of Russia and simple requests without ambitions<br><br>Break\
      \ up a school fight in the yard?<br><br>Quit your job that makes your blood\
      \ boil?<br><br>Spend your entire salary at the online casino?<br><br><br><br><strong>Remember:<br>You\
      \ have a choice</strong><br><br><br><br>Various characters:<br><br>\u2022 <strong>Filatov\
      \ S. P.</strong>-an elderly teacher in a city school. Teaching children is his\
      \ life's work, but sometimes it seems to him that he has lived his 67 years\
      \ in vain. He is respected as a senior, but rarely listened to. Sometimes they\
      \ don't even notice it. He is like a ghost to those who work with him or come\
      \ to get knowledge from him. He could have retired a long time ago, but how\
      \ can you spend the rest of your days with dignity on a modest pension? And\
      \ there will simply be no one to work at the school.<br><br>\u2022 <strong>Panko\
      \ A. A. (Temporarily unavailable)</strong>- a young doctor, a promising and\
      \ intelligent young man. He wanted to help people, but he couldn't help himself.\
      \ No wife and children. The work takes up all his time. The local city hospital\
      \ is hell on earth. Widespread corruption and the lack of necessary things in\
      \ the hospital terrify him. But he is only one part of the system. He can't\
      \ change anything, and he is slowly being absorbed by this system. To survive\
      \ on the salary of a simple doctor, he has to do things that are not quite legal\
      \ from time to time....<br><br><u>New characters are expected to appear in the\
      \ future.</u><br><br><br><br><strong>Features:</strong><br><br>\u2022 <strong>Realism.</strong>\
      \ Only the realities of the Russian hinterland. Only hardcore. Broken asphalt,\
      \ low salaries and fear for lives. Depression after the game is guaranteed.<br><br>\u2022\
      \ <strong>Choice.</strong> Live a year in a skin of Russian citizen. Become\
      \ him. Each of your days will bring you a choice. Do it responsibly. After all,\
      \ everything has consequences.<br><br>\u2022 <strong>Non-linear plot.</strong>\
      \ Depending on your choice, you will find 9 unique endings.<br><br>\u2022 <strong>Economy.</strong>\
      \ Get a real cash (joke) for your work and spend it as you want. Just remember\
      \ \u2013 you still need to buy food at a local stall.<br><br>\u2022 <strong>Simple\
      \ mechanics.</strong> There is a condition and there is a selection branch.\
      \ It's simple. Even a bear can understand (from Russia with love)<br><br><br><strong><i>All\
      \ coincidences with real people are random and events are fictional</i></strong>"
