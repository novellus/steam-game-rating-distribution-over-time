    about_the_game: "Run your own old-world fantasy store in Winkeltje: The Little\
      \ Shop!  Build, decorate, craft, sell, and become the master of your own shop\
      \ in this timeless management game.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/949290/extras/Shopkeeper324.gif?t=1600767208\"\
      \ /><br>As the shopkeeper of your very own store, you are in charge of buying,\
      \ selling, keeping stock of your inventory, and making a profit. Items can be\
      \ bought from traders or delivered at a fee.<br><br><ul class=\"bb_ul\"><li>Buy\
      \ low, sell high, and make sure to satisfy your customers\u2019 demands.<br></li><li>A\
      \ large variety of items: from bulk goods and resources to vegetables and other\
      \ food, clothes, tools, and even alchemical elixirs!<br></li><li>Play at your\
      \ own pace and open your store when you feel ready for a day of trading.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/949290/extras/Shopkeeper325.gif?t=1600767208\"\
      \ /><br>Bring out your interior designing skills by freely placing furniture\
      \ and displays.<br>Decorate your shop well to attract even more customers.<br><br><ul\
      \ class=\"bb_ul\"><li>Tons of different furniture options, from tables and display\
      \ shelves to counters and storage pallets and crafting stations.<br></li><li>Expertly\
      \ place decorations to impress your customers and sell more!<br></li><li>Fine-tuned\
      \ controls allow you to arrange the furniture with the greatest ease.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/949290/extras/Shopkeeper326.gif?t=1600767208\"\
      \ /><br>Expand your shop when you have amassed enough wealth. Be your own architect\
      \ when building your fantasy store.<br><br><ul class=\"bb_ul\"><li>Decide the\
      \ shop\u2019s floor plan and where to place doors, windows, or archways.<br></li><li>Increase\
      \ the size of your store and make it more appealing, having all the items on\
      \ sale.<br></li><li>Combine different wall and floor tiles to your heart\u2019\
      s desire. </li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/949290/extras/Shopkeeper327.gif?t=1600767208\"\
      \ /><br>Gather resources and decide which items to craft for the best profit\
      \ margins. <br><br><ul class=\"bb_ul\"><li>Craft items at dedicated crafting\
      \ stations, from tailor\u2019s desk and forges to alchemy tables.  <br></li><li>Gain\
      \ experience to craft higher quality items (and sell them for more!).</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/949290/extras/Shopkeeper328.gif?t=1600767208\"\
      \ /><br>Expand the store\u2019s food stocks and grow delicious artichokes, cauliflowers,\
      \ potatoes and other crops from your own vegetable garden.<br><br><ul class=\"\
      bb_ul\"><li>Buy seeds, plant them, give them plenty of water (and love). Harvest\
      \ the crops to sell in your store.<br></li><li>Be careful about your home-grown\
      \ produce. If they aren\u2019t cared for, they might wither and die.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/949290/extras/Shopkeeper329.gif?t=1600767208\"\
      \ /><br>Be prepared for customers\u2019 needs to change with each new season.\
      \ Random events can affect the supply and demand of goods and might give you\
      \ an extra challenge (or a tidy profit if you play your cards right)."
