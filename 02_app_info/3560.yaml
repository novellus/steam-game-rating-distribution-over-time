  data:
    about_the_game: "Spin, match, explode... WOW! It's a brilliant new way to play\
      \ Bejeweled! Get set for a vivid sensory rush as you spin and match explosive\
      \ gems for shockwaves of fun. Rotate jewels freely to set up electrifying combos,\
      \ outwit surprising obstacles like Locks and Bombs, and create high-voltage\
      \ Flame and Lightning gems. When you need to dial up the intensity or fine-tune\
      \ your skills, turn to Challenge mode or five-minute Blitz. And if relaxing\
      \ is more your style, kick up your feet with stress-free Zen. No matter the\
      \ mode, you'll discover new strategies, improve your moves, and find endless\
      \ ways to win!                    <br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Use\
      \ the revolutionary Gem Rotator to move gems around and make matches anywhere\
      \ on the board                     <br>\t\t\t\t\t</li><li>Relax, rev up, refocus\
      \ or recharge in four game modes \x97 Classic, Zen, Challenge and Blitz    \
      \                <br>\t\t\t\t\t</li><li>Clear away Locks and Bombs for magnificent\
      \ bonuses                    <br>\t\t\t\t\t</li><li>Create Flame and Lightning\
      \ power gems, then blast them to smithereens just because you can          \
      \          <br>\t\t\t\t\t</li><li>Relive your best moves with Instant Replay\
      \ and see where you rank on the high-score list                    <br>\t\t\t\
      \t\t</li><li>Start playing quickly and easily with in-game tips            \
      \        <br>\t\t\t\t\t</li><li>Enjoy eye-popping graphics and special effects...\
      \ you've never seen Bejeweled like this before!                    </li></ul>"
