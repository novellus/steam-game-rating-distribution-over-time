details:
  data:
    about_the_game: "As requested by devoted fans, this DLC is an opportunity to support\
      \ my work on Demonheart and other games. This is one of those &quot;buy me coffee&quot;\
      \ DLCs, because certain writers/programmers drink a lot of coffee while working.<br\
      \ />\r\n<br />\r\nThis DLC will allow you to choose a different character to\
      \ appear in the main menu, for those of you who prefer being stalked by someone\
      \ *other* than the demonspawn.<br />\r\n<br />\r\nThanks everyone for your continued\
      \ interest in my projects!"
