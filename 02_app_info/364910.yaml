  data:
    about_the_game: Squad of professional soldiers was sent to scout distant space
      station. After the accident, that station were evacuated long ago and all the
      exits were blocked with power shields. But the incoming signal from there made
      the Commander concerned. Squad's ship were fired upon and the survivors woke
      up at the station.<br><br><ul class="bb_ul"><li> Solve puzzles and discover
      space station<br></li><li> Try to survive against aggressive monsters<br></li><li>
      Use the most powerful weapons<br></li><li> Feel yourself in the role of a Space
      Marine</li></ul>
