  data:
    about_the_game: "<strong>Intro</strong><br><br>I don't know of a time without\
      \ the internet.<br>Ever since we were born, we've had the net;<br>the world\
      \ being connected was simply a matter of fact.<br><br>I've never once questioned\
      \ why keyboards are arranged in QWERTY.<br>Neither have I wondered how to use\
      \ a mouse.<br>Social media feels far more comfortable than a telephone does.<br><br>The\
      \ world is always connected.<br>The world is always open.<br><br>In the sea\
      \ of the net, colored by a prism,<br>they looked up at the sky and declared:<br><br>\u2015\
      \ We are hackers \u2015<br><br><strong>Hacking</strong><br><br>Hacking: what\
      \ other word could be so divisive between society's impressions and the actuality?<br><br>The\
      \ word brings to mind someone furiously typing against a black and white screen,\
      \ trying to infiltrate the Pentagon. <br>On the other hand, you have the news\
      \ reporting information leaks and cyber attacks on a near-constant basis.<br><br>So\
      \ what exactly are hackers, as well as crackers?<br>As opposed to days long\
      \ past, where one would attach a virus to an email, how would today's &quot;hacking&quot;\
      \ compare?<br><br>A hacker in the game says:<br>&quot;The way we see it, this\
      \ world is so full of holes, it's downright scary.&quot;<br><br>Nowadays, you\
      \ could connect to the net with just about any PC out there,<br>and with just\
      \ a measly 10 dollars, you can get your hands on some hacking tools and manuals.<br>The\
      \ game begins with a hacking contest, &quot;CTF&quot;, and shows a slice of\
      \ their own worlds.<br><br><strong>Story</strong><br><br>There once was a legendary\
      \ hacker named &quot;Warlock&quot;.<br>Hiro, who lives his life in a net cafe,\
      \ is inspired to look into that hacker.<br><br>However, as he continues his\
      \ investigation, a fatal fire accident breaks out at an editorial company --\
      \ his source of information.<br>As he probes further, he finds logs that show\
      \ that the company's systems were hacked into.<br><br>He decides to team up\
      \ with Misa, another hacker with the same skills as Warlock, as they delve deeper\
      \ into the incident.<br><br><strong>Features</strong><br><br><ul class=\"bb_ul\"\
      ><li>Play in English or Japanese <br></li><li>Kinetic novel - No choices<br></li><li>CG\
      \ gallery that unlocks upon completion<br></li><li>Scenario by Earu<br></li><li>Character\
      \ illustration by Kikyo Manose<br></li><li>Beautiful in game music<br></li><li>Background/Design\
      \ by Tetchen</li></ul>"
