details:
  data:
    about_the_game: 'The world''s first physics based Tower Defense FPS, Real-Time
      Strategy (RTS) flying drone futuristic AI game featuring a dog named BUSTER.
      Check out the FREE DEMO today (Look to the right)!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1316530/extras/10percent.png?t=1609997502"
      /><br><br>This is the premier SCUFFED Tower Defense game on Steam. Set in the
      far far future where humans have delved into a long virtual sleep to live out
      their wildest immortal dreams and a network of artificial intelligence personalities
      are tasked with defending Earth from any deep space threats while they slumber.<br><br>You
      have been activated and will join the ranks of the honorable S.C.U.F.F.E.D.
      Terrestrial Defense force as an AI with one goal: protect Earth and get some
      treats (good boy). Although Earth has never faced a real threat in the storied
      history of the STD program, it is your duty (unavoidable programmed directive)
      to train and hone your skills (machine learning) so that you will be ready to
      protect the Earth and it''s deep stasis bound inhabitants for the rest of time.
      <br><br>Build towers, expand your base and upgrade your personal drone in order
      to crush your (simulated) enemies. Get SCUFFED up today.'
