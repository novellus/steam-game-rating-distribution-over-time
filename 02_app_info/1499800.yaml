    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1499800/extras/616x353.jpg?t=1608223958"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1499800/extras/wishlist-follow-600x60.gif?t=1608223958"
      /><br><br><ul class="bb_ul"><li> <strong>Game Description:</strong><br><br>In
      <strong>Geometric Sniper - Blood in Paris</strong> you will have <u>everything
      you loved in the first game</u><strong> <a href="https://store.steampowered.com/app/1303660/Geometric_Sniper/"
      target="_blank" rel="noreferrer"  >(Geometric Sniper)</a></strong>  and many
      other new features!<br><br>As a Sniper you will have to pay attention to the
      details and look for the right moment for the shot. Your targets know they are
      wanted and will try to hide in a variety of ways. Have patience to take a clear
      shot memorizing the information for each mission.<br><br>In partnership with
      French intelligence, you will have to prevent innocent lives from being lost.
      With increasingly challenging missions, you won''t have a second chance. Accuracy
      is everything!<br><br>With live maps designed exclusively for this fantastic
      game, locate explosives and their targets in a crowd, buildings and other situations.
      This is a 2D sniper game like you''ve never seen!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1499800/extras/linha_616x353__1_.png?t=1608223958"
      /><br><br></li><li> <strong>Game Modes:</strong> In all game modes the locations
      of targets and objects are random, so you can have a lot more fun!<br><br><ul
      class="bb_ul"> <li> <u> Adventure: </u> Help Andrew fulfill his missions to
      protect the people of this magnificent city! In 8 missions, one more challenging
      than the previous one, every detail counts: from carefully observing the mission
      information to finding the perfect shot opportunity.<br><br></li><li> <u> Find
      </u> Sharpen your precision even more! Have fun in this game mode where you
      will have 8 missions to find various objects scattered in the scenarios and
      hit them before time runs out. How fast and accurate are you able to shoot?<br><br></li><li>
      <u> Elite </u> In this mode you will test your skills. After the end of the
      adventure mode, it will be enabled and you will have to complete the 8 adventure
      missions without the help of zoom and precision. With this mode a new ranking
      is also enabled. How fast and accurate can you be with these limitations? Who
      will remain at the top of the Sniper Elite?<br><br></li><li><u>And much more
      ...</u></li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1499800/extras/linha_616x353__1_.png?t=1608223958"
      /><br><br><strong><u>Replay</u> </strong><br><br>After the end of the adventure,
      you will also unlock the &quot;replay&quot;, where you can play the missions
      again seeking to reach the top of the ranking with the perfect shot.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1499800/extras/linha_616x353__1_.png?t=1608223958"
      /><br><br><strong><u>Ranking</u> </strong><br><br>Who will remain on the top?
      Who will be the fastest and most accurate Sniper? These questions will be answered
      here! There will be a classification for adventure and elite mode. Killing innocents
      in the game will result in many lost ranking points, causing the ranking to
      drop, so be precise and hit the target!</li></ul>'
