    about_the_game: "There's something evil in the city tonight...               \
      \                         <br>\t\t\t\t\t                    Earth has been ravaged\
      \ by human excess, petty conflict and alien invasion. The world's population\
      \ has been herded into huge cities, the first of which was Mega Primus.    \
      \                                    <br>\t\t\t\t\t                    2084:\
      \ A Utopia shattered, social collapse and civil unrest reigns in Mega Primus.\
      \ Fiendish aliens terrorize the city. UFOs swarm through Dimensional Gateways.\
      \ The city's under siege from an unknown enemy.                            \
      \            <br>\t\t\t\t\t                    Your mission, as X-COM Commander,\
      \ is to combat alien aggression and uncover their deadly intentions. But Beware!\
      \ Alien infiltration into the city and its politics could see you under fire\
      \ from criminal gangs, religious sects, and even the police!               \
      \                         <br>\t\t\t\t\t                    Alien fleets fill\
      \ the skies, creatures terrorize the city, chaos reigns... Welcome to the war,\
      \ welcome to the Apocalypse.                                        <br>\t\t\
      \t\t\t<strong>Features:</strong>                    <br>\t\t\t\t\t<ul class=\"\
      bb_ul\"><li>Explosive third game from the highly successful and thrilling X-Com\
      \ series, following X-COM: UFO Defense and X-COM: Terror from the Deep.    \
      \                <br>\t\t\t\t\t</li><li>Battle alien invasion fleets over the\
      \ city of Mega Primus in real-time.                    <br>\t\t\t\t\t</li><li>Combat\
      \ the alien infestation in real-time or turn-based tactical missions.      \
      \              <br>\t\t\t\t\t</li><li>Research alien-based technology. Create\
      \ newer and more destructive weaponry.                    <br>\t\t\t\t\t</li><li>Destroy\
      \ alien sympathizers and stem alien infiltration. Wage war on new worlds in\
      \ the Alien Dimension.                    </li></ul>"
