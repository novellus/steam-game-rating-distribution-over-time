    about_the_game: "There is only you, the abandoned remains of a former life and\
      \ the flourishing nature that feels great in the absence of man. This world\
      \ is both gloomy and empty, but so incredibly beautiful.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1077520/extras/ezgif-6-271d1014ff35.gif?t=1598257754\"\
      \ />  <br><br><br>The Light is a remake of the original 2012 game, an atmospheric\
      \ author\u2019s parable about our place in this world, life and death. Explore\
      \ a mysterious territory filled with a variety of details that reveal the story.\
      \ Solve logic puzzles and explore text messages.<br><br>FEATURES<br><br><ul\
      \ class=\"bb_ul\">    <li>Meditation  first-person  quest<br>    </li><li>Beautiful\
      \ visual and melodic compositions from Dmitry Nikolaev - the author of OST to\
      \ the game &quot;35MM&quot;.<br>    </li><li>A metaphorical philosophical story\
      \ revealed in a study of details and surroundings.<br>    </li><li>Two endings.</li></ul>"
