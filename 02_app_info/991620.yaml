    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/991620/extras/bot.gif?t=1573385054"
      /><br>You are a repair drone aboard an abandoned space station drifting in space.
      The main skill of your character is to grab various items, such as crates, barrels,
      and energy cubes, with your magnetic hand and move them across the game world.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/991620/extras/box.gif?t=1573385054"
      /><br>Use energy cubes to activate various functional objects, such as doors,
      conveyors, turbines. All of this forms one big puzzle that you will have to
      solve.<br><br><br>The game features a level editor. It's pretty powerful and
      lets you create your own levels. You can also load a level to the workshop where
      other players will be able to play it as well.
