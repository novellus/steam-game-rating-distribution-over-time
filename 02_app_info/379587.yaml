  data:
    about_the_game: "The tiny airport, the thrilling approach, the narrow margin between\
      \ a good landing and a landing which ends in the perimeter fence: they make\
      \ Kastellorizo a special destination for every pilot.<br><br>\u2018The Aegean\
      \ Pearl\u2019 has been recreated in its entirety for FSX: Steam Edition, including\
      \ the rough mountains, the unique airport and the village of Kastellorizo itself.\
      \ Every house in the village, the town hall, school, churches, hotels, bars,\
      \ chapels, military installations and much more have been realistically recreated,\
      \ and the shape of the whole island has been modelled manually in order to accurately\
      \ recreate its outline.<br><br>Kastelorizo Airport (LGKJ) is rendered in high-detail,\
      \ including a paved runway and apron, detailed models of the terminal buildings,\
      \ realistic night lighting and more details like baggage carts, animated flags\
      \ and passengers. Just like the real airport, there are no navaids (apart from\
      \ the NDB) or ILS installed at the airport. Pilots have to call Info at 122.90\
      \ to avoid conflicts with other aircraft.<br><br>Be sure to watch out for the\
      \ fences at both ends of the runway!<h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li>\tHigh resolution custom-made terrain mesh covering the whole island<br></li><li>\t\
      Photo-real texture coverage of Kastellorizo and nearby islands<br></li><li>\t\
      Fully accurate rendition of the airport and surrounding features<br></li><li>\t\
      High resolution textures for airport ground and 3D buildings<br></li><li>\t\
      Realistic shadow rendition on all 3D objects and ground<br></li><li>\tDetailed\
      \ representation of Kastellorizo town and its famous landmarks<br></li><li>\t\
      Realistic night lighting environment<br></li><li>\tRealistic models of grass\
      \ and vegetation<br></li><li>\tNumerous sound effects (clock tower, church bells,\
      \ animal sounds and more)<br></li><li>\t3D human models included<br></li><li>\t\
      AI ship traffic with realistic ferry models and schedules<br></li><li>\tPerformance\
      \ optimised scenery with no need for additional adjustments</li></ul>"
