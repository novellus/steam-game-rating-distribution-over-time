    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/490080/extras/LQ_Bauen_628x183.jpg?t=1599052526\"\
      \ /><br>Build defenses and battle against the Clockwork horde in the next generation\
      \ remake of the critically acclaimed 2008 Nintendo DS title, Lock\u2019s Quest!\
      \ You play as Lock, a boy who stumbles upon an invasion of his Village, which\
      \ triggers a wider war between Kingdom Force and a revived Clockwork Army, led\
      \ by the nefarious Lord Agony. A gripping story unfolds as you progress through\
      \ 75 Days of warfare, across a dozen unique maps, aided by a collection of turrets,\
      \ traps and special attacks. Experience the game as it was meant to be, with\
      \ a high-quality soundtrack, new high resolution portraits, and revised gameplay\
      \ with support for both Keyboard / Mouse and Gamepad! <br><br><ul class=\"bb_ul\"\
      ><li>Place Kingdom Force units to defend your capitol in a brand new Endless\
      \ Mode - Antonia Defense!<br></li><li>Build up your fortifications each day\
      \ to defend against a timed Clockwork assault. Use dozens of Turrets, Traps\
      \ and Helpers to stop the advance.<br></li><li>Fight alongside your defenses,\
      \ using context sensitive Special Attacks, and devastating Super Attacks, which\
      \ impact a wide range of enemies.<br></li><li>Unlock the secrets of Kingdom\
      \ Force and the Archineers via an engrossing story with a multi character cast,\
      \ told via hand drawn cinematics and cutscenes.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/490080/extras/LQ_Kampf_628x183.jpg?t=1599052526\"\
      \ /><br><strong>Remaster Features:</strong><br><ul class=\"bb_ul\"><li>All music\
      \ remastered in high definition, with orchestrated introduction and ending <br></li><li>Player\
      \ controls remapped for keyboard/mouse and gamepad input<br></li><li>Cute pixel\
      \ characters and maps brilliantly enhanced in high resolution, a new revamped\
      \ User Interface, customized for increased PC and consoles resolution, including\
      \ all new GUI Art. <br></li><li>Brand new Antonia Defense Battles featuring\
      \ a new map<br></li><li>New progression system automatically unlocks new turrets\
      \ at specific story plot points<br></li><li>Endless Mode: Place Kingdom Force\
      \ units to defend Antonia in this new and special mode</li></ul>"
