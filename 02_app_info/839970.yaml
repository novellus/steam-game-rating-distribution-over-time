    about_the_game: "Mr Rabbit`s Memory game is an application created to improve\
      \ mental skill and memory of children. Application has many difficulty levels,\
      \ and allow children to recognize and remember shapes, colours, animals,letters\
      \ and numbers. This application is the only game of this type that allows to\
      \ both educate and entertain children.<br />\r\n<br />\r\nAfter pairing two\
      \ compatible pieces a cheerful kid voice is reading the name of the chosen item-that\
      \ allows to connect image to word"
