    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1276430/extras/attack_gif.gif?t=1598856355"
      /><br><br>Bad luck rescuers have only eleven days to get out of the trap on
      a planet long abandoned by all. The ship of a scientific expedition catches
      a SOS signal, but as a result of an unsuccessful landing, the rescue operation
      turns out to be a complete failure. You will have to find shelter and adapt
      to the harsh conditions of the red planet, and even though there are five people
      in the crew, you have to rely only on yourself. <br><br>You have to explore
      the abandoned base and defend it, make raids in the desert and collect metal
      for equipment repair.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1276430/extras/protect_gif.gif?t=1598856355"
      /><br><br><strong>Game features:</strong><br><br>- <i>Red planet ecosystem</i><br>The
      surrounding fauna is aware of your actions and want to get rid of the irritant.
      Remember that you are only a guest here!<br><br>- <i>Exploring the world and
      solving puzzles</i><br>The base is fraught with many unexpected functions, some
      of them can be a real challenge. Remember why you are here!<br><br>- <i>Clock
      is ticking</i><br>This is an open world adventure and you only have eleven days
      to find the opportunity to get out from this planet. Remember that you can always
      find a way to do it faster!<br><br>- <i>Minimalist colorful design</i><br>The
      dry wind of the red planet shaped local landscapes, and former inhabitants knew
      a lot about architecture. Remember this and do not forget to take a screenshot!
