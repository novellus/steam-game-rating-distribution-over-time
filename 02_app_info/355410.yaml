details:
  data:
    about_the_game: "Radium is a physics-based skill game, featuring unique game controls.\
      \ A game which avoids any non-essential elements and focuses on the elementary\
      \ minimum. <br>Navigate the ball through the levels, by controlling with two\
      \ tractor beams that exert force on the ball. In some levels you need to collect\
      \ tokens to activate the exit.<br>The polarisation change is simple but challenging.\
      \ By collecting an item the interface changes to yellow, the ball falls upwards\
      \ and the tractor beams pushes the ball away.<h2 class=\"bb_tag\">Features:</h2><br>\u2022\
      \ 130 levels of increasing difficulty<br>\u2022 Unique physics-based game controls<br>\u2022\
      \ Automatic zoom and scroll function<br>\u2022 Polarization change<br>\u2022\
      \ Pure minimalism"
