  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1029260/extras/about-the-game.gif?t=1609925237\"\
      \ /><br>Unsung Story is a spiritual successor to Final Fantasy Tactics with\
      \ many exciting innovations. The game takes place in Lasfaria, a world with\
      \ musical magic where the ancient founders created a powerful song called The\
      \ Opus to store the rules of history, science, and nature. But now, a 77-Year\
      \ War has damaged that song and reality is coming apart. Players will need to\
      \ build a team of Unsung Heroes who will start at the the final battle and work\
      \ their way back in time to save the world.<h2 class=\"bb_tag\">Game features</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1029260/extras/epic-storyline.png?t=1609925237\"\
      \ /><br><ul class=\"bb_ul\"><li>Explore the magical world of Lasfaria with unique\
      \ new races, distinctive locations, and years of lore.<br><br></li><li>Play\
      \ 6 chapters in non-linear order alongside iconic story characters on both sides\
      \ of a 77-year War. <br><br></li><li>Engage in 45+ diverse levels where none\
      \ of them look or play the same way.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1029260/extras/musical-magic.png?t=1609925237\"\
      \ /><br><ul class=\"bb_ul\"><li>Cast spells through songs and musical abilities.\
      \ <br><br></li><li>Coordinate your units to gain special bonuses with \u201C\
      Harmony Songbook\u201D game play. <br><br></li><li>Listen to an all-new, musical\
      \ score by world renown composer <strong>Hitoshi Sakimoto</strong>.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1029260/extras/unit-customization.png?t=1609925237\"\
      \ /><br><ul class=\"bb_ul\"><li>Customize your Unsung Heroes from 20 jobs and\
      \ 150+ unique abilities.<br><br></li><li>Stylize their look from options such\
      \ as race, face, hair, and job outfit colors.<br><br></li><li>Collect new options\
      \ in side quests as the game progresses.</li></ul>"
