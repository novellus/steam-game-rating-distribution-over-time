    about_the_game: "<h2 class=\"bb_tag\">First day at a new job? What a nightmare!\
      \ </h2><br>All players now have access to the Yuppie Psycho: Executive Edition\
      \ Update! Which includes new areas, new bosses, and hours of carefully crafted\
      \ new content to build on the Yuppie Psycho universe.<br><br>Join Brian Pasternack,\
      \ a young man with no future in a dystopian 90s society, on his first day at\
      \ one of the world\u2019s largest companies, Sintracorp. Uncertain, unprepared,\
      \ and massively unqualified, will Pasternack have what it takes to shine in\
      \ Sintracorp\u2019s hierarchy? It all depends on how he performs on his first\
      \ assignment\u2026 and whether he survives it.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/597760/extras/Inline_Banner_01.png?t=1605782636\"\
      \ /><br>During his unconventional employee orientation, Pasternack discovers\
      \ what his new job really entails: hunting a \u201Cwitch\u201D whose powers\
      \ made the success of the corporation possible in the first place, but who now\
      \ seems to have returned to torment its employees. Brian will meet all kinds\
      \ of odd characters, escape from terrible creatures, and unravel the hidden\
      \ secrets of Sintracorp\u2019s dark past.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/597760/extras/Inline_Banner_02.png?t=1605782636\"\
      \ /><br>During Brian's Time at Sintracorp, you will:<br><ul class=\"bb_ul\"\
      ><li>Familiarize Yourself with Your Workspace: Use the elevator to discover\
      \ who\u2019s working and what\u2019s lurking on every floor of Sintracorp.<br></li><li>Learn\
      \ Office Protocol: Learn when to chat, when to work, and when to cower in terror\
      \ from otherworldly beings.<br></li><li>Engage in Watercooler Conversation:\
      \ Investigate your co-workers and discover their sordid, blood-soaked secrets.<br></li><li>Consider\
      \ your five-year goal: Only you can choose how this story will end, so make\
      \ your decisions carefully!<br></li><li>Assess health and safety: Use different\
      \ light methods to light your path and reveal what is breathing in the dark.<br></li><li>Conduct\
      \ a Rigorous Personal Assessment: Find clues, solve riddles, discover new paths\
      \ - all without letting the Witch catch you!</li></ul><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/597760/extras/Inline_Banner_03.png?t=1605782636\"\
      \ /><br>You can purchase the Yuppie Psycho OST made by Michael &quot;Garoad&quot;\
      \ (Composer of VA-11 Hall-A) right on Bandcamp!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/597760/extras/yetee.png?t=1605782636\"\
      \ /><br>Merchandise: TheYetee/collections/yuppie-psycho"
