    about_the_game: In the third and final Episode of Bear With Me, Ted is looking
      for Amber who seems to have been kidnapped. Only he can rescue her, and only
      she can take down the arsonist Red. The series finale brings emotional turmoil
      as Amber finally confronts Red to end things. For better or worse.<br><br>Bear
      With Me - Episode Three is part of a series in which Ted aids Amber in her quest
      to find her missing brother Flint.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Story
      driven &quot;horror&quot; noir adventure game.<br></li><li>Uniquely drawn 2D
      Art-Style and 2D animation.<br></li><li>Dialogues and interrogations full of
      puns. Sarcastic, dark and funny from start to finish.<br></li><li>Variety of
      clues and puzzles to uncover the mystery.<br></li><li>Interactive and occasionally
      playable detective sidekick, Ted E. Bear.<br></li><li>Original Soundtrack.</li></ul>
