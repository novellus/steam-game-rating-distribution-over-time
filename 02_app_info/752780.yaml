details:
  data:
    about_the_game: "procedure fancy_intro;<br />\r\nbegin<br />\r\nwriteln('You are\
      \ a faithfully emulated human'+chr(39)+'s mind incapsulated in a dedicated simulation\
      \ hardware, for a specific purpose of emanating the mind particles of decisions,\
      \ which are the precious resource of ZN. ');<br />\r\nwriteln;<br />\r\nwriteln('You\
      \ are allowed to control the warrior robots arena and decide the order of battles,\
      \ or the absense of such. Interface is text-only. ');<br />\r\nwriteln;<br />\r\
      \nwriteln('Nothing that you do is recorded or remembered, this is an isolated\
      \ installation that exists for the pure process of itself. ');<br />\r\nwriteln;<br\
      \ />\r\nwriteln('Battling rules: ');<br />\r\nwriteln('- The losing warrior\
      \ loses a symbol from its name; ');<br />\r\nwriteln('- Both warriors receive\
      \ experience, except for when their power collisions match and they fail to\
      \ perform any battle at all; ');<br />\r\nwriteln('- When the warrior is too\
      \ old, it is reassembled; ');<br />\r\nwriteln('- When the warrior has no symbols\
      \ left, it is reassembled; ');<br />\r\nwriteln('- Reassembled warrior retains\
      \ all the experience received before; ');<br />\r\nwriteln('- Warriors have\
      \ colors which are exactly just the colors; ');<br />\r\nwriteln('- You can\
      \ let the time flow, increasing every warrior'+chr(39)+'s age; ');<br />\r\n\
      writeln;<br />\r\nwriteln('You are highly encouraged to pretend there is an\
      \ actual goal in this game. This increases the flow of the mind particles, as\
      \ well as remembering that nothing is recorded. ');<br />\r\nreadkey;<br />\r\
      \nend;<br />\r\n<br />\r\nThis is an art-game about a 4th Millenium corporation\
      \ ZN, which semi-automatically mines astral particles from simulated human minds.\
      \ Though, as the player assumes a direct control over such a pawn, nothing of\
      \ the surrounding lore is shown, and this is exactly the author's intent. You\
      \ decide the fates, but don't see anything actually going on. Imagine your purpose\
      \ is just to simulate a human's decision making system, in a lack of information\
      \ beyond the spreadsheet numbers.<br />\r\n<br />\r\nKey features:<br />\r\n\
      - Micro-sandbox gameplay;<br />\r\n- Set of 3 text screens, one of them is interactive;<br\
      \ />\r\n- In that screen you have 3 commands, one of which is the game exit;<br\
      \ />\r\n- Console interface reminiscent of retro operating systems;<br />\r\n\
      - Cryptic symbols in the background;<br />\r\n<br />\r\nIf you wonder what this\
      \ should play like, it should play like a zero-player game which doesn't even\
      \ play itself. Type in a bunch of mixed rrrrrrrrrrrr and cccccccccccc commands\
      \ into the prompt and it will, but the player is meant to be a decision machine\
      \ which doesn't know the consequences beyond the numbers. So that's it."
