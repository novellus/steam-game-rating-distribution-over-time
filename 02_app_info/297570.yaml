details:
  data:
    about_the_game: 'You are tasked with restoring the power of a kingdom to its former
      glory using innate cunning, military might and a fearsome will to win. Warrior
      Kings is an epic real-time strategy game that smashes the mould. Using true
      3D it propels you into a living, breathing and fascinating medieval fantasy
      world. Now it''s all in your hands!<br />

      <br />

      <br />

      Features:<br />

      <br />

      Build up your economic and military power base, research new technologies, and
      employ spies, mercenaries, priests and merchants to enhance your strength. <br
      />

      <br />

      Use real military formations and tactics to conquer on the battlefield. <br
      />

      <br />

      Master the skills of siege warfare and watch your troops sack mighty cities.
      <br />

      <br />

      Conduct a massive campaign through 22 extraordinary levels made up of over 80
      unique quests.'
