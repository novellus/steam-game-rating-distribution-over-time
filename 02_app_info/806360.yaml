    about_the_game: Uncanny is an simple, atmospheric horror game. Walk through an
      endless maze full of darkness and wrong turns. Shamble through the dim to find
      a doorway. Go through the doorway to advance the game. Spend time in the maze
      and learn it's tricks to better avoid what follows you. Metaphorical ambiance
      gives way to deep and intriguing play the more experienced you get.
