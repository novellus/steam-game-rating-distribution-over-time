    detailed_description: "<h1>Featured DLC</h1><p>ADDITIONAL STORY - Survival mode\
      \ - FREE DLC<br><br>This DLC is an expansion to the DENIAL story in the form\
      \ of a survival mode.<br>Hide and don't get caught, survive in the center of\
      \ the fear, can you make it to the final night?<br><br>In this DLC you will\
      \ need to turn off radios scattered around your home by following the sound\
      \ they make so you can finally sleep.<br>Shutting them down won't be easy, as\
      \ while you hunt for the radios you become hunted yourself...<br><br>In this\
      \ story we wanted to focus more on the gaming experience and action, and not\
      \ as much on the story itself, in contrast to the main story mode for DENIAL.\
      \ We decided to add it as a DLC for free so all players can enjoy it.<br><br>DLC\
