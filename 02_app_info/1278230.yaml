    about_the_game: "Look inside, your dark mind is fighting against your soul, your\
      \ conscience can't pick a side and fear is standing against logic.<br>What if\
      \ after too much pressure you pass out, you see nothing but black, slowly you\
      \ find what is dark and what is darker yet sleeping well?<br>What if everything\
      \ you believed in was proven to be a lie? Everything you have been ignoring\
      \ is coming back to get you, shouting at you that they are real.<br>And what\
      \ if you don't wake up? You keep living the same nightmare over and over only\
      \ because you are deeply lost inside your own mind, only because you are too\
      \ weak to handle your fears.<br><br>They took it from us, our identity, our\
      \ face! I am here to make sure to bring it all back...<br>I remember how that\
      \ liquid was a stain from the walls to the floor while you walked in those halls,\
      \ feeling the safety of my world under it's shell. You were free, not exposed\
      \ to the savagery of the outside. You knew the truth but you looked for more,\
      \ this creation wasn't enough, we made that shell and you began melting it bit\
      \ by bit, slowly peeling one layer after the other, leaving only a black hole\
      \ of nothing.<br>It's gone too far. After all, you are part of them.<br><br>In\
      \ this game you play an unstable man, you will wander between walls that trap\
      \ his mind and you will go deep into places you have never seen before. <br>The\
      \ environment will be inconsistent, at first you might explore the brighter\
      \ areas of his mind, but as you go deeper it gets darker, illusions and voices\
      \ are everywhere.<br>Denial is the hard work of two brothers who worked tirelessly\
      \ to bring their dream to life and they couldn't be more proud of it.<br>We\
      \ invite you to take a visit into the madness, to face the truth.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1278230/extras/denialGif.gif?t=1608825507\"\
      \ /><br>&quot;I AM A COSTUME, SHELL, SHADOW. BUT THAT'S OKAY, I AM THE ONE THEY\
      \ CAN SEE AND YOU WERE LEFT TO FEEL IT&quot;<br><br>Game features:<br>\u2022\
      \ Story driven psychological horror - your sanity is fluctuating, your brain\
      \ betrays you and you are losing it without your pills.<br>\u2022 See the big\
      \ picture - there are pieces scattered everywhere, can you find them and finish\
      \ the puzzle?<br>\u2022 Multiple endings - which one will you choose? Every\
      \ choice comes with its own consequences."
