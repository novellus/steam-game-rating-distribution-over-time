    about_the_game: "<h2 class=\"bb_tag\"><strong>B09: Curse of the Full Moon</strong></h2><br><strong>A\
      \ 5th Edition compatible adventure for four to six PCs Levels 4-5</strong><br><br><i>\u201C\
      Have you ever been jostled awake by the shrill howl of a terrible beast? Felt\
      \ the hairs on the back of your neck rise up, and goosebumps wash over your\
      \ body like death\u2019s cold caress? I have. For the past two weeks, every\
      \ single night, a big wolf-like beast, covered in thick fur has invaded our\
      \ normally quaint village, disturbing the peace. Right about the time this thing\
      \ started appearing folks began reporting odd events in town. The dead are rising\
      \ from their graves to torment the living. Many townsfolk have begun to pack\
      \ to leave town. We just can\u2019t live here anymore, it\u2019s unholy and\
      \ unsafe.\u201D<br><br>\u201CIf you feel like helping out, the folk here in\
      \ Rooknest sure would appreciate it. You can see the mayor \u2018bought the\
      \ job and the pay. Good luck, you\u2019ll need it.\u201D<br><br>A terrifying\
      \ taste of what you\u2019ll get in \u201CCurse of the Full Moon\u201D:</i><br><br><ul\
      \ class=\"bb_ul\"><li>A new dark and forgotten deity, including full descriptions\
      \ of her cult and rituals.<br></li><li>The Hellween and the Avatar of Alkumuoto,\
      \ two terrible creatures to face on Hallow\u2019s Eve.<br></li><li>Three beautifully\
      \ terrifying new maps by 3x ENnie winning cartographer Todd Gamble.<br></li><li>A\
      \ terrifying Halloween adventure filled with undead to haunt your players. Play\
      \ it with candles.</li></ul><br>Released on July 30, 2017. Designed for Fantasy\
      \ Grounds version 3.2.2 and higher.<br><br><strong>Requires:</strong> An active\
      \ subscription or a one time purchase of a Fantasy Grounds Full or Ultimate\
      \ license and the included 5E Ruleset."
