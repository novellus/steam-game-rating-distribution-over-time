    about_the_game: "Christmas Adventure: Candy Storm \u2013 is a funny Christmas\
      \ Hidden Object game with puzzles and mini-games of varying difficulty. <br\
      \ />\r\n<br />\r\nLisa\u2019s grandfather, Santa Claus, has asked for her help\
      \ delivering Christmas presents to a remote town. Trying to shorten her way,\
      \ she drives through an old forest when suddenly her car turns into candies!!\
      \ Moreover, everything around is scattered with candies and covered with other\
      \ sweets! Help Lisa investigate what\u2019s happened and help fix her car so\
      \ she can make it to town in time to save Christmas!"
