      Evil back to darkness:</strong> Go in armed with high-caliber guns or soul-destroying
      voodoo powers.<br><br><strong>Unravel the Mysteries of Deadside:</strong> Gather
      sinister voodoo artifacts in order to solve puzzles.<br><br><strong>Live the
      Nightmare:</strong> Over 40 immersive cut-scenes and hours of in-game speech.<br><br><strong>Bonus
