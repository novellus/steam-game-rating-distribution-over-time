    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/510420/extras/hex_banner.png?t=1597273525\"\
      \ /><br><br>In a creaky old tavern, in a forgotten corner of the video game\
      \ universe, a storm is raging. The barkeep gets a patchy phone call. It's hard\
      \ to tell what the caller is saying, but this much is clear: someone in The\
      \ Six Pint Inn\_is planning a murder.<br><br>There are six patrons; all of them\
      \ are video game\_protagonists trying to escape their past... But The Six Pint\
      \ Inn has a way of bringing back old\_memories. Each flashback plays out in\
      \ an entirely different genre, sometimes blending multiple. By exploring these\
      \ memories you may discover the identity of the murderer... or you may learn\
      \ much darker secrets.<h2 class=\"bb_tag\">In The Hex you will...</h2><br><ul\
      \ class=\"bb_ul\"><li> Control the six patrons and explore The Six Pint Inn<br></li><li>\
      \ Delve into the memories of these cast-aside game protagonists to learn the\
      \ truth of their past<br></li><li> Learn the identity of the would-be murderer...\
      \ as well as the victim</li></ul><br>The Hex takes roughly 6 hours to complete\
      \ on the first playthrough.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/510420/extras/hex_3.png?t=1597273525\"\
      \ />"
