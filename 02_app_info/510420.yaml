    reviews: "\u201CA game that defies me to tell you anything about it, not that\
      \ I\u2019m convinced you\u2019d believe me if I did.\u201D<br><a href=\"https://www.rockpapershotgun.com/2018/10/16/the-hex-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      I\u2019m just gonna cut to the chase: The Hex is this year\u2019s Frog Fractions,\
      \ Undertale, or\u2014perhaps most aptly, given that it\u2019s from the same\
      \ creator\u2014Pony Island.\u201D<br><a href=\"https://kotaku.com/the-hex-mashes-up-game-genres-then-gets-really-weird-1829829024\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CThe Hex is\
      \ a poignant, witty, cleverly written adventure spanning six protagonists and\
      \ six very different - but smartly cohesive - stories.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.thejimquisition.com/post/the-hex-simply-hexcellent-jimpressions\"\
      \ target=\"_blank\" rel=\"noopener\"  >Jim Sterling</a><br>"
