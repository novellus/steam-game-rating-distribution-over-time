  data:
    about_the_game: It is the summer break again and you've just graduated from university,
      so you decided to pay your aunt and cousins in the countryside a long-overdue
      visit. However, it has been years since you've last seen them, so you don't
      know what to expect. What could go wrong? Find out in Summer Memories!<br><br><strong><h2
      class="bb_tag">Features</h2></strong><ul class="bb_ul"><ul class="bb_ul"><li>A
      Slice of Life Game Experience</li></ul><ul class="bb_ul"><li>A Variety of Mini-Games</li></ul><ul
      class="bb_ul"><li>Animated Character Sprites</li></ul><ul class="bb_ul"><li>Time
      Management System</li></ul><ul class="bb_ul"><li>And Multiple Maps to Explore!</li></ul></ul>
