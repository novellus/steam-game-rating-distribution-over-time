    detailed_description: "Bandit is a single player role-playing game(RPG), with\
      \ an open world and complex plot. Your choices will determine your destiny.\
      \ You play as a man named Argos, a bandit who works for a bandit boss Ares.\
      \ Ares is the greatest bandit in the history of the Coll empire and leads hundreds\
      \ of bandits throughout the country, making everyone is afraid of him The authorities\
      \ are not able to stop him, he and his gang rob everything, intimidate everyone\
      \ and rule the streets of the capital. The plot takes place mainly in the Coll\
      \ empire and focuses on finding a way to achieve the fullness of life, and help\
      \ the time traveler prevent the annihilation of humanity.<br />\r\n<br />\r\n\
      The game allows the player to create and lead a gang, compete with other thugs\
      \ groups, rob npcs, send your gang thugs for robberies, extort a tribute. Collect\
      \ equipment, develop a hero and many more... Just like other rpg games.<br />\r\
      \n<br />\r\n<br />\r\nThe game is created by one person only!"
