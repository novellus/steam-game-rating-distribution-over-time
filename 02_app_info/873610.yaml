      \ tiempo encontrar el modo de pasarlos, eso hace que el juego tenga buena jugabilidad.\
      \ El personaje me encanto, quizas \xBFse pueda incluir mas items en una pr\xF3\
      xima versi\xF3n? Tambi\xE9n poner disponibilidad para joystick. Esos ser\xED\
      an dos de los detalles. El tercero ser\xEDa corregir el final de cada nivel,\
      \ el \xFAltimo minuto se corta la m\xFAsica.\nLos mencionados son solo detalles\
      \ si existir\xE1 una segunda versi\xF3n, el juego esta buen\xEDsimo. Adem\xE1\
      s, por $7 \xBFcomo no vas a apoyar el veganismo? :)"
