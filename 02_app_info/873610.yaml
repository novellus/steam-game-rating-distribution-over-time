details:
  data:
    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/873610/extras/png5.png?t=1556904792\"\
      \ crossorigin=\"anonymous\"/><br>Mr.Vegan is a game about a vegan bodybuilder\
      \ flying on a chilli pepper in space... Oops spoiler... Not really, there are\
      \ 3 locations: a City, a Desert, and Space.<br>But this isn't all, whilst he's\
      \ flying he only wears underpants for a... better experience... and better ventilation!<br><br>All\
      \ the gameplay is accompanied with music by the \xABHardbass School\xBB<br>They\
      \ are a quite famous hardbass band, their tracks include: Nash Gimn, Narkotik\
      \ Kal, Raz Raz Raz eto hardbass.<br><br>The idea about this game is quite simple:\
      \ Mr.Vegan visits his psychologist, and she advises him to take vitamin B12\
      \ pills, but warns him NOT to use them before bedtime.<br>Since he has a bad\
      \ memory, he takes an overdose of the pills right before bedtime.<br>Everything\
      \ that follows is a dream.<br>I came to the conclusion that the game doesn't\
      \ need a background, or explanations, since the plot does not affect the gameplay\
      \ in any way, it makes no sense to input a story.<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>10 tricky levels!<br></li><li>26 easy Achievements!<br></li><li>3\
      \ unique designed bosses!<br></li><li>7 unique tracks by Hard bass School!</li></ul><h2\
      \ class=\"bb_tag\">Credits: </h2><ul class=\"bb_ul\"><li>Music by: Hard bass\
      \ School<br></li><li>Code and Art: CharlieH</li></ul><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/873610/extras/png4.png?t=1556904792\"\
      \ crossorigin=\"anonymous\"/>"
