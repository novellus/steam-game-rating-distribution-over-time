  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1356710/extras/ch_story.png?t=1603086634"
      /><br>We've done something special for this one and merged three Japanese visual
      novels into one. When originally released in Japanese these were done as three
      separate shorter titles along the same theme but with a different goddess for
      each one. In My Creampie Heaven you get all three goddesses and your choice
      of paths. Play again and again for a completely new experience.  Altogether
      with 27 intimate scenes across the three different routes!!<br><br>The longer
      a Goddess lives in the human world, the more their spirit gets polluted by negative
      energies... Out of the blue, you receive a letter from your Grandfather requesting
      you come home and visit the local shrine that your family has been taking care
      of. When you arrive home, instead of a simple family reunion you are introduced
      to 3 beautiful Goddesses. Your cheeky grandpa tells you that you'll have to
      impregnate one of them to purify them of the negative energies that have been
      building up in their hearts.<br><br>There is the cool and beautiful Reiu, a
      warrior reborn as a goddess who wants to do her best to repay you for purifying
      her. She isn't too confident in her womanly appeal so she asks you to teach
      her all sorts of lewd things to make the &quot;purification process&quot; more
      fun. If you pick her maybe you can break through her hard shell and meet the
      sometimes jealous maiden behind the badass warrior goddess~<br><br>Another choice
      is the sisterly saint Cecil! She'll happily pamper you during the day, by cooking,
      cleaning, and making sure you are happy, but also at night with her divine body!
      Picking her as your purification partner might allow you to become someone truly
      special in her eyes that she will devote her entire being to.<br><br>The third
      choice you have is your childhood friend Yuuko, who is also a foxy goddess (complete
      with fluffy ears and tail!) If you decide to pick her, prepare to experience
      all the pent up feelings of lust she has been holding back the whole time you've
      known her. Now is your chance to show her how much you've grown as a man to
      make this foxy goddess really fall for you!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1356710/extras/ch_features.png?t=1603086634"
      /><br><ul class="bb_ul"><li>Originally 3 separate visual novels merged into
      one!<br></li><li>All the female characters are fully voiced with original Japanese
      dialogue<br></li><li>Original artwork HD upscaled with 16:9 and 4:3 variants<br></li><li>Hours
      of story content, with multiple endings<br></li><li>Audio including music and
      special effects<br></li><li>Enhanced with character sprite animations<br></li><li>Gallery
      and Scene selections<br></li><li>27 intimate scenes across the three different
      routes</li></ul><br>My Creampie Heaven is the English localization and combination
      of three Visual Novel originally created by prolific Japanese developer Norn/Miel.
      We at Cherry Kiss aim to provide an authentic Japanese Visual Novel experience
      to gamers outside of Japan.<br><br>**PLEASE NOTE**<br>All characters described
      and visually represented in this game are over 18 years of age, and no actual,
      nor identifiable minor was used in the production of this game.
