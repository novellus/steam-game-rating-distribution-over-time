    about_the_game: "&quot;Totally, totally loving this game!&quot; \u2013 TangoTek,\
      \ YouTube<br><br>&quot;Absolutely phenomenal&quot; \u2013 BUBisAwesome, Twitch<br><br>&quot;A\
      \ great mixture of careful puzzle solving and hectic danger-avoiding&quot; \u2013\
      \ Jillian Werner, Gamezebo<br><br>============<br><br>Welcome to ChromaTec\u2019\
      s test lab! You\u2019re here to test our newest, state-of-the-art military-grade\
      \ color-technology: The ChromaGun (patent pending)! Use it to try and solve\
      \ our meticulously designed test chambers. The basic principle is as easy as\
      \ applying it is complex: Exit the chambers via the exit doors. But be weary\
      \ of the WorkerDroids in charge of maintaining the chambers. They\u2019re not\
      \ exactly what you and I would call \u201Chuman friendly\u201D.<br><br>Use the\
      \ ChromaGun to colorize walls and WorkerDroids to progress in the chambers.\
      \ WorkerDroids are attracted to walls of the same color. Using that mechanic,\
      \ try to reach the exit door of each chamber. Some doors are more complicated\
      \ to use than others: They can only be opened using door triggers and only stay\
      \ open as long as the triggers are occupied.<br><br>If all of this sounds like\
      \ your brain can handle it, congratulations! You\u2019re the perfect candidate\
      \ for our test chambers!<br><br>That being said, welcome and good luck!<h2 class=\"\
      bb_tag\">Help! Steam crashes when I launch ChromaGun!</h2>If you're having trouble\
      \ getting ChromaGun to launch, try deactivating your firewall and anti-virus\
      \ software. Sometimes these seem to cause crashes when launching certain games\
      \ through steam. You can read up on the issue here: <a href=\"https://support.steampowered.com/kb_article.php?ref=9828-SFLZ-9289\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://support.steampowered.com/kb_article.php?ref=9828-SFLZ-9289</a>"
