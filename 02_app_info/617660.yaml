    about_the_game: "<strong>It takes all sorts to make a world, also all sorts of\
      \ rice!?</strong><br>From Simon Creative and Storia, one of our most popular\
      \ games of 2016, here comes the rice growing simulation game!<br><br>\u2027\
      \ Includes both story mode and simulating mode.<br>\u2027 10 original soundtracks\
      \ created by the well-known composer 3R2<br>\u2027 Opening animation included<br>\u2027\
      \ Story scripted by the experienced game developer Cheng-Heng<h2 class=\"bb_tag\"\
      >STORY:</h2><br>After studying away from your hometown, you return back home.<br>Hoping\
      \ to be able to rest, but instead brought to the endless farmland.<br><br>&quot;Take\
      \ good care of her&quot;<br><br>After hearing these stunning words from father,<br>And\
      \ with the &quot;NO WORK, NO EAT&quot; tradition,<br>The daily life of rookie\
      \ farmer and rice-hime begins.<br><br>energetic, gentle, tsundere, cynical?!<br>Your\
      \ choices will determine the characteristics of your rice-hime.<br><br>Raise\
      \ yourself your one and only rice-hime now!"
