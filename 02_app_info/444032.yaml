details:
  data:
    about_the_game: "Become a Legend with nearly everything from the Heroic Riders\
      \ Pack PLUS two additional exclusive mounts, 24 extra inventory slots, 30 additional\
      \ days of Premium Service and much more!<br />\r\n<br />\r\nWith the exception\
      \ of the Ellun box and the Premium Service, all items will be awarded to each\
      \ character on the purchasing player\u2019s account. The Ellun Box and Premium\
      \ Service will be awarded to the first character created on the purchasing player\u2019\
      s account.<br />\r\n<br />\r\nThe Legendary Riders Pack includes:<br />\r\n\
      * 7-Day Open Beta Head Start<br />\r\n* Closed Beta Access<br />\r\n* Mount:\
      \ Karios<br />\r\n* Mount: Gyreon<br />\r\n* Mount: Diamond Wolf<br />\r\n*\
      \ Mount: Amethyst Wolf<br />\r\n* Pet: Warden Rex<br />\r\n* Blood Karios Skin<br\
      \ />\r\n* Magma Gyreon Skin<br />\r\n* Ruby Wolf Skin<br />\r\n* Topaz Wolf\
      \ Skin<br />\r\n* Premium Service (60-day)<br />\r\n* Chacha the Cat Shoulder\
      \ Accessory<br />\r\n* 24-Slot Designer Bag<br />\r\n* Dragon's Might Weapon\
      \ Skin<br />\r\n* Onyx Order Outfit<br />\r\n* Ellun Box (400)<br />\r\n* Extra\
      \ Character Slot<br />\r\n* Beautification Voucher<br />\r\n* Title: Hakanas\
      \ Honorguard<br />\r\n* Generalist Talisman (60-day)<br />\r\n* Defensive Talisman\
      \ (60-day)<br />\r\n* 100% Health Recovery Potion Box (40)<br />\r\n* 100% Mana\
      \ Recovery Potion Box (40)"
