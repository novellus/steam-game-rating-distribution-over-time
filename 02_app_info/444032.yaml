    detailed_description: "<h1>Legendary Riders Pack</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/444032/extras/160429_Icarus_Steam_purchase_image_PACKS_Legendary.png?t=1586328119\"\
      \ /></p><br><h1>About the Game</h1>Become a Legend with nearly everything from\
      \ the Heroic Riders Pack PLUS two additional exclusive mounts, 24 extra inventory\
      \ slots, 30 additional days of Premium Service and much more!<br><br>With the\
      \ exception of the Ellun box and the Premium Service, all items will be awarded\
      \ to each character on the purchasing player\u2019s account. The Ellun Box and\
      \ Premium Service will be awarded to the first character created on the purchasing\
      \ player\u2019s account.<br><br>The Legendary Riders Pack includes:<br>* 7-Day\
      \ Open Beta Head Start<br>* Closed Beta Access<br>* Mount: Karios<br>* Mount:\
      \ Gyreon<br>* Mount: Diamond Wolf<br>* Mount: Amethyst Wolf<br>* Pet: Warden\
      \ Rex<br>* Blood Karios Skin<br>* Magma Gyreon Skin<br>* Ruby Wolf Skin<br>*\
      \ Topaz Wolf Skin<br>* Premium Service (60-day)<br>* Chacha the Cat Shoulder\
      \ Accessory<br>* 24-Slot Designer Bag<br>* Dragon's Might Weapon Skin<br>* Onyx\
      \ Order Outfit<br>* Ellun Box (400)<br>* Extra Character Slot<br>* Beautification\
      \ Voucher<br>* Title: Hakanas Honorguard<br>* Generalist Talisman (60-day)<br>*\
      \ Defensive Talisman (60-day)<br>* 100% Health Recovery Potion Box (40)<br>*\
      \ 100% Mana Recovery Potion Box (40)"
