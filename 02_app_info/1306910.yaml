    about_the_game: "\u201C<i><h2 class=\"bb_tag\">When trying not to make a sound,\
      \ in total darkness find the door,<br>You know the things you feel are true,\
      \ you hear the noise behind for sure.</h2></i>\u201D<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1306910/extras/G_01.gif?t=1596383449\"\
      \ /><br><br>In <strong>DICHOTOMY</strong> you are Chris Medington \u2013 retired\
      \ foreign intelligence officer with a head injury and devoid of speech. You\
      \ wake up in complete darkness, without realizing what happened and where you\
      \ are. And your partial memory loss only makes things worse.<br><br>\u201C<i>Calm\
      \ down your anger and your silly bravery</i>\u201D.<br><br>When you come to\
      \ your senses, you start to try to find a way out of the mess you got yourself\
      \ into. Your experience and discipline gives you confidence. Slowly you start\
      \ to move towards your goal inside the frightening labyrinth. Suddenly you realize\
      \ there\u2019s someone else\u2026<br><br>Shuddering at the slightest noise,\
      \ when you finally stop hallucinating but when all hope is lost, something makes\
      \ you keep going\u2026<br><br>\u201C<i>When light conceals the lies and darkness\
      \ holds the truth</i>\u201D<br><br>Your memory was smashed into smithereens\
      \ and you will have to collect and put all the pieces of it back together, experiencing\
      \ different moments of your life over and over again."
