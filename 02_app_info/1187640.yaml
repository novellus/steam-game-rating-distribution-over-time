    about_the_game: "Totemic is an action-adventure game set in a beautiful pixel\
      \ art world. You play as Mara, a young woman equipped with an enchanted axe\
      \ and the ability to absorb her foes powers and use them as her own.<br />\r\
      \n<br />\r\nHelp Mara explore the lore-rich world, defeat powerful bosses, master\
      \ incredible magical abilities, and solve intriguing puzzles to help you learn\
      \ the secrets of Mara's heritage.<br />\r\n<br />\r\nTotemic includes a fast-paced\
      \ real-time combat system. Switch between Mara\u2019s different forms to access\
      \ different skills and attacks to save the world from impending doom."
