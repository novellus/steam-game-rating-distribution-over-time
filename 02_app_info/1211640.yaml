    about_the_game: A dark co-op top-down shooter in a post-soviet zombie apocalypse
      setting. You appear at a random location in the city. The goal is to get to
      the transport, and you will make the path yourself. In the day - look for resources
      and build fortifications. At night - destroy the dead and their bosses. Play
      alone or in co-op!
