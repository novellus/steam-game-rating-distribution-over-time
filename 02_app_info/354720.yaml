    recommendationid: '64799972'
    review: "Excellent.\nI bought this game direct from the company when it came out\
      \ and enjoyed it then, but I remember thinking it was far too short.\n11 years\
      \ on and I've bought it again and this time time has changed my opinion. So\
      \ many games over the past 10 years have been very short and I have gotten used\
      \ to them, so this one now feels normal length.\nThe game itself is very enjoyable\
      \ with the most amazingly awesome actress, Laura Frachette. What an inspired\
      \ choice of actress they made, all those years ago. You control her as she does\
      \ her treadmill walk around the house and gardens to discover the mystery, hunt\
      \ out the ghosts and prove herself worthy of a job. \nI see a reference to Gameboomers\
      \ this time, which I missed before.\nA great title and thanks for putting it\
      \ on steam."
