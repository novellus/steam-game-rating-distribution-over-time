      Masters, an ambitious fan of all things Paranormal; who recently requested membership
      with Berkshire Paranormal. Julie will investigate the mansion and surrounding
      areas collecting evidence; though paranormal events have been documented at
      the mansion Julie ends up uncovering an interesting addition to the ghostly
      history.'
