details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1198310/extras/story.gif?t=1598868598\"\
      \ /><br>Due to a chain of unexpected events, Fong-Dai Zong ends up in the netherworld\
      \ with the shocking news of his death from the judges of hell.<br>On his way\
      \ being escorted to the judges, he escapes and meets a mysterious old man fishing\
      \ by a river.<br>The old man advises him: &quot;There is only one way to escape\
      \ the netherworld and return to the land of the living.....&quot;<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1198310/extras/feature.gif?t=1598868598\"\
      \ /><br><br>With levels of all difficulties suitable for beginners and experts,\
      \ this game allows the player to enjoy the thrill of dodging and shooting!<br><br>State-of-the-art\
      \ animation and artistic touch create a realm unique to each stage!<br><br>Distinctive\
      \ characters and a story with quirky twists, punchline everywhere that you can't\
      \ hide from.<br><br>Brand-new style of Ink wash painting makes characters elegant\
      \ but not rigid!<br><br>Diverse collectibles and secrets await your discovery!<br><br>Collect\
      \ scroll of anecdote, discover the unknown secrets of Yamaraja!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1198310/extras/\u82F1\
      -\u79E6.png?t=1598868598\" /><br>The keeper of the book of life and death, judge\
      \ of the deads' future in the netherworld. When a deceased come to her hall,\
      \ it will be led to the mirror of truth on the right side of the hall, if one\
      \ was righteous then it will be led to heaven or nirvana. If one had done an\
      \ equal share of good deeds and misdeeds then it is sent to the ten different\
      \ halls for reincarnation based on the good deeds and misdeeds. If one has done\
      \ more misdeeds than good deeds then one is sent to all the halls for sentencing\
      \ and shall endure all types of punishments.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1198310/extras/\u82F1\
      -\u95BB.png?t=1598868598\" /><br>The judge for those who did not believe in\
      \ karma prevented others from doing good deeds, slandered the teachings of Buddhism.\
      \ Those who arrive at the hall can get on the observatory of the homeland, take\
      \ a peek at what is happening there, to temporarily scratch the itch of homesickness.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1198310/extras/\u82F1\
      -\u4F0D.png?t=1598868598\" /><br>King of the bottom of the ocean, the hell underneath\
      \ the rock on the most eastern point. This hell is eight thousand miles wide\
      \ with sixteen sub-hells used to try those who had evaded tax, refused to pay\
      \ a debt, committed frauds.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1198310/extras/\u82F1\
      -\u5B6B.png?t=1598868598\" /><br>A trusted advisor who shoulders the heavy workload\
      \ of Yamaraja. She takes care of all the trivial things in Yamaraja's daily\
      \ life up to determining the sentence in the hall. She reads the deceased's\
      \ sins by the judge's desk with great articulation, the dignity she exudes is\
      \ parallel to that of the judge's.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1198310/extras/\u82F1\
      -\u98A8.png?t=1598868598\" /><br>An ordinary nine-to-fiver who surmised to accidental\
      \ death. Often receives bizarre replies on his quest to find out how he died.\
      \ Perhaps it is due to his family's hereditary powers of Taoist priest, he can\
      \ fend off demons and spirits in the netherworld. And the mysterious old man\
      \ seems to believe this kid can accomplish what seems like an impossible mission.\
      \ <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1198310/extras/\u82F1\
      -\u8001.png?t=1598868598\" /><br>A kind old man who fishes beside the Sanzu\
      \ River. He is neither a sinner nor a sorrowful spirit. His casual clothing\
      \ does not mesh with the grimness of the netherworld. The calmness of his speech\
      \ coupled with his peculiar topics makes him a mysterious and dominant figure.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1198310/extras/\u9375\
      \u76E41-1.jpg?t=1598868598\" /><br>arrow key:move<br>Z:shooting<br>X:use weapons<br>C:bomb<br>shift:slowmode<br>ctrl:change\
      \ weapons<br>ESC:pause<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1198310/extras/\u9375\
      \u76E41-0.jpg?t=1598868598\" /><br>L3:move<br>\u25A1:shooting<br>\u25CB:enter<br>\u03A7\
      :change weapons / cancel<br>R1:use weapons<br>R2:bomb<br>L1:slowmode<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1198310/extras/Comp_1_2.gif?t=1598868598\"\
      \ />"
