    short_description: To return to the land of the living, I am willing to be the
      enemy of the entire netherworld! Due to a wrongful conviction, the protagonist
      has to appeal before the cremation of his physical body is done. But what awaits
      him at the end of this journey is another preposterous conspiracy...
