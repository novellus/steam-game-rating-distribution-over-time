    about_the_game: Uber-Hardcore Turn-Based Steampunk Squad Tactics.<br><br>Conquer
      the super-continent of Pangea with an invasion of Airships!<br>Battle Dastardly
      Pirate Insurgents!<br>Keep the locals happy or they will be revolting!<br><br><i>Game
      Features:</i><br>Turn-based squad tactical combat with emergent gameplay<br>Hardcore
      and Streamline gameplay modes<br>Environmental Realism Mod for high poly environments.<br><br>2
      massive strategic campaigns featuring resource, technology and population management<br>Campaigns
      are randomized on creation for infinite replayability<br>Single Battle Mode
      for getting straight into tactical action<br>No two games the same<br><br>20
      battlefields<br>Randomized deployment on battlefields<br>5 types of environment
      with environmental modifiers<br>3 types of battlefield objectives<br>4 types
      of weather<br><br>Enemy Ai with 11 different combat tactics<br>5 Ai campaign
      strategies<br>7 classes of troops, each with 4 upgrades of weapons/equipment<br>Troops
      have unique attributes which are upgraded with experience ... if they survive
      combat ...<br><br>6 playable Steampunk factions<br><ul class="bb_ul"><li>Austro-Hungarian
      Empire<br></li><li>British Royalists<br></li><li>Chinese Dynasty<br></li><li>Peoples
      Collective<br></li><li>US Republic<br></li><li>Zulu Nation</li></ul><br>How
      big is the game?<br>Average battle time ~ 30 minutes<br>Average campaign time
      &gt; 100 hours
