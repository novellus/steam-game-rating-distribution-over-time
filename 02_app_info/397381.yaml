details:
  data:
    about_the_game: 'PARTHIAN WARS is a historical operational strategy game with
      simultaneous turns (WEGO system) that places you in command of Rome or their
      Eastern nemesis, the Parthians (from 53BC to 197AD).<br><br>You play the part
      of the military and political leadership, guiding your nation to victory, through
      some of the toughest conflicts of the Ancient world, represented by 5 challenging
      scenarios.<br><br><strong>Features</strong><br><br><ul class="bb_ul"><li>Setting:
      the game area covers all of the ancient Middle East, from Byzantium to the wild
      mountains of Persia and the Caucasus in the north, and the Arabian deserts and
      Persian Gulf in the south.<br></li><li>Scenarios: 4 historical scenarios and
      1 hypothetical scenario:<br>The Carrhae Campaign 53BC<br>Marcus Antonius 40
      BC<br>Traianus Imperator 114 AD<br>Severus Strikes Back 197 AD<br>What if Caesars
      Revenge 44 BC<br></li><li>Historical leaders and units: Over 200 new historical
      leaders and units added to an already rich Alea Jacta Est database<br></li><li>Production:
      control the production and recruitment of your nation.<br></li><li>Regional
      Decision Cards: Regional decisions allow the game to model special case events
      that cannot be covered well by general system, for example events such as Slave
      Revolts, Siege works, Traitors opening gates and Nomadic raids. Used wisely
      the cards can change the flow of a campaign.<br></li><li>Detailed game model:
      The engine models a host of factors in great detail including Weather, Attrition,
      Sieges, Supply and Fog of War to give a realistic picture of the ancient world.<br></li><li>Historical
      Events and Options are triggered throughout the game giving the player crucial
      decision points such as local uprising or diplomatic matters.<br></li><li>Original
      Aleas such as heat waves, mosquitoes or pestilence appear.<br></li><li>Technology
      over time the technologies available will be upgraded using the event system.</li></ul>'
