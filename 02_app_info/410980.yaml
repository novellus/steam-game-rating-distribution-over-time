details:
  data:
    about_the_game: 'Forge an empire in a universe where population growth is stripping
      away planetary resources. Colonize unknown planets and trade with other races
      for their knowledge.<br>The need for galactic expansion is critical. You must
      conquer alien star systems to secure the resources that will guarantee your
      supremacy. The ultimate goal is to defeat the evil Antarans. They lurk in the
      coldest reaches of space, warmed by one all-consuming passion... Revenge!<br><br><ul
      class="bb_ul"><li>One of the best 4X games ever created<br></li><li>Absolutely
      addictive gameplay with a powerful &quot;just one more turn&quot; factor<br></li><li>Tactical
      ship combat, galaxy-spanning strategy, 60 technology fields, advanced diplomacy
      and much more</li></ul><br><strong>Note: This game is a part of Master of Orion,
      Collectors Edition package which includes 3 original Master of Orion titles
      available on Steam for the first time and new Master of Orion game published
      by WG Labs.<br>This game will available for stand-alone purchase at a later
      date in the future.</strong>'
