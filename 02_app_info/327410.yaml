    about_the_game: '<strong>Note:</strong> <i>This is not To the Moon''s sequel,
      but rather a small experimental project.</i><br>---------------------------------------------------------------------------<br><br>From
      the creator of To the Moon and Finding Paradise: A <strong>simple, wordless
      1-hour short</strong> about a boy who found an injured bird, told through a
      blur between reality and imagination.<br><br>A Bird Story is an <strong>interactive
      pixel animation</strong> with the sole purpose of telling a simple story. It
      is a standalone narrative, with its own beginning and ending. <br><br>---------------------------------------------------------------------------<br>A
      word of caution from the devs: This is an experimental and somewhat polarizing
      project, particularly for fans of To the Moon &amp; Finding Paradise. As a guarantee
      with all games from Freebird, there is a <strong>100% personal (confidential)
      refund policy</strong> with no questions asked; even if it just isn''t your
      cup of tea. Details <a href="http://steamcommunity.com/app/327410/discussions/0/613941122665882456/"
      target="_blank" rel="noreferrer"  >here.</a><br>---------------------------------------------------------------------------<h2
      class="bb_tag"> Key Features</h2><ul class="bb_ul"><li>A story-driven experience
      with no dialogues<br></li><li>A mix between adventure game elements and classic
      RPG aesthetics<br></li><li>An original soundtrack tailored to the narrative<br></li><li>An
      espresso execution with no time drains </li></ul>'
