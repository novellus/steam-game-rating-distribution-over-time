    reviews: "\u201C...a small, simple, but incredibly affecting story that showcases\
      \ the power of the ability to encourage empathy through the most basic expressions\
      \ of humanity and imagination.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamespot.com/reviews/a-bird-story-review/1900-6415961/\"\
      \ target=\"_blank\" rel=\"noopener\"  >-Gamespot</a><br><br>\u201CGenuinely\
      \ funny and heartfelt moments take place throughout, all working seamlessly\
      \ together to create a commentary on the importance of friendships and the pain\
      \ inherent in letting go.\u201D<br><a href=\"http://ca.ign.com/articles/2014/11/26/a-bird-story-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >-IGN</a><br><br>\u201CI guess the music's\
      \ nice-ish, but it sounds kinda ripped off from To the Moon...\u201D<br>-Developer's\
      \ Aunt<br>"
