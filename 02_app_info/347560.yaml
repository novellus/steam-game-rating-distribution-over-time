  data:
    about_the_game: The world of Terra is slowly falling into chaos. A great war is
      coming and It's time to take up arms against a corrupt royal family. You must
      travel across this huge world and unite the nations of Terra, recruiting comrades
      along the way. <br><br>At the beginning of the game you play as 'Alexis' a mysterious
      young man, with no memory of his past. <br>As you travel you will unravel his
      history, discover his destiny and the ancient secrets of Terra! <br><br>Set
      off on an adventure across Terra, recruit comrades to your battle party, search
      out ancient lore and be immersed in a deep, emotional story-line.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>A Deep and immersive story-line</li></ul><ul class="bb_ul"><li>Explore
      a vast world, large areas to traverse, rich with detail</li></ul><ul class="bb_ul"><li>Fast
      paced, traditional turn based battle system</li></ul><ul class="bb_ul"><li>Recruit
      a large array of characters to the party, all with their own unique personalities!
      Not all characters are story critical, explore and find comrades!</li></ul><ul
      class="bb_ul"><li>Each recruitable character has a series of back-story centred
      side quests</li></ul><ul class="bb_ul"><li>High quality original soundtrack</li></ul><ul
      class="bb_ul"><li>Upgrade your weapons/armours</li></ul><ul class="bb_ul"><li>Decorate
      and upgrade the home-hub area as you recruit characters that bring different
      skills to the team!</li></ul><ul class="bb_ul"><li>Side quests galore!</li></ul>
