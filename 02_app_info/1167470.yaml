  data:
    about_the_game: "The circuit calls for a new king and you're ready to answer them!\
      \ Will you overcome all odds and become the new ruler, chief of police, a gang\
      \ leader, or end up six feet under?<br><br><i>Street Jam: The Rise</i> is a\
      \ violent 370,000 word interactive adult novel by Tevin Betts, where your choices\
      \ control the story. It's entirely text-based-without graphics or sound effects-and\
      \ fueled by the vast, unstoppable power of your imagination.<br><br>In one of\
      \ the biggest metropolises in the world, you are a new street fighter looking\
      \ to hit it big, be it for cash, fame, or the cops. Choose from a variety of\
      \ unique backgrounds and use your skills to rise from nothing to everything.\
      \ There will be blood, death, and more\u2026all surrounding you as you clear\
      \ out club after club in this story, inspired by the criminally underrated Def\
      \ Jam series. <br><br>Will you be an honorable and merciful fighter who wins\
      \ with their skills? Or a murderous scheming cheater who wins by shooting up\
      \ the streets? Or even an ambitious undercover officer who wins by using the\
      \ police force? Your personality will affect your journey as much as your wins.<br><br>Find\
      \ love or lust with over eleven characters, settle a rivalry that has been going\
      \ on since elementary school, fight in several distinct styles, and change both\
      \ the city and the circuit forever. Whatever you do, remember, actions always\
      \ have consequences, no matter how small they may seem at first.<br><br><ul\
      \ class=\"bb_ul\"><li>Play as male, female, non-binary; cis or trans; gay, straight,\
      \ asexual, or aromantic.<br></li><li>Fight your way through rich, poor, crazy,\
      \ wrestling, and karate clubs across the city.<br></li><li>Fourteen unique backgrounds\
      \ including military, detective, rapper, a sports star (with four distinct sports\
      \ options), stripper, and more for unique experiences.<br></li><li>Choose your\
      \ proficiency in six different attributes including brute strength, intelligence,\
      \ charisma and more to become a wrestler, martial artist, or another type of\
      \ fighter.<br></li><li>Use the police, your gang, money, or your own skills\
      \ to defeat the brawlers and challenges in your way.<br></li><li>Get with an\
      \ experienced older woman, a hot and chilled out young man, a muscular amazon\
      \ and more for love, or just fun.<br></li><li>Settle a grudge that has been\
      \ going on for years with a bloody vendetta or forgiveness.<br></li><li>Rock\
      \ an entire city and become the biggest fighter in the entire world.</li></ul>"
