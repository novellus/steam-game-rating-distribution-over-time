    about_the_game: "Built in the early 1870s, the 172 km stretch of main line between\
      \ M\xFCnster and Bremen formed part of the larger Wanne-Eickel-Hamburg Railway\
      \ \u2013 which had the goal of linking the Ruhr and Hamburg regions together.<br><br>Forming\
      \ such a vital inter-city connection quickly made the line one of the most bustling\
      \ and important in northwest Germany \u2013 earning the nickname \u201CRollbahn\u201D\
      \ (Rolling Line) for constantly seeing both passenger and freight traffic traversing\
      \ it at all hours.<br><br>The line has been subject to various modernisation\
      \ projects over its lifetime, some like the quadrupling of track were never\
      \ seen completed due to financial crises, others like electrification in the\
      \ 1960s and the upgrade to being a high speed line in the 1970s and 80s were\
      \ met with nothing but success, only further fulfilling the importance of this\
      \ scenic main line.<br><br>In Train Simulator, Aerosoft have captured the M\xFC\
      nster \u2013 Bremen route as it was in 2009, including precise recreations of\
      \ all 32 stations, high quality overhead catenary and authentically represented\
      \ operations. The Rolling Line is not one to miss!<br><br> <h2 class=\"bb_tag\"\
      >Included Scenarios</h2><br>A total of 6 engaging Career scenarios are included:<br><br><ul\
      \ class=\"bb_ul\"><li>A Train of Engines.<br></li><li>The early bird.<br></li><li>RE9\
      \ to Osnabrueck.<br></li><li>Regional Train directing to Bremen.<br></li><li>ICE\
      \ to Bremen.<br></li><li>ICE to Muenster.</li></ul><br><strong>Please note</strong>:\
      \ M\xFCnster \u2013 Bremen is a highly detailed route and is only playable in\
      \ Train Simulator 64-bit Edition only.<br><br><a href=\"https://store.steampowered.com/app/208300/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >European Loco &amp; Asset Pack</a>\
      \ is required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on.<br><br>More scenarios are available on the Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><br><ul class=\"bb_ul\"><li>172 km (107 mile) route between\
      \ M\xFCnster and Bremen set in 2009<br></li><li>32 faithfully recreated stations<br></li><li>Detailed\
      \ 3D catenary and vegetation<br></li><li>Authentic replication of scenery and\
      \ night effects<br></li><li>Features the DB BR 145 and DB BR 401 \u201CICE 1\u201D\
      <br></li><li>Additionally features IC car and RE160-doppelstock<br></li><li>6\
      \ engaging Career scenarios<br></li><li>Quick Drive Compatible<br></li><li>Download\
      \ size: 1.4gb </li></ul>"
