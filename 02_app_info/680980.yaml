    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/680980/extras/section_what_if_you_controlled_the_news.png?t=1602541404\"\
      \ /><br><strong>Short, thought-provoking adventure where you are a News Editor\
      \ and decide what stories get published, set in a fictional city where most\
      \ people are genetically modified. Multiple unique endings let you share your\
      \ story and see what the Headliner before you did.</strong> <br>  <br><i>Genetic\
      \ engineering and civil unrest loom over Galixia. <br>You are the Chief Curator\
      \ of a local News Channel.  <br><strong>You are the HEADLINER</strong></i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/680980/extras/section_features.png?t=1602541404\"\
      \ /><br><ul class=\"bb_ul\"><li> Multiple permutations of unique endings you\
      \ can share with the community<br></li><li> Average playthrough is around 45\
      \ mins with room for replay and experimentation<br></li><li> Curate articles\
      \ and create your OWN unique bias!<br></li><li> Stroll down the streets and\
      \ watch how society changes<br></li><li> Chat with your family about their struggles,\
      \ love or hate<br></li><li> Colorblind-friendly design considerations (and if\
      \ there's more I can do, shoot me a PM)</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/680980/extras/section_in_The_press.png?t=1602541404\"\
      \ /><br><strong><i>&quot;\u2026 proof that games can be art&quot;</i></strong><br>-\
      \ Rick Peter Shoutgun<br><br><strong><i>&quot;Brilliant game that will make\
      \ you question next time you read a media quote!&quot;</i></strong><br>- Mars\
      \ Technician<br><br><strong><i>&quot;Captivating story that will leave you itching\
      \ for just one more turn\u2026 &quot;</i></strong><br>- Newspapers Please<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/680980/extras/section_blank.png?t=1602541404\"\
      \ /><br><i>* Read twice.... #FakeNews #Sad</i>"
