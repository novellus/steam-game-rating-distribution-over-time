  data:
    about_the_game: "<p>Assembled long ago by a master mechanic within the depths\
      \ of Sky City, the Series EV automaton has been powered back to life and is\
      \ ready for action! By placing down an array of powerful Electronic Beams of\
      \ any length, EV can decimate enemy forces. The longer the length of the beam\
      \ the more Defense Units each costs to build. She can store up to two Guns and\
      \ Magic Staffs in her memory bank, reproducing their capabilities with her \"\
      Assimilable Range Cannon\", and can switch between any two such weapons on the\
      \ fly. Furthermore, EV can consume vast quanities of Mana power to unleash a\
      \ destructive Proton Charge Blast and project a Holographic Decoy which will\
      \ attract & confuse enemies before exploding in their faces.</p>\n\n<h2>Protect\
      \ the Eternia Crystals with these all new defenses:</h2> \n<ul>\n<li><strong>Proton\
      \ Beam:</strong> An intense beam that constantly zaps all enemies foolish enough\
      \ to walk along its path.\n<li><strong>Physical Beam:</strong> A simple but\
      \ versatile blockade, capable of being adapted to any location.\n<li><strong>Reflection\
      \ Beam:</strong> This tall field of light reflects projectiles and damages any\
      \ unlucky enough to be in their path.\n<li><strong>Shock Beam:</strong> A laser\
      \ trip wire with a delayed detonation that both stuns and damages opponents.\n\
      <li><strong>Tower Buff Beam:</strong> A beam which enhances all towers along\
      \ its length and goes down only when an affected unit does.</ul>\n\n<h2>And\
      \ these devastating abilities:</h2>\n<ul>\n<li><strong>Holographic Decoy:</strong>\
      \ Leave behind a false Series EV to attract and fool your foes. Explodes upon\
      \ destruction or detonation, hurting all nearby enemies.\n<li><strong>Proton\
      \ Charge Blast:</strong> Toggle to absorb nearby mana into your Assimilable\
      \ Range Cannon. Attack while active to unleash that stored mana in a devastating\
      \ beam, lasting longer depending on how much mana you injected!</ul>"
