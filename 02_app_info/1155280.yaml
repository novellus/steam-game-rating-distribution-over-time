  data:
    about_the_game: <h2 class="bb_tag">ABOUT THIS CONTENT:</h2><br>Bundle of unique
      in-game skins for each heroes from Deck of Ashes! Every skin has a unique status
      effect and directly affects the gameplay. What could be better then to dress
      up well before a deadly fight?<h2 class="bb_tag">A SIMPLE GUIDE HOW TO USE SKINS</h2><br><a
      href="https://steamcommunity.com/sharedfiles/filedetails/?id=1917402661" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >https://steamcommunity.com/sharedfiles/filedetails/?id=1917402661</a><h2
      class="bb_tag">THIS DLC INCLUDES:</h2>Digital skins for each Deck of Ashes Hero.<h2
      class="bb_tag">Lucia the Eternal Flame </h2><br><strong>Priestess of Dragons</strong>
      - Every third card type Strike imposes a Burn on enemy.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1155280/extras/dragons.png?t=1591888626"
      /><br><strong>Plague Lady</strong> - Card type Disease cost 2 mana less.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1155280/extras/chuma.png?t=1591888626"
      /><br><strong>Vampyro</strong> - There is a 15% chance that Strike cards will
      have a Lifesteal effect.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1155280/extras/vomper.png?t=1591888626"
      /><br><strong>Warrior of Light</strong> - At the start of your turn, increase
      Crit. Chance by 2% with a 25% chance until the end of battlefield.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1155280/extras/svet.png?t=1591888626"
      /><h2 class="bb_tag">Sly the Black Serpent</h2><br><strong>Shadow Assassin</strong>
      - While you're in Stealth, your Strike cards deal 10% more damage.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1155280/extras/ten.png?t=1591888626"
      /><br><strong>Serpent Warrior</strong> - At the start of your turn, increase
      your Dodge By 5% with a 20% chance until the end of your turn.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1155280/extras/zmey.png?t=1591888626"
      /><br><strong>Battle Alchemist </strong>- The cost of consumable items from
      the Merchant is reduced by 10%.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1155280/extras/alchemy.png?t=1591888626"
      /><h2 class="bb_tag">Buck the Bestial Rage</h2><strong>Ice Rage</strong> - As
      long as you have less than 30% health, you get twice as much Rage.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1155280/extras/buk.png?t=1591888626"
      />
