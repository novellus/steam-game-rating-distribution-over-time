    about_the_game: 'Glow is a fast-paced action game in the spirit of the good old
      80''s &amp; 90''s 2D top-down shooters, presented in modern 3D graphics. You
      control a lone but brave Firefly, to help her fight evil spiders and critters
      that try to hunt you down.<br><br>But fear not, dying is not the end. The more
      you play, the more perks you can collect for your flying hero, which help you
      to get rid of even more enemies. Are you good enough to lead the global online
      leaderboard and become Glow world champion?<h2 class="bb_tag">GAMEPLAY</h2><ul
      class="bb_ul"><li> Control your Firefly in a fast-paced action game with a zoomable
      3rd person view<br></li><li> Various types of Spiders and anti-aircraft Slugs
      try to shoot you down<br></li><li> Equip the Firefly with various weapons, ordnance
      &amp; passive abilities (500+ combinations)<br></li><li> Collect power-ups to
      heal, gain more points, or even spawn Minions that fight on your side<br></li><li>
      Increase your score by killing enemies to unlock new perks and climb up the
      leaderboard<br></li><li> Easy to learn, hard to master: Just play and become
      better over time</li></ul>'
