    about_the_game: Patreon - Come Have a say in development!<br><a href="https://steamcommunity.com/linkfilter/?url=http://patreon.com/PhantasmLegends"
      target="_blank" rel="noopener"  >http://patreon.com/PhantasmLegends</a><br><br>Phantasm
      Legends Chaos Arena is a turn based tactical battle game which has you leading
      an army of your creation in a  medieval fantasy world. You decide where which
      story to take, whom to befriend or to fight. Do you have what it takes to take
      victory by force?<br><br>The game consists of a strategic overworld and a tactical
      combat layer. On the Overworld you can travel in order to take on the other
      Overlord Candidates.<br>This is also where you manage, level up and equip your
      Deck. Once you engage a hostile party the game will switch to a tactical map
      where the actual fighting takes place as detailed turn based combat.<br><br><strong><h2
      class="bb_tag">Features</h2></strong><br>* Mix and Match Units from different
      factions to build your ultimate Army.<br><br>* Utilizing each unit's ability
      to create masterful strategies.<br><br>* Equipping your deck with masterful
      strategies<br><br>* Single player story campaigns<br><br>* Multiplayer Battles
      to find the best of the best!<br><br><br><strong><h2 class="bb_tag">About Us</h2></strong><br><br>Enfused
      Studio is an Independent Game Developer Studio from Australia. <br>We like to
      make games that even we would play. <br>Within Phantasm Legends Chaos Arena
      we want to bring out the strategic minds of many. <br>Most of all we just want
      to see people enjoy our game.
