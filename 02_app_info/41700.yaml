    about_the_game: "With over 2 million copies sold, the new episode of the most\
      \ internationally successful S.T.A.L.K.E.R. series seamlessly connects to the\
      \ first part of the Shadow of Chernobyl.<br> <br>S.T.A.L.K.E.R.: Call of Pripyat\
      \ takes PC gamers once again into the vicinity of the Chernobyl nuclear reactor\
      \ that exploded in 1986. This so-called &quot;Zone&quot; is a highly contaminated\
      \ area cordoned off by the military and now is combed through by the so-called\
      \ stalkers, modern fortune hunters, in search of unique artifacts. In the role\
      \ of Agent Alexander Degtyarev, who is dressed up as stalker, the player has\
      \ to investigate the mysterious disappearance of five military helicopters and\
      \ thereby stand one\u2019s ground against the various stalker groups.<br><br><ul\
      \ class=\"bb_ul\"><li>One of the first DirectX11 games<br></li><li>Story begins\
      \ where S.T.A.L.K.E.R.: Shadow of Chernobyl has ended<br></li><li>Photorealistic\
      \ exclusion Zone : All locations are recreated by their true-to-life prototypes\
      \ based on photographs<br></li><li>New exciting storyline with a number of unique\
      \ characters<br></li><li>Extended system of handmade side quests<br></li><li>New\
      \ monsters: Chimera and Burer. New behavior and abilities for all monsters<br></li><li>New\
      \ A-Life system, created using the players\u2019 best-liked elements of the\
      \ first two games in series<br></li><li>Emissions considerably influence the\
      \ world of the Zone<br></li><li>Sleep function added into the game<br></li><li>New\
      \ player\u2019s interface<br></li><li>Possibility to continue the game after\
      \ completion in a free play mode<br></li><li>Up to 32 players can compete in\
      \ the multiplayer part. Four different play modes and a countless amount of\
      \ maps are available</li></ul>"
