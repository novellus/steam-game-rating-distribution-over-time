details:
  data:
    about_the_game: "Help young Aris to solve the mystery of the fall of Asfand and\
      \ It\u2019s guild of alchemists, avenge the death of her brother, discover the\
      \ limits of her powers all of that and more inside a 3D voxel action adventure\
      \ game where you control weapons made of metal.<br><br>Aris has been training\
      \ for all her life due to her special powers and skills along with her brother\
      \ to go inside the Alchemists Dungeon and recover the long lost orbs to restore\
      \ the peace in Asfand long thrilled by Koltors which after the fall of the alchemists\
      \ guild has been winning the war. Recovering the orbs means Aris will have to\
      \ discover what happened to her world many generations ago.<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li>Play as Aris and control her powers over Coins and Swords\
      \ master them and Fly over the Alchemists dungeon.<br></li><li>Get to know all\
      \ the History THrough many NPCs and Collect all the Scrolls to know exactly\
      \ what happened to Asfand.<br></li><li>Enjoy the Detailed Environment and rich\
      \ enemy variety.</li></ul>"
