details:
  data:
    about_the_game: "Momodora III is a classic action platform game with a variety\
      \ of items and secrets. <br />\r\nIt's the third installment of the Momodora\
      \ series, although playing the previous titles is not necessary to enjoy the\
      \ game!<br />\r\nThe game takes a departure from the style of Momodora II and\
      \ focuses more on linear level design, similar to the first title in the series.<br\
      \ />\r\n<br />\r\nIt follows a simple story revolving around sudden weird apparitions\
      \ at the village of KoHo.<br />\r\nThe people of the village send two priestesses,\
      \ Momo and Dora, to investigate the matter. <br />\r\n<br />\r\nFeatures: <br\
      \ />\r\n-6 regular stages, plus one secret stage! <br />\r\n-Items that allow\
      \ you to customize your way of playing <br />\r\n-Difficulty selection <br />\r\
      \n-Several secrets, and more!!"
