    reviews: "\u201CVisual cues help simplify a complex game\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://gameanalytics.com/blog/5-indie-games-released-november.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Jupiter Hadley</a><br><br>\u201CAt first\
      \ glance looks like a casual game but in reality, the turn-based mechanics go\
      \ to marry perfectly with the zombies also guaranteeing a certain depth in the\
      \ gameplay\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://turnbasedlovers.com/overview/wanna-survive/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TURN BASED LOVERS</a><br><br>\u201CBe\
      \ sure to pick this up if you love the zombie genre or turn-based tactical games\
      \ in general \u2014 as long as you have brains, you\u2019re in for a treat!\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.heypoorplayer.com/2019/12/22/wanna-survive-review-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hey Poor Player</a><br>"
