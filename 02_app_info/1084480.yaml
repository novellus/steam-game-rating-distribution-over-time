    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1084480/extras/store001.gif?t=1599202905"
      /><h2 class="bb_tag"><strong>ABOUT</strong></h2><strong>Wanna Survive</strong>
      is a zombie apocalypse turn-based tactics game. It features a highly streamlined
      combat system that removes the tedious elements of turn-based combat for engaging
      fights against large groups of mob-like enemies that focuses on unit placement
      and synergies.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1084480/extras/store002.gif?t=1599202905"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1084480/extras/store008.gif?t=1599202905"
      /><br>The game features a diverse cast of character as you make your way towards
      North City. Help the survivors avoid permanent death through your decisions
      in combat and ration management, and they just might be able to reach the fabled
      Sanctuary.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1084480/extras/store003.gif?t=1599202905"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1084480/extras/store004.gif?t=1599202905"
      /><h2 class="bb_tag"><strong>FEATURES</strong></h2><ul class="bb_ul"><li> Streamlined
      turn-based tactical combat.<br></li><li> Fast, simultaneous enemy movement for
      a true zombie mob experience.<br></li><li> Challenging stages to test your tactical
      skills<br></li><li> Focus on unit synergies and placement.<br></li><li> Permanent
      death. Characters who die are gone for good.<br></li><li> Ration management.
      Choose carefully who gets to eat.<br></li><li> Delicious pixel art</li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1084480/extras/store005.gif?t=1599202905"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1084480/extras/store006.gif?t=1599202905"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1084480/extras/store007.gif?t=1599202905"
      />
