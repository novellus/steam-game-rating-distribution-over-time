  data:
    about_the_game: "Time is running out! The once dormant Mt. Sibo is expected to\
      \ erupt at any time and threatens to send the dinosaurs of Isla Nublar back\
      \ to extinction. Leap into action with former Jurassic World Operations Manager,\
      \ Claire Dearing, and work together on this rescue mission to save these magnificent\
      \ creatures.<br />\r\n<br />\r\nWhile the pressure is on to evacuate the dinosaurs,\
      \ a mysterious illness is afflicting them and preventing their transport to\
      \ safety. Determine the cause of the disease, develop and administer a cure,\
      \ and send the dinosaurs to the safety of a new home. Following Claire\u2019\
      s ideals on dinosaur wellbeing, create a model ecological habitat on the paradise\
      \ island of Sanctuary and balance dinosaur needs with the realities of running\
      \ a commercial park. <br />\r\n<br />\r\nAlongside the new campaign, Jurassic\
      \ World Evolution: Claire\u2019s Sanctuary introduces all new structures, features\
      \ and three new dinosaurs \u2013 the Albertosaurus, Euoplocephalus and Ouranosaurus\
      \ \u2013 bringing new challenges to your islands.<br />\r\n<br />\r\nNew paleobotany\
      \ features and the new Greenhouse facility let you research and develop extinct\
      \ plant species for your dinosaurs\u2019 enclosures, and a new off-road \u2018\
      Jurassic Tour\u2019 truck ride for park visitors can be dispatched from its\
      \ own new building."
