    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/532800/extras/LogoCat_620.png?t=1560390680\"\
      \ /><br><strong>ComPet</strong> is a native cross platform turn based game where\
      \ you collect and train pets to compete and battle with opponents worldwide.\
      \ <br>Fighting in <i>ComPet</i> consists of exciting turn-based battles, where\
      \ making the right move can mean the difference between victory and defeat!\
      \ Give your pets more combat options by unlocking the secrets of the Library\
      \ and hoard abilities!<br>But knowledge alone isn\u2019t enough \u2014 you must\
      \ hone your pet\u2019s skills! The precious experience points needed to level-up\
      \ can only be gained by battling and questing. <br>As Master, you must strategically\
      \ adjust your pet\u2019s combat profile to suit its abilities and fighter-class.<br>Will\
      \ <i>you</i> choose Aggressive, Defensive, Attuned or Balanced pets? <br>What\
      \ ability-sets will you use?<br>The choices are yours. Choose wisely and battle\
      \ hard!<br><br><strong>Features:</strong><br><ul class=\"bb_ul\"><li>Challenge\
      \ players Worldwide for Rank and Honor!<br></li><li>Compete with your friends\
      \ in Private Duels.<br></li><li>Research and Master an extensive library of\
      \ Magical abilities.<br></li><li>Discover Winning Combinations to achieve Victory\
      \ in The PvP Arena! <br></li><li>Build up your estate from a tiny Village to\
      \ a Thriving Town bustling with pets!<br></li><li>Defend your precious Village\
      \ against Invaders.<br></li><li>Collect Weird and Wonderful Pets!<br></li><li>Steal\
      \ Gold and Diamonds from other players in Raids!<br></li><li>Embark on Mystical\
      \ Quests and farm Treasures.</li></ul><br><strong>ComPet</strong> is a <i>native\
      \ cross platform game</i>, link your account and continue your game seamlessly\
      \ on your preferred device; Computer, Smartphone or Tablet."
