    review: I love this game! Have the Garden Rescue as well. Have almost 300 hrs
      on this one. Shoot bugs out of the air with corn shooters, burn bugs with the
      flaming bell peppers and tons of other ingenious methods, all in order to protect
      your Christmas trees! Easy and hard levels. It's cute and crazy for kids and
      adults. Good music too. Really hope that they develop another version. Highly
      recommend for casual gaming.
