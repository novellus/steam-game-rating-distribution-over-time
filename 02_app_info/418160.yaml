    about_the_game: "Winter is hibernation time for insects, but not in our garden!\
      \ It will be hot here again this winter, and beetles are launching a full-scale\
      \ offensive against the Christmas trees \u2013 on Christmas Eve! All garden\
      \ dwellers are ready for the defense, and it is up to you to get into the thick\
      \ of the battle and head the &quot;Green Resistance&quot;. Earn new bonuses\
      \ and win trophies as you help the plants stop the beetles from taking revenge\
      \ for their recent defeat in Garden Rescue: Christmas Edition!"
