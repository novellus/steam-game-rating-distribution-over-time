    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1364010/extras/lib0.png?t=1598251182\"\
      \ /><br><strong>This game is a bite-sized experience (~30 minutes of gameplay).\
      \ Perfect for your coffee break!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1364010/extras/lib1.png?t=1598251182\"\
      \ /><br><i>Something's wrong in the library.</i><br><br>Get your cup of coffee\
      \ and relax exploring the mysterious world of <i>The Librarian</i>.<br><br><ul\
      \ class=\"bb_ul\"><li>Explore, solve puzzles, save the Library!<br></li><li>Detailed,\
      \ colorful pixel art.<br></li><li>Many puzzles to solve.<br></li><li>Atmospheric\
      \ soundtrack.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1364010/extras/lib2.png?t=1598251182\"\
      \ /><br><strong>Included in this Special Edition:</strong><br><br><ul class=\"\
      bb_ul\"><li>Critically acclaimed short game The Librarian by Octavi Navarro,\
      \ creator of Pixels Huh and artist on games like <i>Thimbleweed Park</i> and\
      \ <i>Photographs</i>.<br></li><li>Beautiful PDF book of art from the game.<br></li><li>Original\
      \ soundtrack.<br></li><li>Game localized to French, Italian, German, Spanish,\
      \ Russian, Japanese, and Simplified Chinese.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1364010/extras/lib3.png?t=1598251182\"\
      \ /><br><strong>Where to find the PDF Art Book and the Original Soundtrack:</strong><br><br>To\
      \ access this content please do the following...<br><br><ul class=\"bb_ul\"\
      ><li>Right click the game in your Steam Library and select &quot;Properties&quot;.<br></li><li>Under\
      \ the &quot;Local Files&quot; tab, select \u201CBrowse Local Files\u201D.<br></li><li>Within\
      \ the game's local files, locate the &quot;extra_content&quot; folder.</li></ul>"
