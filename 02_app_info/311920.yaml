  data:
    about_the_game: '<h2 class="bb_tag">1 on 1 Adventures #15</h2><br>Welcome to 1
      on 1 Adventures, action-packed scenarios designed for 1 player and 1 GM.<br><br>1
      on 1 Adventures #15: Cipactli''s Maw is designed for a Wizard, level 4-6, powered
      by Pathfinder Roleplaying Game. The Wizards of the Four Winds have enlisted
      the PC to find the legendary vault of the great Queen Huehaatl hidden deep in
      the jungle.<br><br>If you enjoy this adventure, check out the One on One Adventures
      Compendium containing the first eleven adventures in the line compiled and updated
      for Pathfinder and look for future releases in the 1 on 1 Adventure line from
      Expeditious Retreat Press.<br><br>This product is an installable module for
      use with the Fantasy Ground II virtual tabletop. The adventure module has been
      carefully organized to streamline gameplay and includes, story elements, personalities,
      items, vehicles (if necessary) and images. These can be modified within your
      Fantasy Grounds campaign as needed.<br><br><strong>Fantasy Grounds II Conversion:</strong>
      Cari Harper<br><br><strong>Requirements:</strong> Fantasy Grounds'
