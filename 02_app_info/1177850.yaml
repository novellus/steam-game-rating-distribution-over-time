details:
  data:
    about_the_game: 'The story begins with the main character Lewis being kidnapped
      and imprisoned far away from where he lives. After escaping the prison (tutorial
      level) you will realize that you are in a huge forest full of dark secrets.
      Lewis ran into an old house that he found, and luckily for him, electricity
      was still running. Find your way out of the most horrifying forest in this eventful
      story, packed with adventures and the ultimate horror that you never faced before.<h2
      class="bb_tag">Key features</h2><ul class="bb_ul"><li>Massive Open-World Size.</li><li>Many
      Random Events Awaits.</li><li>Everything Around You Might Be A Threat.</li><li>Your
      Tutorial Is Also Your Gear Up Level, Forget Something And You Will Never Be
      Able To Replace It.</li></ul><h2 class="bb_tag">WARNING!!</h2><strong>ONLY +17,
      NOT FOR WEAK HEARTS</strong><h2 class="bb_tag">Health Warnings</h2><strong>WARNING:
      PHOTOSENSITIVITY/EPILEPSY SEIZURES</strong><br>A very small percentage of individuals
      may experience epileptic seizures or blackouts when exposed to certain light
      patterns or flashing lights. Exposure to certain patterns or backgrounds on
      a television screen or when playing video games may trigger epileptic seizures
      or blackouts in these individuals. These conditions may trigger previously undetected
      epileptic symptoms or seizures in persons who have no history of prior seizures
      or epilepsy. If you or anyone in your family has an epileptic condition or has
      had seizures of any kind, consult your physician before playing.<br><br>IMMEDIATELY
      DISCONTINUE use and consult your physician before resuming gameplay. If you
      or your child experience any of the following health problems or symptoms:<br><br><ul
      class="bb_ul"><li>Dizziness<br></li><li>Altered vision<br></li><li>Eye or muscle
      twitches<br></li><li>Loss of awareness<br></li><li>Disorientation<br></li><li>Seizures
      or<br></li><li>Any involuntary movement or convulsion</li></ul><br>RESUME GAMEPLAY
      ONLY ON APPROVAL OF YOUR PHYSICIAN.<br><br>Use and handling of video games to
      reduce the likelihood of a seizure:<br><br><ul class="bb_ul"><li>Use in a well-lit
      area and keep as far away as possible from the television screen.<br></li><li>Avoid
      large screen televisions. Use the smallest television screen available.<br></li><li>Take
      a 15-minute break during each hour of play.<br></li><li>Avoid playing when you
      are tired or need sleep.<br></li><li>Stop using the system immediately if you
      experience any of the following symptoms: lightheadedness, nausea, or a sensation
      similar to motion sickness, discomfort, or pain in the eyes, ears, hands arms,
      or any other part of the body. If the condition persists, consult a doctor.</li></ul>'
