  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1146230/extras/red.gif?t=1599188471"
      /><br><br>A rogue-like deck-building game with table top battles! Choose a hero
      and allegiance then dive into the dungeon and build your deck as you battle!<br><br>DungeonTop
      is a fresh new take on the roguelike deckbuilding genre, bringing a flavour
      of tight table top battles into the mix. Employ clever board tactics to gain
      advantage such as range, flanking, tanking and rushing.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1146230/extras/new_blackmage_gif_2.gif?t=1599188471"
      /><br><br>A balance of risk to reward greets you both in an out of battle. Progression
      in DungeonTop could mean two things, grabbing more gold, or defeating more monsters!
      Play it your way. Will you build for cunning, speed, or power? Your choices
      in the dungeon directly influence your chance of survival!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1146230/extras/showcards_gif.gif?t=1599188471"
      /><br><br>There are shops to upgrade your cards along with ways to remove them
      and plenty of loot to add. Adventuring in the dungeon allows you to level your
      hero, find powerful weapons to equip, artifacts to use and talents to master.
      Build your unique fantasy hero by making careful choices on what to learn, what
      to discard and who to fight.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1146230/extras/heroes.jpg?t=1599188471"
      /><br><br>The choice of hero class will affect your play style and spells, whilst
      the allegiance you choose affects what minions you'll have to fight with. There
      are scores of achievements, treasures to find, gold to gather and more than
      800 powerful cards to unlock.<br><br>As the third instalment in the Spellsword
      Cards universe, DungeonTop will have you exploring a plethora of deck-building
      options for hours on end, continually finding new inventive ways to succeed
      on and off the board!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1146230/extras/hydra.gif?t=1599188471"
      />
