    detailed_description: "<h1>AWARDS</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359770/extras/Award_PhotoDirector_.jpg?t=1605959133\"\
      \ /><br><ul class=\"bb_ul\"><li>5-Star Rating by TechRadar<br></li><li>Best\
      \ Photo Editing Software from PCMagazine</li></ul></p><br><h1>About the Software</h1><h2\
