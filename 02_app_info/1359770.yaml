    about_the_game: "<h2 class=\"bb_tag\">Extraordinary Tools, Extraordinarily Easy\
      \ to Use</h2>Get true-to-life image retouching and go beyond. With PhotoDirector's\
      \ incredible range of fully guided editing tools, you can polish your images\
      \ to perfection and create stunning surreal works of art.<br><br><ul class=\"\
      bb_ul\"><h2 class=\"bb_tag\">Distort reality with Glitch art.</h2>Discover hidden\
      \ beauty in your images by splitting and combining color layers with the Glitch\
      \ Art effect.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359770/extras/1._\u6545\
      \u969C\u7279\u6548.jpg?t=1605959133\" /></h2></ul><br><ul class=\"bb_ul\"><h2\
      \ class=\"bb_tag\">Break from the norm with the Dispersion Effect.</h2>Distort,\
      \ rearrange, or disintegrate every particle of your image.<h2 class=\"bb_tag\"\
      ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359770/extras/2._\u788E\
      \u7247\u7279\u6548-\u96FB\u5F71\u7D1A\u8996\u89BA\u6548\u679C.gif?t=1605959133\"\
      \ /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Bring your photos\
      \ to life.</h2>A picture says a thousand words. Animate them and say a thousand\
      \ more.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359770/extras/3._\u52D5\
      \u614B\u76F8\u7247_\u2013_\u8B93\u7167\u7247\u52D5\u8D77\u4F86.gif?t=1605959133\"\
      \ /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Enrich pictures with\
      \ incredible Light Rays.</h2>Render the perfect night scene with light rays.\
      \ Create illuminated cityscapes and soften shots rich with natural sunlight.<h2\
      \ class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359770/extras/4._\u5149\
      \u7DDA\u653E\u5C04\u6548\u679C_\u2013_\u589E\u6DFB\u81EA\u7136\u5149\u8292.jpg?t=1605959133\"\
      \ /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Create seamless blends.</h2>Dive\
      \ into the rich world of creative blending. Produce compositions of unmatched\
      \ variety with our huge range of distinctive blending modes.\u3002<h2 class=\"\
      bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359770/extras/5._\u6DF7\
      \u5408\u6A21\u5F0F_\u2013_\u5B8C\u7F8E\u878D\u5408\u76F8\u7247.jpg?t=1605959133\"\
      \ /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Mask people perfectly\
      \ with AI.</h2>\u900F\u904E Precisely mask the outline of people in your images.\
      \ Quickly achieve flawless silhouettes of objects, or remove objects seamlessly,\
      \ leaving backgrounds untouched.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359770/extras/6._AI_\u9078\
      \u53D6\u4EBA\u50CF_-\u5FEB\u901F\u9078\u53D6\u8207\u53BB\u80CC.jpg?t=1605959133\"\
      \ /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Rewind to the perfect\
      \ edit.</h2>Create without fear of mistakes. Quickly switch between any layer\
      \ edit you\u2019ve ever made to find the perfect look.<h2 class=\"bb_tag\"><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359770/extras/7._\u5716\u5C64\
      \u7DE8\u8F2F\u7D00\u9304_\u2013_\u5FEB\u901F\u56DE\u5230\u4EFB\u610F\u6B65\u9A5F\
      .jpg?t=1605959133\" /></h2></ul><br><ul class=\"bb_ul\"><h2 class=\"bb_tag\"\
      >The power to fix blurry shots. </h2>Blurry images are a thing of the past with\
      \ intelligent deblur. Perfect for fixing up photos of fast-paced sports, children,\
      \ or pets, or shots taken on the move.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359770/extras/8._AI_\u667A\
      \u6167\u53BB\u6A21\u7CCA.jpg?t=1605959133\" /></h2></ul><br><ul class=\"bb_ul\"\
      ><h2 class=\"bb_tag\">Crystal clear images. Every time. </h2>Remove haze, fog\
      \ and smog to reveal crisp, clear landscapes with the intuitive Dehaze slider.\
      \ Use Defringe to keep photos razor-sharp.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359770/extras/9._\u9084\
      \u539F\u6E05\u6670\u5F71\u50CF.jpg?t=1605959133\" /></h2></ul><br><ul class=\"\
      bb_ul\"><h2 class=\"bb_tag\">Transform images with AI Styles. </h2>We've trained\
      \ our AI Style Engine to analyze images in detail and identify different aspects\
      \ of each shot. The engine intelligently applies brushstrokes that make your\
      \ pictures look like they were designed and painted by a master artist.<h2 class=\"\
      bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359770/extras/\u85DD\
      \u8853\u98A8\u683C\u6548\u679C.jpg?t=1605959133\" /></h2></ul><br><ul class=\"\
      bb_ul\"><h2 class=\"bb_tag\">Photo Management with Facial Recognition. </h2>Painlessly\
      \ manage large photo collections with our AI facial recognition solution, powered\
      \ by CyberLink\u2019s FaceMe\u2122 engine. Tag a face in one photo, and it will\
      \ be automatically detected &amp; tagged in all existing and future shots.<h2\
      \ class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359770/extras/\u81C9\
      \u90E8\u8FA8\u8B58\u76F8\u7247\u7BA1\u7406_DPI150.jpg?t=1605959133\" /></h2></ul><br><ul\
      \ class=\"bb_ul\"><h2 class=\"bb_tag\">We Support All Professional File Formats</h2><h2\
      \ class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359770/extras/\u652F\
      \u63F4\u6240\u6709\u5C08\u696D\u6A94\u6848\u683C\u5F0F_DPI150.jpg?t=1605959133\"\
      \ /></h2></ul>"
