    review: "[Spielversion V1.0.1]\n[System: Windows 10 Pro x64]\n\nSchon mal eine\
      \ Prinzessin bei einem stylischen Top-Down Shooter gerettet?\nNicht? Mario w\xFC\
      rde auch vor Neid erblassen :D\n\nSwarm Universe ist der spirituelle Nachfolger\
      \ zum 2010 erschienenen Spiel Swarm Arena.\n\n[h1]Am Anfang war nicht nur das\
      \ Licht![/h1]\nSondern auch ein Organismus. Schritt f\xFCr Schritt wird euch\
      \ verst\xE4ndlich erkl\xE4rt wie ihr diesen kontrolliert. Genau genommen wird\
      \ euch gezeigt wie ihr den Organismus mithilfe eines Schwarms vor den b\xF6\
      swilligen Kreaturen besch\xFCtzen k\xF6nnt, die euch ans Leder wollen. Ein mehrschichtiges\
      \ Schutzschild leistet ebenfalls gute Dienste, ihr k\xF6nnt damit auch mehrere\
      \ Treffer einstecken. \n\n[h1]Story[/h1]\nAlso es gibt einen Bot. Einem etwas\
      \ merkw\xFCrdigem Bot... Er ist wohl etwas... na ihr werdet schon sehen ;) Ahja\
      \ da war auch noch irgendwas mit einer Prinzessin?! Nennen wir die Story einfach\
      \ zweckdienlich. Wobei die schauspielerischen Leistungen des Bots gar nicht\
      \ mal so schlecht sind. Immer noch eine bessere Love-Story als Twilight.\n\n\
      http://steamcommunity.com/sharedfiles/filedetails/?id=894882878\n\n[h1]Steuerung[/h1]\n\
      F\xFCr die Schwarmsteuerung ist ganz klar ein Gamepad zu empfehlen. Mit der\
      \ Tastatur fliegt der Schwarm zwar auch durch die Gegend aber man hat das Gef\xFC\
      hl, etwas eingeschr\xE4nkt zu agieren. (Man kann nackt ohne Ausr\xFCstung tauchen.\
      \ Es funktioniert auch bedingt aber mit Ausstattung und voller Montur f\xE4\
      llt es einem sicherlich einfacher die Tiefen des Ozeans zu ergr\xFCnden.)\n\n\
      [h1]Gameplay[/h1]\nGanz nach dem Motto \"Einfach zu lernen aber schwer zu meistern\"\
      \ bahnt ihr euch euren Weg durch die zahllosen Level, w\xE4hrend die Lernkurve\
      \ stetig ein St\xFCck weiter angezogen wird. Die Beherrschung des Schwarms,\
      \ gute Reflexe und das richtige Timing stehen im Vordergrund. Etliche verschiedene\
      \ Gegnertypen werden versuchen euch das Leben schwer zu machen. Vom Sniper bis\
      \ zum sich selbst sprengenden Kamikaze-Flieger ist da alles dabei. Das Pulverisieren\
      \ von Gegnern mithilfe des Schwarms bringt euch zudem Punkte. Ein variabler\
      \ Multiplikator der sich langsam abbaut, sorgt f\xFCr die n\xF6tige Inspiration.\
      \ W\xE4re ja auch langweilig so im Leerlauf durch die Level zu schlendern. Durch\
      \ die Steam-Workshop Integration und einen absolut gro\xDFartigen, m\xE4chtigen\
      \ Editor, stehen dar\xFCber hinaus auch T\xFCr und Tor offen f\xFCr neue Herausforderungen\
      \ aus der Community. Over the top gibt es f\xFCr jedes Level ein Highscore-Board.\
      \ AAAAAH! Muss ich mehr sagen? Ne, erst Mal noch eine Runde spielen und versuchen\
      \ in der Rangliste h\xF6her zu klettern. Der Spielfortschritt in den einzelnen\
      \ Leveln wird per Checkpoints gespeichert, die auch fair gesetzt sind, sofern\
      \ man nicht zu un\xFCberlegt vorgeht ;)\n\n[h1]Spielmodi[/h1]\nIhr k\xF6nnt\
      \ euch einerseits euren Weg durch etliche Single-Player Level bahnen, andererseits\
      \ aber auch euer K\xF6nnen im Multiplayer bei bekannten Modi wie Capture the\
      \ Flag, Deathmatch oder King of the Hill auf die Probe stellen. Die MP Level\
      \ unterst\xFCtzen je nach Map bis zu 8 Spieler. Ich hoffe wirklich, dass wir\
      \ in diesem Bereich von der Community noch mit vielen neuen Maps rechnen k\xF6\
      nnen. Es macht einfach Laune :D\n\nhttp://steamcommunity.com/sharedfiles/filedetails/?id=895077909\n\
      \n[h1]Grafik[/h1]\nGerade das detaillierte Gegnerdesign und die Effekte sind\
      \ ein richtiger Augenschmaus.\nDas Spiel stellt vergleichsweise niedriger Anforderungen\
      \ an die Hardware und sollte so auch auf \xE4lteren Kisten perfekt laufen. Auf\
      \ meiner 980Ti rockt das Game auch ohne Murren die 5k (DSR) bei mindestens 60\
      \ Frames und das sieht wirklich \xE4u\xDFerst groovy aus.\n\n[h1]Sound[/h1]\n\
      Die Explosionen haben ordentlich Wumms und die Musik in den einzelnen Leveln\
      \ k\xF6nnte nicht passender abgemischt sein. Er untermalt perfekt das Geschenen\
      \ und wenn es mal so richtig zur Sache geht, na Holla die Waldfee haha!\n\n\
      [h1]Spieldauer[/h1]\nF\xFCr die vorhandenen Solo-Level gut 3-5h Spielzeit kalkulieren,\
      \ je nachdem wie intensiv man sie spielt bzw. sich mit den Highscore-Boards\
      \ besch\xE4ftigt. Dar\xFCber hinaus ist nat\xFCrlich unendlicher Spielspa\xDF\
      \ durch den Multiplayer, den Editor und den Steam Workshop bzw. die dort auffindbaren\
      \ und hoffentlich auch noch zuk\xFCnftig erscheinenden Inhalte gegeben.\n\n\
