    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/407110/extras/intext_logo.png?t=1572380489\"\
      \ /><br><br>SWARM UNIVERSE is an action-packed top-down shooter. It brings you\
      \ fast-paced arcade-fighting, online-multiplayer competition and vast modding-possibilities.\
      \ Press play!<h2 class=\"bb_tag\">FEATURES </h2><ul class=\"bb_ul\"><li>   \
      \ Highly competitive<br></li><li>    Highscore-driven single-player levels &amp;\
      \ endless arenas<br></li><li>    Online-multiplayer: free for all &amp; team-play\
      \ (up to 8 players)<br></li><li>    Unique, physics driven swarm gameplay<br></li><li>\
      \    Fully integrated level-editor<br></li><li>    Easy level creation: level\
      \ geometry, custom enemies &amp; logic circuits<br></li><li>    Expert level\
      \ creation: whole new game-modes &amp; cut-scenes through scripting<br></li><li>\
      \    Steam Workshop integration<br></li><li>    Detail-obsessed and indie to\
      \ the max</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/407110/extras/intext_bot_twinkle.jpg?t=1572380489\"\
      \ /><h2 class=\"bb_tag\">SAY HELLO TO BOT-7</h2>A distant universe. You are\
      \ welcomed by Bot-7, your virtual host. He introduces you to the possibilities\
      \ of the SWARM UNIVERSE and guides you through all the wonderful content he\
      \ has created for you. You embark on a wild ride, as Bot-7 pulls off a twisted\
      \ chamber play with unexpected mysterious turns.<h2 class=\"bb_tag\">UNIQUE\
      \ GAMEPLAY</h2>Highscore-driven and fast-paced, this is a top-down shooter with\
      \ a unique twist. The gameplay is all about moving like a swarm, getting into\
      \ the rhythm and developing smooth moves and combinations. The swarm is your\
      \ weapon and protection, as you take on the challenges of the SWARM UNIVERSE.<h2\
      \ class=\"bb_tag\">VARIOUS GAME-MODES</h2>From thrilling single-player game-modes\
      \ to team-based online-multiplayer competition \u2013 SWARM UNIVERSE has it\
      \ all. You get arenas, racetracks, various mini-games and online-multiplayer\
      \ modes like free for all, team-play (up to 8 players) or capture the flag.<h2\
      \ class=\"bb_tag\">EXTENSIVE MODDING TOOLKIT</h2>SWARM UNIVERSE features a sophisticated\
      \ level-editor, giving you powerful tools to easily build level geometry, custom\
      \ enemies and more. Explore the vast possibilities of the fully integrated toolkit.\
      \ Quickly create fun little levels, or start developing full blown new game-modes\
      \ utilizing logic circuits and scripting language. Then share your creation\
      \ through the Steam Workshop, becoming a fully featured part of the SWARM UNIVERSE."
