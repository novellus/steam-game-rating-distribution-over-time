      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014<h2 class=\"bb_tag\">logline</h2>By\
      \ the middle of the third millennium, people have colonized space and made the\
      \ aliens a part of society. But, unfortunately, people still care no respect\
      \ towards the environment. In the new world, the main characters become members\
      \ of a garbage collecting space ship team; they face a challenging mission of\
      \ salvage the humanity. The final decision \u2013 whom to save, and who is destined\
      \ to die \u2013 is up to the viewer.<br>\u2014\u2014\u2014\u2014\u2014\u2014\
