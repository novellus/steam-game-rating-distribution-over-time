    about_the_game: "<h2 class=\"bb_tag\">About</h2> \u201CKessler effect\u201D is\
      \ the interactive adventure movie in the virtual reality, where the viewer directly\
      \ interacts with the famous actors. The viewer himself might be one of the main\
      \ characters and can influence the plot development and the movie ending.<br>\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
