    reviews: "\u201CIt features an eclectic cast of quirky characters that you\u2019\
      d expect to see in a comedic anime\u2014not a post apocalyptic wartime visual\
      \ novel, and yet strangely enough\u2026 it works. Guilty Parade\u2018s unique\
      \ cast is by far it\u2019s most distinguishing features, giving what normally\
      \ would have been a grisly story a sense of levity.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://blerdyotome.com/2020/05/06/guilty-parade-demo-review-a-quirky-wartime-visual-novel/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Blerdy Otome</a><br><br>\u201CGuilty\
      \ Parade is a highly polished, visually appealing game with a frenetic cast\
      \ and a stern, semi-realistic look at the horrors of war. There\u2019s loss\
      \ and death and tragedy but also friendships and a tiny glimmer of hope.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vngameden.com/demo-review-guilty-parade/945/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VN Game Den</a><br>"
