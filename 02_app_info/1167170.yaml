    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1167170/extras/Description_ENG.png?t=1609952508\"\
      \ /><br><br><strong>Guilty Parade</strong> is an interactive Visual Novel with\
      \ Point &amp; Click elements. The full game consists of five episodes. The first\
      \ one is presented in the free demo version (3+ hours of play). <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1167170/extras/story_280.png?t=1609952508\"\
      \ /><br><br>You wake up in a completely unfamiliar place without any memories\
      \ of yourself surrounded by hostile soldiers. What is that like?<br><br>The\
      \ male protagonist gets a nickname Nemo and is forced to investigate a cruel\
      \ crime in exchange for the Commander\u2019s patronage. To solve the case, he\
      \ joins the elite squad of soldiers and he needs to get the trust of his comrades\
      \ in order to find the culprit. However, what if the murder hides even more\
      \ secrets and solved mysteries will only raise new questions? Will his new comrades\
      \ become his companions or enemies?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1167170/extras/features_280.png?t=1609952508\"\
      \ /><br><br><strong>\u25BA Two opposite sides of a military conflict</strong><br><i><strong>Nemo.</strong>\
      \ A guy with amnesia. Under the Commander\u2019s protection, he joins a squad\
      \ of young soldiers to spy and then investigate a crime.<br><strong>Lien.</strong>\
      \ A child of war. He leads a completely different life in fear of being killed\
      \ by black apostates and with desire to avenge the death of a dear person.</i><br><br><strong>\u25BA\
      \ Secret investigation of the mysterious crime and searching for clues</strong><br><i>Find\
      \ clues, make your choices and follow the story to find the culprit.</i><br><br><strong>\u25BA\
      \ Hybrid of two different genres: Visual Novel and Point &amp; Click</strong><br><i>In\
      \ Guilty Parade, you can make important decisions and move independently around\
      \ the camp, interact with objects and characters.</i><br><br><strong>\u25BA\
      \ The opportunity to build strong friendship bonds with quirky characters</strong><br><i>The\
      \ characters have a lot of unique features (both comedic and dramatic), habits\
      \ and their behaviour is unpredictable.</i><br><br><strong>\u25BA A lot of meaningful\
      \ choices affecting scenes you get</strong><br><i>Nemo will have to not only\
      \ investigate the crime but also learn to live in unknown world and decide which\
      \ side he is on in the military conflict.</i>"
