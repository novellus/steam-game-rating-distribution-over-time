details:
  data:
    about_the_game: "Take control of a 4-WD racing truck in Off-Road Super Racing.\
      \ This challenging racing game offers a championship mode where you can reach\
      \ for the gold medal and a free single race mode.<br />\r\n<br />\r\nThis 3D-racing\
      \ game is powered by a realistic physics engine to make it challenging for experts\
      \ and easy enough for everyone else to try. The game features five different\
      \ cars with 12 upgrades for each. Customise your racing truck in the garage\
      \ with more than 100 unique paint options. By carefully choosing the right upgrades\
      \ you will find the right balance for speed, acceleration, suspension and control.\
      \ Use the nitro boost to race past your competitors in the race. Off-Road Super\
      \ Racing has six different tracks, all of which can be accessed in the single\
      \ race mode. Make sure you are familiar with the race tracks before enter the\
      \ championship mode."
