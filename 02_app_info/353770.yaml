  data:
    about_the_game: 'Embark on the final Space Marine campaign of the 2nd War for
      Armageddon as you lead the glorious Ultramarines to battle in a new campaign
      where the decisions you make will persist and alter the flow of the war in new
      and exciting ways!<br><br>At the climactic moment of the 2nd War for Armageddon,
      three Space Marine chapters descend from the skies above to aid the beleaguered
      defenders of Hiveworld Armageddon.  Now take control of the Ultramarines and
      re-live their contribution to this epic confrontation in a brand new campaign
      for Warhammer 40,000: Armageddon.<br><br>This campaign features 11 all new missions
      organized into three Acts that follow the exploits and heroic deeds of the Ultramarines
      during the 2nd War for Armageddon.  Earn the favour of your fellow Space Marine
      Chapters or dare to go it alone as you battle once again to drive the Ork invaders
      from Hiveworld Armageddon! <br><br><br><strong>CAMPAIGN MISSIONS LIST</strong><br><br><strong>Act
      1 Honoured Arrival</strong>:<br><ul class="bb_ul"><li>Acheron Landing Zone<br></li><li>Road
      to Hades<br></li><li>Eumendies Defence</li></ul><br><strong>Act 2 Tartarus to
      Infernus</strong>:<br><ul class="bb_ul"><li>Wall of Tartarus<br></li><li>Guardians
      at Infernus<br></li><li>Infernus Assault</li></ul><br><strong>Act 3 Glorious
      Triumph</strong>:<br><ul class="bb_ul"><li>Plains of Anthrand<br></li><li>Volcanus
      Mountains<br></li><li>Wall of Death Mire<br></li><li>Death Mire Assault<br></li><li>Ork
      Expulsion</li></ul>'
