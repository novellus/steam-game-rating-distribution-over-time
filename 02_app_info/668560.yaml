    about_the_game: "Our princess has been kidnapped by a demonic wizard. Mike is\
      \ not the first one who tries to save her; but he will be the last! Play against\
      \ the enemies which getting harder each level, and defeat the wizard to get\
      \ the princess. Also includes a secondary mode to collect beets, and a co-op\
      \ mode to do this with a friend.<br><br>Features:<br><ul class=\"bb_ul\"><li>More\
      \ than 20 levels to play.</li></ul><ul class=\"bb_ul\"><li>800+ achievements.</li></ul><ul\
      \ class=\"bb_ul\"><li>Achievements with special characters like \xE4, \xEB,\
      \ \xE7.</li></ul><ul class=\"bb_ul\"><li>More than 4 different enemies.</li></ul><ul\
      \ class=\"bb_ul\"><li>A co-op mode to play the secondary mode with a friend.</li></ul>"
