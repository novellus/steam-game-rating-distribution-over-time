details:
  data:
    about_the_game: <strong>About the game:</strong><br><br>Active Neurons 2  is a
      game that trains spatial logical thinking<br>Your main task in the game is to
      collect enough energy to discover the 12 greatest inventions of mankind<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1274910/extras/1_EnergyOfMind10FPS.gif?t=1600178312"
      /><br><br><ul class="bb_ul"><li>Look for the right way to energy charges using
      obstacles in the level<br></li><li>Avoid dangerous obstacles, they are destructive<br></li><li>Teleport
      from one space to another to get closer to your goal<br></li><li>Solve tasks
      on memory and orientation in space to get to the blocked areas<br></li><li>Destroy,
      move and combine objects on the levels to get to energy sources</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1274910/extras/6_EnergyOfMind10FPS.gif?t=1600178312"
      /><br><br>These and many other tasks are available in the game<br><br><strong>Main
      Features:</strong><br><ul class="bb_ul"><li>More than 150 logical tasks and
      subtasks;<br></li><li>More than 20 types of unique mechanics;<br></li><li>Ability
      to combine mechanics;<br></li><li>Nice minimalistic style with beautiful graphic
      effects;<br></li><li>Pleasant musical and audio accompaniment, improving immersion
      in the gameplay.</li></ul><h2 class="bb_tag">Attention</h2><br><strong><a href="http://store.steampowered.com/app/1422630/"
      target="_blank" rel="noreferrer"  >Active Neurons - Wonders Of The World</a></strong>
      will be released on October 13th on Steam  <br><br><a href="http://store.steampowered.com/app/1422630"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/1422630</a>
