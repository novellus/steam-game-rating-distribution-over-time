details:
  data:
    about_the_game: "The Pirate's Fate has a ton of art, and the Pirate's Fate Art\
      \ Book has it all - and then some. Prepare for over 400 pages of art, including\
      \ multiple characters, sequences, costumes, romances, backgrounds, and endings\
      \ that didn't make it into the game. Along with way, you'll also be treated\
      \ to special commentary by artist Volkenfox and writer T.F. Wright as they explain\
      \ their insight into the design process.<br />\r\n<br />\r\nTo locate the DLC\
      \ please follow these instructions: Right-click (Ctrl+Click on Mac) The Pirate's\
      \ Fate in your library, then select Properties&gt;Local Files&gt;Browse Local\
      \ Files."
