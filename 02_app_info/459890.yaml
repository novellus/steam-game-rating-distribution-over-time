    about_the_game: "Original Soundtrack from Blue Rider with 12 tracks from the game.<br\
      \ />\r\n<br />\r\nA dark electronic down tempo music with excellent melodies\
      \ and orchestrations, the album evolves adding more action and textures like\
      \ the game. The form and function within the music are working together for\
      \ the sound game evolution.<br />\r\nListen carefully to find the musical connections\
      \ among the tracks and feel again the emotion of shooting everywhere and destroying\
      \ those bastards!<br />\r\n<br />\r\n01- Jungle 01:00<br />\r\n02- Arid 01:27<br\
      \ />\r\n03- Desert 02:20<br />\r\n04- Abyss 02:20<br />\r\n05- Beach 02:40<br\
      \ />\r\n06- Mountains 02:22<br />\r\n07- Snow 02:52<br />\r\n08- Lava 03:17<br\
      \ />\r\n09- Industrial 03:12<br />\r\n10- Bosses 01:00<br />\r\n11- The F. Boss\
      \ 01:32<br />\r\n12- Ending Credits 02:05<br />\r\n<br />\r\nMusic by Ariel\
      \ Contreras-Esquivel.<br />\r\nProduced by Ariel Contreras-Esquivel &amp; Dar\xED\
      o Tello (Airdraw).<br />\r\nProduced at Ostrich Studios. www.ostrichsound.com"
