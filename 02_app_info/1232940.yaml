    about_the_game: "Come on Down! Sneak backstage with our mysterious host. Gain\
      \ entrance to The Under\u2019s Main Stage to become immersed in live and pre-recorded\
      \ performances and multiplayer magic. Don\u2019t forget the pi\xE8ce de r\xE9\
      sistance: our newest act \u201CTimeboat!\u201D Manipulate time aboard a single\
      \ player campaign to save characters and unravel the mysteries of The Aickman,\
      \ a doomed research vessel trapped in Arctic ice.<br><br><ul class=\"bb_ul\"\
      ><li>Follow our crew as they vanish one by one<br></li><li>Manipulate time to\
      \ alter characters\u2019 fates<br></li><li>Collaborate with your past selves\
      \ to explore our crew\u2019s memories<br></li><li>Meet Gerald, a most unusual\
      \ dolphin<br></li><li>Cozy up to new friends and enjoy stage shows</li></ul><br>The\
      \ Under Presents:<br><ul class=\"bb_ul\"><li>Erin Markey singing \u201CWet Food\u201D\
      <br></li><li>Sweaty Eddie doing his laundry<br></li><li>Shasta Geaux Pop thrusting\
      \ exponentially<br></li><li>Ronald Peet navigating the fog<br></li><li>Deepali\
      \ Gupta conducting murmurations<br></li><li>Sean Spada taking it slow<br></li><li>Everyone\u2019\
      s favorite animatronics: The Lame Drivers<br></li><li>Apple Pie Bundy has some\
      \ special friends he\u2019d like you to meet</li></ul><br>** For a limited time,\
      \ guests may experience special performances by live actors **<br><br>*For everyone\u2019\
      s safety, the staff of the Under wants to discourage guests from using ritual\
      \ magic to enlarge the crobs.*"
