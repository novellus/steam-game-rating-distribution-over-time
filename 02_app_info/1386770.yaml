details:
  data:
    about_the_game: Particubes is a virtual space for you to hang out with friends,
      play and build anything you want with color cubes. <br><br><strong>HANG OUT
      / PLAY</strong><br><br>Explore our daily growing collection of worlds to compete
      with friends or just chat with them in fun places.<br><br><strong>BUILD</strong><br><br>Assemble
      cubes to create and share new items, avatars and maps.<br><br><strong>CODE</strong><br><br>Use
      shared items to create games in no time. Scripts can be edited directly on your
      device. Invite friends to debug multiplayer experiences as you implement them!
