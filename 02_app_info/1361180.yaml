details:
  data:
    about_the_game: 'The Gemini Strategy: Origin is the work of TSM series. This game
      still adopts the way of strategy.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1361180/extras/d2.gif?t=1608614705"
      /><h2 class="bb_tag">Return to traditional strategy game</h2>Move, attack, skill,
      prop, standby. The traditional war chess operation menu brings you back to the
      traditional strategy game world and recalls the past good times~ <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1361180/extras/d3.jpg?t=1608614705"
      /><h2 class="bb_tag">Free transfer</h2>Each role can be transferred once, and
      there are two directions.  Create your strongest team through different professional
      cooperation!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1361180/extras/d2.jpg?t=1608614705"
      /><h2 class="bb_tag">Numerous roles</h2>The number of operable roles in this
      work has reached 12, and each role has its own characteristics, it''s made a
      fantasy world.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1361180/extras/d1.gif?t=1608614705"
      /><h2 class="bb_tag">Challenging special conditions</h2>The game has special
      conditions from the beginning of the first stage. For you, a veteran strategy
      player, how to achieve more special conditions will be a problem for you.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1361180/extras/d1.jpg?t=1608614705"
      /><h2 class="bb_tag">A richer plot</h2>The game will change between the real
      and virtual worlds. Different choices will give you different results, so pay
      attention to every choice!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1361180/extras/d5.jpg?t=1608614705"
      /><br>We hope to make a better game, which needs your support. We look forward
      to receiving your feedback.'
