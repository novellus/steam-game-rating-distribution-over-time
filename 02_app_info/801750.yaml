    about_the_game: "Gladiators! Welcome to the bloody arena, where paper beats rock,\
      \ rock beats scissors and shotgun beats everything else!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/801750/extras/BestWithFriends.png?t=1579248263\"\
      \ /><br><br><strong>Hot Shot Burn</strong> is a top-down, hilariously violent\
      \ party brawler where space gladiators compete in the galaxy's ultimate televised\
      \ blood sport. Grab some popcorn, invite up to 4 friends, and experience crazy\
      \ couch battles full of ridiculous flukes and insane skill shots.<br><br>Can't\
      \ invite friends to come over? No problem! Just set up a game night and seamlessly\
      \ play online.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/801750/extras/GIF1.gif?t=1579248263\"\
      \ /><br><br>Pick your hero, from an ass-whooping space wrestler to deadly moth\
      \ assassin and one very confused fluffy alien. Each character has unique skills\
      \ and playstyles, so find your match and get ready to explode your friends and\
      \ loved ones for a galactic audience of screaming fans.<br> <br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/801750/extras/heroes-616.png?t=1579248263\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Fast-paced, unpredictable multiplayer action\
      \ for 2-4 players<br></li><li>Play on the couch, online, or both!<br></li><li>Loads\
      \ of arenas, each with unique hazards and rules<br></li><li>Feel the effects\
      \ of powerful mutators that can warp reality and turn a match on its head.<br></li><li>Vibrant\
      \ art style inspired by Saturday morning cartoons<br></li><li>Powered the thumping\
      \ tunes of SYNTHWAVEEEEEEE!</li></ul><h2 class=\"bb_tag\">A spectacular intergalactic\
      \ show!</h2>It's showtime! Fight and die in front of a live studio audience\
      \ as you take part in the ultimate gladiator battles. The audience cheers! The\
      \ commentator makes fun of your tights! A good time is had by all! (All the\
      \ survivors, I mean\u2026)<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/801750/extras/GIF2.gif?t=1579248263\"\
      \ /><h2 class=\"bb_tag\">Win at all costs!</h2>We all know that you're here\
      \ to win, so why bother with &quot;fair play&quot; or &quot;the laws of physics&quot;?\
      \ Teleport, become invisible, bounce bullets off walls, shoot bullets through\
      \ walls - whatever it takes to make sure you're the last one standing. All's\
      \ fair in love and space gladiator arena combat.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/801750/extras/GIF3.gif?t=1579248263\"\
      \ />"
