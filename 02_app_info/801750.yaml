    reviews: "\u201CExcited for the day when I can get my friends and family together\
      \ and blow them up with a puffed up fish monster, talking smack the entire time.\u201D\
      <br><a href=\"https://kotaku.com/i-cant-wait-to-destroy-my-friends-in-hot-shot-burn-1836923283\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CThis isn\u2019\
      t a game about strict competitive play, where skill tops all. It\u2019s about\
      \ stupidity, ridiculous kills, massive rubber-banding, and having fun with friends\
      \ \u2014 and that\u2019s just fine by me.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pcinvasion.com/hot-shot-burn-preview-early-access/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PC Invasion</a><br><br>\u201CMy experience\
      \ at PAX West has firmly put this one on my radar as one of the party games\
      \ I\u2019ll want to break out when friends stop by.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.nintendoworldreport.com/preview/51695/hot-shot-burn-hands-on-preview\"\
      \ target=\"_blank\" rel=\"noopener\"  >Nintendo World Report</a><br>"
