    detailed_description: A sandbox block game inspired by other such sandbox block
      games, ClassiCube brings you back to the days of 2009 where one block game ruled
      them all.<h2 class="bb_tag">Classicube includes such features as...</h2><br><ul
      class="bb_ul"><li>Rendering Quads<br></li><li>Allow the user to change which
      quads render<br></li><li>Placing Blocks<br></li><li>Deleting Blocks<br></li><li>Chatting
      with other players<br></li><li>An extremely simple network protocol to tinker
      with<br></li><li>Hundreds of creative and inventive worlds to explore online<br></li><li>A
      growing community<br></li><li>Hundreds of hours of entertainment </li></ul>
