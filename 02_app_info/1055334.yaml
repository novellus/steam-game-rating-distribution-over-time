  data:
    about_the_game: "Return to a classic era of American railroading and the glory\
      \ days of the legendary New Haven Railroad, with Springfield Line Scenario Pack\
      \ 01 from High Iron Simulations!<br><br>Extending from Springfield, Massachusetts\
      \ to New Haven, Connecticut, Train Simulator\u2019s Springfield Line: Springfield\
      \ \u2013 New Haven Route recalls 1950s and early1960s main line railroading\
      \ at its dramatic best. Often also called the \u201CThe Hartford Line,\u201D\
      \ the route was located through a busy region of New England manufacturing activity\
      \ and was constantly bustling with a mix of New Haven passenger, main line freight,\
      \ local freight, and switching operations.<br><br>Springfield Line Scenario\
      \ Pack 01 brings to life the famed New Haven Railroad, with the pack featuring\
      \ a captivating variety of passenger, main line freight, local freight, and\
      \ switching experiences in ten highly authentic career scenarios closely based\
      \ on actual NYNH&amp;H operations of the era.<br><br>With Springfield Line Scenario\
      \ Pack 01, you\u2019ll venture from end-to-end over this remarkable Train Simulator\
      \ route and in addition to the Springfield-New Haven main line, you\u2019ll\
      \ work numerous branch lines and yards, including the Valley Line, the Meriden\
      \ quarry line, and sprawling Cedar Hill Yard. And you\u2019ll climb aboard to\
      \ take the controls of NYNH&amp;H\u2019s diverse diesel motive power, including\
      \ New Haven\u2019s Electro-Motive GP9, Alco S2 switcher, and General Electric\
      \ 44-tonner!<br><br>Climb aboard for classic railroading challenges along of\
      \ one America\u2019s most famous and fascinating railroads \u2013 the New Haven\
      \ -- with High Iron Simulations\u2019 Springfield Line Scenario Pack 01!<br><br>\
      \ <h2 class=\"bb_tag\">Included Scenarios</h2><br><ul class=\"bb_ul\"><li>[SFD\
      \ 1.01] NYNH&amp;H Train 62, Part 1<br></li><li>[SFD 1.02] NYNH&amp;H Train\
      \ 62, Part 2<br></li><li>[SFD 1.03] Valley Line Coal Turn<br></li><li>[SFD 1.04]\
      \ New Haven Symbol SN-3<br></li><li>[SFD 1.05] Meriden Local Call<br></li><li>[SFD\
      \ 1.06] Cedar Hill LCL<br></li><li>[SFD 1.07] New Haven Symbol NS-4<br></li><li>[SFD\
      \ 1.08] Springtime Quarry Duty<br></li><li>[SFD 1.09] Thompsonville Turn<br></li><li>[SFD\
      \ 1.10] Autumn Potato Haul</li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/325992/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Springfield Line: Springfield \u2013\
      \ New Haven Route Add-On</a> is required, as a separate purchase, in order to\
      \ play the scenarios featured in this add-on.</strong>"
