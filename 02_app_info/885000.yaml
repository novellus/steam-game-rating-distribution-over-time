    about_the_game: "Synth Riders is an award-winning freestyle-dance action rhythm\
      \ VR game with a rapidly growing community of players and mappers. <br><br>You\u2019\
      ll experience incredible music in a whole new way as your arms soar when riding\
      \ our unique rail system. Meet friends in the Multiplayer Mode, climb the leaderboards,\
      \ burn those calories, or simply focus on defining your own signature dance\
      \ style!<br><br><ul class=\"bb_ul\"><li>Dance to <a href=\"https://steamcommunity.com/linkfilter/?url=https://open.spotify.com/playlist/3WSs2xCYTfISggtowyXSUC\"\
      \ target=\"_blank\" rel=\"noopener\"  >59 Songs</a> (49 OST and 10 DLC)</li></ul><ul\
      \ class=\"bb_ul\"><li>Enjoy <strong>Official Custom Song</strong> Support</li></ul><ul\
      \ class=\"bb_ul\"><li>Experience &quot;90\xB0, 180\xB0, and 360\xB0 <strong>Spin\
      \ Mode</strong> in Every Song</li></ul><br><ul class=\"bb_ul\"><li>Meet up to\
      \ 10 Friends in Cross-Platform <strong>Multiplayer</strong></li></ul><ul class=\"\
      bb_ul\"><li>NEW! Have Great Laughs with Multiplayer <strong>Power-Ups</strong></li></ul><ul\
      \ class=\"bb_ul\"><li>Take Part in Exciting <strong>Weekly Challenges</strong></li></ul><br><ul\
      \ class=\"bb_ul\"><li>Burn Those Calories with In-game <strong>Fitness Tracker</strong></li></ul><ul\
      \ class=\"bb_ul\"><li>Create own maps with <a href=\"https://steamcommunity.com/linkfilter/?url=https://editor.synthridersvr.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >Official Beatmap Editor</a></li></ul><ul\
      \ class=\"bb_ul\"><li>Utilize Built-in Avatars; LIV and Twitch Integration</li></ul><br><img\
