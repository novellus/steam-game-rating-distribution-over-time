    review: "\"Too much pink energy is dangerous\"\n\n-Introdu\xE7\xE3o-\n\nCinco\
      \ adolescentes com atitude foram escolhidos por Zordon para defender a terra\
      \ da rec\xE9m libertada Rita Repulsa, entre eles \xE9 Kimberly Ann Hart a primeira\
      \ ranger rosa da franquia, ela estuda gin\xE1stica e \xE9 talentosa com m\xFA\
      sica al\xE9m de causar problemas com ship e roteiro se ela acaba ou n\xE3o com\
      \ Tommy lol.\n\nEla durou por tr\xEAs temporadas na s\xE9rie, finalmente passando\
      \ sua moeda do poder para a nova aliada Katherine Hillard, ela depois teve outras\
      \ apari\xE7\xF5es como no primeiros dois filmes.\n\nN\xE3o tenho o que dizer\
      \ de sua vers\xE3o japonesa, Mei, de Zyuuranger lol.\n\n-Conteudo-\n\nA roupa\
      \ cl\xE1ssica da ranger rosa para as meninas agora crescidas que querem usar\
      \ ela sem o visual de vil\xE3, os que tem ela como main e est\xE3o cansados\
      \ do visual padr\xE3o ou os marmanjos que at\xE9 hoje n\xE3o superam o crush\
      \ nela desde sua inf\xE2ncia, desapega bicho!\n\n\xC9 uma skin competente mas\
      \ n\xE3o sei porque nela em especifico achei que ficou meio exagerado a roupa\
      \ colada, al\xE9m que por algum motivo \xE9 meio \"feio\" a parte da boca no\
      \ capacete, n\xE3o sei explicar. A saia tem umas clipadas meio toscas dependendo\
      \ de certas anima\xE7\xF5es mas \xE9 f\xE1cil de ignorar."
