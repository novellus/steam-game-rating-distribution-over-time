    detailed_description: "<h1>Hand-drawn graphics</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1000470/extras/steampage_eater_banner.png?t=1608839454\"\
      \ /></p><br><h1>About the Game</h1><i>&quot;Drawngeon&quot;</i> is a short role-playing\
      \ game in an old-school style with a first-person perspective, real-time combat\
      \ and grid-based movement.<br>\t\t<br>The life went on as usual in the Inkland,\
      \ until the Tower has suddenly fallen straight from the sky!<br>Many heroes\
      \ tried to solve its mystery, but none of them succeeded! Maybe it's your turn\
      \ to test yourself?<br><br>Explore the procedurally generated game world of\
      \ the Inkland - dungeons, caves, forest and, of course, the Mysterious Tower.<br>Who\
      \ can reveal all the secrets of the Mysterious Tower?<br><br>Choose your hero\
      \ - a warrior, magician or rogue! Each has its own unique ability: to fight\
      \ with a shield, use powerful spells or avoid enemy attacks skillfully.<br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li> Hand-drawn graphics<br></li><li> Procedural generation\
      \ of locations and items<br></li><li> Three classes of heroes - each with its\
      \ own play style<br></li><li> Short gameplay sessions<br></li><li> The atmosphere\
      \ of a strange world and unexpected discoveries<br></li><li> You are able to\
      \ eat items!</li></ul><br>Voice acting in the trailer: Chlora_Virgo.<br><br>You\
      \ can find a <strong>Press Kit</strong> in <a href=\"https://steamcommunity.com/app/1000470/discussions/0/1652169858553067456/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >this discussion</a>."
