details:
  data:
    about_the_game: "The Roman Empire was wealthy and powerful. It seemed nothing\
      \ can threaten its peace and prosperity. Until, one day, a sudden misfortune\
      \ came upon the land, and the Romans had to face earthquakes of unseen power.\
      \ The consequences were drastic, and young Marcus Victorious had to save its\
      \ citizens and bring back the life to its previous glory. New settlements, new\
      \ roads and new future for the people have to be built. If Marcus can achieve\
      \ those goals, he will prove himself to his epic Father, gain respects of the\
      \ citizens and may be even win the love of a gorgeous girl\u2026.<br />\r\n\
      <br />\r\nMeet well-known characters in<br />\r\n- 40 stunning levels<br />\r\
      \n- Familiar gameplay with some new fun twists<br />\r\n- 4 game modes"
