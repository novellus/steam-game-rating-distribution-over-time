  data:
    about_the_game: "&quot;Audioshield is the most purely joyful time I\u2019ve had\
      \ with a facebox on&quot; (<a href=\"https://www.rockpapershotgun.com/2017/09/28/best-vr-games-for-pc/18/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Alec Meer, Rock Paper Shotgun</a>)<br><br>&quot;Audioshield:\
      \ Feels like music-melee Missile Command-and we love it&quot; (Ars Technica)<br><br>&quot;AudioShield\
      \ -- a rhythm game -- is HTC Vive's killer app&quot; (<a href=\"https://steamcommunity.com/linkfilter/?url=http://venturebeat.com/2016/03/29/audioshield-is-the-best-virtual-reality-game-ive-played-yet/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Jeff Grubb, VentureBeat</a>)<br><br>Experience\
      \ your entire music collection in VR. Audioshield puts you at the point of impact\
      \ for every hit in your music. Beats glide in slowly for mellow parts of songs,\
      \ then ramp up for intense parts of songs with cross-body, double-shield, and\
      \ high-altitude hits.<br><br>Audioshield uses an advanced version of Audiosurf\
      \ 2's music analysis system to sync with any song from your collection.<br><br>Every\
      \ song has its own online leaderboard. Audioshield also supports local leaderboards\
      \ to easily compete with friends during look-at-my-awesome-new-VR-system parties.<br><br>&quot;Let's\
      \ punch the hell out of music in virtual reality with Audioshield&quot; (<a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.polygon.com/2016/4/7/11387922/lets-punch-the-hell-out-of-music-in-virtual-reality-with-audioshield\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a>)<br><br>&quot;Audioshield\
      \ found some neuroreceptor in the deepest cavern of my brain\u2014one that can\
      \ only be stimulated by an incredible combination of sight, sound, and motion\u2014\
      and flooded it with a sensation that has left me reeling for days.&quot; (<a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://arstechnica.com/gaming/2016/04/the-virtual-worlds-that-keep-us-coming-back-to-the-htc-vive/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ars Technica</a>)<br><br>&quot;Fighting\
      \ Music in VR. This is the coolest sh** ever.&quot; (<a href=\"https://www.youtube.com/watch?v=PqiwLmkhjNY&amp;feature=youtu.be&amp;a\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Jericho</a>)<br><br>&quot;VR Missile\
      \ Command inside a neon rave, set to your own music.&quot; (PC Gamer)<br><br>&quot;The\
      \ physicality of standing in place to fend off incoming orbs feels powerful&quot;\
      \ (IGN)<br><br>&quot;...your music library comes to life as a fully immersive\
      \ gaming experience&quot; (UploadVR)"
