    review: "Ein solider Titel aus den VR-Anfangstagen, der die vielen Spielstunden\
      \ auf meiner Uhr vor allem Clubnacht-Vorgl\xFChrunden mit Freunden zu verdanken\
      \ hat, in denen wir reihum unsere Lieblingssongs per YouTube-Integration gespielt\
      \ haben. Etwas angesoffen und in heiterer Runde war es recht egal, dass die\
      \ Beat-Abstimmung eher selten wirklich gut passte.\nHeute kann ich Audioshield\
      \ nicht mehr empfehlen. Die YouTube-Einbindung ist futsch, die Men\xFCf\xFC\
      hrung fummelig und der Entwickler l\xE4sst seit Jahren den Elfmeter f\xFCr eine\
      \ Mod-Integration einfach liegen. K\xF6nnte man die gerade mal 4 recht h\xE4\
      sslich-monotonen Arenen durch Workshop-Kreationen austauschen oder mehr am Spiel\
      \ schrauben, w\xE4re hier echt viel gewonnen. Stattdessen verk\xFCmmert das\
      \ Spiel obwohl es ein Top10 Verkaufshit in den VR-Jahrescharts war und so viel\
      \ Erweiterungspotential geboten h\xE4tte. Wer unbedingt seine eigenen Songs\
      \ spielen und ein gutes Workout will, wird inzwischen bei BoxVR wesentlich besser\
      \ bedient, und ansonsten macht Beat Saber einfach viel mehr Laune mit seinen\
      \ toll auf die Songs abgestimmten offiziellen und fanmade Beatmaps (selbst nach\
      \ Aussortierung aller Gurken oder \"nicht mein Musikgeschmack\"-Kandidaten haben\
      \ \xFCber 400 Tracks in meiner Liste \xFCberlebt). Da kann Audioshield einfach\
      \ nicht mithalten und trotz des Erfolgs scheint nicht mal ein Nachfolger in\
      \ Sicht. Was f\xFCr ein Jammer, was f\xFCr eine verpasste Chance durch den ambitionslosen\
      \ Entwickler"
