    about_the_game: "<strong>&quot;Become a sniper of the special team and Succeed\
      \ in the operation!&quot;</strong><br><br>In 2035, Cauldron-City with only disorder\
      \ and chaos remain.<br>Where the shadows of darkness are cast, Are you ready\
      \ to regain the hope of this city?<br>Assigned as a sniper of the confidential\
      \ special team, you must remove the enemies covertly and accurately.<br>There\u2019\
      s no further delay. Just tonight, a great operation is taken to save the city.<br><br><br>\
      \ <strong></strong><br>- Tutorial Stage: Before getting into the operation,\
      \ you need to be fully prepared to become a sniper. With Jenna, you are not\
      \ afraid of any enemies. <br>- Changing Viewpoint: Snipers from G.H.O.S.T. are\
      \ aiming at enemies from each of their positions. You can freely choose a sniping\
      \ viewpoint as you want.<br>- Stage: To be a perfect sniper, you'll be participating\
      \ in every time &amp; space of G.H.O.S.T. Join the operational briefing inside\
      \ tactical vehicles.<br>- Special bullets, Detection skill: High-tech weapons\
      \ are available. It is important to exercise your skill in any difficult situations."
