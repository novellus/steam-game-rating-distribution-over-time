    about_the_game: CHEXS is a simultaneous turns strategy game developed by the creators
      of <a href="http://store.steampowered.com/app/297760/" target="_blank" rel="noreferrer"  >Qvadriga</a>.
      It uses chess pieces moving in a hexagonal board where both players could give
      orders to all of their pieces and all of these movements are processed and solved
      simultaneously. While the final goal is still to defeat the opponent's king,
      the pieces could compete for occupy an hexagon or support each other in combined
      attacks. This creates fast pacing games with dynamic fronts.<br><br>Alonside
      a proficient AI, the game features an open matchmaking system and also the possibility
      to play private online matches.<br><br>The pieces move as follows:<br><ul class="bb_ul"><li>The
      Pawn move (and capture) to one of the three hexes towards the enemy side.<br></li><li>The
      Rook can move to a hex around, but if it is not moved then it is invulnerable.<br></li><li>The
      Horse jumps above near pieces, two hexes in a straight line.<br></li><li>The
      Bishop moves two hexes, or just one if another piece occupy the second hex.<br></li><li>The
      Queen moves one hex, in case of a tie in a struggle her side wins.<br></li><li>The
      King moves one hex and game is over if he is captured.</li></ul>
