    about_the_game: For the first time in SpellForce,  you play not as the hero to
      tell his story, but rather as one of the NPCs. The stories of the scenarios
      are set before Faith in Destiny and are briefly mentioned there. The scenarios
      pick up these discussions of their past and tell these stories in detail.<br><br><br><strong>Flink's
      Secret Diary</strong><br>Order Master Matricus has recorded his secrets of fire
      magic in a Fire Ledger a powerful artifact. This compendium grants its owner
      the powers of fire magic. But the orcs have stolen it. Flink McWinter, a famous
      thief and scoundrel from the SpellForce universe, was hired by Matricus (or
      so he claims) to steal back the Fire Ledger. He quickly realizes that this will
      unfortunately not be an easy task, even for a master thief such as he...<h2
      class="bb_tag">Key Features</h2><ul class="bb_ul"><li> Play the &quot;true&quot;
      story of Flink McWinter ... or at least his version of events<br></li><li> At
      least 4 hours of genuine SpellForce feel on Flink's home island<br></li><li>
      Experience a thrilling and humorous story full of orcs, barbarians, thieves,
      and Flink's mother, as well as wine, women, and song<br></li><li> 60 % RPG and
      40 % RTS with lots of puzzles and tricky situations</li></ul>
