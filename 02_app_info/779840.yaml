    about_the_game: "Shahbaz is the only prince in the Kingdom of Alba and the heir\
      \ to the throne of his father. Many years ago, the sound of the instrument played\
      \ by Shahbaz\u2019s mother was the source of light in this land, but no sound\
      \ was heard thereafter as the king had forbidden playing music. Prince Shahbaz\
      \ decides to get married when the vizier tries to take advantage of the opportunity\
      \ to assume the throne. Halfway through the wedding, the King mysteriously goes\
      \ to sleep and remains unconscious. Shahbaz, now imprisoned, manages to escape\
      \ with the help of Shahrbanou, his wife, and goes on a journey to return the\
      \ forgotten sound to the Kingdom of Alba.<br />\r\n<br />\r\nGame Features:<br\
      \ />\r\n1. A mysterious romantic story adapted from the book of the One Thousand\
      \ and One Nights<br />\r\n2. More than 15 mini games, classic environmental\
      \ puzzles, etc.<br />\r\n3. Beautiful, eye-catching 2D graphics inspired by\
      \ Gothic, Roman, and Persian architecture<br />\r\n4. 7 lovely, mysterious characters:\
      \ the semi-wizard (who has lost half of her body), the Goddess of the Jungle,\
      \ Abu-Hakim, Shahrbanou, etc.<br />\r\n5. More than 20 minutes of delightful\
      \ classical music<br />\r\n6. More than 20 minutes of motion comic for a more\
      \ precise narration of the story<br />\r\n7. More than 3 hours of gameplay"
