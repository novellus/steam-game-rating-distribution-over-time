  data:
    about_the_game: 'It was a normal day on a normal farm. The cows were grazing,
      the farmers farming, the Yak yakking.<br><br>Suddenly, a divine creature floated
      down from the heavens. &quot;I am the Provalone Prophet. The Milky Messiah.
      I am the holy cow.&quot; She bellowed.&quot;I come bearing a gift.&quot; With
      an otherworldly MOO, she turned a patch of grass to a sparkling shade of gold.
      &quot;Once the farmers meet their end, to this pasture you must send, the biggest,
      strongest, toughest cow, that makes the others all say wow. On this cow I will
      bestow, a gift that all envy below.&quot; She declared. The cows didn''t have
      much else going on. And so the game began.<h2 class="bb_tag">Description</h2><br>Farmageddon:
      A Cattle Royale is a series of cow puns masquerading as a new kind of roguelite.
      Try to claim the divine pasture while picking up items along the way to improve
      your build! But be careful: every player''s run is recorded, and you''ll be
      playing against the ghosts of every run attempted in the same day, including
      your own!<h2 class="bb_tag">Planned Features:</h2><br>The game is an alpha build,
      and we''d love to hear your feedback!<br><br><ul class="bb_ul"><li> Tons more
      items, including new equipment and passives!<br></li><li> Cowstomization! Many
      more heads and bodies will be available for your cow, and you''ll be able to
      mix and match!<br></li><li> Leaderboards<br></li><li> A Yak shopkeeper!<br></li><li>
      Special events on certain dates!<br></li><li> Alpacalypse?</li></ul>'
