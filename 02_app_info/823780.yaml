  data:
    about_the_game: "The premium pack contains plenty of useful items and will allow\
      \ you to enjoy the game to its fullest. It includes useful consumables and no\
      \ less than 10 days of VIP status!<br><br>Buying this pack will give you items\
      \ at a significant discount! <br>Please note that the premium pack can only\
      \ be purchased once.<h2 class=\"bb_tag\">The pack contains:</h2><br><ul class=\"\
      bb_ul\"><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823780/extras/\u0432\
      \u0438\u043F.png?t=1582112164\" /> VIP status for 10 days<br><i>If you have\
      \ VIP status in the game, you will be able to draw big salary, have personal\
      \ island with a house, use two apartments, achieve a high level of sewing handicraft\
      \ etc. </i><br></li><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823780/extras/\u043D\
      \u0438\u043A.png?t=1582112164\" /> Many-colored nickname<br><i>Stand out of\
      \ the crowd! Nickname of unusual color will certainly attract people's attention!\
      \ </i><br></li><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823780/extras/\u043F\
      \u0440\u0435\u0441\u0442\u0438\u0436.png?t=1582112164\" /> Prestige multiplier\
      \ \u04453<br><i>This item triples prestige you receive. It work during 3 days\
      \ spent in the game. Click to activate it. Doesn\u2019t stack with Prestige\
      \ multiplier \u04452.</i><br></li><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823780/extras/\u0436\
      \u0438\u0432\u0447\u0438\u043A.png?t=1582112164\" /> Lively pet (7 days)<br><i>Improves\
      \ pet's needs and &quot;freezes&quot; them for 7 days. Make your pet happy!</i><br></li><li><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/823780/extras/\u0430\u043F\
      \u0442\u0435\u0447\u043A\u0430.png?t=1582112164\" /> Kit &quot;Clinic&quot;\
      \ (10 items)<br><i>This unique kit will improve your needs as well as prevent\
      \ them from falling for the next 6 hours. </i></li></ul><br><br>The items from\
      \ the pack cannot be transferred to other players."
