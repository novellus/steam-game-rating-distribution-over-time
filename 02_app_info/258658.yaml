    about_the_game: "With a 1,000-mile route system, much of which is electrified\
      \ with overhead AC catenary, commuter carrier NJ TRANSIT\xAE is one of North\
      \ America\u2019s primary employers of electric locomotives. Seeking a new fleet\
      \ of state-of-the art electrics, NJ TRANSIT contracted with Adtranz (now part\
      \ of Bombardier) in Kassel, Germany to construct 29 electric locomotives designed\
      \ based on the Deutsche-Bahn Class-101 electric. Classified as ALP-46s on NJ\
      \ TRANSIT, the electrics (NJT 4600-4628) began arriving in 2001 and each packed\
      \ 7,100-horsepower into a stylish 64-foot-long, dual-cab carbody. Riding Flexifloat\
      \ trucks in a B-B wheel arrangement and with a drive system that incorporates\
      \ a transformer, two traction converters, and MITRAC electronic control systems,\
      \ the ALP-46s comfortably handle 10-car NJT consists at 100 mph. <br><br>Wearing\
      \ NJ TRANSIT\u2019s striking livery designed by Cesar Vergara, the ALP-46s regularly\
      \ serve on multiple NJ TRANSIT routes, including the Amtrak-owned Northeast\
      \ Corridor between New York Penn Station and Trenton, New Jersey; the North\
      \ Jersey Coast Line; and NJ TRANSIT\u2019s Morristown Line. Efficient and powerful,\
      \ the ALP-46 is a superb and authentic locomotive for service on Train Simulator\u2019\
      s NJCL route. <br><br>The ALP-46 includes a range of advanced features including\
      \ NJ TRANSIT\u2019s in-cab signal system and is accompanied by NJ TRANSIT\u2019\
      s Comet IV commuter coach and a drivable Comet V cab-car for push-pull operations\
      \ and NJ TRANSIT\u2019s iconic MultiLevel Cars with driveable Cab Car. It also\
      \ features three Career Scenarios for the North Jersey Coast Line route. <br><br>The\
      \ locomotive is also Quick Drive compatible, giving you the freedom to drive\
      \ the NJ TRANSIT ALP-46 on any Quick Drive enabled route for Train Simulator.\
      \ Also included are scenarios specifically for the <a href=\"http://store.steampowered.com/app/325970/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >North Jersey Coast Line</a> (available\
      \ separately and required to play these scenarios).<h2 class=\"bb_tag\">Career\
      \ Scenarios</h2><br>The ALP-46 includes three Career Scenarios for the NJCL\
      \ route: <br><ul class=\"bb_ul\"> <li>Electric Avenue <br></li><li>Changing\
      \ the Fuse <br></li><li>A Shock to the System</li></ul><br>More scenarios are\
      \ available on Steam Workshop online and in-game. Train Simulator\u2019s Steam\
      \ Workshop scenarios are free and easy to download, adding many more hours of\
      \ exciting gameplay. With scenarios being added daily, why don\u2019t you check\
      \ it out now! <br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>NJ TRANSIT Adtranz/Bombardier\
      \ ALP-46 electric locomotive <br></li><li>NJ TRANSIT in-cab signal system and\
      \ other advanced control features <br></li><li>NJ TRANSIT Comet IV Commuter\
      \ Cars and drivable Comet V Cab Car <br></li><li>NJ TRANSIT MultiLevel Cars\
      \ and driveable Cab Car <br></li><li>Career Scenarios for the North Jersey Coast\
      \ Line route <br></li><li>Quick Drive Compatible<br></li><li>Download size:\
      \ 336MB</li></ul>"
