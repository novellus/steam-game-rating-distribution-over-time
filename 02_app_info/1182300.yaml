    about_the_game: "As 2017 rolls on, the standoff intensifies yet again. Saudi Arabia\u2019\
      s envoy to Iraq is assassinated, and they immediately blame Iran. Several Iranian\
      \ journalists in Yemen are then \u201Caccidentally\u201D bombed by Saudi aircraft\
      \ and killed. Aid to militias in Syria increases intensely. The occasional shot\
      \ is fired between vessels at sea, always being papered over with the excuse\
      \ of \u201Cthe crews just weren\u2019t disciplined that day.\u201D The fear\
      \ of a conflict has prompted the international coalition against ISIL to move\
      \ its combat aircraft far to the west, so that they won't be caught by surprise.<br\
      \ />\r\n<br />\r\nThe final straw comes in the middle of November when an Iranian\
      \ frigate moves on a straight line into Saudi waters, not responding to warnings.\
      \ Attacked and sunk with all hands, it nonetheless returns fire and kills several\
      \ Saudi sailors before going down. Iran insists to this day it had mechanical\
      \ problems and was butchered to appease a populace still smarting from the ambassador\u2019\
      s murder. The Saudis state that it and its crew deliberately sacrificed themselves\
      \ to ensure a \u201CRemember the Maine\u201D-style incident to gain popular\
      \ support for a war. The truth may never be known.<br />\r\n<br />\r\nFrom the\
      \ moment of the sinking, plans are drawn in Riyadh and Tehran for a direct retaliation\
      \ against the other nation. The international community, divided and ineffective,\
      \ can only watch as the largest conventional battle in the Middle East since\
      \ the 2003 invasion of Iraq is about to begin. The question is no longer if\
      \ there will be a war or not. It is now when it will start, and who will fire\
      \ the first shot.<br />\r\n<br />\r\nThat question will soon be answered. Both\
      \ sides are coiling up to strike, and both are aiming for the other\u2019s economic\
      \ heart-the expensive oil infrastructure. And the weapons involved are more\
      \ powerful and accurate than those in the 1980s Tanker War."
