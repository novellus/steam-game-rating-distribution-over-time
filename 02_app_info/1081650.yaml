details:
  data:
    about_the_game: Celaria is a first-person racing platformer in which you race
      against the time on various maps by utilizing a set of parkour based moves.<br>Find
      the fastest paths through the environment and take advantage of ability boosts
      in order to improve your runs and set new records. Hone your skills, compete
      on leaderboards and play against other players in the multiplayer mode on official-
      and community created maps.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1081650/extras/new.gif?t=1606356637"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li><strong>Parkour moveset:</strong><br>Utilize
      a range of parkour moves such as wallruns, walljumps, slides and rolls to move
      smoothly and efficiently through the environment.<br></li><li><strong>Ability
      boosts:</strong><br>Blocks with specific colors have unique gameplay features.
      Touching green blocks boost your jumping height while yellow blocks double your
      running speed. <br></li><li><strong>Singleplayer campaign:</strong><br>Race
      on 25 singleplayer maps varying from very easy to very hard difficulty levels.
      Look around and examine your surroundings! Multiple ways lead to the goal but
      some may be faster than others.<br></li><li><strong>Collectables:</strong><br>Hidden
      red orbs are scattered throughout the campaign.<br>They are often placed in
      very tricky spots so get creative and take full advantage of your parkour moveset
      to collect them.<br></li><li><strong>Online leaderboards (Global &amp; Friends-only):</strong><br>Compete
      with other players for the fastest time possible on official and community created
      maps.<br></li><li><strong>Leaderboard-Ghosts/Replays:</strong><br>Download,
      watch and play against replays from other players on the leaderboards.<br></li><li><strong>Multiplayer:</strong><br>Race
      with up to 32 players online on official and/or custom created maps.<br></li><li><strong>Map
      editor:</strong><br>Build and share your custom maps with the community.<br></li><li><strong>Daily
      leaderboards:</strong><br>Compete on daily leaderboards of featured workshop/community
      maps.<br></li><li><strong>Speedrun mode:</strong><br>Race against other players
      on two built-in speedrun modes. Both speedruns have dedicated leaderboards with
      automatic player ghost/replay recording &amp; online upload.</li></ul>
