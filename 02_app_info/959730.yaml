    about_the_game: Welcome to Spider Lander DX.  A loving echo of games from the
      80's and familiar to those who loved classics such as Lunar Rescue and Lunar
      Lander.  Spider Lander has some interesting physics including swinging by a
      spider thread to your mothership as part of landing and then more into the familiar
      thrust and position to find a landing spot.  You then have to rescue at least
      one of the poor guys stuck on the planet (lots of extra points if you can rescue
      more than one!) and escape back to the safety of your spider mothership.   Like
      the classic arcades of old, it will keep on getting harder and you'll hopefully
      want just-one-more-go.  Enjoy!
