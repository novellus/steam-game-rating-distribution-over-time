    about_the_game: "<strong>PIGROMANCE</strong><br><strong>Blood spatter romance</strong><br>You\
      \ are the only one who can stop the slaughter of pigs.<br>Trapped inside the\
      \ sausage factory, you must solve puzzles and escape.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1362210/extras/PIGROMANCE_InGame_01.png?t=1602575422\"\
      \ /><br>This is the story of an ordinary boar living in a sausage factory.<br>The\
      \ pigs living here eat sausages distributed by farm workers.<br>When pigs gain\
      \ weight, unfortunately, they are chopped up and become sausage ingredients.<br>The\
      \ story unfolds in a sausage factory where the lives and deaths of pigs are\
      \ repeated.<h2 class=\"bb_tag\"><strong>\u2022CHARACTERS</strong></h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1362210/extras/PIGROMANCE_Characters.png?t=1602575422\"\
      \ /><h2 class=\"bb_tag\"><strong>\u2022BACK GROUND</strong></h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1362210/extras/pigromance_illust.jpg?t=1602575422\"\
      \ />"
