    about_the_game: After successfully dealing with an evil witch, Tina is tasked
      with investigating Durham, a village dealing with a surge of crime.<br><br>Before
      long, she begins to notice that ordinary people are the ones turning to criminal
      behavior.<br><br>To make things worse, the witch she had thought she defeated
      has reemerged!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Classic
      RPG experience<br></li><li>Explore a fantasy village and castle<br></li><li>Engaging
      story<br></li><li>Two playable characters<br></li><li>Chapter skip function<br></li><li>Battles
      can be retried if defeated<br></li><li>Includes exclusive additional content
      from the 2.0 version</li></ul>
