    about_the_game: "A &quot;Point and Click&quot; Adventure game in the classic style\
      \ but with modern day elements.<br />\r\n<br />\r\nPhilip is a young British\
      \ aristocrat with a taste for exploration. Denying his father's wishes, he sets\
      \ sail for uncharted lands with the aid of his father's uptight servant, Brimley.\
      \ All is well until his crew hits turbulent seas and his ship wrecks leaving\
      \ only him and Brimley on a small island near the Middle East.<br />\r\n<br\
      \ />\r\nInstead of sending smoke signals for a hopeful rescue, he desires to\
      \ explore the giant ziggurat which is, without a doubt, the lost Tower of Babel.<br\
      \ />\r\n<br />\r\nDanger, traps, wealth, and intrigue await within the Temple\
      \ that time itself forgot...<br />\r\n<br />\r\nF E A T U R E S<br />\r\n<br\
      \ />\r\n-Classic \u201Cpoint and click\u201D UI that is intuitive and robust.\
      \ Supports point and click, scroll wheel toggle, or keyboard hotkeys so you\
      \ can play how you want.<br />\r\n<br />\r\n-Integrated hint system: Talk to\
      \ your companion, Brimley, at any time for hints or read his thoughts in his\
      \ robust journal that writes as you explore!<br />\r\n<br />\r\n-Challenging,\
      \ yet logical, puzzles. Keep your wits about you and use clues, atmospheric\
      \ hints, lore, and items to help you progress. There is no need to have great\
      \ hand eye coordination but only have a sharp wit and an explorer's spirit to\
      \ succeed!<br />\r\n<br />\r\n-Beautiful hand drawn visuals: This is not 3d\
      \ computer generated design nor asset store artwork. Only hand-crafted custom\
      \ graphical art here.<br />\r\n<br />\r\n-Immersive soundtrack, sound effects,\
      \ and atmospheric track. The audio consists of a high quality soundtrack tailored\
      \ to the mood of each area you explore. The sound effects bring out the feeling\
      \ of being there along with the atmospheric track of the area you are in. As\
      \ a bonus, you have full control over the volume of the music, sound effects,\
      \ and atmospheric track with a built in audio mixer slider panel.<br />\r\n\
      <br />\r\n-Deep lore and engaging story: learn about the past as you try to\
      \ survive the present. Unravel the mystery of the Tower as you progress.<br\
      \ />\r\n<br />\r\n-Even enjoy failure as the death sequences are fun and entertaining\
      \ to watch (and humorous!)<br />\r\n<br />\r\n-Lots of unique content: No cookie\
      \ cutter game play or repetitious puzzles and terrain. Puzzles and rooms are\
      \ unique and diverse. You should never get bored.<br />\r\n<br />\r\n-Cheeky\
      \ and interactive responses to your choices in game."
