    about_the_game: "\u8FD9\u6211\u770B\u5B8C\u300A\u68A6\u7684\u89E3\u6790\u300B\u6709\
      \u611F\u800C\u53D1\uFF0C\u521B\u4F5C\u4E86\u8FD9\u6B3E\u6E38\u620F\u3002<h2\
