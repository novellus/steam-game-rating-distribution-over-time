    detailed_description: <h2 class="bb_tag">What is this?</h2>Desktop Portal is an
      advanced Addon for SteamVR, with a suite of tools that make doing previously
      difficult things in VR easy!<br><br><br><strong>READ BEFORE BUYING:</strong>
      <br>- Desktop Portal requires Windows 10 for full functionality.<br>- Oculus
      headsets are supported, but only for games that can be run in OpenVR mode. Please
      be wary of this.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Spawn
      in windows from your desktop, and put them anywhere you want in your playspace.<br></li><li>Anchor,
      resize, curve, and opaci... fy? your overlays!<br></li><li>A sleek and intuitive
      UI designed from the ground up for VR.<br></li><li>Easily control music and
      check your FPS from the watch!<br></li><li>Play a game that requires input focus
      to work properly? Desktop Portal has an option for that!<br></li><li>Input blocking!
      Never again do you have to be annoyed by constantly messing up stuff in your
      game when trying to interact with overlays! (requires advanced setting in SteamVR)<br></li><li>Desktop
      Portal Library, a sleek and feature packed replacement for the SteamVR Library.<br></li><li>SteamVR
      Input 2.0! Hate my default bindings? Check the community bindings for something
      you like, or make your own!</li></ul><h2 class="bb_tag">Free Demo</h2>Try before
      you buy, and make sure it works for you! To get the free demo, head over to
      the community section for Desktop Portal. There, you can find a pinned post
      in discussions about it!
