details:
  data:
    about_the_game: "Whiz across a world full of adventures in your BIG-Bobby-Car.\
      \ Meet other BIG-Bobby-Cars, complete tricky missions and discover hidden treasures\
      \ until the day comes when you win the annual Big Race and whoop it up on the\
      \ winners podium as new champion.<br />\r\n<br />\r\n\u2022\tExperience the\
      \ first game using the classic BIG-Bobby-Car and the new BIG-Bobby-Car models\
      \ NEO and NEXT. <br />\r\n\u2022\tExplore an open world game involving a wide\
      \ variety of tasks.<br />\r\n\u2022\tComplete over 40 missions with lots of\
      \ challenges in the course of a story.<br />\r\n\u2022\tDrive races against\
      \ other cars in the BIG-Bobby-Car world and become the champion at the Big Race.<br\
      \ />\r\n\u2022\tUse the Character Editor to design your own BIG-Bobby-Car.<br\
      \ />\r\n\u2022\tAll dialogues are spoken completely in German (optionally in\
      \ English)."
