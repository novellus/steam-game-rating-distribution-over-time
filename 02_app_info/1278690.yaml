    review: "Ich habe vom ersten Feuerwehr Simulator Flughafen das erste Spiel. Leider\
      \ musste ich feststellen das sich so gut wie nichts ge\xE4ndert wurde. Die Fahrzeuge\
      \ die Wache sehen alle so aus wie vom ersten Teil. Auch die Grafik ist genau\
      \ so wie vom Ersten teil. Ich verstehe selber nicht was an dem Spiel anders\
      \ sein Soll als bei den vorherigen teilen. Es ist sehr schade das man immer\
      \ wieder die Selbe Spiel Welt nutz und nicht was anderes macht. Man will doch\
      \ immer die vorherigen Teile immer \xFCbertreffen. Wie w\xE4re es mal mit einem\
      \ Anderem Flughafen oder mit mehren Wachen. Nehmt euch doch ein Beispiel an\
      \ den Spiele Entwicklern aus den USA. Wenn ich mir dort PC Spiele anschaue ist\
      \ dort definitiv eine bessere Grafik. Dort sind Sachen die Rund sein sollen\
      \ auch rund und nicht mit Kanten versehen bzw. nicht so stark.\nF\xFCr dieses\
      \ Spiel kann ich nur ganz viele Daumen runter geben.\nVon mir gibt es keine\
      \ kauf empfehlung!!!"
