  data:
    about_the_game: 'Firefighters - Airport Heroes: The firefighter series continues!
      The successful simulation series (including &quot;Firefighters - The Simulation&quot;,
      &quot;Firefighters: Plant Fire Department&quot;) is starting a new round. In
      Firefighters - Airport Heroes, players become everyday heroes in the very place
      where we feel most vulnerable: the world''s airports.  Terrible engine fires,
      a hell of flames in the passenger terminal, crashed helicopters or collapsed
      parts of buildings require the skilful use of fire engines, fire extinguishers
      and special tools.  Players expect dramatic situations - every mission counts!
      Lives must be saved!<br><br><ul class="bb_ul"><li>Countless exciting missions
      in the airport area<br></li><li>Pure realism due to the control of large fire
      engines and their use during the extinguishing process<br></li><li>Many different
      locations: Planes, terminals, offices...<br></li><li>Numerous different fire
      engines to choose from<br></li><li>Various challenging levels of difficulty</li></ul>'
