    about_the_game: Dragon Saga is a free to play arcade style side scrolling 3D Fantasy
      MMORPG set in a world of Dragons and magic. Choose one of six classes (Warrior,
      Mage, Thief, Archer, Shaman, and Twin Fighter) and explore a rich world filled
      with unique monsters. Power up to unlock devastating abilities, hidden combos
      and hilarious skill effects.<h2 class="bb_tag">Explore a Wonderful Fantasy world
      filled with Hilarious Monsters and Characters.</h2><ul class="bb_ul"><li>Engage
      in Dragon Saga's unique Skill-Based Action Combat.<br></li><li>Adventure with
      your friends through over 30 Unique Maps.<br></li><li>Starting with 6 Unique
      Starting classes expand into 30 different classes and customize your character.<br></li><li>invite
      your friends to your own Private Home with decorated with furniture that give
      you in-game buffs. <br></li><li>Take care and love a large variety of pets that
      gives you buffs and sometimes a ride.<br></li><li>Enjoy weekly content updates!</li></ul>
