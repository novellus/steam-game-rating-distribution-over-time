    about_the_game: "Drift between the states, collect bits, beat rivals and get a\
      \ high score in this<br />\r\npixelated arcade style isometric driving game.<br\
      \ />\r\nThis is a precursor to the bigger game: Interstate Drifter 2000<br />\r\
      \n<br />\r\nFeatures:<br />\r\n-Simple &amp; unique gameplay, but hard to master<br\
      \ />\r\n-Retro color palettes<br />\r\n-CRT-filter and other screen effects<br\
      \ />\r\n-Xbox controller support<br />\r\n-Local highscores/achievements<br\
      \ />\r\n-Steam highscores/achievements/Badges<br />\r\n<br />\r\nDesigned and\
      \ developed by ULTIMO."
