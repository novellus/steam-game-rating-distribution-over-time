      notes: This title is an adventure game with overhead exploration in a haunted
        school. Contains excessive violence depicted via full-screen art stills, textual
        descriptions, and Japanese-language voice-acting, specifically including the
        mutilation, torture, and murder of children. Also contains images of female
        anime-style characters with exposed cleavage and buttocks. In some instances,
        female characters are shown bathing with strategically placed steam to cover
        up private areas. Numerous examples of suggestive dialog and foul language
        can be found in translated text, including slurs such as "b*tch" and heavy
        swears such as "f*ck." In one instance, a character's past trauma is mentioned
        which includes a reference to sexual violence.
