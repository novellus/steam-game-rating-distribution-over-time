    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/824830/extras/CorpsePartyBloodDrive-Store-Opening.gif?t=1570726571"
      /><br><br><i>While some members of Kisaragi Academy''s class 2-9 returned from
      their trip to the hellish, otherworldly elementary school known as Heavenly
      Host, many did not, and the survivors struggle on a daily basis to preserve
      the memories of those who were unfortunate enough to perish within its halls.<br><br>There
      is one ray of hope, however: an ancient tome known as the Book of Shadows. Class
      president Ayumi Shinozaki attempted to make use of its magic to resurrect her
      deceased friends once before, but only compounded the tragedy in the process.
      And now the book has been lost.<br><br>Or has it? When a spiritual photograph
      turns up, suggesting the Book of Shadows may now reside in the tattered remains
      of Heavenly Host, Ayumi becomes obsessed with finding it so she can make one
      last attempt to set things right.<br><br>What follows is nothing short of a
      nightmare.<br><br>Picking up two months after Corpse Party: Book of Shadows,
      Corpse Party: Blood Drive serves as the definitive conclusion to the Heavenly
      Host story arc.</i><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/824830/extras/CorpsePartyBloodDrive-Store-Opening4.gif?t=1570726571"
      /><h2 class="bb_tag">KEY FEATURES</h2><br><strong>The Best of the Old Returns
      Anew, Now with a Full HD Makeover</strong><br>Full Japanese voiceovers, binaural
      3D audio, and the Darkening system from Corpse Party: Book of Shadows return,
      but are now joined by HD visuals and a vastly improved framerate for a truly
      hi-res horror experience!<br><br><strong>Highly Detailed 3D Environments with
      Dynamic Lighting</strong><br>Players can use an in-game flashlight to experience
      Heavenly Host Elementary in full 3D for the first time, with all of its formerly
      2D environments meticulously recreated and greatly expanded.<br><br><strong>New
      Gameplay Systems for More Exciting Interactions</strong><br>Run for your life,
      disarm traps, hide in cabinets from pursuers, and more; Heavenly Host now has
      far more ways to kill while also providing far more options for players to fight
      back.<br><br><strong>A Lengthy and Stunning Conclusion to the Heavenly Host
      Saga</strong><br>Boasting 11 huge story chapters and 8 supplemental Extra Chapters,
      Corpse Party: Blood Drive caps off the Heavenly Host storyline in a big way,
      providing answers and shocking twists in equal measure.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/824830/extras/CorpsePartyBloodDrive-Store-Spirits2.gif?t=1570726571"
      />'
