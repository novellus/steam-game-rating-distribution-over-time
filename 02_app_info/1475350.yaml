    detailed_description: Breath is not an easy game, but it is not a long game too.
      <br><br>Start as a simple life-form and evolve your way by defeating the bosses
      in any order you wish. One ability gained from one boss can help you to defeat
      another one.<br><br>Can you beat the game without deaths? How fast can you beat
      it? Try yourself in &quot;<i>1 Life Mode</i>&quot; and &quot;<i>SpeedRun Mode</i>&quot;!
      Compete against your own time or set a custom time to try to be the fastest
      in the world!<br><br>Play multiple times trying different routes and, as you
      play, unlock new abilities to start the game with, adding layers of complexity.<br><br>Don't
      forget to try to find all the hidden spider webs.<br><br>If you ever feel lost
      on how to play, pause the game (esc or start) and a button map will show up.<h2
      class="bb_tag"><h2 class="bb_tag"><strong>Life is but a Breath!</strong></h2></h2><br><a
