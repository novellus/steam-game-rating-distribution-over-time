    about_the_game: Breath is not an easy game, but it is not a long game too. <br><br>Start
      as a simple life-form and evolve your way by defeating the bosses in any order
      you wish. One ability gained from one boss can help you to defeat another one.<br><br>Can
      you beat the game without deaths? How fast can you beat it? Try yourself in
      &quot;<i>1 Life Mode</i>&quot; and &quot;<i>SpeedRun Mode</i>&quot;! Compete
      against your own time or set a custom time to try to be the fastest in the world!<br><br>Play
      multiple times trying different routes and, as you play, unlock new abilities
      to start the game with, adding layers of complexity.<br><br>Don't forget to
      try to find all the hidden spider webs.<br><br>If you ever feel lost on how
      to play, pause the game (esc or start) and a button map will show up.<h2 class="bb_tag"><h2
      class="bb_tag"><strong>Life is but a Breath!</strong></h2></h2><br><a href="https://steamcommunity.com/linkfilter/?url=https://thegdwc.com/pages/game.php?game_guid=cfc29637-4c64-46e7-9f9a-210876dd0b10"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1475350/extras/GDWC-2020small.png?t=1609034818"
      /></a>
