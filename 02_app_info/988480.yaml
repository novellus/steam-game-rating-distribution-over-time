    about_the_game: "Command powerful factions &amp; legendary Champions in this <strong>Warhammer\
      \ Trading Card Game</strong>.<br><br><strong>We are Sigmar\u2019s Champions!</strong><br>Thousands\
      \ of players are heralding the new era \u2013 the Age of Sigmar, in this epic\
      \ Warhammer Trading Card Game born from magic and fantasy.<br><br>Deploy units\
      \ and unleash deadly magical abilities, while completing quests to earn blessings\
      \ from the gods. Only the mightiest of warriors will stand victorious in this\
      \ battle for the Mortal Realms, a war that spans both physical and digital worlds.<br><br>Where\
      \ does your allegiance lie? Don\u2019t wait! Start your mighty quest today!<br><br><strong>Key\
      \ Features:</strong><br><ul class=\"bb_ul\"><li><strong>DISCOVER</strong> the\
      \ <strong>WARHAMMER AGE OF SIGMAR</strong> universe as you\u2019ve never seen\
      \ before!<br></li><li><strong>CHOOSE</strong> from the <strong>GRAND ALLIANCES</strong>\
      \ - Order, Chaos, Destruction and Death.<br></li><li><strong>PLAY DIGITAL</strong>\
      \ cards or scan* <strong>PHYSICAL</strong> cards into your digital collection\
      \ to play them for <strong>FREE!</strong><br></li><li><strong>FAST, TACTICAL\
      \ GAMEPLAY</strong> \u2013 easy to play, takes skill to master.<br></li><li><strong>CARDS</strong>\
      \ with <strong>INGENIOUS ROTATING MECHANICS</strong> for damage and healing\
      \ over time.<br></li><li><strong>COMMAND</strong> legendary Champions that form\
      \ the backbone of your army.<br></li><li><strong>COMPLETE</strong> quests to\
      \ unlock powerful blessings.<br></li><li><strong>BATTLE</strong> your opponents\
      \ in an epic duel of strategy and skill.<br></li><li><strong>CONSTRUCT YOUR\
      \ OWN MIGHTY DECK</strong> of cards to prove your might.</li></ul><br>Are you\
      \ ready to choose your allegiance?<br><br>Warhammer Champions is free to download\
      \ and play, however some in-game items can be purchased for real money.<br><br><i>*Scanning\
      \ physical cards requires a sufficient quality webcam, or alternatively an account\
      \ link to internet-enabled mobile device with camera.</i>"
