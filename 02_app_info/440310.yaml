    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/440310/extras/Branding_2-33.png?t=1603931572\"\
      \ /><br><br>&quot;Project Arrhythmia&quot; is a musical bullet-hell in which\
      \ all things beautiful are deadly. A cacophony of lights, music, pulses and\
      \ blocks, Project Arrhythmia features tight bullet-hell style gameplay where\
      \ up to 4 players in local co-op must navigate their way through evolving scenes\
      \ and obstacles, all timed to the beat.<h2 class=\"bb_tag\"><strong>STORY</strong></h2>Set\
      \ in 205X, a mysterious disease called the \u201CTokyo Flu\u201D has been ravaging\
      \ the world. A lone computer programmer, Anna Schroeder, attempts to find the\
      \ cure with her trusty supercomputer-companion HAL. Stumbling upon various different\
      \ \u201CProjects\u201D, the duo decide to investigate the efficacy of a cure\
      \ through the usage of a pulse and rhythm based interface.<h2 class=\"bb_tag\"\
      ><strong>CURRENT FEATURES</strong></h2><ul class=\"bb_ul\"><li><strong>Dodge\
      \ The Beat:</strong> Stages consist of mesmerizing, musically timed scenes,\
      \ each one telling a story. Feel the rhythm and feel your way around the hazards!\
      \ Anna will judge how you do.<br></li><li><strong>Challenge Your Friends:</strong>\
      \ Up to 4 players supported in local co-op mode.<br></li><li><strong>Robust\
      \ Level Editor:</strong> Carefully designed level editor allows users to create\
      \ their own levels and challenges, to whatever music they wish.<br></li><li><strong>Huge\
      \ Community:</strong> Wealth of user created content exists, fully integrated\
      \ into the game through the usage of the level editor and user made levels.</li></ul><h2\
      \ class=\"bb_tag\"><strong>UPCOMING FEATURES</strong></h2><ul class=\"bb_ul\"\
      ><li><strong>Story Mode:</strong> Over 20+ hand crafted heart pounding levels\
      \ interwoven with an engaging story.<br></li><li><strong>More Co-Op Game Modes:</strong>\
      \ Party (endless level selection with friends) / Snake (collect pellets that\
      \ gradually make you larger) / Battle Royale (last to die wins)<br></li><li><strong>Full\
      \ Community Integration:</strong> Voting system for levels, better search, straight\
      \ importing of levels and more<br></li><li><strong>Cross-Platform Modding Support</strong></li></ul>"
