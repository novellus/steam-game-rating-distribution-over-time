    detailed_description: "<h1>Featured DLC</h1><p><a href=\"https://store.steampowered.com/app/1304413\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1304413</a></p><br><h1>About\
      \ the Game</h1>Climb aboard classic diesel traction and get shunting in the\
      \ Ruhr Valley with Train Sim World 2\u2019s DB BR 363!<br><br>By the turn of\
      \ the 1950s, the Deutsche Bundesbahn was suffering from a shortage of small\
      \ shunting locomotives, and so a plan was put in place for a fleet to be procured\
      \ and most of the large loco manufacturers would get involved in development\
      \ and production of the new type.<br><br>The first few prototypes were ready\
      \ by 1955, and this new loco, called the DB V 60, would soon be developed by\
      \ the dozen with a total of 942 delivered by the time production ceased in 1964.\
      \ There were 2 main variants produced, a lighter and heavier version for different\
      \ kinds of freight work, under the computerised classification system these\
      \ became BR 260 and 261 respectively.<br><br>In 1987, the locomotives were grouped\
      \ along with many other shunters as Kleinloks (minor locomotives) in order to\
      \ save on driver training costs and as part of this switch they were all reclassified\
      \ once again, this time becoming BR 360 and 361. Some locomotives were fitted\
      \ with radio control equipment and had new Caterpillar 12-cylinder engines installed,\
      \ these would become known as the BR 362 and 363.<br><br>A true veteran of the\
      \ rails, the DB BR 363 has spent decades on shunting duties and light freight\
      \ work, and you can experience this for yourself on one of Germany\u2019s oldest\
      \ railways in Train Sim World 2!<br><br><strong>Please note: <a href=\"https://store.steampowered.com/app/1304413/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Train Sim World\xAE 2: Ruhr-Sieg Nord:\
      \ Hagen - Finnentrop Route Add-On</a> is required, as a separate purchase, in\
      \ order to utilise the content featured in this add-on.</strong><h2 class=\"\
      bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>DB BR 363 \u201CV 60\u201D\
      \ Diesel Shunter in DB Railion livery<br></li><li>Accurate, true-to-life performance\
      \ and handling<br></li><li>Highly detailed, feature-rich, driving cabs with\
      \ accurate true-to-life performance and handling<br></li><li>Authentic and detailed\
      \ sound recordings, recorded from the real locomotives<br></li><li>Includes\
      \ three engaging scenarios and an interactive training module for Ruhr-Sieg\
      \ Nord<br></li><li>Includes an additional layer for Timetable Mode on Ruhr-Sieg\
      \ Nord<br></li><li>Powered by Dovetail Games\u2019 proprietary SimuGraph\xAE\
      \ vehicle dynamics engine and Unreal Engine 4\xAE technology<br></li><li>Livery\
      \ Designer compatible<br></li><li>Scenario Planner compatible<br></li><li>Download\
      \ Size: 141.4 MB</li></ul>"
