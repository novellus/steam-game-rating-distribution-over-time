  data:
    about_the_game: <strong>Tomoki Nakamoto</strong> is a workaholic young adult who
      just wants some change in his life. One day, he gets an invitation to visit
      a spa to take a break. After this initial visit to Full Service Spa, however,
      Tomoki's gets more change than he bargained for!<br><br>FULL SERVICE GAME is
      a Boys' Love visual novel which lets you explore the city of Morningwood, while
      vying for the affections of one of the available bachelors. Experience the story
      and complete mini-games to foster friendships and relationships, and learn more
      about this eccentric cast of characters. The game has the following content
      for users to enjoy:<br><br><ul class="bb_ul"><li> Over 200 unique CG illustrations,
      with over 1000 total variations!<br></li><li> Four main characters to pursue
      romantically, with more waiting to be discovered!<br></li><li> Different endings
      for each bachelor depending on interactions<br></li><li> An unlockable gallery
      that will show you artwork you've seen in the story<br></li><li> Bonus artwork
      on some other minor characters you may encounter<br></li><li> Discover the mysteries
      and relationships in the city, and get to know some of the denizens of Morningwood</li></ul>
