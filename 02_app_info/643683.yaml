    about_the_game: "Control your camera and get the perfect view with View &amp;\
      \ Slew! Developed by FS-FlightControl, View &amp; Slew gives you full access\
      \ to camera and aircraft slow functionality. It allows you to accurately move,\
      \ zoom, and tilt your camera to any position. You can also enable and maneuver\
      \ your aircraft in slew mode.<br><br>Once installed and downloaded, View &amp;\
      \ Slew will launch automatically once you open Microsoft Flight Simulator X:\
      \ Steam Edition. <br><br>Features:<br><br>A full range of camera controls: <br><br><ul\
      \ class=\"bb_ul\"><li>Total control of the camera position<br></li><li>The ability\
      \ to tilt on all sides<br></li><li>Zoom functionality<br></li><li>Quickly reset\
      \ the view or go back to the cockpit with just one click!</li></ul><br>Comprehensive\
      \ slew mode:<br><br><ul class=\"bb_ul\"><li>Move the aircraft in all directions\
      \ <br></li><li>Rotate the aircraft freely around all axes</li></ul><br>A detailed\
      \ manual is also included and can be accessed via the \u2018?\u2019 within the\
      \ tool. Please note you will need to be connected to the internet to access\
      \ this feature."
