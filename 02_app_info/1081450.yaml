  data:
    about_the_game: This game is an independent game with card battle and Roguelike
      at the core, adding RPG gameplay, wizard system, random map, skill development,
      arbitrary level, card enchanted fusion, backpack props and other elements of
      the two-dimensional style card + strategy +RPG+Rogulike.<br><strong> world view
      </strong><br>The story begins in a god-made land called Crein, where a demon
      invasion is sweeping the land. The war-torn kingdom of Mbius is inspired by
      the great prophecy and seeks a brave man who can save the kingdom<br>With the
      background of the traditional Rogu-like story of Wang Daori and the unique Rogue
      gameplay mechanism, Kareem's dispute will bring you a different RPG experience!<br>&quot;Dead
      is dead, everything has to start over, no sequels, no reads.&quot;<br>Embark
      on a cruel journey with death, pray for the favor of lady Luck, and lose everything
      when it comes to the end!<br>&quot;Death is not the end, no matter how many
      times it comes back.&quot;<br>Over and over again, the enemy and events will
      change. At the end of an uncertain adventure and uncertain destiny, what is
      victory?Or the truth?Or relief?<br>&quot;Yes, you are the hero of the great
      prophecy. Yes, you are the hero of the story!&quot;<br>Incarnated in the great
      prophecy of the brave, play the protagonist of the story, start endless journey!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1081450/extras/capsuler_616X353_schinese.png?t=1610008039"
      /><br><strong> game features </strong><br>- Up to 500 CARDS in total can make
      for complex tactics.<br>- Brand new card collection grows the game, can carry
      on the card fusion, enchant, strengthen the operation, enrich your tactics choice.<br>-
      Carry the spirit and characteristic skill system two together, will become greatly
      about the winning and losing factors.<br>- There are several random BOSS levels
      on the map, waiting for you to find the challenge.
