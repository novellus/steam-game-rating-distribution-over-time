    review: 'I''m enjoying these table remakes. Zaccaria is probably the most impressive
      pinball simulation right now. And the customisation options are through the
      roof.


      This is a good table, but the designers still have a bit of a problem making
      tables with great flow, you know, that thing that makes Medieval Madness or
      Monster Bash being so amazing. I think the issue is that ramps and lanes are
      generally a bit narrow and that makes the table overly technical.


      It''s still loads of fun, and i love the look and theme of this table.'
