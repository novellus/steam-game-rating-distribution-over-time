      \ with deadly blows \U0001F419 Aaaarrrrgggghhhh!\n\n\u2714\uFE0F$1.99 delivers\
      \ a good workout cause Kraken' Ain't Easy \u26F1\uFE0F\n\nI did cheat-a-little[spoiler]during\
      \ the Height Calibration I used a step stool to stand on.  So I was higher up\
      \ than the game would set for me.[/spoiler] My head was above water instead\
      \ of head & shoulders above water level.  Made bending in the water easier for\
      \ me and less pain in my back\u2757 \n\n\u2714\uFE0FGreat Graphics has excellent\
      \ music & audio  \n\u2714\uFE0FThis 3 Chapter Kraken action keeps you engaged\
