    detailed_description: "<h1>All you can eat!</h1><p><strong>Thanks to everyone\
      \ who has purchased KRAKEN so far, and to all the Youtubers/Streamers that have\
      \ played it.</strong><br><br>We have loved all of your feedback, and are working\
      \ hard to improve the game! KRAKEN is our first game, and we are committed to\
      \ making it rad for all you beautiful people.<br><strong><br>Our first major\
      \ patch includes:</strong><br><br>-A new level select system, allowing you to\
      \ jump in and out of each era more easily<br>-A new &quot;All you can eat&quot;\
      \ mode, allowing you to fight infinite waves of enemies from all eras<br>-A\
      \ reworked wave system, increasing the intensity and pacing of the overall game<br>-Improved\
      \ player feedback, so that you know when you\u2019re dominating or dying<br>-Tonnes\
      \ of visual and performance optimisations<br>-Improvements to enemy behaviour\
      \ and AI<br>-Reworked powerup mechanics<br>-Improved support for Oculus Rift<br><br>You\
      \ guys found a lot of bugs - so did we. We\u2019re pretty confident we smashed\
      \ most of them, but we really appreciate your ongoing support.<br><br><strong>Happy\
      \ hunting long legs!</strong></p><br><h1>About the Game</h1>Ahoy matey!<br><br>Have\
      \ you ever felt insecure about your size?<br>If so, we have the game for you!<br><br>All\
      \ you need to do is unleash the KRAKEN!<br><br>Take control of a disgruntled\
      \ mythical squid as you smash your way through three of histories greatest nautical\
      \ civilizations, to restore peace and quiet to the seas.<br><br>Waves of enemies\
      \ will be no match for your big ol\u2019 tentacles.<br>Unless they are, in which\
      \ case you\u2019ll be turned into calamari. <br><br><strong>Yum.</strong>"
