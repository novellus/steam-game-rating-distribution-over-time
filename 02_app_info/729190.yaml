    about_the_game: "Ahoy matey!<br><br>Have you ever felt insecure about your size?<br>If\
      \ so, we have the game for you!<br><br>All you need to do is unleash the KRAKEN!<br><br>Take\
      \ control of a disgruntled mythical squid as you smash your way through three\
      \ of histories greatest nautical civilizations, to restore peace and quiet to\
      \ the seas.<br><br>Waves of enemies will be no match for your big ol\u2019 tentacles.<br>Unless\
      \ they are, in which case you\u2019ll be turned into calamari. <br><br><strong>Yum.</strong>"
