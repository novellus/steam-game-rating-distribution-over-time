    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/333880/extras/braveland_wizard_header_05.png?t=1583844990"
      /><br><br>The same old school turn-based strategy game is back - welcome to
      Braveland Wizard! The graduate of the Academy of Magic is ready for new adventures.
      Her journey begins high in the mountains and passes through the southern lands,
      populated by orcs, ghosts, and mysterious nomads.<br><br><ul class="bb_ul"><li>New
      hero - Wizard<br></li><li>An entire set of unique battles with unexpected surprises<br></li><li>Dungeons
      for random battles and worthy rewards<br></li><li>Piles of stylish artifacts<br></li><li>Three
      schools of pure battle magic<br></li><li>A talent tree that changes the nature
      of battle<br></li><li>A brave team of combat allies: monk, ice archer, elementalist,
      and many more<br></li><li>A hand-drawn game world with a huge waterfall<br></li><li>And,
      last but not least, three cunning bosses</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/333880/extras/braveland_wizard_header_04.png?t=1583844990"
      /><br><br>Braveland Wizard is the second book of Braveland series.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/333880/extras/tt_onemorething.png?t=1583844990"
      /><br><a href="https://store.steampowered.com/app/1021070/Spaceland/" target="_blank"
      rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1021070/Spaceland/</a>'
