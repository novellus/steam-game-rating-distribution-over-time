  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/633080/extras/RHL_Gameplay01.gif?t=1591041334\"\
      \ /><br><br><strong>Relic Hunters Legend</strong> is an online cooperative Shooter/Looter/RPG\
      \ from the creators of Chroma Squad, Dungeonland, and Relic Hunters Zero.<br><br>The\
      \ game is currently under development with an estimated date for Early Access\
      \ at Q3 of 2020. Early Access will be Buy-to-Play, as per our Founders program.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/633080/extras/story.png?t=1591041334\"\
      \ /><br><br>The evil Duke Ducan has somehow stolen the Past and tells everyone\
      \ that he is responsible for everything good that has ever happened - providing\
      \ legitimacy to his oppressive galactic regime. <br><br>Led by Pinkyy and Jimmy,\
      \ the Relic Hunters travel around the Galaxy looking for ancient ruins and Relics\
      \ of the old civilization, trying to restore the memory of the true Past. In\
      \ this journey, the crew meets a mysterious ally: Seven, who has no memories\
      \ and the strange ability to travel back and forth through time. <br><br>Our\
      \ story is also expanded by the Comics (which tell the events that happened\
      \ before Legend) and animated short movies!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/633080/extras/webcomic.png?t=1591041334\"\
      \ /><br><br>Check out the Comics for FREE! Links on our Steam Community!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/633080/extras/Features.png?t=1591041334\"\
      \ /><br><br><strong>Deep RPG Systems</strong><br>Collect hundreds of items,\
      \ hunters and relics, and customize your perfect relic-hunting machine! Relic\
      \ Hunters Legend is a full-blown RPG where you can customize each Hunter to\
      \ fit your playstyle. We enjoy theory-crafting and lots of stats, and we won't\
      \ dumb down our RPG systems.<br><br><strong>Multiplayer Cooperative Gameplay</strong><br>Online\
      \ cooperative play for up to four players! Play the campaign solo, or play with\
      \ your friends in this exciting and fun-filled galactic journey!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/633080/extras/RHL_Gameplay02.gif?t=1591041334\"\
      \ /><br><br><strong>Next-Generation of Top-Down Shooter Combat</strong><br>Run\
      \ and gun online with friends in full 3D environments with smart enemies, cool\
      \ abilities, and items. Play with either keyboard-and-mouse or a controller,\
      \ and experience full verticality and freedom of movement. Easy or challenging\
      \ activities for all tastes and moods - chill out by yourself or with friends,\
      \ or put on your game face and tackle some serious challenges, whenever you\
      \ feel like it.<br><br><strong>Gorgeous Visuals</strong><br>An innovative mix\
      \ of 2D and 3D visuals powered by proprietary techniques brings our colorful\
      \ crew to life in a way you have never seen before! Looks great and runs great\
      \ even on \u201Cpotato\u201D PCs.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/633080/extras/RHL_Gameplay03.gif?t=1591041334\"\
      \ /><br><br><strong>Play for Free, Forever</strong><br>After the game is out\
      \ of Early Access, it will be Free-to-Play for everyone! We understand your\
      \ trepidation when you hear &quot;free-to-play&quot;, and we want to make a\
      \ great game without nickel-and-diming you. Our top priority is to always be\
      \ honest, upfront, and transparent in our communication regarding these matters.\
      \ We assure you: everything can be earned by playing the game, and you will\
      \ never be stuck behind a pay-wall; this we can guarantee.<br><br><strong>Full\
      \ &quot;PC Master Race&quot; Features</strong><br>We've got 4K Resolution, unlocked\
      \ framerates, and 21:9 Support, as well as fully customizable controls and many\
      \ options. A modern rig will easily get you to 144 FPS at 4K resolution for\
      \ a crisp, clear, and smooth gaming experience.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/633080/extras/the_devs.png?t=1591041334\"\
      \ /><br><br>With beloved, fan-favorite titles such as <strong>Chroma Squad</strong>,\
      \ <strong>Relic Hunters Zero</strong> and <strong>Knights of Pen &amp; Paper</strong>\
      \ under their belts, the team at Rogue Snail believes in games made by happy\
      \ people, who are close to their community, and that bring joy and love to the\
      \ game itself!"
