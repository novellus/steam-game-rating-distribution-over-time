details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/813930/extras/\u52A8\
      \u56FE1.gif.jpg?t=1539373362\" /><br>Noan, a little boy nurtured by the Rebels,\
      \ is the world's only organic human and treasured as the true saviour of the\
      \ world.<br><br>June, 2081, the first large-scale battle between Government\
      \ and Rebel forces, the Battle of the Caspian Sea, broke out. The Rebel relied\
      \ on Noan to wantonly incite the people around the Caspian Sea to confront the\
      \ government, who duly sent troops to suppress the dissent. The battle lasted\
      \ for two months and ended with Noan being kidnapped by Government forces.<br><br>In\
      \ January, 2082,  Major Miya was sent to rescue Noan. After some trouble Miya\
      \ was recalled due to seriously injury, here our story begins...  <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/813930/extras/\u8D44\u6E90\
      _1.png?t=1539373362\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/813930/extras/GIF.gif.jpg?t=1539373362\"\
      \ /><h2 class=\"bb_tag\">Shooting on the Move</h2>Non-stop action with full\
      \ Locomotion, keep shooting to collect the &quot;Heat Power&quot; to activate\
      \ your special technices!<h2 class=\"bb_tag\">\u201CTime Freezing\u201D/Superhuman\
      \ Speed</h2>With cutting edge technology, you can enter a crazy speed during\
      \ fight, almost feels like time is freezing. Experience the engaging moment\
      \ and deal with agile enemies. That could be the best thing of being a cyborg.<h2\
      \ class=\"bb_tag\">Multifunctional Bionic Hands</h2>Equip and change combat\
      \ modules on your bionic hand to use different technics, they can even transform\
      \ into a super cannonball! Combat modules will unlock after bosses fights.<h2\
      \ class=\"bb_tag\">Amazing Boss Fights</h2>Intense, crazy and fun, boss fights\
      \ is the most exciting part in Revoke. More than \u201Cthe bigger the better\u201D\
      , the bosses are cunning and sinister, be aware of a second stage conversion\
      \ attack!<h2 class=\"bb_tag\">Arcade Soul</h2>Enjoy free locomotion with less\
      \ motion sickness; Fluid game level process inspired by 90s arcade style; Moreover,\
      \ enhanced enemy AI brings you remarkable challenges.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/813930/extras/4.gif.jpg?t=1539373362\"\
      \ />"
