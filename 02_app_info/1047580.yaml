    review: "[h1]Game Review from 30 Minutes of Play[/h1]\nReminding myself if I should\
      \ revisit and if you should purchase.\n\n[b]ELEVATOR PITCH: Bullethell Megaman[/b]\n\
      LIKED: Easy to learn, hard to master gameplay. Love the pixel art and chip-tune\
      \ throwback.\nDISLIKED: Starting levels can get tedious causing some early mistakes\
      \ in what would be perfect play.\n\n[b]===== Mood After 30mins =====[/b]\n\u2611\
      \ Addicted\n\u2610 Afternoon delight\n\u2610 Grindfest\n\u2610 Frustrated\n\n\
      [b]===== Will I Revisit =====[/b]\n\u2611 Yes, I aim to 100% complete\n\u2610\
      \ Yes, but only beat the game\n\u2610 Eventually. Until then, back to the pile\n\
      \u2610 No, on to other games\n\n[b]===== Price =====[/b]\n\u2611 Full price\
      \ worthy\n\u2610 Discount\n\u2610 Deep discount\n\u2610 Pass\n\n[b]Disclaimer:[/b]\
      \ [i]I'm aware 30 minutes is not enough time to properly review any game. Historically,\
      \ I'm a big completionist when it comes to gaming, but my backlog will just\
      \ not die and adulting obligations continue to mount. I needed to find some\
      \ sense of accomplishment with my backlog other than buying them at great discount.\
      \ Dedicating at least 30 minutes of play per game will be my arbitrary sense\
      \ of achievement. It may not justify my gaming spending habits, but I'll suffer\
      \ less buyer's remorse. Who knows, in 30 minutes I might discover a great game\
      \ I want to revisit and something you want to purchase. GGs![/i]\n\n======================\n\
      \n[h1]Postmortem Review[/h1]\n\n[b]LIKED THE MOST:[/b] Addictive gameplay deserves\
      \ turned into an arcade. Enjoyable chiptunes which are Megaman-like.\n[b]DISLIKED\
      \ THE MOST:[/b] The sound of getting hit, the grind of climbing past the beginning/warm\
      \ up levels.\n\n[b]===== If I Could Speak To Myself Prior To Playing =====[/b]\n\
      Non-spoilers: I did not know I could stun enemies by boosting into them. Stop\
      \ playing easy mode and start with normal mode.\nTIPS WARNING SPOILERS!\n[spoiler]Not\
      \ all the unlocks are worthwhile.[/spoiler]\n\n[b]===== Gameplay Mood Tracker\
      \ =====[/b]\n[i]Methodology borrowed from Partasan Spy's [URL=https://www.spygamereviews.com/]spygamereviews[/URL][/i]\n\
      [LIST]\n[*]0.5-1.0 hours: Addicted\n[*]1.0-1.5 hours: Normal (started to feel\
      \ grind)\n[*]1.5-2.0 hours: Addicted (realized I should play on harder difficulty)\n\
      [*]2.0-2.5 hours: Addicted (better mastery of character abilities)\n[*]2.5-3.0\
      \ hours: Addicted (focused on score chasing)\n[*]3.0-3.5 hours: Normal (100%\
      \ the achievements)[/LIST]\n\n[b]WHEN ADDICTED:[/b] Honeymoon period of the\
      \ game, having fun pulling long combos, figuring out how to use character abilities\
      \ better, not hanging around easy mode.\n[b]WHEN NORMAL:[/b] Although not as\
      \ fun, achievement chasing to 100%.\n[b]WHEN BORED:[/b] Grinding at easy mode\
      \ unknowingly there are more fun modes if played at normal difficulty.\n\n[b]=====\
      \ Worth Revisiting? =====[/b]\nYes, I want to occasionally revisit this game\
      \ to see if I can get a personal best.\n\n[b]===== Wish It Had... =====[/b]\n\
      Multiplayer co-op mode, a multiplayer mode where one controls an enemy like\
      \ in Crawl, time challenges, sandbox mode to experiment with insane combos and\
      \ ghost scenarios, an ability to skip the initial stages if you perfect clear\
      \ that stage three times in a row."
