    about_the_game: <strong>A challenging arcade score-attack game with a unique mechanic...</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1047580/extras/TheGrappleBeam_EN.gif?t=1595422755"
      /><br><br><strong>Chain together ghosts with your energy beam, then destroy
      them all at once to earn points. The longer your chain, the bigger your score
      multiplier.</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1047580/extras/GG3000_gif_Steam004.gif?t=1595422755"
      /><br><br>Destroy endless waves of increasing difficulty, navigate a frantic
      phantom bullet hell, and unlock 'Robot Mods' to help you climb the leaderboards.
      Each session lasts just a few minutes! It's perfect to kill some time (and ghosts)
      during a lunch break or to compete with friends!<br><br><i>Humanity is long
      gone, but our wretched souls still wander the Earth.</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1047580/extras/Features_EN.gif?t=1595422755"
      /><br><br><ul class="bb_ul"><li><strong>THE GRAPPLE BEAM:</strong><br>Chain
      ghosts together, destroy them all at once, and even absorb enemy bullets for
      energy using this unique new game mechanic.<br><br></li><li><strong>ENDLESS
      BULLET HELL:</strong><br>The spectral onslaught never stops! Fight ever-increasing
      enemy numbers until your little robot chassis can take no more.<br><br></li><li><strong>POWER-UPS:</strong><br>Blast
      ghosts with EMP shockwaves or rocket-boost to safety. Choose how you power-up
      your abilities in unique ways to make each run play differently.<br><br></li><li><strong>CUSTOMISE
      YOUR ROBOT:</strong><br>Unlock 'Robot Mods' to fine-tune your abilities. Customise
      your hit points, speed, battery power and more, with over 100 possible combinations.<br><br></li><li><strong>UNLOCK
      DIFFICULTY MODES:</strong><br>3 apocalyptic levels that push your skills to
      the limit, each one more intense and challenging than the last.<br><br></li><li><strong>NUKE
      THE APOCALYPSE:</strong><br>When all else fails, launch a nuke and make the
      apocalypse even more apocalypsed.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1047580/extras/GG3000_gif_Steam005.gif?t=1595422755"
      />
