  data:
    about_the_game: "Your Highness, our kingdom is at risk. We\u2019re facing great\
      \ danger! Not only villagers, but also maidens, warriors, mages, ravens, bats,\
      \ eagles and dragons are trying to destroy our empire. Guard your throne and\
      \ stop them now!<br>Use your tactical knowledge and skills to tip the scales\
      \ of triumph in your favor in order to save the kingdom from the invaders. You\
      \ are their last hope.<br><br>Build strong towers and lead your defense forces\
      \ against difficult enemies.<br><br>Mighty Towers<br><br>You can choose from\
      \ six different towers which can be upgraded. Each tower has different abilities\
      \ to help you overcome various enemies.<br><br>Engaging Missions<br><br>Fight\
      \ across three different environments in three campaigns that offer an intense\
      \ tower defense experience with 50 challenging and unique levels.<br><br><strong>Key\
      \ Features</strong>:<br><br>\xB7 3 campaigns<br>\xB7 6 powerful towers<br>\xB7\
      \ 8 enemy types from villagers to warriors, to flying dragons<br>\xB7 50 unique\
      \ levels in three different environments<br>\xB7 Powerful items to use for tactical\
      \ advantages. Some items allow you to summon meteor rains from the sky, entangle\
      \ enemies on the ground, unleash an ambush, power-up and sharpen the senses\
      \ of the tower<br>\xB7 Epic boss battles. Mighty bosses have unique skills and\
      \ abilities. Some are fast, have a lot of health, more speed, deflect more damage,\
      \ and ability to summon units<br>\xB7 And more\u2026<br><br>You can change the\
      \ game speed with F1 (1x speed), F2 (2x speed), F3 (3x speed) and F4 (5x speed)."
