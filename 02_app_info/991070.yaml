    about_the_game: <h2 class="bb_tag"><strong>Ladies and Gentlemen, welcome to Destroy
      The World!</strong></h2><br><br>The only game in the world that will let you
      destroy it!<br>Lead your new best friend, Bam-Bam, to total world domination!<br><br>Destroy
      buildings, cars, trees! Use the destructive force of nuclear power plants to
      your advantage! Melt the ice caps! Kill all the baby seals! Raise the ocean
      levels! Burn down the rain forest &amp; destroy every cultural site in your
      way! Cause great oil spills and disrupt threatened ecosystems!<br><br>But wait,
      there's more!<br><br>Gather your best friends on the same couch and Destroy
      The World together!<h2 class="bb_tag"><strong>Start Destroying The World Now!</strong></h2><br><br>We
      will help replant some of the trees you mowed down!<h2 class="bb_tag">Game-Features:</h2><br><br><ul
      class="bb_ul"><li>Fully destructible Levels<br></li><li>Realistic Sound Effects<br></li><li>Driving
      Soundtrack<br></li><li>Up to 4-Player Local Coop<br></li><li>Political incorrectness</li></ul><br>Subscribe
      for infos and updates about upcoming level-packs! It just started!<br><br>Happy
      Destroying!
