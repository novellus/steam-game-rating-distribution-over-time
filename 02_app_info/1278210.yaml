    about_the_game: 'Space Raiders in Space is a wave defense roguelike based around
      5 orders: Attack, Defend, Cower, Search, and Build. Command your almost competent
      crew to loot weapons and supplies, build defenses, and fight their way through
      the Bugpocalypse.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1278210/extras/stei_map_4.gif?t=1607534138"
      /><h2 class="bb_tag">Construct Defenses</h2> - Have your raiders scavenge materials
      from their surroundings and use them to design and build elaborate fortifications,
      hopefully keeping your crew a safe distance from the bugs'' sharp and stabby
      parts. With over a dozen defensives, there are many build strategies to explore.<h2
      class="bb_tag">Manage your crew</h2> - Your crew is armed with enthusiasm and
      a bunch of weapons (assuming you have been looting), but not much intelligence.
      Issue commands to individuals or the group as a whole, then hope they know how
      to follow instructions. It''s up to you to tell them when to search, what to
      build, how to fight, and more. Or else they''ll all die horribly violent deaths,
      Probably that second thing.<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li><strong>Simplicty
      with Depth</strong> - The orders you can give are simple - the strategies you
      can achieve with them are surprisingly complex.<br></li><li><strong>Challenging
      Maps</strong> - As you loot your way through the galaxy, the different locations
      you explore will present unique tactical challenges for you to conquer via clever
      use of weapons, fortifications, and orders.<br></li><li><strong>Unique weapons</strong>
      - Penetrating Crossbows, Slashing Swords, Armour-piercing Snipers, Crushing
      Hammers, and many more weapon categories, each with multiple tiers and rarities.<br></li><li><strong>Super
      Time Stop Powers</strong> - Pause the game mid-combat to evaluate your strategy
      and give orders. It will help, but sometimes the bugs are just too much.<br></li><li><strong>Tough
      Decisions</strong> - comic book encounters at the start of each location will
      test your sanity. We recommend you don''t look over the edge of the abyss.<br></li><li><strong>Danger
      Everywhere</strong> - Your crew are strong but can be quite fragile. Be careful
      not to let the bugs too close to them, or you may lose one. If they get knocked
      down too often, they won''t stand back up!</li></ul><ul class="bb_ul"><li><strong>Leaderboard!</strong>
      - reach the top 5 ranks on the leaderboard and be memorialized on the main menu
      for all to see!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1278210/extras/endless_banner.gif?t=1607534138"
      /></li></ul>'
