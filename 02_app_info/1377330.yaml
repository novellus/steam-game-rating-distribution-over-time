details:
  data:
    about_the_game: Psychoduck is a stealth game about a psychotic duck who collects
      crowns and has no problem killing all herons in order to increase his collection.<br><br>Venture
      through 50 levels using all possible means to get all the crowns.<br><br><ul
      class="bb_ul"><li> Amazing and colorful scenario!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1377330/extras/steam-gif1.gif?t=1598873062"
      /><br></li><li> 50 challenging and addictive stages to play with cutes characters.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1377330/extras/steam-gif2.gif?t=1598873062"
      /><br></li><li> You can play in the keyboard and in the joystick. Wherever you
      think is better.<br></li><li> Hitch a ride on alligators to get to some destinations.
      Feed Turtles and collect all the snails.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1377330/extras/steam-gif3.gif?t=1598873062"
      /><br></li><li> Create and execute the best plans and don't let the frog soldiers
      capture you. Use the slingshot to get them out of your way.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1377330/extras/steam-gif5.gif?t=1598873062"
      /><br></li><li> Be stealthy! Hide in brushes and avoid being caught!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1377330/extras/steam-gif4.gif?t=1598873062"
      /></li></ul><br>Get all the crowns and... <strong>kill all herons!</strong>
