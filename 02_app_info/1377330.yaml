    review: "Bem divertido. Dependendo da sua experiencia com jogos ele pode ser meio\
      \ parado no inicio. Mas no geral \xE9 bom.\nTrilha sonora divertida\nControles\
      \ respondem bem\nNenhum bug prejudicial ao jogo\nEstilo de arte bem executado.\n\
      --\nEu melhoraria o menu dando mais op\xE7\xF5es de como selecionar. Usando\
      \ a tecla espa\xE7o para selecionar as op\xE7\xF5es.\nAt\xE9 mais pequenos detalhes\
      \ queu dava pra arrumar. Mas s\xE3o muito especificos e n\xE3o sei se o pessoal\
      \ vai notar.\n"
