    about_the_game: "Tenrow is a grid-based logical puzzle game. <br />\r\nEach level,\
      \ the player is given a shape created using squares. A number in a square depicts\
      \ the number of red squares that share a row or a column with it. (including\
      \ itself) <br />\r\nTaking all these numbers into account, turn the blue squares\
      \ into red to complete all numbers and win the level.<br />\r\nIncludes 50 levels."
