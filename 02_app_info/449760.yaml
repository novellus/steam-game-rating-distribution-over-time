    review: '[h1] Intro [/h1]

      A puzzle game that is that uses deduction, elimination and estimation.


      [h1] Pros [/h1]

      - Beginner friendly

      - Short

      - Easy Achievements

      - Nice BGM

      - Nice change in BGM once certain stage level are hit


      [b] Cons [/b]

      - Money for time spent isn''t worth to get the game at full price


      [h1] Summary [/h1]

      If you want to support the developers, go ahead and get the game. Its better
      to buy the game on bundle when it is on discount.'
