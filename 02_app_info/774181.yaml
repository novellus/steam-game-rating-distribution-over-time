  data:
    about_the_game: 'Save lives with your spacebar! <br><br><i><strong>Rhythm Doctor</strong></i>
      is a rhythm game in a world where defibrillating patients'' hearts in sync with
      their heartbeats has healing properties. Slam your spacebar in perfect time
      on the 7th beat, and they might just come out okay. But beware - every patient
      has unique illnesses based on complex music theory: polyrhythms, hemiolas, irregular
      time signatures...if you don''t know what they mean, don''t worry. <i><strong>Rhythm
      Doctor</strong></i> is designed to make you learn music and rhythm theory without
      even realising it!<br><br><ul class="bb_ul"><li>20+ handmade levels, each with
      their own story.<br></li><li>Every level introduces a different concept of rhythm
      theory in an accessible way<br></li><li>A large cast of doctors and patients
      feature in an epic overarching storyline<br></li><li>Play solo campaign or grab
      a friend for drop-in drop-out local multiplayer throughout the whole campaign!<br></li><li>Robust
      level editor to make, share, and play community levels! Use your own music,
      place notes snapped to the beat, and use 50+ different visual effects and backgrounds<br></li><li>Challenging
      &quot;Night Shift&quot; versions of each level for the brave</li></ul>'
