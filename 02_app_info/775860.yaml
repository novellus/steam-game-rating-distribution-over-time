    detailed_description: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/775860/extras/ADMIT_ONE.png?t=1563279522\"\
      \ /><br>The Skullmaster (An X B-Movie Horror Actor) is building an amusement\
      \ park like no other that opens at midnight every night. He has just set up\
      \ shop and is working on new attractions and building more fun ways for you\
      \ to die...I mean fun things to enjoy.<br><br>You can now wander and explore\
      \ the park rotunda, Spooky Hollows and visit The Haunted House On The Hill filled\
      \ with enemies to slaughter while getting an accurate feel for the amusement\
      \ parks dark vibe.<br><br>Currently you can explore the park, key areas of the\
      \ game, kill enemies and be killed +collect ammo and health. You can also view\
      \ coming attractions and areas as they are being constructed.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/775860/extras/FEATURES.png?t=1563279522\"\
      \ /><br>Current Game Features (More Coming Very Soon)<br><br>1.Explore the park<br><br>2.Hunt\
      \ down enemies<br><br>3.Collect Blood Viles To Survive<br><br>4.Interact with\
      \ The Skullmaster as he guides you through Midnightland<br><br>5.Protect yourself\
      \ with your trusty automatic rifle<br><br>6.View and explore new park attractions\
      \ as they are being built<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/775860/extras/COMING_SOON.png?t=1563279522\"\
      \ /><br>More rides, attractions and activities will be coming online very soon\
      \ in the near future with every monthy update....<br><br>With Midnightland\u2122\
      \ being on Early Access it will give him time to develop his attractions and\
      \ add them to the park as time goes on taking time and care to make them as\
      \ scary and exciting as possible. <br><br>Buying the game on Early Access will\
      \ not only get you a ticket to the park it will also help support and ensure\
      \ the development of Midnightland\u2122Your feedback and suggestions are welcome\
      \ to help build one of the scariest and most exciting places on earth."
