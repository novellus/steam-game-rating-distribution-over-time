    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1428160/extras/Miolo_About.jpg?t=1608818581\"\
      \ /><br><strong><h2 class=\"bb_tag\">ATTENTION: THIS GAME HAS BEEN UPDATED TO\
      \ VERSION 2.7:</h2></strong><br>A surveyor breaks into a mysterious and sinister\
      \ Mansion on Pleasant Street in order to find his missing sister. She was last\
      \ seen being interviewed by the mansion's young and mysterious Butler. This\
      \ man, by the way, is nicknamed by the neighborhood \u201Cthe butler of Nosferatu\u201D\
      . Because those who saw the mansion's owner say that his sinister appearance\
      \ resembles that of actor Klaus Kinski \u2014 famous for playing the vampire\
      \ Nosferatu in the cinema. This man \u2014 a doctor \u2014 is called Grigori\
      \ and rarely appears in the mansion. It is said that he lives and lives most\
      \ of the time in a real castle in Transylvania. This detail further intensified\
      \ the myths and fake news that the doctor is actually a vampire. Some even believe\
      \ it to be Dracula himself! The neighborhood is terrified of the mansion they\
      \ consider cursed. However, during the day they attend the \u201Cpublic\u201D\
      \ library at Pleasant Mansion. The most bizarre: this girl is not the only one\
      \ missing from the city.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1428160/extras/Miolo_mansion.jpg?t=1608818581\"\
      \ /><br>Your main objective is to find your missing sister. She was probably\
      \ kidnapped by the Mansion Butler on Pleasant Street. Caution! The place is\
      \ full of monsters: Vampires, Zombies, and other terrible creatures. Try using\
      \ all resources to survive and achieve your goal: Save your sister from the\
      \ clutches of the dangerous Nosferatu Butler. But, who really is Butler's boss?<br>Of\
      \ course, he is not Dracula. His name is Grigori, and his job is medicine. She\
      \ does not live in that mansion. For some reason, he cannot leave his European\
      \ castle.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1428160/extras/Miolo_gameplay.jpg?t=1608818581\"\
      \ /><br>Playing is extremely easy because you can use your computer's keyboard\
      \ and mouse or you can choose a joystick.<br>During the game you can:<br>Collect\
      \ items are hidden in the mansion.<br>Collect weapons and ammunition to protect\
      \ yourself from attacks.<br>Read messages and save them in inventory to review\
      \ later,<br>This game has been updated to version 2.7 <br><strong>IMPORTANT!\
      \ </strong><br>This game doesn't have many levels (the build file is 4.6 GB).\
      \ You will easily complete this game in approximately two hours.<br>Graphics\
      \ quality requires high GPU performance (FPS rate between 15-40 during the game).<br><br>The\
      \ <strong>whole story has been modified</strong> and the features have been\
      \ improved!<br>Please, we are a small Studio, and we need your feedback. <br><strong>Report\
      \ any bugs that appear. We want to improve this game.</strong><br><strong>Every\
      \ six months we will update the content and feature of Nosferatu's Butler.</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1428160/extras/Miolo_001.jpg?t=1608818581\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1428160/extras/Miolo_002.jpg?t=1608818581\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1428160/extras/Miolo_003.jpg?t=1608818581\"\
      \ /><br>Enjoy Nosferatu's Butler Game!"
