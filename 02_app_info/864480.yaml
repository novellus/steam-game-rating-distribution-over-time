    about_the_game: "TapRPG - Homeland is the first in the TapRPG series showcasing\
      \ a unique style of RPG gaming. The classic top-down overworld map leading into\
      \ 2D side-scrolling hack and slash. Your hero automatically runs across the\
      \ levels, but defeating the enemies is no easy task.  Level up, collect gold,\
      \ spend your skill points, and prepare for the next challenge.<br />\r\n<br\
      \ />\r\nA chance meeting with a mysterious Golden Knight sets you out on an\
      \ adventure to rid the land of monsters. Swing your sword to destroy monsters\
      \ for gold and experience.<br />\r\nAll is not what it seems and this is just\
      \ the beginning of your trials. Who is Golden Knight really and why does his\
      \ wild mood swings seem threatening?"
