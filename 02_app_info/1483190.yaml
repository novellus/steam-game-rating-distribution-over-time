    about_the_game: "<ul class=\"bb_ul\"><li> Memory Lost is a top-down shooter about\
      \ a cyber assassin who has the ability to infect the enemy's mind, seizing control\
      \ of his body and weapons.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1483190/extras/description_title.jpg?t=1609865538\"\
      \ /><br><br>The place of action \u2013 the city of Detraxis-promised to become\
      \ a stronghold of quiet life for the citizens. But the spark of hope has long\
      \ been extinguished, giving way to the conflagration of corporate wars. Corporation\
      \ &quot;Redsky&quot; develops a special weapon: a neural network, is able to\
      \ penetrate the human mind and control it. Thus, the highest ranks plan not\
      \ only to carry out sabotage by someone else's hands, but also to copy any information\
      \ that is stored in the memory of the victims.<br><br>...But what will happen\
      \ if the neural network begins to analyze the memory of each of its victims\
      \ \u2013 and form its own view of what is happening? What if this view turns\
      \ out to be the opposite of the creator's position? Or maybe a collective image\
      \ of thousands of lines of program code will be much more human than a real\
      \ person?<br><br></li><li> <strong>Capture the mind of the enemy.</strong> Did\
      \ you like your opponent's gun? Little health left? Too lazy to recharge? Move\
      \ into the body of the enemy, use his weapons and abilities for your own purposes!<br><br></li><li>\
      \ <strong>Travel through your own memory.</strong> Move around the map of thoughts\
      \ and collect the memory of each killed victim bit by bit. Restore the chronology\
      \ of events!<br><br></li><li> <strong>The gameplay is in the best traditions\
      \ of the &quot;old school&quot;.</strong> Hurricane shootouts with dozens of\
      \ opponents and crazy boss battles in the scenery of the victorious cyberpunk.<br><br></li><li>\
      \ <strong>15 types of weapons</strong> - from a crowbar to a rocket launcher-will\
      \ help you complete each of the 9 levels.<br><br></li><li> <strong>Atmospheric\
      \ art.</strong> Hand-drawn cut scenes will help you immerse yourself in the\
      \ story of true humanity.<br><br></li><li> <strong>Driving soundtrack.</strong>\
      \ Dynamic synth wave in dizzying shootouts \u2013 what could be better?<br><br><i>Warning:\
      \ A very small percentage of people may experience seizures while viewing certain\
      \ images, such as flashing lights or patterns that may be present in video games.</i></li></ul>"
