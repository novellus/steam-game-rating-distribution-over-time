    about_the_game: It's 2036 and technology continues to spiral out of control. London's
      criminals find new ways to stay ahead of the police, but with the imminent introduction
      of the Damocles Armoured Fighting Robot to the police, what new scheme will
      they come up with next?<br><br>Nathan Jordan is a composite artist who works
      as a consultant for the police, his quiet life is about to be shattered when
      his missing brother suddenly reappears in his life. Unfortunately his brother
      is being held hostage.<br><br>Compelled by guilt from his past, Nathan will
      stop at nothing to get his brother back. With the police, a global crime organisation
      called The Syndicate, and the mysterious art thief known as The Wolf all in
      Nathan's path, the situation is looking grim.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Classic 2D point and click adventure with logical puzzles<br></li><li>Engaging
      story and rich sci-fi world<br></li><li>Memorable characters fully voiced<br></li><li>Original
      soundtrack by Jonathan Rock<br></li><li>Glorious pixel art, but a modern adventure<br></li><li>Composite
      art mini-game<br></li><li>Developer commentary</li></ul>
