    about_the_game: "Welcome to Torchlight! A sleepy enclave founded on the discovery\
      \ of rich veins of Ember: a rare and mysterious ore with the power to enchant\
      \ or corrupt all that it touches. Emboldened by its power, legions of twisted\
      \ creatures have begun to swarm up from the tunnels and caves below town. Choose\
      \ from three heroes in this Action-RPG and delve into the caverns below town\
      \ for endless treasure and glory.<h2 class=\"bb_tag\">Key Features</h2><br><br>RANDOMIZATION<br>Your\
      \ adventure is uniquely your own. Explore seven lovingly crafted environments\
      \ randomly generated with new monsters, treasures, puzzles, and items each time\
      \ you embark on your journey.<br><br>MOD SUPPORT<br>All the tools we used to\
      \ make Torchlight are fully available in TorchED. Change your gameplay experience,\
      \ or create something entirely new to explore and share.<br><br>PETS &amp; FISHING<br>Take\
      \ a break from your fast-paced job adventuring and go fishing. Your catch will\
      \ help you along your journey. Solo adventuring can be a lonely so chose a faithful\
      \ companion to accompany you. Your pet will carry items for you, help you in\
      \ battle, and \u2013 with the right fish \u2013 can even transform into powerful\
      \ allies!<br><br>RETIREMENT SYSTEM<br>Hanging up your boots doesn't mean the\
      \ adventure has to be over. \u201CRetire\u201D your hero and pass down a prized\
      \ item imbued with unique attributes for your new hero."
