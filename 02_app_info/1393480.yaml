    review: "[b]Non, ce n'est pas une simulation de mariage.[/b]\n\n C'est un puzzle\
      \ game minimaliste aux graphismes \xE9pur\xE9s et \xE0 la musique zen.\n\n[i]Union[/i]\
      \ se base sur un principe simple mais sans pour autant \xEAtre un jeu simpliste.\n\
      Il s'agit ici de connecter entre elles des formes g\xE9om\xE9triques identiques.\n\
      \nUne difficult\xE9 progressive, de nouveaux \xE9l\xE9ments de gameplay r\xE9\
      guli\xE8rement ajout\xE9s, des niveaux de plus en plus grands et complexes.\
      \ Chaque niveau r\xE9ussi d\xE9bloque le suivant, il y en a 50 en tout.\n\n\
      Une s\xE9rie de casse-t\xEAtes id\xE9ale pour une petite pause.\n\nOn peut n\xE9\
      anmoins regretter d'une part que seul le dernier tiers des niveaux propose quelques\
      \ d\xE9fis qui demandent d'\xEAtre un minimum concentr\xE9 pour obtenir un succ\xE8\
      s valorisant, et d'autre part que le niveau en cours n'est pas sauvegard\xE9\
      \ si on quitte le jeu.\nOn attend maintenant l'ajout d'un contenu suppl\xE9\
      mentaire ou une suite car c'est cool mais \xE7a passe finalement tr\xE8s vite.\n\
      \n\nAu final, [i]Union[/i] est parfait pour ce qu'on peut attendre de lui, surtout\
      \ pour ce prix minuscule.\nC'est pour vous si vous avez aim\xE9 [i]Hook[/i]\
      \ par exemple."
