    about_the_game: "This is a VR game about traditional Chinese mythology. In the\
      \ game, you will act as a theurgy practicer and train yourself by fighting against\
      \ the Evil force until you reached the final stage of becoming immortal.<h2\
      \ class=\"bb_tag\">Content</h2>Now, there are two stage of story mode you can\
      \ play. Go ahead and pick up your sword to fight against the Evil force.<h2\
      \ class=\"bb_tag\">Guide</h2>\u3010Sword\u3011Swing your right arm (handle)\
      \ to fly your sword and attack targets when the target is highlighted.<br>\u3010\
      Shield\u3011Protect you from short-range and long-range attacks. It doesn\u2019\
      t work for Bosses.<br>\u3010Crystal\u3011Casting spells will cost crystal. You\
      \ can have at most 10 pieces of crystal. It shows at your right wrist.<br>\u3010\
      Flame\u3011Directional skill, press \u201Cup\u201D button on right handle to\
      \ cast, cost 3 pieces of crystal.<br>\u3010Freeze\u3011Directional skill, press\
      \ \u201Cdown\u201D button on right handle to cast, cost 3 pieces of crystal.<br>\u3010\
      Meteorite\u3011Targeting skill, press \u201Cleft\u201D button on right handle\
      \ to cast, cost 5 pieces of crystal.<br>\u3010Sealing\u3011AOE skill, press\
      \ \u201Cright\u201D button on right handle and draw the given shape to cast,\
      \ cost 10 pieces of crystal.<br>\u3010Move\u3011Use trackpad on left handle.<br>\u3010\
      Collect\u3011Touch the item by using left or right handle.<h2 class=\"bb_tag\"\
      >Expectation</h2>We will read every single opinion and suggestion you make for\
      \ us. Please enjoy the game.<br>QQ group: <strong>387103581</strong><br>Both\
      \ English and Chinese speakers, feel free to join us."
