  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/770810/extras/kitchen_chapter02.png?t=1608684292"
      /><br><br>Ever wanted to know what it feels like to run your own Pizza shop?
      Do your best to fulfill pizza orders from customers while making enough money
      to keep your shop open in this fun cooking game. Upgrade your shop with new
      toppings and equipment to compete against your pizza rival, Alicante!<h2 class="bb_tag"><strong>GAME
      HIGHLIGHTS</strong></h2><br><ul class="bb_ul"><li> Featuring Pizza News Network
      (PNN), the first newscast about all things pizza.<br></li><li> Over 100 customers
      with unique pizza orders and personalities.<br></li><li> Pizza toppings including
      pepperoni, sausage, onions, and more.<br></li><li> Equipment upgrades to help
      you become the master ovenist.<br></li><li> Simple, fun and challenging cooking
      gameplay.<br></li><li> Created by pizza making professionals; the game artist
      worked in a pizza kitchen for four years!</li></ul><br>GOOD PIZZA, GREAT PIZZA
      has been downloaded over 40 million times and is now available for Steam! This
      is a premium version of the game with new game balancing and no in-app purchases.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/770810/extras/pizzaboy.png?t=1608684292"
      />
