  data:
    about_the_game: 'A 30-ton garbage truck screams towards you, plowing through a
      sea of pedestrians. A swarm of flying drones joins the truck, pinning you down
      with laser fire. Now''s your chance: you stop, and time slows to a trickle.
      You grab your gun. You aim. You fire. You weave through the lasers, and time
      returns to normal. Your bullets speed up and cut your enemies to shreds. As
      the garbage truck slams into the wall behind you, you turn to the camera for
      your one-liner: &quot;Time to take out the trash.&quot; You''re going to look
      great on the big screen.'
