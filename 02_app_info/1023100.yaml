  data:
    about_the_game: <strong>=== Control the light ball and crush the bricks ! ===</strong><br>Nara
      the girl can destroy the bricks by hitting the light ball and controlling its
      direction of movement. Of course, the bricks may also counterattack, enemies
      may appear and block Nara, and even the rebounding ball will hurt Nara. Nara
      needs to dodge them and their bullets agilely, using the ball to clear all the
      bricks in the scene. Nara can strengthen her abilities with bricks and enemies
      falling crystals.<br>The game uses physics engine to bring you a unique gaming
      experience.
