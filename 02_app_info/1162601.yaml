    about_the_game: "The Wing Chun master Leroy Smith joins the fray!<br />\r\n<br\
      \ />\r\nToy with your opponent using a mix of offensive and defensive moves,\
      \ then overwhelm them with a quick flurry of attacks!<br />\r\n<br />\r\n&quot;Nearly\
      \ a half century ago, the city of New York was overrun with countless gangs\
      \ whose members numbered in the hundreds of thousands.<br />\r\n<br />\r\nWith\
      \ both the police and politicians in the gangs' pockets, nobody was able to\
      \ stop their rampage, and the general public was left with no choice but to\
      \ try to survive the chaos. At the time, a young boy named Leroy Smith lost\
      \ his entire family to the violence.<br />\r\n<br />\r\nLeroy was also badly\
      \ injured by the gunfire and fell into a river, eventually getting swept out\
      \ to sea, where he was rescued by a merchant vessel who took him in.<br />\r\
      \n<br />\r\nAs he drifted in and out of consciousness, Leroy was angry at his\
      \ own helplessness and harbored a desire for revenge against the ruthless gangs\
      \ that had taken his family from him. And so, he left America behind and traveled\
      \ the world until he came across the fighting art known as wing chun in the\
      \ streets of Hong Kong.<br />\r\n<br />\r\nMany years passed...<br />\r\n<br\
      \ />\r\nEventually, the incident in New York came to be known as the Big Apple\
      \ War and 50 years later, although weakened compared to their peak, the gangs\
      \ still controlled much of the city.<br />\r\n<br />\r\nUpon learning this,\
      \ Leroy decided to return to New York in order to avenge his family and finally\
      \ free his city from the endless grip of fear and violence.&quot;<br />\r\n\
      <br />\r\n* Included in this add-on is Leroy Smith as a playable character.<br\
      \ />\r\nLeroy Smith will also become playable in DLC1's mode, &quot;Ultimate\
      \ TEKKEN BOWL.&quot;<br />\r\n<br />\r\nThis add-on is included in one or more\
      \ sets. Please be careful not to buy the same content twice.<br />\r\n<br />\r\
      \nUse of this add-on requires the full version of the game (sold separately).\
      \ You may also need to install the most recent game patch."
