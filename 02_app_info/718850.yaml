    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718850/extras/mural.png?t=1605084510\"\
      \ /><br>Emerge from the cosmic dark age of a fallen galactic empire to build\
      \ a new future for your people. <i>Age of Wonders: Planetfall</i> is the new\
      \ strategy game from Triumph Studios, creators of the critically acclaimed <i>Age\
      \ of Wonders</i> series, bringing all the exciting tactical turn-based combat\
      \ and in-depth empire building of its predecessors to space in an all-new, sci-fi\
      \ setting.<br><br>Build your empire with one of six unique factions, ranging\
      \ from the militant Vanguard to the dinosaur-riding Amazons and the cyborg-zombies\
      \ of the Assembly. Progress through each faction\u2019s missions using your\
      \ wits, military strength and diplomacy, exploring planetary ruins and encountering\
      \ other survivors as you unravel the history of a shattered civilization. Fight,\
      \ build, negotiate and technologically advance your way to utopia in a deep\
      \ single player campaign, on random skirmish maps, and against friends in multiplayer.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718850/extras/skull.png?t=1605084510\"\
      \ /><h2 class=\"bb_tag\">Tactical Turn-Based Sci-Fi Combat</h2>Perfect your\
      \ combat strategy in intense turn-based battles featuring a large cast of factions,\
      \ customizable units, and destructible environments.<h2 class=\"bb_tag\">Discover\
      \ a Rich Science-Fiction World</h2>What secrets will unfold when you uncover\
      \ the history of the fallen galactic empire? Discover the fate of the Star Union\
      \ by exploring lush landscapes, wild wastelands and overgrown megacities. Encounter\
      \ rival factions and discover hidden technologies long forgotten in abandoned\
      \ places.<h2 class=\"bb_tag\">Planetary Empire Building</h2>Steer the future\
      \ of your colony with a mix of technological advances and social development.\
      \ Will you create an environmental paradise or a perfect military order?<h2\
      \ class=\"bb_tag\">Multiple Paths to Victory</h2>Achieve your end goals through\
      \ conquest, diplomacy or doomsday technologies.<h2 class=\"bb_tag\">A Multitude\
      \ of Game Modes</h2>A deep single-player story campaign alongside random map\
      \ generation makes for endless replayability. Try new play styles in skirmish\
      \ mode, and play multiplayer your way - online, hotseat, and asynchronous!<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/718850/extras/in-game.png?t=1605084510\"\
      \ /><br><br><i>*Modding Tools are provided as a courtesy to fans. They might\
      \ have different system specifications from the Age of Wonders: Planetfall game,\
      \ are not tech supported and have an English only interface.</i>"
