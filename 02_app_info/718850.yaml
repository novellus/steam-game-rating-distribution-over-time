    reviews: "\u201CAge of Wonders' latest entry translates its Civ-meets-XCOM formula\
      \ brilliantly to a new sci-fi setting.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pcgamesn.com/age-of-wonders-planetfall/review\"\
      \ target=\"_blank\" rel=\"noopener\"  >PCGamesN</a><br><br>\u201CThe most entertaining\
      \ 4X I've played in years.\u201D<br>85/100 \u2013 <a href=\"https://www.pcgamer.com/age-of-wonders-planetfall-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CWhether you\u2019\
      re a veteran of the genre or a relative newcomer, Planetfall\u2019s excellent\
      \ combat, impeccable pace and impressive variety will keep you plotting and\
      \ planning your rise to glory for a long time.\u201D<br>9/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.godisageek.com/reviews/age-of-wonders-planetfall-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >God Is A Geek</a><br>"
