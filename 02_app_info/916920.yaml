  data:
    about_the_game: What is in the reach of our sight is just a very small part of
      the whole world. Just as the ocean we know is only 5% of all. They say there
      are no monsters in the world, but who knows? Walk into the whimsical new world
      with our production team. There are monster hunters, and all kinds of goblins.
      As a protagonist with magical talents and an amazing body, join in this world
      and see what kind of life you will lead, how many ups and downs in your life.
      Love, great cities, and even dramas...<br><br><br>The high school student's
      leading role was called by a mysterious woman. Actually, she was forced to adopt
      a fox.<br><br>What's wrong with this world? Mysterious woman, you let go of
      the hero and rush to me.<br><br><br><br><ul class="bb_ul"><li>Part two contains
      20 minutes of playable plot.<br></li><li><br></li><li>more than 5 scenes<br></li><li><br></li><li>more
      than 4 characters appeared.<br></li><li><br></li><li>exquisite BGM</li></ul><br><br><br><br><br><br>The
      game contains a wealth of stories, exquisite vertical drawings and scenes, Well
      continue the story in the future with DLC, I hope you like it.
