    about_the_game: One Piu Day is a 2D vertical platformer telling the story of a
      bird that got pushed from its nest by its siblings. The player incarnates the
      poor fledgling that has to climb up the tree to finds its home. To do so, he
      will have to answer many needs from inhabitants that he will encounter throughout
      its journey in this peaceful environment.
