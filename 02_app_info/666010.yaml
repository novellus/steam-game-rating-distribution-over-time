    about_the_game: "Challenge your brain with the 50+ nightmare puzzles of &quot;Refract&quot;\
      \ !<br />\r\n<br />\r\nIt is about $ 0.99<br />\r\n<br />\r\n&quot;Refract&quot;\
      \ is a puzzle game in which you use the primary colored laser beams and reflect\
      \ them or refract them to the cuboid of the corresponding color.<br />\r\nEach\
      \ level has a unique design and every ten levels are themed uniquely. Every\
      \ level has hints that can help you solve the puzzle.<br />\r\nAlso later on,\
      \ puzzles with rasters and prisms will occur, and so the puzzles become increasingly\
      \ demanding.<br />\r\n<br />\r\nIt is a tribute to Chromatron and Lazors.<br\
      \ />\r\n<br />\r\n* Knowledge of English is not needed to be able to play this\
      \ game."
