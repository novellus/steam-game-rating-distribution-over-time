    review: "Un bon petit Match 3 Game comme je les aime, avec des graphismes ok,\
      \ des sons ok, une musique ok, pas de bugs, ni trop long ni trop court. Compter\
      \ 5 heures pour venir \xE0 bout des 91 niveaux. Il y a aussi 42 niveaux bonus\
      \ dont 21 en combat tour par tour et 21 avec des pi\xE8ces \xE0 ne pas d\xE9\
      bloquer. Sympa les canons qui tirent des boulets. Sympa aussi les case qui diffusent\
      \ le feu. Vraiment bien. A noter la pr\xE9sence de puzzles facultatifs comme\
      \ des petits jeux de cartes et des jeux de 12 diff\xE9rences. On peut les skiper\
      \ si on veut."
