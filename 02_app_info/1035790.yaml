      \ During the expedition they awakened the ghost of Pharaoh that was sleeping\
      \ for the last 5000 years. Now they can reveal how ancient Egypt really looked\
      \ like first-hand.<br />\r\n<br />\r\nGame features:<br />\r\n<br />\r\n- New\
      \ bonus match 3 levels including playing with an opponent and high difficulty\
      \ puzzle levels<br />\r\n- Hidden Objects, Find The Difference scenes and Solitaire\
      \ deals!<br />\r\n- Discover the true Ancient Egypt!"
