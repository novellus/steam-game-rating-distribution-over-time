    reviews: "\u201CWhat's grand about the game is the freaking gameplay. It's unabashedly\
      \ fun. In a world of things trying to strip fun away from you, that's something\
      \ you should hug like a long lost relative you haven't seen in years.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.cinemablend.com/games/Riptide-GP2-First-Impressions-Wave-Race-Meets-Jet-Moto-Win-62683.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Blend</a><br><br>\u201CRiptide\
      \ GP2 has the feel of an old school arcade racers and it is easy to get sucked\
      \ into the experience.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameramble.com/riptide-gp2-pc-game-review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >GAMERamble</a><br>"
