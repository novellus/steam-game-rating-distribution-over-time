    about_the_game: '<strong>A world of Police that have forgotten what, and why,
      they are policing.</strong><br><br>Rooftop Cop is a collection of five endless
      vignette games and a 7-track album. The games are set on a loose metaphysical
      timeline in which the Cops slowly lose their way.<br>Each of the five parts
      is quite different, and varies in theme from environmental terror, to manic
      industry, to a sort of darkly aloof joy. The companion album is included, and
      contains more than just the music from the games. (See instructions below on
      where to find the music after download!)<br><br>______________<br><br>ROOFTOP
      COP<br><br><i>I: A Proud History</i> -- balance collecting citations with an
      abstract deficit, looking for tiny crimes<br><br><i>II: Capture the Flag, for
      One</i> -- find and return the flag in an environment that does not have you
      in mind<br><br><i>III: The Datamines</i> -- endlessly collect &quot;evidence&quot;
      from apartments, find places to stash it before you are crushed under its weight<br><br><i>IV:
      God Bles Everyone</i> -- amass junk and expand your raft as you drift through
      a flooded city<br><br><i>V: Palace of the Organizer</i> -- play in the sand,
      check the fax machine, and re-arrange sticks on a soothing dystopian beach<br><br>______________<br><br>DOESN''T
      SPEAK, DOESN''T LISTEN<br><br>To access the album:<br>- Right-click ''Rooftop
      Cop'' in Steam Library<br>- Properties<br>- ''Local Files'' tab<br>- ''Browse
      Local Files''<br>- There is a zip file!'
