    about_the_game: Test your agility and accuracy against hordes of barbarians.<br>MarksmanVR
      is an archery defense game based on medieval warfare.<br>The game is simple
      and intuitive. Shoot an arrow at the right target and as your skills improve
      you will achieve better results.<h2 class="bb_tag">These are interesting points
      about this game</h2><ul class="bb_ul"><li> Plausible and enjoyable projectile
      physics, rather than pursuing reality.<br></li><li> Bow mechanics that easy
      to play with<br></li><li> Immersive medieval environment<br></li><li> Boss battle
      at the end of each chapter<br></li><li> Combinational skills which are automatically
      fired (Flame, Push, Multi, Homing, Repair, Manaregen)<br></li><li> Wide range
      of enemies, from medieval warriors to fantasy monsters.</li></ul>
