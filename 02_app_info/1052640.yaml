  data:
    about_the_game: "<strong>A WORLD THAT DESIRES YOUR DEATH</strong><br>You and your\
      \ friends find yourself in a strange, unforgiving place. Frantically you seek\
      \ a way out, but death lurks at every corner, and when it finds you \u2014 that\u2019\
      s when your resolve is rewarded with the ability to rewind time. What path will\
      \ lead you out? What decisions will you have to make? And what secrets will\
      \ you uncover in the dark?<br><br><strong>A RICH TRADITION</strong><br>Explore\
      \ a beautifully atmospheric 2D world with a mix of pixel art and painted portraits.\
      \ Within it you\u2019ll find a mixture of traditional logic puzzles and heart-pounding\
      \ action sequences, as well as secrets and mysteries.<br><br><strong><br>DEATH\
      \ IS YOUR TEACHER</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052640/extras/awakening_600.gif?t=1601985043\"\
      \ /><br>This world desires your death, but that does not mean the end. Use what\
      \ you learn on one path to explore further down another. Find shortcuts, piece\
      \ together clues and study patterns that will lead you to victory.<br><br><strong>USE\
      \ YOUR HEAD OR LOSE IT</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052640/extras/newspaper_clipping_600.gif?t=1601985043\"\
      \ /><br>Freya is faced with locked door after locked door in her quest to escape,\
      \ and the only way to unlock them is to play her captor's game--solving the\
      \ logic puzzles contained within each room. The consequences for getting them\
      \ wrong can be ... unpleasant.<br><br><strong>QUEER ROMANCE IN DANGEROUS PLACES</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052640/extras/wlw_mlm_solidarity_600.gif?t=1601985043\"\
      \ /><br>Complicating matters is Freya's long-standing crush on her best friend,\
      \ Mia. Will the terror of their experience bring them closer together, or tear\
      \ them apart? And what of Claire, the prisoner who admires Freya as her saviour?\
      \ Freya's choices will influence more than just her survival, but also her relationships.<br><br><strong>ABOUT\
      \ THE TEAM</strong><br>Retrace is being developed by Spider Lily Studios lead\
      \ developer Els White, with programming assistance by Julian Adams, art by @rustorange\
      \ and music by harmonicblend."
