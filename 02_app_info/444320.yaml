details:
  data:
    about_the_game: "Enter Jumpix Jump adventures, solve jumping puzzles, try to gather\
      \ all diamonds and find the entrance to next level!<br />\r\n<br />\r\nGame\
      \ is non-violent, special designed for kids, to enjoy collecting diamonds and\
      \ force them to think to solve simple puzzles. Game main objective is to find\
      \ the entrance to next level, as well as collecting as many diamonds as possible.\
      \ However, the way is full of jumping puzzles to solve or hidden diamonds that\
      \ you need to find. Gathering all diamonds is optional, but in the same time\
      \ is a challenge for you! Levels combines outdoor and indoor environments in\
      \ such way to give you a perfect relaxing and entertaining adventure!"
