details:
  data:
    about_the_game: "Emoji Evolution is a new look at the alchemy game where you have\
      \ to combine different elements to find a new one. Find all recipes and solve\
      \ the main dilemma of humanity - what will happen in the end! <br />\r\n<br\
      \ />\r\nAt the start, you have only the 4 base elements - soil, water, fire,\
      \ and air. Combine these you will invent different blueprints which will help\
      \ you to open more new ones. <br />\r\n<br />\r\nUse your logical skills to\
      \ predict further steps to solve the puzzle and invent impressive chains. Be\
      \ witty, there are a lot of gags and jokes cause this is the Emoji world and\
      \ something works not exactly as in real life."
