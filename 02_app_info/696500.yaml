    about_the_game: You are a soldier fighting for the freedom in the heart off fierce
      combat. Conquer different battlegrounds alongside your comrades. Realistic combat,
      fast paced action and advanced AI system will help you feel like on real battlefield.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li> Game designed for virtual reality with full support of roomscale.<br></li><li>
      Full cover system - enemies with great tactical AI will always try to flank
      you, retreat when in danger or maintain optimal position.<br></li><li> Carefully
      crafted combat units with different behaviour paterns - sniper, heavy, shotgun,
      rifle.<br></li><li> Different levels to test your skills in fast paced action.<br></li><li>
      Changes in environment like air strikes, bombs etc.</li></ul>
