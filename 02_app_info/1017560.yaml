      can defeat tens, hundreds and even thousands of players. The gameplay focuses
      on rivalry in armored battles between players from around the world in PvP interactions.
      Falling Bullets are preserved in a cartoon and friendly atmosphere.<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul">- Very good looking maps</ul><ul class="bb_ul">-
      Addictive gameplay</ul><ul class="bb_ul">- Multiplayer mode</ul><ul class="bb_ul">-
      No pay2win (I too hate that)</ul><ul class="bb_ul">- Early Access</ul><ul class="bb_ul">-
      English language support</ul><h2 class="bb_tag">Mode List</h2><ul class="bb_ul">-
      Deathmatch</ul><ul class="bb_ul">- Team Elimination</ul><h2 class="bb_tag">Come
      back for more soldiers, because we win the war! Woo-hoo!</h2>
