    about_the_game: "Explore a world soaring high above the clouds, using all the\
      \ abilities of your rocket powered suit.<br><br>Run on walls, leap hundreds\
      \ of meters, dodge, and destroy hostile robots.<br><br>                    \
      \            <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/262390/extras/cb-store-action.gif?t=1606091085\"\
      \ /><h2 class=\"bb_tag\"><strong>PLATFORMING</strong></h2>Scale huge walls,\
      \ rocket boost at blistering speeds, and perform giant leaps. Find your own\
      \ path through obstacles, or find clever shortcuts to skip them altogether\u2014\
      though it won't always be easy to pull off!<h2 class=\"bb_tag\"><strong>NO HOLDING\
      \ BACK</strong></h2>Your full abilities are unlocked almost from the start,\
      \ the only defining factor is your own skill.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/262390/extras/cb-store-image-story.png?t=1606091085\"\
      \ /><h2 class=\"bb_tag\"><strong>STORY</strong></h2>Take the role of <i><strong>Demi</strong></i>,\
      \ a wounded war veteran who wakes up in a strange new world above the clouds.\
      \ Explore the world and try to overcome it's obstacles, as she rediscovers herself\
      \ and tries to come to terms with the situation, and her future.<br><br>   \
      \                             <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/262390/extras/cb-store-slow.gif?t=1606091085\"\
      \ /><h2 class=\"bb_tag\"><strong>OVER 40 LEVELS</strong></h2>Includes over 40\
      \ levels is various difficulties and numerous themes. Now all 34 core levels\
      \ have been revised for 2020, offering a smoother, more balanced experience.\
      \ Also includes the original 2014 versions of all levels, and now with the full\
      \ Defiance DLC\u2014Free of charge!<h2 class=\"bb_tag\"><strong>PERSONALIZE</strong></h2>Over\
      \ 45 available skins and costumes. All unlockable in game by completing a large\
      \ variety of extra challenges.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/262390/extras/cb-store-image-compet.png?t=1606091085\"\
      \ /><h2 class=\"bb_tag\"><strong>COMPETITIVE</strong></h2>Test your abilities,\
      \ earn ranks and compete on the global leaderboards in multiple different game\
      \ modes.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/262390/extras/cb-store-image-custom.png?t=1606091085\"\
      \ /><h2 class=\"bb_tag\"><strong>STEAM WORKSHOP</strong></h2>Steam workshop\
      \ support. Download and play dozens of community created levels, or build your\
      \ own levels and share them with others."
