details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1033170/extras/OriginsBanner01.jpg?t=1594895092\"\
      \ /><br><br>Talisman: Origins is a whole new way to experience the classic 1983\
      \ board game. Play through the never-before-seen historic events that forged\
      \ the world of Talisman, such as the creation of the Crown of Command, the return\
      \ of the dragons, the Ifrit war and the rise of the guilds.<br><br>Adventure\
      \ through epic quests and face mighty challenges using the full rule-set of\
      \ the Revised 4th Edition of Talisman. Roll dice to determine where you travel,\
      \ whether you receive aid or injury, and which powerful rewards you collect!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1033170/extras/OriginsBanner02.jpg?t=1594895092\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1033170/extras/BasegameCards.jpg?t=1594895092\"\
      \ /><br><br>In Talisman: Origins, you travel around the game board encountering\
      \ unique cards every turn and then battle, collect or recruit the cards you\
      \ find. Encounter new cards each time you play, making each story your own!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1033170/extras/Movement.gif?t=1594895092\"\
      \ /><br><br>If you\u2019re new to the world of Talisman, discover the story\
      \ behind this critically acclaimed board game in exciting single-player adventures.\
      \ Learn at your own pace as you discover a world like no other!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1033170/extras/OriginsBanner03.jpg?t=1594895092\"\
      \ /><br><br>Take control of more than 12 Talisman characters, including the\
      \ new Great Wizard exclusive to Talisman: Origins. Battle to save the land from\
      \ dragon invasions, double-crossing devils, demigods and more. With over 50\
      \ hours of content to play through, there\u2019s always a new adventure to embark\
      \ on. With new expansions and free content dropping too, there\u2019s always\
      \ more Talisman waiting for you!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1033170/extras/CharacterTalkAnim.gif?t=1594895092\"\
      \ /><br><br>Take a walk on the evil side as you command a dragon invasion, destroy\
      \ sacred chapels and protect your dungeon from heroic invaders.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1033170/extras/Template04.jpg?t=1594895092\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Exciting stories set in the Talisman world<br></li><li>20\
      \ awesome quests spread across 4 epic campaigns<br></li><li>100 challenges provide\
      \ hours of replay value<br></li><li>Detailed interactive tutorial for new players<br></li><li>Achievements\
      \ track your progress through the stories</li></ul>"
