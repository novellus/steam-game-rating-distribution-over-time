details:
  data:
    about_the_game: "After awakening from her coffin, Arra recalls little but the\
      \ last words spoken by her father, \u201CDestroy the Amber Throne.\u201D Looking\
      \ into the sky, she finds what was once his magnificent castle is now floating\
      \ in the sky, far above the world below. Arra must find a way to reach the castle\
      \ before others catch wind of it, lest the powerful Amber Throne fall into the\
      \ wrong hands. <br><br>Amber Throne is a traditional JRPG-styled game that focuses\
      \ on turn-based battling and some light exploration. The game features a large\
      \ cast of unique monsters that change stances depending on actions taken during\
      \ combat, and a party with mostly mixed hybrid roles to deal with them. Learning\
      \ monster behavior and how your skills affect them is essential to reaching\
      \ victory.<br><br><ul class=\"bb_ul\"><li> Fully painted world with diverse\
      \ settings and unique characters.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/382380/extras/terrain.png?t=1497733205\"\
      \ /><br></li><li> Many monsters with multiple stances and behaviors to master.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/382380/extras/monsters.png?t=1497733205\"\
      \ /><br></li><li> Five party members each with their own skills and advantages.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/382380/extras/charas.png?t=1497733205\"\
      \ /><br></li><li> Crafting for the game's best equipment and items.<br></li><li>\
      \ 12-15 hour-long story with optional content and exploration.</li></ul><br>The\
      \ game is a bit more atmospheric and ambient than most JRPG-styled games, with\
      \ emphasis on theme and mood, hopefully making it feel a bit different to experience!<h2\
      \ class=\"bb_tag\">Controls</h2><h2 class=\"bb_tag\">Shift to Run</h2><h2 class=\"\
      bb_tag\">Arrow Keys to Move</h2><h2 class=\"bb_tag\">Z / Enter to Confirm</h2><h2\
      \ class=\"bb_tag\">X / Esc For Main Menu Or Cancel</h2><h2 class=\"bb_tag\"\
      >F5 For Fullscreen</h2><h2 class=\"bb_tag\">D+hold For Skipping Dialogue</h2>"
