    reviews: "\u201CAnother difference is the incredible level of detailing within\
      \ the game. Every aspect has been looked at to create a realistic journey in\
      \ space from the outside of a space vehicle to people walking around on the\
      \ ships\u2019 bridge.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://therealitysandwich.com/cdf-starfighter-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Reality Sandwich</a><br><br>\u201CThe\
      \ more I play CDF Starfighter VR the more I love it. There is just so much to\
      \ see and more enviroments and worlds keep getting added. If you love your space\
      \ games this is a must.\u201D<br>Recommended \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.virtual-reality-shop.co.uk/cdf-starfighter-vr/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Virtual-Reality Shop</a><br><br>\u201C\
      While still in development, the game plays very nice. Scale, headtracking, graphics,\
      \ and combat are all top notch.\u201D<br>Recommended \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://vrrelated.com/cdf-starfighter/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VR Related</a><br>"
