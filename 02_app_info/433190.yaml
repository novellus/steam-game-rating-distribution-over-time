    about_the_game: <h2 class="bb_tag">REMASTERED VERSION IS NOW AVAILABLE!</h2><br><strong>****
      THIS GAME IS FOR VR ONLY! ****</strong><br><br>350 years in the future, we must
      unite and prepare to defeat a darkness which is about to consume our Galaxy.  The
      extinction of the entire human race is almost upon us.  We will depend on brave
      and skilled fighter pilots who have what it takes to join our elite forces and
      become a CDF Starfighter.<h2 class="bb_tag"><strong>GAMEPLAY</strong></h2><br>CDF
      Starfighter is an exciting, fun, and beautifully detailed VR space combat simulator
      immersing players into the experience of a CDF star fighter pilot.  Inspired
      by games such as Freespace, wing commander and star wars, CDF Starfighter focuses
      purely on space combat with a pick up and play control system.  Concentrating
      on space combat simulation with a variety of missions and free flights to immerse
      you into the CDF Universe<h2 class="bb_tag"><strong>Key Features :</strong></h2><br><ul
      class="bb_ul"><li> REMASTERED VERSION - everything just got a whole better on
      a galactic scale!<br></li><li>Unique and functional living cockpits with a variety
      of displays, functions and VR uses.<br></li><li>A diverse and immersive Campaign
      mode to put you into the role of a CDF Starfighter in the Pirate War.<br></li><li>Six
      degrees of freedom with a unique pick up and play control system.<br></li><li>Dog-fighting,
      space battles and much more with 70 missions between game modes.<br></li><li>Free
      flight mode for VR explorers and those who opt for no pressure or combat.<br></li><li>Designed
      for VR from the ground up for a feature packed immersive game and experience.<br></li><li>Build
      to real scale for a more immersive and believable universe.<br></li><li>Perks,
      Ship upgrades and much more in campaign mode.<br></li><li>6 Different unique  role-specific
      playable Ships.<br></li><li>Vast and beautiful locations from the CDF Universe.<br></li><li>Challenging
      game-play.<br></li><li>Prove your worth with player rankings, stats, medals
      and more in scramble mode.<br></li><li>CDF Database offering lore and information
      and lore on the Colonial defence force and its universe.</li></ul><br>CDF Starfighter
      gives you the opportunity to become an elite starfighter pilot on an epic single
      player adventure in the CDF universe.   In the remastered version you will play
      through a variety of training simulations, battle simulations and challenges
      with put you at the forefront of the game and story as an elite CDF starfighter
      pilot.  Each of the 4 game modes offers a huge amount of content and fun.<h2
      class="bb_tag">Campaign Mode</h2><br>The Pirate War Campaign offers a story
      driven and challenging 13 mission campaign.  You take on the role of Lieutenant
      Rodgers who is posted to the CDF Churchill as the Pirate War starts.  The campaign
      offers perks and fighter upgrades which can also be used in other game modes.<h2
      class="bb_tag">Simulation Mode</h2><br>Simulation mode offers simulations and
      challenges and are designed to teach you the basics and give you practice in
      space battles and 7 diverse challenges.  The Basic Training simulation must
      be completed in order to start a campaign.<h2 class="bb_tag">Free Flight Mode</h2><br>Free
      flight offers a no pressure flight with no enemies or objectives.  You can use
      any of the 6 playable ships and pick any location from the CDF universe (14
      maps).  This mode is ideally suited for VR explorers and to try out and get
      practice in all the playable ships.<h2 class="bb_tag">Scramble Mode</h2><br>Scramble
      mode is instant action with stats, ranking and unlockable ships.  With just
      over 30 different missions you must get kills and win missions to rank up, gain
      perks for Campaign mode and earn medals.  As you progress through the ranks
      the missions will get harder and turn into bigger space battles.
