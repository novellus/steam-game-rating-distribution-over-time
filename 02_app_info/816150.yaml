      \ class=\"bb_tag\">VERSUS</h2>Compete locally with up to 3 other players in\
      \ fast-paced Versus mode.<h2 class=\"bb_tag\">SURVIVAL</h2>Work with your friends\
      \ to try and manage extra roads in the crazy Survival mode.<h2 class=\"bb_tag\"\
      >ONLINE MULTIPLAYER</h2><ul class=\"bb_ul\"><li>Compete against online players\
      \ and rank up in multiplayer leaderboards.<br></li><li>Invite your online friends\
      \ to a deadly duel and show them who\u2019 the better player.</li></ul><h2 class=\"\
      bb_tag\">SIX UNIQUE MISSIONS</h2><ul class=\"bb_ul\"><li> The islands are swarming\
