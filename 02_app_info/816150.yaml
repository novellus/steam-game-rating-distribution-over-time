    review: "Najzwyczajniejszy [b]mobilniak[/b],  zr\u0119czno\u015Bci\xF3wka. Rozgrywka\
      \ sprowadza si\u0119 do zdobywania jak najwi\u0119kszej ilo\u015Bci punkt\xF3\
      w, kt\xF3re otrzymuje si\u0119 za stawianie drogi - puszczanie przycisku w odpowiednim\
      \ timing'u, by droga osiad\u0142a na l\u0105dzie. \nCz\u0119ste bugi, b\u0142\
      \u0119dy, gra si\u0119 zacina, a nawet wyrzuca do pulpitu. \nTryb sieciowy bez\
      \ polotu, ale co gorsze, r\xF3wnie\u017C tragicznie \u015Bcina.\nNie wiem, czy\
      \ to akurat wy\u0142\u0105cznie m\xF3j problem, czy wi\u0119kszej ilo\u015B\
      ci os\xF3b to dotyczy, ale system rankingowy po prostu [b]nie dzia\u0142a[/b]\
      \ pomimo dobrego po\u0142\u0105czenia z internetem i wielokrotnych pr\xF3b.\n\
      Opr\xF3cz tego, co chyba najbardziej frustruj\u0105ce, system osi\u0105gni\u0119\
      \u0107 r\xF3wnie\u017C [b]nie dzia\u0142a[/b] prawid\u0142owo, a pr\xF3by otrzymania\
      \ pomocy sko\u0144czy\u0142y si\u0119 na \u015Bcianie w postaci braku jakiejkolwiek\
      \ odpowiedzi z oficjalnego kana\u0142u supportu. :((\n\nJako jedyne dwa [b]\
      \ plusy [/b] mog\u0119 wymieni\u0107: ca\u0142kiem \u0142adn\u0105 opraw\u0119\
      \ audio-wizualn\u0105, \"zr\xF3\u017Cnicowanie\" rozgrywki na 2 tryby - zwyk\u0142\
      e nabijanie punkt\xF3w i tryb misji z wype\u0142nianiem konkretnych cel\xF3\
      w.\n\nGra zwyczajnie nie zas\u0142uguje na polecenie, a ju\u017C na pewno nie\
      \ na swoj\u0105 cen\u0119."
