    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/816150/extras/Party.jpg?t=1573155114\"\
      \ /><br>Hardway Party is a fast-paced arcade game. Unlock over 50 unique cars\
