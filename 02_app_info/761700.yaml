    about_the_game: "<strong>Notice:</strong> <i>As you can see from the screenshots\
      \ above, the English version of Your Diary + is in a very poor state right now.\
      \ We are working on a fix, but due to the length of the game, this is taking\
      \ a long time. If you plan to play the game in Chinese, you have nothing to\
      \ worry about, but if you plan to play the game in English, please be warned\
      \ that you are not likely to enjoy it in the way that it was meant to be enjoyed,\
      \ and we must advise you to wait and buy it later. We're very sorry about this\
      \ ongoing situation, and we thank you for your continued patience regarding\
      \ this issue.</i><br><br>Your Diary + is a visual novel game that explores the\
      \ seven ways people experience happiness in the stories of its seven heroines.<br><br>\u30FB\
      Yua:       being useful to someone<br>\u30FBSayuki:   being needed by someone<br>\u30FB\
      Yuhi:    being loved by someone<br>\u30FBKanade:  being praised by someone<br>\u30FB\
      Kaho:     falling in love with someone<br>\u30FBNatsuki:  having a romance with\
      \ someone<br>\u30FBHotori:    trusting someone<br><br>Depending on the player\u2019\
      s choices, the heroines\u2019 affection levels will change, and on a certain\
      \ day their stories will diverge...<br>What kind of happiness will you pursue?<h2\
      \ class=\"bb_tag\">Synopsis</h2><br>Nagamine Tomoki is a second-year student\
      \ at Kazamizaka Academy. <br>Because his parents work abroad, he\u2019s been\
      \ staying at the home of his childhood friend Minagawa Yuhi ever since he transferred\
      \ here.<br>He lives a peaceful student life, participating in the library committee\
      \ and helping out at Yuhi\u2019s family business, the Yuugaotei cafe, after\
      \ school.<br><br>Until one day.<br>Tomoki stops by a used bookstore called Fuurindou,\
      \ near the shopping district, to look for a book recommended to him by Ayase\
      \ Sayuki, the chairman of the library committee and an upperclassman he admires.<br><br>Tomoki\
      \ isn\u2019t surprised to find the interior of the store a match for the deteriorating\
      \ exterior. The air is humid, the bookshelves are black with dirt, and the many\
      \ books are covered in dust. Even so, it would be a shame to leave without at\
      \ least a look around, so he goes hunting for the book he\u2019s after.<br><br>He\
      \ wanders around the shop for a little while, casting his eyes about until a\
      \ certain book catches them. On that back of that old book are the words \u201C\
      your diary\u201D. <br><br>Strangely curious, he picks it up, turns it over to\
      \ the cover, and\u2014\u2014<br>A girl pops out, in a wash of warm light.<br><br>\u201C\
      Are you Yua\u2019s new friend?\u201D<br><br>After he meets Yua, the strange\
      \ girl who claims to be a god, destiny begins to move for Tomoki\u2014and for\
      \ the girls around him. And for a little white diary\u2014\u2014"
