  data:
    about_the_game: 'Squally is a 2D puzzle RPG game that teaches video game hacking!<br><br>In
      other words: this game teaches you the &quot;hardest&quot; parts of computer
      science in the coolest way possible.<br><br>After crash landing on a strange
      planet, Squally must help the inhabitants to fight the evil forces plaguing
      their lands. Squally can make use of their supernatural powers to manipulate
      the world around them -- using x86/x64 assembly.<br><br>We''re constantly pushing
      out updates, and appreciate your early support! To get in touch, join our Discord
      at <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/3maVXN5"
      target="_blank" rel="noopener"  >https://discord.gg/3maVXN5</a><h2 class="bb_tag">Who
      is this game for?</h2>A 12 year old should be able to complete the main storyline
      in this game. For the veteran hackers out there, there will be more challenging
      side content.<br><br>This game does not assume you have any background in programming.
      Anybody can play!<h2 class="bb_tag">What does it teach?</h2>The main skill that
      Squally aims to teach is assembly language (x86/x64). Assembly language is one
      of the most crucial but difficult to master skills for an aspiring hacker.<br><br>However
      do not fear! Assembly language is not as hard as people think! Unfortunately,
      it is often taught in a very poor manner. Squally is a game to solve this problem
      by assembly language approachable and fun.<br><br>Supplementary topics like
      binary and hex are taught through puzzles and gameplay.<br><br>Looking for more
      learning material on hacking? Check out our free YouTube videos here: <a href="https://www.youtube.com/watch?v=hj4rhfnikVs"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://www.youtube.com/watch?v=hj4rhfnikVs</a>'
