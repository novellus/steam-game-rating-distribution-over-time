  data:
    about_the_game: "Jump into a neo-retro adventure with Pankapu : a taste of 90\u2019\
      s platformers in an oneiric world. Pankapu is a narrative action-platformer\
      \ that takes place in the dreams of Djaha\u2019rell, a child troubled by a tragic\
      \ incident. Upgrade your skills, find new competencies, switch your Aegis in\
      \ real time in order to get rid of Nightmare's invasion: &quot;Fight for the\
      \ safety of your land, dear Dreamkeeper&quot; <br><br>Told in the manner of\
      \ a fable read to a child, the game has two levels of reading: the tale of Pankapu,\
      \ epic and na\xEFve, and the one about Djaha\u2019rell's life, in the real-world,\
      \ dark and tragic.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/418670/extras/teaserGif.jpg?t=1593097477\"\
      \ />"
