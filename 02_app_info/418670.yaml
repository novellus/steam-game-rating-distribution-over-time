    reviews: "\u201CIt made me reminisce about the platformers of the past in the\
      \ same manner as Wonder Boy: The Dragon\u2019s Trap, but it did so through the\
      \ use of an enticing new world, sprawling with secrets and collectibles to discover.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://videochums.com/review/pankapu\"\
      \ target=\"_blank\" rel=\"noopener\"  >Video Chums</a><br><br>\u201CI had no\
      \ idea that I still had more than 6 hours of challenging, thoughtful content\
      \ in front of me at that time but I'm glad that I did as Pankapu ended up being\
      \ one of my most pleasant surprises of the year.\u201D<br>80% \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.gamespew.com/2017/09/pankapu-review-solid-platforming-whimsical-package/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpew</a><br>"
