    about_the_game: "Ancient Battle: Alexander delivers a unique wargaming experience\
      \ on PC and Mac. <br><br>Use Macedonian Phalangites, Greek Hoplites, Indian\
      \ Elephants, Scythed Chariots, Persian Cavalry, Catapults, Archers, Slingers,\
      \ and many other unit types to engage in classic battles. Three campaigns that\
      \ allow you to refight Alexander's battles in and around Greece and Macedonia,\
      \ including the battle of Chaeronea. The second campaign follows his push to\
      \ conquer the Achaemenid Persian Empire, while having to deal with rebellious\
      \ Spartans in Greece. Finally Alexander\u2019s campaign in India, ending in\
      \ the epic battle of Hydaspes, with the Macedonian Pike Phalanx versus the masses\
      \ of Indian Elephants. <br><br>Key Game Feature:<br><br><ul class=\"bb_ul\"\
      ><li>High Definition Graphics.<br></li><li>7 Mission Tutorial Campaign.<br></li><li>8\
      \ Mission Greece Campaign playable as the Macedonians or their opponents the\
      \ Athenians, Thebans, Illyrians, Getae, Thracians and Triballians.<br></li><li>7\
      \ Mission Persia Campaign playable as the Macedonians or their opponents the\
      \ Achaemenid Persians and Spartans.*]All missions, except the tutorial, can\
      \ be played as both sides.<br></li><li>5 Mission India Campaign playable as\
      \ the Macedonians or their opponents the Classical Indians and Scythians.<br></li><li>48\
      \ Unique Ancient Units.<br></li><li>Detailed Combat Analysis.<br></li><li>Strategic\
      \ Movement.<br></li><li>Hours of Gameplay.<br></li><li>Detailed Reference Charts.<br></li><li>Flank\
      \ Attacks.</li></ul>"
