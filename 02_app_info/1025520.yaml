    review: "  Jeu sympa !  Le concept de la grande majorit\xE9 des titres d\xE9velopp\xE9\
      s et publi\xE9s par HexWar Games est des plus simples : la transposition informatique\
      \ de ce qu'\xE9taient les bons vieux wargames papier et carton des ann\xE9es\
      \ 1970 \xE0 1990. Des r\xE8gles basiques (mais pas stupides), des approximations\
      \ (pas absurdes) et une grande fluidit\xE9 avec des r\xE8gles faciles \xE0 comprendre.\
      \ Cela ne r\xE9volutionne pas le genre, ce n'est pas une \"fracture strat\xE9\
      gique vid\xE9oludique\", mais \xE7a fait le taf, c'est agr\xE9able et l'on arrive\
      \ \xE0 se plonger dans de nombreuses batailles o\xF9 l'issue est incertaine\
      \ jusqu'\xE0 la fin, o\xF9 la victoire s'emporte dans les derniers tours, voire\
      \ \xE0 la fin du dernier tour !  Ce genre de jeux HexWar Games (il y en a donc\
      \ d'autres, avec des principes diff\xE9rents, comme celui sur la Guerre du Kippour)\
      \ est \xE0 Field of Glory II (au moins pour l'Antiquit\xE9 et le Haut Moyen\
      \ Age) ce que la cavalerie l\xE9g\xE8re est \xE0 la cavalerie lourde.  Chaque\
      \ jeu porte sur un th\xE8me distinctement identifi\xE9 par le titre du jeu.\
      \ Les batailles se pr\xE9sentent classiquement sous forme de sc\xE9narios, souvent\
      \ eux-m\xEAmes group\xE9s en \"campagnes\" qui n'en sont pas vraiment. Plus\
      \ pr\xE9cis\xE9ment, chaque campagne se compose d'une suite de batailles li\xE9\
      es \xE0 la campagne donn\xE9e (avec un lien temporel, g\xE9ographique, op\xE9\
      rationnel). Cette suite est chronologique : le passage \xE0 la bataille suivante\
      \ (dans le temps) n'est possible que si la bataille pr\xE9c\xE9dente a \xE9\
      t\xE9 livr\xE9e et gagn\xE9e. En somme, une bataille en d\xE9bloque une autre\
      \ (dans le temps, donc, je r\xE9p\xE8te pour ceux que j'aurais perdu) et ainsi\
      \ de suite. D'une bataille \xE0 l'autre, les unit\xE9s n'\xE9voluent pas, la\
      \ bataille gagn\xE9e n'a aucun impact sur la suivante. En elles-m\xEAmes, les\
      \ campagnes sont donc ternes. Ce qui n'est pas un d\xE9faut colossal puisque\
      \ l\xE0 ne r\xE9side pas vraiment l'int\xE9r\xEAt du jeu. Les Total War et autres\
      \ Field of Glory II Empire font \xE7a tr\xE8s bien.  L'int\xE9r\xEAt des HexWar\
      \ Games de ce genre se trouve dans chaque bataille. Enfin... Non, pas toutes.\
      \ Je reconnais que certaines batailles sont moins \xE9quilibr\xE9es que d'autres\
      \ ET pas tr\xE8s int\xE9ressantes. Ou plut\xF4t que le d\xE9s\xE9quilibre n'est\
      \ pas rendu d'une mani\xE8re coh\xE9rente. Car d'autres batailles, pas \xE9\
      quilibr\xE9es non plus, sont passionnantes \xE0 mener. Elles g\xE9n\xE8rent\
      \ un savoureux sentiment lorsque l'on vient \xE0 bout d'une arm\xE9e ennemie\
      \ sup\xE9rieure, juste en manoeuvrant adroitement, en optimisant les capacit\xE9\
      s de ses forces, du terrain, etc. Et il y a sensiblement plus de batailles prenantes\
      \ que d'engagements casse-boulets !  Chaque unit\xE9 est pr\xE9sent\xE9e sous\
      \ la forme de \"figurines\" propre \xE0 chaque arme. La taille desdites unit\xE9\
      s varie selon l'\xE9poque, le sc\xE9nario... Tout comme l'\xE9chelle de chaque\
      \ hexagone (\xE0 l'ancienne !!!) de terrain. Graphiquement, \xE7a n'est pas\
      \ \xE9poustouflant. Pour la seule p\xE9riode antique, Field of Glory II (que\
      \ j'ai complet sur une autre plate-forme) est bien au-dessus. Pour autant, et\
      \ notamment pour des Grognards du wargame habitu\xE9s \xE0 des trucs improbables\
      \ du temps o\xF9 il n'y avait que du papier-carton pas toujours beau (voire\
      \ hideux ; de l'ant\xE9diluvien, avant l'\xE8re GMT, Vae Victis, etc.), \xE7\
      a ne choquera pas. Et puis, \xE7a n'est pas moche non plus ; \xE7a a son charme.\
      \ Par certains c\xF4t\xE9s, \xE7a rappelle m\xEAme le bon (mais imparfait) Age\
      \ of Rifles de SSI, mais cette fois, en plus joli !   Pour revenir aux unit\xE9\
      s \xE0 proprement parler, si les trois armes principales sont l\xE0 (infanterie,\
      \ artillerie, cavalerie avec, dans quelques sc\xE9narios train/bagages - train\
      \ pour \"transports divers\" comme les chariots de ravitaillement !), plusieurs\
      \ nuances assez subtiles existent. Toujours tr\xE8s classiquement, il y a les\
      \ unit\xE9s meilleures \xE0 distance qu'au contact. Par ailleurs, au sein des\
      \ unit\xE9s de contacts, plusieurs types d'unit\xE9s ont des atouts ou des handicaps\
      \ en fonction des unit\xE9s ennemies qu'elles combattent, du terrain sur lequel\
      \ elles op\xE8rent. Se d\xE9placer co\xFBte des points de mouvement, plus ou\
      \ moins selon le terrain travers\xE9.  Bourriner n'est donc absolument pas recommand\xE9\
      . Les HexWar Games de ce style prennent l\xE0 tout leur sel. Des petits d\xE9\
      tails qui lui conf\xE8rent \xE9norm\xE9ment d'int\xE9r\xEAt pour des parties\
      \ relativement courtes (je reviens plus loin sur la dur\xE9e d'un sc\xE9nario).\
      \ Cela vaut pour chaque bataille : les troupes l\xE9g\xE8res ne sont pas si\
      \ mauvaises et peuvent devenir une plaie pour des forces plus lourdes mais sur\
      \ un terrain qui les d\xE9savantage. Telle unit\xE9 qui est meilleure contre\
      \ telle autre n'est donc \xE9videmment pas \xE0 lancer contre une formation\
      \ qui l'\xE9crasera sans subir la moindre perte. Puisque j'en suis aux pertes...\
      \ Encore et toujours tr\xE8s basique : un nombre de points qui traduit \"l'\xE9\
      tat de sant\xE9\" de l'unit\xE9. Plus ce nombre est bas, plus l'unit\xE9 est\
      \ faible et plus elle se rapproche du moment de sa destruction.  Une unit\xE9\
      \ bouge, il peut y avoir des tirs de r\xE9actions si elle se place au contact.\
      \ Elle attaque ou elle bouge. Elle bouge ET elle attaque, avec un principe d'avance\
      \ apr\xE8s combat (contraint par le nombre de points de mouvements restant,\
      \ etc.). La m\xE9canique \"attaque de flanc\" ou par derri\xE8re est pr\xE9\
      sente dans certains des jeux (pas tous) et reste imparfaite, notamment parce\
      \ qu'il n'est pas possible (ou alors je n'ai pas encore trouv\xE9) d'orienter\
      \ les unit\xE9s autrement qu'en les faisant se d\xE9placer. ce n'est pas compl\xE8\
      tement irr\xE9aliste, mais parfois, si.  Les batailles sont de dur\xE9e variable,\
      \ en g\xE9n\xE9ral une vingtaine de minutes \xE0 une demi-heure. ce qui les\
      \ rend parfaites pour se d\xE9tendre sans se plonger dans du monster game (qui\
      \ a aussi ses qualit\xE9s !), avant (ou pendant !) un ap\xE9ro, en attendant\
      \ sa ch\xE9rie pour aller faire des courses (les vieux couples tout \xE7a !).\
      \ Eh ouais, massacrer du barbare dans un affrontement \xE9pique avant d'aller\
      \ acheter les p\xE2tes de la semaine, \xE7a change une vie ! En revanche, certaines\
      \ batailles sont plus longues. Soit parce qu'elles demandent plus de r\xE9flexion,\
      \ notamment dans les batailles en inf\xE9riorit\xE9 (ou a contrario, en sup\xE9\
      riorit\xE9 num\xE9rique mais en inf\xE9riorit\xE9 tactique/qualitative). Soit\
      \ parce qu'il s'agit de batailles compl\xE8tes, sur plusieurs jours. Cela vaut\
      \ notamment pour les jeux HexWar Games d\xE9di\xE9s \xE0 une bataille, tout\
      \ sp\xE9cialement lors de la guerre de S\xE9cession (le sc\xE9nario-bataille\
      \ de Waterloo est lui aussi formidable !).  L'IA... Sa valeur varie. Elle peut\
      \ se montrer surprenante comme aux fraises (avec Grouchy). Dans certains engagements,\
      \ j'ai \xE9t\xE9 en difficult\xE9 (je pensais que \xE7a serait pli\xE9 et en\
      \ fait, non, mal jou\xE9). Dans d'autres, l'IA se comporte avec une stupidit\xE9\
      \ ahurissante. Dire qu'elle est bonne serait mentir, mais elle peut quand m\xEA\
      me r\xE9server des surprises et, encore une fois, livrer certaines batailles\
      \ aboutit \xE0 un grand sentiment de plaisir, d'accomplissement (c'est un peu\
      \ outrancier, mais tout wargameur conna\xEEt \xE7a !) car l'IA s'accroche, peut\
      \ manoeuvrer de mani\xE8re inattendue. Au bilan, il ne faut pas \xEAtre b\xE9\
      gueule. Sans \xEAtre g\xE9nial, c'est quand m\xEAme pas mal.  Le prix ? Un peu\
      \ cher hors-solde. D'un autre c\xF4t\xE9, il faut reconna\xEEtre qu'il y a beaucoup\
      \ de contenu et qu'\xE0 mesure que l'on s'offre (ou que l'on re\xE7oit en cadeau\
      \ !) de nouveaux opus, la rejouabilit\xE9 est excellente. Impossible de se souvenir\
      \ du placement pr\xE9cis (m\xEAme si l'on conna\xEEt les batailles et que \xE7\
      a aide) et mieux encore, la plupart des batailles peuvent \xEAtre gagn\xE9es\
      \ de fa\xE7ons diff\xE9rentes, que le facteur chance a parfois un impact (sans\
      \ \xEAtre \xE9crasant, \xE7a arrive et je trouve \xE7a coh\xE9rent). Donc, c'est\
      \ un peu cher, mais ouais, \xE7a n'est pas non plus exag\xE9r\xE9. Je dirais\
      \ que c'est un bon compromis entre la n\xE9cessit\xE9 pour l'\xE9diteur (et\
      \ les d\xE9veloppeurs) de gagner un peu d'argent et un respect du joueur en\
      \ ne le chargeant pas avec un co\xFBt quand m\xEAme abusif (quand bien m\xEA\
      me le jeu est bon). Donc, oui, \xE7a va. Je sugg\xE8re tout de m\xEAme d'attendre\
      \ les soldes pour en acheter plein \xE0 la fois !  En r\xE9sum\xE9, pour tout\
      \ Grognard, pour tout joueur qui ne d\xE9teste pas du bon vieux tour par tour\
      \ de temps en temps sans la complexit\xE9 (g\xE9niale) d'un Field of Glory II\
      \ pour l'Antiquit\xE9, c'est bien !"
