    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/958280/extras/b1_e.png?t=1580609261"
      crossorigin="anonymous"/><br><br>Hello, I'm a personal developer. By constantly
      learning programming knowledge to develop the game I want to achieve, I like
      to develop simple and easy games. Please expect 'Float Night' to be a easy to
      collect resources, simple to build, no craft,  sustainable small sandbox game.
      I greatly appreciate feedback and bug report.<br><br>Thank you for taking the
      time to read this, I really hope you enjoy playing this game.<br><br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/958280/extras/b2_e.png?t=1580609261"
      crossorigin="anonymous"/><br><br><ul class="bb_ul"><li>Collect any resources
      as far as you can. No craftsmanship needs to be planned in advance, all buildings
      are purchased with XMB, and XMB is earned through the resources sold.<br></li><li>At
      night, take the weapon to defend the core of the company, a large number of
      monsters will try to destroy all outsiders.</li></ul><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/958280/extras/b3_e.png?t=1580609261"
      crossorigin="anonymous"/><br><br><ul class="bb_ul"><li>Building houses or plant
      breeding houses on alien islands.<br></li><li>Tower defense, you don't have
      to go to find the monster, the monster comes to you every night.<br></li><li>Recruit
      robots to fight monsters, alien survival is no longer alone.<br></li><li>A variety
      of weather systems, when the adventure is tired, you can quietly look at the
      rainy night outside the window in a self-built house to feel another life.<br></li><li>Steam
      achievements, Steam leaderboards, Steam cloud support!<br></li><li>Simple and
      easy gaming experience.</li></ul>
