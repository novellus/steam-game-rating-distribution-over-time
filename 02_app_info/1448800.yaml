    recommendationid: '81483635'
    review: 'Nice game, easy to learn, difficult to master.


      Though pixel games tend be controller supported, this game seems to be keyboard
      and mouse only. You will need a left and right mouse button and a spacebar,
      if you got this then you are good to go.


      Obviously you have to shoot zombies and not feed them. There are four color
      zombies indicating the amount of bullets they require for them to die, you will
      have to empty your gun before reloading, you will have to think about how to
      spend your bullets and when to reload, the only problem is you won''t have time
      to think...


      Game looks great, crt filter is quite good, music is pretty bad ass.


      I miss lightgun games, i would love to play this with a light gun.


      If you are looking for games with enduring replayability, its simple games like
      this that you can pick up and drop whenever you want to. If you are bored then
      play this game, if you are bored playing this game then play something else
      and return later when you feel sharp and focused.


      Nice job Jim, can''t wait to see what you will make next.'
