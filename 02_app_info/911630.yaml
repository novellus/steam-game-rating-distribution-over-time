details:
  data:
    about_the_game: "Use WSAD keys to move and mouse to look. It's simple.<br />\r\
      \nOur fearless hero-androir get stucked into the labyrinth.You are to help him\
      \ to find the way. It's hard<br />\r\n You'll come across incessant mazes and\
      \ you are to overcome it. You'll need a plenty of patience to find the way out\
      \ and don't die on your way. There are some traps situated in the labyrinths,\
      \ but you can evade it jumping or just walk over it.<br />\r\n Also there are\
      \ some traps that can teleport you closer to the exit, but they can do it other\
      \ way, so you'll be teleported to the very begining. Good Luck on Your journey!"
