    about_the_game: <strong>&quot;Brok&quot; is a narrative-driven game that blends
      action and investigation in never-before-seen ways. Will you use your brain...
      or your brawn?</strong><br><br>In a futuristic &quot;light cyberpunk&quot; world
      where animals have replaced humans, privileged citizens live under a dome protected
      from the ambient pollution while others struggle to make a living outside of
      its protective dome. <br><br>Brok, private detective and former boxer, lives
      with Graff, the son of his deceased wife. Although he could never elucidate
      the nature behind her accident, recent events may shed some light on an even
      more tragic outcome... one that may be linked to their own existence. <br><br>Will
      they be able to withstand the threats of this corrupted world and face their
      own destiny? <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/949480/extras/switchmode.png?t=1607119475"
      /><h2 class="bb_tag">FEATURES</h2><br>A deep and emotional narrative-rich experience
      filled with characters reminiscent of classic 80s/90s cartoons.<br>The first
      game to combine a &quot;Classic Adventure&quot; with &quot;Beat'em up&quot;
      and RPG elements!<br><br>- Solve puzzles with your wits... or muscles!<br>-
      Make choices impacting gameplay and/or story<br>- Easy mode for pure &quot;Point
      &amp; Click&quot; gameplay (fights can be skipped)<br>- Level up to beat enemies
      and bosses<br>- Combine clues to uncover the truth!<br>- In-game hints<br>-
      Two playable characters, switch at any time<br>- 15 to 20 hours long on first
      playthrough <br>- Multiple distinct endings to unlock <br>- Fully voice acted
      (23,000 lines)<br>- All controls supported (mouse, keyboard or controller)
