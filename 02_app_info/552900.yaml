    detailed_description: <h1>Level Editor</h1><p><h2 class="bb_tag">Create your own
      levels</h2><br>Create and publish your own levels using all the blocks found
      in game. Simply hit &quot;Create&quot; and build whatever you desire. Then once
      you're done upload it to the workshop to let others test it out. There's an
      endless amount of possibilities, no matter how challenging.</p><br><h1>About
