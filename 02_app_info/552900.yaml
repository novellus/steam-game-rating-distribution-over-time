    review: "Fields XY es una muy buena idea que se ha quedado a medias. Un t\xED\
      tulo que se queda m\xE1s en lo que podr\xEDa haber sido que en lo que en realidad\
      \ es. Un juego de habilidad y de puzles con una originalidad remarcada, con\
      \ mec\xE1nicas pr\xE1cticamente \xFAnicas, que se ha quedado en una promesa\
      \ olvidada. Una l\xE1stima.\nSi bien sus gr\xE1ficos son simples, sobrios y\
      \ poco llamativos, y van acompa\xF1ados de m\xFAsica escasa (apenas un par de\
      \ melod\xEDas repetitivas) que te invitar\xE1 en m\xE1s de una ocasi\xF3n a\
      \ silenciarla, es la idea y su originalidad lo que te har\xE1 ver que est\xE1\
      s ante un t\xEDtulo prometedor que se ha quedado en eso.\nSu jugabilidad es\
      \ buena, el control es simple y suave, y sus 50 niveles te entretendr\xE1n sobradamente\
      \ durante una decena de horas. Adem\xE1s cuenta con un editor de niveles y la\
      \ opci\xF3n de jugar a aquellos que han creado otros usuarios (que, en realidad,\
      \ no son demasiados).\nSin embargo, se aprecia que es un juego inacabado, donde\
      \ la mitad de los niveles no tienen todos los par\xE1metros de debieran, lo\
      \ que hace que, por ejemplo, sea imposible obtener el platino en todos ellos\
      \ y, por tanto, sea imposible (si no es \"tocando\" ficheros de configuraci\xF3\
      n del propio juego) que puedas conseguir el 100% de los logros. Se quedaron\
      \ con la promesa, hace ya 3 a\xF1os, de ultimar esos detalles. Pero no han llegado\
      \ esas mejoras y los desarrolladores han abandonado el soporte a los jugadores\
      \ que le han dado una oportunidad a este t\xEDtulo. Como he dicho, una l\xE1\
      stima, con demasiados desperfectos como para bajar una puntuaci\xF3n que podr\xED\
      a haber sido alta, a estar por debajo de lo recomendable.\n\nNOTA: 5,5/10"
