  data:
    about_the_game: <h2 class="bb_tag">Platforming - Simple right?</h2><br>Fields
      XY places you in control of 2 characters with very different characteristics.
      Use the arrow keys to direct a simple platformer character, dodge spikes, climb
      towers and teleport between areas with the aim of finishing at your goal.<br><br>Some
      goals however, are just out of reach. Enter the top down character, moving on
      the XY plane with WASD, leaving a trail of platforms as they move. Combine the
      unique traits to tackle difficult puzzles, where planning every move is key.
      Fail to do so, and you risk making the exit truly unreachable. <br><br>A third
      character is also available and will be featured in many future levels. Operating
      similar to the top down character, they leave a small temporary platform trail
      that fades in time. This final character changes the game from a thought provoking
      puzzler, to a more fast paced platformer.<br><br>The game features 50 levels
      at this time with the plan for frequent level updates. Access to the Steam workshop
      also makes the amount of levels available endless.
