  data:
    about_the_game: "Have you ever faced forthcoming death? <br />\r\n<br />\r\nOr\
      \ have you ever imagine how it is to rush yourself just to get another minute\
      \ of your life? Forge ahead, against all odds, not knowing what\u2019s waiting\
      \ there for you and if you are strong enough to bear the suspens. <br />\r\n\
      <br />\r\nThe end is getting closer. Will you manage to survive?<br />\r\n<br\
      \ />\r\nStartling originality, firing imagination, engaging and amazing chain\
      \ of events. The simplicity of this pixel-art game entails players to unite\
      \ and cooperate in order to get higher and escape chasing them water. Gripping\
      \ and full of humor. It will definitely won\u2019t let you sit and bore. <br\
      \ />\r\n<br />\r\nWater is flooding the world. Build your own way to climb higher\
      \ and higher. Maybe there is a chance of survival after all. Give yourself a\
      \ try! Help those boars reach the highest level.<br />\r\n<br />\r\n<br />\r\
      \n***<br />\r\n<br />\r\nSqueakers is a multiplayer, cooperative game. It can\
      \ provide fun up to four players. You can either decide to work altogether or\
      \ choose to compete with each other. No matter  the way, the goal is to build\
      \ the tower as fast as you can to escape rising water. And oh! Don\u2019t forget\
      \ your cement mixer! It gives you bricks essential for your construction. <br\
      \ />\r\n<br />\r\nTo make the gameplay trickier, the higher you get the more\
      \ diversified bricks will get. Some of them simplify your work, another ones\
      \ can ruin your well-cared for masterpiece. <br />\r\n<br />\r\n- look after\
      \ your building buddy.  Try to rescue him whenever he felt into the water. You\
      \ might need his help to create bigger tower<br />\r\n<br />\r\n- you can use\
      \ either keyboard or game pad<br />\r\n<br />\r\n- collect achievements along\
      \ the way<br />\r\n<br />\r\n- you can choose your character from six different\
      \ types just to differentiate each other during playing<br />\r\n<br />\r\n\
      - define your own method of building, experiment and get better and faster.\
      \ The faster you get, the more points you receive"
