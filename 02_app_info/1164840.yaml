details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Education For Everyone</h2>Free additional\
      \ content to Power Brain Trainer. Here you will find interesting scientific\
      \ topics in the mathematics section. Brain Center is a parallel branch of PBT,\
      \ which is being developed as an innovative educational platform. Interesting\
      \ mathematical topics are waiting for you, which we talk about as interesting\
      \ and understandable as possible. Forget about boring articles where it's very\
      \ difficult to understand. Together with Brain Center you can really discover\
      \ a lot of useful and interesting things. In addition to the text material,\
      \ you will find unusual tools to support what is written.<h2 class=\"bb_tag\"\
      >The following topics are waiting for you today:</h2><ul class=\"bb_ul\"><li>\u2022\
      \tchaos theory<br></li><li>irrationality<br></li><li>googolplex<br></li><li>combinatorics<br></li><li>infinity</li></ul><br>Join\
      \ now! Let's start brain training, learning and improving!"
