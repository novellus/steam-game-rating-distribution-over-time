  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138400/extras/ezgif.com-optimize_(1).gif?t=1580470362\"\
      \ /><br><br>Celebrate more Overcooked! 2 at the Carnival of Chaos!<br><br>Overcooked!\
      \ 2 Carnival of Chaos invites players to a celebration of all things cooking,\
      \ co-op and chaos! This colourful new DLC will put players to the test as you\
      \ take on combo meals and that kitchen essential, the cannon!<br><br>Cannons!\
      \  An unconventional kitchen requires unconventional means of transport. Chefs\
      \ must load themselves into the cannon and fly through the air with the greatest\
      \ of ease.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138400/extras/ezgif.com-optimize.gif?t=1580470362\"\
      \ /><br><br>Combo Meals! For extra hungry customers, players must combine cuisines\
      \ on a trusty tray, topped off with a refreshing beverage. <br><br>New Recipes!\
      \ Hotdogs and everyone's favourite circular food, the mighty donut, join the\
      \ menu!<br><br>Sauces! Is it even possible to have a hotdog without ketchup\
      \ or mustard\u2026or both?!<br><br>Plus 15 New Levels! Players will burn burgers\
      \ in the big top and tackle tasty treats on a tight rope in a series of vibrant\
      \ new levels.<br><br>Four New Chefs! A quartet of colourful characters join\
      \ the culinary chaos: Ringmaster Chef, Strongman Chef, Clown Chef and Stunt\
      \ Chef!<br><br>Overcooked! 2 Carnival of Chaos is available to purchase or free\
      \ for all players who have purchased the Overcooked! 2 Season Pass"
