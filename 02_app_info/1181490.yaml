details:
  data:
    about_the_game: "Blue Lemon is a visual novel with a lot of animation to deliver\
      \ its stories.  It also has mini-games inside it (turn-based strategy game)\
      \ to determine the flow of the story. If you like the turn-based strategy game\
      \ with a lot of cutscenes and rich stories, Blue Lemon might just perfect for\
      \ you!<br />\r\nIn this game, you will play as Stefan Pierce, a teenager who\
      \ suffers memory loss which makes him remember nothing but his name. Now let's\
      \ find out what is exactly happen to you!<br />\r\n<br />\r\nTotal Story's Words:\
      \ around 12.000 words <br />\r\nTotal Play Time: 20-30 hours"
