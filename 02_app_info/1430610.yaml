details:
  data:
    about_the_game: "If you really want to rough it up, the Roughneck Pack has you\
      \ covered. Spice up your look with four new sets of unique armor (one per class),\
      \ new helmets, and new Paintjobs. This pack is squarely aimed at those that\
      \ can\u2019t be bothered dressing up as a space marine, and just want to get\
      \ stuck into the hard work at hand! Finally, show off those figurative guns\
      \ - as well as that choice selection of tattoos you\u2019ve kept under wraps\
      \ for so long!<br />\r\n<br />\r\n- 4 unique suits of Armor, one for each Class<br\
      \ />\r\n<br />\r\n- A Roughneck Armor Paintjob for all your other armors<br\
      \ />\r\n<br />\r\n- A unique helmet in two variants<br />\r\n<br />\r\n- A new\
      \ Roughneck Weapon Paintjob matching the heavy-duty armors<br />\r\n<br />\r\
      \n- New matching Paintjob for Bosco<br />\r\n<br />\r\n- New Paintjob for your\
      \ Pickaxe<br />\r\n<br />\r\nImportant note: The contents of this Pack are cosmetic\
      \ only!"
