    about_the_game: <h2 class="bb_tag">NYCTOPHILIA</h2><br>Nyctophilia is an 2D psychological
      thriller.<br><br>It's not about monsters. It's not about maniacs or magic. It's
      about bad things in your head.<br><br>You arrive to the house in the hope to
      forget something. Over time this place will become a scary place. House tells
      its own dark story. Here past and present blend into each other, and you already
      can not understand difference between reality and illusion. Only questions and
      no answers.<br><br><strong>Nyctophilia</strong> - it is an experience concentrated
      on narrative that tells you story that might surprise you. Also this game has
      unusual gameplay based on exploring the house and solving simple but interesting
      puzzles.<h2 class="bb_tag">FEATURES</h2><ul class="bb_ul">    <li>Weird and
      crazy dark story<br>    </li><li>Puzzles about different realities<br>    </li><li>Watch
      your condition. Don't forget about food and hygiene<br>    </li><li>House tells
      its own story<br>    </li><li>Two endings. Each of them tells you one side of
      story</li></ul><br><strong>Music:</strong><br><ul class="bb_ul">    <li>Gouldenberg
      <a href="https://steamcommunity.com/linkfilter/?url=https://gouldenberg.bandcamp.com"
      target="_blank" rel="noopener"  >https://gouldenberg.bandcamp.com</a><br>    </li><li>Nyctophiliac
