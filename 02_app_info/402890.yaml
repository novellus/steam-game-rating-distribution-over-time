    review: "Um dos melhores seguimentos para games de Terror s\xE3o aqueles psicol\xF3\
      gicos. Aqueles que o foco n\xE3o \xE9 um monstro deformado ou um fantasma na\
      \ sua cola. Mas sim, a sua pr\xF3pria cabe\xE7a. E quando o dev sabe manipular\
      \ isso, o horror consegue ser maior.\nJ\xE1 tive muito preconceito com games\
      \ de gr\xE1fico 2D. Aos poucos fui tendo paci\xEAncia para conhecer alguns,\
      \ gostar de outros e hoje, eu n\xE3o dispenso mais, ao testar alguma coisa de\
      \ Terror, nesse gr\xE1fico. E n\xE3o julgo de cara que por ser gr\xE1tis (e\
      \ 2D) o game deve ser em algo, ruim.\n\nNyctophilia \xE9 um game que merecia\
      \ sim ser cobrado. Nem que fosse 2 reais, mas ele merecia. N\xE3o \xE9 gameplay\
      \ de meros 20 minutos ou meia hora, leva pelo menos uma hora para ser completado.\
      \ Ele se encaixa como se fosse um Imscared. Um dos melhores Terror em 2D que\
      \ considero.\nVoc\xEA percorre a campanha de Nycto tentando descobrir o porque\
      \ de pesadelos recorrentes, v\xEDvidos; mesmo que voc\xEA tenha fugido um pouco\
      \ de sua vida para um pouco de paz. Mas quando o Terror est\xE1 na sua cabe\xE7\
      a, nem o Para\xEDso \xE9 um lugar seguro. \xC9 o caso do personagem.\nFoi parar\
      \ em uma casa de lugar sublime, mas n\xE3o encontra sossego.\n\nEntre o passado\
      \ e o presente, usando apenas uma l\xE2mpada, o jogador tem que juntar um pouco\
      \ de paci\xEAncia para lidar com o labirinto e descobrir alguma verdade.\nAlguns\
      \ pontos podem recordar as famosas Creepypastas, contos e afins, j\xE1 que a\
      \ sua d\xFAvida prim\xE1ria gira em torno de um Tall Man.\n\nEnfim, a jogabilidade\
      \ \xE9 simples. Interagir e andar, o resto o game faz sozinho, mas nem por isso\
      \ ele fica em d\xE9bito.\nPor\xE9m, possui alguns contras: as transi\xE7\xF5\
      es para quase-cutscenes d\xE3o uma leve demorada do jogo (n\xE3o chega a ser\
      \ do sistema) fazendo voc\xEA perder alguns minutos (contando no geral) para\
      \ a ansiedade de desvendar logo a hist\xF3ria. E infelizmente, adiantar as conversas\
      \ das \"cutscenes\" n\xE3o \xE9 poss\xEDvel, dando um pouco a mais de cansa\xE7\
      o nessa adicional demora.\n\nUm outro ponto contra que talvez use mais a paci\xEA\
      ncia, do que propriamente um ponto ruim, \xE9 quando usamos a l\xE2mpada. \xC0\
      s vezes topamos com momentos em que nos perdemos e que n\xE3o h\xE1 tasks, e\
      \ at\xE9 se recordar que precisamos usar esse acess\xF3rio, voltar ao passado\
      \ e ent\xE3o descobrir algo para avan\xE7ar, foram mais minutos que perdemos,\
      \ desnecessariamente. Mas at\xE9 a\xED, tem um ponto interessante. A volta ao\
      \ passado.\nLabirinto tedioso ao come\xE7o dos dias na hist\xF3ria, mas n\xE3\
      o h\xE1 outro jeito a n\xE3o ser rodar e rodar as entradas at\xE9 descobrir\
      \ o que se precisa.\n\n\xC9 um game que rende uma boa distra\xE7\xE3o sim. Enredo\
      \ curioso, jogo bem feitinho e jog\xE1vel mais de uma vez.\nMerece um 9/10 em\
      \ um geral. Gr\xE1fico, ambiente, hist\xF3ria. A nota faltante se d\xE1 ao certo\
      \ cansa\xE7o que o jogo pode trazer por em dados momentos ser longo de forma\
      \ desnecess\xE1ria.\nPor\xE9m, mais do que recomendado."
