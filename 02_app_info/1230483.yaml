    detailed_description: <h1>Steam Created Accounts Only</h1><p><h2 class="bb_tag">This
      content can only be accessed with EVE Online accounts created through Steam.
      Existing EVE Online accounts not created through Steam cannot benefit from it.</h2></p><br><h1>About
      the Game</h1>Take New Eden by storm with enough Omega, PLEX and Skill Points
      to reach for the stars!<br><br>This pack gives you:<br><ul class="bb_ul"><li>Unlimited
      access to ships and skills with <strong>90 days of Omega</strong><br></li><li><strong>1500
      PLEX</strong> to sell for ISK, buy Omega or spend in the New Eden Store<br></li><li><strong>250,000
      Skill Points</strong> to boost your training<br></li><li>The stunning Metamateria
      Exotica SKIN for the Triglavian Dekavac Battlecruiser</li></ul><br>This pack
      can only be purchased once per account.
