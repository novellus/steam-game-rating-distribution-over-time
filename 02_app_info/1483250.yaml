    about_the_game: <u><strong>Overview</strong></u><br><br>Step into the shoes of
      Samantha Cooper, a young treasure hunter who lives for adventure.  Her current
      passion is scouring the globe for lost artifacts.  But unlike most it's not
      for the money it's the sheer challenge of the task.  Her world  gets turned
      upside down when her father goes missing and is named the primary suspect in
      a murder investigation.  Samantha is determined to rescue him and clear his
      name.  But things get complicated in a hurry.<br><br><u><strong>Features</strong></u><br><br>This  demo
      is Chapter One of the Full Game.   It is an action adventure prologue chapter
      complete with two in game puzzles and a bonus puzzle.<br> <br>The screenshots
      shown on the store page several of the sets plus a few in game mini puzzles
      and the bonus puzzle.  Most shots were taken with Game Controller input, but
      a couple have the mouse input.
