      puzzle!</h1><p><a href="https://store.steampowered.com/app/876890/Draw_It_2/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/876890/Draw_It_2/</a></p><br><h1>About
      the Game</h1>Classic hardcore Arkanoid with interesting bonuses and advanced
      physics is back on personal computers with new graphics!<br><br>In a parallel
      universe, where there is a completely different form of life - there was a simple
      ball, which is to go through a difficult test of a measure and come back to
      your world ...<br><br>Features:<br>More than 90 unique and challenging levels<br>16
      random bonuses<br>Arcade gameplay based on sleight of hand<br>Vivid special
      effects of light and shadow<br>Slowly increasing complexity<br>The game has
      a plot rolls.<br><br>------------------------------------------<br>Music in
