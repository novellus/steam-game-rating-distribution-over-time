details:
  data:
    about_the_game: In the absence of its original owners, the machinery of an abandoned
      brick factory has taken the station over! Your mission is to find the boss of
      these mutinous machines and shut the operation down.<br><br>In order to succeed,
      you must destroy all the manufactured bricks. The machine boss will try to hinder
      you with its flying saucers and tanks, but power-up capsules will help you in
      these situations and more.  In the final stage, you'll face the boss itself
      at last!<h2 class="bb_tag">Key Features:</h2><br><ul class="bb_ul"><li>Five
      challenging missions containing eight stages each!<br></li><li>Beautifully handcrafted
      stages including bridges, tubes, bumpers, pushers, lasers and brick conveyor
      belts.<br></li><li>Awesome multi-storey stages! Must see!<br></li><li>Frantic
      boss fights!<br></li><li>Six different power-ups including multi-ball, extra-player,
      and bat-extension!<br></li><li>Challenge your friends in co-op!<br></li><li>Original,
      uplifting chiptune soundtrack.<br></li><li>Easy to play and suitable for kids.</li></ul>
