      the boss of these mutinous machines and shut the operation down.<br><br>In order
      to succeed, you must destroy all the manufactured bricks. The machine boss will
      try to hinder you with its flying saucers and tanks, but power-up capsules will
      help you in these situations and more.  In the final stage, you'll face the
      boss itself at last!<h2 class="bb_tag">Key Features:</h2><br><ul class="bb_ul"><li>Five
      challenging missions containing eight stages each!<br></li><li>Beautifully handcrafted
      stages including bridges, tubes, bumpers, pushers, lasers and brick conveyor
