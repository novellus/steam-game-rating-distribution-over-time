    review: "It's really a emotional roller coaster. I played so many visual novel\
      \ and this visual novel is clearly unique from the other visual novel. The art\
      \ is great, the music is great, the story is EXTRAORDINARY. It's really a piece\
      \ of art. \nThis is the only visual novel that makes me feel guilty to try other\
      \ routes.\n\n\nI finished the _\u0335\u035D\u033D\u0357\u033F\u0315\u032A\u035A\
      \u031E\u0321\u0317\u031F\u035C\u0316\u0331\u0323\u0349\u032E_\u0335\u031A\u0351\
      \u032A\u0318\u035A\u032C\u0327\u0320\u0318\u033B\u031D\u033B\u033B\u0331\u0347\
      \u0324_\u0335\u033D\u0343\u0312\u034B\u031B\u0360\u030C\u030C\u0360\u0350\u0352\
      \u0305\u0310\u031B\u0320\u0349\u0347_\u0337\u031B\u0309\u030C\u030A\u0302\u033F\
      \u0307\u030A\u0306\u0341\u0310\u0312\u030B\u0325_\u0338\u0315\u0302\u0357\u034B\
      \u033E\u0342\u0352\u0342\u0313\u0357\u0314\u0315\u0346\u0310\u033E\u034E\u0339\
      \ route but now i'm so hesitant to play other routes. It's a hell of a trip\
      \ and you should try it yourself."
