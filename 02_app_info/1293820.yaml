  data:
    about_the_game: "A visual novel that pushes the boundaries of the format in unique\
      \ and stunning ways, YOU and ME and HER: A Love Story has to be played to be\
      \ believed. When Shinichi decides to help the class outcast Aoi, he enlists\
      \ the help of Miyuki, the most popular girl in school. But when romance enters\
      \ the picture, the triangle becomes unstable and the future becomes uncertain.\
      \ Gorgeous artwork by Tsuji Santa and full voice acting by the original Japanese\
      \ VA cast make YOU and ME and HER a love story you\u2019ll never forget.<h2\
      \ class=\"bb_tag\">Story</h2><br><i>Life is like a staircase. You just gotta\
      \ keep climbing. Otherwise, if you start to overthink it, you'll have trouble\
      \ taking the next step.</i><br><br>Shinichi wants nothing more than to lead\
      \ a quiet life. Though he was once close friends with Miyuki, the most popular\
      \ girl in school, his desire for normalcy now keeps them from being anything\
      \ more than classmates.<br><br>Everything changes, however, one day on the roof,\
      \ when the class oddball, Aoi, suddenly tries to kiss him. Miyuki appears just\
      \ in time to stop her, but afterward, Shinichi feels the urge to bring some\
      \ light to this friendless girl's eyes. He enlists Miyuki's aid, and thus, a\
      \ trio is born.<br><br>The days pass, and little by little, Aoi learns what\
      \ it means to be friends. But at the same time, long-dormant feelings awaken\
      \ in Miyuki's heart. As the distance between her and Shinichi shrinks, the hard-earned\
      \ bonds the three share begin to fray.<br><br>Miyuki or Aoi\uFF0Dwhen the time\
      \ comes, which will Shinichi choose?<h2 class=\"bb_tag\">Game Description</h2><br><i>YOU\
      \ and ME and HER: A Love Story</i> is a multi-path visual novel from acclaimed\
      \ developer Nitro+. It features beautiful artwork, music, and Japanese voice\
      \ acting with full English text. Direct the story by making decisions at key\
      \ points in the narrative. The ending is yours to decide."
