    about_the_game: "&quot;The Imperial Frigate \u201CAnnihilation\u201D has picked\
      \ up a vox transmission from an Imperial installation named Charybdis Outpost.\
      \ The complex is listed in the archives as a mass prisoner processing centre,\
      \ which was lost in a Warpsurge for a long time. The message itself is quite\
      \ perplexing, as it seems to be a call for redemption through righteous death,\
      \ sent by a group of heretics.<br />\r\n<br />\r\nSinners asking to be purged?\
      \ This clearly merits investigation.&quot;<br />\r\n<br />\r\nIn this exclusive\
      \ mission, unravel the secrets of the Charybdis holding centre as you make your\
      \ way through unique environments and experience brutal combat against an unknown\
      \ enemy."
