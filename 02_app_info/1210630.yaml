    about_the_game: DIVINATION is a short game where you act as a fortune teller in
      a futuristic world.<h2 class="bb_tag">DLC Content</h2>Support us and get this
      official fan pack that includes:<br><br><ul class="bb_ul"><li>Artbook (contains
      spoiler, beware before reaching the true ending)<br></li><li>4 tarot wallpapers
      for mobile<br></li><li>5 soundtracks</li></ul><h2 class="bb_tag">Accessing The
      DLC</h2>After purchasing and downloading the DIVINATION Fan Pack, you can access
      the content in the game's directory folder. Here are the steps to access the
      files:<br><br><ul class="bb_ul"><li>Open up Steam and go to your Library tab<br></li><li>Right
      click on DIVINATION and select Properties<br></li><li>In the Properties window,
      select Local Files tab and find the &quot;Browse Local Files&quot; button.<br></li><li>This
      will take you to the DIVINATION's game directory, which has the Fan Pack included
      in it</li></ul>
