    about_the_game: "<strong>Welcome to the world of \u300CPrincess Maker 5\u300D\
      !</strong><h2 class=\"bb_tag\">\u25A0 Your and your daughter's story starts\
      \ again</h2>The stage of \u300CPrincess Maker 5\u300D is the world we are living\
      \ in now.<br>There is not only a TV, but we use the cellphone and the Internet\
      \ as well.<br>But something is a bit different than those.<br>It's a world where\
      \ the demons and fairies are living together.<br>And for you living in such\
      \ world comes an orphan girl by nature.<br>This girl was the only Princess candidate\
      \ survivor of the Kingdom that you served in the past.<br>At that time, you\
      \ decided to take the girl and raise her as your daughter.<br>And your and your\
      \ daughter's story starts.<h2 class=\"bb_tag\">\u25A0 Game contents</h2>In this\
      \ game(version), the player can choose father and mother as well as the name.<br>The\
      \ main character, a former Hero of this world, is living in a modern world.<br>And\
      \ a butler comes to you to take care of a girl who was driven by a power struggle\
      \ in another world.<br>The girl lost her memories in another world.<br>The player's\
      \ mission is to raise this girl safely.<br>She is about 10 years old and you\
      \ have to make her a good adult for 8 years.<br>It is good to be a bride in\
      \ pursuit of happiness in the real world, and a costume player and an actress\
      \ are good too.<br>You can also go back to a chaotic Kingdom and go on a journey\
      \ of adventure and romance.<h2 class=\"bb_tag\">\u25A0 The daughter grows with\
      \ the player's mind</h2>Let's decide on how to raise your daughter with your\
      \ curfew, balance of study and play, etiquette, and so on.<br>She will act in\
      \ accordance with the \u300CEducation Policy\u300D that you can set out every\
      \ month.<br>If she comes home late, she may be able to hang out at night, but\
      \ become sociable.<br>Playing too much makes her neglect her studies.<br>Your\
      \ way of raising will determine your daughter's future whether it is sparthan\
      \ or laissez-faire.<br>On weekdays, your daughter goes to school. The schedules\
      \ at school are fixed but it is up to you, the parent, to decide what to do\
      \ after school.<br>If she goes to academy, she can raise a lot of abilities\
      \ but it requires money.<br>She can do the same by making money with part-time\
      \ jobs but there are different abilities depending on the type of academy and\
      \ part-time jobs, so care must be taken not to cause stress.<h2 class=\"bb_tag\"\
      >\u25A0 Daughter's condition at a glance with MOE (Motion OF Emotion) system</h2>The\
      \ SD character displayed in the daughter's room reflects the daughter's abilities,\
      \ personality, condition, and interests.<br>She is lying in bed when she is\
      \ not feeling well, and may often take a sigh of relief at times when stressed,\
      \ and shout at a doll from time to time.<br>It's fun to see a cute SD character\
      \ moving around the room.<br><br>This is a new AI system called MOE.<br>She\
      \ can be a tomboy with the concept of \u300CPersonality Parameter\u300D or \u300C\
      Puberty\u300D, <br>and sometimes she becomes rebellious, expressing a more human\
      \ form.<h2 class=\"bb_tag\">\u25A0 Variety of clothes</h2>When talking to your\
      \ daughter, your daughter's graphics are displayed on the screen.<br>At this\
      \ time, you can change the clothes your daughter is wearing.<br>If she dresses\
      \ up to TPO, she'll stay in shape, and when she dates, the evaluation of the\
      \ opponent will change.<br>As you play the game, you get more clothes.<h2 class=\"\
      bb_tag\">\u25A0 Attention to the changes of your daughter</h2>As your daughter\
      \ grows, her body shape changes.<br>Also, don't take your eyes off your daughter's\
      \ daily changes as her facial expressions adjust to her changes.<h2 class=\"\
      bb_tag\">\u25A0 Numerous characters and events</h2>In order to describe the\
      \ modern stage and the fantastic world view of \u300CPrincess Maker\u300D, we\
      \ needed more various parameters and a character surrounding them.<br>In eight\
      \ years, more complex human relationships are made up of about 100 characters,\
      \ which are the biggest in the series.<br>Some of them develop friendships,\
      \ or being rivals for love, living in another world, and you'll find a couple\
      \ of old faces if you have played the previous game.<br>Of course, there are\
      \ plenty of endings to match the modern- and another world with the greatest\
      \ play time of the series, so you can play it multiple times for fun."
