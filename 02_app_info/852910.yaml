    about_the_game: "<h2 class=\"bb_tag\">Story</h2><br>After recovering from a serious\
      \ illness, Sakiyama Youji hoped that things would finally get back to normal.\
      \ But shortly upon returning to school, his world begins to change\u2014and\
      \ no one seems to notice. Bizarre symptoms plague his body, and vivid hallucinations\
      \ of blood and flesh stalk his every waking moment. At the same time, two fellow\
      \ students \u2014 the stoic Tetsuo and the notorious troublemaker Zenya \u2014\
      \ begin to take an intense and inexplicable interest in him.<br><br>What are\
      \ Tetsuo and Zenya after? Are his hallucinations really nothing more? Everyone\
      \ seems to know more than they\u2019re letting on\u2014but by trying to put\
      \ the pieces together, Youji may be sowing the seeds of his doom.<h2 class=\"\
      bb_tag\">Game Description</h2><br><i>sweet pool</i> is no simple romance. Experience\
      \ the story of a young man whose life takes a sudden plunge into a world of\
      \ obsession, conflict, and desperation, a story of men joined by a bond deeper\
      \ and darker than love, with violence and passion waiting on every pathway.\
      \ Will you react to situations with reason, or instinct? Your decisions will\
      \ shape the path of the story and determine the ending of this gripping visual\
      \ novel. Stunning artwork and a haunting musical score bring the horror and\
      \ beauty of <i>sweet pool</i> to life. Fully voiced by the original Japanese\
      \ VA cast."
