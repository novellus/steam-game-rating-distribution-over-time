  data:
    about_the_game: <strong>Ghost Stories</strong><br>Welcome to the haunted house!<br><br>You
      forgot yesterday day and found yourself locked in territory of a country house.<br>While
      trying to figure out what's going on, you find ghosts that can be quite dangerous.<br><br>In
      one of notes, you will learn that a certain Mr. N. has already visited this
      house, who unsuccessfully tried to solve problem with ghosts, but disappeared
      somewhere.<br>The hints he left will help you solve mysteries of haunted house
      and stay alive.<br><br>This is the second part of Ghost Stories game.<br><br><strong>Gameplay:</strong><br><ul
      class="bb_ul"><li> There are many dark mysteries to solve.<br></li><li> Find
      items and interact with them.<br></li><li> Dodge and hide from ghosts.<br></li><li>
      Keep track of time.<br></li><li> Hold breath.<br></li><li> Unusual plot, unique
      fates of ghosts.</li></ul><br><strong>Game features:</strong><br><ul class="bb_ul"><li>
      Interesting stories.<br></li><li> Interactive world.<br></li><li> Responsive
      controls.<br></li><li> Beautiful graphics.<br></li><li> Emotional stress.</li></ul>
