details:
  data:
    about_the_game: "Experience a game that you have never experienced before and\
      \ together you and your companions shall gain the title of &quot;Master!&quot;<br\
      \ />\r\n<br />\r\nSelect your Hero and forge your own set of Weapons and Runes\
      \ with all types of items we have in store. Defeat your opponents with your\
      \ wit, your will and with the varied types of playstyles and strategies!<br\
      \ />\r\n<br />\r\nChoose from the elites of Arzar, with more than 20 Heroes\
      \ available for DreamWalkers to summon! With the diverse types of runes, items,\
      \ and spell combinations each DreamWalker is able to create his/her own exclusive\
      \ Hero to face the flames of the raging battles in Arzar.<br />\r\n<br />\r\n\
      There are 4 types of competitive modes, 1V1 casual, 2V2 PVE, 2V2 Rank and 2V2\
      \ casual which can be freely collocated with the various epic playstyles and\
      \ strategy techniques. In addition, there is also a two-player co-op mode set\
      \ for you and your friends to challenge the legendary bosses of this world,\
      \ combine forces together and adventure through the land of Arzar!"
