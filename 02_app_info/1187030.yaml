  data:
    about_the_game: "NOW, ENGLISH SUPPORTED!!!<br />\r\n<br />\r\nIn this game, you\
      \ play as a student in the Sighchology Research Lab. In this dark place, you\
      \ do research every night and day without sleep, because you have been given\
      \ a great mission: to publish a piece of paper...<br />\r\n<br />\r\nEveryone\
      \ should spend about 1 hour playing this game.<br />\r\n<br />\r\nFor psychology\
      \ enthusiasts, playing this game allows you to deeply understand and master\
      \ the entire production process of psychology papers, which gives you a chance\
      \ to dream like a science researcher.<br />\r\n<br />\r\nFor psychology students,\
      \ playing this game can take you back to school.<br />\r\n<br />\r\nFor psychology\
      \ teachers, playing this game can enhance your understanding of your students.<br\
      \ />\r\n<br />\r\nFor the general public, playing this game is an opportunity\
      \ to broaden your horizons, learn about yourself, improve yourself, and lead\
      \ a better life."
