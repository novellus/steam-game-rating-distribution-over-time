    about_the_game: "<h2 class=\"bb_tag\">The most extensive Funfair Ride Simulation\
      \ ever!</h2><br>Virtual Rides III is here! Set foot in an even bigger, more\
      \ colorful, and more impressive fairground than ever before! Let your imagination\
      \ be your guide! Design, control, and ride more than 20 unique attractions!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/515260/extras/control_HD_2020.gif?t=1603718423\"\
      \ /><br><ul class=\"bb_ul\"><li>You are the carnival barker! Grab a microphone\
      \ and fire up your guests with your own calls!<br><br></li><li>The atmospheric\
      \ lighting doesn't really come into effect until sunset \u2013 but that's no\
      \ problem! Simply change the time and even the weather!<br><br></li><li>Take\
      \ your place in the control booth and use the 3D panel to control the ride just\
      \ as you like! </li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/515260/extras/ride_HD_2020.gif?t=1603718423\"\
      \ /><br><ul class=\"bb_ul\"><li>There are more than 20 attractions available!\
      \ Start them up and give your guests the ride of their lives! <br><br></li><li>Now\
      \ it's your turn! Climb in, buckle up, hold on tight \u2013 and ride your fairground\
      \ ride! <br><br></li><li>Need a bigger kick? Then grab you HTC Vive or Oculus\
      \ Rift for an even more realistic nerve-tingling wild ride!</li></ul><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/515260/extras/customize_HD_2020.gif?t=1603718423\"\
      \ /><br><ul class=\"bb_ul\"><li>Virtual Rides III turns you into a showman!\
      \ Whether you change the color of the components, the components themselves,\
      \ or the decoration \u2013 it's all in your hands!<br><br></li><li>Use lighting,\
      \ effect equipment, fog machines, and stroboscopes to perfectly stage your fairground\
      \ attractions! Give your visitors a ride they'll never forget!<br><br></li><li>When\
      \ night falls, the lighting system immerses the funfair in a very special light!\
      \ From laser shows to color changes \u2013 everything is possible! </li></ul><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/515260/extras/discover_HD_2020.gif?t=1603718423\"\
      \ /><br><br><strong>12 acres of fairground full of breathtaking attractions</strong>\
      \ and <strong>more than 100 stands</strong> whose offerings will make your mouth\
      \ water. Enjoy your visit to the funfair and encounter<strong> huge crowds that\
      \ react to their environment.</strong>"
