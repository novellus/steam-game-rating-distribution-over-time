details:
  data:
    about_the_game: "Train Simulator\u2019s North Jersey Coast &amp; Morristown Lines\
      \ route is host to 100+ route miles of contemporary American commuter railroading\
      \ \u2013 and now the new North Jersey Coast &amp; Morristown Lines Scenario\
      \ Pack 01 puts you at the throttle for realistic, diverse, and challenging NJ\
      \ Transit \xAE commuter operations!<br><br>The latest release in Train Simulator\
      \ partner programme member High Iron Simulations\u2019 best-selling series of\
      \ scenario packs, North Jersey Coast &amp; Morristown Lines Scenario Pack 01\
      \ features ten challenging career scenarios based upon authentic operations\
      \ that will put you at the controls of NJ Transit \xAE electric, diesel, and\
      \ dual-power locomotives; classic EMUs; and \u201Cpush-pull\u201D cab cars.\
      \ You\u2019ll be called for duty to and from famed New York Penn Station and\
      \ historic Hoboken Terminal for scheduled operations on both NJT\u2019s iconic\
      \ Morristown Line to Dover and bustling NJCL rail route down the Jersey Shore.<br><br>Developed\
      \ by noted scenario author Gary Dolzall, North Jersey Coast &amp; Morristown\
      \ Lines Scenario Pack 01 features authentic experiences operating a variety\
      \ of modern commuter locomotives and equipment, including NJ Transit\u2019s\
      \ \xAE ALP-45DP dual-power locomotive, powerful ALP-46 electric, veteran EMD\
      \ GP40PH-2B, iconic Arrow III EMU; and distinctive Comet IV and Multi-Level\
      \ \u201Cpush pull\u201D cab cars.<br><br>Note: The pack\u2019s scenarios require\
      \ the <a href=\"http://store.steampowered.com/app/500218/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >North Jersey Coast &amp; Morristown Lines</a> route (which\
      \ includes the ALP-45DP and ALP-46) and content from the <a href=\"http://store.steampowered.com/app/258643/Train_Simulator_NEC_New_YorkNew_Haven_Route_AddOn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >NEC: New York - New Haven</a> route.\
      \ <br>Select individual scenarios also require Train Simulator\u2019s <a href=\"\
      http://store.steampowered.com/app/500247/Train_Simulator_NJ_TRANSIT_Arrow_III_EMU_AddOn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >NJ Transit \xAE Arrow III EMU</a> and\
      \ <a href=\"http://store.steampowered.com/app/325991/Train_Simulator_NJ_TRANSIT_GP40PH2B_Loco_AddOn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >NJ Transit \xAE GP40PH-2B</a> (each\
      \ DLC available separately).<br>In North Jersey Coast &amp; Morristown Lines\
      \ Scenario Pack 01 and its ten career scenarios, you\u2019ll discover and enjoy\
      \ new challenging, realistic, and diverse contemporary commuter railroading!<h2\
      \ class=\"bb_tag\">Included Career Scenarios:</h2><ul class=\"bb_ul\"><li>Dover\
      \ Bound, Part 1<br></li><li>Dover Bound, Part 2<br></li><li>Midtown Direct,\
      \ Part 1<br></li><li>Midtown Direct, Part 2<br></li><li>Boonton Line Inbound<br></li><li>Trenton\
      \ Local<br></li><li>Long Branch Bound<br></li><li>NJ Transit \xAE M-O-W Extra<br></li><li>Arrows\
      \ to Hoboken<br></li><li>Coast Line Arrows</li></ul>"
