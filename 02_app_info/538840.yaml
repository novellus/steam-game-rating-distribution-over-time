    reviews: "\u201CIt is something that I would play on my own and just fiddle with\
      \ it for hours.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/kotaku/videos/10155161287534040/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kotaku - Michael Fahey</a><br><br>\u201C\
      It's well made, different to anything I've played recently and it has some really\
      \ interesting level design.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamingonlinux.com/articles/city-climber-a-silly-physics-based-game-about-climbing-released-for-linux-some-thoughts.9273\"\
      \ target=\"_blank\" rel=\"noopener\"  >GOL - GamingOnLinux</a><br><br>\u201C\
      City Climber gives you a chance to climb up any surfaces with Spider-Man levels\
      \ of grip.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamegrin.com/reviews/city-climber-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Grin - Adam Wilkin</a><br>"
