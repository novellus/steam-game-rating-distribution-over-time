details:
  data:
    about_the_game: <strong>City Climber</strong> is a silly physics-based game about
      a floppy ragdoll climber, who has to save the world. Find your way through diverse
      hand-crafted environments and enjoy funny challenges full of falling and destruction.<h2
      class="bb_tag">Story Mode</h2><ul class="bb_ul"><li>Find your way through beautiful
      hand-crafted environments filled with various obstacles.</li><li>Unlock new
      customizations for your character.</li><li>Compare your level times with friends
      and other players through integrated Steam Leaderboards!</li></ul><h2 class="bb_tag">Challenges</h2><ul
      class="bb_ul"><li>Enjoy 50 challenge levels where you can push your ragdoll
      character to its limits!</li><li>Roll down the stairs, jump from cranes, ride
      vehicles propelled by fire extinguishers and much more!</li></ul><h2 class="bb_tag">Local
      Co-Op - Two players</h2><ul class="bb_ul"><li>Play through the story with a
      friend and test your coordination.</li><li>Control a cubical robo-climber with
      differently colored arms.</li><li>Each player has control of only one arm!</li></ul><h2
      class="bb_tag">Party Mode</h2><ul class="bb_ul"><li>Local turn-based multiplayer
      for up to 4 players.</li><li>Compete against each other in a set of randomly
      selected challenges!</li></ul><br>- Support for Xbox controllers &amp; controllers
      with an Xbox control scheme<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/538840/extras/challenge_0s.png?t=1579981091"
      />
