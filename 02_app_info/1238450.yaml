details:
  data:
    about_the_game: "<i>Interference</i> is a narrative-driven sci-fi survival horror\
      \ game where all of the scary stuff happens miles away. It looks like another\
      \ quiet night in your isolated desert outpost, monitoring the mysterious happenings\
      \ of the top-secret research facility you're paid minimum wage to protect. However,\
      \ the night quickly turns deadly when a security breach throws the facility\
      \ into chaos, trapping your best friend inside\u2014the same best friend with\
      \ whom you've spent the last few hours arguing, of course! Armed with only a\
      \ shortwave radio and the items scattered around your booth, will you put aside\
      \ your differences and help your friend survive? Or will you go radio-silent?\
      \ It's up to you.<br><br><ul class=\"bb_ul\"><li><strong>ACTIONS MATTER:</strong>\
      \ Every decision the player makes (or doesn't make) is valid. Wanna be an asshole?\
      \ Sure. A pushover? Go for it! Or you can just leave. We won't stop you.<br></li><li><strong>MULTITASK:</strong>\
      \ Monitor your radio, computer, and map to lead your friend to safety. You'd\
      \ just better hope the power doesn't go out.<br></li><li><strong>TUNE OUT:</strong>\
      \ Your booth is outfitted with all sorts of distractions. Shoot a few hoops\
      \ or unwind with a relaxing word search puzzle. We know you have a lot on your\
      \ plate managing a massive security breach and keeping your best friend alive,\
      \ but you do you.<br></li><li><strong>ATMOSPHERIC SETTING:</strong> The desert\
      \ is spooky, mysterious, and kinda lonely... the perfect place to contemplate\
      \ your worldly insignificance!<br></li><li><strong>ORIGINAL SOUNDTRACK:</strong>\
      \ The 80s called, they want their synthesizers back.<br></li><li><strong>REPLAYABILITY:</strong>\
      \ A succinct, branching narrative adventure that plays out in real-time, with\
      \ no two playthroughs exactly alike.</li></ul>"
