details:
  data:
    about_the_game: In this game you will discover the wonderful world of wildlife!
      Go to the zoo with the fearless traveler Viki Spotter and help her find all
      the differences in the pictures that she sees. The differences are sometimes
      clear, and sometimes very carefully disguised, so that in this puzzle you will
      not get bored. In addition, you can learn about the many species of animals
      that you have not seen before.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/931630/extras/VikiSpotterZoo.jpg?t=1536934437"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Nice puzzle game<br></li><li>Great
      game for children<br></li><li>Many awesome pictures<br></li><li>Has Steam achievements<br></li><li>Suitable
      for Windows, Mac and Linux</li></ul><br>The game is great for children of all
      ages. It has a lot of colorful pictures and informative information. But adults
      will be no less interesting to play it, because the search for differences-an
      excellent way to train your attentiveness. Some differences are quite difficult
      to find. But even if you encounter such a difficulty - you have a loyal assistant,
      a little girl Viki, who is sure to see what you suddenly missed. Spend time
      not only with pleasure, but also with benefit, training the skills and learning
      something new about the world around! A variety of pictures with animals will
      not let you get bored.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/931630/extras/os.png?t=1536934437"
      />
