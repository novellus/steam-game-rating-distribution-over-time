    about_the_game: "<strong>Features</strong><br><br>-VR adaptation of the smash\
      \ hit Space Viking Raiders, supports Vive, Occulus, WMR, and all other SteamVR\
      \ based devices!<br>-Online co-op campaign -- do the entire campaign online\
      \ and with your friends! <br>-Unique Physics-Based Abilities and Weapons --\
      \ shred the hordes of oncoming aliens!<br>-Innovative Swarm Gameplay -- shape\
      \ and manipulate the oncoming enemy formations to maximize destruction!<br>-Deep\
      \ Tactical Gameplay -- only the best vikings can master the hardest difficulties\
      \ and achieve the high-scores.  It takes a high degree of cooperation and individual\
      \ skill to defeat the hardest difficulty.  A warning to the weak!<br>-Blast\
      \ through throngs of enemies from 3 dimensions!  Battle the fleets of the Federites,\
      \ face the gory horror of the Sluglings, and feel the wrath of the Sugarfiends.\
      \  Assault them on their homeworlds, destroy their buildings, raid their lands,\
      \ and take the elementium that you came for!<br>-10 Missions, with fully voice\
      \ acted dialogue! 5 hours to complete the campaign for the first time.<br>-Singleplayer,\
      \ and 2-4 player co-op campaign supported.<br>-Must play with a Gamepad, VR\
      \ Controllers not supported. (XBOX, PS, Etc...)<br>-3 different difficulty settings\
      \ for a more chill experience or legendary mode for the try-hards.<br>-A large\
      \ selection of epic music to splatter your foes to.<br>-4 Playable characters,\
      \ each with many unique abilities.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1112120/extras/3_vikings.gif?t=1570188062\"\
      \ crossorigin=\"anonymous\"/><br><br><br><strong>Story and Mechanics</strong><br><br><br>Space\
      \ Viking Raiders is a co-op action role-playing game set in a comedic, sci-fi\
      \ multiverse. 1 to 4 people can play the 3-5 hour campaign through ONLINE MULTIPLAYER!!\
      \ Our badass energy axes and special abilities are similar to popular MOBA mechanics<br><br>Choose\
      \ 1 of 4 Space Vikings, raid other dimensions and engage thousands of aliens\
      \ in intense futuristic combat. Launch your destructive onslaught with 10 devastating\
      \ abilities that will obliterate enemies and landscapes alike. Use brute force\
      \ and aggression to smash through enemy waves or pick your moment and strike\
      \ with tactical precision. Once you\u2019ve vaporized all foes in your path\
      \ you must destroy the enemy base with it\u2019s spawners, energy shields and\
      \ defensive turrets. In the center of each base, the \u201Cheart building\u201D\
      , destroy it, the base crumbles and you\u2019ll claim it\u2019s precious Elementium.\
      \ <br><br>Take advantage of different play styles and abilities using complimentary\
      \ weapon systems to line up the best combos. When you and your fellow raiders\
      \ run out of Energy, you\u2019ll have to maneuver and melee, timing your attacks\
      \ just right to keep the enemies at bay. Navigating the alien worlds will be\
      \ a perilous venture and require careful platforming skills. As you move through\
      \ canyons, over archipelagos and across the sugary desserts, you\u2019ll have\
      \ to bounce over cliffs, carefully maneuver moving platforms and avoid destroying\
      \ the very ground under your feet.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1112120/extras/Vikings_Store_Page3.png?t=1570188062\"\
      \ crossorigin=\"anonymous\"/><br><br>The 10 level campaign you will play through\
      \ follows the story of legendary Space Viking Raider, Dredrick \u2018Deadeyes\u2019\
      \ and his ruthless and irreverent crew of Space Viking misfits. Nakano \u2018\
      Zica\u2019 Zicarus, the audacious munitions expert and technical prodigy. Tommy\
      \ K., the crew\u2019s resident Berserker, brain damaged, and suffering from\
      \ frequent bouts of memory loss and psychedelia. And Athelia, the crew\u2019\
      s 2nd in command and pilot, her competence and measured personality paired with\
      \ a fierce loyalty to Dredrick. After raiding a science vessel and looting inter-dimensional\
      \ portalling technology they begin raiding alien worlds. The arid canyons of\
      \ the sluglings. The lush archipelago of the Federites. And the sugary desserts\
      \ of the Sugarfiends. <br><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1112120/extras/logo_white_dropshadow_600.png?t=1570188062\"\
      \ crossorigin=\"anonymous\"/><br><br><i>We play on hard.</i>"
