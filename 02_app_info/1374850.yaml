  data:
    about_the_game: "Plunge into the world of Eldrador\xAE Creatures in this turn-based\
      \ strategy game.<br />\r\n <br />\r\nGo into combat together with your favourite\
      \ Eldrador\xAE Creatures in the Battle <br />\r\nof the 4 Worlds and defeat\
      \ the other factions so that you can call the powerful  <br />\r\nSuperweapon\
      \ your own and rule over Eldrador!<br />\r\n <br />\r\n\u2022 20 playable original\
      \ Eldrador\xAE Creatures, including new creatures like the Rock <br />\r\n \
      \ Beast and the Shadow Panther, as well as the exclusive Eldrador\xAE Mini Creatures\
      \ <br />\r\n<br />\r\n\u2022 Use the special abilities of your chosen creatures\
      \ to defeat your opponents in<br />\r\n  tactical combat<br />\r\n<br />\r\n\
      \u2022 Battle in all 4 gameworld settings: Lava, Ice, Stone and Jungle !<br\
      \ />\r\n<br />\r\n\u2022 Dynamic worlds due to toppling elements like walls\
      \ and bridges"
