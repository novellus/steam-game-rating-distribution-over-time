    review: Eldrador creatures is not a bad game, but if your looking for a complex
      battle system, then this is not aimed at you, i did play through the game https://www.youtube.com/watch?v=0ded0H1Mrdw&list=PL0i-inNt6h7-INFcuxlykQ-Lx7hIgUs_R
      and found the combat was weak, but it seems more fitted for kids then anyone
      else, the graphics are ok, music is fine 2. Value for money, for an adult the
      game is not worth the money as it is short, it took me 5 1/2 hour to do, but
      for a kid this will give them plenty of time playing the game, so would i recommend
      the game, it would be a no for adults but a yes for kids
