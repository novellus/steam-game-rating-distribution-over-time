details:
  data:
    about_the_game: "CanopySim is a Virtual Reality Parachute Landing Simulation,\
      \ the first of its kind to entertain and teach real life canopy techniques for\
      \ anyone wanting to experience the thrill of skydiving. The simulation is based\
      \ on real world data and the physics of canopy flight.<br />\r\nCanopySim is\
      \ designed with emphasis on beautiful, exotic environments as well as incorporating\
      \ real world physics of canopy flight.<br />\r\nOur consultants include some\
      \ of the top canopy flight coaches nationwide as well as engineers from NASA,\
      \ to bring the most realistic physics of canopy flight into the virtual world.<br\
      \ />\r\n&quot;I searched for an existing true to life skydiving experience in\
      \ VR and could not find anything that comes close to the real thing, so I decided\
      \ to create it&quot; Amir Valinia_Creator of CanopySim"
