    about_the_game: "In the name of art, doing obscene things.<br />\r\n<br />\r\n\
      Cheating or being seen as scum.<br />\r\n<br />\r\nIf I don't lose my virginity\
      \ before graduation, my life is over.<br />\r\n<br />\r\nI am the duckling of\
      \ the world.<br />\r\n<br />\r\n-------------------------------------------------------------<br\
      \ />\r\n<br />\r\n1 story mode<br />\r\n<br />\r\nEight chapters make up a complete\
      \ story, and the final conclusion is reached as time goes on.<br />\r\n<br />\r\
      \nPlay a malicious art student, in the name of painting can choose to reserve\
      \ two distinctive models.<br />\r\n<br />\r\nCecily, with you ambiguous relationship\
      \ junior. Even though you know her secret love and love for you, you still pretend\
      \ to know nothing about it.<br />\r\n<br />\r\nArmani, a third-rate professional\
      \ model active in the art college, has a boyfriend and you know her for the\
      \ first time, but there is still a chance to bond.<br />\r\n<br />\r\nThe two\
      \ models have totally different personalities and life experiences. After getting\
      \ to know the two models, I will make use of the time I spend painting for them\
      \ to win a good impression. Every time I finish painting, I can ask for more.<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\n2. Appreciation model<br />\r\n<br />\r\
      \nIt contains two parts: gallery and studio.<br />\r\n<br />\r\nThe gallery\
      \ is where the paintings are displayed, and it holds all the paintings made\
      \ in the game.<br />\r\n<br />\r\nThe studio can freely adjust the lens, light,\
      \ model's expression, action and even freeze the time to draw the beauty of\
      \ the moment.<br />\r\n<br />\r\n<br />\r\n<br />\r\n3 customize roles<br />\r\
      \n<br />\r\nChange the hairstyles and costumes of the two heroines, and the\
      \ customized characters can be used either in the studio or in story mode. Now\
      \ there are 29 releases and More than twenty pieces of clothing that can be\
      \ changed freely for the protagonist. (hair and clothing are gradually unlocked\
      \ as recommended by the chapter in story mode)"
