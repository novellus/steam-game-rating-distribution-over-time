    about_the_game: 'In Alchemist''s Awakening, you are a young alchemist who is still
      discovering how much power he has.<br>There are <strong>9 primary elements</strong>,
      which can be mixed together and recombined into blocks of different shapes,
      or <strong>used as attacks</strong> against enemies.<h2 class="bb_tag">Explore</h2><br>Explore
      an <strong>infinite and procedurally generated</strong> open-world, use the
      Wind element to fly from a desert island to an iceberg, discover ruins of ancient
      builds deep in the forest, find rare resources and settle down somewhere to
      shape your own world as everything you see is made of small building blocks.<br><br>Find
      some villages and ask around for interesting places, there is a lot to discover.<h2
      class="bb_tag">Build</h2><br>As an Alchemist, you can <strong>recombine the
      9 primary elements</strong> into other shapes and materials. Then you can place
      blocks anywhere in the world and build anything you can think of.<br>Build machines
      to help you collect elements: for example, create a big windmill to collect
      the Wind element.<h2 class="bb_tag">Creative Mode</h2><br>If you like building
      more than everything, the <strong>Creative mode</strong> is made for you, with
      tools that let you build even faster. <br>Use powerful tools to terraform your
      own world, and then share your creations on the Steam Workshop or invite your
      friends to your world.<br>The Creative mode also let you create a real adventure
      map: you can write <strong>write your own quests</strong>, script your own special
      blocks with true gameplay changes.<br>All your creations can be shared in the
      Steam Workshop. Check out what other players made!<h2 class="bb_tag">Combat</h2><br>Every
      element can be used as a weapon: <strong>launch fireballs</strong>, create a
      strong wind that repulse enemies, or create swords and bows. Your attacks will
      get even more powerful when you combine several elements.<br>Fight againt the
      monsters you encounter in the world such as rhinos and thiefs, and fight against
      other players in co-op and multiplayer mode.<h2 class="bb_tag">Give life to
      Creatures</h2><br>When you build something with a human shape, you can <strong>give
      life</strong> to it and it will start to move and animate.<br>Command it to
      follow you, guard your base or mine resources for you.<br>Depending on its shape
      and the type of block you used to build it, it will have different strengths
      and weaknesses.<h2 class="bb_tag">Play with friends</h2><br>Alchemist''s Awakening
      comes with two ways to play with friends. There is an online mode where you
      can connect to servers, or you can at any moment decide to invite your Steam
      friends to come play in co-op with you in your world.<br>Servers and co-op world
      can also contains special blocks, creatures and machines to make it really unique:
      visit the Workshop to get some.'
