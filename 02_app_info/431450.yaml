    short_description: Enter a world full of magic, mystery, beautiful landscapes
      and dangerous creatures. Build your own destiny, by yourself or with some friends,
      gather materials, use elements as attacks, recombine them into building blocks...
      and use your Alchemist's power to give life to any shape you built.
