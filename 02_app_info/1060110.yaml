details:
  data:
    about_the_game: "Artificial Intelligence mechanical race (that we made) has taken\
      \ over our star system.<br />\r\n<br />\r\nWe have to build even trade into\
      \ a heavily armed fleet.<br />\r\n<br />\r\nAssemble the spaceship. Raise funds\
      \ by transporting trade items.<br />\r\n<br />\r\nA total of 10 planets should\
      \ be funded to complete the colonial construction quest.<br />\r\n<br />\r\n\
      features :<br />\r\n- Automatic shooting system for lazy gamers<br />\r\n- A\
      \ shooting game with a head, not a hand<br />\r\n- 7 space ship slots for fleet<br\
      \ />\r\n- 5 different space ship hulls<br />\r\n- A total of 31 parts for assembling\
      \ space ship<br />\r\n- 4 different super weapon parts for user's control<br\
      \ />\r\n- A total of ten trading planets <br />\r\n- Each planet has three difficulties\
      \ depending on the number of trade items it carries<br />\r\n- a total of 30\
      \ enemy stages that can be played back indefinitely.<br />\r\n- A total of 14\
      \ offensive and defensive passive skills that can be level-up with special resources<br\
      \ />\r\n- 10 fun songs background music composed by Zeta Heo<br />\r\n- An infinite\
      \ combination of space ship and skill that can break through higher difficulty\
      \ levels<br />\r\n- Rewards that increase exponentially as difficulty increases<br\
      \ />\r\n- Try a level-up and try the top-rated stage of the last planet!"
