details:
  data:
    about_the_game: "Race as your favorite NASCAR Sprint Cup Series drivers across\
      \ all 23 licensed NASCAR tracks in stunning HD with incredibly detailed environments.<br\
      \ />\r\n<br />\r\nGet ready for the most fun you\u2019ve had with a NASCAR game\
      \ in years! Whether you\u2019re a casual racer or die-hard sim fan, NASCAR Heat\
      \ Evolution will adjust to your skill level with a brand new AI and Speed Rating\
      \ system that applies the right amount of challenge for you.<br />\r\n<br />\r\
      \nIn addition to quick play races you can build your own team from the ground\
      \ up, and race your way to the Sprint Cup Championship in Career mode. Plus,\
      \ Championship mode allows you to compete in modified NASCAR season schedules,\
      \ including the option to jump straight into the final 10 races of NASCAR\u2019\
      s Chase for the Cup playoff. Plus, you asked for them and we listened\u2026\
      \ Challenges are back! Relive or rewrite this season\u2019s most memorable moments\
      \ as the drivers who lived them."
