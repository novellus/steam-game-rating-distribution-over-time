    about_the_game: Go down in history of rap in RapStar Tycoon. Walk the path from
      an unknown artist to a world-class star. Create songs participate in rap battles,
      shoot a music video. Live your music!<br><br>Work on factory for earn money
      to record the first songs, write songs that match the selected genre, surprise
      fans and go down in history of rap!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Interactive
      song writing<br></li><li>A lot of unlockable rap genres<br></li><li>Separate
      music for each genre<br></li><li>Make your own story</li></ul>
