    about_the_game: "Enter a procedurally generated cavern and get as far as you can.\
      \ Travel through increasingly difficult floors and find items.<br />\r\n<br\
      \ />\r\nFEATURING:<br />\r\n<br />\r\nA procedurally generated level system-\
      \ no two games are the same!<br />\r\n<br />\r\nOver 25 unique items to discover\
      \ and use. Including:<br />\r\nRemote control boxing-glove-in-the-boxes<br />\r\
      \nReverse rocks that send you flying backwards when thrown<br />\r\nA staff\
      \ that creates gusts of wind to blow things around<br />\r\nShoes that enable\
      \ wall jumping<br />\r\n<br />\r\nGeodes- Find them in the cave and send them\
      \ back up to the surface. Stop by the geode breakers to find out what's inside!<br\
      \ />\r\n<br />\r\nCards- Equip them to change the way you play the game. Over\
      \ 50 to collect!<br />\r\n<br />\r\nBosses- find the key in the level and bring\
      \ it to the door. What lurks on the other side?"
