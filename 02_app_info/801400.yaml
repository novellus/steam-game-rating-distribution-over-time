    about_the_game: 'Hoser Hockey is a retro arcade hockey game set on the frozen
      lakes of Canada. Create your own teams and challenge your friends or the AI
      in fast paced shinny action. Designed around multiplayer, Hoser Hockey features
      up to eight player games both locally and online.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li><strong>Simple, skill based gameplay: </strong>Aim your shots,
      hit your opponents, and manage your stamina.<br></li><li><strong>Team Customization:</strong>
      Name your teams and choose their colors! Bring them online to show them off.<br></li><li><strong>Hoser
      Hockey League:</strong> Choose your team and compete to be the champion!<br></li><li><strong>Multiplayer:</strong>
      Play with your friends, the AI, or both. Up to eight players locally or online.
      Host your own games or play on dedicated servers.</li></ul>'
