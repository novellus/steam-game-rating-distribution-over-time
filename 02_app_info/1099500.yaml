    review: "Jeu r\xE9serv\xE9 plus aux enfants (attention V.O. sous-titr\xE9 seulement).\
      \ Tr\xE8s court. Boucl\xE9 en moins de 2 heures en prenant son temps et en r\xE9\
      cup\xE9rant tous les animaux et pi\xE8ces (ce sera moins d'1 heure en ligne\
      \ droite). 5 tableaux seulement. C'est vraiment juste au plein tarif. Chacun\
      \ \xE0 son ambiance tr\xE8s diff\xE9rente. Graphiquement bien r\xE9alis\xE9\
      \ et les \xE9nigmes restent simples. Plut\xF4t recherche d'objets cach\xE9s\
      \ et m\xE9canismes \xE0 activer. Un bon moment pass\xE9 mais la rejouabilit\xE9\
      \ sera tr\xE8s limit\xE9e. M'a fait penser \xE0 GNOG en plus enfantin et accessible.\
      \ Achet\xE9 en promo avec le pack The Wonder of VR Collection \xE0 -60% pendant\
      \ les soldes d'hiver. A recommander si promo."
