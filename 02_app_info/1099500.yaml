    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1099500/extras/CuriousTaleGIF.gif?t=1588163643"
      /><br><br>Help your grandfather solve the mystery of the stolen pets by <strong>exploring
      wonderful miniature worlds</strong> crafted from the ground up for VR. Every
      world is <strong>unique, full of interactions and colorful life</strong>.<br><br><strong>A
      Heart-Warming Tale</strong><br>Guided by the voice of your grandfather, travel
      back to the imaginative adventures of your childhood and the worlds you created
      together. Revisit a joyful past and the troubled relationship with your sister.
      You will come to realize things about yourself you forgot decades ago.<br><br><strong>Peaceful
      Puzzling</strong><br>Proceed through the game by solving light puzzles using
      your hands; Grip, push, drop and spin the numerous interactive elements in each
      world to trigger clues or to reveal the hidden pets. Every world is full of
      vibrant life. There are no time limits. Stay in a world until every puzzle is
      solved, or move on when you feel ready.<br><br><strong>Worlds of Hidden Wonder</strong><br>Peek
      behind a glowing volcano in the prehistoric setting, lean in to investigate
      your old summer cottage and comb through the bottom of an icy lake. Explore
      incredibly detailed and handcrafted worlds while enjoying gameplay tailor-made
      for VR.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1099500/extras/Steam_Product_Text_Laurel.png?t=1588163643"
      />
