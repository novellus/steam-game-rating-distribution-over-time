    review: 'This is a game that has a lot of potential, for tank lovers it was time
      to have a SINGLE PLAYER tank game (unfortunately there are very few modern single
      player tank games, most are online and pay to play , unfortunately)



      I recommend it if you like single player tank games, the game is in EA (Early
      Access) and is still missing, but I hope they do not abandon it, this game is
      a diamond in the rough with a lot of potential but there are things that are
      not optimized like explosions, when there are many explosions and tanks the
      performance drops drastically, basically not optimized,you have to optimize
      the base of the game, but I repeat, it is in early access.


      Hope the developers can read my review and suggestions


      The game, as I said before, is in early access and still needs to be polished
      and optimized, it has a campaign mode, at the moment it is linear, but I hope
      and wish an open world, the maps are incredible and They seem gigantic and I
      like that, but you can''t explore them for now.


      TIPS FOR DEVELOPERS:


      Put more armored vehicles, I would like to see the American M1A2 Abrams, the
      Israeli Merkava I, II, III IV, the Leopard, the British Challenger 2, the French
      Leclerc, the German Leopard 2A7, the Korean K2 Black Panther, the Japanese Type
      10 , the Russian T80 90 and Armata, in short ... the iconic tanks of each country.



      -A singleplayer open world is missing, you have to include it


      -The Sanbox singleplayer is missing to be able to create your missions or simply
      explore the maps with your tank, you have to include it


      -Support for mods, this game is a paradise for modders.


      -Please optimized base game




      The game is in early access and obviously lacks a lot of things to optimize
      and polish (especially as I said earlier, optimization, the game has lows when
      there are explosions) I hope they do not abandon it.


      Please developers, for one of the few modern tank games that fans of single
      player tanks have, don''t give up.'
