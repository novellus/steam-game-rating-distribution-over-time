    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1388370/extras/T4.gif?t=1606112174\"\
      \ /><br><br>The domestic situation in the neighbouring republic of EVIA is volatile.\
      \ Government forces are battling a number of forces, including domestic rebels\
      \ and extremists. But the army was losing ground, and several major cities fell.\
      \ Zawahiri, the largest rebel force, obtained large amounts of money and advanced\
      \ military equipment through special channels, quickly took control of most\
      \ parts of the country, and constantly sent small groups of troops to harass\
      \ our borders and cause trouble. You will play a soldier in the border guards'\
      \ armoured company, fighting the EVIA rebels in ZTL11 wheeled tanks, ZTQ15 light\
      \ tanks, ZTZ96 main battle tanks, ZTZ99 main battle tanks, etc. . <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1388370/extras/T3.gif?t=1606112174\"\
      \ /><br><br>Hero Armored Company is a thrilling modern tank war game. Real battle\
      \ scenes, huge maps and advanced graphics technology will give you an exciting\
      \ battlefield experience. You can not only drive a combat vehicle, you can also\
      \ call in rear artillery support, helicopter support, and missile support to\
      \ complete different tasks. <br><br>The game include story mode, task mode and\
      \ multiplayer mode. The game is still under development and 8 levels in story\
      \ mode that are currently completed. Will gradually open up mission mode and\
      \ multiplayer mode, and gradually increase the number of all countries battle\
      \ tanks. <br><br>\u25C6 Modern-style battlefield background and tank chariots;<br>\u25C6\
      \ Gorgeous and realistic explosion effects, as if in the battlefield;<br>\u25C6\
      \ In Story mode, you will complete different tasks with your AI teammates at\
      \ each level;<br>\u25C6 Gain experience, money and improve your military rank\
      \ in battle;<br>\u25C6 In mission mode, experience is used to unlock new tanks,\
      \ and money is used to purchase different ammunition and additional armor;"
