    about_the_game: Sneak through a hospital as Hazel the Horse, as you unravel the
      past of your friendship with Buddy the Horse, stop the plans of the mysterious
      hospital director, and generally cause chaos like only a horse in a hospital
      can. <br>Hazel's best friend Buddy has sneaked into a hospital to seek better
      medical attention than he can get from a veterinary, but quickly discovers that
      horses are not very popular in hospitals, and the glue factory next door is
      looking for new &quot;volunteers&quot;! It's up to Hazel to come to the rescue!<br><br><strong>2
      to 4 Hours Play Time</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1053560/extras/Hazel_Head_(2).png?t=1558908991"
      /><br><br><ul class="bb_ul"><li> Fulfill your lifelong dream of horsing around
      as a horse.<br></li><li> Give the doctors a taste of their own medicine with
      a variety of different traps and hazards.<br></li><li> Eat as many pills as
      you can on your way to help your friend, with the occasional accidental drug
      trip.<br></li><li> Experience visiting other people's grandparents at the hospital.</li></ul>
