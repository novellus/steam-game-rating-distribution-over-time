details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Free Panther Jetcar for Early Access Users\
      \ of Space Ribbon</h2><br>Free pack of DLC cars to reward our amazing Early\
      \ Access users, these cars will either be unavailable or cost real money in\
      \ the final release of Space Ribbon.  But for you guys they are free.<br><br>Enjoy.<br><br><strong>Psychedelic\
      \ Space Racing</strong><br><br>The year is 2132.<br><br>In the far reaches of\
      \ the galaxy, <strong>gigantic space creatures</strong> have been discovered.<br><br>Creatures\
      \ that <strong>vomit solid matter out of their mouths</strong>.   Solid matter\
      \ that is the perfect substance to <strong>drive beat up cars</strong> in a\
      \ race to enter the <strong>creature\u2019s mouth</strong>.<br><br>We call it\
      \ the <strong>Space Ribbon</strong>.<br><br><br><strong>In the fastest growing\
      \ sport in the galaxy</strong>, be the first to chase down a <strong>giant space\
      \ beast</strong> as it spews a <strong>completely different psychedelic racetrack</strong>\
      \ out of its mouth <strong>every time you play</strong>.<br><br>Modify junked\
      \ up classic cars and turn them into <strong>the fastest in space</strong>.<br><br><br><br><br><br><ul\
      \ class=\"bb_ul\"><li><strong>Never the same track twice!</strong><br><br></li><li><strong>Intelligent\
      \ track generation</strong> combines <strong>procedural AI</strong> with <strong>great\
      \ track design</strong><br><br></li><li>Navigate a twisting, turning, <strong>unpredictable\
      \ racetrack</strong> as it <strong>appears ahead of you</strong>.<br><br></li><li>Race\
      \ your friends with up to <strong>4 Player split-screen</strong>.<br><br></li><li>2\
      \ classes of car, with 4 in each class, <strong>each with different strengths</strong>.\
      \  <br><br></li><li><strong>Level up your racer</strong> to unlock <strong>new\
      \ and harder race modes</strong> including <strong>cosmic mode</strong><br><br></li><li><strong>Unlock\
      \ new cars</strong> and upgrades to improve <strong>engine, grip and slipstreaming</strong></li></ul>"
