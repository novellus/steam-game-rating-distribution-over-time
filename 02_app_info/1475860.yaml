  data:
    about_the_game: Desert Raider Suicide Mission is an immersive VR action shooting
      game in a post-apocalyptic setting.<br>You and your pal Doug are sent to find
      an unidentified container somewhere in the radioactive zone and deliver it to
      your boss. Enemy drones are everywhere. Will you survive and complete this last
      job?<br><br>Society has been blasted back to the Stone Age where clans are led
      by tyrannical warlords. All known water sources are polluted or dry, only the
      ruins of cities remain. <br><br>The Big War has destroyed it all. <br><br>Will
      you be able to avoid cruel commander Sheeba or the hungry Weak Eaters?<br><br>Will
      you survive the lethal wild wastelands?<br><br>Is it really a suicide mission?<br><br>Desert
      Raider.<br><br><br><strong>Key Features:</strong><br>VR Single player action
      shooting game<br>Strong narrative set in post-apocalyptic era<br>10 unique missions<br>10
      unique environments<br>AI enemies<br>Unpredictable situations
