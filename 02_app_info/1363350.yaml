    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1363350/extras/ezgif.com-crop__2_.gif?t=1604565888\"\
      \ /><br><br>Get ready to grow, collect and mutate your crops and take them into\
      \ battle! Brimming with a multitude of areas to discover, craft, build your\
      \ own farm and home, Monster Harvest blends RPG mechanics, exploration and action\
      \ across the vibrant world of Planimal Point. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1363350/extras/ezgif.com-crop__3_.gif?t=1604565888\"\
      \ /><br><br>From mutating your crops into several different variants and taking\
      \ them into battle, to collecting a wealth of Planimal companions to help you\
      \ fight enemies and explore the world with, Monster Harvest brings an array\
      \ of different elements across it\u2019s bright and colourful world! Meet new\
      \ characters, visit shops in town, explore dangerous caves or discover new mounts!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1363350/extras/Town_Gif_1_.gif?t=1604565888\"\
      \ /><br><br>Adventure across three unique seasons which can effect the way you\
      \ play, with strange weather and seasons shifting what you can grow \u2013 watch\
      \ out for the strange mutations during the dark season which can dominate the\
      \ land!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1363350/extras/ezgif.com-crop__4_.gif?t=1604565888\"\
      \ /><br><br>There's multiple different ways to build and customise the best\
      \ farm in Monster Harvest! Craft and place dozens of items and take your farm\
      \ to the next level by crafting artisanal items! Unlock the irrigation pipes,\
      \ the pickler, and more to  turn your freshly harvested crops into products\
      \ ready for market.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Farm\
      \ with mutants! Use magical slimes to mutate the crops you grow on your farm.\
      \ <br></li><li>    Collectible Planimal companions! Some slimes mutate your\
      \ crops into Planimals! <br></li><li>    Three unique seasons: Dry, Wet, and\
      \ Dark - Strange weather and seasons shift what the player can grow. <br></li><li>\
      \    Venture into the town of Planimal Point and discover the people and creatures\
      \ that live there. <br></li><li>    Craft and place dozens of items on your\
      \ farm! </li></ul><br><strong>If you're a fan of the following games you should\
      \ check out Monster Harvest!</strong><br><br><ul class=\"bb_ul\"><li>Littlewood<br></li><li>Stranded\
      \ Sails: Explorers of the Cursed Islands<br></li><li>Harvest Moon <br></li><li>Travellers\
      \ Rest <br></li><li>My Time at Portia <br></li><li>Doraemon Story of Seasons<br></li><li>Farm\
      \ Together </li></ul>"
