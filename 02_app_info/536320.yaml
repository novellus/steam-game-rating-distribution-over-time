details:
  data:
    about_the_game: "In &quot;The Space Garden&quot; you can build your own garden\
      \ across the Universe! <br />\r\nDiscover, acquire and grow your plants with\
      \ love as you watch them evolve. <br />\r\n<br />\r\nCollect fruits by yourself\
      \ or request help from your &quot;helpers&quot;, a race of mini friends who\
      \ come from nature. <br />\r\n<br />\r\nDiscover new options and get more experience\
      \ to unlock new in-game features. <br />\r\n<br />\r\nBut take care! The space\
      \ is a huge and dangerous thing. Your garden might need <br />\r\nprotection\
      \ from aliens and other hazards which will steal/destroy your fruits. <br />\r\
      \n<br />\r\nUnlock items, increase your experience as a farmer and enjoy special\
      \ <br />\r\nevents across the game all the time! <br />\r\n<br />\r\nMake it\
      \ grow, give it love and expand the garden to the infinite."
