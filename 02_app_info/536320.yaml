      \ experience to unlock new in-game features. <br />\r\n<br />\r\nBut take care!\
      \ The space is a huge and dangerous thing. Your garden might need <br />\r\n\
      protection from aliens and other hazards which will steal/destroy your fruits.\
      \ <br />\r\n<br />\r\nUnlock items, increase your experience as a farmer and\
      \ enjoy special <br />\r\nevents across the game all the time! <br />\r\n<br\
