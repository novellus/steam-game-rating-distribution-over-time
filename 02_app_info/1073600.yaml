    about_the_game: "\u300A\u5730\u57CE\u8537\u8587\u300B\u662F\u4E00\u6B3E\u8F7B\u517B\
      \u6210\uFF0C\u91CD\u7ADE\u6280\u7684\u5373\u65F6\u6218\u68CB\u6E38\u620F\u3002\
      \u6BCF\u4E00\u5C40\u73A9\u5BB6\u90FD\u9700\u8981\u540C\u65F6\u548C50\u540D\u5176\
      \u4ED6\u73A9\u5BB6\u5728\u540C\u4E00\u5F20\u5730\u56FE\u4E0A\u52AA\u529B\u751F\
      \u5B58\u4E0B\u53BB\uFF0C\u6E38\u620F\u96BE\u5EA6\u8F83\u9AD8\u3002\u901A\u8FC7\
      \u5728\u6218\u6597\u4E2D\u83B7\u5F97\u94F6\u5E01\u548C\u91D1\u5E01\u5956\u52B1\
      \u6765\u63D0\u5347\u89D2\u8272\u7684\u6218\u6597\u529B\u3002<br />\r\n\u4EE5\
      \u4E0B\u5148\u7ED9\u51FA\u4E00\u4E9B\u57FA\u672C\u7684\u751F\u5B58\u6307\u5357\
      \uFF1A<br />\r\n1\uFF09\u6697\u6740\u8005\u4E0A\u624B\u96BE\u5EA6\u76F8\u5BF9\
      \u8F83\u4F4E\uFF0C\u9002\u5408\u65B0\u624B\uFF0C\u9B54\u5BFC\u5E08\u76F8\u5BF9\
      \u96BE\u5EA6\u8F83\u9AD8\u3002<br />\r\n2\uFF09\u5F00\u5C40\u5C3D\u91CF\u4E0D\
      \u8981\u548C\u4EBA\u6253\u67B6\uFF0C\u6293\u7D27\u6253\u602A\u3001\u641C\u5BFB\
      \u7ECF\u9A8C\u7403\u548C\u88C5\u5907\uFF0C\u5C3D\u5FEB\u53D1\u80B2\u3002<br\
      \ />\r\n3\uFF09\u88C5\u5907\u54C1\u8D28\u767D\u8272&lt;\u84DD\u8272&lt;\u91D1\
      \u8272\uFF0C\u53CC\u51FB\u5B9D\u7BB1\u5185\u7684\u88C5\u5907\u5373\u53EF\u62FE\
      \u53D6\u3002<br />\r\n4\uFF09\u5728\u53F3\u4E0A\u89D2\u5012\u8BA1\u65F6\u7ED3\
      \u675F\u524D\u627E\u5230\u94A5\u5319\uFF0C\u6709\u4E86\u94A5\u5319\u624D\u80FD\
      \u8FDB\u5165\u4E0B\u4E00\u5C42\u3002<br />\r\n5\uFF09\u88AB\u73A9\u5BB6\u6740\
      \u6B7B\u94A5\u5319\u4F1A\u88AB\u5BF9\u65B9\u593A\u8D70\uFF0C\u5F53\u7136\u4F60\
      \u4E5F\u53EF\u4EE5\u7528\u8FD9\u4E2A\u65B9\u6CD5\u62A2\u522B\u4EBA\u7684\u3002\
      <br />\r\n6\uFF091\u7EA7\u7684\u65F6\u5019\u4F18\u5148\u653B\u51FB1\u7EA7\u7684\
      \u5C0F\u602A\uFF08\u9664\u7194\u5CA9\u8718\u86DB\uFF09\uFF0C3\u7EA7\u7684\u5C0F\
      \u602A\u4E00\u4E0B\u79D2\u4E0D\u6389\uFF0C\u800C1\u7EA7\u7684\u7194\u5CA9\u8718\
      \u86DB\u867D\u7136\u53EF\u4EE5\u79D2\u6740\uFF0C\u4F46\u662F\u7ECF\u9A8C\u4E0D\
      \u591F\u7ACB\u523B\u5347\u52302\u7EA7\u3002<br />\r\n7\uFF09\u5F53\u4F60\u6B8B\
      \u8840\u7684\u65F6\u5019\u8981\u5C0F\u5FC3\u4E86\uFF0C\u90A3\u4E9B\u7325\u7410\
      \u7684\u5C0F\u4EBA\u4E00\u5B9A\u4F1A\u4F18\u5148\u6765\u6740\u4F60\u2026\u2026\
      <br />\r\n8\uFF09\u6728\u5236\u673A\u5173\u53EF\u4EE5\u628A\u4F60\u63A8\u5411\
      \u5F88\u8FDC\uFF0C\u53EF\u4EE5\u7528\u6765\u8D76\u8DEF\u751A\u81F3\u6709\u65F6\
      \u5019\u80FD\u6551\u4F60\u4E00\u547D\u3002<br />\r\n9\uFF09\u5C3D\u91CF\u5229\
      \u7528\u884C\u52A8\u8BFB\u6761\u7684\u65F6\u95F4\u6765\u5F00\u7BB1\u5B50\u8C03\
      \u6574\u88C5\u5907\u3002<br />\r\n10\uFF09\u5E38\u7528\u7684\u6280\u80FD\u53EF\
      \u4EE5\u8003\u8651\u89E3\u9501\u4E00\u4E0B\u8FDB\u5316\uFF0C\u6548\u679C\u663E\
      \u8457~<br />\r\n11\uFF09\u5982\u679C\u4E00\u5F00\u59CB\u5BF9\u88C5\u5907\u6280\
      \u80FD\u4E0D\u4E86\u89E3\uFF0C\u53EF\u4EE5\u5148\u5728\u6218\u6597\u5916\u7684\
      \u4ECB\u7ECD\u754C\u9762\u91CC\u7814\u7A76\u4E00\u4E0B\u3002<br />\r\n12\uFF09\
      \u52A0\u5165\u6E38\u620F\u5B98\u65B9\u5343\u4EBA\u4EA4\u6D41\u7FA4\uFF1A57563272\uFF0C\
      \u8FD9\u91CC\u6709\u5F88\u591A\u5927\u4F6C\u548C\u5C0F\u59D0\u59D0~"
