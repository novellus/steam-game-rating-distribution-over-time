    review: "Burger Time es el juego que inmediatamente vino a mi cabeza cuando me\
      \ cruc\xE9 con este buen indie que efectivamente, es un tributo al mismo, puntualmente\
      \ a la versi\xF3n lanzada para la consola Intellivision. Un muy divertido t\xED\
      tulo de arcade que supo tener varios ports para muchas consolas y al igual que\
      \ tantos otros, parec\xEDa haber quedado en el olvido. Hasta ahora.\n\nManteniendo\
      \ la l\xEDnea est\xE9tica, Burger Lord nos propone una alternativa al gameplay\
      \ habitual de la franquicia, creada originalmente por la extinta Data East.\
      \ Esto implica que el desaf\xEDo no solamente incluye subir y bajar las plataformas\
      \ tratando de armar prolijas y tentadoras hamburguesas, sino de esquivar \u2013\
      \ o arrojar al agua \u2013 un gran n\xFAmero de enemigos (pepinillos, salchichas,\
      \ huevos fritos, etc.) que buscan empujarnos constantemente y frenar nuestro\
      \ avance. Para ponerle un poco m\xE1s de pimienta (que casualmente es nuestra\
      \ \xFAnica \xABarma\xBB de defensa), todo esto debe realizarse antes que el\
      \ castillo (generados de manera random) finalmente se hunda.\n\nCon dos modos\
      \ de dificultad disponibles, cada campa\xF1a tiene un total de 9 niveles con\
      \ bastante intensidad y frenes\xED, en los que deberemos posicionarnos en el\
      \ mismo escal\xF3n que la hamburguesa (completa) para poder pasar de fase. Caso\
      \ contrario, aunque no terminemos ahogados por caernos al agua ni sometidos\
      \ por alg\xFAn snack mal\xE9volo de turno, volveremos a empezar todo desde cero.\
      \ No hay \xABcontinues\xBB. No hay vidas. Puro desaf\xEDo arcade duro y puro.\n\
      \nA una jugabilidad de por si \xE1gil, se le suma adem\xE1s el hecho de poder\
      \ disfrutarlo con hasta 3 players en modo cooperativo o PVP. Las melod\xEDas\
      \ y el sonido acompa\xF1an cada momento y los gr\xE1ficos est\xE1n en la l\xED\
      nea de lo que justamente era la consola lanzada por Mattel en 1979.\n\nDivertido,\
      \ din\xE1mico y con una enorme dosis de vitamina old school, Burger Lord es\
      \ un gui\xF1o de ojo a los nost\xE1lgicos y al mismo tiempo, a los gamers m\xE1\
      s contempor\xE1neos, que encontrar\xE1n las novedades en su modo de juego como\
      \ algo positivo. Recomendable, por supuesto."
