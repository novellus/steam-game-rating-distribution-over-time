    about_the_game: "<i>a love letter to &quot;BurgerTime&quot;, intellivision, 1983</i><br><br><strong>Battle\
      \ top chefs and evil snacks, tame the falling castles,<br>craft the finest ever\
      \ made burgers and prove you can became<br>a True Burger Lord </strong><br><br>Burger\
      \ Lord is an intense action game with an unique challenging game play.<br>Avoid\
      \ the water and toss your enemies overboard for top score.<br>Stand by a fine\
      \ burger through the round\xB4s showdown.<br>Beat the random 9 rounds campaign.<br>Achieve\
      \ the highest score!<br><br><strong>Features:</strong><br>. powerful intro tune\
      \ by Yubatake<br>. 5 fantastic in-game tunes by Wyver9<br>. physics, jumps,\
      \ gravity, castle collapse<br>. up to 3 players, coop and pvp<br>. 2 difficult\
      \ modes<br>. campaign generator<br>. 64 handcrafted castles<br>. 5 unique evil\
      \ snacks<br><br><strong>Instructions</strong><br>On main menu:<br>Esc - return\
      \ to main menu / Quit<br>M - music on/off<br>Space - change game mode A / B<br>Any\
      \ action button will add a player to the game,<br>do it twice to start.<br><br>In\
      \ game:<br>Arrows / pad / analog - control player<br>Z or button 1 - jump<br>X\
      \ or button 2 - throw pepper"
