    about_the_game: "Enjoy the calming atmosphere of zen gardens while solving entangled\
      \ puzzles to connect fragmented paths. <br />\r\nLoops of Zen is simple to learn,\
      \ yet difficult to put down. Rotate scattered tiles to reconnect broken paths\
      \ and complete the loops. <br />\r\nTiles are randomly generated and grow in\
      \ number and complexity as sets are completed. <br />\r\n<br />\r\nPlay at your\
      \ own pace. Zen mode is the classic game created by Dr. Arend Hintze. Leaving\
      \ your mind to focus only on the puzzles themselves, this mode is perfect for\
      \ meditation and learning the game. <br />\r\nRace against the clock in Timed\
      \ to test the speed of your loop solving skills or jump into Enlightened mode\
      \ for the largest and most complex tangles. <br />\r\n<br />\r\nIntuitive gameplay\
      \ - Tap tiles to rotate into completed loops. <br />\r\nPleasant ambience -\
      \ Beautiful levels with flora, fauna, and relaxing music. <br />\r\nInfinite\
      \ puzzles - Randomly generated tile sets offer new puzzles each with their own\
      \ solutions."
