      \ the game for success, then Nubia is the right civ for you.<h2 class=\"bb_tag\"\
      >Includes the Nubian Civilization with Amanitore, the Pitati Archer unique unit,\
      \ Nubian Pyramid unique improvement, and the new Jebel Barkal Wonder.</h2><ul\
      \ class=\"bb_ul\"><li>Civ Unique Ability: Nubia gets bonus production towards\
      \ Ranged units, and all Ranged units gain combat experience faster. Mines provide\
      \ extra production over strategic resources, and extra gold over luxury resources.<br></li><li>Leader\
      \ Unique Ability: Amanitore gives Nubia bonus production towards building Districts,\
      \ which can be boosted further if there is a Nubian Pyramid adjacent to the\
      \ City Center.<br></li><li>Unique Unit: The Pitati Archer replaces the Ancient\
      \ Era Archer. It is stronger and faster than the ancient Archer and upgrades\
      \ to Crossbowman.<br></li><li>Unique Infrastructure: The Nubian Pyramid can\
      \ be built on Desert, Desert Hills, or Floodplains, and provides Faith, as well\
      \ as additional yields based on the adjacent District, or Food for the City\
      \ Center.</li></ul><h2 class=\"bb_tag\">New \u201CGifts of the Nile\u201D Scenario:</h2><ul\
      \ class=\"bb_ul\"><li>Choose Nubia or Egypt as you compete against the other\
      \ civ to be the first to complete 7 Temples to Amun in this scenario set along\
      \ the banks of the great Nile River.<br></li><li>Includes unique rules and gameplay,\
      \ and the Nile River is navigable by Naval units.<br></li><li>125 Turn limit.</li></ul><h2\
      \ class=\"bb_tag\">New Jebel Barkal Wonder:</h2><ul class=\"bb_ul\"><li>This\
      \ Wonder provides extra Faith to all nearby Cities, and must be built on Desert\
      \ Hills. </li></ul>"
