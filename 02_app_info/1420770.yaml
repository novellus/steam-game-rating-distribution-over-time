    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/ezgif.com-video-to-gif.gif?t=1606839287\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/de_long_name.png?t=1606839287\"\
      \ />is a realistic and authentic simulation of a ski resort with all its exciting\
      \ technical facilities and vehicles. Experience the various everyday life of\
      \ the ski resort manager!<br><br>Prepare the steepest slopes with originally\
      \ licensed snowcats and operate various types of ropeways. Earn money and invest\
      \ in new facilities to make your own ski resort the very best!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/WRS2-Teaser.gif?t=1606839287\"\
      \ /><br><br>Thanks to the new multiplayer mode, you can finally grab your friends\
      \ and enjoy the game together! Split the work and operate cable cars, prepare\
      \ slopes and handle snow cannons. Or just join your friends\u2019 vehicles on\
      \ the passenger seat and throw a snowball!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/features.png?t=1606839287\"\
      \ /><br>Invite your friends to your map and operate the resort together in the\
      \ multiplayer. Customize your character and vehicles to fit them better in your\
      \ overall ski resort theme! To top it all off, the overall performance of the\
      \ game has been improved. The enhanced, more realistic snow system and improved\
      \ vehicle controls make the game experience even more exciting than before.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />   Multiplayer mode enjoy with friends and manage the daily challenges of\
      \ the ski resort life! <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />   Improved snow system with high resolution and more realistic snow behaviour<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />   Increased overall performance<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />   Detailed ropeways and vehicles, officially licensed by real-world manufacturers<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />   Comprehensive Modding support<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />   Dynamic environment system with changing weather <br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/line.png?t=1606839287\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/dlc1.png?t=1606839287\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/line.png?t=1606839287\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/ropeways.png?t=1606839287\"\
      \ /><br>Operate various different ropeway types and master the challenges of\
      \ ropeway operators. Learn more about the technical background of ropeways and\
      \ take a closer look at the highly complex and detailed representation of technical\
      \ processes of the cable cars. Interactive tutorials explain the handling and\
      \ the processes in detail step by step. All ropeways have been created with\
      \ the official license of <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/doppelmeyer.png?t=1606839287\"\
      \ />.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  Realistic recreation of different ropeways<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  Officially licensed by <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/doppelmeyer.png?t=1606839287\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  4 different D-Line chairlifts and gondolas<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  Tricable gondola installation with CWA Atria gondola<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  Authentic <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/doppelmeyer.png?t=1606839287\"\
      \ /> Connect ropeway control system<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  Highly accurate and step by step interactive tutorials for ropeway operation<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  Build your own ropeway in the world editor mode!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  More ropeways available via modding or DLCs!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/vehicles.png?t=1606839287\"\
      \ /><br>You can use different types of vehicles for your daily tasks in the\
      \ ski resort. Snowcats, Snowmobiles and SUVs are waiting for you. Prepare the\
      \ slopes with one of three <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/pistenbully.png?t=1606839287\"\
      \ /> snowcats. Enjoy riding a snowmobile and transport goods with the pickup.\
      \ When the weather is not playing along, make use of the <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/technoalpin.png?t=1606839287\"\
      \ /> TR-10 snow cannon and produce fresh snow for your ski guests! All vehicles\
      \ are designed with special attention to detail and provide an insight into\
      \ the complex technology behind. Invite your friends to join you and either\
      \ grab your own vehicle or take a seat next to you on the co-driver seat! <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  Officially licensed by <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/pistenbully.png?t=1606839287\"\
      \ /> and <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/technoalpin.png?t=1606839287\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/pistenbully.png?t=1606839287\"\
      \ /> 100<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/pistenbully.png?t=1606839287\"\
      \ /> 600 \u201CLevel Red\u201D in winch and solo version <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  Snowmobile <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/technoalpin.png?t=1606839287\"\
      \ /> TR-10 snow cannon <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  Pickup <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  More vehicles available via modding or DLCs!<br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/gameplay.png?t=1606839287\"\
      \ /><br>A detailed economy system is waiting to be harnessed by you. Pay attention\
      \ to factors such as prices and happiness to increase your visibility and popularity.\
      \ Ski guests are eager to ride down the slopes and want to relax in one of your\
      \ mountain restaurants. Explore the village of <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/hallstein.png?t=1606839287\"\
      \ /> and all its details alone or together with your friends in multiplayer\
      \ mode. Enjoy the scenic view from the mountains at the very top or the take\
      \ a closer look at the detailed village down in the valley. Dynamic weather\
      \ changes keep you on your toes and complete the gaming experience!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  Detailed economic system<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  Ski guests visiting your resort <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  Dynamic weather system with day/night cycle <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  Interactive gameplay tutorials <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  Scenic mountain landscapes and detailed scenery <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/modding.png?t=1606839287\"\
      \ /><br>You want to build your own resort? No problem! <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/de_long_name.png?t=1606839287\"\
      \ /> includes a powerful in-game world editor, which allows you to modify the\
      \ world any time in-game. Build additional ropeways, design your own slopes\
      \ or create your completely own ski resort!<br><br>You still want more? Check\
      \ out the Steam Workshop and download new ropeways, missions, vehicles and whole\
      \ ski resorts created by other players! The comprehensive modding support provides\
      \ you with almost no limits for new content and features. And the best of it:\
      \ All of the mod content can be used both in singleplayer or multiplayer \u2013\
      \ so create the ski resort of your dreams and enjoy it together with your friends!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  In-game world editor included for real time map modification<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  Comprehensive modding support for ropeways, vehicles and missions<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  Download and share mods via the Steam Workshop <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/icon_snow.png?t=1606839287\"\
      \ />  Maps and mod support also in multiplayer!<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/Py57Uc4\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1420770/extras/discord.png?t=1606839287\"\
      \ /></a>"
