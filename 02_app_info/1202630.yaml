    about_the_game: "After discovering a major clue concerning the double homicide\
      \ in Willowdale Nature Reserve, Sara is mysteriously convicted on false bribery\
      \ charges that brings the investigation to a grinding halt. Fortunately, an\
      \ old friend investigating a related case just so happens to be around the corner\u2026\
      <br><br>Will they be able to team up to solve these mysteries?<br><br>Will they\
      \ find out who planted the false evidence against Sara?<br><br>Will they discover\
      \ the true conspiracy at hand?<br><br>\u201CThe Walsingham Files\u201D features:<br><br><ul\
      \ class=\"bb_ul\"><li>A gripping and suspenseful storyline<br></li><li>Beautiful\
      \ orchestral soundtrack<br></li><li>Charming retro graphics art style<br></li><li>Difficult\
      \ detective work needing to be done!</li></ul><br>Only you can find out by grabbing\
      \ your favourite pen and detective\u2019s pad, getting your thinking cap on\
      \ and pressing on with the case in \u201CThe Walsingham Files: Chapter 2\u201D\
      ."
