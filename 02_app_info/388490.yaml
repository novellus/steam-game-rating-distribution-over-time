  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/388490/extras/steam-store-header1.png?t=1571595535"
      /><br><br>Set logic aside to play the game where losing is actually winning
      and your character may be the dumbest person to ever live!<br><br>After waking
      from a terrifying dream of your own untimely death, you attempt to make your
      way to the Finnigan Brothers'' Fun Park for its last day then back home again
      in this all-new text-adventure from CoaguCo Industries. You must survive ten
      chapters of ridiculous deaths and traps spanning over one hundred and fifty
      ways to die with no discernible way to navigate to safety. It''s like playing
      Russian roulette with five chambers loaded, but more frustrating.<br><br><strong>Warning,
      this game is reading. Lots and lots of reading.</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/388490/extras/steam-store-header2.png?t=1571595535"
      /><br><br><ul class="bb_ul"><li> All-new Story Mode to make better sense of
      your fate<br></li><li> Legacy Choose and Random Modes unlockable after your
      first win<br></li><li> Two holidays modes: Halloween and X-Mas; active on their
      respective holidays<br></li><li> All-new multiplayer Saboteur to kill friends
      or strangers<br></li><li> 18 achievements<br></li><li> Hand-drawn art of mostly
      skulls and blood<br></li><li> Original music from Azucar</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/388490/extras/steam-store-header3.png?t=1571595535"
      /><br><br>The new Story Mode allows for more choices in the way you perish and
      better odds of surviving.  It incorporates a new luck mechanic that, when it
      runs out, so does your chances of making it to the Fun Park.  The original Choose
      Mode, where you select a number blindly, and Random Mode, where the computer
      selects your fate, are included but only accessible after you play the game
      on Story Mode first.<br><br>The new Saboteur feature now allows friends or strangers
      to jump into your game and dog your ever step with a variety of traps. Don''t
      worry though, you can always choose to jump into someone else''s game and return
      the favor.'
