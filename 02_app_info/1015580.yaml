    about_the_game: "[Game Features]<br><br>\u25CFLife or Detah?<br>Your choice! You\
      \ need to survive on the last day of Earth  with limited backpack space.  Supplies\
      \ are hidden at somewhere, explore it.  Be careful! Every decision you make\
      \ may related to your life and death.<br><br>\u25CFBattle with a variety of\
      \ zombies<br>Remember to always to be ready and prepared to face varieties zombies\
      \ come from nowhere.<br><br>\u25CFZombies who know the sound<br>In addition,\
      \ zombies also have hearing ability to recognize the surroundings. Your running,\
      \ exploring, shooting or attacking will attract the attention of zombies. You\
      \ can attack zombies by sneaking.<br><br>\u25CFOverall arrangement strategies<br>Night\
      \ is the real battlefield! The zombies are extremely powerful in the night.\
      \ You need to arrange and build your own defenses before dark.<br><br><br>\u25CF\
      Cooperate with your friends<br>Exchange your supplies with other survivors and\
      \ make friends with them when you meet them.  They could be your partners but\
      \ remember that not all survivors are friendly.<br><br><br>\u25CFMaps Diversity\
      \ <br>You will be reborn in different location, face different map and new experience\
      \ if you die."
