    review: 'Yo, loved the game decided to check the DD edition after completing the
      game and after clicking on the "digital deluxe content" menu option it just
      launches the steam files to show the games files,sadly  no extra content to
      be found. Would LOVE for this to be figured out.


      thanks for the top notch game <3 loved every second.


      EDIT: after a couple days the extra content files appeared in the steam files
      so thats good despite the very janky way the game shows them too you.'
