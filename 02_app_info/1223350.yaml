    about_the_game: War of the Wasteland is a multiplayer survival game set in a post-apocalyptic
      future. You are in a struggle for survival against machines and other players
      in an unforgiving wasteland.<br><br>The year is 2063. An AI uprising has ended
      human civilization as we know it. The last humans live in small, remote areas,
      often fighting each other for resources.<br><br><br><br><strong>FEATURES</strong><br><br><ul
      class="bb_ul"><li> Unique intense player vs player, third person view<br></li><li>
      Large post-apocalyptic map with forgotten settlements<br></li><li> Scavenge
      for resources like weapons, ammo, food, building materials<br></li><li> Post-apocalyptic
      immersive atmosphere<br></li><li> Build forts</li></ul>
