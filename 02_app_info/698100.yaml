details:
  data:
    about_the_game: "Protagon is a hybrid casual game designed from the ground up\
      \ for the SteamVR experience. It blends concepts from mini-golf and pinball\
      \ with an intuitive VR interface.<br><br>Just pull the handle on the ball, aim\
      \ and release to launch it into the zero-gravity course! Can you make it under\
      \ par? Each &quot;hole&quot; or level introduces new twists, obstacles and game\
      \ mechanics to keep you challenged.<br><br>To complete your immersion in the\
      \ unique world of Protagon, the game features hand-drawn background art by Iikka\
      \ Ker\xE4nen and awesome soundscapes created by Rich Carlson, both of the IGF\
      \ award-winning <i>Digital Eel</i> development group, and original theme music\
      \ by Sotiris Gougousis!"
