    about_the_game: "<strong>A Legend of Luca</strong> is a <strong>VR Rogue-Like</strong>\
      \ Game where the player explores dungeons of many <strong>linked rooms</strong>\
      \ to defeat bosses and <strong>gain their weapons</strong>.<h2 class=\"bb_tag\"\
      >The Story</h2>\u201CLuca... Luca, awaken.\u201D<br><br>&quot;It is I, <strong>Diana</strong>,\
      \ daughter of Jupiter, from the sacred grove of Nemorensis, goddess of the hunt\
      \ and keeper of the moon. Hear my words.\u201D<br><br>\u201C<strong>Sixty</strong>\
      \ years ago I created the <strong>Weapons of Virtue</strong> and gave them to\
      \ mortals as a gift for prosperity. But now they have been stolen and corrupted\
      \ with greed and evil by my husband, <strong>Vulcan</strong>, the God of Fire,\
      \ Metal and All Things Baneful.\u201D<br><br>\u201CI see within you great virtue\
      \ and perseverance.  Claim your freedom and seek the Weapons of Virtue to wield\
      \ for greater good of humanity. Arm yourself and <strong>be a slave no more!</strong>\u201D\
      <h2 class=\"bb_tag\">The Features</h2><ul class=\"bb_ul\"><li>Isaac style <strong>Room\
      \ Exploration</strong> w/ Uniquely Generated Programmatic Dungeons. You'll never\
      \ be sure what's behind the next door.<br></li><li>Seven <strong>Weapons of\
      \ Virtue</strong> to collect - Each with its own strengths, weaknesses, stories,\
      \ lore, and flavor.<br></li><li>Over <strong>50 Upgrades</strong> to find and\
      \ become massively powerful up with.<br></li><li>Tons of <strong>Replayability</strong></li></ul><h2\
      \ class=\"bb_tag\">The Weapons of Virtue</h2><ul class=\"bb_ul\"><li><strong>Comitas</strong>,\
      \ Staff of Humor<br></li><li><strong>Clementia</strong>, Axe of Mercy<br></li><li><strong>Disciplina</strong>,\
      \ Bow of Discipline<br></li><li><strong>Firmitas</strong>, Glaive of Tenacity<br></li><li><strong>Justitia</strong>,\
      \ Staff of Justice<br></li><li><strong>Veritas</strong>, Greatsword of Truth<br></li><li><strong>Virtus</strong>,\
      \ Sword of Valor</li></ul>"
