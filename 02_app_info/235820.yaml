    about_the_game: 'Element4l is an immersive and experimental indie platform game,
      with a strong focus on flow and smooth gameplay, wrapped in an exceptional soundtrack
      by Mind Tree.<br><br>In Element4l, you control four elements who are bound together
      on a journey to shape life. Your only hindrances are nature and the sun. It
      takes a different, innovative approach to classic platform games and challenges
      you to rearrange your reflexes.<br><br>Element4l is a challenge. The first time
      you play it, you will struggle... just like the first time you''ve learned how
      to ride a bike.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Elements
      with ninja moves<br></li><li>Alternative 4-button based gameplay<br></li><li>Exceptional
      soundtrack by Mind Tree (Included for FREE as high quality MP3''s)<br></li><li>16
      levels throughout 4 stages (+ tutorial levels and bonus)<br></li><li>Competitive
      race mode with adaptive ghosts from other players<br></li><li>Collectibles/achievements/easter
      eggs/...<br></li><li>Includes DLC Update: Lap Races</li></ul>'
