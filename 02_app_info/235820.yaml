    reviews: '&quot;Element4l is truly something special. It reminded me of the reason
      why I became a gamer in the first place.&quot;<br>9.5 - <a href="https://steamcommunity.com/linkfilter/?url=http://www.pixelsforbreakfast.net/reviews/element4l-review-a-wondrous-adventure"
      target="_blank" rel="noopener"  >http://www.pixelsforbreakfast.net/reviews/element4l-review-a-wondrous-adventure</a><br><br>&quot;Element4l
      is founded on solid mechanics, fresh gameplay, and a undeniable sense of style.&quot;<br>90/100
      - <a href="https://steamcommunity.com/linkfilter/?url=http://www.hookedgamers.com/pc/element4l/review/article-1075.html"
      target="_blank" rel="noopener"  >Hooked Gamers</a><br><br>&quot;Element4l knows
      what it wants to be, a new kind of platform game, and nails it with audacity.&quot;<br>81/100
      - PC GAMER<br><br>&quot;Element4l is a terrific game that is perfectly balanced
      in everything that it sets out to accomplish.&quot;<br>80/100 - <a href="https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2013/06/01/review-element4l/"
      target="_blank" rel="noopener"  >Hardcore Gamer Magazine</a><br><br>&quot;Element4l
      is a cracking indie platformer and does more than enough to rise to the top
      of a pretty heavily saturated genre.&quot;<br>82/100 - <a href="https://steamcommunity.com/linkfilter/?url=http://www.videogamesuncovered.com/reviews/pcreviews/element4l-review.html"
      target="_blank" rel="noopener"  >Video Games Uncovered</a><br><br>&quot;Element4l
      makes its mark on the world of land creatures and is just as amazing as it seemed
      in its initial trailer.&quot;<br>90/100 - <a href="https://steamcommunity.com/linkfilter/?url=http://www.indieFunction.com/issue0"
      target="_blank" rel="noopener"  >Indie Power Magazine</a>'
