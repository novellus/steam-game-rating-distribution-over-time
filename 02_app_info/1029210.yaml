    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1029210/extras/30XX_Announce_9.gif?t=1599336423"
      /><h2 class="bb_tag"><strong>The Year is...</strong></h2>30XX combines the crisp
      controls and fluid movement you love from action platformers like <i>Mega Man
      X</i>, the replayability of a modern Roguelike (<i>Binding of Isaac, Enter the
      Gungeon, Dead Cells</i>, etc) and co-op play into a single gorgeous package.<br><br>Awaken
      a thousand years after <a href="https://store.steampowered.com/app/322110/20XX/"
      target="_blank" rel="noreferrer"  >20XX</a> to realize the world that needed
      you is gone, changed irreversibly by the advent of the Synthetic Mind and a
      human race that's lost the will to reach for the stars. Explore the lush, verdant
      prison our world has become, and fight to save what remains.<br><br>Rise. Fight.
      Fall. Adapt. There's a sublime meaning in this endless cycle, somewhere, buried
      deep.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1029210/extras/30XX_Announce_1.gif?t=1599336423"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Pulse-pounding action,
      precise platforming, and beautiful spritework<br></li><li>Characters with fully
      distinct playstyles - master Ace's swift, combo-friendly Techniques and Nina's
      intricate Power Fusion system for even more replayability<br></li><li>A fresh
      new set of levels, items, and powers every time you play - 30XX is never the
      same game twice!<br></li><li>Roguelike-style progression that lets you tune
      the game's systems and difficulty as you play, even after you win<br></li><li>Local
      and online multiplayer, so you can enjoy 30XX with a friend</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1029210/extras/30XX_Announce_5.gif?t=1599336423"
      />
