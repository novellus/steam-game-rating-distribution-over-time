    about_the_game: "A 56-page official artbook for Red Embrace: Hollywood, featuring\
      \ sketches, alternate versions, comments on the design process, and more!<br><br>The\
      \ digital book comes in PDF format, and can be opened via web browser or Adobe\
      \ Reader.<br><br>Featured sections:<br><ul class=\"bb_ul\"><li> Backgrounds<br></li><li>\
      \ Sprites<br></li><li> CGs<br></li><li> Extra (fanart, programmer art, revision\
      \ marks)</li></ul><br>Instructions:<br><ul class=\"bb_ul\"><li>Right click Red\
      \ Embrace: Hollywood (must be installed) in your Steam Library and select &quot;Properties&quot;.<br></li><li>Under\
      \ the &quot;Local Files&quot; tab, select \u201CBrowse Local Files\u201D.<br></li><li>Open\
      \ &quot;Artbook.pdf&quot; in the main folder.</li></ul>"
