    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1483890/extras/logo-loopomotive.png?t=1609319050"
      /><br><br>Sloths driving trains? An unstoppable train stuck in an endless loop?
      Cars that mindlessly drive through level crossings? What the h-?<br><br><strong>It
      doesn''t make any sense!</strong><br><br>Welcome to the colorful world of Loopomotive,
      a small casual game that is entirely free &amp; easy to play. There are no rules
      and no complex game mechanics, Loopomotive is a wholesome and relaxing game
      with a simply mechanic, a joyful soundtrack and cute graphics to brighten your
      day. Spot the curious peeking sloths as you go through a myriad of levels set
      out in a variety of sceneries in 15 unique levels.<h2 class="bb_tag">How to
      play:</h2><br>You drive a train that is stuck in a loop and is unable to fully
      stop: You can only accelerate, slow down and occasionally use the emergency
      brake (when it.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1483890/extras/train-ani.gif?t=1609319050"
      /><br><br>The goal of Loopomotive is to run a pre-defined number of loops around
      the track without hitting any cars. You win the level when the loop counter
      on the top right corner of the screen goes down to zero.<br><br>You lose the
      level if you hit a car and cause any accidents. Just one accident is too many.
      (Come on, you don''t want to make the sloths sad, do you?)<h2 class="bb_tag">What
      you can do:</h2><br><ul class="bb_ul"><li>Explore 15 levels with unique sceneries,
      from the underground to the outer space</li></ul><ul class="bb_ul"><li>Find
      adorable sloths hidden in each level</li></ul><ul class="bb_ul"><li>Unlock multiple
      game achievements that add replayability</li></ul><ul class="bb_ul"><li>Pimp
      your ride and have the coolest train (possibly in the entire world) with plenty
      of unlockable custom skins to choose from</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1483890/extras/sloth.png?t=1609319050"
      />'
