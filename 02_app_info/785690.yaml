    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/785690/extras/0.png?t=1602058429\"\
      \ /><br><br>When arms industry moves to a high level, there is a need to use\
      \ its achievements in the most unexpected areas of life. That's why in the future\
      \ a new entertainment appeared. Car crashing competitions with military trucks\
      \ demonstrate all novelties of the entertainment industry. This competition\
      \ suits only for the most desperate daredevils!<br><br>This is a deathmatch\
      \ game where you drive an armored truck and bring maximum damage to your rivals\
      \ by crashing into them, shooting them and even electrocuting them. The more\
      \ destruction you bring to the hostile trucks, the more points you get! And\
      \ the more points you have, the more upgrade options await you.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/785690/extras/1.png?t=1602058429\"\
      \ /><h2 class=\"bb_tag\">The victory algorithm is simple:</h2><br>Select a military\
      \ truck for battles;<br>Equip it with arms and weapons;<br>Fight and crush all\
      \ your rivals;<br>Win battles on every location.<br><br>The competition is furious\
      \ and costs the lives of the least fortunate fighters. That's why the winner\
      \ earns everyone's fame and glory.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/785690/extras/2.png?t=1602058429\"\
      \ /><br><br>KEY FEATURES:<br><br><ul class=\"bb_ul\"><li>Behold the breath-taking\
      \ car combat;<br></li><li>Modify and upgrade your vehicle;<br></li><li>Crash\
      \ into other trucks or use various weaponry \u2014 machine guns, missiles, high-voltage\
      \ generators;<br></li><li>Visit several different locations to unleash your\
      \ destructive power.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/785690/extras/3.png?t=1602058429\"\
      \ />"
