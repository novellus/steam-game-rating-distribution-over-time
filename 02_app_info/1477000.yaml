    about_the_game: A retro-arcade-inspired space shooter with a focus on exhilarating
      powerups, massive scores, and leaderboard climbing.<br><br><strong>Ship's Log,
      Stardate 471 9102. Captain S. Tool reporting</strong><br>President Lax Ative
      has personally called upon <i>me</i> to carry out a sensitive mission. Something
      has gone wrong with the colony's automated Waste Transport Units. Once destined
      to drop their nasty cargo into the sun, they now roam our busiest interstellar
      routes, endangering all passers-by. I've been asked to rectify the situation
      discretely. To aid my mission, this fine (if not curiously named) vessel, Starship
      Turd Nugget, has been retrofitted with fiber infused uranium cannons. While
      I am honored to be called upon by the president herself, I have to admit......something
      doesn't smell right about this.<br><strong>End of Log</strong><h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li> 8 powerups keep it fun and vary the gameplay<br></li><li>
      global cross-platform leaderboard. fight for the honor of your preferred OS!<br></li><li>
      tongue-in-cheek humor puts a unique slant on the genre<br></li><li> awesome
      sfx<br></li><li> custom music created exclusively for this game</li></ul><h2
      class="bb_tag">Scoring</h2>The scoring system rewards bold pilots...<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1477000/extras/ins_scoring.png?t=1607945501"
      /><br>... more details and Pro Tips available via the in-game instructions.
