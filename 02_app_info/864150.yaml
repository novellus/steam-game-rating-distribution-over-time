    about_the_game: Please note that this game is currently in Alpha state.<br><br><strong>STIMULATE
      YOUR BUILDER'S DESIRE</strong><h2 class="bb_tag">Feelin is an artistic world-building
      sandbox game.</h2>Build your imagination world with simple wood resources, for
      example, wood house, tower, sea port base, famous architectures. Also capture
      your world scenes and enjoy sharing your lovely scenes and artistic architectures
      on Community/SNS.<br><br><br>Here is your sandbox.<br><br><br>Features<br><ul
      class="bb_ul"><li>Creative building mode</li></ul><ul class="bb_ul"><li>One
      small island and beautiful ocean world</li></ul><ul class="bb_ul"><li>Move,
      rotate, place and stack resources</li></ul><ul class="bb_ul"><li>Simple operation
      by keyboard and mouse</li></ul><ul class="bb_ul"><li>Single play mode</li></ul>
