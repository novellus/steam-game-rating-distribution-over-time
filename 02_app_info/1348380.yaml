details:
  data:
    about_the_game: "An incredibly interesting logic game aimed at your reaction and\
      \ dexterity, dodging falling blocks of various properties, getting to the exit\
      \ every time you doom yourself to punishment from heaven!<br />\r\n<br />\r\n\
      God Hates Us - in this game with a logical component, the player takes control\
      \ of a character who can deftly jump and jump through blocks, dodging other\
      \ falling blocks, moving to the exit. Dozens of rich levels filled with danger\
      \ and logical placement of obstacles, where you will need your quickness of\
      \ mind and sleight of hand.<br />\r\n<br />\r\n<br />\r\nFeature of game:<br\
      \ />\r\n- Complexity<br />\r\n- Beautiful Visual style<br />\r\n- Dynamic Music<br\
      \ />\r\n- 30 levels"
