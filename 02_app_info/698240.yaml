    about_the_game: "In 1986 there was the biggest technogenic incident, but what\
      \ will be there in the alternate 1986?!<br />\r\n<br />\r\nFeatures:<br />\r\
      \n- You can lead the Ukrainian Soviet Socialist Republic<br />\r\n- You can\
      \ play three fascinating years of soviet political life<br />\r\n- You can get\
      \ one of three possible disasters or avoid any accident at all<br />\r\n- You\
      \ can influence all USSR<br />\r\n- You can get one of nine endings (seven usual\
      \ and two crisis endings)<br />\r\n- New 8 achievements<br />\r\nGood luck,\
      \ comrade Shcherbitsky!"
