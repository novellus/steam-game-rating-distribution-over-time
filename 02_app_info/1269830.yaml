    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1269830/extras/Objects-1.png?t=1593281167"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1269830/extras/THE_GAME.png?t=1593281167"
      /><br>Program your little KnotBot to solve unique handcrafted levels in a fun
      and accessible way~<br>Solve the levels however you want, or go for the challenge
      to collect all the Golden Socks!<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1269830/extras/Scramble_level.gif?t=1593281167"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1269830/extras/FEATURES.png?t=1593281167"
      /><br><ul class="bb_ul"><li> Solve Coding problems with knots and yarn-balls
      instead of text and numbers Everyone can understand it, even if you have no
      coding knowledge! </li></ul><ul class="bb_ul"><li> Play through different areas,
      each with a unique mechanic to experiment with.</li></ul><ul class="bb_ul"><li>
      Each area contains a series of handcrafted puzzles with cute aesthetic graphics
      and a relaxing soundtrack.</li></ul><br><strong>An extra challenge for more
      experienced players:</strong><br><ul class="bb_ul"><li> Get a rising challenge
      of difficulty on the final puzzles. </li></ul><ul class="bb_ul"><li> Solve the
      puzzles under a certain amount of moves and collect all the Golden Socks!</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1269830/extras/Apple_boi.gif?t=1593281167"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1269830/extras/Objects-2.png?t=1593281167"
      />
