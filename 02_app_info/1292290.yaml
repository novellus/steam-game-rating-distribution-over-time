details:
  data:
    about_the_game: 'Evil corona monsters have populated the city. Kill them all and
      clear the streets of the virus! Monsters attack in waves. Reflect the waves,
      kill the bosses, unlock new areas and weapons. Collect the falling ammunition.
      Defeat the coronavirus! All monsters move exclusively by physics. They are of
      different types: some roll fast, others jump high, and they are of different
      sizes and survivability. The game consists of 8 waves, at the end of each there
      is a monster boss. Kill it to stop the wave and get a new weapon or key. The
      location consists of 9 zones, open new zones using the key, and use their unique
      auxiliary mechanisms. Select the starting zone first by jumping there from the
      plane. Have a good game and have fun!'
