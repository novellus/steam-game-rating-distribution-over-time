    about_the_game: "The official adaptation of Potion Explosion, the award-winning\
      \ puzzle board game.<br />\r\nPlay this game solo or against players from all\
      \ over the world with Solo, Online and Local Pass &amp; Play modes!<br />\r\n\
      <br />\r\nIn Potion Explosion, you will explode ingredients, trigger chain reactions\
      \ and gather it all in your caldron. You will then use your hard-earned unicorn\
      \ tears, fairy dandruff and whatnot to craft powerful mixtures with wacky effects!\
      \ May the best wizard win! <br />\r\n<br />\r\nHOW TO PLAY<br />\r\nAt the beginning\
      \ of the game, each player is given potions to complete with specific effects\
      \ and ingredients. You will have to select ingredients in the dispenser; once\
      \ your selected ingredient is removed, the ingredients above will slide down.\
      \ If two ingredients of the same nature collide, they explode and you get them\
      \ too! You can then use your ingredients to cook up your potions. You only have\
      \ a limited tank space to store remaining ingredients from one turn to another,\
      \ so choose carefully! Once a potion is completed, you score points, get to\
      \ use its powerful effect and pick another potion to craft. The wizard with\
      \ the most points wins!<br />\r\n<br />\r\nPREPARE FOR THE POTIONS EXAM IN SOLO<br\
      \ />\r\nPlay against up to 3 adjustable AIs to sharpen your potion crafting\
      \ skills!<br />\r\n<br />\r\nOR PROVE YOUR MASTERY IN MULTIPLAYER MODE!<br />\r\
      \nPlay against wizards from all over the world online and get to the top of\
      \ the worldwide leaderboard!<br />\r\n<br />\r\nTo sum up, the game features\
      \ include:<br />\r\n\u2022 The magical universe of the board game, fleshed out\
      \ and digitally enhanced<br />\r\n\u2022 A tactical gameplay, allowing for different\
      \ playstyles and strategies<br />\r\n\u2022 A Solo mode against up to 3 adjustable\
      \ AIs<br />\r\n\u2022 An online Multiplayer Mode with a worldwide leaderboard"
