    review: "[h1]DLC-Review:\n\nTrain Simulator: \n\nE18 Loco Add-On[/h1]\n\nDer Train\
      \ Simulator ist ein Zugfahrsimulator, dessen Grundprogramm bereits 2009 erschienen\
      \ ist. Das Core-Game wird jedes Jahr durch Patches geupdated und verbessert.\
      \ Als letztes wurde zum Beispiel eine 64-Bit Version des Games eingef\xFChrt.\
      \ Der Train Simulator selber ist eigentlich nur eine Art Engine, eine Plattform,\
      \ die keinen Content-Inhalt hat, auch wenn jedes Jahr eine Version mit Content\
      \ zum Kauf angeboten wird. Aber dieser Content ist eigentlich nur eine Zusammenstellung\
      \ mehrerer DLC. Alles an Content ist DLC. Dabei gibt es weltweit eine Menge\
      \ Entwickler, die den unterschiedlichsten Content f\xFCr den TS anbieten. Die\
      \ verf\xFCgbaren Inhalte sind kaum \xFCberschaubar und \xFCbertreffen die schon\
      \ gro\xDFe Menge der DLCs, die \xFCber Steam angeboten werden, bei Weitem.\n\
      \nEines vorweg: dieses DLC ist nicht f\xFCr jeden geeignet. Es enth\xE4lt die\
      \ Elekrische-Lok E18 von virtualRailroads nebst einiger Schnellzugwagons und\
      \ Silberlinge. Die mitgelieferten Szenarien funktionieren nicht, bzw. m\xFC\
      ssen teilweise erst in die richtigen Verzeichnisse kopiert werden. Der Inhalt\
      \ ist nicht Quick-Drive f\xE4hig. Also mu\xDF man schon in der Lage sein, selber\
      \ Szenarien zu bauen wenn man den Inhalt nutzen m\xF6chte oder man greift auf\
      \ eines der wenigen, aber guten Szenarien im Steam-Workshop zur\xFCck. Wichtig\
      \ aber: das installierte DLC kann man erstmal aus der Box gar nicht nutzen,\
      \ die Lok l\xE4\xDFt sich nach der Installation erstmal so gar nicht fahren,\
      \ weil sie nirgendwo fahrbar auftaucht.\n\nDie meisten E18, die sp\xE4ter unter\
      \ DB Baureihe 118 (in der BRD) oder als DR Baureihe 218 (in der DDR) fuhren,\
      \ wurden von 1935-1939 von AEG und Krupp gebaut. 1954/55 wurden nocheinmal ein\
      \ paar wenige der insgesamt 55 Einheiten gebaut. In den 1930ern war die damals\
      \ hochmoderne Lok mit einer H\xF6chstgeschwindigkeit von 150 km/h eine der schnellsten\
      \ und wurde f\xFCr den Personenschnellverkehr zwischen M\xFCnchen und Berlin\
      \ eingesetzt. \n\nBei der Lok des DLC ist unverst\xE4ndlicherweise auf gerader\
      \ Strecke bei 141 km/h Schlu\xDF und das ist nicht das Einzige. Auch das Fahrverhalten\
      \ ist zwar sehr angenehm und gut beherrschbar, aber alles andere als realistisch.\
      \ Das Aufschalten der Fahrstufen funktioniert wie das Heruntertreten des Gaspedals\
      \ im Auto. Das hat mit der echten Mechanik wenig zu tun. \n\nDaf\xFCr aber ist\
      \ das Modell optisch sehr gut gelungen. Insbesondere im Innenraum sind viele\
      \ Elemente schick und scharf. Auch akustisch ist die Lok deutlich \xFCberdurchschnittlich.\
      \ \n\nDie Bedienbarkeit ist extrem simplifiziert. Funktionen sind auf das rudiment\xE4\
      re Mindestma\xDF zusammengedampft. Weder gibt es eine schaltbare Innenbeleuchtung\
      \ noch k\xF6nnen wir die Fenster \xF6ffnen. Die PZB ist nur in einer absurd\
      \ reduzierten Version verbaut. \n\nTrotzdem macht es ziemlich viel Spa\xDF mit\
      \ der BR 118 durch die Gegend zu fahren, insbesondere, wenn man sich eines der\
      \ Workshop Szenarien heruntergeladen hat. Das liegt an der guten Atmosph\xE4\
      re, die die ikonische Lok verstr\xF6mt, an der Historie, die stets mitklappert.\n\
      \nDas DLC ist also nur sehr bedingt und sicher nicht f\xFCr Jeden zu empfehlen.\
      \ Wer einfach drauflosfahren will, wird mehr als entt\xE4uscht sein. Wer sich\
      \ aber gerne Szenarien selber baut und auf historisches Rollmaterial steht,\
      \ der kann unter Umst\xE4nden etwas damit anfangen.\n\nPZB:  nur eine unrealistische\
      \ rudiment\xE4re Version \nFenster zu \xF6ffnen: nein\nF\xFChrerstandsbeleuchtung\
      \ (schaltbar): nein\nSzenarien im DLC: funktionieren alle nicht (au\xDFer man\
      \ feilt an ihnen rum) \nQuick-Drive: nein\n\n[h1][b]DLC-Wertung: 6/10"
