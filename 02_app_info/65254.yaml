    detailed_description: "The E18 Passenger Add-On takes you back to West Germany\
      \ in the 1970s and places you in the cab on an E18 electric locomotive hauling\
      \ passenger services. The E 18 is a German electric locomotive built from 1935\
      \ to 1939, and again briefly from 1954 to 1955. The design was based on the\
      \ earlier E17, which had been a major step forward over slower previous electric\
      \ locomotives. Thanks partly to its basic streamlining, the E18 was an even\
      \ better performer with a top speed of 150km/h, despite weighing a hefty 108\
      \ tons. Following World War 2, the E18 was operated in West Germany and Austria,\
      \ though much of the electrified lines in East Germany were unusable so some\
      \ examples remaining in East Germany were sold to West Germany's Deutsche Bundesbahn.\
      \ A total of 55 examples were built, and incredibly the E18 remained in service\
      \ until 1984 with 6 remaining in preservation today.<br><br><br>The E18 Passenger\
      \ Add-On includes the E18 locomotive in blue, green and ocean-blue/beige liveries\
      \ plus Schnellzugwagen in blue/green and ocean-blue/beige and Silberlinge coaches.<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>E18 electric locomotive\
      \ in blue, green and ocean-blue/beige liveries<br></li><li>Schnellzugwagen coaches\
      \ in blue/green and ocean-blue/beige<br></li><li>Silberlinge coaches</li></ul><h2\
      \ class=\"bb_tag\">Scenarios</h2>6 scenarios for the <a href=\"http://store.steampowered.com/app/208304/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  > Ruhr-Sieg </a> and Seeburgbahn Routes:(available\
