    detailed_description: "<h1>Feature List</h1><p>\u2022 Retro-styled visual wonderland\
      \ with a psychedelic color explosion by award-winning Canadian cartoonist, Jesse\
      \ Jacobs<br>\u2022 A fine-tuned platformer with tight controls to dash, dodge,\
      \ and jump off surfaces to survive against neon spiders, massive rainbow worms,\
      \ and bomb-dropping moondogs<br>\u2022 Plunge into the psychedelia of unique\
      \ worlds ranging from neon plains, to experimental tanks, to frozen icelands,\
      \ all the way to outerspace!<br>\u2022 Face off against kaleidoscopic bosses\
      \ and shoot them down with your babies as ammunition<br>\u2022 Inviting and\
      \ replayable for everyone; a speedrunning challenge for the insane<br>\u2022\
      \ Soundtrack by famed Canadian artist, James Kirkpatrick, featuring compositions\
      \ written on modified Gameboys and circuit-bent, hand-made instruments.</p><br><h1>About\
      \ the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794240/extras/SP_GIF_03_616x110.gif?t=1599283921\"\
      \ /><br><br>Enter into a world thick with bubbling psychedelia. Descend deep\
      \ into a new ecology teeming with multiple pathways, luminous levels, and complex\
      \ obstacles. Transcend the material realm and assume your true form as Spinch,\
      \ a hyper-agile organism consumed by the quest to rescue its litter of  missing\
      \ offspring from an endless invasion of misshapen and malformed offbeats and\
      \ oddities.<br><br>Bringing back old school difficulty, Spinch will have you\
      \ replaying sections until you master your timing and reflexes. Dash, dodge,\
      \ climb, swim, jump, and even shoot your own babies as you take on six enigmatic\
      \ bosses in six vibrant worlds. Collect items to give you the upperhand while\
      \ searching for your missing babies. Be on the lookout for your cousin - he's\
      \ babysitting some of your relatives, but he's a little weird. With only a ticking\
      \ clock and quick restarts - no lives or game overs - the game is welcoming\
      \ to players of all experiences, but a formidable challenge to even the most\
      \ capable of speedrunners.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794240/extras/SP_GIF_04_616x110.gif?t=1599283921\"\
      \ /><br><br>The world of Spinch has been crafted and brought to life by talented\
      \ award-winning Canadian cartoonist, Jesse Jacobs, known for his precise and\
