details:
  data:
    about_the_game: <strong>3 Game Modes!</strong><br><ul class="bb_ul"><li>Story
      Mode - A short but also desperately lacking story where the object is to rescue
      Princess Bog from the Bog-Lord.<br></li><li>Turdurance Mode - How long can you
      hold it in with increasingly hard to find bogs ?<br></li><li>Tribog Mode - Become
      a Bog-Lord! They need to use the bog too. Match your ever changing character
      to their rightful bog.</li></ul><br><strong>5 Unlockable Characters!</strong><br>Each
      with their own not so impressive stats such as speed 1, speed 2 and speed 3!<br><br><strong>6
      Unlockable Items!</strong><br>Discover wondrous items such as the Bog Cleaner,
      it will give your bog a healthy shine and sparkle that all good bogs deserve!
      Or the mighty X-Ray Specs that allow you to peep right through bog doors!<br><br><strong>Other
      Features</strong><br><ul class="bb_ul"><li>Two shades of brown.<br></li><li>A
      Bog-Prince and a Bog-Lord (but not at the same time).<br></li><li>An annoyingly
      addictive sound track.<br></li><li>One shade of brown is rather sickly.<br></li><li>Impressive
      buzz words such as 'Golden Wipe' and 'Spice Turd'.</li></ul>
