    about_the_game: "Rumble Fighter is a free-to-play fighting MMO game with real\
      \ mixed martial arts and fast-paced beat-em-up action! Brawl with your friends\
      \ and train to become the top Rumble Fighter! <br />\r\n<br />\r\nStory<br />\r\
      \n<br />\r\nA long time ago, the Dark Lord broke the peace treaty with the Gods,\
      \ and commanded his dark forces to conquer the unsuspecting Rumble Fighter world.\
      \ The vulnerable Rumble Fighter world was almost immediately taken over by the\
      \ dark forces. When all hope was lost, a miracle happened! Powerful heroes chosen\
      \ by the Gods arrived to defend against the dark forces. <br />\r\n<br />\r\n\
      The raging battle between the dark forces and heroes went on for so long that\
      \ it seemed like it would never end. However, the heroes prevailed and finally\
      \ sealed the Dark Lord. Peace would finally return to the Rumble Fighter world.\
      \ <br />\r\n<br />\r\nHowever, the great heroes did not have time to enjoy the\
      \ peace. Dark forces that scattered after the battle are actively attempting\
      \ to break the seal and rescue the Dark Lord. Thus, the heroes are still out\
      \ there fighting for the Rumble Fighter world.<br />\r\n<br />\r\nThe heroes\
      \ united together under an association called &quot;Guardians.&quot; Every member\
      \ dedicates each day to training and hunting for dark forces."
