    reviews: "\u201CIt has enough items, maps, skills and features to be considered\
      \ a leader of the pack in its style, and offers a fast-paced gaming experience\
      \ that can be enjoyed by all ages, and all types.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://mmohuts.com/news/rumble-fighter-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >MMOHuts</a><br><br>\u201CRumble Fighter\u2019\
      s gameplay plays like a mix between Power Stone and Tekken, where combat emphasizes\
      \ combos and juggling your opponents to rack up damage.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.onrpg.com/articles/rumble-fighter-still-packs-a-punch/\"\
      \ target=\"_blank\" rel=\"noopener\"  >OnRPG</a><br><br>\u201CIf PvP is your\
      \ style, Rumble Fighter can be hours of nonstop fun.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://ggftw.com/reviews/rumble-fighter-review-arbiter\"\
      \ target=\"_blank\" rel=\"noopener\"  >ggFTW</a><br>"
