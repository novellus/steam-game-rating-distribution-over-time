    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/862490/extras/TreasureMove.png?t=1534494525"
      /><br>You can be an awesome explorer in fantasy world!<br>What you need to do
      is to return from uncharted fantasy world with treasures! Finders Keepers!<br>Let''s
      collect treasures, build your reputation and decorated your own collections.<br>However,
      everyone wants treasures. That''s why they''re called treasure, aren''t they?<br><br>In
      Fantasy Raiders, you''ll fight against or cooperate with various factions which
      seek for treasures, collect precious treasures and become a famous explorer
      in the end:<br>* Explore the uncharted places and discover the secrets of each
      regions!<br>* Collect treasures, get rewards and decorate your own treasure
      house!<br>* Overcome difficulties using various skills such as sneak, spells
      and traps!<br>* Understand and take advantage of each race''s preferences and
      characteristics!<br><br>* Dynamic Fantasy World:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/862490/extras/World.png?t=1534494525"
      /><br>The world is NOT static; it will be kept changing by your actions and
      decisions. Even though you discovered one region, the situation in the region
      will be changed anytime soon, so there''ll be no end to your journey.<br><br>Everybody
      wants treasures:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/862490/extras/TreasurePop.png?t=1534494525"
      /><br>Most characters in Fantasy Raiders prefer treasures than killing you.
      If you have something they wants, then they will be interested in you suddenly.
      Be careful! The interests could be dangerous to you.<br><br>Various interactions:<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/862490/extras/Trigger.png?t=1534494525"
      /><br>You''re NOT a warrior who seeks for blood, but an explorer who wants treasure.
      Hack and slash are optional, and you have many other choices: you can steal,
      freeze, burn, sneak, flee, cheat and make mischief. Be aware: there is not ally
      before treasures.<br><br>Factions:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/862490/extras/Campfire.png?t=1534494525"
      /><br>In Fantasy Raiders, you have no eternal allies and no perpetual enemies.
      You need to persuade, cooperate or betray the factions which hold each regions
      to find clues and acquire treasures. They remember what you''ve done to them
      and help you or make you paid your betrayals. By taking advantage of their friendship
      or hostility, you can track and approach to the treasures more easily.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/862490/extras/Explosion.png?t=1534494525"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/862490/extras/Ghost8.45.png?t=1534494525"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/862490/extras/PickPocket.png?t=1534494525"
      />'
