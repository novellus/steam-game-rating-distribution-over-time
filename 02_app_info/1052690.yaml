details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052690/extras/CoTW_TL_steam_capsules_Description_image_616x257.jpg?t=1591964322\"\
      \ /><br>Every experienced hunter ends up amassing a sizable trophy collection\
      \ that deserves to be presented in an appropriate fashion. Spring Creek Manor\
      \ is perfect as a Trophy Lodge, so show off your prized harvests in a true rustic\
      \ style.<h2 class=\"bb_tag\">Spring Creek Manor:</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052690/extras/CoTW_Trophy_lodge_2_616x257px.png?t=1591964322\"\
      \ /><br>This spacious British mansion from the 1800s is the perfect location\
      \ to showcase your favorite trophies. With its exquisite wooden interior, the\
      \ Spring Creek Manor is the Trophy Lodge of your dreams. Rustic, yet classically\
      \ furnished, and sporting two floors for you to decorate. So come on in, feel\
      \ the Persian rugs under your feet and drink in the quiet, nostalgic feel of\
      \ this lovely country home. <br><br><strong>Trophy Lodge: </strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052690/extras/CoTW_Trophy_lodge_616x257px.png?t=1591964322\"\
      \ /><br>Tracking down that elusive quarry has never felt more satisfying as\
      \ you can finally give your trophies the presentations they deserve. In your\
      \ very own Trophy Lodge, you will be able to decorate the walls and rooms with\
      \ your prized kills, creating a visual representation and journey of your best\
      \ hunting moments. Invite your friends to your lodge at any time and share your\
      \ evolving collection. If you want to theme your layouts without tearing down\
      \ your existing decorations, you can create a duplicate of any owned lodge and\
      \ showcase a completely different animal selection! <br><br><strong>Plaques\
      \ &amp; Platforms: </strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052690/extras/Trophy_lodge_placks.gif?t=1591964322\"\
      \ /><br>Choose how you wish to present your trophies: mount them on a plaque\
      \ or position them on platforms as full body mounts around the lodge - creating\
      \ the perfect centerpiece. Either method comes with several poses, allowing\
      \ you to create the ultimate compositions in each room. And if you feel like\
      \ it\u2019s time for a change, you can freely remove, replace and reposition\
      \ your trophies."
