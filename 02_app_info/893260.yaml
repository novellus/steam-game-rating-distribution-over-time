    about_the_game: "In this gospel-driven drama, poor Faith is ready to give up hope.\
      \ Her struggling small-town theater is about to get foreclosed by the bank\u2014\
      when her charming Uncle Donny convinces his famous friends to play live and\
      \ save the business. But when a local developer decides to sabotage the concert,\
      \ it'll take a miracle to make the show go on. Includes music by Donny Richmond\
      \ and Sunday Drive and appearances by Vince Gill, Amy Grant, Phil Vassar, and\
      \ members of the Gatlin Brothers and Rascal Flatts."
