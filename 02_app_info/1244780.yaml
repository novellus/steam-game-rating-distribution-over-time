details:
  data:
    about_the_game: Attention Wardens! Your prisoners have been cleared for transfer!<h2
      class="bb_tag">Prisoner Transfers</h2>Prisoners can now transfer between sectors
      (or wings) of your prison. Requirements for transfer to a lower-security sector
      are entirely up to you.<h2 class="bb_tag">Special Privileges</h2>Privileges
      can be assigned based on the security sector, giving your prisoners a motivation
      to transfer. Prisoners in high security areas are able to see the privileges
      given to lower security sectors.<h2 class="bb_tag">Room Grading</h2>You can
      now grade other rooms, such as yards, classrooms, common rooms, and a new gymnasium.<h2
      class="bb_tag">Custom Security Sectors</h2>Create areas with custom security
      sectors that can include prisoners from different security levels.<h2 class="bb_tag">New
      Actions and Enhancements</h2>You can initiate actions like shakedowns, tunnel
      searches, and lockdowns by security sector.
