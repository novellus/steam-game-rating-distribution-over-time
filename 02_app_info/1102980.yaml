    about_the_game: "\u3010\u82F1\u96C4\u7FA4\u4FA0\u4F20QQ\u8BA8\u8BBA\u7FA4\u3011\
      \uFF1A \u4ED8\u8D39QQ\u7FA4 22340303    \u514D\u8D39QQ\u7FA4   826154320\uFF08\
      \u95EE\u5B9D\u7BB1\u5BC6\u7801\u3001\u770B\u6559\u7A0B\u653B\u7565\u3001\u63D0\
      \u51FA\u5F00\u53D1\u5EFA\u8BAE\u3001\u63D0\u51FA\u4FEE\u6539\u5EFA\u8BAE\u3001\
      \u73A9\u5BB6\u4EA4\u6D41\uFF09<br><br><br>\u3010\u718A\u7A9Ddodox\u5FAE\u4FE1\
      \u516C\u4F17\u53F7\u3011\uFF1A\u718A\u7A9Ddodox \u6216 Lairdodox\uFF08\u514D\
      \u8D39\u63D0\u4F9B\u673A\u5668\u4EBA\uFF0C\u81EA\u52A8\u56DE\u7B54\u5B9D\u7BB1\
      \u5BC6\u7801\u548C\u7B80\u5355\u95EE\u9898\uFF09<br><br><br>\u3010\u6E38\u620F\
      \u7B80\u4ECB\u3011\uFF1A<br><br><br>\u3000\u3000\u521D\u4E2D\u4E8C\u5E74\u7EA7\
      \u7684\u65F6\u5019\u62E5\u6709\u4E00\u53F0\u6587\u66F2\u661F\uFF0C\u800C\u5176\
      \u4E2D\u7684\u6E38\u620F\u767D\u91D1\u82F1\u96C4\u575B\u8BF4\u5438\u5F15\u4E86\
      \u6211\uFF0C\u867D\u7136\u540E\u6765\u53C8\u73A9\u4E86\u9EC4\u91D1\u82F1\u96C4\
      \u575B\u8BF4\uFF0C\u4F46\u8FD8\u662F\u5BF9\u767D\u91D1\u7248\u60C5\u6709\u72EC\
      \u949F\u3002<br><br><br>\u3000\u3000\u5F53\u65F6\u7684\u5267\u60C5\u5185\u5BB9\
      \u5F88\u5C11\uFF0C\u5927\u547C\u4E0D\u8FC7\u763E\u554A\uFF0C\u60F3\u4E0D\u5230\
      \u65F6\u5149\u834F\u82D2\u5C81\u6708\u7A7F\u68AD\uFF0C\u7A81\u53D1\u5947\u60F3\
      \uFF0C\u5F53\u5E74\u65E2\u7136\u6CA1\u73A9\u8FC7\u763E\uFF0C\u4E0D\u5982\u73B0\
      \u5728\u6309\u7167\u81EA\u5DF1\u7684\u60F3\u6CD5\u53BB\u505A\uFF0C\u8FD9\u6B21\
      \u4E00\u5B9A\u8981\u73A9\u723D\u3002<br><br><br>\u3000\u3000\u878D\u5408\u4E86\
      \u5F53\u5E74\u7684\u91D1\u5EB8\u7FA4\u4FA0\u4F20\u4EE5\u53CA\u6B66\u6797\u7FA4\
      \u4FA0\u4F20\uFF0C\u8FD9\u4E9B\u90FD\u662F\u5F53\u5E74\u73A9\u4E86\u597D\u51E0\
      \u904D\uFF0C\u90FD\u89C9\u5F97\u5267\u60C5\u592A\u5C11\u7684\u6E38\u620F\u3002\
      <br><br><br>\u3000\u3000\u8FD9\u4E2A\u6E38\u620F\u662F\u4E00\u4E2A\u4EBA\u5236\
      \u4F5C\uFF0C\u65F6\u95F4\u6709\u9650\u6C34\u5E73\u4E00\u822C\uFF0C\u505A\u6E38\
      \u620F\u4E14\u975E\u6211\u4E3B\u4E1A\uFF0C\u6709\u65F6\u95F4\u5C31\u4F1A\u628A\
      \u8FD9\u4E2A\u6E38\u620F\u5B8C\u5584\u4E0B\u53BB\uFF0C\u6240\u4EE5\u521A\u5F00\
      \u59CB\u5F00\u653E\u533A\u57DF\u548C\u5185\u5BB9\u4E0D\u591A\u8BF7\u89C1\u8C05\
      \uFF0C\u8010\u5FC3\u7B49\u5F85\u66F4\u65B0\uFF0C\u6211\u4F1A\u8BA9\u6240\u6709\
