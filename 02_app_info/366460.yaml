    review: "Buen juego, de corta duraci\xF3n pero entretenido. Realmente por el precio\
      \ que esta no se me hace injusto pero si recomendar\xEDa esperar a las ofertas\
      \ para comprarlo. Depended de que tanto te gusten estos juegos de movimientos\
      \ r\xE1pidos y sobre todo si te gusta retarte a ti mismo en cuesti\xF3n de mejorar\
      \ tiempos, o esas cosas tal vez sea de tu agrado.\n\nUna partida terminando\
      \ la historia me tomo 1 hora, pero realmente si eres bueno en estos juegos puede\
      \ que te tome bastante menos."
