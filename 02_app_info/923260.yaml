    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/923260/extras/gp_steam_logobanner_2.png?t=1569515375"
      /><br><br>Golf Peaks is a tiny puzzle game where you climb mountains by playing
      golf. Use cards to move the ball, solve over 120 handcrafted levels and conquer
      the summits!<br><br><strong>* 1st place in The Big Indie Pitch @ PGA 2018 *</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/923260/extras/gp_steam_1.gif?t=1569515375"
      /><h2 class="bb_tag">FEATURES:</h2><br><ul class="bb_ul"><li>120+ levels and
      10 worlds to complete<br></li><li>Various block types to experiment with<br></li><li>Unique
      card-based movement system<br></li><li>Minimalist visuals and a relaxing atmosphere<br></li><li>Achievements</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/923260/extras/gp_steam_2.gif?t=1569515375"
      /><br><br>Zero understanding of golf required!<br><br><strong>1% of revenue
      from all copies of this game will be donated to the Animal Rescue Polska foundation</strong><br><br>For
      more info please visit <a href="https://steamcommunity.com/linkfilter/?url=http://afterburn.games/golf"
      target="_blank" rel="noopener"  >http://afterburn.games/golf</a> and <a href="https://steamcommunity.com/linkfilter/?url=http://facebook.com/afterburngames"
      target="_blank" rel="noopener"  >http://facebook.com/afterburngames</a>.
