    about_the_game: "Once upon a time, there is a little Mouse Deer, his name is Kancil.\
      \ Kancil live in shady forest far away from the city.<br />\r\n<br />\r\nActually\
      \ that forest is a peace place for the animals before the hunters came. They\
      \ catch animals, they also cut down the trees to get the woods and burn the\
      \ forest.<br />\r\n<br />\r\nNow the forest that once a shady and peacefull\
      \ place for the animals to live become filled with smoke and fire because of\
      \ the hunters. Many animals trapped in that situation. So Kancil bravely try\
      \ to help another animals that has been catch by the hunters and trapped in\
      \ the burned forest.<br />\r\n<br />\r\nHelp Kancil to save his friends, the\
      \ forest and get rid of the hunters.<br />\r\n<br />\r\nFeatures :<br />\r\n\
      * Many puzzle stage<br />\r\n* High graphic resolution"
