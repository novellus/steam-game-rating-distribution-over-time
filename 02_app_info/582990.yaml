    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/582990/extras/Banner_Story.jpg?t=1494465567\"\
      \ /><br>In 2060 AD, the earth federal government has developed a VR game named\
      \ Space Fist for selecting powerful federal warriors to eliminate the forces\
      \ of evil and terrorists around the world. The government intends the federal\
      \ warriors to fight against the forces of evil and terrorists who have defied\
      \ orders and broken Earth law.<br>However, during a hacker intrusion, your sister\u2019\
      s consciousness was trapped in the game. In order to save your sister, as well\
      \ as to investigate the conspiracy behind the hacker, you don the helmet and\
      \ enter the game alone.  <br><br>In the virtual world of Space Fist, you are\
      \ a fighter challenging powerful enemies across different environments. A well-timed\
      \ punch against a foe may land double damage. The wise use of energy to release\
      \ your ultimate skill or intense power can maximize the efficiency of an attack.\
      \ Your quick responses in evasion and defense can lead to a decisive battle\
      \ victory.<br><br><strong>Functions:</strong><br>Fighting Mode: Players can\
      \ customize the roles, difficulty and maps.<br>Story Mode: There are abundant\
      \ stories including the main line story, the branch line story and the Trial\
      \ Tower.<br>PVP Mode: Players can fight with each other in real-time over LAN.<br>Shop:\
      \ The crystals you win can be used to purchase various gear to bolster your\
      \ strength.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/582990/extras/ad.jpg?t=1494465567\"\
      \ /><br><br>If you have any questions, please feel free to contact us by mail\
      \ : <br><a href=\"mailto:service@wingvr.com\">service@wingvr.com</a><br><br><strong>Tips</strong><br>1,\
      \ When you successfully attack to the enemy after you can quickly carry out\
      \ a combo.<br>2, When your hands can be close to the defense, you need to correctly\
      \ determine the direction of the enemy's attack in order to correct defense.<br>3,\
      \ note that when the enemy to attack the action, you are not effective against\
      \ him (the enemy will appear on the water wave effect).<br>4, the right defense\
      \ is the most important game of fighting skills, flexible defensive counterattack,\
      \ to make you invincible.<br><br>Advice: try to put them into a real fighter,\
      \ make their own active, flexible defense, flexible dodge, flexible attack,\
      \ the right use of energy to release aeration or the ultimate skill."
