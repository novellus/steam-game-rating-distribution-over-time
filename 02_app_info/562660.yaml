    about_the_game: "<h2 class=\"bb_tag\">Help the Brave panda Get His Favorite toys\
      \ Back!</h2>The cute panda named Pew lived in a forest in the land of Bo. His\
      \ ordinary day was monotonous yet quite pleasant. He could climb up a tree\u2026\
      \ or play with toys\u2026 or chew some tasty leaves and fruit\u2026 Yeah, and\
      \ sleep, of course. <br>Once on a bright sunny day Pew was playing with his\
      \ new toy when out of a sudden he was attacked by a huge angry bird! The bird\
      \ did not hesitate \u2013 it just grasped Pew\u2019s box with the toys!<br>What\u2019\
      s next? The evil bird just scattered the toys around the forest! And Bunny,\
      \ Pew\u2019s favorite toy, was also taken away from him. The bird just screamed:\
      \ &quot;Bwq! Bwq! Bwq!&quot; \u2013 and flew away\u2026<br>Now it\u2019s up\
      \ to the little brave Pew to find and save poor Bunny! Help your new friend\
      \ overcome all obstacles on his way, show him where to jump off a tree, how\
      \ to catch a star. Try your best and stay incognito to the bird \u2013 change\
      \ your looks as often as possible, so that the bird does not recognize who you\
      \ are! <br>Find Pew\u2019s stolen toys and save his precious Bunny!<h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li> amazing graphics<br></li><li>\
      \ simple and amusing gameplay<br></li><li> realistic physics<br></li><li> over\
      \ 45 fancy levels<br></li><li> 3 unique bonus levels<br></li><li> tons of different\
      \ obstacles: spinners, throwers, drums, portals and etc.<br></li><li> book of\
      \ Pew's achievements<br></li><li> huge amount of different clothes <br></li><li>\
      \ hilarious story which uncovers angry bird's plan</li></ul><h2 class=\"bb_tag\"\
      >What to Expect Next?</h2><ul class=\"bb_ul\"><li> more astonishing levels<br></li><li>\
      \ more funny clothes<br></li><li> few new chapters<br></li><li> new persons,\
      \ dialogues and story</li></ul>"
