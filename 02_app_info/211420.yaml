  data:
    about_the_game: "<strong>New Content for PC</strong><br>Dark Souls\u2122: Prepare\
      \ to Die\u2122 Edition will include an untold chapter in the world of Lordran.\
      \ Sent back to the past, player will discover the story when Knight Artorias\
      \ still lives. <br><ul class=\"bb_ul\"><li>New Bosses \u2013 Including Black\
      \ Dragon, Sanctuary Guardian, Artorias of the Abyss. <br></li><li>PVP Arena\
      \ &amp; Online Matchmaking System \u2013 Quick matching for players to play\
      \ 1vs1, 2vs2 and 4 player battle royal.<br></li><li>New Areas \u2013 Including\
      \ Oolacile Township, Oolacile Sanctuary, Royal Wood, Battle of Stoicism which\
      \ is the training ground for online PVP battles. <br></li><li>New Enemies \u2013\
      \ Including Wooden scarecrows, Chained Prisoner, Stone Knight. <br></li><li>New\
      \ NPCs \u2013 Including Hawkeye Gough, Elizabeth (keeper of the sanctuary).<br></li><li>New\
      \ Weapons and Armor \u2013 Equip some from the new bosses, enemies, and NPCs\
      \ </li></ul><h2 class=\"bb_tag\">The Story</h2>Dark Souls is the new action\
      \ role-playing game from the developers who brought you Demon\u2019s Souls,\
      \ FromSoftware. Dark Souls will have many familiar features: A dark fantasy\
      \ universe, tense dungeon crawling, fearsome enemy encounters and unique online\
      \ interactions. Dark Souls is a spiritual successor to Demon\u2019s, not a sequel.\
      \ Prepare for a new, despair-inducing world, with a vast, fully-explorable horizon\
      \ and vertically-oriented landforms. Prepare for a new, mysterious story, centered\
      \ around the the world of Lodran, but most of all, prepare to die. You will\
      \ face countless murderous traps, countless darkly grotesque mobs and several\
      \ gargantuan, supremely powerful demons and dragons bosses. You must learn from\
      \ death to persist through this unforgiving world. And you aren\u2019t alone.\
      \ Dark Souls allows the spirits of other players to show up in your world, so\
      \ you can learn from their deaths and they can learn from yours. You can also\
      \ summon players into your world to co-op adventure, or invade other's worlds\
      \ to PVP battle. New to Dark Souls are Bonfires, which serve as check points\
      \ as you fight your way through this epic adventure. While rested at Bonfires,\
      \ your health and magic replenish but at a cost, all mobs respawn. Beware: There\
      \ is no place in Dark Souls that is truly safe. With days of game play and an\
      \ even more punishing difficulty level, Dark Souls will be the most deeply challenging\
      \ game you play this year. Can you live through a million deaths and earn your\
      \ legacy?<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Extremely\
      \ Deep, Dark &amp; Difficult \u2013 Unforgiving in its punishment, yet rewarding\
      \ for the determined \u2013 learn to strategize freely and conquer seemingly\
      \ impossible challenges.<br></li><li>Fully Seamless World \u2013 Explore a completely\
      \ integrated world of dark fantasy where dungeons and areas are seamlessly intertwined,\
      \ with great height.<br></li><li>Mastery Earns Progression \u2013 Contains 60\
      \ hours of gameplay, with nearly 100 uniquely despair-inducing monsters &amp;\
      \ an incredibly nuanced RPG systems including: weaponry, armor, miracles, faith,\
      \ and more. Player success depends on their eventual mastery of how and when\
      \ to use the magic spells, choice of armor, the number of weapons, the types\
      \ of weapons, and the moves attached to the weapons.<br></li><li>Network Play\
      \ \u2013 Players may cross paths with one another, invading each other for PVP\
      \ battles, or to play co-op and take on giant boss encounters as a team.<br></li><li>Flexible\
      \ Character Development &amp; Role Play \u2013 As the player progresses, they\
      \ must carefully choose which of their character\u2019s abilities to enhance\
      \ as this will determine their progression style.<br></li><li>Community \u2013\
      \ See other real players and empathize with their journey, learn from seeing\
      \ how others died, find and leave messages for your fellow players; helping\
      \ them or leading them into death.<br></li><li>Symbolic of Life &amp; Hope \u2013\
      \ The Bonfire is an important feature in Dark Souls for many reasons. Though\
      \ in gameplay it serves as a health and magic recovery and a progression check\
      \ point, it also happens to be the one place in the dark world where players\
      \ can find a fleeting moment of warmth and calm.</li></ul>"
