details:
  data:
    about_the_game: "Paint Royale is a paintball shooter in which you have to eliminate\
      \ all other opponents, <br />\r\nyou can also put together your own characters\
      \ and choose weapons, There are searchable ammunition boxes and health stations\
      \ that regenerate your life, and you can activate 2 super skills in the game\
      \ that you can research and level up in the skill tree<br />\r\nThe co-op part\
      \ of the game mainly focuses on Lasertag, in which you can level up and manage\
      \ your skills in order to give your best in combat, and this game mode is only\
      \ playable with 8 people"
