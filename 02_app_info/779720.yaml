details:
  data:
    about_the_game: 'Tales of the Elements - 2nd Chapter continues the story of the
      Hip Hop artist Last BeNeVoLeNcE and his team who are on a quest to rid their
      world of &quot;The Industry&quot; and the &quot;Darkness.&quot; This chapter
      not only closes the story of Tales of the Elements but it also adds in new playable
      characters to the current cast and new locations--adding up to 8+ more hours
      of gameplay to the main story!<br />

      <br />

      This also includes extras such as:<br />

      <br />

      - 8 Additional Special Stages <br />

      - More secret bosses<br />

      - End-game &quot;Gigs&quot; (side-quests)<br />

      - More equipment and skills<br />

      - Dialogue that changes depending on the way you play'
