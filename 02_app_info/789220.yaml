  data:
    about_the_game: "The events of the game carry us to the universe of \u2605 Fallalypse\
      \ \u2605 <a href=\"https://store.steampowered.com/app/689520/_Fallalypse/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/689520/_Fallalypse/</a>\
      \ <br>It turned out that the terrorists who arranged the apocalypse were robots\
      \ controlled by an artificial intelligence. They launched missiles that destroyed\
      \ the civilization, and a virus that turned survivors into zombies. While the\
      \ Earth orbital space fleet grouping of people is trying to destroy the AI on\
      \ Earth and win the planet back, the command decides to send expeditions to\
      \ search for new planets suitable for life.<br><br>SH42 was one of such starships.\
      \ It left for an unusual planet which was home to giant mushrooms. The communication\
      \ with SH42 was lost.<br> <br>The last message sent from it said: &quot;Death\
      \ or Cress&quot;. A space-marine and a priest of the newly-formed Space Battle\
      \ Church set out on a search of the survived or to read the funeral service\
      \ for the remains of people from SH42 if they all had died.<br><br>Main features:<br>\u265D\
      \ Destroyable world<br>\u265D Interesting plot<br>\u265D Various weapons<br>\u265D\
      \ Single-player story-line"
