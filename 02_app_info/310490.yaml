    review: 'What is Crookz: The Big Heist ?


      To keep this review simple, Crook is a very styllistic, nice looking and a well-done
      stealth game that is played in a more of a real-time type of gameplay instead
      of turn based, theres tons of tactics involved here since you get at every level
      a planning phase and an action phase, you can control up to 4 characters at
      once and use items and such to deal with guards and get to your objective, its
      similar to games like the new Desperados, you go around trying to avoid being
      seen, sneaking in the corners, lockpicking doors and if something goes wrong
      you can pause the game and try to find a new tactic that can save you, theres
      a really interesting set of characters and a nice story in the background, i
      you simply want to play a good strategy stealth game that is very welcoming
      and easy to get into without being overly complicated or too hard, a more of
      a casual one, then crookz is a option during a sale.'
