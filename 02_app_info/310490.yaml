    about_the_game: "It\u2019s the 1970\u2019s: the era of Funk, flared jeans and\
      \ disco-fueled Saturday nights. A crack team of expert thieves turn Grand Larceny\
      \ into an art-form by using their many talents to break into the richest homes\
      \ and steal the finest jewelry - all to finance their hedonistic lifestyles.\
      \ That is until a lucrative museum heist in Venice involving a famous gem known\
      \ as \u2018Luna Stone\u2019 ends in betrayal and the team broken apart. Five\
      \ years later the remaining gang members reunite with a plot for revenge against\
      \ their traitorous former comrade \u2013 but naturally, their plan will also\
      \ make them rich beyond their wildest dreams\u2026<br><br><strong>Crookz - The\
      \ Big Heist</strong> is a tactical strategy game set in the funky 1970\u2019\
      s with a slick and groovy atmosphere. Show off the art of thieving by plotting\
      \ stylish heists and robberies; utilizing espionage and quick-thinking to avoid\
      \ detection. Implement a successful strategy by assembling and kitting out your\
      \ team before the job and planning the best way in.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Diverse and thrilling <strong>Single player campaign</strong>.<br></li><li><strong>18\
      \ extensive missions</strong> set in a colorful and stylish 70\u2019s setting.<br></li><li>Customize\
      \ your gang of thieves with up to<strong> six playable characters</strong>.\
      \ The <strong>powerful bruiser</strong> makes a good hatchet man, while the\
      \ <strong>lockpicker</strong> is responsible for the finishing touches.<br></li><li>Kit\
      \ out your team with all manner of elaborate tools: like <strong>camera jammers</strong>,\
      \ <strong>chloroform </strong>or <strong>explosive charges</strong>.<br></li><li>Test\
      \ your skills under tough conditions in <strong>Challenge Mode</strong> by unlocking\
      \ new heists and competing for the <strong>ultimate highscore</strong> against\
      \ other players.<br></li><li><strong>Unique gameplay</strong> mixes quick-thinking\
      \ with in-depth strategy.</li></ul><h2 class=\"bb_tag\">Bonus - Short Film</h2><a\
      \ href=\"steam://run/390160'\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/310490/extras/Crookz_Shortfilm_Banner_EN.png?t=1572882596\"\
      \ /></a>"
