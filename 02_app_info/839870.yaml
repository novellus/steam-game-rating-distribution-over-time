  data:
    about_the_game: "Wilmot's Warehouse is a puzzle game about keeping a warehouse\
      \ running in tip-top shape. You play as Wilmot, a hard working warehouse employee\
      \ tasked with pushing, sorting and stacking a variety of products. Over time\
      \ more and more truckloads of these products will arrive, gradually filling\
      \ up the warehouse. How you arrange them all is entirely up to you - organize\
      \ by color, type, the Dewey Decimal System, or some wild format that only you\
      \ understand - it\u2019s all good! Just remember where you put everything, because\
      \ when the service hatch opens, you'll need to find the things people want quickly,\
      \ in order to earn the coveted Performance Stars required for all manner of\
      \ labor-saving upgrades.<br> <br>Features<br>- Unique relaxing gameplay.<br>-\
      \ 500 possible products to stock.<br>- All manner of upgrades and perks.<br>-\
      \ Splitscreen 2 player co-op: Work in tandem to organize the warehouse with\
      \ a friend                                                                 \
      \                                                                          \
      \                                                                          \
      \                                              - Customise your game with Expert\
      \ Mode for an extra challenge<br>- Sublime electronic music to listen to while\
      \ you decide whether wellington boots belong in the footwear section, or with\
      \ the umbrellas.<br><br><strong>Please note that 2 player co-op mode requires\
      \ at least one gamepad.</strong>"
