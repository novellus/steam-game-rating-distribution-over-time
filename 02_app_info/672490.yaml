    about_the_game: This is a raceing game with a single and multiplayer game. In
      one lobby six player can play together. You can chose one map out of the mappool
      and the count of . The way to create a lobby is very easy and simple. When all
      player set there status to ready and you start the game you can drive some quick
      rounds. To control your vehicle you can use W,A,S oder D, but you can also use
      the arrow keys.
