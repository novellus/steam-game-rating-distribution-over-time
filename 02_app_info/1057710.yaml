details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1057710/extras/ach_bunny.png?t=1556139450"
      /><br><strong>Funny Bunny Adventures</strong> gives lots of fun. <br>At each
      level you must sow the accessible area with carrots and be in time for reaping
      the harvest. On the other hand, you must not be caught by various evil characters
      using the local relief and abilities of a good characters.<br><br><strong>The
      game develops logical thinking and responsivity.</strong><br><strong>=== It
      is highly recommended for children! ===</strong><br><br>Features:<br><ul class="bb_ul"><li>Nice
      looking game with 2 difficulty modes: Easy (for the little ones) and Interesting.<br></li><li>Easy
      yet highly dynamic gameplay.<br></li><li>3 magic worlds, 35 levels with rising
      challenge and many characters with different behaviors.<br></li><li>26 easy
      to use upgrades and special abilities.<br></li><li>Lots of juicy effects.<br></li><li>Sweet
      unlockable bonus mini games for even more fun.<br></li><li>Achievements as additional
      challenge (16 in-game and 22 in Steam).</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1057710/extras/fba_wide_icon_310_150.png?t=1556139450"
      />'
