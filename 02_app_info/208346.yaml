    review: "[h1]DLC-Review:\n\nTrain Simulator: \n\nClass 158 DMU Add-On[/h1]\n\n\
      Der Train Simulator ist ein Zugfahrsimulator, dessen Grundprogramm bereits 2009\
      \ erschienen ist. Das Core-Game wird jedes Jahr durch Patches geupdated und\
      \ verbessert. Als letztes wurde zum Beispiel eine 64-Bit Version des Games eingef\xFC\
      hrt. Der Train Simulator selber ist eigentlich nur eine Art Engine, eine Plattform,\
      \ die keinen Content-Inhalt hat, auch wenn jedes Jahr eine Version mit Content\
      \ zum Kauf angeboten wird. Aber dieser Content ist eigentlich nur eine Zusammenstellung\
      \ mehrerer DLC. Alles an Content ist DLC. Dabei gibt es weltweit eine Menge\
      \ Entwickler, die den unterschiedlichsten Content f\xFCr den TS anbieten. Die\
      \ verf\xFCgbaren Inhalte sind kaum \xFCberschaubar und \xFCbertreffen die schon\
      \ gro\xDFe Menge der DLCs, die \xFCber Steam angeboten werden, bei Weitem.\n\
      \nDie dieselbetriebene Class 158 wurde von 1989 bis 1992 gebaut. Immerhin 182\
      \ Einheiten wurden gebaut. Im Personennahverkehr eingesetzt entspricht die Class\
      \ 158 und mit einer H\xF6chstgeschwindigkeit von 90 mph (ca.145km/h) etwa dem,\
      \ was bei uns als S-Bahn eingesetzt werden w\xFCrde.\n\nDie Texturen des Modells\
      \ sind in Ordnung, die Fahrbarkeit ist gut. Allerdings ist die Class 158 auf\
      \ dem Minimal-Niveau, das man sonst nur von Z\xFCgen, die bei alten Strecken\
      \ mitgeliefert werden, gewohnt ist. Zwar ist das Sicherheitssystem AWS funktionst\xFC\
      chtig, ansonsten aber ist so gut wie nichts bedienbar. Weder das Kabinenlicht\
      \ noch das Instrumentenlicht sind schaltbar. Auch Fenster sind nicht zu \xF6\
      ffnen. Noch rudiment\xE4rer geht kaum und damit ist das DLC deutlich magerer\
      \ als die meisten anderen. Da der Train Simulator eine gro\xDFe Auswahl an DMUs\
      \ hat, gibt es keinen Grund, sich f\xFCr dieses DLC zu entscheiden. Selbst die\
      \ auch zu kaufende Class 159, bei der es sich um eine nur leicht umgebaute Class\
      \ 158 handelt, ist als DLC schon deutlich besser. \n\nDas einzig Gute sind die\
      \ unterschiedlichen Lackierungen, die man aber auch nur im Quick Drive oder\
      \ in selbst gebauten Szenarien zu sehen bekommt, denn das DLC selbst kommt ohne\
      \ ein einziges Szenario. Und f\xFCr ein altes Modell ohne viele Funktionen und\
      \ ohne Szenarien braucht man sein Geld wirklich nicht ausgeben.\n\nAWS: ja\n\
      DRA: nein\nPassagiersicht: ja\nInnenbeleuchtung (schaltbar): nein\nInstrumentenbeleuchtung\
      \ (schaltbar): nein\nFenster zu \xF6ffnen: nein\nSzenarien im DLC: keine \n\
      Quick-Drive: ja\n\n[h1][b]DLC-Wertung: 5/10"
