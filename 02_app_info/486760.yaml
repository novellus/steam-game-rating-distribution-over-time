    developer_response: The physics are handled by Unreal Engine 4. The controls are
      very tight. Kind of a must in such a game.... You say you're getting bad performance.
      This game runs great on an nvidia shield tablet using an ARM CPU and 2GB of
      ram. Does your PC meet the same specs? Feel free to leave a comment in the improvement/feature
      request section if you have any thing to add.
    language: english
