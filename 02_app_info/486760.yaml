details:
  data:
    about_the_game: "Looking for a new marble game that is 3D and looks great? Well\
      \ the next generation marble game you have been waiting for has arrived! Everything\
      \ you love about marble games, updated for modern gaming technology capabilities.\
      \ Levels have been developed with skilled players in mind. You will master your\
      \ skills and prepare yourself for the next challenge. The game has been developed\
      \ using Unreal Engine 4. Complete 55 unique levels and unlock 55 new marble\
      \ skins. Replay levels to get the fastest times possible to master the game.\
      \ Play for fun, play for the challenge, and of course, bragging rights! Are\
      \ you the master? <br />\r\n<br />\r\nFeatures <br />\r\n5 Marbles unlocked\
      \ from the start to use <br />\r\n55 Levels to play <br />\r\n55 Marbles to\
      \ unlock, one in each level <br />\r\n2 goals per level - Faster times / Unlock\
      \ the marble <br />\r\n5 Power-Ups<br />\r\n10 Achievements<br />\r\nPowered\
      \ by Unreal Engine 4 <br />\r\nReal Physics based movement <br />\r\nRace against\
      \ the clock and save your best times <br />\r\nKeyboard+Mouse &amp; Gamepad\
      \ Control"
