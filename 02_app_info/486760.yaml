    recommendationid: '24532921'
    review: 'This game unfortunately doesn''t play any better than it looks.  If you''re
      looking for a game with wonky physics and subpar control and terrible performance
      for a simple looking game, then look no further.


      Seriously though it goes without saying that the graphics are atrocious with
      textures that are clearly stretched way too far and interface elements that
      look like MS Paint.  Gameplay isn''t any better.'
