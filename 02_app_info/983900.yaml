    about_the_game: "MOJACK - QUEST OF JACKAL : PUZZLE ADVENTURE<br />\r\n<br />\r\
      \nPrepare to embark on an epic adventurous Journey along with Mojack, The Jackal!.<br\
      \ />\r\n<br />\r\nBreath-taking 3D visuals and exciting gameplay into adventure\
      \ survival escape that you will never forget. <br />\r\n<br />\r\nGuide Mojack\
      \ on the journey of survival and help to find the lost treasures. Solve puzzles,\
      \ be aware of traps and be safe while you guide the Mojack to the destiny. <br\
      \ />\r\n<br />\r\nA multi-level game which will test your ability to solve the\
      \ puzzle, Improve your analytic skills, Problem-solving skills and test your\
      \ concentration level as you tackle the traps. Use all your wits to unravel\
      \ the treasures.<br />\r\n<br />\r\nAre you smart? This is a brain teaser for\
      \ you!<br />\r\n<br />\r\nWhat are you waiting for? Just download now and start\
      \ the quest."
