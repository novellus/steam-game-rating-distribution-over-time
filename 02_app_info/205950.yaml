    about_the_game: "Tag, grind, and trick to the beat in SEGA\u2019s hit game Jet\
      \ Set Radio!<br><br>Fight for control of Tokyo-to, mark your turf with graffiti,\
      \ tag walls, billboards, and even rival gang members! Perform tricks and flips\
      \ on magnetically driven in-line skates, but watch out for the local police\
      \ force!<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li><strong>Heritage\
      \ Collection treatment:</strong><br><br>Now available via PC Digital download,\
      \ Jet Set Radio is part of Sega\u2019s Heritage Collection series and now features\
      \ lush HD visuals, developer interviews, and amazing fan-created graffiti.<br><br></li><li><strong>Classic\
      \ Beats:</strong><br><br>Skate to the funky tunes of Pirate Radio! Jet Set Radio\
      \ still features 29 of 30 tracks from the original Dreamcast release.<br><br></li><li><strong>Express\
      \ yourself:</strong><br><br>Choose from a massive catalog of classic and new\
      \ graffiti or create your own and use it to tag walls, billboards, cars, and\
      \ even rival gang members!<br><br></li><li><strong>The gang\u2019s all here:</strong><br><br>Recruit\
      \ more than 10 playable characters to your gang, each with their own unique\
      \ graffiti!</li></ul>"
