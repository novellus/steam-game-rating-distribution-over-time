details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/505730/extras/HPWIS-steam-animated-616x347_b.png?t=1569143225\"\
      \ /><br><br><strong><i>Holy Potatoes! We\u2019re in Space?!</i> is a whacky\
      \ space exploration game where you manage your very own spaceship, craft hundreds\
      \ of weapons, and explore the vastness of a veggie-filled universe.</strong><br><br>Play\
      \ as sisters Cassie and Fay as they scour dozens of planets in a dynamic universe\
      \ for their beloved grandfather, Jiji! Follow them on their quest and experience\
      \ an engaging and ever-changing storyline with a diverse cast of lovable, anthropomorphic\
      \ vegetables, which include some familiar faces!<br><br><i>Holy Potatoes! We\u2019\
      re in Space?!</i> features tactical, turn-based combat and a variety of weird\
      \ and wacky weapons, each with special effects that can be used to turn the\
      \ tide in battle! <i>Ever wanted to maul your enemies with a horde of kittens?</i>\
      \ Don\u2019t worry, we\u2019ve got you covered. If you hated vegetables as a\
      \ kid, this game is for you!<br><br>Manage your crew, time and resources to\
      \ craft a spudload of weapons and create the ultimate juggernaut of mass destruction!<br><br>A\
      \ charming, vegetabulous soundtrack of over 150 tracks by the talented Jeff\
      \ \u201CPumodi\u201D Brice will keep you entertained while blasting your foes\
      \ to bits!<h2 class=\"bb_tag\"><strong>Key Features:</strong></h2><ul class=\"\
      bb_ul\"><li>\u201CCarrot\u201D get enough of punny humor? Say no more!<br></li><li>A\
      \ compelling story that differs across playthroughs!<br></li><li>Hire engineers\
      \ from an array of strangely familiar edibles to man your ship and weapons<br></li><li>Strategic\
      \ gameplay - micromanage your crew, craft a wide array of weapons and plan your\
      \ attack against enemy ships! <br></li><li>Explore dozens of planets and galaxies,\
      \ or why not the whole universe!<br></li><li>Various localization options!<br></li><li>Casual\
      \ Mode for stress-free \u201Cpew pew\u201D-ing!<br></li><li>Own a large, fluffy\
      \ Space Cat. \u2018nuff said.</li></ul>"
