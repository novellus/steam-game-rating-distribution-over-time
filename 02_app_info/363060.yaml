    about_the_game: All the fun of a field trip without leaving home!<br><br>The Farm
      captures all the fun, energy and excitement of a real working farm. Kids can
      visit the big red barn and watch a cow being milked. Take a peek inside the
      chicken coop and find out where eggs come from. Help harvest the corn and feed
      the pigs. Don't miss the pond- there's a beaver dam to explore. And that's only
      the beginning.<br><br>Junior Field Trips turn kids loose to discover exciting
      new places up close and on their own. Children decide where they want to go
      and how much they want to know. Detailed explanations, lively sound effects
      and colorful animation make every trip truly one of a kind. Kids will want to
      visit The Farm again and again. It's a place where understanding and experience
      grow and fun never ends. <br><br>Let Buzzy the Knowledge Bug guide your child
      on a fun-filled trip to the farm!<br><br><strong>Meet your tour guide.</strong><br>Buzzy
      the Knowledge Bug is your official Farm guide. He'll tell you all about the
      farm animals, how crops grow, and what's cooking on the farmhouse stove. All
      at the push of a button.<br><br><strong>Let your child's natural curiosity run
      free!</strong><br>What is a silo used for? How does a well work? Why do pigs
      wallow in mud? The answers to these and hundreds of other questions are just
      a click away.<br><br><strong>Just about everything has a story.</strong><br>More
      than 215 animals, plants, tools and machines are defined and explained in detail.
      Click on the screen and Buzzy will read the description out loud.<br><br><strong>Surprise
      click points.</strong><br>You never know what's going to happen when you click
      on apples in the orchard, the pulley in the barn, or the grinder in the mill.
      Things transform and create a magical world children love.<br><strong><br>Learning
      has never been so much fun.</strong><br>Through exploration, experimentation,
      and play- kids improve their spelling, test their memory skills, learn how to
      mix colors, and enhance their dexterity and vocabulary- all in 5 fun-filled
      games.<br><br>This product uses ScummVM across Windows, Mac and Linux which
      is released under the GNU GPL v2.<br>For more information, please visit - <a
      href="https://steamcommunity.com/linkfilter/?url=https://www.scummvm.org" target="_blank"
      rel="noopener"  >https://www.scummvm.org</a><br>The GNU GPL can be viewed here
      - <a href="https://steamcommunity.com/linkfilter/?url=https://www.gnu.org/licenses/gpl-2.0.html"
      target="_blank" rel="noopener"  >https://www.gnu.org/licenses/gpl-2.0.html</a>
