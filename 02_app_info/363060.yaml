    recommendationid: '15675224'
    review: 'An Instant Childhood Arcade Classic, in which you get to learn about
      the Farm with Buzzy the Knowledge Bug in this Second Installment to Junior Field
      Trips Series. As you know The Farm is where food is grown and where Farm Animals
      live.


      There''s alot to see and do on The Farm, there''s the Apple Orchard, Pond, Gardens,
      Pasture Fields and much more. There''s Pigs, Chickens, Fish, Birds, Bugs and
      more animals to see & Learn about. With over 32 Places to Explore, a Built-In
      Farm Encyclopedia total of 220 Items, a 15 Page Coloring Book & 5 Different
      Minigames to play.


      It''s a Barnyard full of Fun and Learning in Let''s Explore The Farm.'
