    about_the_game: "Doug and Lily go to rescue the child from wizard.<br />\r\n<br\
      \ />\r\nDoug and Lily. It's platformer with a pleasant pixel graphic, where\
      \ you expect incredible adventures. <br />\r\nThe player, together with the\
      \ brave warrior Doug and his lovely wife Lily, has to overcome many difficulties\
      \ in the way of rescuing his son, who has been abducted by a villain whose name\
      \ is unknown to anyone. <br />\r\nBut nothing will stop loving parents on the\
      \ way to their son, because they have assistants dinosaurs, a pile of rocks,\
      \ and you!"
