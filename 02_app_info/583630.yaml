details:
  data:
    about_the_game: "\u203BValid only for Romance of the Three Kingdoms w/PUK.<br\
      \ />\r\n<br />\r\nOfficial additional events,  &quot;Keepsake of the Conqueror&quot;\
      \ and &quot;Blade of Kings&quot;, will be included. <br />\r\n<br />\r\n\u25BC\
      To Use<br />\r\nIn &quot;EDIT EVENTS&quot; select &quot;Create Event/Change\
      \ Event&quot; and proceed to &quot;Copy Sample Event&quot; to choose one of\
      \ the scenarios listed above. <br />\r\nAfter this you will be able to use &quot;Restrict\
      \ Event&quot; to apply it to the main game, or use &quot;Change Event&quot;\
      \ to edit the details.<br />\r\n<br />\r\n*Original Officers are used in the\
      \ &quot;Keepsake of the Conqueror&quot; scenario. To make an officer appear\
      \ in the main scenario, before you play through this scenario you should choose\
      \ an Original Officer you wish to use and register him or her in the &quot;Change\
      \ Event&quot; under &quot;Character 4&quot;."
