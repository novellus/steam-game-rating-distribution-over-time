    about_the_game: "<strong>Act of Aggression \u2013 Reboot Edition</strong> brings\
      \ the techno-thriller RTS game Act of Aggression to a higher level. The Reboot\
      \ Edition offers a full gameplay overhaul: new resource system, playable builder\
      \ units, new base buildings, simplified research system, and many major mechanic\
      \ improvements for smoother and more dynamic gameplay in skirmish mode against\
      \ the AI and in your multiplayer battles. Either launch the original game or\
      \ Reboot Edition as you see fit, and experience the new benchmark of real-time\
      \ strategy games.<br><br>With three global super-powers, there can be only one\
      \ victory. <br><br>Across three distinct factions each armed with the greatest\
      \ modern and <strong>prototype military weaponry</strong>, head into some of\
      \ the world\u2019s most volatile conflict zones, building bases for mass production,\
      \ establishing resource supply lines, and waging war in <strong>Eugen Systems</strong>\u2019\
      \ explosive RTS. <br><br><strong>Build and manage</strong> the cogs of war in\
      \ a return to strategic base-building, resource harvesting, and dynamic tech-trees.\
      \ <strong>Capture</strong> banks and enemy soldiers to generate cash income.\
      \ <strong>Upgrade</strong> units with specialization and unlock new skills.\
      \ Embark on an epic single player <strong>Campaign</strong> with a thrilling\
      \ original story, and <strong>fight </strong>throughout the world on realistic\
      \ environments. <strong>Compete online</strong> in visceral PVP battles and\
      \ become the best commander! <br><br><strong>Act of Aggression Reboot Edition\
      \ brings new features to skirmish modes:</strong><br><br><ul class=\"bb_ul\"\
      ><li><strong>Streamlined Economy</strong>: Manage two resources: oil and cash,\
      \ allowing you to focus on the action. Unit expenditure is up-front, meaning\
      \ no more micromanaging production lines. <br></li><li><strong>New Base Building\
      \ System</strong>: Like a traditional RTS, base building units are selectable.\
      \ Build directly from the builder (or destroy your opponent\u2019s builder!)\
      \ <br></li><li><strong>New Airstrikes</strong>: You no longer control the planes\
      \ mid-flight. They go directly to their target and strike, much faster than\
      \ previously. <br></li><li><strong>Huge balancing update and unit model improvements\
      \ as well as UI tweaks and changes</strong>: for example, all units now accelerate\
      \ and decelerate faster, with more streamlined, action packed RTS gameplay.\
      \ </li></ul>"
