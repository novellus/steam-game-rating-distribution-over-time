  data:
    about_the_game: "<strong>The season is Fall...</strong> as the uniforms transition\
      \ from Summer to Winter garments, Risa suddenly has a pang of nostalgia. It\
      \ was this very uniform she was wearing on her first day at St. Michael\u2019\
      s... The day she met her future girlfriend Miya.<br><br>Now the two of them\
      \ share a passionate life as a couple living in Risa\u2019s apartment, but there\
      \ was a time in their relationship when the very sight of one another would\
      \ be enough to set off an endless bout of arguing. From Risa\u2019s point of\
      \ view, it all started with her just trying to get Miya to come to class...\
      \  <br>And even now with the two of them going out, the chronically truant girl\
      \ has failed to mend her ways.<br><br>Remembering those days elicits a faint\
      \ laugh from Risa. Sitting alongside her, Miya reacts to Risa\u2019s sudden\
      \ outburst with a puzzled expression.<br><br>&quot;I was just thinking back...\
      \  About when we first met.&quot;<br><br>It was a beautiful spring day, with\
      \ sakura petals dancing in the air.<br>The day of her unforgettable first encounter\
      \ with Miya..."
