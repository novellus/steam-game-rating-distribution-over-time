  data:
    about_the_game: '&quot;In 1956, Allison died in the psychiatric hospital of Santa
      Benedetta Martire. The diary she wrote contained the horrible truth about how
      she killed her parents. <br>Gulielmo Carter, a dauntless reporter, suddenly
      disappeared after he found the diary.&quot;<br><br>Where are Allison''s parents''
      corpses kept? <br>What happened to Guglielmo that night?<br><br>Two years later
      from &quot;The Hospital&quot; facts, &quot;The Cathedral&quot; is the second
      chapter of the Allison''s Diary horror saga, and you are interested in visiting
      the place where Rachel and Alfredo should have been buried.<br>Visit the sacred
      cathedral of Sant''Andrea, searching for the truth, with only the help of your
      torch and a map. <br>Jump scares, cinematic effects, and stunning graphics are
      only few on the things waiting for you, which will literally make you forget
      about the real world surrounding you.<br><br>Prepare for an amazing journey
      into the darkness! Funerals are not the end: they are just the beginning.<h2
      class="bb_tag">KR Games</h2><br>As a small independent team, we started in 2016
      making games for Android, growing fast and working hard to achieve the best
      possible video gaming experience, combining our passion and the latest available
      technologies, winking to the future of digital entertainment.'
