    about_the_game: "\u4E00\u4E2A\u65E0\u6CD5\u88AB\u653B\u2014\u2014\u7565\u7684\u7537\
      \u4EBA\uFF0C\u6293\u5230\u4ED6\u5173\u8D77\u6765\uFF0C\u7136\u540E\u5F81\u670D\
      \u4ED6\u5427\uFF01<br />\r\n\u4ED9\u4EBA\u9B54\u4E09\u754C\uFF0C\u8FFD\u9010\
      \u5929\u9053\uFF0C\u5F3A\u5C31\u662F\u5929\u9053\u3002 \u5251\u8292\u4E3B\u653B\
      \uFF0C\u5251\u9798\u4E3B\u5B88\uFF0C\u5F3A\u8005\u4E3A\u5C0A\uFF0C\u5251\u8292\
      \u51CC\u9A7E\u4E8E\u5251\u9798\u4E4B\u4E0A\uFF0C\u800C\u5251\u9798\u53EA\u80FD\
      \u4F5C\u4E3A\u5DE5\u5177\u800C\u6D3B\u3002 \u7136\u540E\u4E00\u4E2A\u5251\u9798\
      \u53DB\u53D8\u4E86\uFF0C\u4ED6\u628A\u6240\u6709\u5251\u8292\u8E29\u5728\u811A\
      \u4E0B\uFF0C\u7136\u540E\u4ED6\u88AB\u81EA\u5DF1\u6700\u4FE1\u4EFB\u7684\u4EBA\
      \u80CC\u53DB\u4E86\uFF0C\u7136\u540E\u4ED6\u88AB\u6293\u4E86\u2026\u2026 \u5251\
      \u8292\u5251\u9798\u7ACB\u573A\u4E0D\u540C\uFF0C\u4F46\u5373\u4F7F\u5982\u6B64\
      \uFF0C\u8FD8\u662F\u4F1A\u5F7C\u6B64\u5438\u5F15\u3002 \u7231\u53EF\u4EE5\u6539\
      \u53D8\u4E16\u754C\uFF0C\u4E5F\u53EF\u4EE5\u7ED9\u4EBA\u6551\u8D4E\u3002<br\
      \ />\r\n<br />\r\n\u3010\u6E38\u620F\u65B9\u5F0F\u3011<br />\r\n\u4F20\u7EDF\
      \u7684\u89C6\u89C9\u5C0F\u8BF4\uFF0C\u901A\u8FC7\u5BF9\u8BDD\u9009\u9879\u6765\
      \u51B3\u5B9A\u5267\u60C5\u8D70\u5411\uFF0C\u76EE\u524D\u53EA\u6709\u4E00\u4E2A\
      \u653B\u7565\u89D2\u8272\uFF0C\u5927\u90E8\u5206\u7ED3\u5C40\u90FD\u662Fbe\uFF0C\
      \u6709\u4E00\u4E2A\u865A\u5047\u7684he\uFF0C\u548C\u4E00\u4E2A\u771F\u7ED3\u5C40\
      \u3002\u5267\u60C5\u6709\u5F88\u591A\u8C1C\u56E2\uFF0C\u53EF\u4EE5\u901A\u8FC7\
      \u6253\u901A\u5404\u79CD\u652F\u7EBF\u51D1\u9F50\u5B8C\u6574\u7684\u5267\u60C5\
      \u62FC\u56FE\u3002<br />\r\n\u73A9\u5BB6\u4E3B\u8981\u64CD\u63A7\u6545\u4E8B\
      \u91CC\u7684\u59EC\u7A7A\u5F71\uFF0C\u4ED6\u80CC\u53DB\u4E86\u4ED6\u7684\u5E08\
      \u5144\uFF0C\u4E0E\u4EBA\u5408\u4F19\u56DA\u7981\u4E86\u4ED6\uFF0C\u6545\u4E8B\
      \u4ECE\u59EC\u7A7A\u5F71\u53BB\u89C1\u88AB\u56DA\u7981\u7684\u5E08\u5144\u5F00\
      \u59CB\uFF0C\u4F5C\u4E3A\u59EC\u7A7A\u5F71\u53BB\u9009\u62E9\u600E\u4E48\u5E94\
      \u5BF9\u88AB\u80CC\u53DB\u7684\u5E08\u5144\uFF0C\u5982\u679C\u9009\u9519\u4E86\
      \u9009\u9879\uFF0C\u662F\u5F88\u5BB9\u6613be\u7684\uFF0C\u56E0\u4E3A\u88AB\u6700\
      \u7231\u7684\u4EBA\u80CC\u53DB\uFF0C\u6240\u4EE5\u6211\u4EEC\u7684\u5E08\u5144\
      \u4E00\u5FC3\u6C42\u6B7B\uFF0C\u6240\u4EE5\u2014\u2014\u4E00\u5B9A\u8981\u591A\
      \u52A0\u6CE8\u610F\u4ED6\u7684\u8868\u73B0\u3002\u53E6\u5916\u6211\u4EEC\u7684\
      \u53CD\u6D3E\u5927boss\u7F57\u9884\u4E5F\u4F1A\u4ECE\u4E2D\u4F5C\u6897\uFF0C\
      \u7EE7\u7EED\u62C6\u6563\u4F60\u4EEC\u4E24\u4EBA\uFF0C\u603B\u4E4B\u62FC\u7684\
      \u662F\u60C5\u5546\u548C\u667A\u5546\uFF0C\u9762\u5BF9\u65E0\u6CD5\u633D\u56DE\
