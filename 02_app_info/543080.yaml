    detailed_description: "<h1>Orwell Demo Details</h1><p><strong>Episode One - The\
      \ Clocks were Striking Thirteen</strong><br>In this episode, the player is recruited\
      \ into the Orwell program and, following a terrorist attack, is given their\
      \ first target to investigate. Cassandra Watergate is a young woman with a criminal\
      \ record who was spotted by surveillance cameras at the site of the bombing.\
      \ Digging into her social media, chat messages and online presence, the player\
      \ starts to uncover a web of connections and a mysterious group who might be\
      \ involved in the attack.<br><br>Please note, Episode One is the opening of\
      \ the game and introduces the main mechanics and the way the game works. This\
      \ episode is both shorter than the others and a bit more guided and directed\
      \ than the rest of the game.<br><br>The full game is between 4 and 5 hours in\
      \ length.<br><br><strong>Save Games</strong><br>You can carry your save game\
      \ from the demo into the main game. Once you\u2019ve purchased the game, it\
      \ should find your save game automatically and you will be able to continue\
      \ on from where you left off or go back to the beginning if you want to make\
      \ different choices.</p><br><h1>About the Game</h1>Big Brother has arrived -\
      \ and it\u2019s you. Investigate the lives of citizens to find those responsible\
      \ for a series of terror attacks. Information from the internet, personal communications\
      \ and private files are all accessible to you. But, be warned, the information\
      \ you supply will have consequences\u2026<br><br>Orwell is a new governmental\
      \ security program that has the power to survey the online presence of every\
      \ person in The Nation. It can monitor all personal communications and access\
      \ any computer. To preserve the privacy of citizens, human researchers examine\
      \ the data Orwell finds and decide which pieces of information should be passed\
      \ on to the security forces, and which should be rejected.<br><br>Selected from\
      \ thousands of candidates, you are Orwell\u2019s first human researcher. And\
      \ when a terror attack rocks the Nation\u2019s capital city of Bonton, Orwell,\
      \ and you, are immediately put to the test. Starting with a single person of\
      \ interest, you'll help the security forces build out and profile a network\
      \ of potential culprits.<br><br>But are these people really terrorists? What\
      \ does the information you reveal to Orwell say about them? What if you find\
      \ out things about them that not even their loved ones know? What is the real\
      \ price of maintaining the security that the Nation is yearning for?<h2 class=\"\
      bb_tag\">Key Features</h2><br><strong>Investigate the digital lives of citizens.\
      \ </strong><br>Search web pages, scour through social media posts, dating site\
      \ profiles, news articles and blogs to find those responsible for a series of\
      \ terror attacks.<br><strong>Invade the private lives of suspects. </strong><br>Listen\
      \ in on chat communications, read personal emails, hack PCs, pull medical files,\
      \ make connections. Find the information you need to know.<br><br><strong>Determine\
      \ the relevance of information. </strong><br>Only the information you provide\
      \ will be seen by the security forces and acted upon. You decide what gets seen\
      \ and what does not, influencing how the suspects will be perceived.<br><br><strong>Secure\
      \ the freedom of the Nation. </strong><br>Find the terrorists so the citizens\
      \ of the Nation can sleep safe, knowing Orwell is watching over them."
