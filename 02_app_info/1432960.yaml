    about_the_game: <h2 class="bb_tag">About the Experience</h2>Eight is a short horror
      experience inspired by Layers of Fear in which you can discover the history
      of a classic mansion, and its previous inhabitants. You are a new home owner,
      visiting their newly acquired property after work. Many renovations will have
      to take place, and your realtor has advised you to investigate different places
      that might need extra work. Soon after you arrive, you discover that there is
      more to this house than meets the eye...<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> A short and compelling horror narrative told through the
      environment, objects, and audio scenes.<br></li><li> A dark classic mansion
      environment to explore<br></li><li> Interactive Lights, doors, and items<br></li><li>
      Music &amp; Voice Acting</li></ul><h2 class="bb_tag">About the Development</h2>Eight
      is the product of a single month of development, by two developers. The aim
      of this, and other Katelyst projects, is to learn and improve upon our development
      methodology. The game was built using Unreal Engine 4, The Horror Engine, and
      the Classical Mansion Asset Pack.
