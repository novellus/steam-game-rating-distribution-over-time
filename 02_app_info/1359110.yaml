  data:
    about_the_game: <strong>Calturin and Clone </strong>is a  2D co-op action RPG
      where you can either play as a lone adventurer or with a fellow wizard. Mainly
      focused on difficult boss fights and other challenging encounters that are not
      combat, Calturin and Clone will test you and your friend's skills to the limit.
      You and your ally play two mages that enter through a series of portals where
      you must defeat whatever the portals bring.
