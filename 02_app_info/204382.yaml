    about_the_game: " <p>Now that your Dungeon\u2019s been defended, prepare to venture\
      \ outside into the realms of Etheria in The Quest for the Lost Eternia Shards!\
      \ Explore the desert city of Moraggo and experience 3 all new missions, story\
      \ cinematics, enemies, a whole new boss, and more:</p>\n\n<h2>This DLC pack\
      \ contains:</h2>\n<ul>\n<li>'The Quest for the Lost Eternia Shards: Part 2'\
      \ Campaign Mission\n<li>'War of the Djinn' Challenge Mission\n<li>'Oasis' PvP\
      \ Battleground\n<li>'Oasis Uber Monster Fest' 8-player co-op Challenge\n<li>Djinn\
      \ Enemy\n<li>Genie King Boss\n<li>10 brand-new themed weapons\n<li>1 brand-new\
      \ Pet with special abilities\n<li>'Desert Princess' Adept Hero Outfit\n</ul>\n\
      \n<p>Purchase all 4 parts of the Quest to unlock extra content as well as Nightmare\
      \ Mode; an even harder difficulty rewarding new loot and incorporating all of\
      \ the released enemies throughout the core-campaign. Early access to Nightmare\
      \ mode is only for people who purchase the Quest for the Lost Eternia Shards\
      \ Complete DLC.</a>"
