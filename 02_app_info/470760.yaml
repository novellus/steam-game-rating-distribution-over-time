  data:
    about_the_game: Robots, teleporters, jump pads, lasers! Be prepared for an action-filled
      challenging puzzle experience! Antiflux an oldschool-style puzzle platformer.
      Puzzles are complex but easy to understand. The platforming is simple but fun,
      controls comfortably with a touch screen or controller. Pick up upgrades along
      your journey recover lost research on an abandoned planet, and discover its
      dark secrets!<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>Puzzle-platformer
      with oldschool game design.<br></li><li>Interesting mechanics and puzzles.<br></li><li>Over
      60 well designed levels.<br></li><li>Complexity building permanent upgrades.<br></li><li>Runs
      on Vertex Engine 7 - Custom built OpenGL ES2 engine.<br></li><li>Full controller
      support.<br></li><li>Atmospheric original soundtrack.</li></ul>
