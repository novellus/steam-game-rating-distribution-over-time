    reviews: "\u201CAntiflux is a noteworthy platformer for the fans of the genre,\
      \ appreciating the old-school gameplay that combines neat mechanics and a decent\
      \ challenge.\u201D<br>4.1 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pocketmeta.com/review-antiflux-wonderful-old-school-action-puzzle-platformer-38769/\"\
      \ target=\"_blank\" rel=\"noopener\"  >pocketmeta</a><br><br>\u201CAntiflux\
      \ is a futuristic puzzle platform game with a very unique art style. At first\
      \ glance it looks a bit minimalist with its simplistic art style, but upon closer\
      \ inspection it also has time and effort put into it.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://blogjob.com/oneangrygamer/2016/04/antiflux-is-an-oldschool-style-puzzle-platformer/\"\
      \ target=\"_blank\" rel=\"noopener\"  >One Angry Gamer</a><br>"
