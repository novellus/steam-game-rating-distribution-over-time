  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/665950/extras/Banner_tittle_01.jpg?t=1598287173"
      /><h2 class="bb_tag">Drive a vintage car down sinister roads while break pumpkins</h2><br>In
      Creepy Races you drive a car through narrow roads full of curves and obstacles
      while you break as many pumpkins as you can.<br><br>Do not be fooled by the
      cute handpainted graphics and be careful that getting five stars in all the
      circuits is not within reach of anyone.<h2 class="bb_tag">Game Modes</h2><strong>Score
      attack</strong><br>The maps have a duration between 1 and 3 minutes<br>You have
      a button that replaces you at the last checkpoint to repeat that section and
      get better result<br>The final score is based on time, the number of run down
      pumpkins, and the checkpoints you have repeated<br><ul class="bb_ul"><li>Driving
      95%<br></li><li>Platforms 5%<br></li><li>Length: 18 Races<br></li><li>Replay
      Value: High<br></li><li>Complexity: High</li></ul><h2 class="bb_tag">Art composition</h2><ul
      class="bb_ul"><li>Own art 4%<br></li><li>Unreal Markeplace Asset 96%</li></ul>'
