    about_the_game: "&quot;Dumb Fight&quot;  is a local multiplayer party game(NO\
      \ SINGLE PLAYER MODE) . Players have to control all kinds of dumb and funny-looking\
      \ babies to beat off opponents by punch gun for becoming the last big winner!<br><br>Your\
      \ keyboard can provide up to 4 players, to play with 8 players, you will only\
      \ need 4 extra controllers. <br>Or you may also play with 8 controllers. <br><a\
      \ href=\"https://steamcommunity.com/games/1054720/partnerevents/view/1706236518827517522\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >(Keyboard controlling Guideline)</a><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1054720/extras/ManyDumbie80-200.gif?t=1583231721\"\
      \ /><h2 class=\"bb_tag\"><strong>Supports Remote Play Together</strong></h2><a\
      \ href=\"https://steamcommunity.com/games/1054720/announcements/detail/1708485147044584532\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1054720/extras/RemotePlayTogether_600x200_EN.png?t=1583231721\"\
      \ /></a><br>All you need is one pack of \u300ADUMB FIGHT\u300B, friends can\
      \ play with you remotely.<br><a href=\"https://steamcommunity.com/games/1054720/announcements/detail/1708485147044584532\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Please look at here for more information</a><h2\
      \ class=\"bb_tag\">Super smash battel, non-stop enjoyment from 2-8 players.\u30FD\
      (\u273F\uFF9F\u25BD\uFF9F)\u30CE </h2>Having an exciting and happy battle with\
      \ your buddies diving in a coach in a cozy afternoon.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1054720/extras/8Players_600x200.gif?t=1583231721\"\
      \ /><h2 class=\"bb_tag\">Continue framing others in ghost mode even when you\
      \ are out.\uFF8D(\uFF9F\u2200\uFF9F\uFF8D) </h2>As a ghost, eating blocks, possessing\
      \ others are just a piece of cake.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1054720/extras/Eat600-200_2.gif?t=1583231721\"\
      \ /><h2 class=\"bb_tag\">Extremely intense stage effect, disaster is nothing\
      \ special.(\u2070\u25BF\u2070) </h2>Devastating effect is coming anytime, anywhere,\
      \ all kinds of object would be destroyed, watch out not get yourself in trouble!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1054720/extras/EnvBreak600-200.gif?t=1583231721\"\
      \ /><h2 class=\"bb_tag\">Team mode, your skillful friend need to be punished.(\u0CA0\
      \u0C6A\u0CA0) </h2>What to do with the top player? This game provides free team\
      \ mode, one v.s a Team is not a dream anymore.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>2 to 8 players locally (NO SINGLE PLAYER MODE) </li></ul><ul\
      \ class=\"bb_ul\"><li> Support 8 controllers and 1 keyboard </li></ul><ul class=\"\
      bb_ul\"><li>Unique ghost mode </li></ul><ul class=\"bb_ul\"><li>Full stage environment\
      \ destruction </li></ul><ul class=\"bb_ul\"><li>Cute and hilarious characters\
      \ </li></ul><ul class=\"bb_ul\"><li>Eazy to control </li></ul> <ul class=\"\
      bb_ul\"><li>Team competition </li></ul><ul class=\"bb_ul\"><li>Physics-Based\
      \ Combat System </li></ul><ul class=\"bb_ul\"><li>Multiple game modes </li></ul><ul\
      \ class=\"bb_ul\"><li>Multiple stage theme </li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1054720/extras/SharkPush600-200.gif?t=1583231721\"\
      \ />"
