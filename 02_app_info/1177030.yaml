  data:
    about_the_game: "Embark upon an epic adventure in PONG Quest as you take on the\
      \ challenge for King and country in a journey across numerous themed dungeons\
      \ populated with all manner of paddles, puzzles and balls.<br />\r\n<br />\r\
      \nCustomize your hero and take up the challenge in new PONG battle gameplay\
      \ featuring over 50 different types of balls each with their unique abilities.\
      \  Solve puzzles and gather precious loot as you uncover the secrets of the\
      \ Orbs on a journey to unlock the mystery of the Spooky Door.<br />\r\n<br />\r\
      \nPlay with up to 4 other players in multiplayer mayhem battles, select your\
      \ balls and perfect your own loadout as you clash with other paddles for supremacy\
      \ within the PONG universe.  <br />\r\n<br />\r\nNo balls, no problem! Play\
      \ with classic rules and show the world who is the best paddle on the planet."
