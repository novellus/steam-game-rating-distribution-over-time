details:
  data:
    about_the_game: "The \u2018Thunder Box\u2019 is a two-axle coach design first\
      \ manufactured in Germany in the 1920s for Deutsche Reichsbahn. The type was\
      \ able to seat from 40 to 66 passengers, depending on which travel class they\
      \ were configured for. Retirement began in the 1960s, though many Donnerb\xFC\
      chsen remain in use on preserved railway. The Donnerb\xFCchsen Coach pack for\
      \ Train Simulator recreates the later steel-bodied versions as they appeared\
      \ in the 1950s under Deutsche Bahn operation. <br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li>Detailed passenger view<br></li><li>Dynamic tail lights<br></li><li>Changeable\
      \ destination signs</li></ul><br><strong>Includes the following coach types:</strong><br><ul\
      \ class=\"bb_ul\"><li>DB ABie-28<br></li><li>DB Bie-28<br></li><li>DB Aie-29<br></li><li>DB\
      \ ABie-29<br></li><li>DB Bie-29<br></li><li>DB BA-476</li></ul>"
