    about_the_game: "Conquer assassins and alien invaders in Superlative London! Defend\
      \ Earth and negotiate interplanetary peace as you race to rescue Queen Victoria\
      \ in this thrilling sequel to <i><a href=\"https://store.steampowered.com/app/726230/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Superlatives: Aetherfall.</a></i><br><br><i>The\
      \ Superlatives: Shattered Worlds</i> is a 218,000-word interactive novel by\
      \ Alice Ripley. It's entirely text-based, without graphics or sound effects,\
      \ and fueled by the vast, unstoppable power of your imagination.<br><br>You\
      \ are the Arbiter, a planet-hopping operative assigned to stabilize a peace\
      \ summit between Mars, Venus, and Earth. But when Queen Victoria is targeted\
      \ for assassination, you must find her killer, unmask the Mysterious Officer\
      \ he serves, and stop an otherworldly invasion before it's too late! Armed with\
      \ powerful aetheric artifacts and your own wit and skill, you'll fight alongside\
      \ your allies to unravel the mystery of this new threat, defend your home planet,\
      \ and face a final foe both strange and strangely familiar.<br><br>Your employers,\
      \ the shadowy body known as the Divergent Conclave, are dedicated to maintaining\
      \ peace between the planets. Impress the Conclave and its members might help\
      \ you protect Earth\u2014or recruit you to serve their personal agendas. Will\
      \ you manipulate them to gain their support? If the peace summit falters, will\
      \ you placate the parties, or choose a faction? How will you stop the impending\
      \ invasion? And who will you romance? <br><br>What started as a job of politics\
      \ and diplomacy could end in murderous chaos. Face aliens, automata, and whole\
      \ new worlds on a quest to save the solar system!<br><br><ul class=\"bb_ul\"\
      ><li> Play as male, female, or non-binary; gay, straight, bi, or aromantic<br></li><li>\
      \ Import a Superlative character from The Superlatives: Aetherfall, or create\
      \ a new Arbiter character from scratch<br></li><li> Wield your very own invisibility\
      \ cloak<br></li><li> Uncover a double agent within the Queen's Superlative Service<br></li><li>\
      \ Charm a menagerie of aliens, from multiform, jellyfish Jovians to miniature\
      \ Mercurians to furry Saturnians<br></li><li> Play as a battle-loving brawler\
      \ or persuasive pacifist<br></li><li> Romance a driven detective, stylish secret\
      \ agent, or your violent Martian secretary<br></li><li> Solve murders, negotiate\
      \ with pirates, and uncover interplanetary conspiracies<br></li><li> Cultivate\
      \ your reputation among cats...or is it just one cat?</li></ul>"
