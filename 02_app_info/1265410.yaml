details:
  data:
    about_the_game: "Computer Physics Simulator 2020 - inovation simulator about construct\
      \ PC with physics of parts. There you can using operating system, using security\
      \ camera(for watch street), listen music, watching videos and photos, play in\
      \ app about running cube, that avoid oponent cubes.<br />\r\nIn this simulator\
      \ you can borrow parts of computer: Videokart, RAM, Water Cooling System, Motherboard,\
      \ Computer chassis. You can borrow some furniture(chairs, armchair, tables,\
      \ TV), that have physics, this way you can arrrange the furniture as you want.<br\
      \ />\r\nIn this simulator you can build Computer of your Dream!"
