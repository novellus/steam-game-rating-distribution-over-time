details:
  data:
    about_the_game: '<h2 class="bb_tag">Heart of Stone</h2>The Prince''s &quot;Heart
      of Stone&quot; cosmetics DLC includes a Cicada Coin outfit: Heart of Stone.<br>Thou
      in the Dragon Armor; Thou behind the cold iron. No warmth thaws the heart of
      stone.<br><br>You can also redeem this outfit using Cicada Coins at TREASURE
      interface in Soul at Stake. Considering the actual value of the Cicada Coins
      in the game, it should be a reasonable price for this DLC. Cicada Coins are
      earned by referring friends and let them input your referral code before any
      of their characters reaches level 5. For those who already owned this outfit,
      you don''t need to purchase the DLC again.'
