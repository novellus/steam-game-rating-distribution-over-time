    about_the_game: The world of mega-hit manga and anime Bleach comes to Steam in
      this exciting 3D action game! Build a team using your favorite characters from
      the Bleach universe!<br><br><strong>EXCITING 3D ACTION</strong><br>3D graphics
      and simple controls make for free-flowing and fast-paced hack-and-slash action.
      Play in single-player mode or team up with three other players for online co-op!<br><br><strong>EPIC
      SPECIAL MOVES</strong><br>Unleash each Bleach character's unique special moves
      to carve your way to victory. Special moves are fully voiced by the original
      Japanese anime voice actors.<br><br><strong>THREE'S COMPANY</strong><br>Combine
      your favorite characters into teams of three. You can even make combinations
      of characters you would never see in the original story. The possibilities are
      almost limitless!<br><br><strong>RELIVE THE BLEACH STORY</strong><br>Follow
      the Bleach story from the moment Rukia and Ichigo first meet. Develop your characters
      as you complete quests that recreate pivotal scenes from the story.<br><br><strong>PLAY
      WITH &amp; AGAINST OTHER PLAYERS</strong><br>Pit your best warriors against
      other players' teams and vie for the top spot in weekly PvP leagues, or go online
      and team up with other players in exciting PvE Co-Op Quests and Epic Raids!<br><br><strong>DEVELOP
      YOUR CHARACTERS</strong><br>Brave Souls features a highly flexible character
      improvement system that allows you to create exactly the warriors and the team
      you want. Enter battle and earn experience to level up characters and improve
      their base stats, Ascend them to increase their max level, train them on the
      Soul Tree to further improve specific stats, or link characters together to
      provide additional support. The choice is yours!
