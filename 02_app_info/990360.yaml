    about_the_game: "In SKYHILL:Black Mist you awake inside a huge interconnected\
      \ building conglomerate, a huge condominium built by Skyhill Inc. - a suspicious\
      \ bio-tech corporation that literally controls the entire city. You, being one\
      \ of its employees, were granted an apartment and just moved in. Unexpectedly,\
      \ things have gone terribly wrong: your daughter was kidnapped and the whole\
      \ building is suddenly overrun by dark monsters and crazy cultists that want\
      \ to hunt you down. You have to save your family and survive at all costs in\
      \ the face of danger, chased by a mysterious black mist that changes humans\
      \ into vile creatures.<br><br><strong>Key Features:</strong><h2 class=\"bb_tag\"\
      >Non-linear exploration</h2>Carve your own way in a semi-open world of Skyhill\
      \ condominium, but also within infrastructure buildings, such as school, shopping\
      \ center, business lounge, cinema, underground parking space and a variety of\
      \ technical locations.<h2 class=\"bb_tag\">Survival at all cost</h2>You were\
      \ infected by a mysterious black mist and you\u2019re slowly dying. You constantly\
      \ have to search for medicine to sustain yourself, gather and manage resources,\
      \ craft new tools and weapons to survive as long as possible in this hostile\
      \ environment. Turn beasts that hunt you into prey by using everything that\
      \ you can find.<h2 class=\"bb_tag\">Play Your Way</h2>Choose your own approach\
      \ to solve problems, use environment to your advantage, lure enemies into traps,\
      \ pass through them using stealth or direct violence and brute force. You decide.\
      \ And\u2026 if you die, you die in your own style as well.<h2 class=\"bb_tag\"\
      >Mysterious Threat</h2>Solve the dark mystery of this world and unveil rules\
      \ that govern it. Nothing is as it seems, try to distinguish reality from illusions\
      \ and find out what\u2019s real and what\u2019s not."
