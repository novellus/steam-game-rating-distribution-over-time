    about_the_game: Brawlderdash is a local multiplayer sports game.  Players choose
      from multiple sport characters to pass and bash past the opposing team!<br><br>Alternate
      stadium features and different weather conditions ensure no two matches are
      the same.  From a well-kept soccer pitch to a windy field with pinball bumpers,
      there's something for every play group and simple controls allow for pick up
      play.<h2 class="bb_tag"><strong>Features:</strong></h2><br><ul class="bb_ul">    <li>Local
      Multiplayer for up to 8 players<br>    </li><li>6 Playable Classes!<br>    </li><li>Each
      Sport may Dash and Kick, but their Special Skills set them apart.<br><br>    <ul
      class="bb_ul">          <li>Golfer<br>          </li><li>Soccer<br>          </li><li>Hockeyman<br>          </li><li>Footballer<br>          </li><li>Runner<br>          </li><li>Baseballer<br>    </li></ul><br>    </li><li>8
      Stadiums<br>    </li><li>Time and Goal modes<br>    </li><li>Watch as your fans
      turn their backs on you in dismay, as your chances of reaching the playoffs
      diminish with each dropped pass and missed goal.  They'll never love you again.<br><br>The
      local sports radio no longer answers your calls.</li></ul>
