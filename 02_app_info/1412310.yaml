  data:
    about_the_game: Akihabara, the electric town--hub for state-of-the-art technology,
      fashion, otaku goods, and the cutest boys in skirts you will ever see. Pop into
      the Girls! Girls! Girls!? Cafe and fall in love with one of four charming &quot;ladies...&quot;
      or maybe even all of them? Jump into a story full of fluff, romance, friendship,
      and crossdressing that will keep you coming back for more!<br><br><strong>4
      Beautiful &quot;Girls&quot;!</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1412310/extras/unknown__18_.png?t=1602003140"
      /><br><br>4 Characters from to interact with! Get to know their who they are
      and learn more about their background!<br><strong>Fully animated characters!</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1412310/extras/gif2.gif?t=1602003140"
      /><br><br>All characters from Girls! Girls! Girls!? are fully animated!<br><strong>Multiple
      routes to choose from!</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1412310/extras/Desktop-2020.09.18---03.21.gif?t=1602003140"
      /><br><br>Chose from multiple routes with different endings! The choices you
      make in-game, and the &quot;girl&quot; you want to pursue will determine your
      route! You may end up with something sweet and loving at the end. &lt;3<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1412310/extras/steam_banner.png?t=1602003140"
      />
