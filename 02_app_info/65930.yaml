    review: "This is a really great game! Its like XCOM but in first person view.\
      \ (FPS/strategy hybrid)\n\nInstead of being above of the action you are literally\
      \ in combat and can move your squad around in first person view.  It's challenging\
      \ but exciting! There are a few bugs but nothing game breaking(at least not\
      \ so far).  \n\nIf you have problems with crashes there is a simple fix for\
      \ it. Here's the link: https://steamcommunity.com/app/65930/discussions/0/343787283754990191/\n\
      \nGo into it with an open mind; with no expectations and you will not be disappointed.\
      \ Happy gaming!"
