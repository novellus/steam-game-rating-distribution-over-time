    about_the_game: "The year is 1962 and the Cold War has the nation gripped by fear.\
      \ \_A top-secret government unit called The Bureau begins investigating a series\
      \ of mysterious attacks by an enemy more powerful than communism. \_As agent\
      \ Carter, call the shots, pull the trigger and lead your squad in a gripping\
      \ third-person tactical shooter set within a covert war to protect humanity\
      \ from an otherworldly enemy.\_"
