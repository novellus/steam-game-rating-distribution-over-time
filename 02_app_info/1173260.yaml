details:
  data:
    about_the_game: '<h2 class="bb_tag">Game story:</h2>Gangsta sniper is back in
      this third and last part of gangsta sniper series. Mission is to find hidden
      magic key which different enemies are protecting. Magic key is hidden somewhere
      in levels and player need just watch out enemies and try to find key.<br>finding
      magic key will finish levels. Also there are hidden ancient magic books which
      are easter eggs, not need find, but collecting books will give player achievements..
      Levels contains several different enemies/racies: Zombies, Human Mutants ,Cyborg
      soldiers with rifle and enemy cars and enemy turrets. different racies can also
      kill each others, like cyborg soldier enemy can kill zombies. Game is mostly
      meme or parody version of bigger shooters like gta. Game not contain realistic
      physics or death effects. Some levels contains also armored car with powerful
      weapons<br>Player can also use melee fight against enemies if no ammos or if
      want save ammos for more difficult situation.<h2 class="bb_tag">Features</h2>-9
      different levels<br>- 3 different weapons:<br>- Handgun<br>- Sniper<br>- Rifle<br>-
      Ammo pick-ups<br>- Armored/weaponized car in some levels<br>- Health renegeration
      system. Health will increase/renegerate during time when player not fight or
      shoot<br>- Melee fighting system. Player can use melee fighting with E button
      against different enemies<br>- Hidden books which with particle effects gives
      player achievements<br>- No real physics, enemies can fly without real physics
      after death<br><br>- several different enemies:<br>- ZOMBIE: Slow enemy with
      melee fighting system<br>- HUMAN MUTANT: Fast enemy with melee fighting<br>-
      CYBORG SOLDIER: Fast enemy with different weapons like rifle.<br>- ARMORED ENEMY
      CARS: slowly moving enemy police cars with weapons<br>- TURRETS= Not moving
      turrets with weapons'
