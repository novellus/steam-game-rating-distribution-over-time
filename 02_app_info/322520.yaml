    detailed_description: "<h1>\u3010Important\u3011Notice regarding ending support\
      \ for Windows 7</h1><p>We sincerely thank you for your continual support of\
      \ our company's products.<br>The following is guidance concerning the requisite\
      \ environment for running our company's PC game software (Windows versions).<br><br>On\
      \ January 14th, 2020 (Japanese time), Microsoft will be ending support for the\
      \ OS (operating system) Windows 7.<br>Accordingly, our company will also be\
      \ ending support for Windows 7 on Tuesday, January 14th, 2020.<br><br>If you\
      \ continue to use Windows 7 after support ends, it is not the case that you\
      \ will suddenly no longer be able to use our games; however, due to the application\
      \ of update programs and automatic updates*, it is possible that cases will\
      \ exist in which such games will not run correctly.<br>*This refers to automatic\
      \ updates to game programs upon accessing servers for online games, for example.<br><br>For\
      \ customers who will be affected, please note the date in which support ends,\
      \ and kindly consider transitioning to another OS in advance.<br><br>For information\
      \ about security risks associated with the end of support for Windows 7, such\
      \ information is posted on Microsoft's website; therefore, please refer to the\
      \ link below.<br><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://support.microsoft.com/en-hk/help/4057281/windows-7-support-will-end-on-january-14-2020\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://support.microsoft.com/en-hk/help/4057281/windows-7-support-will-end-on-january-14-2020</a><br><br>If\
      \ any other guidance becomes necessary, we will provide such guidance as it\
      \ becomes available.<br>Thank you once again for your continued support of our\
      \ company's products.</p><br><h1>Cautionary notes</h1><p>The following options\
      \ are available for language display within the game:<br> - English<br> - Chinese\
      \ (traditional)<br> - Japanese<br>When starting the game for the first time,\
      \ the language setting will be set automatically according to that of your Steam\
      \ client, as below.<br><br> - Steam client: English \u2192 In-game language:\
      \ English<br> - Steam client: Japanese \u2192 In-game language: Japanese<br>\
      \ - Steam client: Chinese-traditional \u2192 In-game language: Chinese-traditional<br>\
      \ - Steam client: Other than the above \u2192 In-game language: English<br><br><br>When\
      \ you set the display language in the game library, you can change the language\
      \ you want to use and load the save data.<br>1. In the Game Library, right click\
      \ the game title and choose &quot;PROPERTY&quot;<br>2. Choose the &quot;LANGUAGE&quot;\
      \ tab and select the language you want to use from the pull-down menu.<br><br>\
      \    If the language still cannot be set to the language of your choice, please\
      \ follow the procedures below.<br><br>3. In the Game Library, right click the\
      \ game title and choose &quot;PROPERTY&quot;<br>4. After selecting the &quot;LOCAL\
      \ FILES&quot; tab, click on &quot;VERIFY INTEGRITY OF GAME FILES&quot;<br><br>Note\
      \ that save data is prepared for each language, so you can load data using the\
      \ same language setting as the one you used when performing the save.</p><br><h1>About\
      \ the Game</h1>DYNASTY WARRIORS 8 Empires is the latest installment of the &quot;Empires&quot;\
      \ series, in which you aim to conquer ancient China using both strategy and\
      \ the one warrior versus one thousand tactical action the WARRIORS series is\
      \ known for.<br><br>The player becomes a hero from Three Kingdoms era, with\
      \ the goal of unifying all of ancient China under their rule via strategy and\
      \ battles!<br><br>* The images are from an in-development build and may differ\
      \ from the final version."
