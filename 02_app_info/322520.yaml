    about_the_game: "DYNASTY WARRIORS 8 Empires is the latest installment of the &quot;Empires&quot;\
      \ series, in which you aim to conquer ancient China using both strategy and\
      \ the one warrior versus one thousand tactical action the WARRIORS series is\
      \ known for.<br />\r\n<br />\r\nThe player becomes a hero from Three Kingdoms\
      \ era, with the goal of unifying all of ancient China under their rule via strategy\
      \ and battles!<br />\r\n<br />\r\n* The images are from an in-development build\
      \ and may differ from the final version."
