    about_the_game: "The Ultimate Upgrade contains all the same content as the Standard\
      \ version of Fantasy Grounds Unity, but it allows you to host games for players\
      \ without requiring those players to own a license of their own for Fantasy\
      \ Grounds Unity.<br />\r\n<br />\r\nThis DLC will create a new license key that\
      \ you can use to unlock the Ultimate version. Update your license key and run\
      \ an Update to complete your upgrade."
