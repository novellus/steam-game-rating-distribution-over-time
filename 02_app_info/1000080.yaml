  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1000080/extras/c111.gif?t=1601025898\"\
      \ /><br>Zengeon is a style-bursting colour filled fusion of Action RPG and Roguelite.\
      \ Hit the streets solo, or team up with up to three friends and defend the world\
      \ from demonic darkness by slaughtering your way through infernal hordes and\
      \ colossal bosses.<h2 class=\"bb_tag\">The Blessed Land</h2>For centuries a\
      \ the Celestial Academy has protected a seal within the Blessed Land, keeping\
      \ the Dark Emptiness from entering this realm. But... everything must eventually\
      \ come to an end. During the Lunar Eclipse, a great power tore through the seal\u2019\
      s enchantments, unleashing the Dark Emptiness upon the world. Now, the Demon\
      \ God makes his return...<h2 class=\"bb_tag\">Join The Celestial Academy</h2>Choose\
      \ from six playable characters, each with their own attacks, skills, and items.\
      \ It is up to you, as one of the students of the Celestial Academy, to repel\
      \ the Dark Emptiness and repair the seal in the Blessed Land!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1000080/extras/C2.jpg?t=1601025898\"\
      \ /><h2 class=\"bb_tag\">Endlessly Replayable</h2>Each venture into the Blessed\
      \ Land is different, with varying stage layouts, enemy placements, and item\
      \ pick-ups. The battle will be tough - but with practice and perseverance, you\
      \ will be able to push farther than your last attempt. While pick-up items are\
      \ lost on defeat, each character has unique story items that a kept permanently\
      \ once unlocked.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1000080/extras/c444.gif?t=1601025898\"\
      \ />"
