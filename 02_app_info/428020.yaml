    about_the_game: "Infiltrate the enemy as a psychic spy, leaping from body to body\
      \ by touch! But when your own body is stolen, you'll race against time to find\
      \ it before your mind disintegrates.<br />\r\n<br />\r\nThe ORPHEUS Ruse is\
      \ a thrilling interactive spy novel by Paul Gresty, where your choices control\
      \ the story. It's entirely text-based--without graphics or sound effects--and\
      \ fueled by the vast, unstoppable power of your imagination.<br />\r\n<br />\r\
      \nWhat secrets have your mentors been keeping from you? Can you trust your friends\
      \ when you don't know whose face they're wearing? What will you sacrifice to\
      \ hide your powers from the world?"
