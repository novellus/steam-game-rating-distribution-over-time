    about_the_game: <strong>Hooligan Vasja</strong> that is a colorful and entertaining
      time killer.<br><br>Your goal is to reach the roof, fighting with different
      opponents. There is a powerful boss just under the roof. Be careful, the obstacles
      are extremely dangerous but you can knock them down. The first level is easy
      but the following ones are progressively more difficult. The opponents become
      faster and meaner. Your weapon is a sturdy slingshot and firecrackers. Protect
      your friends who are helping you.<h2 class="bb_tag">Features</h2>Online Leaderboard,
      various achievements and collection cards will warm up your gaming experience.<h2
      class="bb_tag">Vasja</h2>Vasja is a hooligan. He is always up for some mischief.<h2
      class="bb_tag">Masha</h2>Grammy Masha is a kind person but likes to spread gossip.<h2
      class="bb_tag">Stepan</h2>Gramp Stepan is very grumpy and always displeased.<h2
      class="bb_tag">Svetlana</h2>Svetlana is a blonde girl neighbor who just loves
      herself.<h2 class="bb_tag">Slavik</h2>Slavik dreams of becoming a chef. A big
      foodie.<h2 class="bb_tag">Clown</h2>The clown loves his job but hates children.
