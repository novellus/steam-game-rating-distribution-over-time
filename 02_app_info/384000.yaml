    reviews: "\u201CA great title that tells the story of Pier Gerlofs Donia history,\
      \ accompanied by an impressive soundtrack and great animated graphics.\u201D\
      <br><a href=\"http://ro.ign.com/cross-of-the-dutchman/1828/review/cross-of-the-dutchman-un-barbat-contra-unei-armate\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN, Karim Homs</a><br><br>\u201CCross\
      \ of the Dutchman is my kind of PC brawler!\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.kotaku.com.au/2015/09/haha-this-is-my-kind-of-pc-brawler/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kotaku, Luke Plunkett</a><br><br>\u201C\
      Cross of the Dutchman is a fun history lesson that not only attracts through\
      \ its source material and the alluring visuals but also through the simple yet\
      \ entertaining combat. You'll have fun learning about the story of Pier Dosia\
      \ while rampaging through Saxon soldiers in medieval Frisia.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.softpedia.com/reviews/games/pc/cross-of-the-dutchman-review-491425.shtml\"\
      \ target=\"_blank\" rel=\"noopener\"  >Softpedia, Andrei Dobra</a><br>"
