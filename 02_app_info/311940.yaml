    review: The game play ideas in this game are so good. The way your "ship" moves
      is so bad. I tried to get used to it, but it's so imprecise that you will always
      run into something and die, and lose your gun power-ups. It's like trying to
      fly in gel, and I think this was done on purpose, but it shouldn't have been
      done this way. It makes this game unplayable.
