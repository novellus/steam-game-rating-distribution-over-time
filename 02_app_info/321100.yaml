    about_the_game: From VagabondDog's asset folders to yours; tell your stories with
      the art from Always Sometimes Monsters.<br><br>This game has been modified from
      its original version. It has been formatted to fit your RPG Maker VX Ace.<br><br>The
      grit, grime, and glitz of VagabondDog's &quot;Always Sometimes Monsters&quot;
      is yours to build your characters' world.  With a large variety of tiles, this
      pack gives you the power to create all kinds of modern environments. From Grimey
      back alleys, to great public spaces.  From the industrial shop floors below
      to the offices above. Hospital rooms, shops, and homes with all the amenities.<br><br>The
      look, the feel of ASM within all of this content jam-cram-packed-stuffed into
      this starter set and still more to come!<br><br>This pack contains:<br><ul class="bb_ul"><li>Auto
      tiles for Hedges, parking markings, and paths<br></li><li>Tile sets A1 through
      A5 to construct homes, shops, offices, gardens &amp; more<br></li><li>Tile sets
      B through E to add furniture, fixtures, and loads of detail<br></li><li>Wainscoting
      for fancier walls<br></li><li>Docks for your city's marina or harbour-front
      <br></li><li>Animated water features with floating debris<br></li><li>Trash,
      garbage, and rubbish for that inner city charm</li></ul>
