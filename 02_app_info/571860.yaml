details:
  data:
    about_the_game: "<strong><i>HELP! our ship crashed down on this scary planet where\
      \ everyone wants to kill us! GET US OUT OF HERE SAFE!</i></strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/571860/extras/Galactic_Core_The_Lost_Fleet.png?t=1510307082\"\
      \ /><h2 class=\"bb_tag\">The game is out now officially for HTC Vive and Oculus\
      \ Rift!  We appreciate any feedback and support</h2><br>In Galactic Core: The\
      \ Lost Fleet you get to experience in VR being the leader of a galactic fleet\
      \ who crashed down on an unknown planet. You lead your crew through waves of\
      \ horrific monsters that range from galactic giants, horrific cyclops and bats\
      \ in all ranges and sizes (LITERALLY ;)) to find further survivors, fix you\
      \ ship and equipment and get out of this hell hole in one piece.<h2 class=\"\
      bb_tag\">How is it fun?</h2><ul class=\"bb_ul\"><li>Feeling aggressive? feeling\
      \ casual? feeling smart? <strong>Play how you want!</strong> 3 Classes with\
      \ different play style to suit yourself. different difficulties that change\
      \ how much you move.<br></li><li> Around 3 hours of content, mission types,\
      \ boss fights and scenes.<br></li><li> Play around with your enemies, get heads\
      \ blasting, hands flying and bodies falling for some high detailed graphics.<br></li><li>\
      \ Raise your skill level to beat the unfair in Galactic Difficulty.</li></ul><br>So\
      \ clear your schedule, buckle up, <i>We're in for a ride!</i><h2 class=\"bb_tag\"\
      >Credits</h2>Galactic Core: The The Lost Fleet uses the Unreal\xAE Engine. Unreal\xAE\
      \ is a trademark or registered trademark of Epic Games, Inc. in the United States\
      \ of America and elsewhere. <br>Unreal\xAE Engine, Copyright 1998 \u2013 2017,\
      \ Epic Games, Inc. All rights reserved.<br><br>If we have accidentally left\
      \ anything out please feel free to contact us on any of our channels and we\
      \ will happily comply."
