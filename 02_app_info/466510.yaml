    about_the_game: 'Trial version of EF-12: Fighting game maker.<br><br>What''s limited
      from the release version:<br><ul class="bb_ul"><li>Only arcade mode with 2 characters
      are available.<br></li><li>Editing feature is limited (editable assets are removed)</li></ul><br>Please
      use this to check if this application works properly in your system environment.<br><br><strong>Full
      version will have more characters, versus mode and development mode, etc..</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/466510/extras/EF-12_Logo_Banner2.png?t=1573457464"
      /><br><br>EF-12 is a playable 3D fighting game right from the moment you install
      it. Developed by Quad Arrow and designed by industry veteran Masahiro Onoguchi,
      EF-12 is the ultimate convergence of 3D fighting and game modification.<br><br>Built
      on a rock solid animation engine by one of the industry''s best fighting game
      model animators, EF-12 is the perfect canvas to build your dream game, or the
      perfect fighting game tournament.'
