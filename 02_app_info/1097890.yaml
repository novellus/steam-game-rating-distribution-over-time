details:
  data:
    about_the_game: "Do you wish to create a game inspired by dating sims or modern\
      \ indie adventure games? Do you like high-res pixel art? With this pack, you\
      \ can create a dating game or even survival horror! With a flexible palette\
      \ of useful Tilesets, 48x48 graphics with tall character sprites and animations\
      \ that can be easily desaturated for a more serious feel or for a bright cheery\
      \ game, this pack is for you!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\
      \n* Tile A2 / A3 / A4 / A5 (grounds, concrete surface, floor, wall, parking,\
      \ etc.)<br />\r\n* Tile B, Tile C, Tile D, Tile E (manhole, traffic signs, signals,\
      \ store shelves, bus stop, broken car, roofs and much more!)<br />\r\n* Characters:\
      \ 120 walking sprites (48 female with 2 outfits = 96, 8 female students, 16\
      \ kids)<br />\r\n* Animations: Truck x 2, Bike, Car x 2, Police Car, Bus, Various\
      \ Doors<br />\r\n* Windowskin x 1 sheets<br />\r\n* Bonus Materials: PSD file\
      \ of the Tileset to rearrange or edit easily!<br />\r\n* A Sample Project!<br\
      \ />\r\n* This pack's graphics are for RPG Maker use only!"
