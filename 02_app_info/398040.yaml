    about_the_game: <strong>Welcome to Willowbrook village!</strong><br><br>After
      receiving a letter from your parents on New Year's Eve, beckoning you to return
      to your childhood home, you find yourself miles away from your busy life back
      in the city. Their Post Office, the community hub of Willowbrook, needs to be
      looked after whilst they tour the world on vacation! How you run it is up to
      you! Make friends with the weird and wonderful inhabitants of this mysterious
      village, explore a town hidden away from the hustle and bustle of city life
      and show your parents that you can keep their business afloat!<br><br><u><strong>Features:</strong></u><br><br>-
      Turn a quiet <strong>Post Office</strong> into a thriving business! Sort and
      deliver mail, wrap parcels, hand-deliver packages to the residents of this charming
      village and make a name for yourself!<br><br>- Write fully <strong>customizable
      letters</strong> to villagers and friends and get unique responses based upon
      your relationships with them!<br><br>- Take a deeper look into the lives of
      everyone in town, by <strong>reading</strong> their letters and opening their
      parcels...just don't get caught! <br><br>- Social <strong>consequences</strong>!
      Fancy that item that somebody just asked you to wrap? Need that rare ingredient
      that somebody ordered in? Well...you could always tell them their parcels were
      'lost'...<br><br>- Explore a rustic and bustling village, where something is
      <strong>always</strong> happening! Be the judge at a baking contest! Take part
      in community mini-games! Even host a birthday party!<br><br>- Delve into a forgotten
      network of ancient and <strong>puzzle-filled</strong> ruins and dungeons, just
      waiting to claim the lives of greedy and curious souls...<br><br>- Maintain
      a <strong>prize-winning</strong> garden and restore it back to its former glory!<br><br>-
      Complete your Momma's <strong>Recipe Book</strong>! Upgrade your kitchen and
      cook up a storm!<br><br>- Upgrade <strong>every element</strong> of the Post
      Office, from floors to walls, to furniture and business facilities. Make it
      your own!<br><br>- Discover secrets from a different perspective! Pop into <strong>First
      Person</strong> mode and take another look around you...is that a hidden button
      behind that tree?<br><br><u>**Keyboard still required for text input**</u>
