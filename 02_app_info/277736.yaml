    detailed_description: "<h1>Classics Range</h1><p>The Classics Range features a\
      \ selection of must-have products at value for money prices from the TS back\
      \ catalogue.</p><br><h1>About the Game</h1>As one of the largest classes of\
      \ first generational diesel multiple units, the Class 101 is a favourite of\
      \ early diesel fans and now available in Regional Railways livery for Train\
      \ Simulator.<br><br>More than 500 sets of the Class 101 were built by Metro-Cammell\
      \ Works in Birmingham from 1956. Sets were supplied in two, three and four car\
      \ units, depending on the service they were intended for. They were spread across\
      \ the British railway network with the final five units being withdrawn 47 years\
      \ after first entering service in December 2003, although their popularity has\
      \ seen many units being preserved on heritage railways around the UK.<br><br>The\
      \ BR Class 101 for Train Simulator is available in Regional Railways livery\
      \ and features manual gear change control, fully detailed cab and control panel\
      \ and in-cab lighting. Also included are a number of exciting scenarios for\
      \ the <a href=\"http://store.steampowered.com/app/258653\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Liverpool-Manchester</a> route.<h2 class=\"bb_tag\">Scenarios</h2><br>Four\
      \ scenarios for the Liverpool-Manchester route:<br><ul class=\"bb_ul\"><li>\t\
      Training: Class 101 Expert Controls<br></li><li>\tTraining: Class 101 Simple\
      \ Controls<br></li><li>\tAirport Express Service<br></li><li>\tCommuter to Manchester</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tBR Class 101 in\
      \ Regional Railways livery<br></li><li>\tScenarios for the Liverpool-Manchester\
      \ route<br></li><li>\tQuick Drive compatible</li></ul>"
