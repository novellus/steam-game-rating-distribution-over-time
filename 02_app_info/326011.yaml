      \ West Coast Mainline. After privatisation, the wagons continued in service\
      \ with new owners English Welsh &amp; Scottish railway, who repainted many of\
      \ them in the familiar EWS livery. <br />\r\n<br />\r\nThe ZCA Sea Urchins Wagon\
      \ Pack includes 40 different versions, with two different under frame types\
      \ in clean and weathered schemes and a choice of loads including grey ballast,\
      \ pink ballast, pea gravel, sand and empty (with load remnants).<br />\r\n<br\
      \ />\r\nThis pack also includes the Retro-Reflective TSR Signs (Post Mounted)\
      \ asset pack as a free download."
