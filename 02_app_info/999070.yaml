    review: I can highly recommend the soundtrack to each of you. The tracks are very
      varied and there are real highlights among them. After the purchase, a new directory
      will automatically be created in your local Steam folder containing every single
      track from every table. All songs are nicely sorted by table and easy to find.
      So you have the opportunity to hear the songs in full and not just a fraction.
      I like the kind of music very much and by buying it you show that you support
      the composer and the developer.
