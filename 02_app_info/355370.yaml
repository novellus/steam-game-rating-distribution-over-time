    about_the_game: "<h2 class=\"bb_tag\">Vidar is Dying</h2>In the middle of a blizzard,\
      \ a community's remaining citizens are forced to confront their impending deaths.\
      \ Every night, a villager is killed, and the survivors are forced to alter their\
      \ course in response. Chart a path through always-changing, challenging environmental\
      \ puzzles, and explore the stories and grief of these townsfolk before Vidar\
      \ is lost forever.<h2 class=\"bb_tag\">A Random Story Every Time</h2>In Vidar,\
      \ every villager has heavily interdependent relationships with the others. When\
      \ one person dies, everyone else\u2019s stories change - if the blacksmith loses\
      \ her apprentice, she\u2019ll give you different quests; if the blacksmith loses\
      \ her supplier, still different; and if she predeceases both, then those two\
      \ will respond accordingly, etc. Because the order of deaths is random, the\
      \ story and quests you receive will be different every time you play.<h2 class=\"\
      bb_tag\">New Challenges to Overcome</h2>To stop the killings you\u2019ll need\
      \ to enter a puzzle dungeon. Use your tools and your environment to help navigate\
      \ to the center of the cave before everyone in town is dead. These puzzles are\
      \ also randomly chosen from a bank of hundreds, so that when you come back to\
      \ see a new story unfold, you\u2019ll also face a new challenge.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/355370/extras/line-up.png?t=1502497005\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Explore themes\
      \ of grief, community, nostalgia, loss<br></li><li>Quests, rewards, and story\
      \ determined by who lives and who dies<br></li><li>Town events reflect the state\
      \ of Vidar, as jobs go untended<br></li><li>Four unique puzzle biomes, each\
      \ with new takes on classic mechanics</li></ul>"
