    about_the_game: "Guard of Wonderland is a VR-novel created from our inspirations\
      \ of &quot;Alice in Wonderland&quot;; a tribute of respect and love for the\
      \ author's talent. Here is the atmosphere of absurdity and, at the same time,\
      \ the beauty of the world in the book, but with new characters and an unconventional\
      \ look at the story of Wonderland. Adventures will reveal a terrible story,\
      \ where phantasmagoria, influenced under the impression of the book, intertwines\
      \ with the eerie reality of our world!<br />\r\n<br />\r\nUSP project:<br />\r\
      \n \u265B The world's first visual novel in virtual reality, dedicated to the\
      \ world of Alice in Wonderland!<br />\r\n\u265F The insane journey through the\
      \ phantasmagoria of Wonderland<br />\r\n\u265E The plot presented in verse and\
      \ visual images<br />\r\n\u265C Interactive gameplay with bosses<br />\r\n\u265D\
      \ Several alternative endings that depend on your actions in the game<br />\r\
      \n<br />\r\n<br />\r\n\u2660\u2661\u2663\u2662\u2660\u2661\u2663\u2662\u2660\
