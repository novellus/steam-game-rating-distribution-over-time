    detailed_description: "<h1>Update Notes</h1><p>Wonder Games Team is happy to inform,\
      \ that PC non-VR version of visual novel Guard of Wonderland will be released\
      \ on 8th of November 2018!<br><br>Steam link: <a href=\"https://store.steampowered.com/app/924940/Guard_of_Wonderland/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/924940/Guard_of_Wonderland/</a><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/799730/extras/ezgif.com-crop.gif?t=1541452567\"\
      \ /></p><br><h1>About the Game</h1>Guard of Wonderland is a VR-novel created\
      \ from our inspirations of &quot;Alice in Wonderland&quot;; a tribute of respect\
      \ and love for the author's talent. Here is the atmosphere of absurdity and,\
      \ at the same time, the beauty of the world in the book, but with new characters\
      \ and an unconventional look at the story of Wonderland. Adventures will reveal\
      \ a terrible story, where phantasmagoria, influenced under the impression of\
      \ the book, intertwines with the eerie reality of our world!<br><br>USP project:<br>\
      \ \u265B The world's first visual novel in virtual reality, dedicated to the\
      \ world of Alice in Wonderland!<br>\u265F The insane journey through the phantasmagoria\
      \ of Wonderland<br>\u265E The plot presented in verse and visual images<br>\u265C\
      \ Interactive gameplay with bosses<br>\u265D Several alternative endings that\
      \ depend on your actions in the game<br><br><br>\u2660\u2661\u2663\u2662\u2660\
      \u2661\u2663\u2662\u2660\u2661\u2663\u2662\u2660\u2661\u2663\u2662\u2660\u2661\
