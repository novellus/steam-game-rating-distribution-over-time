    about_the_game: "The world is full of adventure, just not in your little hometown\
      \ Tellville. A career in the erotic showbiz is obviously the best way out of\
      \ there. So sign up for ridiculously funny missions and conquer the blue movie\
      \ Olympus! <strong>Big Bang Empire</strong> casts a humorous glance at one of\
      \ mankind\u2019s favorite pastimes and the business that surrounds it. Create\
      \ your individual adult movie star, improve your skills, collect sexy items,\
      \ team up with fellow stars in a studio and show everybody else who's boss!\
      \ (But don't show it to <strong>your </strong>boss)<br><br><strong>Features:</strong><ul\
      \ class=\"bb_ul\">    <li> Humorous comic style<br>    </li><li> Individual\
      \ character creation<br>    </li><li> Funny missions<br>    </li><li> PvP against\
      \ other stars<br>    </li><li> GvG against other studios<br>    </li><li> Sexy\
      \ outfits and accessoires</li></ul>"
