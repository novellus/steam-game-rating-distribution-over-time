details:
  data:
    about_the_game: "ZenChess: Mate in Two is a minimalist chess puzzle game. <br\
      \ />\r\n<br />\r\n* Designed for chess lovers of all levels (even if you just\
      \ learned how to move the pieces);<br />\r\n* Solve 150 carefully selected mate-in-two\
      \ puzzles;<br />\r\n* Enjoy a minimalist, beautifully designed chess board and\
      \ pieces;<br />\r\n* Original soundtrack, specially composed to help you keep\
      \ your focus and concentration;<br />\r\n* Everything in the game was made with\
      \ a lot of love and craftsmanship;<br />\r\n<br />\r\nCan you find the two moves\
      \ that will solve each puzzle? Give it a try and show yourself you are a truly\
      \ chess master."
