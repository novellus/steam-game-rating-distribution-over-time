      the Game</h1>ZenChess: Mate in Two is a minimalist chess puzzle game. <br><br>*
      Designed for chess lovers of all levels (even if you just learned how to move
      the pieces);<br>* Solve 150 carefully selected mate-in-two puzzles;<br>* Enjoy
      a minimalist, beautifully designed chess board and pieces;<br>* Original soundtrack,
      specially composed to help you keep your focus and concentration;<br>* Everything
      in the game was made with a lot of love and craftsmanship;<br><br>Can you find
      the two moves that will solve each puzzle? Give it a try and show yourself you
      are a truly chess master.'
