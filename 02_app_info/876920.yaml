    about_the_game: "Thank you everyone for your support! The OST for Lost in Secular\
      \ Love is now available! It has 24 songs done in traditional Chinese style (including\
      \ the instrumental version of the opening and ending songs); produced by an\
      \ independent Chinese musician and composer @TetraCalyx. I hope that you will\
      \ enjoy it.<br />\r\n<br />\r\nOriginal sound tracks for &quot;Lost in Secular\
      \ Love&quot; composed by TetraCalyx, contain the following pieces:<br />\r\n\
      (mp3,320kbps\uFF09<br />\r\n<br />\r\n01 \u9732\u8349\u884C(Over The Dewy Grass)<br\
      \ />\r\n02 \u5C18\u6C99\u60D1(Lost In Secular Love)<br />\r\n03 \u9752\u83B2\
      (Green Lotus)<br />\r\n04 \u7EBF\u9999(Joss-Stick)<br />\r\n05 \u7409\u7483\
      (Glaze)<br />\r\n06 \u971C\u69ED(Red Maple)<br />\r\n07 \u98CE\u548C(Balmy Breeze)<br\
      \ />\r\n08 \u6668\u666F(Matin)<br />\r\n09 \u6674\u660E(Sunny And Bright)<br\
      \ />\r\n10 \u66AE\u972D(Dusk)<br />\r\n11 \u8702\u8776(Bees And Butterflies)<br\
      \ />\r\n12 \u620F\u6020(Idle Game)<br />\r\n13 \u5B89\u6F9C(Tranquility)<br\
      \ />\r\n14 \u843D\u8424(Falling Fireflies)<br />\r\n15 \u6D45\u68A6(Shallow\
      \ Dream)<br />\r\n16 \u975B\u67D3(Dye-Tarnished)<br />\r\n17 \u7729\u534E(Rotary\
      \ Halo)<br />\r\n18 \u4E91\u5F71(Shadow Of Cloud)<br />\r\n19 \u591C\u5C9A(Rainstormy\
      \ Night)<br />\r\n20 \u6C34\u901D(Elapsing)<br />\r\n21 \u65E0\u6DAF(Boundlessness)<br\
      \ />\r\n22 \u9732\u8349\u884C\uFF08Over the Dewy Grass Zheng Version\uFF09<br\
      \ />\r\n23 \u6EF4\u6C34\u53F6\u5C16(Dripping Tip)<br />\r\n24 \u9732\u8349\u884C\
      (Over The Dewy Grass) - TetraCalyx Cover<br />\r\n<br />\r\nAbout The DLC Content!<br\
      \ />\r\nSomeone has bought the DLC pack, but they can't find the content! <br\
      \ />\r\nWe are very sorry for the unclear description! <br />\r\n<br />\r\n\
      All The DLC Content will be in the local Folder <br />\r\nBy Property -&gt;\
      \ local Folder <br />\r\n<br />\r\nThere would be 3 more Folders! <br />\r\n\
      <br />\r\nLost in Secular Love - Original Soundtrack<br />\r\nLost in Secular\
      \ Love - FanBook<br />\r\nLost in Secular Love - Opening song Characters' Version<br\
      \ />\r\n<br />\r\nAll the content will be in it. <br />\r\n<br />\r\nThanks\
      \ for your supporting for \u300ALost in Secular Love\u300B!"
