    about_the_game: "<h2 class=\"bb_tag\"> What is Selatria?</h2><br>Selatria is an\
      \ independently produced role-playing game for Windows developed by Whim Independent\
      \ Studios. It features a vast world to explore, an in-depth battle system, as\
      \ well as an epic original soundtrack. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/578890/extras/sela1.png?t=1596036403\"\
      \ /><h2 class=\"bb_tag\">Plot</h2><br>Selatria: Advent of the Dakk'rian Empire\
      \ covers the first three chapters of the entire Selatria saga.<br><br>The game\
      \ follows the story of main characters Mage and Melanie, whose home of Availia\
      \ is threatened by an invading imperial army. These two soon find themselves\
      \ on the run, recruiting friends in unlikely places to protect their home\u2026\
      \ and eventually the world.<br><br>Selatria weaves a story of magic and mystery,\
      \ filled with smiles, tears, and the occasional one-liner. Made by gamers for\
      \ gamers, Selatria has everything you love about classic 16-bit role-playing\
      \ games, with beautiful visuals and a breathtaking soundtrack. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/578890/extras/sela2.png?t=1596036403\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>    20+ Hours\
      \ of Gameplay (Advent of the Dakk'rian Empire)<br></li><li>    Hundreds of lines\
      \ of voiced dialogue<br></li><li>    Challenging Boss Battle Encounters<br></li><li>\
      \    Team Attack Battle System [TABS] which focuses on party member coordination\
      \ to unleash devastating attack chains!<br></li><li>    Dungeon Challenges and\
      \ Complicated Puzzles<br></li><li>    Exciting Mini Games</li></ul><h2 class=\"\
      bb_tag\">Unique Systems</h2><br><ul class=\"bb_ul\"><li>    Reserved Selatria\
      \ \u2013 Instead of resting at an inn, party members accumulate Reserved Selatria\
      \ as they explore. You can spend these Selatria as you explore the world, eliminating\
      \ the need to rest for extended periods in towns!<br></li><li>    Team Attack\
      \ Battle System [TABS] \u2013 A unique spin on traditional turn-based battles\
      \ that allows compatible party members to chain extra attacks off of team members\u2019\
      \ special abilities known as \u201CTriggers\u201D. Figure out and coordinate\
      \ party member attack chains to attack multiple times in one round!</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/578890/extras/sela3.png?t=1596036403\"\
      \ />"
