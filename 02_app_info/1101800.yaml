    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1101800/extras/bookmark_A.png?t=1602840909"
      /><br><br>10mg is a collection of 10 minute long games.<br>Always Down is about
      going away.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1101800/extras/this_is_a_short_game_-_pink_-_outline.png?t=1602840909"
      /><br><br>You solve easy puzzles and overcome light platforming challenges as
      you go Always Down.<br>The deeper you dissapear into the cave, the more you
      change.<br>You can do things you could have never thought to be possible!<br><br>...
      but<br><br><strong>is it really worth it?</strong><br><br>Always down is a ~10
      minute long meditation on change that will stay with you for a long time.<br><br>The
      Steam Capsule Image was created by the wonderful @_cobywin
