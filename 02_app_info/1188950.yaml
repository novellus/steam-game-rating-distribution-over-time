    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1188950/extras/logo_small2.png?t=1609620248"
      /><br><br>You are a secret Agent who begins work for the Airem. Hacking servers
      of global corporations for profit, stealing data, manipulate the stock market,
      modify peoples academic or criminal records, laundering money, erasing evidence,
      framing innocent people. Do not trust anyone.<br><br>Use bitcoin to upgrade
      your hardware and buy new software. Connect to many unique servers, each of
      which has something different. Some servers are just a little fun, but others
      actually contain vital bits of the game. Airhack (The Origin project) was founded
      in 2000. This is the oldest thing known on the Internet.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"> <li> Hack users (delete files, formatting disk, transfer money
      from wallet etc.)<br></li><li> Hack bank accounts to transfer money<br></li><li>
      Install and play games<br></li><li> Trojans, virus, malware<br></li><li> Bitcoin
      mining<br></li><li> Modify your system (theme etc.)<br></li><li> Overclocking
      (CPU/GPU)<br></li><li> Help the police track down other hackers<br></li><li>
      Upgrade your hardware and software<br></li><li> Connect to many unique servers
      like casino, stock<br></li><li> Phone (send sms, call, chat etc.)<br></li><li>
      They watching You<br></li><li> Hacker, Hacker, Hacker<br></li><li> Make virus<br></li><li>
      Black hat, white hat, gray hat<br></li><li> Ranking online<br></li><li> Multiplayer,
      co-op (hacking bank accounts together) or be a lone wolf<br></li><li> Secrets<br></li><li>
      Ufo attack 2 (game)<br></li><li> Airhack could be aslo an immersive terminal-based
      hacking simulator for PC</li></ul>Airhack has many more features which are not
      listed here to prevent spoilers
