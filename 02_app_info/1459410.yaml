    about_the_game: "Sex Quest is an epic adult RPG adventure where you play a nymph\
      \ warrior maiden who is tasked with freeing the kingdom from the grasp of an\
      \ evil goblin warlock who has enslaved the king. Within this epic adventure\
      \ you will uncover a vast harsh wasteland, you will encounter various savage\
      \ beasts and dark demons of all sizes and magical powers. Kill the evil warlock\
      \ within the Goblin Forest and free the enslaved king to be rewarded as the\
      \ royal consort. Only then will the maiden release the kings majestic seed to\
      \ impregnate the maiden so she will birth the sole heir to the throne. <br />\r\
      \n<br />\r\nFollow various quests within the realm to unlock special powers,\
      \ uncover valuable treasures and discover new and amazing weapons. Improve your\
      \ maidens skills  to unlock and develop both offensive and defensive spells\
      \ in an expansive and deep talent tree. Uncover the secrets of a vast unexplored\
      \ world to find the king free the kingdom with pleasure. <br />\r\n<br />\r\n\
      Explore mysterious caverns and vast towns, equally dangerous and beautiful as\
      \ you strive closer to your goal of freeing the king and becoming the queen\
      \ that the kingdom has been searching for. Your perseverance will be rewarded\
      \ if you can complete your quest and the king himself will impregnate the maiden\
      \ in a fully interactive and adult uncensored sex scene complete with graphic\
      \ male ejaculations on the waiting nymph maiden so she can finally complete\
      \ her long journey."
