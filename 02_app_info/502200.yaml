  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/502200/extras/BannerTop.jpg?t=1560643184\"\
      \ /><br><br>Welcome, General! Until last year, the mead business couldn't have\
      \ been better. <br>But then that horde of evil, mead-stealing, green-skins turned\
      \ up and stole our machinery.<br>At times like this, a mead-maker's got to do\
      \ what a mead-maker's got to do.<br>So put down your mead mugs and get those\
      \ axes sharpened. These are dark days, my friend. But we will not rest until\
      \ we have taken revenge for every last drop of stolen mead!<h2 class=\"bb_tag\"\
      ><strong>ABOUT</strong></h2><br>Orczz is a fantasy tower defense game set in\
      \ the fantasy Kingdom of Whiteleaf, famous for its delicious honey wine \u2013\
      \ the mead.<br>The player controls the Knight Order of the Mug, protectors of\
      \ Whiteleaf and the mead, who are once again called to defend the land against\
      \ an invading horde of orcs.<br>The game features a story driven campaign with\
      \ 6 different areas, minigames, achievements and 40 different units.<h2 class=\"\
      bb_tag\"><strong>FEATURES</strong></h2><br><ul class=\"bb_ul\"><li> No flying\
      \ cows in the final version.<br></li><li> More alcohol than you can shake a\
      \ beer mug at.<br></li><li> 40+ different units - and half of them are green.<br></li><li>\
      \ Great minigames - watch out for anvils!<br></li><li> Superior graphics - forget\
      \ ugly 3D, we're ugly in 2D.<br></li><li> Adorably violent - fun for all the\
      \ family.<br></li><li> Child-friendly (yes, even the bits with booze!)</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/502200/extras/cow2.png?t=1560643184\"\
      \ />"
