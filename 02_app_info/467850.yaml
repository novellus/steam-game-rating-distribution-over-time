    about_the_game: 'METAGAL is an 2D platformer action game.<br><br>You will take
      the shoes of &quot;Meta&quot; ,a cyborg girl, in her quest to rescue  her Creator
      &quot;Dr Ray&quot; from the hands of &quot;General Creeper&quot;, the evil leader
      of a rogue army!!<br>Also Metagal''s sisters, were kidnapped by Creeper: he
      turned them in battle cyborgs, in order to use their powers to rule the world!!
      Meta must face her sisters, free them, and copy their abilities. She must fight
      for 8 stages of intense action, and prepare herself for the final confrontation
      against Creeper himself! <br><br>[Unique Features]<br><br>- Classic jump and
      shoot style platformer.<br><br>- 8  levels with unique environment,detailed
      design and different gimmick.<br><br>- 30 Enemies types not including Boss<br><br>-
      Defeat Gal No.# Boss and use their weapon.<br><br>- Collect secret items to
      power up your character.<br><br>- Soft death penalty with &quot;Gear&quot; system
      allows player to resolve their mistakes with less frustration.<br><br>- Controller
      and Keyboard customize support. <br><br>- Finish the game once and play as Boss
      Characters each come with their own power and upgrade!<br><br><strong>*Note*
      This game support only  &quot;XInput controllers&quot; Like Xbox 360 Controller
      for Example </strong>'
