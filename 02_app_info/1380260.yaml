    about_the_game: "In Space Empires: Starfury you are on a wild intergalactic ride\
      \ through the Space Empires universe. You are an undercover agent for the TCN\
      \ (Terran Confederation Navy) trying to determine the cause of a recent escalation\
      \ of pirate attacks in the Neutral territories. At the controls of your own\
      \ vessel, you can decide whether to explore the universe, trade items for money,\
      \ or become a feared pirate. Since the universe is anything but a friendly place,\
      \ you also must decide when to run and when to fight. Travel between planets\
      \ and customize the spaceship's hull slots with component modules.<br />\r\n\
      <br />\r\nShip design is restricted by the ship's total tonnage capacity. Each\
      \ purchasable spaceship features different hull configurations, each with different\
      \ patterns for weapon hard points and weapon firing arcs. Various types of space\
      \ vessels are featured in-game, such as small fighter craft, cargo ships, pirate\
      \ ships, and space stations. Some of these, however, cannot be controlled by\
      \ the player.<br />\r\n<br />\r\nThe player's commander is able to level up,\
      \ with each level granting attribute points of the player's choosing. There\
      \ are multiple campaigns contained within a single storyline that the player\
      \ can progress through, or the player can choose to roam the universe freely.<br\
      \ />\r\n<br />\r\nAssume the role of a starship captain in a Space Empires universe\
      \ containing planetary systems linked by warp points, or wormholes. The risks\
      \ you're willing to take as commander secures your legacy of eternal wealth\
      \ and power or ultimately are responsible for your demise in the cold emptiness\
      \ of space."
