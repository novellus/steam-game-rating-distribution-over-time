details:
  data:
    about_the_game: "<strong>Legendary Eleven</strong> is an \u200Bepic arcade football\
      \ game inspired by the golden age of football spanning the 70's to the 90's.<br><br>This\
      \ is a fresh approach to the beautiful game, with fluid gameplay and unique\
      \ mechanics. Develop astonishing plays and keep possession of the ball to perform\
      \ unstoppable Super Shots. Gamble with sliding tackles to steal the ball without\
      \ the referee whistling for a foul. Trust in your fans to support you if you\u2019\
      re losing, or use special trading sticker to boost the stats in your team. <strong>Legendary\
      \ Eleven</strong> is all this and more, an over the top, fun and very accessible\
      \ football game set during the retro World Cups that made history and inspired\
      \ generations of players and fans. <br><br>Playing the championships unlocks\
      \ stickers that you can use to boost the stats of your team or improve morale,\
      \ maybe even obtain other special advantages. Choose from 36 teams full of glorious\
      \ haircuts, moustaches and legends in short shorts. Lead them to glory and win\
      \ the World Cup!"
