    detailed_description: '<h1>WARNING</h1><p>The game is in early beta access, it
      does not display the final quality of the product. Some items in the game at
      the moment do not have such a localization as: the name of clothing, weapons
      and car parts.</p><br><h1>About the Game</h1>Create your unique character and
      plunge into the open world! Be careful not to run into gopnikov, otherwise you
      risk being left without pants.Level up your character, buy and customize your
      car! Put huge rollers and drive around the area like a real gangster or build
      a real drift cramps and piled around the Kremlin walls sideways! Become the
      best players in the game WARMA ONLINE!<h2 class="bb_tag"><strong>Main features:</strong></h2><br><ul
      class="bb_ul"><li>Voice chat<br></li><li>Open world<br></li><li>Complete freedom
      of action<br></li><li>Player interactions<br></li><li>Inventory system<br></li><li>Character
      customization<br></li><li>Vehicle customization</li></ul><br>The game WARMA
      develops and will develop throughout the period of early access.'
