    about_the_game: "This game is Design by Geescan Technology Company, it is a all\
      \ new design VR game which contains puzzle\uFF0Cadventure and collection element.\
      \ <br />\r\nThe game tells a story about the stars to save. In the future one\
      \ day, many stars in the universe is the big devil to steal the energy, <br\
      \ />\r\nAnd become dim, no life, and as a righteous you will represent the light\
      \ to save these stars, <br />\r\nNow, pick up the magic of the controller, to\
      \ collect energy star, brave embark on journey. <br />\r\nWell-designed level,\
      \ you need careful observation, in order to find the correct method of puzzle,\
      \ and find the right way out. <br />\r\nAre you ready?"
