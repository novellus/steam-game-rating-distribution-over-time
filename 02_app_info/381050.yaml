    about_the_game: "In the not so distant past, on a remote Pacific North West Island,\
      \ 22 year old, Moira Weylyn has come back to her Grandfather\u2019s property\
      \ to meet her few remaining family members and witness the reading of his last\
      \ will and testament. <br />\r\n<br />\r\nOnce landing on the remote North West\
      \ Island property, she discovers her family has disappeared and a sinister evil\
      \ has awakened on the island \u2014an evil that begins with a neo-pagan cult,\
      \ and ends with something far more dangerous ready to consume the world. Moira\
      \ realizes her very fate lies in solving the larger mystery at the heart of\
      \ Weylyn Island -a place with an ancient, dark  history.<br />\r\n<br />\r\n\
      Inspired by classic horror movies, The Ritual on Weylyn Island is a combat-free,\
      \ story-driven game. The main objective of the game is to find your family,\
      \ collect information and stay alive long enough to unravel the evil plot that\
      \ surrounds your bloodline.<br />\r\n<br />\r\nDuring the game you can expect\
      \ to do the following:<br />\r\n<br />\r\n- Traverse the vast island and explore\
      \ its richly-detailed, unique and treacherous environments. <br />\r\n<br />\r\
      \n- Solve and complete small puzzles and objectives to progress through the\
      \ story and reveal what lies ahead.<br />\r\n<br />\r\n- Discover and Protect\
      \ Family and loved ones as you find them during the game<br />\r\n<br />\r\n\
      - Collect tapes and clues left by your Grandfather that add additional layers\
      \ backstory to the dark tale.<br />\r\n<br />\r\n- Survive the island, as well\
      \ as the twisted cult members and their demon-possessed followers to reach the\
      \ end alive."
