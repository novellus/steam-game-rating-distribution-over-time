  data:
    about_the_game: "<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/541560/extras/title.png?t=1558919933\"\
      \ /></h2><br><strong> Escape from an isolated, totalitarian nation modelled\
      \ after North Korea in Suppressed, a visual novel and 2D platform game. </strong><br><br>\
      \ Suppressed\u2019s goal is to entertain while educating. Those who play will\
      \ hopefully be more aware of what is happening in North Korea.<h2 class=\"bb_tag\"\
      ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/541560/extras/story.png?t=1558919933\"\
      \ /></h2><br>You start as a boy in a rural village, looking to escape your nation.\
      \ Along the way, you face family death, fall into depression, and interact with\
      \ others. Helping someone with an item lets you discover their unique story.\
      \ With your and their stories combined, you discover the full extent of propaganda,\
      \ poverty, and tyranny that dominates your nation.<h2 class=\"bb_tag\"><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/541560/extras/features.png?t=1558919933\"\
      \ /></h2><br><ul class=\"bb_ul\"><li>Storyline on real world issue<br></li><li>Human\
      \ rights themes<br></li><li>Unique, realistic art and animations<br></li><li>Everyone\
      \ is interactable<br></li><li>2 endings</li></ul>"
