    about_the_game: 'Spring is in the air! Journey through the Spring countryside
      with your cute animal friends. Help the Easter Bunny light the magic rainbow
      by melting away the cold grip of Winter.<br><br>Featuring fluffy chicks, frolicking
      lambs and bouncy rabbits, this adorable match-3 game is bursting with bonuses
      and fun for all the family.<br><br>If you liked our previous match-3 games,
      you have to try this new one out! It contains new features, beautiful graphics
      and lots of great fun levels. You''ll love it!<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li>Smooth, fun match-3 gameplay.<br></li><li>Cute Spring-themed
      graphics.<br></li><li>Relaxed or Timed game modes.<br></li><li>Awesome Rainbow-powered
      Bonus items.<br></li><li>100 unique levels.<br></li><li>Specially composed Spring
      music.<br></li><li>Can set backgrounds as Desktop Wallpaper (PC only.)</li></ul><br>Please
      Note: This game is not a mobile port. It was built for PC/Mac.'
