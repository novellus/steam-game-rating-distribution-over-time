details:
  data:
    about_the_game: '<h2 class="bb_tag">LOVE SLAYAWAY CAMP? WANT MORE HOLIDAY SLAYAGE?</h2><br>Just
      in time for the holidays, this special bonus expansion includes a variety of
      game items that further build on your Slayaway Camp experience!<h2 class="bb_tag">WHAT''S
      INCLUDED?</h2><br>By purchasing the package, you will receive immediate access
      to:<br><br><ul class="bb_ul"><li> A brand new VHS tape on your Video Store shelf:
      Slayaway Camp: Santa''s Slay.<br></li><li> Santa''s Slay includes 25 GOREBLASTING
      new puzzle levels set in the Cube Central Mall and the ACTUAL North Pole!<br></li><li>
      Among them are 4 new ULTRA-BRAINDESTRUCTING Deleted Scenes &amp; 8 new EXTREMELY
      <i>SEXIFIED</i> NC-17 Puzzles!<br></li><li> Unlocks the Exclusive Killer: <strong>Santa
      Skullface</strong> and his <strong>Toy Soldier</strong> Kill<br></li><li> Unlocks
      the Exclusive Killer: <strong>Krampus</strong> and his <strong>Bag of Birch
      Sticks Beatdown</strong> Kill<br></li><li> Unlocks the Exclusive Killer: <strong>Gremling</strong>
      and her <strong>Tannenbalm</strong> Kill<br></li><li> Unlocks the Exclusive
      Killer: <strong>The Worst Santa</strong> and his <strong>Santa''s Sleigh</strong>
      Kill<br></li><li> Unlocks the Exclusive Killer: <strong>Jill Frost</strong>
      and her <strong>Do You Want to Build a Snowman?</strong> Kill<br></li><li> Unlocks
      the Exclusive GorePack: <strong>Disfigure Skater</strong><br></li><li> Special
      set of Holiday Slayaway Camp Wallpapers &amp; Avatars<br></li><li> New Set of
      Slayaway Camp Papercraft Templates including Santa Skullface, Festive Victims,
      AWESOMELY GNARLY trees and rocks with snow on them, and more!<br></li><li> Some
      new in-game holiday music, Slayaway Camp style.</li></ul>'
