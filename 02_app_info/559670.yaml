    detailed_description: '<h1>IMPORTANT NOTE</h1><p>The <i>Slayaway Camp: Santa''s
      Slay</i> VHS Tape unlocks after completing the <i>Slayaway Camp</i> and <i>Slayaway
      Camp 2</i> VHS Tapes (Level Collections). NC-17 Levels unlock after completing
      <i>Slayaway Camp X: Space Camp</i> VHS Tape.</p><br><h1>About the Game</h1><h2
