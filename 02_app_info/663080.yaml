  data:
    about_the_game: '<strong>Racing on rectangular platforms! </strong><br>In the
      world of RectRacer, you can design your own levels and compete with your friends
      in a fun and exciting race on rectangular platforms with four game modes: Solo,
      Simple Play, Online and Party.<br><br><strong>Solo mode</strong> features a
      level editor, playable tours and levels and a competitive score listing.<br><strong>Simple
      Play</strong> is a game mode which brings infinite gameplay.<br><strong>Online
      mode</strong> introduces level sharing<br><strong>Party mode</strong> brings
      Versus mode and Marathon mode where up to 10 players can play together and compete
      locally.<br><br>Enjoy the race :)'
