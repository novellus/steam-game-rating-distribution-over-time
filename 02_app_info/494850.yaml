    review: "Save yourself $9.99 and Stick with the demo!\n\nThe full game is buggy\
      \ as heck and unplayable in its current state. I have W7 x64 Ultimate. i5 4670K\
      \ OC @ 4.4ghz. GTX 1070 FTW. 16GB RAM. 500GB Samsung SSD. No problems with any\
      \ VR games with my VIVE.\n\nWhen you try to play against AI, the game bugs out.\
      \ Framerate drops. Nonstop stuttering. Flashes of white across the screen. And\
      \ the blank SteamVR background, chaperone, and VIVE controller will randomly\
      \ appear and disappear during play.\n\nWhen you switch it to practice mode,\
      \ the game runs smooth as silk. \n\nTo top it off, it seems the developer isn't\
      \ around so expect seldom updates if any."
