    about_the_game: "<strong>Illusion</strong> is a puzzle exploration game set in\
      \ the ambience of the early 1920\u2019s Parisian cabaret. <br>Step into the\
      \ shoes of a young girl named Emma and live her adventures as she is trapped\
      \ inside the mind of a mad man. <br><br>Embark on her journey through the mind\u2019\
      s-eye of her captors, living in a fractured world of old memories and festering\
      \ wounds, that paradoxically reveals itself to be also a place of great beauty\
      \ and intrigue.<br><br>Embrace the <strong>Illusion</strong>!<h2 class=\"bb_tag\"\
      >Features:</h2><br><ul class=\"bb_ul\"><li>A sinister and touching story<br></li><li>Breath-taking\
      \ mind\u2019s-eye levels<br></li><li>Beauty and death melded via surrealist\
      \ inspired art<br></li><li>Dark tale scarred by the Great War<br></li><li>Taste\
      \ the horror of war and fragility of life</li></ul>"
