  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1311220/extras/johann_logo_smol.png?t=1597054432\"\
      \ /><br><br>Slay and pray, or die trying...<br><br>Scheisse! The evil LaVey\
      \ Order has captured your sister Joanna and taken her to the Church of Satan\
      \ to be sacrificed! Fight your way through hordes of demons and thwart the satanic\
      \ cult's plans to summon Hell on Earth! Use your agility, skill, and a variety\
      \ of deadly weapons to slaughter your way through the tides of Hell and take\
      \ on the leader of the LaVey Order, Behemoth LaVey. Visit different locations\
      \ such as the streets of Berlin, the towering Church of Satan, and even all\
      \ the way to depths of Hell in this riveting action-adventure platform.<br><br>Johann\
      \ Weiss is a campy retro action-adventure platformer combining the style and\
      \ difficulty of play of a Metroidvania with the aesthetics and gameplay of the\
      \ early Duke Nukem games. You\u2019ll be wall-jumping your way into Hell as\
      \ a demon-killing machine.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1311220/extras/johann_features.png?t=1597054432\"\
      \ /><br><ul class=\"bb_ul\"><li>Four episodes with increasing challenge and\
      \ full of action<br></li><li>A challenging gameplay full of tricks, traps, and\
      \ demons to face.<br></li><li>Retro-style graphics in the fashion of the first\
      \ Duke Nukem games, a true homage to the old DOS action platformers.<br></li><li>Metroidvania\
      \ style gameplay with wall-jumping and double jumping.<br></li><li>A badass\
      \ Sound Blaster 16 sounding soundtrack</li></ul><br>Will you save your sister\
      \ and the world from an imminent sacrifice and a demonic invasion? Or will you\
      \ die trying? LaVey won't make it easy for you, while he sends his hordes of\
      \ demons and traps unto you. Good luck.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1311220/extras/icon_jw_512.png?t=1597054432\"\
      \ />"
