  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1419140/extras/616_x_353.png?t=1603350092"
      /><br><br>When a power-hungry warlock opens up portals to monstrous dimensions,
      trying to build an army with the creatures he finds, they quickly overwhelm
      him and spread throughout your world. You are one of the last few heroes that
      can save your planet in its darkest hours.<br><br>Little Big Monsters is an
      open-world RPG with rogue-like elements following one of your world's last few
      powerful hero's, sent on a quest to rid the planet of monsters and their gruesome
      overlords that have overtaken your world from hellish dimensions.<h2 class="bb_tag">Key
      features:</h2><br><ul class="bb_ul">    <li> 3 unique classes with 12 different
      game variants giving you 36 different ways to play the game<br>    </li><li>
      20 gems that give you unique  powers / When leveled up they become even stronger<br>    </li><li>
      Hundreds of active slot combinations you can create with your gems to use on
      the fly to beat a level or boss<br>    </li><li> 20+ monstrous enemy types<br>    </li><li>
      5 bosses<br>    </li><li> 5 levels<br>    </li><li> 3 difficulty settings </li></ul><h2
      class="bb_tag">Mix and match an assortment of gems that give you powers from
      crowd control, healing, magical turrets, and more!</h2><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1419140/extras/gem_menu_616_x_353.png?t=1603350092"
      /><h2 class="bb_tag">Earn trophies for your collection by following different
      paths!</h2><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1419140/extras/4_616_x_353.png?t=1603350092"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1419140/extras/trohpies_656_353.png?t=1603350092"
      />
