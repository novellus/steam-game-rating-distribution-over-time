    review: "A couple of bucks for a couple of laughs.\nWorth it ? In my case - not\
      \ really. \n\nI bought this show out of curiosity. \nWas familiar with Doug\
      \ Benson because of his YouTube channel, but I had never seen one of his live\
      \ shows.\nI also like American-Stand-Up in general and *nature*, so I thought\
      \ I would give this a try.\n\nThis hour long video is more like a compilation\
      \ than a full show.\nThey used some good jokes of every comic and circle through\n\
      a couple of times.\n\nThe editing is just not good. Despite the fact that it\
      \ is only a 480p stream (okay it was 2009 but still...) they used a lot of fake\
      \ laughs.\nNot only during the cuts from one comic to another which would be\
      \ okay, they have also used them within the bits sometimes...pretty annoying!\n\
      \nIf you wanna watch a weed-only themed stand up show (and therefore hear some\
      \ predictable jokes), go for it.\nOtherwise look for specials of C.K., Burr,\
      \ Rogan, etc. \nWho does not want fresher, more laugh potent-stuff for \naround\
      \ the same price, right?"
