  data:
    about_the_game: Ride out into the Old West as a U.S. marshal in the biggest interactive
      novel ever made! <br><br><i>Tin Star</i> is an interactive western mystery novel
      where your choices control the story. The game is entirely text-based--without
      graphics or sound effects--but powered by the vast, unstoppable power of your
      imagination. <br><br>It's 1,376,197 words long. You'll read 80,000 words each
      time you play. <br><br>Confront outlaws, find romance, defy the elements, and
      craft an enduring legend as you uncover a conspiracy whose deadly web stretches
      from San Francisco to New York City.
