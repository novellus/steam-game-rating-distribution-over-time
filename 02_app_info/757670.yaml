  data:
    about_the_game: "Captivate audiences as you soar through the air and knock out\
      \ opponents in Blitz Freak.<br />\r\n<br />\r\nBlitz Freak is an online 3on3\
      \ VR game optimized for e-Sports. <br />\r\nThe rule is simple. Take control\
      \ of the central area before your opponents!<br />\r\n<br />\r\n<br />\r\n-Master\
      \ the Magnetic Arm<br />\r\nUse the Magnetic Arm in both hands to levitate and\
      \ shoot objects at opponents. The heavier the object, the more damage it will\
      \ deal. Flinging and detonating bombs will cause even more devastating damage.\
      \ If you see a glowing yellow orb, pick it up to unleash your inner power!<br\
      \ />\r\n<br />\r\n-Soar to victory<br />\r\nIn Blitz Freak, players don\u2019\
      t run to their destination, they fly!<br />\r\nGrapple on to buildings and rocket\
      \ through the air to get to the central area before the others. The locomotion\
      \ in Blitz Freak allows fast-paced movement, without the motion sickness.<br\
      \ />\r\n<br />\r\n-Battle friends online<br />\r\nWith an online matching system,\
      \ you can battle friends far away, or team up with them to fight other teams.\
      \ You can also choose to team up or battle with complete strangers.<br />\r\n\
      <br />\r\n-Fascinate your audience<br />\r\nYour gameplay will be in first person,\
      \ but the audience will be watching the match in third person. Cameras located\
      \ throughout the stage will be following the most stunning player in the match.\
      \ Amaze your audience!"
