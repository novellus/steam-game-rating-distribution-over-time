    about_the_game: "The best VR rhythm game compatible with HTC Vive and Oculus Touch!\
      \ Music Inside!<br><br>What would it feel like to jump inside the music? To\
      \ see and feel the heartbeat of the music and to play along with it! Dream big,\
      \ because no matter what is in your head, it will come true.<br>Just choose\
      \ your favorite song and play. You can choose any song from either your own\
      \ music library or the never-ending list on SoundCloud. The 10 different pads\
      \ and four colors of notes will guide you to Music Inside.<br><br>Everyone knows\
      \ that \u2018the best way to enjoy the best\u2019 is to share with your besties.\
      \ With multiplayer mode, you can play with your friends next door or with any\
      \ users anywhere: literally anyone from the big gigantic world! <br><br>So you\
      \ in or not? <br><br>Come inside, and play the music!<br><br><br><i>FEATURES</i><br><ul\
      \ class=\"bb_ul\"><li> Choose from 5 difficulty levels and 4 different game\
      \ modes<br></li><li> Add any MP3 file from your personal music library. Our\
      \ algorithm accurately determines when to place the beats to give you a stimulating\
      \ gameplay experience.<br></li><li> Create a profile and track your high score\
      \ for each song under each game mode.<br></li><li> Multiplayer mode!<br></li><li>\
      \ Enjoy visuals that place you at center stage facing a live audience.<br></li><li>\
      \ Audio visualisations, fireworks, and special effects complement the beat of\
      \ the music and your performance<br></li><li> Customize your gameplay experience\
      \ with custom drum sticks and fun themes.<br></li><li> Steam achievements</li></ul>"
