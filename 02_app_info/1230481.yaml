    detailed_description: <h1>Steam Created Accounts Only</h1><p><h2 class="bb_tag">This
      content can only be accessed with EVE Online accounts created through Steam.
      Existing EVE Online accounts not created through Steam cannot benefit from it.</h2></p><br><h1>About
      the Game</h1>Make a meteoric start in EVE with double training speed, Skill
      Points, PLEX and a customized look!<br><br>This pack gives you:<br><ul class="bb_ul"><li>Unlimited
      access to ships and skills with <strong>30 days of Omega</strong><br></li><li><strong>110
      PLEX </strong>to sell for ISK or spend in the New Eden Store<br></li><li><strong>250,000
      Skill Points</strong> to boost your training<br></li><li>A stunning bundle of
      Destroyer SKINS</li></ul><br>This pack can only be purchased once per account.
