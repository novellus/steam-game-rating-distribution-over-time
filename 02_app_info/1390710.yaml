  data:
    about_the_game: Are you ready to take it to the next level? Oryx 3 has challenged
      you to a lethal battle in the new and <i>definitely improved</i> <strong>Realm
      Exalt</strong>! Both are faster, stronger, better, more thrilling! Are you prepared
      for a trial of champions?<br>We can aid you in this quest! Merchants from all
      over the realm has gathered the best and most exquisite trinkets that will give
      you the edge you need!<br>This pack contains items worth almost 6000 gold and
      has everything you need to defeat <strong>his Madness</strong>! Train your senses
      <span class="bb_strike">and dodging skills</span> by entering the most dangerous
      dungeons where you will muster the courage to face the most evil creatures in
      and beyond the realm. While at it, having luck on your side to get some more
      <span class="bb_strike">ST</span> loot is never redundant! You can always keep
      it safe in your additional Vault Chest! And in case you die (<span class="bb_strike">happy
      thoughts, happy thoughts!</span>), you can always use your extra Character Slot
      and create the next generation hero!<br><strong>This pack contains:</strong><br><ul
      class="bb_ul"><li> x1 Char Slot Unlocker<br></li><li> x1 Vault Chest Unlocker<br></li><li>
      x1 Ambrosia<br></li><li> x3 Golden Lucky Clover<br></li><li> x3 Legendary Mystery
      Key<br></li><li> x3 Epic Mystery Key<br></li><li> x1 Mystery ST Chest</li></ul><i>Note:</i>
      All items will be delivered to your Gift Chest in the game after you buy this
      pack. Please wait a few minutes and re-launch the game to be able to see them.
