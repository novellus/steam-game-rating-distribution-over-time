    recommendationid: '39195405'
    review: "Although a sequel to a terrible Van Damme movie, which you do not need\
      \ to see, Cyborg 2 is one of the best B-movies of the science fiction genre\
      \ I've seen.  It's pure 90's cheese mixed with a heavy dose of Bladerunner.\
      \  \n\nWhen it comes to the cast, Jack Palance and Billy Drago are absolutely\
      \ insane, as always.  A jaded combat trainer, Elias Koteas (the original Casey\
      \ Jones), and an acrobatic kung-fu cyborg portrayed by a young Angelina Jolie\
      \ make for amazing protagonists in a dark sci-fi, post-apocalyptic world.  \n\
      \nI have owned this film on different formats from VHS to DVD, and now digital.\
      \  I purchased it on Steam just so I could write a review since I truly believe\
      \ this is a 'diamond in the rough', and it needs to be seen by more people.\
      \  \n"
