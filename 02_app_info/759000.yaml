    about_the_game: ".projekt is a new minimalistic puzzle from creator of Evo Explores.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/759000/extras/1a.png?t=1525267805\"\
      \ /><br><br>.projekt requires you to look at things differently. Playing .projekt\
      \ is like taking a geometry lessons but in a fun and relaxing way.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/759000/extras/2a.png?t=1525267805\"\
      \ /><br><br>.projekt is a great training for your creativity. Imagine how an\
      \ object looks like from a different point of view to match a silhouette.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/759000/extras/3a.png?t=1525267805\"\
      \ /><br><br>Features:<br>- 60 mind blowing levels and more to come\u2026<br>-\
      \ simple still very expressive animations<br>- relaxing experience<br>- no time\
      \ pressure, no scores, just a pure gameplay<br>- no ads and no in-app purchases<br>-\
      \ Mac OS touchpad gestures support"
