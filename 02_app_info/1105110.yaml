  data:
    about_the_game: "Hey, Hamster here!<br />\r\n<br />\r\nI create puzzle games for\
      \ you: Scalak, Zenge, PUSH or Art Of Gravity.<br />\r\n<br />\r\n&quot;OXXO&quot;<br\
      \ />\r\n<br />\r\nGOAL: Group similar blocks. They like each other ;)<br />\r\
      \n<br />\r\nHOW TO DO THAT?<br />\r\n-Discover the game on your own, no tutorials!<br\
      \ />\r\n-Play with the blocks. You can't loose in OXXO!<br />\r\n-Rotate them\
      \ like in no other game before.<br />\r\n-Use all 3 Dimensions :)<br />\r\n\
      -Sometimes you'll have to think a bit.<br />\r\n<br />\r\nI designed OXXO for\
      \ you to experience discovery of ever changing mechanics. Relax, enjoy the puzzles,\
      \ feel good about yourself!<br />\r\n<br />\r\nHave fun playing, and thanks\
      \ for your support!<br />\r\n<br />\r\nYours<br />\r\nMike aka Hamster On Coke"
