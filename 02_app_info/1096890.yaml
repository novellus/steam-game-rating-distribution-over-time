      were available for the Japanese release, collected for the first time in one
      place, along with several new items and customization options!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Five new two-piece swimsuits. Mix and match to find your favorite
      look. Cool off and show some skin!<br></li><li>Three new one-piece swimsuits.
      Cool off while preserving your modesty!<br></li><li>One all-new pair of summer
      sandals. Keep the heat off your feet!<br></li><li>One all-new pair of heart-shaped
