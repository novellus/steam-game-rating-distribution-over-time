    about_the_game: "<strong>About</strong><br><br>Bo\xEFnihi: The K\u2019i Codex\
      \ is, in the pure tradition of the Black Cube series, an exploration game where\
      \ solving puzzles requires observation and learning the codes of the world.\
      \ Created by Simon Mesnard (ASA, Catyph, Myha...) and magnified by an oriental-sounding\
      \ music composed by Yazorius, Bo\xEFnihi has a gameplay never before seen in\
      \ the series, halfway between Myst-like and traditional adventure games.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1298050/extras/debut.gif?t=1594136945\"\
      \ /><br><br><strong>Story</strong><br>\t<br>&quot;An astronaut has been wandering\
      \ through space for 4 years, and finally landed on an uncharted moon, where\
      \ a mysterious hermit used to live alone. Bo\xEFnihi was his name, and he was\
      \ one of the rare survivors of a terrible event known as &quot;Day Zero&quot;,\
      \ which happened long, long ago...&quot; <br><br>Bo\xEFnihi is an independent\
      \ and self-funded game, mainly created by one person. It has been envisaged\
      \ as a 1st person adventure with a hybrid gameplay (3rd person camera). You\
      \ will go through an exotic story based on the exploration of a faraway moon\
      \ and the solving of didactic logical puzzles. This game is reminiscent of the\
      \ Myst series but also point and click games like Syberia, The Longest Journey...<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1298050/extras/terra.gif?t=1594136945\"\
      \ /><br><br><strong>Gameplay</strong><br><br>Hybrid gameplay, between 1st person\
      \ adventure (Myst, Rhem...) and 3rd person (Syberia, etc.)<br>Please note that\
      \ a large part of Bo\xEFnihi is played with mouse, however moving the character\
      \ is closer to what you could see in Grim Fandango and so playing with keyboard\
      \ is mandatory (arrows or WASD). <br>Visit the regions of the moon of the hermit,\
      \ take notes on a piece of paper, and solve the puzzles!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1298050/extras/ingame.gif?t=1594136945\"\
      \ /><br><br><strong>Features</strong><br>\t<br><ul class=\"bb_ul\"><li>A new\
      \ episode in the The Black Cube sci-fi series (ASA, Catyph, Myha...), which\
      \ can be played separately<br></li><li>Visit the moon of Bo\xEFnihi (4 regions:\
      \ Peibin Lake, Library Island, Ailhon Woods and Hydra Crest)<br></li><li>Play\
      \ as a Terran astronaut. Pick up items. Search for clues and solve puzzles to\
      \ progress in the story<br></li><li>3D character on prerendered backgrounds<br></li><li>Around\
      \ 7~12 hours long (without the use of a walkthrough)<br></li><li>Includes 3d\
      \ animated videos for a better immersion<br></li><li>12 original music tracks\
      \ composed by Yazorius, instruments with an asian/oriental sound<br></li><li>Bonus\
      \ folder included in the game files (mp3, video, DVD cover, comics...)<br></li><li>Starring\
      \ Klemens Koehring (Dark Nights with Poe and Munroe, JULIA: Among the Stars...)\
      \ as the voice of the Hero Astronaut and as the voice of Bo\xEFnihi<br></li><li>Learn\
      \ step by step to decode the mysterious K'i Codex, a handpainted book made by\
      \ Bo\xEFnihi himself<br></li><li>Developed with Visionaire Studio engine (Deponia...)<br></li><li>Available\
      \ for Windows in English and French</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1298050/extras/astronaut.gif?t=1594136945\"\
      \ />"
