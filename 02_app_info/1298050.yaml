    review: "Bo\xEFnihi is a marvelous journey.\n\nA discovery. An initiation. Bo\xEF\
      nihi is without a doubt the most accessible of the games in the Black Cubes\
      \ saga. And like every previous opus, it can be played without having played\
      \ the other opuses. The Black Cubes is the most opened and interactive game's\
      \ series ever, which can be done in the order you want: over the finished games,\
      \ the player gradually reconstructs the backdrop that serves as the universe,\
      \ and can then return to the titles previously played with the newly acquired\
      \ knowledge of this world if he wants to understand more details.\n\nNo matter\
      \ which opus you start or end, therefore, the canvas ends up revealing all its\
      \ riches. Bo\xEFnihi is, of course, the last game created in the saga, but it\
      \ is still probably the best to start the adventure, while offering to the previous\
      \ players the last piece of puzzle that leads the Black Cubes in a pure apotheosis.\
      \ Bo\xEFnihi is a cult game that has become essential to the series since it\
      \ was released.\n\nBo\xEFnihi is above all an adventure game. Suddenly, many\
      \ of the gamers afraid of this category will flee, giving way to reckless players\
      \ who appreciate various intellectual challenges. But this game offers more\
      \ : here, exploration, dialogues, meticulous observations lead the player to\
      \ decipher a mysterious codex, and learn about the spectral host who attracted\
      \ him to this place. Displaying impressive graphics, this game is made with\
      \ the Visionnaire games engine which has repeatedly proven its effectiveness.\
      \ The atmosphere is relaxing, conducive to meditation, enhanced by pleasant\
      \ music and successful visual effects.\n\nIn Bo\xEFnihi, the independent French\
      \ developer Simon Mesnard has planned everything so that the adventure is less\
      \ off-putting as possible: the puzzles are less complex than in the previous\
      \ opuses, integrated help allows to reveal the interactive places in the decorations,\
      \ an AI gives many clues when the player blocks, the manipulations to be performed\
      \ are clear and intuitive, the gameplay is more dynamic using the keyboard in\
      \ addition to the mouse, ... This is the most technically successful opus in\
      \ its variety interactions.\n\nIn this last opus, Simon Mesnard also offers\
      \ a wide variety of sets, places, puzzles, dialogues, interactive objects, and\
      \ gameplay, to offer a title extremely well balanced in difficulty and interest.\
      \ Very difficult not to appreciate this game which has become one of the favorites\
      \ of fans of the saga. It is hard to imagine that such a game was the result\
      \ of the work of one person.\n\nExciting, rich, accessible but offering many\
      \ challenges, captivating, original, Bo\xEFnihi is one of the best games released\
      \ this year. Magnificent ! If you were hesitating to get into BlackCubes, with\
      \ Bo\xEFnihi you have no more reason : go for it, you'll love it !"
