    about_the_game: "<strong>Uniwersytet Przygod\xF3wek</strong> prezentuje: <strong>Turniej\
      \ Robot\xF3w</strong> - naucz si\u0119 <strong>informatyki </strong>poprzez\
      \ <strong>przygod\u0119</strong>! Studiuj na wirtualnym uniwersytecie, rozwi\u0105\
      zuj realne zadania informatyczne, pracuj z odpowiednikami rzeczywistych program\xF3\
      w i system\xF3w, pom\xF3\u017C bohaterom przeprowadzi\u0107 \u015Bledztwo na\
      \ terenie Akademii...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1259830/extras/obrazek_w_opisie.png?t=1587672828\"\
      \ /><br><br>Ania i Feliks rozpoczynaj\u0105 nauk\u0119 w presti\u017Cowej Akademii\
      \ Informatyki i Robotyki: uczelni o wielowiekowej tradycji, zapocz\u0105tkowanej\
      \ przez braci benedyktyn\xF3w w \u015Bredniowieczu i rozbudowanej w czasach\
      \ rewolucji przemys\u0142owej w XIX wieku. Obok starych budynk\xF3w Akademii\
      \ stoi nowoczesny internat, w kt\xF3rym mieszkaj\u0105 uczniowie. Rano wychodz\u0105\
      \ na zaj\u0119cia, poznaj\u0105 podstawy informatyki, odwiedzaj\u0105 pok\xF3\
      j admina, \u017Ceby pod\u0142\u0105czy\u0107 swoje komputery do sieci, pisz\u0105\
      \ i drukuj\u0105 podania.<br><br>Zwyczajne \u017Cycie student\xF3w informatyki?\
      \ Tylko do czasu - w nagrod\u0119 za wyniki z testu, pracownik uczelni doktor\
      \ Giaro, powierza pod opiek\u0119 Ani i Feliksa swoje najwi\u0119ksze dzie\u0142\
      o: robota ZAKa. B\u0119d\u0105 go uczyli zachowania w\u015Br\xF3d ludzi. Wkr\xF3\
      tce Ania, Feliks i ZAK odkrywaj\u0105 podejrzane anomalie w pracy Komputera\
      \ Centralnego, kt\xF3ry zawiaduje \u017Cyciem Akademii. Tr\xF3jka bohater\xF3\
      w rozpoczyna \u015Bledztwo...<br><br>W <strong>Turnieju Robot\xF3w</strong>\
      \ dowiesz si\u0119:<br><br><ul class=\"bb_ul\"><li>Jak wygl\u0105da \u017Cycie\
      \ na uczelni technologicznej.<br></li><li>Jak my\u015Ble\u0107 i dzia\u0142\
      a\u0107 jak programista.<br></li><li>Jak pod\u0142\u0105czy\u0107 i skonfigurowa\u0107\
      \ komputer.<br></li><li>Jak wykorzystywa\u0107 arkusz kalkulacyjny.<br></li><li>Jak\
      \ porusza\u0107 si\u0119 w Linuksie.<br></li><li>Jak programowa\u0107 bazy danych\
      \ SQL.<br></li><li>Jak programowa\u0107 w j\u0119zyku LOGO.<br></li><li>Jak\
      \ programowa\u0107 algorytmy graficzne.<br></li><li>Jak obs\u0142ugiwa\u0107\
      \ programy do tworzenia grafik na warstwach.</li></ul><br>W Turnieju Robot\xF3\
      w, podobnie jak w innych grach przygodowych, opr\xF3cz poznawania fabu\u0142\
      y, rozwi\u0105zujemy liczne zadania logiczne. Jednak w przeciwie\u0144stwie\
      \ do standardowych przygod\xF3wek, wykorzystujemy zbli\u017Cone do rzeczywistych\
      \ sprz\u0119t i oprogramowanie. Dzi\u0119ki temu nawet osoba niezwi\u0105zana\
      \ z komputerami w prosty spos\xF3b uczy si\u0119 ich obs\u0142ugi. Zadania wykonywane\
      \ w aplikacji graficznej czy arkuszu kalkulacyjnym, poka\u017C\u0105 jak efektywnie\
      \ korzysta\u0107 z program\xF3w takich jak Photoshop czy Excel."
