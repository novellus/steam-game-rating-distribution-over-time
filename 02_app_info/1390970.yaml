details:
  data:
    about_the_game: Abstractanks is an action-packed real-time-strategy game with
      an abstract theme.<br><br><ul class="bb_ul"><li> Play short but intense multiplayer
      skirmishes with up to 16 players or AIs.<br></li><li> Beat the <strong>short,
      handcrafted single-player campaign</strong> and master <strong>tough optional
      challenges</strong>.<br></li><li> Capture spawn circles to quickly produce <strong>hundreds
      of units</strong>.<br></li><li> Use your map-control to collect and unleash
      game-changing <strong>power-ups</strong>.<br></li><li> Switch the <strong>only
      unit type</strong> between damage- and utility-mode.<br></li><li> Climb the
      leaderboards on <strong>procedurally generated maps</strong> in the endless
      horde mode.<br></li><li> Freely draw your units into any formation or split
      units with simple and intuitive controls.</li></ul>
