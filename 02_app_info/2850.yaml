    about_the_game: "X-Tension is the eagerly awaited expansion pack to X: Beyond\
      \ the Frontier. The expansion is not limited by a linear plot line but makes\
      \ use of new ways to expand your empire. You can now take part in missions that\
      \ are offered to you throughout the game.<br>\t\t\t\t\t<h2 class=\"bb_tag\"\
      >Features</h2>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>More Ships</strong>\
      \ - You are no longer limited to one ship, but can now buy and pilot all fighters\
      \ and small transports in the game. As well as capturing new Pirate ships.<br>\t\
      \t\t\t\t\t </li><li><strong>Expanded Universe</strong> - The universe has also\
      \ been expanded with over 40 new sectors to visit, trade and fight inside, allowing\
      \ you to find new locations to build new stations and trade in new goods.<br>\t\
      \t\t\t\t\t </li><li><strong>The Version 2 Update</strong> - The release of the\
      \ 2.0 upgrade expanded the game even further allowing you to pilot the larger\
      \ TL class freighter.<br>\t\t\t\t\t</li></ul>Continue your quest to explore\
      \ the universe, trade in over 90 sectors, with over 50 goods, upgrade your ship\
      \ with dozens of wares available to you by 5 unique alien races and protect\
      \ yourself from the hostile Xenon."
