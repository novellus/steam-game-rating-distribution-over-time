    about_the_game: "Join the Whisper and get the two issues of the SteamDolls graphic\
      \ novel !<br />\r\n<br />\r\nIn the mist of time, society is eaten by industry,\
      \ and its citizens oppressed by an authoritarian and omniscient cult. The Whisper,\
      \ a violent-tempered anarchist, dreams about a revolution that will destroy\
      \ the order of things. He devotes himself to expose the dark side of those in\
      \ power and bring awareness to the people. His obsessive quest for the ultimate\
      \ truth will throw him into a world of betrayal and sorcery where the only certainty\
      \ is the imminent end of the world."
