details:
  data:
    about_the_game: "A young woman named Aleesha was hunted and killed accused of\
      \ witchcraft. Years later she comes back to take revenge on all mankind and\
      \ it's up to you to stop her.<br />\r\n<br />\r\nAleesha's Tower is an action\
      \ platformer game inspired by the arcade classics of the 80's and 90's. In it\
      \ you are a warrior and must prevent the evil horde created by Aleesha to destroy\
      \ all mankind.<br />\r\n<br />\r\nIn Aleesha's Tower you will have to go through\
      \ 6 different scenarios each one with their bosses. For this, besides your sword\
      \ and shield, you will find some sub weapons along the way.<br />\r\n<br />\r\
      \nIn Aleesha's Tower you will find:<br />\r\n<br />\r\n- Handmade pixel art.<br\
      \ />\r\n- 6 different bosses.<br />\r\n- Lots of nostalgia for those who lived\
      \ the arcade era.<br />\r\n- Many different enemies.<br />\r\n- And much more\
      \ ..."
