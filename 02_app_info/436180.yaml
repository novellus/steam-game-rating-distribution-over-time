    detailed_description: "<h1>Spacelords Special Weekends</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/436180/extras/WEEKENDS-baja.jpg?t=1601719127\"\
      \ /></p><br><h1>About the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/436180/extras/logotipo_spacelords_small.png?t=1601719127\"\
      \ /><br><br>Embark on an epic sci-fi, free-to-play adventure. Spacelords is\
      \ a brand-new take on the shooter genre. Through its 4 vs 1 campaign, you experience\
      \ both sides of the story: Join the Raiders in their fight to free the legendary\
      \ Broken Planet, or switch sides and fight as the Antagonist alongside the invading\
      \ hordes! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/436180/extras/gif_nuevo_raiders_andando.png?t=1601719127\"\
      \ /><br><br>-\tSpacelords is completely free to play. You will be able to fully\
      \ progress through the entire game. <br>-\tNew 4 versus 1 campaign. Experience\
      \ both sides of the story: join the Raiders in their fight to free the Broken\
      \ Planet, or switch sides and foil their missions as the      Antagonist.<br>-\t\
      Mod your weapons and chose among hundreds of Cards to customize your character\
      \ and create the ultimate Spacelords.<br>-\tLive a cinematic experience: over\
      \ 80 incredible cinematic scenes will submerge you into the Spacelords universe.\
      \ <br><br>FEATURES: <br>\u2022\t17 characters to choose from.<br>\u2022\tOver\
      \ 70 unlockable weapons.<br>\u2022\t4 configuration parameters for each weapon.<br>\u2022\
      \tOver 500 Character Cards. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/436180/extras/gif_lycus_steam.png?t=1601719127\"\
      \ />"
