    detailed_description: "<h1>Update Notes</h1><p>Patch v1.15\r\n- Changed BG color\
      \ schemes on some levels\r\n- Fixed bug when you can't hit an enemy standing\
      \ on a destructible bridge\r\n- Fixed difficulties: normal - a swordman has\
      \ 2 damage with 30% chance                            \r\n                 \
      \              hard - a swordman has 2 damage\r\n                          \
      \                a spearman has 2 damage with 50% chance</p><br><h1>About the\
      \ Game</h1>Synthetic Blood: Mind Shift is a futuristic action-platformer with\
      \ a deep storyline and fascinating binding of dialogues and deaths. Dynamic\
      \ combat system, interesting characters, strong enemies and 10 different endings\
      \ will not leave you cold.\r\n\r\nIn the near future, mankind encountered desertification\
      \ of fertile lands, which led to the emergence of enclave cities, enclosed by\
      \ walls. In the course of these events, food shortages and starvation became\
      \ inevitable. Your decisions and dexterity will change the future of humanity.\r\
      \n\r\n- The gameplay allows you to choose your own playstyle, and the prime\
      \ mechanics of the battle will not make you bored.\r\n\r\n- After losing a certain\
      \ amount of lives, the character's brain will degrade so that you may not be\
      \ able to use a line or action.\r\n\r\n- Dialogues and plot \u2013 depending\
      \ on your decisions and skill \u2013 may not fully reveal the whole story on\
      \ the first walkthrough of the game. Available hardcore mode will not be dull\
      \ when you replay.\r\n\r\nGame modes: \r\n1. Casual \u2013 with the ability\
      \ to replay when the death limit is reached\r\n2. Hardcore (Realistic) \u2013\
      \ If you die you\u2019ll have to play from the very beginning"
