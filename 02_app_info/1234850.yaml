details:
  data:
    about_the_game: "Synthetic Blood: Mind Shift is a futuristic action-platformer\
      \ with a deep storyline and fascinating binding of dialogues and deaths. Dynamic\
      \ combat system, interesting characters, strong enemies and 10 different endings\
      \ will not leave you cold.<br />\r\n<br />\r\nIn the near future, mankind encountered\
      \ desertification of fertile lands, which led to the emergence of enclave cities,\
      \ enclosed by walls. In the course of these events, food shortages and starvation\
      \ became inevitable. Your decisions and dexterity will change the future of\
      \ humanity.<br />\r\n<br />\r\n- The gameplay allows you to choose your own\
      \ playstyle, and the prime mechanics of the battle will not make you bored.<br\
      \ />\r\n<br />\r\n- After losing a certain amount of lives, the character's\
      \ brain will degrade so that you may not be able to use a line or action.<br\
      \ />\r\n<br />\r\n- Dialogues and plot \u2013 depending on your decisions and\
      \ skill \u2013 may not fully reveal the whole story on the first walkthrough\
      \ of the game. Available hardcore mode will not be dull when you replay.<br\
      \ />\r\n<br />\r\nGame modes: <br />\r\n1. Casual \u2013 with the ability to\
      \ replay when the death limit is reached<br />\r\n2. Hardcore (Realistic) \u2013\
      \ If you die you\u2019ll have to play from the very beginning"
