  data:
    about_the_game: Create beautiful buildings for your game environment in few clicks!<br>Building
      Generator is a procedural building generator plug-in for S2ENGINE HD editor.<br>It
      lets you to create quality and realistic building 3d models with minimal effort.<br><br>If
      you need 3d building models for your game environment but you aren't a professional
      3d artist, or you don't want to waste money in buying 3rd party building models,
      S2ENGINE HD Building Generator is what you are looking for!<br><br>Unlike similar
      commercial products S2ENGINE HD Building Generator is completely procedural,
      no external meshes to compose, all geometry is created by the program and highly
      customizable.<h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li> Completely
      procedural geometry generation<br></li><li> Multiple types of customizable roofs<br></li><li>
      Lots of different customizable window, door, balcony types<br></li><li> Second
      UV texture channel generation for material layers painting<br></li><li> Multiple
      buildings packed texture atlas for speeding up rendering<br></li><li> Customizable
      building structure (roofs, pillars, floors, ground floor) for generating various
      modules to be composed into S2ENGINE HD Editor SceneViewport<br></li><li> A
      set of premade buildings you can use as template</li></ul><h2 class="bb_tag">FUTURE
      IMPROVEMENTS</h2>Just like other S2ENGINE HD DLCs Building Generator is planned
      to be expanded and improved in the next future. <br>Following are some of features
      we are planning to add:<br><br><ul class="bb_ul"><li> Automated building material
      generation (DONE)<br></li><li> Export for use into external applications (DONE)<br></li><li>
      New windows and doors types<br></li><li> Enhanced building details<br></li><li>
      Automatic LOD generation<br></li><li> Building Indoor generation</li></ul>
