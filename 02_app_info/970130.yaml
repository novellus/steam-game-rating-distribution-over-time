    review: "Pour 2,39\u20AC je dirais que c'est \xE0 voir. \n\"Trinity est le pilote\
      \ de la premi\xE8re exp\xE9rience de science-fiction immersive\" ...par contre\
      \ sur la partie immersive j'ai encore des doutes, la moiti\xE9 du pilote se\
      \ passe dans un environnement en 3D fait de pointill\xE9s... \xE7a meuble mais\
      \ rien de tr\xE9pidant ....\nBref sympa, joli pour les partie en VR,  une sc\xE8\
      ne d'action bien p\xE9chue \xE0 la place de la \"3D pointill\xE9e\" et l'on\
      \ aurait envie d'en voir plus, l\xE0 je me t\xE2te encore.\n\n"
