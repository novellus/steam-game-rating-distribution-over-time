  data:
    about_the_game: "Trinity VR is the pilot episode for a full 5 episode VR series.\
      \ Trinity VR is a highly innovative, 12-minute, live action, fully immersive,\
      \ interactive virtual reality experience using big-movie visual effects.  In\
      \ a future where humans have long been extinct, the last surviving androids\
      \ fight a final war for freedom against an all-powerful Singularity, their God\u2026\
      \  Live the action.  Feel the emotions.<br />\r\n<br />\r\nWho am I? What role\
      \ do I play in the story? You will want to experience Trinity more than once\
      \ in order to explore the full VR world and make sure you don't miss any of\
      \ the interactive elements!"
