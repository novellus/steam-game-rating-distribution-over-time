      featuring a magical pipe that came to life in order to save his Best Buds!<h2
      class="bb_tag">Home Grown Level Generation</h2>Puff Puff must run, jump, spin,
      and burn his way through randomly generated levels that can be as small as a
      dime to as large as a pound of goodness!<br> Every run is different!<h2 class="bb_tag">Dank
      Powerups</h2>Find voluptuous vapes, gorgeous gravity hits, lucky lighters, and
      more as you collect jars to unlock items which will aid in your quest!
