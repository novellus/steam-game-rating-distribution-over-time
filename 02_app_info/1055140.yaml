    about_the_game: "When the extraterrestrial civilization ignites war.<br />\r\n\
      When they take control of human military forces to launch insurrections;<br\
      \ />\r\nEvery male soldier has been involved in the possibility that he may\
      \ rebelled at any time.<br />\r\nEvery ordinary troop is unreliable\uFF1B<br\
      \ />\r\nEvery block of every city may become a battlefront\uFF1B<br />\r\n<br\
      \ />\r\nWhat would you do as a commander?<br />\r\n<br />\r\nTo create a female\
      \ special force. <br />\r\n<br />\r\nSAS\u3001Army Ranger\u3001DEVGRU\u3001\
      KSK\u3001JTF-2 and Spetsnaz......all these classical special forces ignore the\
      \ former hostile relations,<br />\r\norganize the Joint unit JACOS together.<br\
      \ />\r\nJust for a simple target\uFF1Afighting back.<br />\r\n<br />\r\n10-4\
      \ Indirect Contact is a RTT game. <br />\r\nPlayer who acts as a commander ,\
      \ commands the girl operators to complete missions,like exterminating enemies,liberating\
      \ hostages and dismantling installations,etc."
