    about_the_game: "\u300A\u514B\u82CF\u9C81\u5F02\u95FB\u5F55\u300B\u5B98\u65B9\u8BA8\
      \u8BBAQQ\u7FA4691981711\uFF0C\u6B22\u8FCE\u5404\u4F4D\u73A9\u5BB6\u8001\u7237\
      \u52A0\u5165\uFF01\u60A8\u7684\u5EFA\u8BAE\u6216\u6539\u8FDB\u610F\u89C1\u6709\
      \u53EF\u80FD\u76F4\u63A5\u5728\u6E38\u620F\u540E\u7EED\u7248\u672C\u4E2D\u5B9E\
      \u73B0\u54E6\uFF01<br><br><strong>\u201C\u90A3\u4E9B\u4ECE\u672A\u7ECF\u5386\
      \u766B\u72C2\u7684\u4EBA\u7684\u4E00\u751F\u8BE5\u6709\u591A\u53EF\u6015\u554A\
      \u3002\u201D </strong><br><br>\u514B\u82CF\u9C81\u795E\u8BDD\u4E2D\u90A3\u4E9B\
      \u53EF\u6016\u81F3\u6781\u7684\u5B58\u5728\u6B63\u8822\u8822\u6B32\u52A8\uFF0C\
      \u800C\u73B0\u5728\u8F6E\u5230\u4F60\u6765\u5C3D\u529B\u963B\u6B62\u4ED6\u4EEC\
      \u7684\u75AF\u72C2\u4E86\u3002\u4ECE5\u79CD\u72EC\u7279\u89D2\u8272\u4E2D\u9009\
      \u62E9\u5176\u4E00\uFF08\u62A2\u5148\u4F53\u9A8C\u9636\u6BB5\u5DF2\u66F4\u65B0\
      \u81F34\u4F4D\u53EF\u7528\u89D2\u8272\uFF09\uFF0C\u901A\u8FC7\u8270\u96BE\u7684\
      \u6289\u62E9\u4E0E\u6FC0\u70C8\u7684\u6218\u6597\uFF0C\u7A7F\u8FC7\u968F\u673A\
      \u751F\u6210\u7684\u5173\u5361\uFF0C\u9762\u5BF9\u7E41\u6742\u7684\u7EBF\u7D22\
      \u548C\u534A\u75AF\u534A\u50BB\u7684NPC\uFF0C\u4EE5\u53CA\u4ED6\u4EEC\u5351\u9119\
      \u53EF\u618E\u7684\u5934\u76EE\u4EEC\u3002\u4F60\u4F1A\u9009\u62E9\u6536\u96C6\
      \u4FE1\u606F\uFF0C\u667A\u80DC\u90AA\u6559\u5F92\u4EEC\uFF0C\u8FD8\u662F\u5DE7\
      \u7528\u4F60\u6108\u53D1\u5F3A\u5927\u7684\u706B\u529B\u5E72\u6389\u4ED6\u4EEC\
      \u5462\uFF1F<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/977500/extras/1.jpg?t=1567002590\"\
      \ /><br><br>\u300A\u514B\u82CF\u9C81\u5F02\u95FB\u5F55\u300B\u662F\u4E00\u6B3E\
      \u57FA\u4E8E\u201C\u514B\u82CF\u9C81\u795E\u8BDD\u201D\u4E16\u754C\u89C2\u4E0B\
      \u7684Roguelike\u52A8\u4F5C\u5192\u9669\u6E38\u620F\u3002\u73A9\u5BB6\u5C06\u5728\
      \u6E38\u620F\u4E2D\u8EAB\u4E34\u5176\u5883\u5730\u63A5\u89E6\u6D1B\u592B\u514B\
      \u62C9\u592B\u7279\u7B14\u4E0B\u90A3\u4E9B\u4E0D\u53EF\u540D\u72B6\u4E4B\u7269\
      \u3002\u901A\u8FC7\u4E0D\u540C\u7684\u9009\u62E9\u8C03\u67E5\u4E16\u754C\u7684\
      \u8C1C\u56E2\uFF0C\u5408\u7406\u63A7\u5236\u81EA\u5DF1\u7684san\u503C\u8BA9\u81EA\
      \u5DF1\u5728\u6B8B\u9177\u7684\u8D70\u4F4D-\u5C04\u51FB\u6218\u6597\u4E2D\u751F\
      \u5B58\u4E0B\u53BB\uFF01\u83B7\u53D6\u88C5\u5907\uFF0C\u78E8\u7EC3\u6280\u5DE7\
      \uFF0C\u5728\u968F\u673A\u751F\u6210\u7684\u5E7F\u9614\u5730\u56FE\u4E2D\u6218\
      \u80DC\u81EA\u5DF1\uFF0C\u632B\u8D25\u53E4\u795E\u4E0E\u5916\u795E\u4EEC\u7684\
      \u90AA\u6076\u8BA1\u5212\uFF01\u4F53\u9A8C\u723D\u5FEB\u7684\u53CC\u6447\u6746\
      \u5C04\u51FB\u673A\u5236\uFF0C\u7528\u6700\u4F20\u7EDF\u3001\u7ECF\u5178\u7684\
      \u65B9\u5F0F\u5728\u968F\u673A\u5173\u5361\u4E2D\u6B65\u6B65\u4E3A\u8425\uFF0C\
      \u6740\u51FA\u4E00\u6761\u8840\u8DEF\uFF01<h2 class=\"bb_tag\">\u8FC8\u5411\u672A\
      \u77E5\u7684\u5192\u9669</h2><br>\u5728\u9634\u68EE\u6050\u6016\u7684\u9ED1\u591C\
      \u4E2D\u6478\u7D22\u524D\u8FDB\uFF0C\u4F60\u5C06\u7528\u4F60\u559C\u6B22\u7684\
      \u65B9\u5F0F\u6765\u632B\u8D25\u65E7\u65E5\u652F\u914D\u8005\u7684\u8BA1\u5212\
      \u3002\u901A\u8FC7\u4E0D\u540C\u7684\u9009\u62E9\uFF0C\u4F60\u5C06\u6062\u590D\
      \u6216\u4E22\u5931\u4F60\u7684san\u503C\uFF0C\u8BF7\u52A1\u5FC5\u4FDD\u6301\u7406\
      \u667A\uFF0C\u4EE5\u514D\u9677\u5165\u4E07\u52AB\u4E0D\u590D\u4E4B\u5730\u3002\
      \u6536\u96C6\u7EBF\u7D22\u4E0E\u60C5\u62A5\u6765\u963B\u6B62\u53EC\u5524\u5916\
      \u795E\u7684\u5F02\u6559\u5F92\uFF0C\u6216\u662F\u7528\u6B66\u529B\u89E3\u51B3\
      \u4E00\u5207\u56FE\u8C0B\u4E0D\u8F68\u4E4B\u4EBA\uFF1F\u65E0\u8BBA\u4F60\u662F\
      \u54EA\u79CD\u73A9\u5BB6\uFF0C\u90FD\u53EF\u4EE5\u5728\u672C\u4F5C\u4E2D\u5BFB\
      \u627E\u5230\u56DE\u5473\u65E0\u7A77\u7684\u523A\u6FC0\u611F\u3002<h2 class=\"\
      bb_tag\">\u52A8\u6001\u53D8\u5316\u7684\u6D1B\u592B\u514B\u62C9\u592B\u7279\u6545\
      \u4E8B</h2><br>\u5F97\u76CA\u4E8E\u968F\u673A\u751F\u6210\u7684\u5173\u5361\uFF0C\
      \u4F60\u7684\u6BCF\u6B21\u6E38\u73A9\u4F53\u9A8C\u90FD\u5C06\u4E0D\u5C3D\u76F8\
      \u540C\u3002\u72EC\u4E00\u65E0\u4E8C\u7684\u6D1B\u592B\u514B\u62C9\u592B\u7279\
      \u6050\u6016\u6545\u4E8B\u5C06\u5E26\u4F60\u8D70\u8FDB\u4F17\u591A\u7EBF\u7D22\
      \u4EE5\u53CA\u8C1C\u56E2\u7684\u795E\u79D8\u4E16\u754C\u3002<h2 class=\"bb_tag\"\
      >\u514B\u82CF\u9C81\u795E\u8BDD\u4E2D\u7684\u795E\u9B3C\u5927\u96C6\u5408</h2><br>\u7737\
      \u65CF\u3001\u4FEE\u683C\u65AF\u3001\u618E\u6076\u3001\u72FC\u4EBA\u3001\u53E4\
      \u683C\u5DE8\u4EBA\u7B49\u9B3C\u602A\uFF0C\u4EE5\u53CA\u514B\u603B\u3001\u8FBE\
      \u8D21\u3001\u5948\u4E9A\u62C9\u6258\u63D0\u666E\u3001\u838E\u5E03\xB7\u5C3C\
      \u53E4\u62C9\u4E1D\u3001\u963F\u6492\u6258\u65AF\u3001\u9EC4\u8863\u4E4B\u738B\
      \u7B49\u7ECF\u5178\u53E4\u795E\u4EEC\u7B49\u5F85\u7740\u4F60\uFF0C\u66F4\u6709\
      \u751A\u8005\uFF0C\u6D1B\u592B\u514B\u62C9\u592B\u7279\u672C\u5C0A\u4E5F\u5C06\
      \u5728\u6E38\u620F\u4E2D\u4E0E\u4F60\u201C\u4EB2\u5BC6\u63A5\u89E6\u201D\uFF01\
      <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/977500/extras/2.jpg?t=1567002590\"\
      \ /><h2 class=\"bb_tag\">\u4E94\u540D\u89D2\u8272\u3001\u4E94\u6BB5\u6545\u4E8B\
      </h2><br>\u4F60\u53EF\u4EE5\u5728\u6E38\u620F\u4E2D\u4F7F\u7528\u4E94\u4F4D\u4E0D\
      \u540C\u89D2\u8272\u8FDB\u884C\u5192\u9669\uFF0C\u6BCF\u4F4D\u89D2\u8272\u90FD\
      \u5C06\u62E5\u6709\u622A\u7136\u4E0D\u540C\u7684\u6E38\u73A9\u65B9\u5F0F\u3002\
      \u79C1\u5BB6\u4FA6\u63A2\u3001\u5973\u5DEB\u3001\u76D7\u8D3C\u3001\u6559\u6388\
      \u3001\u751A\u81F3\u8FD8\u6709\u98DF\u5C38\u9B3C\uFF01\u6BCF\u79CD\u89D2\u8272\
      \u90FD\u5C06\u62E5\u6709\u4E0D\u540C\u7684\u5C5E\u6027\u3001\u6B66\u5668\u3001\
      \u6218\u6597\u52A8\u4F5C\uFF0C\u4F7F\u4E0D\u540C\u89D2\u8272\u80FD\u591F\u7ED9\
      \u4E88\u73A9\u5BB6\u5B8C\u5168\u4E0D\u7528\u7684\u6E38\u73A9\u4F53\u9A8C\u3002\
      \u64CD\u4F5C\u4E0D\u540C\u7684\u89D2\u8272\uFF0C\u5728\u4F53\u9A8C\u4E0D\u540C\
      \u64CD\u4F5C\u65B9\u5F0F\u7684\u540C\u65F6\u7ECF\u5386\u4ED6\u4EEC\u5927\u76F8\
      \u5F84\u5EAD\u7684\u6545\u4E8B\u7EBF\uFF0C\u5728\u7ACB\u4F53\u76F8\u4EA4\u7684\
      \u5927\u5730\u56FE\u4E2D\u4E66\u5199\u4E0D\u540C\u7684\u5267\u60C5\uFF01<h2\
      \ class=\"bb_tag\">\u76F4\u9762\u75AF\u72C2\u4E0E\u6B7B\u4EA1</h2><br>\u5B87\
      \u5B99\u4E2D\u6700\u4E3A\u9ED1\u6697\u5E76\u4E14\u6050\u6016\u7684\u771F\u76F8\
      \u5BF9\u4E8E\u4EFB\u4F55\u51E1\u4EBA\u6765\u8BF4\u90FD\u662F\u65E0\u6CD5\u627F\
      \u53D7\u7684\u3002\u968F\u7740\u4F60\u5BF9\u4E16\u754C\u8BA4\u77E5\u7A0B\u5EA6\
      \u7684\u589E\u957F\uFF0C\u4F60\u7684\u529B\u91CF\u4E5F\u4F1A\u968F\u4E4B\u589E\
      \u5F3A\u3002\u7136\u800C\uFF0C\u4E0E\u6B64\u540C\u65F6\u4F60\u8DDD\u79BB\u75AF\
      \u72C2\u4E5F\u5DF2\u7ECF\u4E0D\u8FDC\u4E86\u3002\u6240\u4EE5\uFF0C\u4F60\u5FC5\
      \u987B\u5728\u8FD9\u4E4B\u95F4\u627E\u5230\u5E73\u8861\uFF0C\u4F46\u5373\u4F7F\
      \u5982\u6B64\u4F60\u4E5F\u4F9D\u7136\u4E0D\u662F\u53E4\u795E\u7684\u5BF9\u624B\
      \u3002\u6B7B\u4EA1\u4E0E\u75AF\u72C2\u7B49\u5F85\u7740\u4F60\uFF0C\u4F60\u80FD\
      \u505A\u7684\u5176\u5B9E\u4EC5\u4EC5\u53EA\u662F\u63A8\u8FDF\u8FD9\u5FC5\u7136\
      \u5230\u6765\u7684\u65F6\u95F4\u3002\u6BD5\u7ADF\uFF0C\u5BF9\u4E8E\u795E\u6765\
      \u8BF4\uFF0C\u51E1\u4EBA\u7686\u4E3A\u877C\u8681\uFF0C\u6211\u4EEC\u8FDC\u6BD4\
      \u81EA\u5DF1\u60F3\u8C61\u4E2D\u6765\u5F97\u6E3A\u5C0F\uFF01<h2 class=\"bb_tag\"\
      >\u53CC\u6447\u6746\u5C04\u51FB\u3001\u53CC\u8D27\u5E01\u7CFB\u7EDF</h2><br>\u6E38\
      \u620F\u91C7\u7528\u4FEF\u89C6\u89C6\u89D2\u7684\u53CC\u6447\u6746\u5C04\u51FB\
      \u673A\u5236\uFF0C\u72EC\u7279\u7684\u5C04\u51FB\u4F53\u9A8C\u4EE5\u53CA\u7B80\
      \u5355\u7684\u64CD\u4F5C\u7ED9\u4E88\u73A9\u5BB6\u6700\u5927\u7684\u521B\u9020\
      \u529B\u3002\u91D1\u94B1&amp;\u7075\u667A\u7684\u53CC\u8D27\u5E01\u7CFB\u7EDF\
      \uFF0C\u8BA9\u73A9\u5BB6\u4EE5\u6700\u5927\u9650\u5EA6\u5730\u81EA\u5B9A\u4E49\
      \u5316\u81EA\u5DF1\u7684\u6E38\u620F\u4F53\u9A8C\uFF01<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/977500/extras/3.jpg?t=1567002590\"\
      \ /><br><br><strong>\u5173\u952E\u8981\u7D20</strong><br><br>\xB7\t\u4E0E\u8D85\
      \u8FC750\u79CD\u51FA\u5728\u514B\u82CF\u9C81\u795E\u8BDD\u4E2D\u51FA\u73B0\u8FC7\
      \u7684\u602A\u7269\u6218\u6597<br>\xB7\t\u572812\u4E2A\u4E0D\u540C\u7684\u968F\
      \u673A\u751F\u6210\u5173\u5361\u4E2D\u63A2\u7D22\u6D1B\u592B\u514B\u62C9\u592B\
      \u7279\u7684\u795E\u79D8\u6545\u4E8B\uFF0C\u5E76\u57285\u4E2A\u7279\u522B\u5173\
      \u5361\u4E2D\u76F4\u9762\u53E4\u795E\uFF01<br>\xB7\t\u9009\u62E9\u4F60\u81EA\
      \u5DF1\u7684\u6E38\u620F\u65B9\u5F0F\uFF1A\u63A2\u7D22\u5E76\u53D1\u73B0\u60C5\
      \u62A5\u4EE5\u63ED\u793A\u771F\u76F8\uFF1F\u8FD9\u542C\u4E0A\u53BB\u4E0D\u9519\
      \uFF0C\u4F46\u505A\u4E00\u4E2A\u83BD\u592B\u83BD\u7A7F\u4E00\u5207\u4E5F\u4E0D\
      \u5931\u4E3A\u4E00\u79CD\u72EC\u7279\u7684\u4F53\u9A8C\uFF01<br>\xB7\t\u9009\
      \u62E9\u4F60\u7684\u89D2\u8272\uFF1A\u4ECE\u79C1\u5BB6\u4FA6\u63A2\u3001\u5973\
      \u5DEB\u3001\u6559\u6388\u4EE5\u53CA\u4E24\u540D\u5176\u4ED6\u89D2\u8272\uFF08\
      \u540E\u7EED\u63A8\u51FA\uFF09\u4E2D\u9009\u62E9\u4F60\u7684\u89D2\u8272\u8FDB\
      \u884C\u6E38\u620F\uFF0C\u6BCF\u4E2A\u89D2\u8272\u90FD\u5C06\u62E5\u6709\u622A\
      \u7136\u4E0D\u540C\u7684\u73A9\u6CD5\u4EE5\u53CA\u6280\u80FD\u3002<br>\xB7\t\
      \u78E8\u70BC\u4F60\u7684\u6280\u5DE7\uFF0C\u4F7F\u81EA\u5DF1\u53D8\u5F97\u66F4\
      \u4E3A\u5F3A\u5927\uFF01\u4F46\u8981\u5C0F\u5FC3\uFF0C\u77E5\u9053\u592A\u591A\
      \u7684\u4EBA\u8DDD\u79BB\u766B\u72C2\u5C31\u4E0D\u8FDC\u4E86\uFF01<br>\xB7\t\
      \u6536\u96C6\u5E76\u638C\u63E1\u8D85\u8FC730\u79CD\u6B66\u5668\uFF0C\u4EE5\u53CA\
      \u4E0A\u767E\u79CD\u9053\u5177&amp;\u795E\u5668\u3002<br>\xB7\t\u5BFB\u627E\u7EBF\
      \u7D22\u4E0E\u7279\u6B8A\u7269\u54C1\u4EE5\u89E3\u9501\u66F4\u591A\u79D8\u5BC6\
