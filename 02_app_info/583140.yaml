    about_the_game: "Finally in Paper City, Amber and Ted examine the burned Steel\
      \ Mill and find a couple of new clues that might be able to shed a light on\
      \ the case. While they are still catching up, new events keep unfolding and\
      \ slowing them down. Could the infamous Reef King be behind all of this? Was\
      \ he the one that brought RED to Amber\u2019s city?<br><br>Bear With Me - Episode\
      \ Two is part of a series in which Ted aids Amber in her quest to find her missing\
      \ brother Flint.<h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Story\
      \ driven &quot;horror&quot; noir adventure game.<br></li><li>Uniquely drawn\
      \ 2D Art-Style and 2D animation.<br></li><li>Dialogues and interrogations full\
      \ of puns. Sarcastic, dark and funny from start to finish.<br></li><li>Variety\
      \ of clues and puzzles to uncover the mystery.<br></li><li>Interactive and occasionally\
      \ playable detective sidekick, Ted E. Bear.<br></li><li>Simple hint system to\
      \ avoid pixel hunting.<br></li><li>Original Soundtrack.</li></ul>"
