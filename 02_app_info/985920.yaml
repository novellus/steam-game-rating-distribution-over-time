details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/985920/extras/1.png?t=1593664725\"\
      \ /><br><br>Money literally lies beneath our feet, but only few are willing\
      \ to make an effort to get it. You are one of those enthusiasts who are not\
      \ afraid of hard work and possible risks, and bravely go down to the bowels\
      \ of the earth to find their wealth. Neither the severe climate of Siberia,\
      \ nor professional challenges can stop you from achieving your cherished goal\
      \ - to get enough resources for a lunar station.<br><br>Run large Russian enterprises\
      \ whose mission is to explore, exploit and sell both minerals and processing\
      \ products. Organize your work in a way to minimize costs and increase profits,\
      \ expand your business on domestic market and gain access to external ones.\
      \ Search for new reserves, but don't forget about competition: it\u2019s not\
      \ only you who wants to make these mines their own gold ones. <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/985920/extras/2.png?t=1593664725\"\
      \ /><h2 class=\"bb_tag\">GEOGRAPHIC ACCURACY</h2>Exploration and exploitation\
      \ are being carried out on the same territories of the Russian Federation as\
      \ in real life.<h2 class=\"bb_tag\">MANAGEMENT TASKS</h2>Large enterprises are\
      \ in your hands, which means that you have to make important decisions affecting\
      \ the future of your business.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/985920/extras/3.png?t=1593664725\"\
      \ />"
