    about_the_game: "MiniFarm 2020 is a unique mix of citybuilding and farming. Build\
      \ your dream village consisting of houses, farms, factories, community buildings\
      \ and a seaside trading port. Manage the farm and village productions in your\
      \ fun cartoon farming town, sell goods to further develop and expand your farm!<br\
      \ />\r\n<br />\r\nExplore the farming and gardening world earn money and keep\
      \ expanding!<br />\r\n<br />\r\nGame features:<br />\r\n- There are dozens of\
      \ levels to get through from simple to more advanced one<br />\r\n- Grow crops,\
      \ sell products, and use the proceeds to develop a community<br />\r\n- Assemble\
      \ a collection of unique animals and natural phenomena"
