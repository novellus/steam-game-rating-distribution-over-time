  data:
    about_the_game: "<h2 class=\"bb_tag\">Introduction:</h2><br>    \u300ACity\u2019\
      s Survival Project\u300Bis a Chinese culture related simulation game played\
      \ in the first person. <br>    The player will play as a newcomer who tries\
      \ to survival in the big city. Within 90 days, the player<br>    will facing\
      \ continuous challenges and make strategic decisions. <br>    There are over\
      \ dozens of career paths to advance and over 50 different endings. Which path\
      \ <br>    suits you is for you to find out (A good challenge will help you find\
      \ your most suited path).<h2 class=\"bb_tag\">Game mode:</h2>    Easy mode:\
      \ Survivals 90 days, try to make money as much as possible.<br>    Normal mode:\
      \ increase cycle variable.<br>    Entrepreneurship and investment will automatically\
      \ choose the best field for players<br><br>    Work times Description: work\
      \ times is also a kind of growth<br>    There is no limit to the number of work\
      \ in novel writing and independent design<br>    Screenwriters and venture capitalists\
      \ need to work twice.<br>    Entrepreneurs need to work 7 times.<br>    Director\
      \ works 5 times.<br>    Personal investment and angel investment will wait 3\
      \ days.<br><br>    The insurance is updated to the purchase amount. After that,\
      \ every day.<br>    The loan amount is net assets, and the real estate can be\
      \ mortgaged.<br><br>    As game time goes on, technology advances,<br>    Technological\
      \ progress will affect the amplitude, frequency and median of each industry\
      \ cycle.<br><br>    Industry understanding will affect the impact of the cycle\
      \ on players.<br>    Services and finance are affected by the number of jobs\
      \ of this type.<br>    Other industries are influenced by work experience.<br><br>Introduction\
      \ to the game\u2019s characteristics: <br>    Appearance: (indicates a multiple\
      \ of beauty, temperament, culture, apparel)<br>    Sprit: (indicates a multiple\
      \ of EQ, experience, breadth of knowledge, social experience) <br>    Intellect:\
      \ (indicates a multiple of IQ, skills, depth of knowledge, cognition) <br> \
      \   Stamina: (indicates a multiple of patience, perseverance, attitude, stress\
      \ management) <br>    Body: (indicates a multiple of physical strength and immunity)<h2\
      \ class=\"bb_tag\">Early Access: </h2>    <br><br>    This game is mostly complete,\
      \ only partial functions are not done yet. <br>    This is our first time developing\
      \ an independent game, so we have a limited understanding <br>    of our users\
      \ and the market. We hope to find like-minded developers along the <br>    way\
      \ and your suggestions and feedbacks are most welcome."
