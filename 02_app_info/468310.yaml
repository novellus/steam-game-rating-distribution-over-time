    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/468310/extras/SWMD-Gif.gif?t=1545223044\"\
      \ /><br><br><strong>DIE! DIE! DIE! DIE! DIE!</strong><br><br>Max is in trouble.\
      \ He pissed off his cat Lula and now she\u2019s out to get him. And Lula is\
      \ far from sweet. She is vicious, cold and unforgiving. And her traps are even\
      \ worse. Deadly and brutal killing contraptions with Max\u2019s name written\
      \ all over them.<br><br>SHE WANTS ME DEAD is the groovy love child of Dark Souls\
      \ and Grumpy Cat. A side-scrolling, 2D, stupid hard, rhythm-platformer. Unforgiving\
      \ but also rewarding, in the end. If you ever make it there. Also, it offers\
      \ a hell of a speedrun challenge. <br><br>Good luck! (You'll need it!)<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/468310/extras/SWMD-Gif-2.gif?t=1545223044\"\
      \ /><br><br><strong>GROOVY ENOUGH TO SURVIVE?</strong><br><br>CAZZETTE\u2019\
      S SONG &quot;She Wants Me Dead&quot; plays a major role in the game. Lula\u2019\
      s traps and other environmental features move in rhythm with the music. Are\
      \ you groovy enough to help Max find safe passage? Or are you as stiff as the\
      \ corpse he\u2019ll be when the traps hit?<br><br><strong>CONTENT</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Crazy hard platform levels<br></li><li>Deadly traps<br></li><li>Gold\
      \ frame achievements <br></li><li>A bunch of silly cat pictures<br></li><li>Awesome\
      \ clothes and accessories<br></li><li>Steam Trading Cards</li></ul>"
