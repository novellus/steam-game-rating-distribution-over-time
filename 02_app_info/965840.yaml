  data:
    about_the_game: Welcome to the nightclub! A place for groovy music, best DJs and
      for sure pretty girls. And oh, those girls... They so love to dance! And of
      course, they love to dance to their favorite music, and their favorite artist!<br>As
      for you, Mr DJ, you should know that being a good DJ is being a good psychologist,
      you always need to know how to get on the right side of the people on the dancefloor.<br><br>Our
      girl loves different styles of music, just try and see what she likes. Her musical
      preferences may change over time. Your goal is to guess her preferences. The
      more matches you make, more chances she will like you and you will proceed to
      the game.<h2 class="bb_tag">Game Highlights</h2><ul class="bb_ul"><li> Find
      a proper approach to the girl on the dancefloor<br></li><li> Try to guess what
      music she likes, and what she will like over time<br></li><li> Play your own
      music to diversify the gameplay</li></ul>
