    about_the_game: "An additional scenario that can be played with &quot;ROMANCE\
      \ OF THE THREE KINGDOMS XIV&quot;.<br />\r\n<br />\r\nNote: This product is\
      \ included in the &quot;ROMANCE OF THE THREE KINGDOMS XIV Season Pass&quot;.\
      \ Be careful to avoid making a redundant purchase.<br />\r\n<br />\r\n\u25BC\
      Added scenario<br />\r\nA Yellow Sky<br />\r\n<br />\r\nBackground:<br />\r\n\
      The Scenario Contest winner from the Asian region.<br />\r\nThe Yellow Turbans\
      \ had wiped out the Han Dynasty, and after they seized Zhongyuan and Hebei,\
      \ when Cao Cao, Sun Jian, and Yuan Shao witnessed how impressively they were\
      \ ruled over, they joined as subordinates, adding even more strength to the\
      \ Yellow Turbans' personnel. Meanwhile, former retainers of the Han Dynasty\
      \ in the surrounding area such as Liu Yan and Liu Yu were building up their\
      \ lands and forces, and preparing to renew their attack."
