    about_the_game: "&quot;The T-72M2 Wilk (Polish for \u201CWolf\u201D) is one of\
      \ the results of the Polish attempts from the late 1980s to upgrade its aging\
      \ fleet of T-72M1 tanks in order to provide an effective counterpart to the\
      \ western Leopard 2 and Abrams MBTs. The Polish development program resulted\
      \ in several prototypes built between 1987 and 1990, featuring a more powerful\
      \ engine, better Fire Control System and a Polish ERAWA explosive reactive armor\
      \ kit. The Wilk program was concluded in 1990 but the lessons learned from it\
      \ were used in the construction of the Polish PT-91 Main Battle Tank.<br />\r\
      \nIn Armored Warfare, the T-72M2 Wilk is a Tier 6 Main Battle Tank. It\u2019\
      s based on the T-72M1, which is an export version of the T-72A. That, along\
      \ with improved mobility and the ERAWA ERA kit, puts it one tier above its predecessor.\
      \ Performance-wise, it\u2019s comparable to the T-72B Main Battle Tank with\
      \ its experimental Polish DRAWA FCS and the improved autoloader increasing its\
      \ performance.&quot;"
