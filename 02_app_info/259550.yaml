    review: "Este \xE9 o primeiro da s\xE9rie, embora me pareceu mais f\xE1cil que\
      \ o [url=https://steamcommunity.com/id/rafaelsguimaraes/recommended/346560/]Hero\
      \ of the Kingdom II[/url], o qual fechei em pouco mais de 12 horas, este foram\
      \ apenas 5 horas.\n\nContinuo a recomendar este jogo, f\xE1cil de pegar e dominar,\
      \ com alguma hist\xF3ria de fundo, onde sei pai foi sequestrado, voc\xEA parte\
      \ em busca de reencontr\xE1-lo com vida, mas para isso \xE9 necess\xE1rio conseguir\
      \ pontos de fama fazendo atividades e miss\xF5es para outras pessoas, de coisas\
      \ simples como buscar ou levar algo, at\xE9 mesmo encontrar algu\xE9m perdido.\
      \ Nessas miss\xF5es voc\xEA \xE9 pago com dinheiro ou itens, com algumas pessoas\
      \ voc\xEA aprende habilidades para encontrar itens espalhados pelo mapa, o que\
      \ far\xE1 com que voc\xEA visite uma mesma regi\xE3o mais de uma vez.\n\n| [b]Valor\
      \ pago:[/b] R$1,91\n| [b]Build:[/b] [url=https://steamcommunity.com/games/259550/announcements/detail/1701729747594955687]Version\
      \ 1.51 (Jan. 3, 2020)[/url]"
