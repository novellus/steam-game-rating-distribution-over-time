    reviews: "\u201CThere\u2019s a plenty of complexity within this game, so boredom\
      \ should be out of the question.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://hero-of-the-kingdom.software.informer.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >software.informer</a><br><br>\u201CI\
      \ found Hero of the Kingdom to ultimately be something all its own \u2013 a\
      \ cross between a hidden object game, an RPG, and a point-and-click adventure\
      \ \u2013 and it wasn\u2019t at all hard to lose hours lost in its curious little\
      \ world of wonders.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://gaming-way.tumblr.com/post/135587501679/hero-of-the-kingdom-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming-way</a><br><br>\u201CAll in all,\
      \ Hero of the Kingdom is a charming adventure game that is well-suited for those\
      \ who want to relax and take part in an epic story without having to worry about\
      \ scores or time limits.\u201D<br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://mac.softpedia.com/get/Games/Hero-of-the-Kingdom.shtml\"\
      \ target=\"_blank\" rel=\"noopener\"  >Softpedia</a><br>"
