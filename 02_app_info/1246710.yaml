    about_the_game: '<strong>Hooplord is a labor of love that combines boss battles
      and basketball</strong> into a hybrid VR experience that''s unlike anything
      you''ve ever seen or played before.<br><br><strong>Inside of an enchanted forest,</strong>
      you find yourself on an ancient basketball court in the midst of a forbidden
      ruin.<br><br><strong>The Basketball Gods look down on you</strong>, a mere Hooplord,
      and extend their sacred challenge:<br><br><strong>Face the Elemental Centers</strong>
      in a series of fatal one-on-one duels: a clash between their impregnable defenses
      versus your godlike offense.<br><br><strong>Glory awaits</strong> should you
      defeat all three guardians, and manage to evade death in the process.<br><br><i>Known
      Compatibility Issues:</i><br><br>Hands are not properly adjusted when using
      Oculus Quest 1/2 via Oculus Link.'
