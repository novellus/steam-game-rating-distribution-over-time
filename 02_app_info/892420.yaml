    about_the_game: "\u8FD9\u662F\u4E00\u6B3E\u6587\u5B57\u653E\u7F6E\u7C7B\u6E38\u620F\
      \uFF0C\u53EA\u9700\u8981\u8F7B\u677E\u7684\u70B9\u51E0\u4E0B\u9F20\u6807\uFF0C\
      \u5C31\u53EF\u4EE5\u4F53\u9A8C\u4ECE\u51E1\u80CE\u8089\u8EAB\uFF0C\u98DE\u5347\
      \u6210\u4ED9\u7684\u6E38\u620F\u8FC7\u7A0B\uFF0C\u89E3\u653E\u4F60\u7684\u53CC\
      \u624B\uFF0C\u4E0D\u518D\u82B1\u8D39\u65E0\u610F\u4E49\u7684\u65F6\u95F4\u5728\
      \u6253\u602A\u6253\u602A\u7EC3\u7EA7\u4E0A\uFF0C\u4F60\u53EA\u9700\u8981\u8C03\
      \u6574\u5982\u4F55\u642D\u914D\u6280\u80FD\uFF0C\u5982\u679C\u9009\u62E9\u6218\
      \u5229\u54C1\uFF0C\u6216\u8005\u9009\u62E9\u4EC0\u4E48\u6837\u7684\u5BA0\u7269\
      \u4F5C\u4E3A\u7684\u6218\u6597\u4F34\u4FA3\u3002<br><br><strong>\u6CE8\u610F\
      \uFF0C4K\u663E\u793A\u5668\u7684\u7528\u6237\u6682\u65F6\u4E0D\u8981\u8D2D\u4E70\
      \u6E38\u620F\uFF0C\u56E0\u4E3A\u6E38\u620F\u7684\u662F\u4E00\u4E2A\u4EBA\u5F00\
      \u53D1\u7684\uFF0C\u89E3\u51B3\u5206\u8FA8\u7387\u95EE\u9898\u8FD8\u9700\u8981\
      \u70B9\u65F6\u95F4</strong><br><br><strong>\u7ECF\u5178\u73A9\u6CD5</strong><br>100\u591A\
      \u79CD\u6280\u80FD\uFF0C\u51E0\u5341\u79CD\u529F\u6CD5\uFF0C\u81EA\u7531\u642D\
      \u914D\uFF0C\u6311\u6218\u4E0D\u540C\u7684\u654C\u4EBA<br>\u4ECE\u6B66\u6797\
      \u5C0F\u867E\u5F00\u59CB\uFF0C\u9010\u6B65\u7EC3\u6C14\u3001\u7B51\u57FA\u3001\
      \u7ED3\u4E39...\u6700\u540E\u5316\u8EAB\u98DE\u5347<br>\u591A\u79CD\u6218\u6597\
      \u5BA0\u7269\uFF0C\u5B66\u4E60\u4E0D\u540C\u7684\u6280\u80FD\uFF0C\u4E3A\u4F60\
      \u63D0\u4F9B\u5404\u79CD\u5404\u6837\u7684\u6218\u6597\u5E2E\u52A9<br>\u70BC\
      \u4E39\u3001\u9A6F\u517D\u3001\u953B\u9020\u7B49\u5341\u51E0\u79CD\u4E30\u5BCC\
      \u7684\u73A9\u6CD5\uFF0C\u8BA9\u4F60\u4F53\u9A8C\u5230\u4E0D\u4E00\u6837\u7684\
