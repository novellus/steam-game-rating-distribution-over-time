    about_the_game: "Whirlpool is a game made with RPG Maker MV; however, the game\
      \ is not strictly speaking an RPG.<br />\r\nWhirlpool is about Roy, who finds\
      \ himself suspiciously uncertain about a lot of things, including who he really\
      \ is. And his adventure of finding out more about himself.<br />\r\nThis adventure\
      \ will include puzzles and mini-games, so the player will need to be focused\
      \ in order to pass them."
