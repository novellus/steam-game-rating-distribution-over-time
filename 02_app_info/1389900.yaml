    about_the_game: "Hello, everyone, we are the production team of Zhefuso, this\
      \ is the first game we made.<h2 class=\"bb_tag\">\u2014\u2014Story Overview\u2014\
      \u2014</h2>I followed my parents to a big city near the sea after the job changes\
      \ in high school and my parents. My parents are passionate about the promotion\
      \ of work, the optimization of the environment, and the rise of class. I am\
      \ the only one who seems unhappy.<br><br>Before I was seventeen, my life was\
      \ full of the color of that small, sluggish, dying industrial city. Withered\
      \ and dark. But the new city is full of vigor, and the beautiful blueprint of\
      \ cyan and gold is out of tune with me. I am like a wandering soul, lost in\
      \ this huge city maze.<br><br>I don't belong here, I shouldn't be here.<br>Until\
      \ the encounter with &quot;her&quot;.<br><br>Her favorite character is Gui Li,\
      \ her favorite novel is &quot;The immortal gourd&quot;, her favorite magic weapon\
      \ is the Seven Sins Yao Qin, and her favorite Cultivation Method is \u300AStellar\
      \ Transformations\u300B.<br><br>Like me, her favorite is loneliness.<h2 class=\"\
      bb_tag\">\u2014\u2014Character Introduction\u2014\u2014</h2>&quot;Me&quot;:\
      \ Wu Shengyou<br><br>       Searching for secluded place, finding a pond. My\
      \ parents want me to be a person who travels thousands of miles, but I only\
      \ want to read thousands of books.<br>    &quot;I lost an arm and opened an\
      \ eye.&quot; I followed my parents to the new city, but when did the new eyes\
      \ open?<br><br>Zhou Qing<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1389900/extras/\u5468\
      \u6E05.png?t=1607948553\" /><br><br>       Sleep in get out of class and disappear\
      \ after class. The group leader receiving the homework will skip her, and the\
      \ teacher will ignore her in the lecture.<br>       She is like a ghost, wandering\
      \ on a line parallel to her classmates.<br>       Only I am her friend, only\
      \ I understand her, only me...<br><br><br>Wei Hongshan<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1389900/extras/\u9B4F\
      \u7EA2\u6749.png?t=1607948553\" /><br><br>       The monitor of the new class,\
      \ she is the kind of person I admire most, and the kind of person I am least\
      \ likely to be.<br>       She is like a sun, shiningly alive. Unlike me, I can\
      \ only reflect the light of others.<h2 class=\"bb_tag\">\u2014\u2014STAFF\u2014\
      \u2014</h2><br>Script: \u6731\u4ED9\u53D8<br><br>Procedure: \u709B<br><br>Music:\
      \ MF endo, \u6731\u4ED9\u53D8<br><br>Art: Rebix<br><br>If you are interested\
      \ in the game, please add the game to the wish list, or click &quot;Fantastic\
      \ Idea&quot; <a href=\"https://steamcommunity.com/linkfilter/?url=https://zhongchou.modian.com/item/99983.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://zhongchou.modian.com/item/99983.html</a>on\
      \ the creative interface of Modian. This is a great support and encouragement\
      \ for us.<br><br>Welcome to join the QQ group chat to discuss the game with\
      \ us: 1137748161"
