    recommendationid: '21372752'
    review: 'This song needs a capo. Just a heads up. I bought the pack because I
      also like the other songs. I don''t have a capo, so I can''t play this one.
      I''m going to look for a hair tie. I''ll just put that over my guitar. I''ll
      update and tell you peeps if it works.



      Edit: So, I don''t have a hair tie. I don''t know why I thought I did, I have
      short hair and my family is mostly just boys. I tried it without a capo and
      the song still plays. At the beginning when you''re tuning you''re guitar, when
      it asks for the capo, just put your finger where the capo is supposed to be.


      Alternatively if you want to use a capo but don''t have one, I ( in a stroke
      of genuis) took an old earphone and just wrapped it around the strings and neck.
      That worked for me.'
