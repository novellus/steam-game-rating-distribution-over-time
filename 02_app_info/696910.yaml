    about_the_game: "This game is a 2D action game in which high school students fight.<br\
      \ />\r\nYou can advance to the next level by punching and kicking enemies to\
      \ destroy them all.<br />\r\n<br />\r\nYou can strengthen your character with\
      \ money obtained from the enemies.<br />\r\nEating food in the shop will power\
      \ up the main character.<br />\r\nYou can also learn new skills in the shop.<br\
      \ />\r\n<br />\r\nYou can pick up trash cans, bamboo spears, and other fallen\
      \ weapons and use them.<br />\r\nYou can also use punches and kicks to send\
      \ trash cans and soccer balls flying and hit enemies.<br />\r\nYou can also\
      \ chase enemies by launching them into the air to deal more damage.<br />\r\n\
      <br />\r\nYou can control the game with the keyboard or with the XBOX360 controller.<br\
      \ />\r\nSimply jump, punch, kick and move.<br />\r\nPress enter (start) to save\
      \ the game from the menu screen.<br />\r\n<br />\r\nYou can change the language\
      \ on the title screen."
