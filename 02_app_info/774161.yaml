  data:
    about_the_game: "Steampunker is an award-winning point and click adventure game\
      \ involving a search for hidden objects. It's set in an astonishing steampunk\
      \ world.<br />\r\n<br />\r\nThe adventures of Vincent, our hero, begin when\
      \ evil robots attack the Earth. The game contains a series of puzzles linked\
      \ together into a traditional point and click adventure story.<br />\r\n<br\
      \ />\r\nWe meet Vincent in a harbor, then he boards a submarine, travels to\
      \ an island, flies to the Moon in a rocket and finally fights the robots in\
      \ their spaceship. In order to complete the mission Vincent has to explore the\
      \ world and find objects needed to fix the vehicles and move in his unique steampunk\
      \ style world. The brain teasers include fighting a steam leakage, solving maths\
      \ puzzles and many more. The game is simple and intuitive, naturally drawing\
      \ the player into the main protagonist\u2019s amazing world. <br />\r\n<br />\r\
      \nMusic and sound effects have been created by Silver Rocket which has also\
      \ developed and recorded the concept-album &quot;Tesla&quot; about the iconic\
      \ (not only for a steampunk lovers) genius \u2013 Nikola Tesla.<br />\r\n<br\
      \ />\r\n\u2022 Five chapters including more than 30 puzzles and brain teasers<br\
      \ />\r\n\u2022 Hidden objects gameplay<br />\r\n\u2022 Unique hand-drawn steampunk\
      \ graphics<br />\r\n\u2022 Original music recorded by Silver Rocket"
