details:
  data:
    about_the_game: <h2 class="bb_tag"><strong><u>What is Super Squash?</u></strong></h2>Super
      Squash is a simple yet challenging Shoot 'Em Up game that tests your skills
      with hordes of enemies and unique bosses. Your objective is to destroy them
      using a variety of characters and abilities.<h2 class="bb_tag"><strong><u>Gameplay:</u></strong></h2>Super
      Squash's gameplay mostly consists of roguelike combat. Destroy enemies, counter
      each boss by studying their strategies and collect all of the precious coins
      they drop. Super Squash currently includes up to 8 playable characters with
      unique designs and abilities. The level design of Super Squash also shifts as
      you blast your way through hordes of minions, allowing for an ever changing
      experience.<h2 class="bb_tag"><strong><u>Story:</u></strong></h2>Every universe
      of Barlock Games is under attack by a powerful and massive being. Heroes throughout
      the universes must now band together and stop the evildoer before it is too
      late! Every hero, enemy, and location from Barlock Games are featured in Super
      Squash as a 10 year anniversary celebration of Barlock Games.<h2 class="bb_tag"><strong><u>Features:</u></strong></h2><ul
      class="bb_ul"><li><h2 class="bb_tag">15 Levels and 5 Worlds:</h2> Take part
      in the massive variety of environments in Super Squash. From forests, caves
      and lava lakes, to mansions and battlegrounds on VERY large furniture; there
      are plenty of areas to battle it out on! (With more on the way very soon!)<br></li><li><h2
      class="bb_tag">28 Enemies and 7 Bosses:</h2> Super Squash offers a great and
      random selection of enemies &amp; bosses. You never know what you might find
      on this wacky and unique journey! (With more on the way soon!)<br></li><li><h2
      class="bb_tag">8 Playable characters:</h2> Want variety? Each character in Super
      Squash offers a different playstyle and a unique design.<br></li><li><h2 class="bb_tag">SquashPedia:</h2>
      This will help you learn the ins and outs of Super Squash. Including information
      and origins regarding Characters, Enemies, Bosses, and Locations. As you play
      through the game you will uncover more of these notes, helping you along your
      journey.</li></ul><ul class="bb_ul"><li><h2 class="bb_tag">27 Steam Achievements:</h2>
      From complex to quite simple tasks, Super Squash features plenty of achievements
      to earn!</li></ul>
