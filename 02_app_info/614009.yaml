  data:
    about_the_game: "Anchorage Ted Stevens International (PANC) is the most significant\
      \ airport in Alaska and destination for many national and international air\
      \ connections.<br><br>Besides Asian and Russian airlines, German \u201CCondor\u201D\
      \ offers flights from Frankfurt and Swiss \u201CEdelwei\xDF Air\u201D from Zurich\
      \ to Anchorage during the summer, i.e. between May and September. In the past,\
      \ the former airline \u201CLTU\u201D temporarily offered the same air connection\
      \ from Dusseldorf.<br><br>On a national level, \u201CAlaska Airlines\u201D plays\
      \ a predominant part in Anchorage with its numerous Boeing 737s but there are\
      \ other US airlines as well.<br><br>The nearest major US airport in the so called\
      \ \u201CLower 48\u201D is Seattle. In addition, PANC is an essential cargo hub\
      \ for the route Asia \u2013 USA. The former \u201CKulis Air National Guard Base\u201C\
      \ at the airport has been moved to Elmendorf AB north from Anchorage, but you\
      \ can still see the facilities and buildings.<br><br><strong>Lake Hood:</strong>\
      \ Right next to PANC and connected via taxiways crossing lots of streets, there\xB4\
      s Lake Hood, the world\u2019s largest seaplane base. In the summer, up to 800\
      \ seaplanes take off from here taking fishermen, backpackers and other visitors\
      \ to all regions of Alaska. Moreover, lots of tour operators are based at Lake\
      \ Hood.<br><br><strong>Z41:</strong> Next to Lake Hood you find the gravel runway\
      \ \u201CZ41\u201D which is used by planes which have the so called tundra kit\
      \ (special wheels enabling them to land on unpaved runways in the wilderness).<br><br>A\
      \ paradise for flight enthusiasts and pilots! Now finally available for X-Plane\
      \ 11!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/614009/extras/features_2.png?t=1551954507\"\
      \ /><br><ul class=\"bb_ul\"><li>Complete scenery of Anchorage Ted Stevens Airport\
      \ including all facilities and buildings (International Terminal, National Terminal,\
      \ cargo areas, maintenance areas, Kulis Air National Guard Base, South Airpark,...)<br></li><li>Photorealistic\
      \ ground textures based on aerial imagery (15cm/pixel)<br></li><li>Detailed\
      \ rendition of Lake Hood (LHD), the world\u2019s largest seaplane base including\
      \ lots of static aircraft<br></li><li>Landing strip Z41<br></li><li>Complete\
      \ taxiway and runway signs<br></li><li>Stunning night effects<br></li><li>Optimized\
      \ for good frame rate<br></li><li>Comprehensive manual in German and English<br></li><li>Lufthansa\
      \ Systems FlightNav Inc. Charts</li></ul>"
