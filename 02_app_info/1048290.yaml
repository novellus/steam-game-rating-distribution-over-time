    about_the_game: "This free Demo version of Heavy Rain gives you access to the\
      \ first act of the game.<br />\r\n<br />\r\nSpanning four days of mystery and\
      \ suspense, the hunt is on for a murderer known only as \u201CThe Origami Killer\u201D\
      \ - named after his macabre calling card of leaving behind folded paper shapes\
      \ at crime scenes.<br />\r\n<br />\r\n\xB7 The demo takes 45 minutes to complete.<br\
      \ />\r\n\xB7 The demo will feature two full chapters from the game, in which\
      \ players will immerse themselves in the roles of Norman Jayden, an FBI profiler\
      \ brought in to help local law enforcement find and capture the Origami Killer,\
      \ and Scott Shelby, a private investigator hired by families of past victims\
      \ to bring their killer to justice.<br />\r\n\xB7 The demo, like the full game,\
      \ features stunning graphics in 4K resolution, 60 fps and Widescreen compatibility<br\
      \ />\r\n<br />\r\nHOW FAR WILL YOU GO TO SAVE SOMEONE YOU LOVE?<br />\r\n<br\
      \ />\r\nExperience a gripping psychological thriller filled with innumerable\
      \ twists and turns. Spanning four days of mystery and suspense, the hunt is\
      \ on for a murderer known only as the Origami Killer - named after his macabre\
      \ calling card of leaving behind folded paper shapes at crime scenes. Four characters,\
      \ each following their own leads and with their own motives, must take part\
      \ in a desperate attempt to prevent the killer from claiming a new victim.<br\
      \ />\r\n<br />\r\nYou need to think fast and act even faster, as every choice\
      \ and move you make can result in dramatic, game-changing consequences \u2013\
      \ and even determine who lives\u2026 and who dies.<br />\r\n<br />\r\nHow this\
      \ story ends is entirely up to you.<br />\r\n<br />\r\nKEY FEATURES<br />\r\n\
      FOUR CHARACTERS, FOUR PERSPECTIVES \u2013 The award-winning storyline puts you\
      \ in control of four distinct characters who are each following their own leads\
      \ in a desperate search for a missing person.<br />\r\n<br />\r\nACCESSIBLE\
      \ AND INTUITIVE CONTROLS \u2013 Not limited by gaming conventions, the uncomplicated\
      \ HUD keeps you deeply immersed in the storytelling and features controls for\
      \ both gamepad and keyboard/mouse players.<br />\r\n<br />\r\nFULLY OPTIMIZED\
      \ FOR PC \u2013 The classic title, previously only available on PlayStation\xAE\
      \ consoles, is brought to PC with stunning visuals including 4K resolution,\
      \ widescreen compatibility (21:9), and 60 fps framerate."
