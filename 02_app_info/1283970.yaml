    about_the_game: Use YoloMouse to change those obscure game cursors. Never lose
      your cursor in a heated battle again!<br><br>Great for MOBA, MMO, ActionRPG,
      and any mouse based games.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Includes
      4 basic cursors<br></li><li>3 new 3D overlay cursors<br></li><li>9 colors per
      cursor. Includes inverse color.<br></li><li>Resizable<br></li><li>Adjustable
      hotkeys<br></li><li>Add your own cursors!<br></li><li>Code signed for anticheat
      whitelisting<br></li><li>Multimonitor support<br></li><li>Near zero impact on
      performance</li></ul>
