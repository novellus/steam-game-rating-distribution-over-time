  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1074310/extras/Throw1Gif.gif?t=1575392298"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1074310/extras/Throw2Gif.gif?t=1575392298"
      /><br><br>Inspired by the classic NES and Arcade sports games such as Track
      &amp; Field, Gold Medal Challenge and California Games, <strong>The Real Man
      Summer Championship 2019</strong> offers many different action-packed and tactical
      mini &quot;sport&quot; games brought to life with modern graphics.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1074310/extras/oie_21193647yLMCOLFM.gif?t=1575392298"
      /><li>Each contestant has his own movement style, skills (lack of such) and
      special items, which gives him unique dirty tactics for winning the challenges
      and cheating his way to high scores.<br><br></li><li>5 seasons/difficulties,
      with total of 40 different challenges, all with their extra rules, twists and
      graphics.<br><br></li><li>Compelling story mode where each character has an
      award-worthy backstory and a bittersweet ending, which will make you cry like
      a teenage girl whose favorite pop star just retired.<br><br></li><li>Challenges
      are more about timing your actions and managing your resources rather than breaking
      your controller/keyboard by excessive button smash smash smaaashiing.<br><br></li><li>Tons
      of hidden <i>secrets</i>, unlockable characters (perhaps even a <i>female</i>?!?)
      , harder and <i>weirder</i> unlockable levels and game modes, secret endings,
      and <i>mind-boggling </i>achievements!<br><br></li><li>Suitable for all genders.
      Nobody wants to be a &quot;Real Man&quot; as portrayed in the game anyway. </li></ul><br>                                                                 <img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1074310/extras/oie_trans.gif?t=1575392298"
      /><br><i><strong>A Real Man</strong> eats his snot: it is delicious and full
      of vitamins.</i>'
