    about_the_game: "The first game of <i>The Seasons Collection</i> involves a journey\
      \ to remember. A journey of a young man, Cyrus, trying to find his sister, Ava,\
      \ while mysteriously being able to communicate with her through his mind. But\
      \ let\u2019s not forget the brilliant FPS gameplay this game offers using a\
      \ satisfying rifle and a shotgun to remember.<br> <br>We tried to combine the\
      \ two most important things of a single player game. Brilliant storytelling\
      \ and fabulous, fulfilling gameplay. Enjoy your time in <i>Spring </i>as you\
      \ fry some Zlorps and Exodi. But don\u2019t forget to pay attention to the conversation\
      \ between Cyrus and Ava as it slowly uncovers the mystery of the forest. <br><br>Cyrus\
      \ wakes up one day all alone in a forest. His one goal: find his sister. Obviously,\
      \ it is harder for him than it sounds as he is always interrupted by creatures\
      \ that are definitely not human. <br><br>This game is RDNA Games\u2019 first\
      \ attempt at indie game development. Follow Cyrus through the first of the four\
      \ seasons in <i>The Seasons Collection.</i>"
