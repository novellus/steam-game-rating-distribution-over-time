  data:
    about_the_game: <h2 class="bb_tag">A Reprogrammable World</h2><br>Glitchspace
      is about reprogramming the game to solve puzzles. Trapped in an abstract cyberspace
      world, your way forward uses visual programming to edit environmental geometry,
      whilst unlocking key programming concepts along the way. Stretch, scale, rotate,
      manipulate and create, explore a world of reprogrammable geometry as you discover
      your way home, ever distant on the horizon.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>A Reprogrammable World - Explore a cyberspace world of reprogrammable
      geometry.<br></li><li>A Reprogrammable Tool - Enhance your toolbox through the
      functions you unlock, allowing you to craft your own programs.<br></li><li>A
      Programming Experience - Discover key programming concepts through the puzzles
      you solve.<br></li><li>A Brian Eno inspired score, coupled with a lifelike soundscape.</li></ul>
