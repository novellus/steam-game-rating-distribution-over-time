    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>A former Marine and
      ex-FBI agent, Joe has seen one too many crime scenes and known too much trauma,
      and not just in his professional life. Solitary and haunted, he prefers to be
      invisible. He doesn't allow himself friends or lovers and makes a living rescuing
      young girls from the deadly clutches of the sex trade. But when a high-ranking
      New York politician hires him to extricate his teenage daughter from a Manhattan
      brothel, Joe uncovers a web of corruption that even he may not be able to unravel.
      When the men on his trail take the only person left in the world who matters
      to him, he forsakes his pledge to do no harm. If anyone can kill his way to
      the truth, it's Joe.
