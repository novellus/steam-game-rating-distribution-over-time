    about_the_game: "&quot;The Ward&quot; is the second installment in the 9 Clues\
      \ series, in which a young detective and her partner respond to a distress call\
      \ from a psychiatric hospital on a secluded island.<br><br>The island is isolated\
      \ by freezing waters and constant, brutal storms. Upon the detectives\u2019\
      \ arrival, one of the hospital\u2019s therapists falls out of the window to\
      \ his death.<br>As their investigation begins, the detectives learn much darker\
      \ things are happening at Mnemosyne Asylum than they could have guessed. None\
      \ of the patients are willing to speak about the devastating fire that engulfed\
      \ the hospital four years ago, or the fire\u2019s victims. The staff do everything\
      \ they can to obscure the asylum\u2019s past, and keep the fa\xE7ade of peace\
      \ and order intact.<br><br>Each new clue only raises more questions. Who killed\
      \ Doctor Crow? What drove one of the male nurses insane? Who is Zed Rascov?\
      \ Why is the name of a little girl, Ginger, carved into the wood-paneled wall\
      \ of the dead doctor\u2019s office?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/369420/extras/steam_pac_vertical.png?t=1582112922\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Detective Mode:\
      \ solve crime scenes by intuitively placing clues<br></li><li>Eerie story set\
      \ in a psychiatric hospital in 1950s America<br></li><li>42 atmospheric locations<br></li><li>19\
      \ challenging mini-games <br></li><li>39 achievements to unlock</li></ul>"
