    about_the_game: "Real Pool 3D (Poolians) is one of the best online pool games.\
      \ It offers fast, realistic and satisfying game play. <br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n1. Play against the computer or real players all over the world.<br\
      \ />\r\n2. Realistic controls, graphics and sound effects.<br />\r\n3. Supports\
      \ 3 ball, 8 ball, 9 ball, 15 ball, Blackjack, 14+1, killer and snooker.<br />\r\
      \n4. Supports team play mode which allows maximum 6 players to play in one table\
      \ at the same time.<br />\r\n5. Powerful in-game social functions: avatars,\
      \ profile pages, chats and friend list.<br />\r\n6. More than 10 types of prized\
      \ tournaments are held every day."
