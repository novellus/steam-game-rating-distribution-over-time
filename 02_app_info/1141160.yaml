    about_the_game: <h2 class="bb_tag">Description</h2><br>Fractalis is a procedurally
      generated roguelike that has turnbased/gridbased combat with a realtime feel.
      <br><br>Each world that is generated has its own unique monsters to fight, and
      areas to explore. In the combat system you can attack with melee weapons, ranged
      weapons, throwing weapons, and magic attacks.  Different weapons have their
      own attack areas, and effects.  As you travel though numerous levels below the
      overworld, you will fight menacing monsters, find interesting items, weapons,
      and equipment that will aid you along your journey.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Perma Death<br></li><li>Procedurally generated dungeons, enemies,
      and items<br></li><li>Turnbased movement/combat<br></li><li>Gridbased movement/combat<br></li><li>Dungeon
      Crawling with numerous levels to explore</li></ul><h2 class="bb_tag">Weapon
      Classes</h2><br>Duel Wielding Swords, Two Handed Swords, Clubs, <br>Heavy Weapons,
      Polearms, Daggers, Magic Staffs, Shields<h2 class="bb_tag">7 Armor Slots</h2><br>Head,
      Shoulders, Chest, Wrists, Hands, Legs, Feet<h2 class="bb_tag">4 Accessory Slots</h2><br>Neck,
      Waist, Left Finger, Right Finger<h2 class="bb_tag">Skill Types</h2><br>Sword,
      Club, Heavy Weapon, Polearm, Mage, Range, Assassin<h2 class="bb_tag">Magic Types</h2><br>Rock,
      Wind, Water, Fire, Ice, Lightning
