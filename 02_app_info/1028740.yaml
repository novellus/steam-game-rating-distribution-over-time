    about_the_game: 'Ten years have passed since the outbreak, food has been decayed
      already. Survivors had to find another way to feed themselves, eventually they
      did. Desperately, they started eating zombies they killed. As time goes by,
      they are used to it. Now, the new world is described as the world of mutual
      cannibalism.<br><br>In this ruthless world, Mike has managed to survive by travelling
      and scavenging continuously. However, Mike has run into less and less people
      over the years. Mike worries about decreasing number of survivors and he feels
      he has to do something about it.<h2 class="bb_tag"><strong>FEATURES</strong></h2><h2
      class="bb_tag"><strong>* WEAPONS :</strong> </h2>Find and equip the weapon of
      your taste, such as : Hatchet, Baseball Bat, Bow, Combat Knife, Cleaver, Machete,
      Pipe Wrench. Enhance your weapon with enhancers you find, such as : Weapon Enhancer,
      Weapon Stat Enhancer, Weapon Extra Stat Enhancer. Hit Critical or Knock-Down
      based on your weapon''s type.<h2 class="bb_tag"><strong>* ARMORS :</strong></h2>
      Find and equip armors to your chest, leg and arm. Enhance your armors with enhancers
      you find, such as : Armor Enhancer, Armor Stat Enhancer, Armor Extra Stat Enhancer.<h2
      class="bb_tag"><strong>* CHARACTER PROGRESSION :</strong></h2> Kill zombies
      to gain experience points, gain enough XP to level up. After you level up, spend
      your stat points on any of eight stats to shape the character as you like.<h2
      class="bb_tag"><strong>* LOOT :</strong></h2> Loot environments and dead zombies
      to collect food, medical items, tools, weapons, armors, enhancers, raw materials,
      trade items and more.<h2 class="bb_tag"><strong>* OTHER SURVIVORS :</strong></h2>
      Explore new locations to find other survivors and bring them to your shelter.<h2
      class="bb_tag"><strong>* TRADE :</strong></h2> Sell your loot to survivors and
      buy special or common items from them.<h2 class="bb_tag"><strong>* UPGRADE SHELTER
      :</strong></h2> Build or upgrade your shelter''s door, windows, beds to ensure
      safety and accommodation for survivors.<h2 class="bb_tag"><strong>* QUESTS :</strong></h2>
      Unlock new locations, find new survivors, progress through the story by completing
      main quests. Complete side quests of survivors to gain experience points, various
      items, stat points, skill points.<h2 class="bb_tag"><strong>* CRAFTING :</strong></h2>
      Craft tools, medical items, trade items, enhancers, arrows to supply your needs.<h2
      class="bb_tag"><strong>* SKILLS :</strong></h2> Earn skill points and unlock
      skills divided into four categories : Attack, Defense, Survival, Craft.<h2 class="bb_tag"><strong>*
      ZOMBIE FOOD :</strong></h2> Collect meat, guts and brain from dead zombies.
      Eat them raw or cook them on the stove to produce Zombie Brain Soup, Zombie
      Salami and Zombie Kokorech.'
