    reviews: "\u201CThe experience is heightened by Rumu's beautifully poignant soundtrack,\
      \ which perfectly evokes the game's futuristic setting and familial themes.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespot.com/reviews/rumu-review/1900-6416825/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br><br>\u201CFull of gorgeous\
      \ diorama-esque rooms, a beautiful soundtrack and satisfying thunks when you\
      \ run into things, Rumu is as charming as games can get. Not only does the game\
      \ look and sound amazing, the writing is brilliant\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.kotaku.com.au/2017/12/be-a-good-machine-with-rumu-out-today/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kotaku</a><br><br>\u201CMatt McLean\u2019\
      s score sets the perfect mood for every scene \u2014 from the sort of fizzy\
      \ chiptunes I\u2019d put on to speed up my own household cleaning, to bass tone\
      \ suspense and mournful dirges that grow the smart home\u2019s sense of creeping\
      \ isolation.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://iris.theaureview.com/games-review-rumu-pc-2017-i-love-rumu/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The AU Review</a><br>"
