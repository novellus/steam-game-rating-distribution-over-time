  data:
    about_the_game: 'Have you ever wanted to learn Japanese? Are you studying Japanese
      and want to improve your skills? Then Let''s Learn Japanese: Deluxe is for you!
      Designed for beginners and those learning Japanese, you will learn about the
      language basics, the 3 character sets, common words, and pronunciation.<br><br><strong>FEATURES</strong><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1492590/extras/_checkYes12.png?t=1609527045"
      />  Information for beginners to help get started.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1492590/extras/_checkYes12.png?t=1609527045"
      />  Hiragana and Katakana, Grade 1 through Grade S Kanji, and over 1700 common
      words.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1492590/extras/_checkYes12.png?t=1609527045"
      />  Spoken pronunciation for all words and Hiragana / Katakana.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1492590/extras/_checkYes12.png?t=1609527045"
      />  Stroke count and stroke order for every Kanji, Hiragana and Katakana.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1492590/extras/_checkYes12.png?t=1609527045"
      />  Test yourself using a flashcard or quiz interface.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1492590/extras/_checkYes12.png?t=1609527045"
      />  Choose which areas to test yourself on with recorded progress to indicate
      your retention.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1492590/extras/_checkYes12.png?t=1609527045"
      />  Excellent as a study aid.<br><br><strong>HOW IT WORKS</strong><br>The information
      pages will teach you the basics of the language and guide you on how to use
      the game to begin learning Japanese. The first step in learning Japanese is
      understanding the character sets (Hiragana, Katakana, and Kanji) and memorizing
      the symbols and words. This game contains all Hiragana and Katakana, common
      Kanji, and common words. Using Flashcard mode, you can begin to memorize the
      character sets and once you feel confident enough, can test your retention using
      quiz mode. There is also a review mode to view individual characters and words.'
