details:
  data:
    about_the_game: As an employee in an intergalactic pawn shop, your daily tasks
      are:<br>- To inspect each object carefully in order to find the real price (You
      can use your computer, magnifier, spectrometer, phone and/or weight scale)<br>-
      To make good deals <br>- To check on shop reviews<br>- To sell or send products
      or goods to auction in order to achieve sale targets<br><br>As you go through
      your days inspecting products or goods, you will experience the game's story
      that will take shape with the choices you will be making. <br>You will therefore
      find out why you are in this specific shop and what's your destiny. 10 different
      endings will be possible in this pixel art cartoon game.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1407760/extras/RobotActionCam.gif?t=1605120125"
      /><br><br>Features<br><br>- Shop review system that will affect directly your
      reputation and your client's attitude.<br>- The Shop inventory system that will
      allow you to sell products instantly or send them to auction. <br>- Stock values
      of precious metals in order to sell raw materials in the right time.<br>- A
      repair station to clean or repair products in order to increase their price
      value. <br>- An email box to get information about what's happening around.<br>-
      A galaxy map.<br>- Calendar system to meet your due payments.<br>- Security
      camera to keep an eye on emergency situations.<br>- Emergency button and a weapon
      to use when needed.<br>- 10 different pixel art cartoon endings.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1407760/extras/InventoryRoom.gif?t=1605120125"
      />
