    about_the_game: Cyborg Ninja vs. The Third Reich is a 2D action platforming game!
      Players assume the role of CN000, a prototype cybernetic ninja made for the
      sole purpose of destroying The Third Reich. Infiltrate a Nazi military base
      and decimate their forces from within in this throwback to the 16 bit side scrolling
      glory days! <br><br><ul class="bb_ul"><li>2D Side Scrolling Action<br></li><li>Arcade
      Style Gameplay<br></li><li>12 Challenging Levels<br></li><li>4 Difficulty Modes<br></li><li>Original
      Chiptune Soundtrack</li></ul><br><strong>Get ready to kick some Nazi ass!!!</strong>
