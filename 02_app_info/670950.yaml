details:
  data:
    about_the_game: "Join the Band and become an Outlaw!<br />\r\n<br />\r\nPlay as\
      \ Robin Hood and his Merry Men in this 2D Action Platformer. Help take back\
      \ England from the diabolical Prince John. Battle your friends in a Local Multiplayer\
      \ Deathmatch gamemode! <br />\r\n<br />\r\nJoin the Band today, England needs\
      \ you!<br />\r\n<br />\r\nFeatures:<br />\r\n - Play as Robin, Marian, and many\
      \ more!<br />\r\n - Multiple Towns to take back and Bosses to beat<br />\r\n\
      \ - Local Multiplayer Deathmatch mode<br />\r\n - Saved Merry Men to populate\
      \ your Hideout in Sherwood Forest<br />\r\n - Watch the gold you steal accumulate\
      \ in your Hideout<br />\r\n - Unlock secret characters for use in both Singleplayer\
      \ and Multiplayer<br />\r\n<br />\r\n*IMPORTANT*<br />\r\n*To play Multiplayer,\
      \ you need at least 2 Controllers*"
