    about_the_game: '<a href="http://steamcommunity.com/sharedfiles/filedetails/?id=749669035"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/527760/extras/app_greenlight_banner_english.png?t=1573469104"
      /></a><br>Just Hero - a classic platformer about a green man in a hat which,
      by the will of destiny, is meant to become a hero. This game has it all: an
      intricate storyline, betrayal, death, tragedy, and finally, revenge! The main
      character has lost his memory and now has to figure out what happened to him,
      along with finding the answers to many other questions. This game has many different
      levels and in some places they are very complicated. Some of them will make
      you truly suffer on your way to the end!'
