    review: "Oldschool looking platformer that may look easy at first glance, but\
      \ it has hidden layer of complexity - jump key works only about 90 percent of\
      \ the time. The rest 10 percent is what makes this game challenging. You never\
      \ know when your hero falls down to water, lava or just falls (there is fall\
      \ damage), even though you're pressing jump key like crazy. Thanks to this clever\
      \ feature it takes almost 40 minutes to finish the game, which seems fair for\
      \ 0,39\u20AC sale price."
