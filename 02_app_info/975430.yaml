  data:
    about_the_game: "The local lakes and ravines have been infected by a toxic outbreak!\
      \ Pair up with your friends in co-op mode and take on the deadly ooze and its\
      \ disgusting dwellers.<h2 class=\"bb_tag\">Play with a friend:</h2>Dick Wilde\
      \ 2 is always more fun with a friend. Team up with your buddy over network co-operative\
      \ play and take down the source of the toxic outbreak!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/975430/extras/CoopFun_v02.gif?t=1595840890\"\
      \ /><h2 class=\"bb_tag\">New Epic Bosses:</h2>Face off against new enemies on\
      \ a gargantuan scale, including vicious piranhas, manic moles and even a giant\
      \ enemy crab!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/975430/extras/BossClips2_v02.gif?t=1595840890\"\
      \ /><h2 class=\"bb_tag\">Insane Weapons</h2>Players can clear the swamplands\
      \ with 16 all-new super-powered weapons - from physics-defying beam guns to\
      \ homemade revolvers.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/975430/extras/WeaponCut2_v02.gif?t=1595840890\"\
      \ /><h2 class=\"bb_tag\">Hats, lots of em</h2>Whether you want a dapper tophat\
      \ or feel like putting on a traffic cone, we have got you covered.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/975430/extras/ManyHats_v02.gif?t=1595840890\"\
      \ /><br><br>Hold On Tight, This Ride\u2019s About to Get Bumpy!<br><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=a7b21a80-a312-11e9-a98f-37fa9d7aa8fb\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a> and <a href=\"https://steamcommunity.com/linkfilter/?url=https://games.synthesisvr.com/games/dick-wilde-2\"\
      \ target=\"_blank\" rel=\"noopener\"  >SynthesisVR</a>."
