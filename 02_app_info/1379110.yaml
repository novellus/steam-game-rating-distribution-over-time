      Enjoy 16 levels + 2 included with the FREE DLC.<br><br>- Visit the Gallery,
      revealing our pretty girls with cute feet by completing the levels. (Download
      the free 'Bare Feet Patch' to unlock the gallery.)<br><br>- Unlock achievements.
