    about_the_game: "In the depths of the ancient forest, where even the most experienced\
      \ pathfinder did not go, the land of the most beautiful and courageous Elves\
      \ disappeared. Do not miss your chance to get acquainted with the beautiful\
      \ elves.<br />\r\n<br />\r\nThe game is a classic puzzle. You have to go through\
      \ all ten stages, as well as three levels of difficulty, in which pleasant surprises\
      \ await you ;-)<br />\r\n<br />\r\n- Puzzle Game<br />\r\n<br />\r\n- Artworks<br\
      \ />\r\n<br />\r\n- Nice music<br />\r\n<br />\r\n- Steam achievements<br />\r\
      \n<br />\r\nKeyboard H: Complete Level"
