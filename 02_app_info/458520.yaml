    detailed_description: "As a native of Earth, you bravely volunteered for the Earth\
      \ Defense Coalition due to the imminent war with Empress Anna's remote planet\
      \ of Drumgore.<br />\r\n<br />\r\nDuring the Cross-Planetary War of 2021, you\
      \ find yourself separated from your regime,. You are stranded on Drumgore and\
      \ your main objective is to survive. Use your raw skills to gather resources\
      \ and progress through this unique open world environment (single player or\
      \ online).<br />\r\n<br />\r\nLEAD DEVELOPER: Michael L. Fiorentino Gutierrez\
      \ (hamtaro-1H)<br />\r\n<br />\r\nASSISTANT DEV: Samuel Hall<br />\r\n<br />\r\
