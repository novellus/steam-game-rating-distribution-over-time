    review: "Arkada\u015Flar oyun g\xF6sterildi\u011Fi gibi bir \u015Fey bile sunmuyor\
      \ maalesef. Oyuna girdi\u011Fim esnada single olarak bir bakay\u0131m dedim\
      \ ve ne bir tutorial ne ba\u015Fka bir \u015Fey g\xF6rd\xFCm. Options b\xF6\
      l\xFCm\xFC bile bulunmuyor.\n\nOyunda etrafa biraz bak\u0131nd\u0131m ve bir\
      \ halt bulamad\u0131m. Ayr\u0131ca video da kullanabildi\u011Fimiz bir makine\
      \ g\xF6steriliyor fakat hi\xE7 bir etkile\u015Fimde bulunam\u0131yorsunuz.\n\
      \nS\u0131cakl\u0131k sebebi ile su olmayan bir haritada su aray\u0131p dehidrasyon\
      \ sonucunda \xF6l\xFCyorsunuz.\n\nSon olarak ise ate\u015F etmeyen pompal\u0131\
      \ yapm\u0131\u015Flar ve ilgin\xE7 bir fikir do\u011Frusu...\n\nDirekt iade\
      \ ettim. Hi\xE7 bo\u015Funa al\u0131p, sonra iade etme zahmetine bile girmeyin."
