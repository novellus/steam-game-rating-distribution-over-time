details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">This pack includes:</h2><ul class=\"bb_ul\"\
      ><li>Unique armoured car \u201CEater of Ravagers\u201D<br></li><li>Weapon: unique\
      \ pulse rifle \u201CR-37-39 Adapter\u201D (2 pcs.), turret \u201CDT Cobra\u201D\
      <br></li><li>Epic cabin \u201CHumpback\u201D with a unique CK \u201CInner demon\u201D\
      <br></li><li>Unique decor: \u201CEYE\u201D, \u201CHydraulic lines\u201D (3 pcs.),\
      \ \u201CHydraulic adapter\u201D (2 pcs.)<br></li><li>2000 in-game coins</li></ul><br>Additionally,\
      \ the player gets:<br><ul class=\"bb_ul\"><li>Epic engine \u201CHot red\u201D\
      <br></li><li>\u201CAPC wheel\u201D (6 pcs.)<br></li><li>APC structural parts<br></li><li>Unique\
      \ character portrait \u201CCache\u201D<br></li><li>Unique sticker \u201CContagion\u201D\
      <br></li><li>Unique paint can \u201CRavager plating\u201D<br></li><li>Increases\
      \ the maximum number of parts used to 55</li></ul><br>After purchase and return\
      \ to garage the game will offer you to automatically create new vehicle. You\
      \ can also do this later - open blueprints menu, pick the vehicle and press\
      \ &quot;Load&quot;. <br><br>Purchasing a pack gives the player early access\
      \ to some structural faction parts. These parts will become available immediately\
      \ upon purchase and are not re-issued once the corresponding reputation level\
      \ is reached. For some parts you can only have one set of them on the account.\
      \ When purchasing multiple packs with same parts they do not stack! <br><br>Coins\
      \ - is an in-game currency, which is used to buy vehicle parts from other users\
      \ in the market and to pay the rent for the workbench to produce new parts.\
      \ Note! If you purchase several packs, coins included in them stack!"
