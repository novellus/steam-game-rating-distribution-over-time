    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926340/extras/0en.png?t=1603725561\"\
      \ /><br>This is a detective game with classic gameplay and brand new stories,\
      \ while all the characters are fuzzy animals!<br><br>If you encountered lags\
      \ in game, please close your anti-virus software, click the &quot;\u8BED\u8A00\
      &quot; in the title menu and change your Display mode.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926340/extras/1en.png?t=1603725561\"\
      \ /><br>You play as Roman, a detective who wishes to have a decent vacation\
      \ at a small tavern in the suburbs. 13 travellers gathered here because of the\
      \ heavy storm, and mysterious cases happened one after another...... In order\
      \ not to spoil the hard-earned vacation, you must solve the cases and bring\
      \ harmony back to the tavern.<br><br>There's 5 original cases in the game, and\
      \ they are connected to each other. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926340/extras/2en.png?t=1603725561\"\
      \ /><br>There is nothing new under the sun. However Apollion is quite a brave\
      \ new world compared to the human world. Talk to the travelers to find out more\
      \ about this country where all kinds of anthropomorphic animals live together.\
      \ You can even enjoy throwing darts and guessing cards in the tavern.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926340/extras/en.gif?t=1603725561\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926340/extras/3en.png?t=1603725561\"\
      \ /><br>Your fate is affected when making choices, so better make them good.\
      \ BTW if you happen to have the power to rewind time, please use it wisely.\
      \ <br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926340/extras/4en.png?t=1603725561\"\
      \ /><br>We also have various methods to help you resolve the cases.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926340/extras/SCEN.png?t=1603725561\"\
      \ /><br>All detectives heavily depend on evidence. Please thoroughly go through\
      \ each room of the tavern, inquire everyone for information.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/926340/extras/snen.png?t=1603725561\"\
      \ /><br>As a wolf detective, Roman has his special perk \u2014 sniffing. Since\
      \ we couldn\u2019t afford making devices that can let you smell the scent of\
      \ crime scene, we strongly suggest you to purchase a piece of meat and sniff\
      \ it when it comes to the sniffing part \u2014 just kidding. We designed a way\
      \ to visualize scents, so that you can solve cases with your nose.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926340/extras/taen.png?t=1603725561\"\
      \ /><br>Tarots point out the suspicious parts of evidences, so that you can\
      \ make the best choice among them.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926340/extras/roen.png?t=1603725561\"\
      \ /><br>The roulette is made of 4 elements of a case \u2014 Motive, Technique,\
      \ Weapon and Suspect. Complete the 4 quests and reach the truth!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926340/extras/chen.png?t=1603725561\"\
      \ /><br>Arrange the jetton in time order will help you have a clearer sight.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926340/extras/zzen.png?t=1603725561\"\
      \ /><br>Find the contradictory and slap the correct evidence into the liar\u2019\
      s face! (Not recommended in real life)<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926340/extras/cmen.png?t=1603725561\"\
      \ /><br>The climax of chapter! Completely find out the truth of murder by completing\
      \ the comic.<br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926340/extras/1.png?t=1603725561\"\
      \ /><br><strong>This game may contain scenes with blood.</strong>"
