    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/552500/extras/about_the_game.png?t=1605801170\"\
      \ /><br>Warhammer: Vermintide 2 is a 4-player co-op action game set in the Warhammer\
      \ Fantasy Battles world. Sequel to the critically acclaimed Vermintide, Vermintide\
      \ 2 is the latest installment in a franchise best known for its intense and\
      \ bloody first-person melee combat.<br><br>Our five heroes have returned to\
      \ take on an even greater threat than before \u2013 the combined forces of a\
      \ ruinous Chaos army and the swarming Skaven horde. The only thing standing\
      \ between utter defeat and victory is you and your allies. If you fall - so\
      \ too will the Empire.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/552500/extras/store_gif3.gif?t=1605801170\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Fight through endless hordes of\
      \ enemies together</strong> with up to 3 friends in this visceral co-op action\
      \ experience<br></li><li><strong>Choose between 5 different characters,</strong>\
      \ each with 3 branching careers to master<br></li><li><strong>Evolve your skill\
      \ and climb the difficulty ladders,</strong> from Recruit, Veteran, Champion\
      \ to Legend<br></li><li><strong>Customize your own unique style of play</strong>\
      \ with 15 different talent trees and 50+ Weapon Types<br></li><li><strong>Explore\
      \ the war-ravaged lands of a dying world</strong> with a wide range of stunning\
      \ levels to experience</li></ul><br><strong><i>NOTE: When purchasing Warhammer:\
      \ Vermintide 2 you will receive 750 Shillings (in-game currency) to spend in\
      \ the in-game store.</i></strong>"
