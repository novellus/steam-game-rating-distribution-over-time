    about_the_game: "<h2 class=\"bb_tag\">Description</h2><br>Egg Hunt VR is the ULTIMATE\
      \ Easter Egg Hunt VR experience. Wander through realistic environments like\
      \ forests, the ocean and snowy mountains, looking for Easter eggs! With \u201C\
      Bunny\u201D by your side, he will help you find them if you get stuck. Celebrate\
      \ Easter by playing today!<h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"\
      bb_ul\"><li>Wicker Easter egg basket where you place the eggs you find <br></li><li>Interesting\
      \ environments and challenge <br></li><li>Infinite Puzzles (each time you play\
      \ a level the eggs will be hidden in a different place!)<br></li><li>Awesome\
      \ sidekick, \u201CBunny\u201D</li></ul><br><ul class=\"bb_ul\"><li>Standing\
      \ AND Roomscale Gameplay are both supported \u2013 HTC Vive is required</li></ul>"
