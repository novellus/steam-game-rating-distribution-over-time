    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1056640/extras/image_01_616.jpg?t=1607506008\"\
      \ /><h2 class=\"bb_tag\"><strong>WELCOME TO THE ORACLE FLEET</strong></h2><br><br>You\
      \ are an ARKS Operative, a member of an elite task force dedicated to exploring\
      \ inhospitable planets, and looking for signs of a dark corruption called the\
      \ Falspawn. Join forces with allies from four distinct races and choose from\
      \ nine classes \u2014each with unique weapons and special abilities\u2014 and\
      \ embark on endless and challenging missions with friends!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1056640/extras/image_02_616.jpg?t=1607506008\"\
      \ /><h2 class=\"bb_tag\"><strong>UNPARALLELED ONLINE ACTION RPG</strong></h2><br><br>Experience\
      \ the most responsive action combat system in an online RPG to date. With highly\
      \ customizable attacks and abilities, PSO2\u2019s combat encourages players\
      \ to get creative in their battle strategy. Precision and skill determine the\
      \ outcome of each combat situation, and with eighteen weapon types to choose\
      \ from, you are never limited to just one playstyle.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1056640/extras/image_03_616.jpg?t=1607506008\"\
      \ /><h2 class=\"bb_tag\"><strong>ULTIMATE CHARACTER CREATOR</strong></h2><br><br>Discover\
      \ one of the most powerful character creators ever made. With four races to\
      \ choose from, customizing your ARKS Operative\u2019s appearance is just the\
      \ beginning. PSO2\u2019s ever-expanding catalog of editable accessories and\
      \ layered outfits to mix and match allows for countless possibilities, limited\
      \ only by the extent of your imagination.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1056640/extras/image_04_616.jpg?t=1607506008\"\
      \ /><h2 class=\"bb_tag\"><strong>FREE-TO-PLAY</strong></h2><br><br>Download\
      \ and play for free. Experience all that Phantasy Star Online 2 has to offer,\
      \ with no level caps or blocked story content. A Never-Ending Quest Awaits You!<br><ul\
      \ class=\"bb_ul\"><li><h2 class=\"bb_tag\">The core game is Free-to-Play, but\
      \ there is certain paid content that can be purchased.</h2></li></ul>"
