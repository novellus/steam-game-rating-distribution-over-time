    about_the_game: 'Tailypo: The Game is a first-person story-based adventure/horror
      game set in the late 1980s in the Appalachian wild. <br><br>The year is 1988,
      a girl catches your fancy - lucky you - and you get married. Suddenly, your
      life is thrown for a loop. You retreat into the wild. You must avoid dangerous
      animals and hunt for food. You make contact with a local ranger who is helpful,
      but the isolation is difficult. As you explore the environment, a mystery unfolds,
      and new dangers arise.<br><br>Tailypo contains adult language and themes.<br><br><strong>Features</strong><br>A
      beautiful winter environment<br>A choose-your-own adventure story: the choices
      you make affect the story, events, and places you see<br>A mystery to be solved<br>Secrets
      to discover<br>Easter eggs<br>Meta-progression through the collection of journal
      entries<br>Only players who complete 100% of their journal by collecting all
      journal entries will see the &quot;actual ending&quot; to the game<br>Spectacular
      music by Disasterpeace, Ronald Jenkees and other talented artists'
