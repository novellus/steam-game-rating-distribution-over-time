  data:
    about_the_game: "<strong>Rescue the stolen sheep!</strong><br><br>Sheep Slings\
      \ is a casual shooting game about a shepherd who has been taken away from a\
      \ wolf to rescue his sheep. <br>The player is to be ambushed and put a big new\
      \ gun in the cart, go to the wolf's house, destroy the house, find the keys,\
      \ and rescue the sheep before the wolf comes.<br><br>Key Features<br>\u25A0\
      \   <strong>Pull and Shoot</strong> - Pull the slingshot with the VR controller\
      \ to shoot the sheep and align the target precisely!<br><br>\u25A0   <strong>Find\
      \ the key</strong> - To rescue the sheep in the barn, break the house with the\
      \ slingshot and acquire the key!<br><br>\u25A0   <strong>Before the Wolf comes</strong>\
      \ - Before the wolf returns home, break the house and rescue the sheep!<br><br>\u25A0\
      \   <strong>with the sheep</strong> - Play the game with cute lambs!"
