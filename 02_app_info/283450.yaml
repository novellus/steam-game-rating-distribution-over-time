details:
  data:
    about_the_game: "<strong>In this addictive adaption of the award winning original\
      \ boardgame, you will travel around the globe</strong> to save the inhabitants\
      \ from their abusive Zoo owners. Winning the Zooloretto game against 36 unique\
      \ opponents will achieve your quest. As the owner of a Zoo you must collect\
      \ groups of animals in order to attract visitors to your Zoo. But be careful,\
      \ the zoo must be carefully managed and planned. Before you know it, you have\
      \ too many animals and no more room for them.<br>The game follows the rules\
      \ of the board game but adds the strengths of a computer game to it. The boardgame\
      \ won more than 20 Awards, including the prestigious \u201CGame of the Year\u201D\
      \ in Germany. Its Zoo theme and intuitive gameplay fits perfectly with the audience\
      \ of families, women and children.<h2 class=\"bb_tag\">Features:</h2><ul class=\"\
      bb_ul\"><li>Based upon the rules of the boardgame and all original add-on\u2019\
      s<br></li><li>Supports local multiplayer<br></li><li>Players can play with different\
      \ adjustable strengths.<br></li><li>Motivating reward system that unlocks new\
      \ game features<br></li><li>Bonus shop enables the player to customize and improve\
      \ his own Zoo.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/283450/extras/zoo.png?t=1528293054\"\
      \ />"
