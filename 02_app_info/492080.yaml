    about_the_game: "Vision of Aurora Borealis is a visual novel about a young photographer\
      \ who travels to Iceland in search of the northern lights. He is angry at himself\
      \ for being so unskilled in this art, but then he meets a mysterious, hostile\
      \ young girl who changes his outlook on life and aspirations. What did they\
      \ do? What kind of person is she? Join them in an adventure on the barren lands\
      \ filled with myths, nature, and love.<br />\r\n<br />\r\nThis game includes:<br\
      \ />\r\n+20 beautiful CGs and natural landscapes <br />\r\nDelightful main story<br\
      \ />\r\nOriginal, soothing music<br />\r\n<br />\r\nComing:<br />\r\nSide Story<br\
      \ />\r\nLanguage Support in Chinese, Japanese<br />\r\n<br />\r\nWhat is a Kinetic\
      \ Novel? <br />\r\nA new form of entertainment for the sole purpose of storytelling\
      \ -- not a novel, not an anime, not a game -- Kinetic Novel. <br />\r\nMade\
      \ with the goal of providing the reader with an unprecedented sense of presence\
      \ and empathy for the characters through the use of a high-quality scenario,\
      \ graphics, music, and other production values."
