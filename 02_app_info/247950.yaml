    about_the_game: "Sacred 3 is an arcade Hack \u2018n\u2019 Slash game for up to\
      \ four players, set in the war for Ancaria. Choose from legendary heroes and\
      \ fight together against the rise of evil. You will face hordes of grimmocs,\
      \ brute beasts, legions of mercenaries and undead wizards. Develop your character\u2019\
      s skills and abilities and band together to use powerful co-op abilities and\
      \ tactics. Victory Is Ours. Glory Is Mine.<h2 class=\"bb_tag\">Main Game Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Play as 1 of 4 legendary heroes, each with unique skills\
      \ and weapons</li><li>Master special attacks and quickly decimate hoards of\
      \ enemies</li>         <li>Perform powerful co-op combat arts to defeat epic\
      \ bosses together</li><li>Level up and customize your hero, outshine your fellow\
      \ warriors</li><li>Equip dynamic weapon spirits to empower your journey</li></ul>"
