      \ ich mir dieses doch erst einmal an. Youtube/Testberichte/ haufenweise Kuratoren!\
      \ Es gibt genug M\xF6glichkeiten.\nDeshlab hat eigentlich jeder selbst Schuld\
      \ der sich im Nachhinein \xFCber ein Spiel beschwert was doch soooo bl\xF6d\
      \ sein soll.\nIch finde dieses Spiel klasse. Habe es f\xFCr 5 Euronen im Sail\
      \ gekauft, h\xE4tte aber genau so die momentanen 20Euro investiert.\nIm Koopmodus\
      \ sehr unterhaltsam u. auch fordernd.\nAllen Sacred 2 Liebhabern, empfehle ich\
