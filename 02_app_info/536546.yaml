details:
  data:
    about_the_game: "Toposim Eastern Europe for FSX: Steam Edition provides LOD 11\
      \ / 19m Multi-LOD terrain mesh for the whole Eastern Europe region, improving\
      \ the accuracy of the default terrain mesh and offering a marked improvement\
      \ to the landscape profile. <br><br>VFR flying has never been more realistic\
      \ with twice the default terrain elevation detail throughout the coverage area,\
      \ and an astounding 32 times more detailed in other areas, bringing peaks to\
      \ a sharp focus, as well as enhancing the subtle undulations of flatter regions.\
      \ <br><br>Please note this pack corrects the default terrain mesh only, and\
      \ does not include any textures.<br><br>This pack includes terrain mesh for\
      \ the following countries: <br><ul class=\"bb_ul\"><li>\tGreece<br></li><li>\t\
      Albania<br></li><li>\tMacedonia<br></li><li>\tBulgaria<br></li><li>\tSerbia\
      \ &amp; Montenegro<br></li><li>\tBosnia &amp; Herzegovina<br></li><li>\tCroatia<br></li><li>\t\
      Slovenia<br></li><li>\tHungary<br></li><li>\tRomania<br></li><li>\tSlovakia<br></li><li>\t\
      Ukraine<br></li><li>\tPoland<br></li><li>\tBelarus<br></li><li>\tLithuania<br></li><li>\t\
      Latvia<br></li><li>\tEstonia</li></ul>"
