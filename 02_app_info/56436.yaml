    review: 'It''s an okay pack.

      In case you didn''t realise, this is for Retribution''s campaign, specifically
      the Tyranid''s Hive Tyrant.

      Not much to say really, only bother getting it if it comes in one of those massive
      steam sales. Aside from that, kinda wished they didn''t waste time with such
      mediocre dlc and put something equivalent to Dark Crusade out.'
