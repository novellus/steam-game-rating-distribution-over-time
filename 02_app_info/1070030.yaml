    about_the_game: Under Stranger Stars is the story of one man ruining the entire
      universe armed with nothing but a small spaceship, a moderately homicidal AI
      and an absurd variety of guns. Inspired by <i>The Hitchhikers Guide to the Galaxy</i>,
      <i>Sunless Sea</i> and that one time the developer got a parking fine, Under
      Stranger Stars is a game of adventure and absurdity.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1070030/extras/SteamHeading.gif?t=1566848353"
      /><br><br><strong>Discover</strong> an open world filled with stories, spaceports
      and enemies ready for you to uncover, investigate, and murder. Assassinate bounties,
      take on Dreadnoughts and hunt down mega-freighters.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1070030/extras/Steam_Text_Panel.gif?t=1566848353"
