    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/940520/extras/CONTEXT.png?t=1544770805\"\
      \ /><br><br>The earth mother gave birth to three girls who hide the dimensional\
      \ secrets. The person holding the dimensional secrets will master the destiny\
      \ of earth. Vicious dimensional beasts knew these. They abducted girls of the\
      \ earth and imprisoned them at the most dangerous place in the universe. This\
      \ place is called the Attractorache. <br><br>The legendary Attractorache is\
      \ the place with the maximum attraction force. Due to the strong attraction\
      \ force, even the light cannot escape. Hence, human beings have no idea of secrets\
      \ of the Attractorache. They only know that our galaxy is always moving around\
      \ the powerful attraction source.<br><br>My warriors. Go into the Attractorache.\
      \ Save girls of the earth and save the future of human beings!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/940520/extras/ABOUT.png?t=1544770805\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/940520/extras/new.jpg?t=1544770805\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/940520/extras/tuibu.jpg?t=1544770805\"\
      \ /><br><br>Attractorache is a game which completely breaks the traditional\
      \ jigsaw. Yes, must the jigsaw be splicing of \u201Cpictures\u201D. We slice\
      \ the completely dynamic girls (In fact, the posture is a little sexy?). In\
      \ comparison with the traditional jigsaw, of course the dynamic jigsaw is more\
      \ interesting. In the game, we will add different challenges. Except for the\
      \ time challenges, we also have memory challenges, disturbance challenges, etc.\
      \ The dimensional beasts will release various abilities of them and hinder your\
      \ smooth splicing.<br><br><br>Attractorache is the first work delicately developed\
      \ by our studio. The game will keep updating more levels and figures for you.\
      \ We will add more creative ideas for you in the future.<br><br><br><ul class=\"\
      bb_ul\"><li>The first dynamic puzzle game<br></li><li><br></li><li>Three main\
      \ characters of earth girl<br></li><li><br></li><li>20 different levels of difficulty<br></li><li><br></li><li>Many\
