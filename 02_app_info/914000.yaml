  data:
    about_the_game: 'Liberate Kekanda from its corrupt government. Build your forces
      and gain control over the country. Good Luck Commander!<br><br>In Tiny Battle
      Simulator you manage a squad of rebels you recruit on the way. Scavenge weapons,
      shields and helmets from the sectors you liberate and free the country of evil
      oppressors. If you like turn based strategy games with pixel art graphics and
      silly humor, then this game is for you!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/914000/extras/tiny-battle-simulator-fight.jpg?t=1569504801"
      /><h2 class="bb_tag">Features:</h2>- Totally accurate battle formations<br><br>-
      Manage soldiers and items<br>- Scavenge the countryside<br>- No micro transactions,
      no ads and no mechanics that waste your time<br>- World ranking: compete with
      players all over the world and become the best<br>- One game takes between 2
      and 3 hours<br>- Savegames and auto saves<br>- Runs on old computers<br><br>Have
      fun. :)'
