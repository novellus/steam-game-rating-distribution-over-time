    recommendationid: '40996974'
    review: 'I bought this after being hyped up with manu trailers showing it''s a
      documentary on Martin Garrix,


      However, I''ts not really about Garrix. It''s ~70 minutes of Carl Cox and a
      few drugtaking dj''s about the history of Dance and saying EDM DJ''s today killed
      the music and has nothing but USB-playing DJ''s. Only to bash on DJ''s today
      like Martin and Afrojack. Only the last 10 minutes showing Martin''s success
      story and what EDM is has become in a good way.


      This wouldn''t matter if all the promotions weren''t saying it''s a Docu about
      Martin and Carl Cox. It''s more about how Dance came to life and evolved over
      the years. Not really about the success of the mentioned DJ''s'
