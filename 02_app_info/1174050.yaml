  data:
    about_the_game: 'Zugalu Entertainment Official Game-jam Games:<br><br>These titles
      were voted Best in Show by gamers during our Game Jam events.<br>What are Game
      Jams? Game Jams are events where our developers race against the clock in a
      short time span (24-48 hours) to build a game from scratch to near completion.
      Although these events are solely for the fun and love of gaming, and these titles
      are not a feature release from Zugalu, we do take the titles that the community
      liked and after some extra love, release them so others may enjoy them as well!<br><br>No
      new features are in active development for these titles, but if you do come
      across any bugs or issues, please let us know and we will fix them. Contact
      us at: <a href="mailto:support@zugalu.com">support@zugalu.com</a> or on discord
      <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/VESRyBM"
      target="_blank" rel="noopener"  >https://discord.gg/VESRyBM</a><br><br>Uterine
      Supremacy is a 4 player local multiplayer game that includes: A battle mode,
      race mode, defense mode and the almost educational development mode. <br> Dive
      inside the human body and take control of the building blocks of life.  Battling
      your friends through these inspired mini games for the ultimate prize. Life
      itself. Inspired by true events.'
