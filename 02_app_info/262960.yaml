    about_the_game: 'One dark and gloomy night, the kingdom of Alexandria is attacked
      by an evil sorcerer and his army of darkness! Despite their best efforts to
      protect their king and their princess, the royal guard falls, one-by-one, to
      the forces of evil. One knight, unconscious but still alive, awakens on the
      throne room floor to find that the princess is nowhere to be seen! What''s more,
      the entire city had been overrun by monsters! With sword in hand, he embarks
      on a death-defying mission to find his princess and to restore peace to the
      kingdom!<br><br><ul class="bb_ul"><li>A game by <strong>Matt Kap</strong>, the
      lead artist behind <strong>The Binding of Isaac: Rebirth</strong><br></li><li>A
      large world heavily inspired by the golden era of video games<br></li><li>Level
      up your knight with wildly different abilities<br></li><li>An arsenal of over
      100 weapons, armor, items and magic to collect and use!<br></li><li>Over 50
      bosses to find and slay<br></li><li>More than 100 different enemies<br></li><li>Fast-paced
      chiptune soundtrack</li></ul><br>Castle In The Darkness is a fun and challenging
      shout out to the early days of video games! It''s an action exploration platformer
      with some RPG elements, much like games from the Castlevania or Metroid series.
      It''s super fast-paced, challenging, and full of secrets!'
