    developer_response: Hi Tiddyvrlive, thank you for playing our game ! Although
      we are sad that our game wasn't for you we appreciate your feedback,as we are
      always looking to learn. We will be adding toggle to our movement so the player
      will be able to look left and right , and yes we have an inventory in the Main
      Menu/Load Scene we have a sign with the instructions of how our inventory system
      (the watch) works. It's what shows you how many keys and bombs you have in your
      possession, and the Ice-nail Gun and Electric Knuckles icons turn off or on
      depending if you have them in your inventory.
    language: english
