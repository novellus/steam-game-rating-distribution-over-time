    recommendationid: '56743616'
    review: "Graphics are very nice, performance is good.  It just wasn't the kind\
      \ of game for me.  I had to figure out what I had to do myself, and there were\
      \ way too many enemies spawning very quickly, and the movement was (for me)\
      \ awful.  you can only move forward, and that will be in the direction you're\
      \ facing, so if you try to look around, you'll walk into fences and trees. \
      \ It would have been nice to have a choice of movement.  There is no inventory\
      \ (or I didn't know) so if you hold a key, you lose your knuckledusters, and\
      \ by the time you find a cage to unlock, you've no idea where you left the knuckleduster,\
      \ and you've gone through around 25 enemies without it anyway.\n   I could not\
      \ leave the recommend blank, it doesn't let me, but this game may suit others.\
      \  It just isn't for me,"
