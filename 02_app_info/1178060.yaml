    about_the_game: Completely revamped visuals, tons of game-play, jam packed with
      multiple levels, new characters, new monsters, new weapons and new objectives!
      (Mini Boss Fights)  ( 4 weapons ) ( 13 Enemies ) Fun for the whole family <strong>RPG
      ADVENTURE</strong> game.<br><br><strong>The Witch Grimelda is still at it!</strong>
      Stealing children and growing her monster minion army. In this sequel you will
      be taken back to the first place you encountered Grimelda , prepared and equipped
      with your homemade weapons you confront her. Amused by your challenge she dares
      you to attempt to defeat her. You must free captured children along the way,
      and are sent on a fun spooky magical adventure before your final battle. <br><br><strong>ZONES</strong><br><ul
      class="bb_ul"><li> Spooky Cemetery<br></li><li> Enchanted Forest<br></li><li>
      Spider Queen's Den<br></li><li> Orc Camp<br></li><li> The Pumpkin Patch<br></li><li>
      Beetle's Dune<br></li><li> Dragon's Nest<br></li><li> Grimelda's Lair</li></ul><br>Will
      you be the one to finally defeat Grimelda once and for all ? Or will this second
      chance leave you lost as one of her monsters forever !
