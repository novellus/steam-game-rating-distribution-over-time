  data:
    about_the_game: "The winner of the 2019 Appy Best VR App is now available on Mac\
      \ and PC, with more content, bolder graphics, and enhanced features!<br><br><u><strong><a\
      \ href=\"https://store.steampowered.com/app/753200/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Sharecare YOU</a></strong></u> is a fully immersive, photorealistic\
      \ simulation of the human body, enabling anyone to explore its astonishing details\
      \ in full 360 degrees. Interested in learning about a specific organ? With the\
      \ click of a button, travel inside, visualize its natural function, and dive\
      \ deeper. Want to learn even more? Check out the many tags and labels along\
      \ the way to gain even more information and insight. Easily customize YOU to\
      \ better understand physiology and simulate disease. You can even personalize\
      \ our avatars to be a virtual you \u2013 your health, your conditions. It really\
      \ is all about YOU.<br><br>With <strong>YOU PRO</strong>, users can create visually\
      \ compelling, high-quality educational content. Build YOU lectures and presentations\
      \ easily, with the help of video and voiceover recording, and the ability to\
      \ draw and add your own text.  You can also be the star within these videos\
      \ using our web-cam feature.<h2 class=\"bb_tag\">Sharecare YOU includes:</h2><br><br><ul\
      \ class=\"bb_ul\"><li>YOU content - an expanding library of over 40 different\
      \ scenes to explore including anatomy, physiology, conditions, and treatments<br></li><li>Informative\
      \ labels and scene information<br></li><li>Completely updated user interface\
      \ with unique interactive controls<br></li><li>Growing library of exclusive\
      \ video content<br></li><li>Voice Over Descriptions and Pronunciation of Labels</li></ul><h2\
      \ class=\"bb_tag\">Sharecare YOU PRO includes:</h2><br><br><ul class=\"bb_ul\"\
      ><li>License to use the software for business, institutional or commercial purposes\
      \ <br></li><li>The full Sharecare YOU set of content and features<br></li><li>Capture\
      \ tool to take screenshots and record videos with audio<br></li><li>Webcam inset\
      \ window, so you can appear as the host of recorded lectures or presentations<br></li><li>Markup\
      \ tools to draw on screen, create stencil shapes, and add text boxes</li></ul>"
