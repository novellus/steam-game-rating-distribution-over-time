    about_the_game: <h2 class="bb_tag"><u><strong>What is Hectic Void?</strong></u></h2>Hectic
      Void is an arcade First Person Shooter that throws the player back into the
      roots of the classic FPS genre while also featuring a new experience. Grab a
      gun and mow through enemies while destroying bosses. But be careful! If you
      die, it's game over.<h2 class="bb_tag"><u><strong>Gameplay:</strong></u></h2>Hectic
      Void includes a huge arsenal of weapons and plenty of environments; filled with
      countless enemies and bosses; all of which are unqiue and act differently.
