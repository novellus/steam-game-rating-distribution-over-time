    about_the_game: "Anyone can kill the devil; that\u2019s why they always make teens\
      \ the vampire slayers, the magical girls. But some kids can\u2019t even get\
      \ that right; and that\u2019s why meangirl Neptune, tomboy Jupiter, and shy\
      \ shy Venus have to endure one more week of summer camp and each other, singing\
      \ boring songs about jesus, doing busywork for adults, and hoping god\u2019\
      s radio can\u2019t hear them.<br><br>Before they can leave the summer scouts,\
      \ they\u2019ve got to spend twelve hours in the loneliest cabin in the woods\
      \ and wait for the devil to come and live through the night--or not. You know.<h2\
      \ class=\"bb_tag\">A Surreal Summer Camp Dystopia</h2>WE KNOW THE DEVIL is a\
      \ Group Relationship Horror Visual novel created by weirdo games critic and\
      \ indefensible twitter account haver Aevee Bee (<a href=\"https://steamcommunity.com/linkfilter/?url=http://mammonmachine.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Mammon Machine:ZEAL</a>) and illustrator\
      \ and comics artist <a href=\"https://steamcommunity.com/linkfilter/?url=http://miaschwartz.tumblr.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Mia Schwartz</a>, with a chilling 80s\
      \ horror synth soundtrack by Alec Lambert (<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.aleclambert.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Antibody Productions</a>), live photo\
      \ backgrounds taken with disposable cameras in the terrifying woods where we\
      \ live, and aesthetic touches and UI by Lulu Blue.<br><br>WE KNOW THE DEVIL\
      \ is a story about everyone who made you cry at summer camp. It\u2019s about\
      \ missing your Sailor Moon VHS tapes. It\u2019s about how being irresponsible\
      \ is contagious. It\u2019s about knowing that in a group of three, two of you\
      \ will be closer than the other.<br><br>And it\u2019s about being weird and\
      \ queer and wrong and hoping against hope no one will find out when the actual,\
      \ literal devil comes for you.<h2 class=\"bb_tag\">Pick Your One True Pairing</h2>WE\
      \ KNOW THE DEVIL truly has no one protagonist; but someone will always be left\
      \ out. It\u2019s up to you to decide who that is. Instead of choosing a partner,\
      \ you follow pairs of characters as they learn about themselves and wait for\
      \ the devil to appear.<br><br>Will Venus and Neptune stop hating themselves\
      \ long enough to be friends? Will Jupiter finally tell Neptune what\u2019s been\
      \ on her mind? Will Venus and Jupiter make it to morning as the only good kids\
      \ left alive?<br><br>Hopefully it turns out the way you want it to. Don\u2019\
      t forget: the price the two pay will be the third.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Three endings for all possible OTPs, and a horrifying\
      \ bonus true end!<br></li><li>Washed out, overexposed background photos taken\
      \ on disposable camera for that nineties summer feeling<br></li><li>A chilling\
      \ 80s horror synth soundtrack by Alec Lambert</li></ul><h2 class=\"bb_tag\"\
      >Content Advisory</h2>Themes of isolation and alienation of queer youth in a\
      \ religious rural setting. Abstract, psychological horror, and possibly alarming\
      \ music."
