details:
  data:
    about_the_game: <strong>Welcome to BlackJack Math!</strong><br><br>Tease your
      brain in this number logic game where all answers are 21 (because we're talking
      about blackjack, right?)<br>Swap the cards, make the math, repeat. That's all
      you'll need in order to complete this game!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1341220/extras/gravacaonova.gif?t=1604170180"
      /><br><br><strong>Key features</strong><br><br><ul class="bb_ul"><li> <strong>Handcrafted
      Levels</strong><br>The game comes with 50 handcrafted levels that will tease
      your brain.<br><br></li><li> <strong>Simple controls</strong><br>The game is
      played simply by swaping the cards in order to change the math result to be
      21.<br><br></li><li> <strong>Relaxing music</strong><br>Originally composed
      music to help you focus and relax while solving the puzzles (that if you do
      wish, can be downloaded for <strong>free</strong> in our soundtrack page!).</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1341220/extras/imgMadeWithGMS.png?t=1604170180"
      />
