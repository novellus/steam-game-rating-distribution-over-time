  data:
    about_the_game: '<strong>Go All Out: Free to play </strong>- a lite version of
      Go All Out game featuring free content to play both offline and online.<br><br>Free
      to play platform fighter with unique mechanics and damaging system.<br><br>Core
      Game Features:<br>- Original and guest characters (and stages) from games and
      comic books<br><br>- Advanced game mechanics like combo breakers, wall bounce,
      dash, dodge, special gauge overstack, air chaining and more<br>- Unlockable
      playstyle variations for characters changing how character plays and feels<br>-
      Unlockable equipment, win and lose poses, colors and more<br>- Constant updates<br><br>Every
      match plays different and brings fighters to their limits in this intense 3D
      platform fighter.<br><br><strong>Go All Out!</strong> offers beautiful 3D graphics
      of both characters and environments. Also nice, smooth and detailed animations.<br><br><br>Choose
      two of you favourite stages and watch a cross-stage feature during a match,
      that changes the field of battle!<br><br>Game features both local and multiplayer
      game modes for up to 8 players.<br><br>Play a Free-For-All classic match or
      team up with your mate to beat your enemies. <br><br>Different items spawning
      on stage to aid you in battle.<br><br><br>Unlock different playstyles for you
      characters!<br><br>Special powers to unleash in fight - use super attacks or
      stack your power longer for ultimate attack. <br>At most cases ultimate attack
      is not our fighter''s limit, so they can charge even more power to unleash a
      combination of more super attacks one after another!<br><br>But use you blocking
      ability wisely - in this world you are granted block gauge, which depletes if
      overused. This impacts also your dash and dodge abilities.<br><br>To gain tacical
      advantage - use combo breakers or wall bounce mechanics.<br><br>If you are unsure
      about your skill - go to Training Room and prepare yourself.<br><br>Play more
      with your favourite character - earn experience, unlock equipment pieces, colors
      and more!'
