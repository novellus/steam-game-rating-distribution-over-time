details:
  data:
    about_the_game: Welcome to the Dreamland!<br><br>UGDL pits you up against at most
      16 of your friends (or others) in a hectic Free-for-All FPS arena inspired by
      popular classic shooters!<br><br>Equipped with three weapons, the Blaster, Rocket
      Launcher, and Rail Rifle - shoot your way to collecting the three Ultra Souls
      within the map. Holding these will increase your health but be warned, others
      will want to take it from you! Open the way to the Ultragun and sacrifice the
      three souls to obtain it; use it to permanently eliminate others until you are
      the last one standing.<br><br>Other game modes include Team Deathmatch, Domination
      (fight for the Ultragun), and Capture (collect points by holding the Ultra Souls)<h2
      class="bb_tag"><strong>Direct Connect Only!</strong></h2><ul class="bb_ul"><li>
      Must connect to servers via IP address<br></li><li> Ultragun Dreamland is multiplayer
      only, but you can play solo with Bots<br></li><li> To set up a server you'll
      need some networking know how for port-forwarding and the such</li></ul>
