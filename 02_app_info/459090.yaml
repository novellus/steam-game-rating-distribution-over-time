    about_the_game: "<strong>Navigate the masked deceptions and deadly magic of a\
      \ vividly Venetian city in this fully voiced pause-for-tactics RPG.</strong><br><br>In\
      \ the turmoil-ridden Citte della Ombre, religion holds no sway. Only the songs\
      \ sung of one\u2019s deeds will carry an Ombrian\u2019s legacy beyond death.\
      \ Those who hold even the smallest morsel of power will make every effort to\
      \ ensure their songs live on. Enter the Mascherines - masks that grant their\
      \ wielders the power to channel the elements and cast destructive magic.<br><br>The\
      \ Mascherines have perpetuated a culture of inequality between the power-hungry\
      \ guildsmen known as the Masquerada and the impoverished lower classes, the\
      \ Contadani. A prolonged civil war, ignited by Contadani rebels who steal Mascherines\
      \ from the Masquerada, has only drawn scars of mistrust across the Citte since.\
      \ <br> <br>One of Ombre\u2019s finest sleuths, Cicero Gavar, was exiled for\
      \ a crime against the state five years ago, but he is now summoned back to Ombre\
      \ to solve the mysterious kidnapping of the diplomat Razitof Azrus. As other\
      \ members of the Masquerada join his investigation, all having their doubts\
      \ about one another within this culture of deception, their faith will be pushed\
      \ to the limit as a deeper conspiracy lurks in the shadows of Ombre.<br><br>FEATURES:<br><br><ul\
      \ class=\"bb_ul\"><li>Your Fight, Your Pace: Use the tactical pause to control\
      \ the rush of combat, position your party and plan their attacks by the second.<br></li><li>A\
      \ Game of Tag: Lay elemental magic tags upon your enemies, and activate the\
      \ tags with another element for crowd-controlling status effects!<br></li><li>Vivid\
      \ Comicbook Art: Feast your eyes on dreamy colours and environmental linework\
      \ inspired by French comic artists, blended with stylized 3D characters for\
      \ a timeless aesthetic.<br></li><li>A Fully Voiced Tale: The drama at the heart\
      \ of Ombre unfolds over 12 hours of narrative, fully voiced by VO heavyweights\
      \ like Matthew Mercer and Jennifer Hale.</li></ul>"
