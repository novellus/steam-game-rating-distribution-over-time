    short_description: Masquerada is a single-player tactical RPG set in a Renaissance-inspired
      city of magic, where real-time combat can be paused to set up elemental combos
      powered by Venetian-styled masks. Come for gorgeous hand-drawn art; stay for
      the rich lore &amp; a thoughtful, fully-voiced tale of intrigue &amp; tragedy.
