    reviews: "\u201CThe game has an elegant comic style that I find really easy to\
      \ read, even when battles fill the screen with showers of ice, fissures in the\
      \ earth, and flocks of swarming fragments of weaponised fabric and paper.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.kotaku.co.uk/2016/10/03/the-beautifully-drawn-masquerada-is-out-at-last\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kotaku UK</a><br><br>\u201C...Masquerada\
      \ is a delight and one with production values that belie its indie roots.\u201D\
