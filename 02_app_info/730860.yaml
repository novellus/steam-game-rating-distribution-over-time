    review: 'I can''t decide, if this is a well made baby''s first RTS, in which case
      it would be a lovely addition to the genre, or an attempt gone wrong to cutify
      an RTS war scenario, in which case it might still be a lovely addition to the
      genre. Basebuilding is completely out, because amoebas produce units by mitosis
      and upgrade by metamorphosis (NOT EVOLUTION! GET YOUR TERMS RIGHT!).

      it is competent, a bit slow, and has some harsh difficulty spikes. But it is
      a nice divergence from the war-like scenarios of humans vs aliens, humans vs
      humans, robots vs goo, etc.


      Follow my curator at https://store.steampowered.com/curator/28337205-Fair-Minded-Witness/'
