  data:
    about_the_game: Fighting monsters and going on epic quests is the job of an adventurer,
      but even adventurers need to rest!<br><br>As the owner of a new inn aimed at
      catering to adventurers, it is your job to create a comfortable and relaxing
      environment for them to regain their fighting spirit.<br><br>Build up your inn,
      become friends with the clientele, and become the most famous inn in the land!<h2
      class="bb_tag">Features:</h2><br><ul class="bb_ul"><li>A Fantasy Inn Management
      Sim<br></li><li>Furnish Your Inn to Meet the Needs of Your Guests<br></li><li>Befriend
      a Diverse Cast of Characters<br></li><li>Assign Quests to Adventurers<br></li><li>Gain
      Popularity and Become a Famous Innkeeper!</li></ul>
