    about_the_game: "<h2 class=\"bb_tag\">DESCRIPTION</h2><strong>Before Arriving\
      \ at the Terminal</strong> is a horror visual novel, which consists of short\
      \ stories set in a suburban city.<h2 class=\"bb_tag\">HOW TO PLAY</h2>You can\
      \ read the texts by left clicks or Enter keys. A right click or M key opens\
      \ the menu (save, load, config. etc.).<h2 class=\"bb_tag\">STORY</h2>I remember\
      \ my past days around the city:<br><br><br>When I was an elementary school boy,\
      \ I visited an abandoned hospital for a dare with my friend;<br>When I was a\
      \ junior high school student, I looked for a mysterious shrine along a rail\
      \ line with the friend;<br>When I was a high school student, I checked rumors\
      \ about &quot;ghosts of children&quot; in the school with the friend;<br>And\
      \ when I was an undergraduate, I met you.<br><br>Everything is in the memory\
      \ of this city.<h2 class=\"bb_tag\">SideStory</h2>You can play <strong>Before\
      \ Arriving at the Terminal</strong> and its <strong>SideStory</strong>.<br><strong>SideStory</strong>\
      \ also consists of short episodes, which complement the main stories.<br>*You\
      \ can play <strong>SideStory</strong> from your <strong>LIBRARY</strong> in\
      \ the Steam Desktop App. Please note that you <strong>cannot</strong> play it\
      \ from the STORE.<h2 class=\"bb_tag\">MUSIC</h2>All tracks in the game are composed\
      \ by Prhyzmica, a Japanese musician.<br><br><br><strong>Track List</strong><br>from\
      \ &quot;Inner self&quot;<br><ul class=\"bb_ul\"><li>rotation<br></li><li>silent\
      \ place</li></ul><br>from &quot;Stelo da Fragmento&quot;<br><ul class=\"bb_ul\"\
      ><li>Telnet<br></li><li>Star Watcher<br></li><li>Fluorescent lamp</li></ul><br>from\
      \ &quot;Endor&quot;<br><ul class=\"bb_ul\"><li>The Wayfarer<br></li><li>Dragon's\
      \ Tears<br></li><li>Slow Folk Dance<br></li><li>Daybreak</li></ul><br>from &quot;\u6708\
      \u306E\u606F&quot;<br><ul class=\"bb_ul\"><li>\u6C88\u3080<br></li><li>\u3068\
      \u3082\u3057\u706B<br></li><li>\u30BB\u30AB\u30A4\u30CE\u30B7\u30AF\u30DF<br></li><li>\u5730\
      \u5E73\u7DDA<br></li><li>\u3088\u3046\u3053\u305D</li></ul><br>from &quot;convergence&quot;<br><ul\
      \ class=\"bb_ul\"><li>receptor<br></li><li>meltwater<br></li><li>puddle reflection<br></li><li>repression<br></li><li>convergence<br></li><li>repeat\
      \ repeat<br></li><li>northern lights</li></ul><br>from &quot;stream / EP&quot;<br><ul\
      \ class=\"bb_ul\"><li>stumble<br></li><li>soranoki<br></li><li>Nia<br></li><li>monologue</li></ul><br>from\
      \ &quot;timescaler&quot;<br><ul class=\"bb_ul\"><li>timescale<br></li><li>\u30B9\
      \u30DA\u30AF\u30BF\u30AD\u30E5\u30E9\u30FC<br></li><li>One of you<br></li><li>\u30EB\
      \u30EB<br></li><li>Progression<br></li><li>\u30E6\u30D3\u30B5\u30AD</li></ul><br>from\
      \ &quot;Digitalism&quot;<br><ul class=\"bb_ul\"><li>Clop Circle<br></li><li>Our\
      \ Memory<br></li><li>If We Should Meet Again</li></ul>"
