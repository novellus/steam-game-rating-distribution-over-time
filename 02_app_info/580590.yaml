    about_the_game: <h2 class="bb_tag"><strong>Are you looking for some arcade fun?</strong></h2><br>Cublast
      HD is the platformer that will challenge your agility and puzzle solving skills!
      Use physics, gravity and momentum to overcome obstacles and collect Blastpoints.
      Not only do the single-player, co-op and versus campaigns contain 100+ different
      levels but you can also play homemade levels on the online community!<br><br>Beat
      the levels, find hidden artifacts, show off your high scores or create and share
      your own levels! Do you have what it takes to beat this universe?<h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul"><li>A vibrant and captivating abstract world<br></li><li>Challenging
      mix of puzzle and agility elements<br></li><li>Compete and show off your skills
      with the online high scores and replays<br></li><li>Cooperate or compete with
      your friends locally<br></li><li>Powerful and easy to use level editor<br></li><li>Ever-expanding
      and player made content on the online community<br></li><li>Fully customizable
      with many colors and decals<br></li><li>Adaptive soundtrack</li></ul><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/580590/extras/vibrant.png?t=1521115467"
      /><br>Take a journey through space and time to enter the realm of Cublast. Surround
      your core with a spherical layer of energy to explore this abstract universe
      where the minimalistic environment adapts to your presence. By unlocking or
      finding hidden artifacts you can customize the universe to your taste!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/580590/extras/agility.png?t=1521115467"
      /><br>Challenge yourself by completing many diverse levels. Use your puzzle-solving
      skills to open secret passages and use your nimble navigation skills to reach
      even the furthest edges of space. Combine the skills you have learned and improve
      them to become the best player of the world!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/580590/extras/coop.png?t=1521115467"
      /><br>Play with your friends and work together to overcome breathtaking challenges
      especially created for two players! Not a fan of cooperative game modes? Then
      you can also play against your friends in the versus game mode by activating
      traps and more!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/580590/extras/community.png?t=1521115467"
      /><br>The game includes a powerful and easy to use level editor that gives you
      the same level creating powers as the developers. You can upload your level
      to the community for the whole world to play or you can try a vast amount of
      player created levels!
