    review: "Watch my video here https://youtu.be/MY_QT2d7xFI\nGraphics are OK nothing\
      \ amazing. Colourful and some decent particle physics. Guns look good.\nAudio\
      \ isn't the best. The robot tutorial narrator sounds like a younger brother\
      \ putting on a robot voice while hating on everything you do. The guns sounds\
      \ are lacking and could do with beefing up. Directional audio is just not great.\
      \ At time I'm not sure where I'm getting shot from. \nGameplay is fun as a wave\
      \ survival shooter can get. It looks easy, but it does get hard and more fun.\
      \ There are weapon buys through the survival mode to grab and health.  At the\
      \ moment survival mode is the only mode with story coming later on. I'm not\
      \ sure have to work out of much health I had in game. It might of been there,\
      \ but I couldn't find it. Shot the robot in the face and the drones in their\
      \ jetpacks. The pistol guns over heats, this isn't fun and a little frustrating.\
      \ I guess this was added to make the game a little more challenging. \nThe game\
      \ is very cheap and in early access so really it isn't as bad as it sound due\
      \ to the fact it can change and grow. \nAs it stands right now though I can't\
      \ recommend this game."
