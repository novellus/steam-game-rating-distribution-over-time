    about_the_game: 'Malicious Payload is a Sci Fi Arcade Shooter game. There are
      two modes in the game: Survival and Story mode.<h2 class="bb_tag">Survival</h2>The
      longer you stay, the more successful you are. You can increase your reputation
      on Leaderboards worldwide. Malicious robots comes in waves in increasing form,
      will do anything to terminate you. Take the guns from robots you killed, or
      choose one you want from Holo Menu.<h2 class="bb_tag">Story</h2>You''re a security
      guard on Minutor-CCXVI. You''re having a boring day and you fallen asleep in
      the security room. Suddenly  the computer shows security alerts. You check the
      security cameras and you can''t see anything. But the system is captured by
      the space pirates, they sent a virus called Malicious Payload to the mainframe.
      The ship undergoes a loss of energy and begins to drift through space. You come
      out of the security room to understand what happened, but the miner-bots have
      turned into lethal robots. You think you can save the ship?<br><br><br><br><ul
