    developer_response: "Thank you for detailed review. First of all Tutorial robots\
      \ was intented to be have insulting character. Depend on the backstory of this\
      \ game he knows you are go\u0131ing to be destroy thousens of them and yet he\
      \ have to teach you how to kill them. Anyway thats just a story direction I\
      \ choose.\n\nThere was 3 HP stations exits in that map. But yes you have to\
      \ play to learn where they are. Guns are overheating if you shoot rapidly but\
      \ in your case you have to escape the fight to make them cooldown a bit. That\
      \ mechanic was fine with teleporting play mode but locomotion just added recently.\
      \ So I wouldn't recomment to play in locomotion mode.\n\n We aware the issue\
      \ with grenades its only happens on OpenVR mode but Oculus mode just works fine.\
      \ As you said there will be story mode as free update. Also more guns to play\
      \ with. Have a nice day."
