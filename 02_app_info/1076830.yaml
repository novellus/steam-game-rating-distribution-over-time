details:
  data:
    about_the_game: '<h2 class="bb_tag">STORY:</h2><br>A story of a young man named
      Crowly who wanted to be a part of something. Follow Crowly in his adventure
      as he joins the Brotherhood of Wartorn. Will he be able to lift the curse that
      demons cast upon earth it''s up to you. Also find other companions who can help
      you at battle against evil enemies.<h2 class="bb_tag">GAMEPLAY:</h2>- Quest
      for Wartorn Brotherhood is interactive RPG adventure game. Play as Crowly find
      items like keys to unlocked new places/levels. Find also other companions who
      can help you with fight against different bosses, like medusas and goblins.
      There is different companions like powerful chicken. Also player and companions
      has level-up system which gives new skills like magic skills<h2 class="bb_tag">FEATURES:</h2>-
      Several maps<br>- Lot of boss fights and enemies: Medusas, Goblins, Assassins
      , giant worms, demons <br>- Save game slot system<br>- Skills system<br>- Equipment
      system<br>- Levelup system<br>-  Fighting companions:<br>  - Chicken: Chiqriq<br>  -
      Healer companion: Katha<br>  - Fren; fighter he can throw fire spells<h2 class="bb_tag">CONTROLS</h2>Movement:
      arrow keys<br>Zooming: C/V<br>Rotate: Q/E<br>camera height: RT<br>First/3rd
      person: B<br>Interact: Enter<br>Inventory/menu: ESC'
