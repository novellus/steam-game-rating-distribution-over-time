details:
  data:
    about_the_game: "Brian is a gifted and eccentric scientist who has created a time\
      \ machine and traveled into the past! But it turns out you can\u2019t expect\
      \ a careless stroll through the lands of the dinosaurs. His former friend, Doctor\
      \ Terrible, is already here! He created a time machine before Brian and has\
      \ already managed to install game machines in the dinosaur era!<br>Can you stop\
      \ Doctor Terrible? This adventure is full of mysteries, adventure, and of course,\
      \ journeys through time!<br><br>Do you know what you\u2019ll encounter in this\
      \ incredible adventure? 50 unique locations, a huge variety of quests, unique\
      \ dinosaurs, and an exciting and uplifting plot \u2013 you can find all this\
      \ in our game. Build structures, tame dinosaurs, play slots, organize resource\
      \ distribution and construct unique buildings. Easy controls and simple game\
      \ mechanics help you quickly get to grips with how it all works. But if you\
      \ still have difficulties, you can always turn on the help menu.<br><br>Download\
      \ now!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/869560/extras/tutorial_Pet_L.png?t=1531846702\"\
      \ />"
