details:
  data:
    about_the_game: "Go on an exclusive tour through a marvel of Gothic architecture,\
      \ uncover stories from it's eventful history and explore parts of this UNESCO\
      \ World Heritage Site that are off limits for normal visitors! We partnered\
      \ up with German public-broadcasting institution WDR to bring one of Germany's\
      \ most iconic landmarks into VR - the Cologne Cathedral.<br />\r\n<br />\r\n\
      Explore six locations from the impressive foundation underground all the way\
      \ to the lofty height and wonderful panorama of the central tower and learn\
      \ more about the Cathedral with the audio flyers available in English &amp;\
      \ German.<br />\r\n<br />\r\nWant more? Be sure to check out the entire cross\
      \ media projects website on the right!"
