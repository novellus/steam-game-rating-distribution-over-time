    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/884510/extras/SteamPage_GrabityAbout.jpg?t=1572298513\"\
      \ /><h2 class=\"bb_tag\">Welcome to Grabity's ballistic bot brawls!</h2><br><strong>Grabity</strong>\
      \ is a physics-based, <strong>arena brawler</strong> where <strong>2-4 players</strong>\
      \ wield Grab guns to turn objects into lethal projectiles or makeshift shields.\
      \ <strong>Twin-stick</strong> twitch reflexes combine with tactical thinking\
      \ in this side-on, 2.5D grab \u2019em up \u2013 best enjoyed with friends couch-style\
      \ for maximum trash-talk and combat shenanigans!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/884510/extras/Steampage_BotCusomize.jpg?t=1572298513\"\
      \ /><h2 class=\"bb_tag\">Gameplay</h2><br>Players subvert gravity by means of\
      \ Grab guns, seizing nearby objects and using them as projectiles to pulverize\
      \ the opposition, or as makeshift shields to block inbound items. Players need\
      \ twitch reflexes and precise aiming skills, but Grabity also rewards tactical\
      \ thinkers who can outmaneuver and outwit opponents in this intense, chaotic\
      \ tango of death.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/884510/extras/SteamPage_Gameplay.jpg?t=1572298513\"\
      \ /><h2 class=\"bb_tag\">Jostling for position!</h2><br>In a contest of aerial\
      \ agility, players must turn gravity to their advantage, predicting the trajectories\
      \ of both projectiles and rival players to secure a brutal hit while snatching\
      \ their next crate in midair: lobbing objects while blocking attacks, m\xEA\
      l\xE9e ebbing and flowing in an elastic \u2018footsie battle\u2019 style.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/884510/extras/SteamPage_Block.jpg?t=1572298513\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/884510/extras/SteamPage_Catch.jpg?t=1572298513\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/884510/extras/SteamPage_Stomp.jpg?t=1572298513\"\
      \ /><h2 class=\"bb_tag\">Frenetic, fast-paced battles</h2><br>Arenas evolves\
      \ kinetically as players smash, grab and loot their surroundings \u2013 dashing\
      \ for pickups, hovering momentarily to nail the perfect trajectory and squabbling\
      \ over the last of the environmental ammo. Intuitive twin-stick controls provide\
      \ a fluid experience that\u2019s simple to learn but hard to master.<h2 class=\"\
      bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li><strong>2-4 person local multiplayer</strong>\
      \ for maximum couch trash-talk<br></li><li><strong>Online multiplayer support</strong>\
      \ for when your couches are too far apart!<br></li><li><strong>Intuitive twin-stick\
      \ controls</strong> for a fluid play experience that\u2019s simple to learn\
      \ but hard to master<br></li><li><strong>Side-on 2.5D gameplay</strong>, fully\
      \ rendered in 3D with real-time lighting and physics<br></li><li><strong>Special\
      \ items and pickups</strong> such as explosive canisters and EMP grenades add\
      \ spice to the core gameplay<br></li><li><strong>Custom game modes</strong>\
      \ such as Low Gravity, King of the Crate and Juggernaut<br></li><li><strong>Choose\
      \ from several Arenas</strong>, each hosting a unique set of tactical choices</li></ul>"
