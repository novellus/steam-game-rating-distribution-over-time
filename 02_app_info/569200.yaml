    about_the_game: 'Dropping out of hyperspace, you lay a course of Lagrange Station.
      Suddenly, the klaxon screams out a warning. Two Darts and a Corsair, closing
      fast. Pirates!<br><br>You roll hard to avoid the incoming plasma torps. One
      hits, knocking down your rear shield. Spinning to protect your stern, you launch
      a heat seeker. Direct hit: the Corsair burst into shards. Stunned, the Darts
      run for deep space.<br><br>Later, over a pint of Rigelian in the Lagrange cantina,
      you listen as a bounty hunter tells of the Scarlet Brotherhood, the most notorious
      band of pirates in the Far Arm. You hope it wasn''t one of their Corsairs you
      vaporized out there...<br><br><strong>Inspired Space Flight Simulation!</strong><br><ul
      class="bb_ul"><li>Trek through an astonishingly realistic universe with outposts
      and mining stations, planets and asteroids, stars and starships - all in spectacular
      3D graphics.<br></li><li>Watch combat from cockpit, chase plane, or cinematic
      camera angles.<br></li><li>Engage cunning foes in heated dogfights, where you''ll
      have to outgun and outsmart your opponents to taste victory.<br></li><li>Outfit
      your ship with plasma torpedoes, plasteel armor, particle beams, missles, force
      shields, ECM units and more.<br></li><li>Execute loops, rolls, and spins. Feel
      the tug of gravity as you whip around a star. Authentic spaceflight dynamics
      push your piloting skills to the limit.</li></ul><br><strong>Intense Role-Playing
      Adventure</strong><br><ul class="bb_ul"><li>Make a fortune - and a name - trading
      cargo, bounty hunting, or plundering merchant ships. Every action you take affects
      your reputation, and who calls you friend of for.<br></li><li>Meet and converse
      with the inhabitants of the Far Arm: Imperial troopers, merchant princes, talkative
      robots, and treacherous pirates.<br></li><li>Shop for starship hardware, do
      favors for aliens, carouse in bars - even play HIVE!, the galaxy''s hottest
      arcade game.<br></li><li>You will be drawn into a web of intrigue; secret plots,
      assassination attempts, intergalactic war. Ultimately, the destiny of billions
      will hinge on your deeds.</li></ul><br>An Electrifying ORIGIN Cinematic Experience!'
