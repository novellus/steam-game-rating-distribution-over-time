details:
  data:
    about_the_game: Meet the completely reworked legendary game loved by millions
      of players worldwide!<br>Alien Shooter 2 - the Legend is an ambitious follow-up
      to the famous Alien Shooter series.<br>It offers a huge game world, deep RPG
      system and a great variety of weapon types and equipment.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1007400/extras/weapon.jpg?t=1582282886"
      /><br><br>You're about to follow the mysterious story from the very beginning
      - the moment when the monsters appeared on the MAGMA corporation's secret base.
      You will take part in global battles for the survival of mankind.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1007400/extras/map.jpg?t=1582282886"
      /><br><br>Monster crowds - the distinctive feature of the whole game series
      - became even bigger, and the bodies of fallen beasts still remain on the battlefield.
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1007400/extras/crowds.jpg?t=1582282886"
      /><br><br>With time, the variety of monsters grew vastly. Some kinds of monsters
      mutated and now present a serious threat to every savior of humanity.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1007400/extras/bosses.jpg?t=1582282886"
      /><br><br>To keep up with such a diverse alien army, the player's abilities
      were significantly expanded. Try upgrading the player to match your playing
      style and build your ultimate monster killing machine. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1007400/extras/skill01.jpg?t=1582282886"
      /><br><br>So again mankind is in danger! Who has the courage to stand for it,
      go through all the obstacles, unwind the tangle of mysterious intrigues, and
      maybe find love?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1007400/extras/flower.png?t=1582282886"
      />
