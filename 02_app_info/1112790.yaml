    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1112790/extras/stopmotion_compressed.gif?t=1574272841\"\
      \ /><br><strong>Automation Empire</strong> is a simulation / management game\
      \ all about efficiency and expansion. Start with nothing, and build up a massive\
      \ interconnected industrial network of factories and machines. Economical transportation\
      \ of resources will be essential to your success as an automation-engineer.\
      \ Utilize every tool you have access to, including mine carts, drones. trucks,\
      \ trains, and cargo rockets. Employ your ingenuity and creativity to plan out\
      \ an efficient logistics network of machines to form a mechanical superorganism\
      \ of production.<h2 class=\"bb_tag\">DESIGN COMPLEX SYSTEMS</h2>Harness your\
      \ creativity to engineer a beautiful machine of clockwork precision. Start with\
      \ basic &quot;A to B&quot; systems utilizing simple delivery drones, but later,\
      \ expand the complexity of your transportation-line as you construct an interwoven\
      \ mesh of tracks in order to allocate all of your resources exactly where they\
      \ need to go.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1112790/extras/factory_highfps_compressed.gif?t=1574272841\"\
      \ /><h2 class=\"bb_tag\">EXPAND YOUR PRODUCTION</h2>Make it your mission to\
      \ rout out all of the bottlenecks in your supply-chain. Extract and process\
      \ precious metals and ores from the ground including gold, iron, and coal. Craft\
      \ and refine your resources into more valuable products through the use of an\
      \ optimized factory production-line.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1112790/extras/transport_compressed.gif?t=1574272841\"\
      \ /><h2 class=\"bb_tag\">RESEARCH NEW TECHNOLOGY</h2>Upgrade your facility\u2019\
      s infrastructure as you discover new technologies by harnessing the power of\
      \ the resources you extract. Throughout your engineering endeavors you\u2019\
      ll gain access to advanced automated machines and systems which will further\
      \ compound your production capacity.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1112790/extras/interior_compressed.gif?t=1574272841\"\
      \ /><h2 class=\"bb_tag\">INTEGRATE WITH YOUR SURROUNDINGS</h2>Work around your\
      \ planet's naturally occurring geological formations and rough terrain as you\
      \ integrate your ever expanding industrial systems. Seven different planets,\
      \ with differing biomes, each present unique landforms you must factor into\
      \ your base's layout.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1112790/extras/drones_compressed.gif?t=1574272841\"\
      \ />"
