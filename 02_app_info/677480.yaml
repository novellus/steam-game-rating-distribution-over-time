    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/677480/extras/MaulerChargeOptimized.png?t=1588204205\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/677480/extras/OutpostZero_Banner_OutpostZero.png?t=1588204205\"\
      \ /><br><br>Outpost Zero blends the genres of Multiplayer Base Building Survival\
      \ and Simulation games in a Sci-Fi universe. <br><br>You and your robotic crewmates\
      \ were sent to this planet for one purpose - to prepare a working habitat for\
      \ the future waves of human colonists eager to escape the dying earth. Gaiya's\
      \ untold natural resources are a juicy target for interstellar big business.\
      \ Healthy competition among competing corporations drive the dangerous expeditions.\
      \ Will you succeed in establishing a profitable foothold on this mysterious\
      \ world, or will the perils of Gaiya and the ruthless corporations out to exploit\
      \ her natural resources be too much for you to handle?<br><br>Command. Colonize.\
      \ Survive.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/677480/extras/OutpostZero_Banner_ScalingCombat.png?t=1588204205\"\
      \ /><br><br>Fight against a variety of native alien creatures, and defend your\
      \ base against roving bands of pirates and enemy raiders. Attack rival players\u2019\
      \ strongholds to destroy their operations and loot their resources. Craft upgraded\
      \ weapons and armor, and lead AI squadmates into battle against your enemies.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/677480/extras/OutpostZero_Banner_BaseBuilding.png?t=1588204205\"\
      \ /><br><br>With skill and cunning, this hostile planet can be transformed into\
      \ a thriving colony with a fully functioning society of AI robots. Setup mining\
      \ outposts, harvest resources, create supply chains, and build a stable economy\
      \ with automated factories to create essential goods for your survival. Create\
      \ a base for safe refuge and infrastructure to keep your AI outfitted, healthy,\
      \ and happy.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/677480/extras/OutpostZero_Banner_AIColonists.png?t=1588204205\"\
      \ /><br><br>Construct robots and train them to defend your outpost. Keep your\
      \ Outpost running at peak efficiency by crafting gear and assigning jobs to\
      \ your crewmates. Build them luxurious quarters and raise their morale by entertaining\
      \ them and satisfying their needs. Lead them into battle, and set them up to\
      \ defend your base from invaders. Build a society of happy, efficient, and powerful\
      \ robot citizens.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/677480/extras/OutpostZero_Banner_HostileEnv.png?t=1588204205\"\
      \ /><br><br>Contend with the threatening world of Gaiya as it continually tries\
      \ to destroy everything you've built. Weather dangerous sandstorms, take shelter\
      \ from meteor showers, survive deadly earthquakes, and cower before the might\
      \ of an erupting volcano. Use your engineering skills to build a base that can\
      \ withstand anything this dangerous planet can throw at it, from pirate raids\
      \ to rampaging beasts, and keep yourself and your crewmates safe and sound in\
      \ the sheltering walls of your outpost.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/677480/extras/OutpostZero_Banner_DeepRPG.png?t=1588204205\"\
      \ /><br><br>As you evolve your colony from survival to dominate the local ecosystem,\
      \ you will have access to higher tiers of items. A full RPG stat system gives\
      \ you limitless possibilities in how you outfit yourself and your AI robots.\
      \ Build railguns, powered armor, jetpacks, mining lasers, gliders, jump boots,\
      \ shield generators, massive battery packs, and more as you augment your robotic\
      \ frame to be the ultimate power on the planet. Create, train, and outfit expert\
      \ weapon and armorsmith robots that can craft super-powered weaponry and gear\
      \ for your forces. Then take the fight to the deadly creatures populating the\
      \ most hostile areas of the world, and take down prehistoric monsters undreamed\
      \ of on Earth, as well as rival Outposts and pirate hideouts swarming with unfriendly\
      \ foes.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/677480/extras/OutpostZero_Banner_Corporations.png?t=1588204205\"\
      \ /><br><br>Form a corporation and invite your friends to join, giving them\
      \ all control of the robots and automated facilities in the base. Set other\
      \ corporations to allied, neutral, or rival status, and wage war against them.\
      \ Measure your corporation's worth on the server in leaderboards that indicate\
      \ who is currently winning the economic war on Gaiya. Contend with anarchist\
      \ space pirates intent on stealing your hard won natural resources, and fend\
      \ off higher and higher level attacks as your outpost value skyrockets, weathering\
      \ constant raids against you when you become the leading power on the server."
