    short_description: Outpost Zero blends the genres of Multiplayer Base Building
      Survival and Simulation games in a Sci-Fi universe. On a lawless alien world,
      robotic scouts are tasked with building an Outpost for human colonists. Command
      AI minions, colonize the planet, and survive the perils of Gaiya.
