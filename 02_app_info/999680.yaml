  data:
    about_the_game: 'Jim Guthrie, Canadian Indie rock stalwart and composer of beloved
      soundtracks Superbrothers: Sword &amp; Sworcery EP, Indie Game The Movie, and
      Reigns: Her Majesty takes listeners even deeper with <strong>BELOW</strong>.
      <br><br>BELOW''S expansive original soundtrack blends Guthrie''s distinct acoustic
      melodies with moody atmospherics, sparkling synth soundscapes, haunting drones
      and driving rhythms--bringing alive the mystery of <strong>BELOW</strong> in
      an epic journey for listeners.<br><br><u>TRACK LIST</u><br>1. Moth to a Flame
      04:00<br>2. Campfires 02:46<br>3. Lost Lanterns 02:46<br>4. With Sword and Shield
      05:14<br>5. Progression 02:16<br>6. North Shore 05:46<br>7. Loops 03:13<br>8.
      Catacombs 04:43<br>9. Blackrock 03:55<br>10. Caves 09:35<br>11. In the Pocket
      04:09<br>12. The Cathedral Interior 05:31<br>13. Troggs Mounds 03:04<br>14.
      The Tombs 03:55<br>15. What Lies Below 01:56<br>16. Iris 02:39<br>17. The Lookout
      Observatory 04:07<br>18. Light Core 04:26<br>19. Moth to a Flame (Reprised)
      03:16'
