    about_the_game: "Steampunk Syndicate 2 is tower defense with elements of collectible\
      \ card game! This Game is made in awesome steampunk setting. We created a game\
      \ world with eccentric characters, steampunk weapons, towers and highly detailed\
      \ levels such as the Seaside Town, Flying Zeppelin, Temple of Time, Derelict\
      \ Firing Field, Ruins of Spire and the Realm of the King. <br />\r\n <br />\r\
      \nIn Steampunk Syndicate 2 you will confront waves of relentless enemies. Build\
      \ and fortify defensive towers: gatling gun, elemental fire thrower, bomber,\
      \ tesla robot and generator. <br />\r\n <br />\r\nGame Features:<br />\r\n\u2694\
      \uFE0F More than 40 free levels to challenge your strategy.<br />\r\n\u2694\uFE0F\
      \ 5 upgradeable towers.<br />\r\n\u2694\uFE0F Customizable steampunk robot.<br\
      \ />\r\n\u2694\uFE0F 2 upgradeable heroes.<br />\r\n\u2694\uFE0F Fantastic eye-catching\
      \ art design.<br />\r\n <br />\r\nResistance and their giant steampunk machine\
      \ The Defender have to protect their world again!"
