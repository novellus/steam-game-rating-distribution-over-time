details:
  data:
    about_the_game: "Role-playing game in which you play as a villager or a werewolf\
      \ !<br />\r\n<br />\r\nWerewolves Online is a game of strategy, bluff and mischief\
      \ !<br />\r\n<br />\r\nEach player is assigned a role at the start of the game.<br\
      \ />\r\n<br />\r\nMember of the village, member of the pack or even solo, the\
      \ goal is to win the game by fulfilling certain objectives !<br />\r\n<br />\r\
      \nWithout revealing their role, each villager will have to participate in the\
      \ debate and win with their own. Otherwise, he will die by hanging, be devoured\
      \ by werewolves or worse !<br />\r\n<br />\r\nA werewolf must try to devour\
      \ all the villagers without being exposed, otherwise, he will be hanged by the\
      \ village !<br />\r\n<br />\r\nThe whole village is made up of several roles:\
      \ Villager, Werewolf, Witch, Seer and many others to discover by downloading\
      \ our application !"
