  data:
    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/581460/extras/VanguardMap_Small.png?t=1569258421"
      crossorigin="anonymous"/><br>QuiVr Vanguard gives you a bite sized fantasy archery
      experience built from the ground up for VR. A map loved by many of the VR Early
      Adopters, bow mechanics fine tuned over years of development, and an ever expanding
      pool of items and enemies make QuiVr Vanguard a fantastic intro to VR or a fun
      way to kill some time.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/581460/extras/Player.png?t=1569258421"
      crossorigin="anonymous"/><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Best
      in class bow and arrow physics, battle tested in QuiVr<br></li><li>Drop-in/Drop-out
      multiplayer<br></li><li>Global, weekly leaderboards<br></li><li>Multiple environment
      skins<br></li><li>Varied subset of enemies found in QuiVr<br></li><li>Random
      item rewards as you play</li></ul>
