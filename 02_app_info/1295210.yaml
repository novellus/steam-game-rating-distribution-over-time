    about_the_game: "\u3010\u6E38\u620F\u7B80\u4ECB\u3011<br />\r\n\u300ASnack clearing\u300B\
      \u662F\u4E00\u6B3E\u4F11\u95F2\u4E09\u6D88\u6E38\u620F\uFF0C\u8BB2\u8FF0\u7684\
      \u662F\u73A9\u5BB6\u5728\u7F8E\u98DF\u8857\u7684\u6545\u4E8B\u3002\u5728\u5192\
      \u9669\u9014\u4E2D\u9677\u5165\u7F8E\u98DF\u9677\u9631\uFF0C\u9700\u901A\u8FC7\
      \u79FB\u52A8\u5404\u7C7B\u7F8E\u98DF\u6D88\u9664\u9677\u9631\u5373\u53EF\u95EF\
      \u5173\u3002\u6E38\u620F\u79CD\u7684\u969C\u788D\u6709\u5F88\u591A\uFF0C\u4E0A\
      \u767E\u79CD\u5173\u5361,\u4EAB\u53D7\u7B56\u7565\u521B\u9020\u7684\u4E50\u8DA3\
      \uFF01<br />\r\n<br />\r\n\u3010\u5947\u5E7B\u5192\u9669 \u7F8E\u98DF\u5947\u9047\
      \u3011<br />\r\n\u4F11\u95F2\u4E09\u6D88\uFF0C\u7F8E\u98DF\u8857\u5192\u9669\
      \u5947\u9047\u3002\u6D88\u9664\u5404\u79CD\u6E38\u620F\u969C\u788D\uFF0C\u901A\
      \u8FC7\u5173\u5361\uFF0C\u83B7\u53D6\u5956\u52B1\uFF0C\u6E38\u5386\u6574\u4E2A\
      \u7F8E\u98DF\u8857\uFF01\u73A9\u5BB6\u5386\u9669\u7D27\u6025\u8FEB\u964D\u7F8E\
      \u98DF\u8857\uFF01\u5F00\u542F\u7F8E\u98DF\u8857\u5192\u9669\u5947\u5E7B\u4E4B\
      \u65C5\uFF0C\u5B8C\u6210\u5173\u5361\u95EF\u5173\uFF0C\u83B7\u53D6\u7F8E\u98DF\
      \u8857\u751F\u5B58\u7269\u8D44\uFF0C\u6E38\u5386\u7F8E\u98DF\u5947\u3002<br\
      \ />\r\n<br />\r\n\u3010\u573A\u666FQ\u840C \u753B\u98CE\u53EF\u7231\u3011<br\
      \ />\r\n\u573A\u666F\u98CE\u683CQ\u840C\u68A6\u5E7B\uFF0C\u753B\u9762\u6E05\u65B0\
      \uFF0C\u754C\u9762\u753B\u98CE\u53EF\u7231\u660E\u6670\uFF0C\u9053\u5177\u7279\
      \u6548\u6548\u679C\u534E\u4E3D\u723D\u5FEB\u3002"
