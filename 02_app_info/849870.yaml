    about_the_game: <strong>Become a Pirate!</strong><br>You are a pirate using pistol
      and cutlass. Show your superior skills to the enemy.<br><br><strong>Fire Pistol!</strong><br>Pistol
      is a weapon that can kill enemies in the distance. Fire the enemies before they
      approach you. You can also head shot by targeting the enemy's head.<br><br><strong>Using
      Cutlass!</strong><br>Cutlass is a good weapon that not only can attack the enemy,
      but also can defend the enemy's attack. You can also slice the flying object
      (Skull, Shark, Bomb...etc.)<br><br><strong>Kill the Kraken!</strong><br>You
      can fight Kraken. Kraken is huge and powerful. You can kill it by shooting Kraken's
      leg and its eyes. Good luck.<br><br><strong>Challenge the record!</strong><br>Your
      play is recorded online. You can be the best record in the world. Make your
      legend.<br><br><strong>With your friends</strong><br>If you and your friend
      are online, you can team up with a friend, and six people can play a team battle
      at the same time. Recommend this game to your friends right now.
