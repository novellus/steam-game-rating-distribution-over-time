  data:
    about_the_game: Are you tired of bowling on the same greased up wooden planks?
      Do you love golf but hate rules? Does your heart yearn to throw a bowling ball
      at something other than a boring old set of pins? Do you love pineapples, trekking
      through fresh Alpine snow, and The Price is Right?<br><br>As King Tooth's loyal
      subject, you have been subjugated by His Majesty's loyal decree to bowl on His
      royal course. Through 18 unique and bizarre holes, you will bowl your way to
      victory, and the King's Heart. Despite being equipped with only your hands,
      you will learn the ancient art of bowling by throwing, rolling, curving, chucking,
      bowling balls. Earn high scores, explore, and be victorious!<br><br>Download
      Spare Teeth today, where bowling meets mini golf in this exciting VR game! Available
      for the HTC Vive!<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=21dfcdf0-4ff5-11e9-b20e-39fd50d289e9"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>
