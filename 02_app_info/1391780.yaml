details:
  data:
    about_the_game: Did you know that if you match at least two cute square shaped
      beings by color then you get at least two fields with grass and flowers in the
      same color. No!? Now you know.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1391780/extras/gameplay_0.gif?t=1605707765"
      /><br><br>Move 'n' Bloom is a simple but also challenging puzzle game about
      moving, pushing and matching colors.<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li>Over sixty handcrafted puzzles<br></li><li>Non-linear world
      map<br></li><li>Match mechanic based on whole 3 colors<br></li><li>Moving, pushing,
      combining, cloning, sticking and of course matching!<br></li><li>Very handy
      scrolls of incomplete knowledge</li></ul>
