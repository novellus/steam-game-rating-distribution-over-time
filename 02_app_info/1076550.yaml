  data:
    about_the_game: "The last SAMURAI SHODOWN for the NEOGEO makes it to  Steam!<br><br>SAMURAI\
      \ SHODOWN V SPECIAL, which was the last game made for SNK\u2019s NEOGEO back\
      \ in 2004, finally makes its way onto Steam. It features everything fans expect\
      \ from a fighting game like training mode, online matches, and a plethora of\
      \ adjustable settings! Challenge your friends to a game of life or death today\
      \ by playing SAMURAI SHODOWN V SPECIAL, now on Steam!<br><br><strong>DISCORD</strong><br>For\
      \ the latest in SNK news and community events, drop by our official Discord\
      \ channel!<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/snk\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1076550/extras/EDbho62UEAA8ObS.png?t=1580721821\"\
      \ /></a><br><br>Game Features<br>\u25A0A duel to the death! OverKill Moves!<br>The\
      \ most iconic addition to this entry in the series is the inclusion of character\
      \ specific \u201COverkill Moves\u201D, which can be used to finish off an opponent\
      \ with style. This version features the uncensored graphics and effects from\
      \ the original MVS version.<br><br>\u25A0Over 28 unique playable characters!<br>The\
      \ game features a robust cast of 28 characters, including previous boss characters\
      \ in the series such as Gaoh, Amakusa, Mizuki, and Zakuro. Plenty of fan favorites\
      \ in the series see their return as well!<br><br>\u25A0Art Gallery and Custom\
      \ Menu BGM!<br>A variety of art and illustrations can be unlocked by fulfilling\
      \ specific conditions in-game. Also you can select your favorite SAMURAI SHODOWN\
      \ V SPECIAL tracks as the menu music.<br><br>\u25A0Online Multiplayer Mode\t\
      <br>Cross swords with players from around the world! Check out the Leaderboard\
      \ to see who\u2019s at the very top!"
