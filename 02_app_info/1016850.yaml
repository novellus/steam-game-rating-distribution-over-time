    about_the_game: "Play this challenging match-3 game! Ever since they were children,\
      \ two freinds trained to become powerful alchemists. They both show great potential\
      \ but only one have them has great ambitions - and ambitions can be dangerous.\
      \ As an experiment goes terribly wrong  one of them dies! Can alchemy and magic\
      \ even revive the dead? Find the answer while selling potions and talismans\
      \ to the people who need your help!<br />\r\n<br />\r\nOne thing is certain:\
      \ she won\u2019t give up without a fight.<br />\r\n<br />\r\n- 50 challenging\
      \ match3 levels!<br />\r\n- 20 alchemical potions and magical items to master<br\
      \ />\r\n- 5 regions filled with special ingredients and new tasks"
