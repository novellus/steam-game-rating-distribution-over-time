details:
  data:
    about_the_game: '<strong>Step 1: Complete a Bachelor''s Degree Program</strong><br>Take
      a quick course, learn how aquatic animals behave. Get the necessary knowledge
      to make them co-work with you and even to talk to them!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1342550/extras/01--glowny---new.gif?t=1607643331"
      /><br><br><strong>Step 2: Earn Scuba Certification</strong><br>Diving is essential
      when working with dolphins. Go through training. Learn to use diving equipment
      in the pool and open waters. Get a diver certificate!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1342550/extras/02---Nurkowanie.gif?t=1607643331"
      /><br><br><strong>Step 3: Time for practice </strong><br>You passed the training,
      you have a diver''s certificate, so it''s time to practice. You start work alone
      with dolphins. For starters, simple work: feeding, washing, care, and some fun.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1342550/extras/03---praktyka.gif?t=1607643331"
      /><br><br><strong>Step 4: Gain Work Experience</strong><br>Welcome to the position
      of the trainer. The first big order - train our dolphins for a big party that''s
      ahead of us. You need to prepare dolphins for the show. There are many tricks
      to master.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1342550/extras/04---trenuj.gif?t=1607643331"
      /><br><br><strong>Step 5: Rebell and free the dolphins</strong><br>Taking captive
      wild animals, especially so intelligent ones, is not a good thing. You knew
      that from the beginning. You know how to talk to them, you know the topography
      of the terrain, it''s time to free the dolphins. Let them come back to nature!'
