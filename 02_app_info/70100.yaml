    about_the_game: "Hacker Evolution is a hacking simulation game, featuring unparalleled\
      \ graphics and features.<br>\t\t\t\t\t\t\tYou play the role of a former intelligence\
      \ agent, specializing in computer security. When a chain of events sets off\
      \ worldwide, leaving critical service disabled, you assume the role a computer\
      \ hacker to find out what happened and attempt to stop it.<br>\t\t\t\t\t\t\t\
      When a stock market, a central bank, satellite uplink and transoceanic fiber\
      \ optics links crash, you know this is more then a simple event. Something big\
      \ is behind all this, and you have to figure out what is it.<br>\t\t\t\t\t\t\
      \tYou hack into computers, look for exploits and information, steal money to\
      \ buy hardware upgrades in an attempt to put all the pieces of a big puzzle\
      \ together.<br>\t\t\t\t\t\t\t<br>\t\t\t\t\t\t\tSet in a virtual operating system\
      \ environment, the game is packed with all the features required to bring the\
      \ hacker feeling and experience to every gamer.<br>\t\t\t\t\t\t\t<br>\t\t\t\t\
      \t\t\tThe concept behind Hacker Evolution is to create a game that challenges\
      \ the gamer's intelligence, attention and focus, creating a captivating mind\
      \ game. Solve puzzles, examine code and bits of information, to help you achieve\
      \ your objectives.<br>\t\t\t\t\t\t\t<br>\t\t\t\t\t\t\t<br>\t\t\t\t\t\t\tKey\
      \ features:<br>\t\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Modding capability to allow\
      \ the creation of custom levels<br>\t\t\t\t\t\t\t</li><li>The included mod editor,\
      \ allows you to create new game levels easily<br>\t\t\t\t\t\t\t</li><li>Multiple\
      \ interface skins<br>\t\t\t\t\t\t\t</li><li>Complex levels and gameplay to guarantee\
      \ the best experience<br>\t\t\t\t\t\t\t</li><li>Optional freelance jobs to offer\
      \ more variety <br>\t\t\t\t\t\t\t</li><li>Complex command console with over\
      \ 20 commands and tools<br>\t\t\t\t\t\t\t<ul class=\"bb_ul\"></ul></li></ul>"
