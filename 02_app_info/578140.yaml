    about_the_game: "<h2 class=\"bb_tag\">About Deluxe Edition</h2><ul class=\"bb_ul\"\
      ><li>Change Main Title and BGM <br></li><li>Unknown Files</li></ul><br>----------------------------------------------<br><br>One\
      \ day, a boy, Riel, has a nightmare. inside the dream there is a school just\
      \ like in real where terrifying things continues to happen.<br>Being chased\
      \ by a blood-soaked medusa, his friends are killed.<br>Students foam teams just\
      \ to fight each other.<br>...this was a beginning of [Nightmare Game].<br><br>After\
      \ inference of collected hints, they can end this game.<br>the [Broadcast] will\
      \ tell about where Hints are, and friends' death.<br>they were programmed to\
      \ bring them to death.<br><br>is the [Broadcast] from my mind? and what happened\
      \ in dreams is connected to reality.<br>when someone dies in my dream- so do\
      \ in reality. can Riel finish the game?<br><br>Summer Nightmare is a Mystery\
      \ Survival adventure in dreams, surrounding Riel.<br>Protect friends, teacher\
      \ and yourself!<br><br>\u300EThose who happen to behold Medusa, are destined\
      \ to be killed by someone.\u300F"
