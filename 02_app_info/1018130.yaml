details:
  data:
    about_the_game: '<strong>Arkanoid \ Air Hockey with explosions, shooting and building</strong><br><br>Use
      your mouse like an air hockey striker to kick enemy bombs back into evil Black
      Castle!  <br>Destroy enemy towers with bombs, rockets and lasers, because they
      are evil. Don''t forget to protect your little dudes - you need them to win.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1018130/extras/BREAK_4.gif?t=1593184158"
      /><br><br>Features:<br><br><ul class="bb_ul"><li>    <strong>ORIGINAL MIX OF</strong>
      arkanoid, air hockey physics, shooting and building<br></li><li>    Explosions,
      lasers, towerbugs -<strong>EVERYTHING YOU LIKE!</strong> Also, loud chanting.<br></li><li>    <strong>DEVELOP
      YOUR OWN TACTICS</strong>: Concentrate on kicking, shooting or building or everything
      - by choosing right upgrades!<br></li><li>    Protect your lesser brothers-in-arms
      (<strong>AND</strong> don''t expect they ever help you back)<br></li><li>    One-handed
      mouse-only controls lets you <strong>DRINK YOUR COFFEE</strong> and play in
      the same time.  <br></li><li>    ... but try not to spill it, because some levels
      are really <strong>REALLY HARD!</strong><br></li><li>    Beat 30-levels campaign
      and then the Endless mode <br></li><li>    <strong>BE WARNED:</strong> only
      for those who has endless time<br></li><li>    Global leaderboards - <strong>EVERYONE
      WILL KNOW HOW COOL YOU ARE</strong></li></ul>'
