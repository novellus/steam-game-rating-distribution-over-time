    about_the_game: "Afterparty is Episode 1 in multi-episode series of Ash. This\
      \ is a puzzle, pixel-art, rpg adventure game that will test your ability to\
      \ figure out your environment to advance. A locked door or a path is not always\
      \ opened the way you might think...<br><br>   <strong> Originally posted by\
      \ Ash:<br>    \u201CI\u2019m so excited for the party,\u201D</strong><br><br>Little\
      \ does she know that this party will be the start of an amazing adventure. Quickly\
      \ she realizes that she is stuck in the house that once held many guests, but\
      \ now is quite empty\u2026 Or is it?<br><br><i>Why is she there? Who is her\
      \ host? And most importantly\u2026 Will she ever get home?</i><br><br>Help Ash\
      \ on her journey in this casual puzzle based adventure that will keep her searching\
      \ for a way home, only to find she must go deeper into the depths of this house\
      \ that may never let her go."
