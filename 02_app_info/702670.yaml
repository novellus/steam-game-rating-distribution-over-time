    reviews: "\u201CDonut County is a singular experience that transcends its simple,\
      \ but potent core mechanic thanks to its idiosyncratic humor, clever gameplay\
      \ twists, and a gleeful sense of what makes swallowing the world into a hole\
      \ so cathartic.\u201D<br>10/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://wegotthiscovered.com/gaming/donut-county-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >We Got This Covered</a><br><br>\u201C\
      The adorable world inhabited by colorful characters is something we desperately\
      \ need more of in games. Donut County might not be a long experience, but it\u2019\
      s one that players can\u2019t help but cherish.\u201D<br>9/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.hardcoregamer.com/2018/09/10/review-donut-county/311634/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br><br>\u201CDonut\
      \ County is an entertaining diversion: it\u2019s quirky, simple to play, and\
      \ doesn\u2019t outstay its welcome. Given so many games-as-service are currently\
      \ vying for hundreds of hours of your life, small gems like this are a valuable\
      \ and finite source of relief.\u201D<br>8.3/10 \u2013 <a href=\"https://www.pcgamer.com/donut-county-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br>"
