    about_the_game: "<strong><i>Donut County</i></strong> is a story-based physics\
      \ puzzle game where you play as an ever-growing hole in the ground. Meet cute\
      \ characters, steal their trash, and throw them in a hole.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/702670/extras/DC_Steam_1.png?t=1578339832\"\
      \ /><br><br><strong>Where Trash is Treasure</strong><br>Raccoons have taken\
      \ over <i>Donut County</i> with remote-controlled trash-stealing holes. You\
      \ play as BK, a hole-driving raccoon who swallows up his friends and their homes\
      \ to earn idiotic prizes. <br><br>When BK falls into one of his own holes, he\u2019\
      s confronted by his best friend Mira and the residents of <i>Donut County</i>,\
      \ who are all stuck 999 feet underground\u2026 and they demand answers!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/702670/extras/DC_Steam_8.png?t=1578339832\"\
      \ /><br><br><strong>The Hole Keeps Growing</strong><br>\u2022\tEXPLORE every\
      \ character\u2019s home, each with their own unique environment.<br>\u2022\t\
      MOVE the hole to swallow up their stuff, growing bigger each time.<br>\u2022\
      \tCOMBINE objects inside for crazy effects: cook soup, breed bunnies, launch\
      \ fireworks, and more.<br>\u2022\tCATAPULT things back out of the hole. You\
      \ can use it to solve puzzles...or just destroy stuff.<br>\u2022\tDEVOUR everything.\
      \ The hole won\u2019t stop until the whole county is all gone.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/702670/extras/DC_Steam_5.png?t=1578339832\"\
      \ /><br> <br><i>Donut County</i> was created by Ben Esposito, designer on <i>What\
      \ Remains of Edith Finch</i> and <i>The Unfinished Swan</i>. It is the result\
      \ of six years of solo development, dozens of donuts (for research), and one\
      \ fateful encounter with a raccoon."
