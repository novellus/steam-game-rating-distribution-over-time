    about_the_game: '[h1]<strong>Metal Pass</strong>[/h1]<br>Metal Pass is the progression
      system where the players have access to weekly challenges and amazing in-game
      rewards. This seasonal journey is the path to level your account up and get
      over 90 items by winning the challenges!<br>[h1]<strong>Premium</strong>[/h1]<br>The
      Metal Pass Premium ensures that you receive twice as many rewards per level,
      and also makes you progress faster on the season, achieving the best items.<br>[h1]<strong>Get
      20 levels instantly</strong>[/h1]<br>With this DLC, you''ll get access to the
      current season Premium rewards and instantly bump 20 levels, which also means
      20 levels worth of rewards for your account immediately!<br>[h1]<strong>4rd
      Season Rewards</strong>[/h1]<br>The season includes more than 90 rewards total,
      and with the Premium, you can also obtain:<br><ul class="bb_ul"><li>A Heavy
      Metal model for Photon and Full Metal Judge<br></li><li>New Metal Legend Models
      for Stargazer, Black Lotus and Clunker<br></li><li>New Rockstar Model for Artificer
      and Icebringer<br></li><li>Lots of new Sprays<br></li><li>New thematic Visual
      Effects for the matches<br></li><li>5 New Avatar Portraits</li></ul>'
