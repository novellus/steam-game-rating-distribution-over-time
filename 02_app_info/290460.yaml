    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/290460/extras/11904013606_ab721781e7_o-1.png?t=1589356151"
      /><br><strong><i>LEGIONWOOD 2: RISE OF THE ETERNAL''S REALM</i></strong> is
      an epic fantasy Role Playing Game (RPG) in the style of the classics of yesteryear.
      Playing as an elite imperial soldier trying to protect their homeland, you''ll
      get to explore a massive, fully detailed medieval empire filled with daring
      adventures, outlandish treasures and dramatic conflicts. Along the way, you''ll
      have to contend with the likes of political corruption, zombie hordes, the onset
      of war and a game world that changes depending on your choices and actions.
      Get ready to pick a side on the stage of history. Will you be the one who saves
      Legionwood, or will you be the one who dooms it to an age of darkness?<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/290460/extras/Banner.png?t=1589356151"
      /><h2 class="bb_tag"><i>Features</i></h2><ul class="bb_ul"><li>20+ hours of
      classic RPG gameplay.<br></li><li>Dozens of minigames and sidequests to discover.<br></li><li>Hundreds
      of different character configurations.<br></li><li>Over 100 intelligent and
      dangerous foes.<br></li><li>Non-linear storyline that makes your choices count.<br></li><li>Six
      different endings.</li></ul><br>The Director''s Cut update also includes:<br><br><ul
      class="bb_ul"><li>Smarter enemy AI.<br></li><li>In-game lore encyclopedia.<br></li><li>Expanded
      endings.<br></li><li><i>Imperial Armaments</i>, <i>Bardsong</i> and <i>Journey
      to Charn</i> DLC packs.</li></ul>'
