    about_the_game: <strong>Very Real Chess</strong> is one of the first Virtual Reality
      chess games created specifically for a Steam VR experience. Compete one-on-one
      with AI in a fully featured chess environment.<h2 class="bb_tag">Key Features:</h2><ul
      class="bb_ul"><li>Move around in a simplistic room-scale or standing-only game
      environment<br></li><li>Play against the computer with one of the best AI in
      the world -- the Stockfish chess engine<br></li><li>Play on either side as white
      or black<br></li><li>Wrong move detection tells you when a move is not possible<br></li><li>Overhead
      view allows the player to see the chessboard from above like a traditional 2D
      chess game</li></ul><ul class="bb_ul"><li>Interested in developing your own
      virtual reality experience? Very Real Chess is released under the GPL 3.0 license,
      so contact the developer for source code!</li></ul>
