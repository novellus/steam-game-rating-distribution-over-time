    about_the_game: "Unlocks the playable character &quot;Zooey&quot; in Granblue\
      \ Fantasy: Versus.<br />\r\nComes with other additional contents, including\
      \ a special &quot;Zooey&quot; lobby avatar.<br />\r\n<br />\r\nContents<br />\r\
      \n\u25A0Playable Character &quot;Zooey&quot;<br />\r\n\u25A0Lobby Avatar x1<br\
      \ />\r\n\u25A0Star Character Icon x1<br />\r\n\u25A0Additional RPG Mode Quest\
      \ x2<br />\r\n<br />\r\nNotice:<br />\r\nThese contents are also sold as part\
      \ of a set. Be careful not to purchase content twice.<br />\r\n<br />\r\nIn\
      \ order to use this downloadable content, you will need the main product, which\
      \ is sold separately. The latest content update may be required.<br />\r\n<br\
      \ />\r\nThis set does not include digital purchase bonuses for the original\
      \ smartphone/browser game Granblue Fantasy."
