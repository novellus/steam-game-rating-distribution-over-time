      not up to date and made in just a confusing way. This guide should be over how
      to install the libraries versus using an out of date example that doesn''t work.
      All of this is compounded by how horrid visual studio is as an IDE. All I''ve
      ever had is problems using tier 2 and tonight was the last straw. I cannot recomend
      this guide. For those of you who use Tier 2, I applaud you. I''ll be going back
      to GCC and codeblocks, the better C++ compiler. If only AGK would migrate.........'
