details:
  data:
    about_the_game: "We all sympathize with nature and its magnificent patterns and\
      \ paintings that it has painstakingly created over thousands of years.<br />\r\
      \nBut unfortunately, from the ground, we often do not see all the beauty that\
      \ a particular place has. At such moments, you want to become a bird, soar into\
      \ the sky and see everything from a height...<br />\r\n<br />\r\nBut now, thanks\
      \ to Fast Wings, you have this opportunity. This bird simulator with a third-person\
      \ view allows you to see the stormy forest river in all its glory, but follow\
      \ the path of the rings, be careful! At high speed, it is easy to crash into\
      \ a branch and leave the feathered body...<br />\r\n<br />\r\nFeature of game:<br\
      \ />\r\n- Nice graphics and gameplay.<br />\r\n- Endless game mode.<br />\r\n\
      - Relaxing atmosphere.<br />\r\n- Customization of the main character."
