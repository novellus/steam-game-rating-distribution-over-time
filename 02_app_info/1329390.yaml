    about_the_game: <strong>Help with rebuilding of the ancient civilization!</strong><br><br>Lands
      of Raynar a first-person RTS in which you take on the role of Karia - one of
      the last inhabitants of the fallen lands. Together with your numinous companion
      Ivy and people have an adventure through traces of ancestors.<br><br><br><strong>Explore
      the world</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1329390/extras/1.gif?t=1607686155"
      /><br><br>The game is rich in a plethora of diverse landscapes and its elements.
      Discover ancient secrets that are hidden in flora, fauna and dark caves of Raynar.<br><br><br><strong>Be
      vigilant</strong><br><br>In the world full of life, you will meet a lot of creatures
      and people with whom you will have to confront. They will pose a threat to your
      life or they will be able to help you in tough moments.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1329390/extras/3.gif?t=1607686155"
      /><br><br><strong>Develop your village</strong><br><br><ul class="bb_ul"><li>Manage
      civil buildings to increase the number of the village's people<br></li><li>Build
      defensive structures that will protect from danger from outside the village<br></li><li>Destroy
      buildings and admire them when they fall apart realistically with the help of
      implemented physics</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1329390/extras/2.gif?t=1607686155"
      />
