    about_the_game: "Deep in the bowels of earth lives the Skullmaster, an evil wizard\
      \ who rules over the land and terrorizes the innocent. The time has come to\
      \ enter the Skullmaster's arena, destroy his minions and put an end to the tyranny.<br\
      \ />\r\nThis is a game about running, dodging and shooting stuff. Blast your\
      \ way through different arenas, defeat the evil Skullmaster and escape quickly\
      \ to earn a spot on the hiscore."
