    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/702600/extras/Grafika_karta_ENG1.png?t=1537385403\"\
      \ /><br><br><i>Indygo</i> is a narrative game with point \u2018n\u2019 click\
      \ elements set in one room only \u2013 a painting workshop.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/702600/extras/Grafika_karta_ENG2.png?t=1537385403\"\
      \ /><br><br><i>Indygo</i> tells the story of a painter who suffers from depression.\
      \ One of the symptoms is proceeding isolation. The main character hasn\u2019\
      t left his room for more than 3 months. The person who helps him live through\
      \ this hard time is his girlfriend Anna. It became obvious for both of them,\
      \ that this situation can\u2019t last forever. The time has come to look for\
      \ a solution. It\u2019s up to the player to decide how the story will progress.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/702600/extras/Grafika_karta_ENG3.png?t=1537385403\"\
      \ /><br><br><strong>The main topic of the game is depression and isolation.</strong>\
      \ <i>Indygo</i> attempts to illustrate what people affected by mood disorders\
      \ may experience. The game counteracts the stigmatization of those people. During\
      \ the game, you will see the world through the eyes of the main character. Many\
      \ puzzles await to be solved and many letters await to be read. The painter\u2019\
      s journal gives us detailed information about his mental state and thoughts.\
      \ Inquisitives will be able to find additional hints binding the story together.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/702600/extras/Grafika_karta_ENG4.png?t=1537385403\"\
      \ /><br><br><strong>Handmade graphic and music are important elements</strong>\
      \ that add depth to story. The room changes accordingly to the mental state\
      \ of a character. The game has multiple endings. <strong>How the story ends\
      \ depends on the seemingly trivial decisions</strong> made by the player during\
      \ the game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/702600/extras/Grafika_karta_ENG5.png?t=1537385403\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Deep, melancholy atmosphere thanks to high\
      \ quality handmade art and originally composed soundtrack.<br></li><li>Intriguing\
      \ story evolving at every subtle, seemingly trivial decision.<br></li><li>Engaging\
      \ narrative with multiple endings depending on the decisions made by the player.<br></li><li>Unique,\
      \ ever-changing room which reacts to the mental state of the main character.</li></ul>"
