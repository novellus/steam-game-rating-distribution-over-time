    review: "Dans Indygo, on incarne un peintre victime de d\xE9pression et qui vit\
      \ reclus dans son atelier depuis plusieurs mois. Sa compagne Anna se sent d\xE9\
      munie pour l'aider et leur relation en souffre. A nous de faire \xE9voluer la\
      \ situation.\n\nA travers des situations a priori anodines, les diff\xE9rentes\
      \ caract\xE9ristiques de la d\xE9pression sont illustr\xE9es : isolement, manque\
      \ d'envie, absence de plaisir, difficult\xE9 d\xE9sesp\xE9rante \xE0 se motiver,\
      \ d\xE9couragement, fatalisme, perte d'estime de soi, culpabilisation, monotonie,\
      \ id\xE9es suicidaires ou incidences sur les relations avec l'entourage.\n\n\
      Le jeu propose d'explorer diverses variantes d'\xE9volution en rejouant plusieurs\
      \ fois l'histoire (premi\xE8re partie, en lisant tout et en explorant tranquillement\
      \ : 1h20, 2\xE8me partie : moins de 40 minutes) qui repose toujours sur une\
      \ trame identique.\nL'int\xE9r\xEAt du titre repose sur la possibilit\xE9 de\
      \ comprendre et ressentir la mani\xE8re d'appr\xE9hender la vie quand on est\
      \ en d\xE9pression, ce qui peut \xEAtre une ressource utile pour les personnes\
      \ qui ont un proche dans cette situation.\n\nLe gameplay ne propose ainsi pas\
      \ une approche v\xE9ritablement ludique mais renvoit \xE0 une vision n\xE9gative\
      \ du monde, \xE0 un environnement concret mais terne bien retranscrit dans les\
      \ dessins crayonn\xE9s \xE0 la main et la musique m\xE9lancolique, \xE0 l'absence\
      \ de plaisir et d'envie retranscrite par des commentaires d\xE9sabus\xE9s \xE0\
      \ la moindre interaction avec l'environnement et d\xE9bouchant rarement sur\
      \ une action constructive et \xE9galement des textes qui expriment les \xE9\
      tats d'\xE2me du h\xE9ros et de sa compagne.\nSous forme de point & click tr\xE8\
      s intuitif (avec m\xEAme des indices \xE0 disposition pour les moins perspicaces),\
      \ on a des petites \xE9nigmes faciles \xE0 r\xE9soudre qui consisteront essentiellement\
      \ \xE0 rassembler des objets dispers\xE9s dans l'atelier. Ceux-ci ne sont pas\
      \ sp\xE9cialement cach\xE9s et ils apparaissent m\xEAme opportun\xE9ment dans\
      \ le d\xE9cor au d\xE9but de l'\xE9nigme. Mais encore une fois, il ne faut pas\
      \ chercher ici la difficult\xE9 mais percevoir la souffrance de celui qui tourne\
      \ en rond dans sa chambre et qui doit faire sans arr\xEAt des efforts incroyables\
      \ pour trouver et utiliser des objets du quotidien et constamment rassembler\
      \ ses id\xE9es comme on tente de reconstituer un puzzle.\n\n\nIndygo se rapproche\
      \ de Actual Sunlight, si ce n'est que ce dernier \xE9tait compl\xE8tement lin\xE9\
      aire, techniquement plus limit\xE9 par le fait qu'il \xE9tait con\xE7u sur RPG\
      \ Maker et \xE9tait constitu\xE9 essentiellement de textes.\n\n\nJe recommande\
      \ chaudement Indygo. A r\xE9server naturellement \xE0 un public adapt\xE9.\n\
      \n\n\n\n\n\nDans le m\xEAme genre :\nLire mon \xE9valuation de [url=https://steamcommunity.com/profiles/76561198036328736/recommended/1282320?snr=1_5_9__402][i]Stilstand[/i][/url]"
