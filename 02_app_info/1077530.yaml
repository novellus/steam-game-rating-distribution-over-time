    about_the_game: <h2 class="bb_tag">Before we get into the description of the game,
      I'm going to list a few things the game doesn't have. </h2><br><br><ul class="bb_ul"><li>
      This is a sandbox where you are free to do and build anything you want. There
      is no end goal. The only limit is your imagination.<br></li><li> There is no
      management, economy, or timers involved in the game. It's a pure sandbox game
      where you are free to do and build anything.<br></li><li> There is no story.
      Imagine or create a story through what you build in the game.</li></ul><h2 class="bb_tag">Okay
      description time.</h2><br><br>Have you ever wanted to just build your own little
      fantasy world, a farm, some kind of castle, or just an epic fantasy city, without
      worrying about managing your economy, maintaining the happiness of your people,
      or gaining enough XP to unlock a building? BUILD is the game for you! Build
      &amp; design your own fantasy world using over 600+ items, in this relaxing
      sandbox building game. No missions, no objectives, no timers. Just stress-free
      building, and good vibes. Stack, connect, or overlap objects to create unique
      combinations. Build whatever you like, whenever you like, however you like.
      The possibilities are endless!<h2 class="bb_tag">Features</h2><br><br><ul class="bb_ul"><li>
      Over 600+ items designed by various artists, to build &amp; create with! - with
      more continuously being added in each major update.<br> </li><li> Stack &amp;
      merge items to create unique combinations.<br></li><li> Add life to your world
      with people, animals, giants, and even dragons.<br></li><li> Build your own
      land.<br></li><li> Command people to do various tasks.<br></li><li> Rotate items
      at any angle.<br></li><li> <strong>Build instantly </strong> - No wait times,
      timers, or XP.<br></li><li> Rotate, zoom, or pan the camera at any angle.<br></li><li>
      View worlds created by other players.<br></li><li> Search &amp; download worlds
      from other players.<br></li><li> <strong>Huge world</strong> - You will never
      run out of space for building.<br></li><li> <strong>Cross-play</strong> - Save
      your world to the cloud and play while on the move with our mobile version,
      Pocket BUILD. <br></li><li> <strong>Pugs</strong> - Do you like Pugs? Well great,
      this game has a Pug.<br></li><li> <strong>Bugs</strong> - Lot's of cool bugs
      with more bugs added every update!</li></ul><h2 class="bb_tag">Things currently
      being developed:</h2><br>We plan to release all these features slowly over regular
      updates. <br><br><ul class="bb_ul"><li> Multiplayer - Explore &amp; build worlds
      with your friends.<br></li><li> Swimming in first-person mode.<br></li><li>
      Riding horses, dragons, boats, and vehicles in first-person mode. <br></li><li>
      Going inside buildings in first-person mode. <br></li><li> Zombie survival mode.
      Survive hoards of zombies in your world.<br></li><li> And loads more! Join us
      on Discord to make your suggestions <a href="https://steamcommunity.com/linkfilter/?url=https://discordapp.com/invite/xjhtSTS"
      target="_blank" rel="noopener"  >https://discordapp.com/invite/xjhtSTS</a></li></ul>
