    about_the_game: "Rocket of Whispers: Prologue is a short narrative game with a\
      \ very short playtime. <br><br>It takes place before the main game, OPUS: Rocket\
      \ of Whispers, and tells the story of Fei Lin\u2019s first waking moments.<h2\
      \ class=\"bb_tag\">Story</h2><br>\u201CFei... Have you awakened?\u201D<br><br>When\
      \ I awoke, I was all alone.<br>The familiar scenery around me, were in ruins.<br><br>In\
      \ a chilling cellar below the apocalyptic snow, Fei Lin the witch wakes up from\
      \ hibernation, and ventures into the forsaken world. Guide her through the process\
      \ of escaping the cellar, and seeing the changed world for her first time.<br><br>\u201C\
      If you awaken to a world in ruin, please... return us...\u201D - Church Elder<br><br>With\
      \ an important mission and the hopes of the people resting on her shoulders,\
      \ Fei Lin takes her first steps into a lonely, empty world that has been forgotten\
      \ by time itself.<h2 class=\"bb_tag\">Game Features</h2><br><ul class=\"bb_ul\"\
      ><li>Explore Fei Lin\u2019s origin<br></li><li> Escape the cellar!<br></li><li>\
      \ A hauntingly beautiful world<br></li><li> An audiovisual marvel</li></ul><br>==========================================<br><br>\u203B\
      \ This is a free mini companion piece for OPUS: Rocket of Whispers, created\
      \ for our fans."
