      \ />\r\n<br />\r\nFor daring players, we offer special achievements and trophies.<br\
      \ />\r\n<br />\r\nYou can select your game mode to tailor the game\u2019s<br\
      \ />\r\ndifficulty to suit you, so new players and solitaire masters alike will\
      \ find themselves entertained.<br />\r\n<br />\r\n120 levels accompanied by\
      \ relaxing royal medieval music.<br />\r\n<br />\r\nOutplay your rivals and\
      \ win the kingdom\u2019s grand prize!"
