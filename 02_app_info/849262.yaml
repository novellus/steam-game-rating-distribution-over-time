  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/849262/extras/SOTTR_ThePathHome_InTextBanner_616x181.png?t=1573637699\"\
      \ /><br>The Path Home follows the end of Shadow of the Tomb Raider, with the\
      \ dust having settled and the battle over. However, when allies go missing,\
      \ Lara must search ancient tunnels to try and find them. Lara\u2019s new journey\
      \ features a brand-new challenge tomb, which contains a secret that\u2019s been\
      \ hidden for ages. The Path Home features new customization options with the\
      \ Midnight Sentinel outfit, the Silver Strike bow, and the Magic Touch skill,\
      \ which allows Lara to use fewer resources to craft when on the run.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/849262/extras/SOTTR_TheGrandCaiman_InTextBanner_616x181.png?t=1573637699\"\
      \ /><br>A ferocious deity threatens the lives of innocent San Juan villagers\
      \ in Shadow of the Tomb Raider - The Grand Caiman. In order to protect local\
      \ villagers from the aggression of Trinity, Lara Croft must hunt mercenaries,\
      \ face the towering wrath of a volcanic new challenge tomb, and survive the\
      \ lethal surpise concealed within. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/849262/extras/SOTTR_TheSerpentsHeart_InTextBanner_616x181.png?t=1573637699\"\
      \ /><br>Confront the repercussions of a failed uprising! In order to save the\
      \ lives of dedicated rebels, Lara Croft must navigate the treacherous waters\
      \ of a never-before-seen challenge tomb, infiltrate an enemy barracks to stage\
      \ a prison break, and face cultists in their mountain stronghold. The Serpent's\
      \ Heart offers new customization options, with the Dragon Scales outfit, the\
      \ Serpent Lash bow, and the Divine Bounty skill, which rewards Lara with more\
      \ gold pieces when looting fallen foes.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/849262/extras/SOTTR_ThePriceofSurvival_InTextBanner_616x181.png?t=1573637699\"\
      \ /><br>Solve the mystery of Lara's greatest foe! While trying to crack the\
      \ private codes of Trinity's leader, Lara must conquer a poisonous new challenge\
      \ tomb and defeat the elite Paititian soldiers that stand in her way. \u201C\
      The Price of Survival\u201D is an all-new single-player challenge tomb. \u201C\
      The Price Of Survival\u201D offers new customization options, with the Hunter's\
      \ Array outfit, the Silent Sting pistol, and the Raptor's Eye skill, which enables\
      \ Lara to tag her enemies for persistent tracking.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/849262/extras/SOTTR_TheNightmare_InTextBanner_616x181.png?t=1573637699\"\
      \ /><br>Learn the secret Uchu has told no one else! In order to obtain a powerful\
      \ and mysterious weapon, Lara Croft must face the music in a brand-new challenge\
      \ tomb, battle foes who look like but are not like any she's ever faced, and\
      \ confront the deadliest enemy of all: herself. The Nightmare offers new customization\
      \ options, with the Scales of Q outfit, the Grip of Fear axe, and the White\
      \ Breath skill, which grants Lara's Fear Arrows the power of an area effect.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/849262/extras/SOTTR_ThePillar_InTextBanner_616x181.png?t=1573637699\"\
      \ /><br>Discover the truth behind the legend of the Maya apocalypse! To reclaim\
      \ an ancient treasure, Lara Croft must defy the treacherous storms of an all-new\
      \ challenge tomb, all while fighting Trinity. The Pillar offers new customization\
      \ options, with the Sinchi Chiqa Battle Dress, the Oathtaker\u2019s bow, and\
      \ the Thousands Eyes skill, which allows Lara to use Survival Instincts when\
      \ moving through tree canopies or concealment walls.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/849262/extras/SOTTR_TheForge_LargeCapsule_616x181.png?t=1573637699\"\
      \ /><br>Brave the lava-flooded Forge of the fallen gods to uncover the secrets\
      \ of Kuwaq Yaku. Conquer this all-new challenge tomb, playable solo or in co-op,\
      \ to obtain the new Grenadier skill, as well as the new Brocken outfit and Umbrage\
      \ 3-80 weapon. Along the way, Lara must uncover details of a friend\u2019s ancient\
      \ legacy, and overcome a danger thought to be lost in flames.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/849262/extras/SOTTR-Dark_Tombs_616x213_-_Copy.jpg?t=1573637699\"\
      \ /><br>The Shadow of the Tomb Raider - Season Pass includes the following content:<br><br><ul\
      \ class=\"bb_ul\"><li>7 challenge tombs <br></li><li>7 weapons, outfits, and\
      \ skills<br></li><li>Multiple narrative side missions<br></li><li>1 of each\
      \ of the above will be exclusive to the Season Pass</li></ul><br>Following the\
      \ first Weapon/Outfit drop on September 14th, Season Pass content will release\
      \ on a monthly basis starting November 2018.<br><br>Be sure to secure your Season\
      \ Pass today!"
