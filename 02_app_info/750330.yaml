  data:
    about_the_game: "The title speaks for itself \u2013 it\u2019s Air Hockey. You\
      \ have a puck, a striker and gates, use them as intended. The opponent will\
      \ do the same. Gaming diversity is achieved due to the following features.<h2\
      \ class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li><strong><u>Mouse only\
      \ controls.</u></strong> This game was designed to give you authentic air hockey\
      \ experience. <br></li><li><strong><u>Online PvP.</u></strong> Play against\
      \ your friends or random players. <br></li><li><strong><u>Play against AI.</u></strong>\
      \ Choose the difficulty and try to beat your opponent. Test your skills by defeating\
      \ the hardest one. We doubt you will actually win, but well, you can try, at\
      \ least. <br></li><li><strong><u>20+ power-ups.</u></strong> Gain an advantage\
      \ over the enemy by getting the pickup first. There are effects of different\
      \ types - some give the possessor new abilities, others temporarily improve\
      \ their stats, and others make opponent\u2019s game harder. Experience different\
      \ combinations of the multiple effects, stacked on each other. But remember,\
      \ those effects can be used against you as well. You have been warned.</li></ul>"
