details:
  data:
    about_the_game: "Those Who Remain: Lights Out is the comic prequel to the psychological\
      \ adventure-thriller, Those Who Remain, focusing on the story of the Dormont\
      \ Police Department. Written by developer Ricardo Cesteiro and beautifully illustrated\
      \ by artist Filipe Teixeira, follow the experiences of two of Dormont\u2019\
      s finest police officers as they slowly uncover that all is not as it seems\
      \ in their once-quiet town.\_ After investigating a seemingly innocent missing\
      \ person\u2019s report, the officers set off on a tense adventure that leads\
      \ them to dark and strange places\u2026 Will they survive the night and unravel\
      \ the mysteries of Dormont?\_<br><br><i>The files can be found within the game's\
      \ local folder. This can be accessed by right-clicking on the game within the\
      \ Steam Libary, then selecting 'Manage' and 'Browse local files'.</i>"
