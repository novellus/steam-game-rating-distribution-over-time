    about_the_game: '&quot;Babel&quot; is an immersive story-telling and challenging
      tower defense game, where you need to build industrial defense lines within
      cities around the world and keep them running efficiently to defend the tower
      after another.<br><br>The game features:<br>~~ Build an industrialized defense
      line ~~<br>Construct energy collectors in so you can build without restrictions;
      Materials, factories, and defenses all in one go. Build resource collectors,
      collect various resources around the map, build factories to convert resources
      into the various required strategic materials, allocate routes rationally, and
      use those materials to build fortifications to resist against enemy attacks.<br><br>~~
      Fend for yourself from various unique enemies ~~<br>Enemies such as Assaulter,
      which brings themselves at high volumes. Blast, which moves at extreme speed
      and cause large-scale destruction. Aviator, which bypasses city walls and sneak
      to the base core, and bosses with strong destructive and defensive powers.<br><br>~~
      A very strategical defense line system ~~<br>Multiple skilled towers and defenses
      like the Mechanical Turret, that are resource-saving and cost-effective. Spitfire,
      a tower that can obliterate short-ranged enemies. Missile Turret, launching
      long-range missles and bombing large group of enemy clusters. Laser Tower, shooting
      strong lasers that can pierce between enemies, and UAV Airport, long ranged
      ultimate weapon for firepower strikers.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1436980/extras/fangyu.gif?t=1606964397"
      /><br>~~ Unlock powerful skills ~~<br>The game is expected to have up to 48
      skills in the future, supporting players with a variety of skill builds to achieve
      greater firepower. Find ways to effectively maximize your skills and share it
      with others.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1436980/extras/jianzao.gif?t=1606964397"
      />'
