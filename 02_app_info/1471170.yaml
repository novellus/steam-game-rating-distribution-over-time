    review: "I'm here to review it, so you don't have to spend your money on it.\n\
      \nThe good stuff: \n+Anne's sprite looks nice\n+the game has somewhat pixelated\
      \ dicks - that's the extent of censorship (no patch needed)\n+if you like the\
      \ CGs on display in store the CGs are an upside too (I myself think that they\
      \ are worse than the sprite but are okay overall)\n+no grind\nThe bad stuff:\n\
      -you have an hour of gameplay here at most\n-there are total of 9 scenes in\
      \ here (official number, you can +-1 it depending on how you count)\n-there\
      \ is no sex outside the railroaded progression events\n-the translation is both\
      \ shit and is incomplete (I've spotted japanese text when I tried to return\
      \ to \"kings\" home\n-the game outside of sex is basically a dead corridor,\
      \ with no challenge or level design (heck, even before Anne loses her virginity\
      \ you already will spot two exactly same levels one after another)\n\nConclusion:\
      \ this is just a machine translation (or highly shitty human one) of a doujin\
      \ HRPG from DLsite or something, you are better off buying something published\
      \ by Kagura Games or Mangagamer - the standarts are higher there.\nPick Brave\
      \ alchemist Colette or whatever."
