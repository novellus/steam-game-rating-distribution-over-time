  data:
    about_the_game: "<h2 class=\"bb_tag\">About Dollhouse</h2>This haunting horror\
      \ game draws you into the mysterious atmosphere of film noir. Delve deep into\
      \ the mind of Marie, a detective trying to unravel the secrets of her past memory\
      \ by memory. Use the \u2018Focus\u2019 feature to see through the eyes of your\
      \ pursuer as you try to survive a suspenseful game of cat and mouse. <br><br>\
      \ <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/280850/extras/DOLLHOUSE_HAND1.jpg?t=1590133563\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Escape your pursuer\
      \ as you decipher the eerie story of your past in Singleplayer <br></li><li>Customize\
      \ and upgrade your character with 40+ Abilities and Passives <br></li><li>Scan\
      \ the environment and see through the eyes of your pursuer<br></li><li>Creep\
      \ through procedurally generated maps, no restart is the same in any game mode<br></li><li>Murder\
      \ wisely in competitive online Multiplayer where each player has a different\
      \ target<br></li><li>Deepen your fears with 14 playable characters in Multiplayer,\
      \ each with a unique story </li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/280850/extras/DOLLHOUSE_WALK.jpg?t=1590133563\"\
      \ />"
