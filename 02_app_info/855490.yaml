    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/855490/extras/1.png?t=1571821643"
      /><br>Do you want to become a road king? Then hit the pedal and break through
      the enemy line. You should be not only the fastest one but also the most precise
      and brave one. <br>Feel the thrill of speed and deep satisfaction of an extreme
      drive.<br><br>Take part in a death race: your main goal is to survive and destroy
      all your rivals. <br><br><ul class="bb_ul"><li>Choose a car in the garage;<br></li><li>Tune
      your car to make it faster and more dangerous;<br></li><li>Start the race with
      other rivals: you should be not only the fastest one, you should survive the
      race;<br></li><li>Turn every rival to scrap pile and win.</li></ul><br><img
