details:
  data:
    about_the_game: 'Learn HTML and CSS in the context of a 2D puzzle platformer!
      <i>Super Markup Man</i> teaches real web development practices without making
      you write any code. Simply carry the tags around the screen and watch your website
      render in real-time. Match your website with the preview to pass each level.
      The game includes:<br><br><ul class="bb_ul"><li> 100 levels/exercises<br></li><li>
      HTML mode that covers basic tags like A, IMG, STRONG, and EM<br></li><li> CSS
      mode for more advanced markup and styling<br></li><li> Local co-op*<br></li><li>
      Optional &quot;bug&quot; setting to keep you on your toes<br></li><li> Free
      Play mode where you can export levels to actual HTML files</li></ul><br><i>*
      Note: Only Free Play and CSS Mode support local co-op. Player 2 will also need
      to use a gamepad (however, gamepads will not work on macOS 10.15).</i>'
