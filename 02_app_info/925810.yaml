    about_the_game: "This game is about a jelly-like man who adores sweets and can\
      \ get through any obstacles with the help of unusual sticky hands - chewing\
      \ gums, including cutting lasers, spikes, conquering peaks of great height and\
      \ solving simple mathematical tasks with teleportation. Help him achieve what\
      \ he wants, become one who can.<br />\r\nThis is a hardcore game in which you\
      \ have to test yourself for endurance, modern graphics are complemented by strong,\
      \ time-tested mechanics of old school games. To play the game, you have hands\
      \ - chewing gums that cling to, literally, for everything you want, walls, objects,\
      \ giving you the opportunity to pull up on the wall, tossing the body up and\
      \ moving objects from place to place."
