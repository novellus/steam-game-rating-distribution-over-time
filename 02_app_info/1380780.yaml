    about_the_game: "Battle Village is a top down shooter where the player has to\
      \ control a tank and defend the base from enemies.<br />\r\n<br />\r\nBattle\
      \ Village will make you to replay classic mechanics and experience nostalgy\
      \ feelings. Dedicated to all fans of classic tank arcade games. Protect your\
      \ headquarters from a variety of enemy tanks. Control the combat vehicle, shoot\
      \ all the enemies, avoid obstacles, smash and collect bonuses. Many levels,\
      \ many enemies and many bonuses are waiting for you in Battle Village!"
