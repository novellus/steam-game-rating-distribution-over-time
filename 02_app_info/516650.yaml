    review: "Aus Zufall hatte ich dieses Adventure entdeckt von Animation Arts, die\
      \ ich vor Jahren einfach sehr geliebt habe. Ich habe die Geheimakte Teile genossen\
      \ und gesuchtet, die Horizon Teile noch viel mehr und war richtig gl\xFCcklich,\
      \ dass ich gesehen habe, dass sie noch ein Adventure gemacht haben, das ich\
      \ eben noch nicht kannte.\n\nPreston Sterling hat mich allerdings als Spiel\
      \ und auch als Charakter nicht \xFCberzeugen k\xF6nnen. Die Geschichte wurde\
      \ viel zu schnell erz\xE4hlt, man kam zu schnell voran, es bleibt kaum Zeit\
      \ sich einmal richtig Gedanken zu machen. Ohne irgendeine Vorgeschichte wird\
      \ man reingeschmissen ins Spiel und schafft es nicht den Charakter irgendwie\
      \ sympathisch zu finden. Angelehnt soll es wohl sein an Indiana Jones, auch\
      \ die Actionsequenzen erinnern daran, aber es wird eben nicht geschafft das\
      \ irgendwie sympathisch darzustellen.\n\nDas Spiel ist auch schon nach einer\
      \ knappen Stunde vorbei und endet mit einem eher offenen Ende und einem \"Fortsetzung\
      \ folgt\" die es aber wohl nicht geben wird, denn das Spiel ist mittlerweile\
      \ 4 Jahre alt. Wir werden also nicht erfahren wie es weitergeht. Ich bin schwer\
      \ entt\xE4uscht, weil ich es eben von Animation Arts anders gewohnt bin.\n\n\
      Nat\xFCrlich ist der Preis von 2,99 EUR okay f\xFCr den kurzen \"Spa\xDF\" aber\
      \ letztendlich doch eher entt\xE4uschend. Dennoch w\xFCrd ich es wieder spielen,\
      \ weil es mich einfach an die guten Zeiten von Anomation Arts erinnert und alle\
      \ die, die Geheimakte geliebt haben, werden auch hier ein wenig Spa\xDF empfinden.\
      \ Dennoch ist das Spiel weit entfernt davon gut zu sein, leider."
