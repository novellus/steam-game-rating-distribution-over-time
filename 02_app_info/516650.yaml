    about_the_game: "<strong>PRESTON STERLING AND THE LEGEND OF EXCALIBUR</strong>\
      \ is the first episode of an adventure series that will transport you into the\
      \ world of English myths and legends. Tackle tricky puzzles and enjoy an exciting\
      \ story, lovable characters and stunning scenes and locations!<br><br><strong>AN\
      \ INNOVATIVE DESIGN</strong><br>The game's quick-to-learn controls and gradually\
      \ increasing level of difficulty make the adventure easy to grasp, even for\
      \ beginners. It also offers dynamic help tools and optional tips to help you\
      \ to successfully master frustrating stages of the game without missing out\
      \ on the fun involved in solving the challenging tasks and activities faced\
      \ by Preston.<br><br><strong>AN EXCITING ADVENTURE</strong><br>Preston Sterling\
      \ is an adventurer, traveller and treasure-hunter all rolled into one. He's\
      \ normally never afraid of a challenge, but his new job quickly tests him to\
      \ his limits. Preston's latest task is to find the most mystical artefact in\
      \ English mythology: Excalibur, the sword of the legendary King Arthur. Little\
      \ does he know, however, that the hunt for this fabled treasure will involve\
      \ far more danger than he could ever have imagined ...<br><br><strong>REALISTIC\
      \ SCENES AND LOCATIONS</strong><br>Experience an amazingly detailed and lovingly\
      \ created world of adventure. Every location on Preston's journey has its own\
      \ special charm that contributes towards your exciting game experience.<br><br><strong>TO\
      \ BE CONTINUED</strong><br>The adventures of Preston Sterling will be continued\
      \ soon \u2026<br><br>********************************************************************************<br>Animation\
      \ Arts is an independent studio based in Germany. Its small team has already\
      \ impressed many adventure fans with its award-winning adventure games &quot;Secret\
      \ Files: Tunguska&quot; and &quot;Lost Horizon&quot;."
