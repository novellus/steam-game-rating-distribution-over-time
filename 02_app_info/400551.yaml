    about_the_game: "Just Cause 3: Sky Fortress is available now!<br />\r\n<br />\r\
      \nJust Cause 3: Sky Fortress is the first PDLC pack from the Air, Land &amp;\
      \ Sea Expansion pass. Become the master of the skies with Rico's all new and\
      \ fully armed, Bavarium Wingsuit. Save Medici from the threat of the terrifying\
      \ Sky Fortress and its army of deadly robotic drones.<br />\r\n<br />\r\nThis\
      \ content pack includes new missions, challenges, the &quot;Bavarium Splitter&quot;\
      \ assault rifle and the &quot;Eviction&quot; personal defence drone, all of\
      \ which can be carried over into the main game."
