    detailed_description: '<h1>MECH LAND ASSAULT</h1><p><a href="http://store.steampowered.com/app/400490/"
      target="_blank" rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/400551/extras/JC3_MLA_steam_banner_616x147_Paint.png?t=1478822897"
      /></a><br><strong>Available Now for Expansion Pass owners, available 10th June
      otherwise.</strong></p><br><h1>About the Game</h1>Just Cause 3: Sky Fortress
      is available now!<br><br>Just Cause 3: Sky Fortress is the first PDLC pack from
      the Air, Land &amp; Sea Expansion pass. Become the master of the skies with
      Rico''s all new and fully armed, Bavarium Wingsuit. Save Medici from the threat
      of the terrifying Sky Fortress and its army of deadly robotic drones.<br><br>This
      content pack includes new missions, challenges, the &quot;Bavarium Splitter&quot;
      assault rifle and the &quot;Eviction&quot; personal defence drone, all of which
      can be carried over into the main game.'
