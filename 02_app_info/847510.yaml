    about_the_game: This is a colorful casual game in which you control the ball and
      get through obstacles.<br>The game targets your senses with the colors and music,
      making it a fun and addicting experience.<br><br><strong>Gameplay</strong><br><br>Select
      between four rollers with different attributes and select your game mode.<br>The
      objective of the game is to get as far as possible without falling. <br>You
      can jump and turn but you cannot stop.<br><br><strong>Game modes</strong><br><br>The
      Career mode allows you to experience all the game modes.<br>The others allow
      you to test your skill specifically.
