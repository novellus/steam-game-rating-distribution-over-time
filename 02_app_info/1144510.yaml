    review: "I enjoy this game and hope it gets more love.\n\nLove the atmosphere\
      \ and concept of the game overall! The different victory paths are neat and\
      \ satisfy different styles of play,  \n\nI think conquering/pirating should\
      \ perhaps have a bit more consequences or some kind of event where stronger\
      \ enemies attack you. Feels like once you get on a roll with cannons and equipment\
      \ it's hard to be stopped/challenged."
