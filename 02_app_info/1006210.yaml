      full of new contents like the <strong>Winter-Mode</strong>, that allows you
      to change the weather between sunny and snowing.<br><br>Also, <strong>Deluxe
      Pass</strong> contains a folder full of game materials, such as the full version
      of <strong>A Front Too Far Album</strong> with all of the in game music tracks,
      and several wallpapers from game renderings.'
