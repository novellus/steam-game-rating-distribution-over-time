details:
  data:
    about_the_game: "Inklings is a beautiful Lemmings-style puzzler featuring artsy\
      \ hand drawn and painted levels. Use your ingenuity to guide the otherwise hapless\
      \ Inklings into the goal with an array of fantastical items including the portal\
      \ gun, flip gravity, and more. Inspired by the classics, Inklings is pure addictive\
      \ puzzle solving in some seriously satisfying levels.<br><br><ul class=\"bb_ul\"\
      ><li><strong>Levels</strong> - Save snoozing Inklings on Monet\u2019s Water\
      \ Lilies or fly through zero gravity in Kandinsky\u2019s Several Circles. Inklings\u2019\
      \ art themed levels range from kid art and homemade paintings to classical masterpieces,\
      \ each with a tricky bonus solution.<br><br></li><li><strong>Items</strong>\
      \ - Dig through terrain, climb walls, flip gravity, shoot portal guns, and more.\
      \ Inklings\u2019 puzzles require you to be clever and efficient in order to\
      \ find your way to the goal. <br><br></li><li><strong>Shapes</strong> - Drag\
      \ and drop terrain, cannons, and drawable canvases to change the world around\
      \ you.</li></ul>"
