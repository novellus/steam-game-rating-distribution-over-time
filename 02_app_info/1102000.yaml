    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1102000/extras/Banner_JoinParty.gif?t=1594915238\"\
      \ /><br>Pillowheads is a local multiplayer action party game for up to 4 players.\
      \ <br>Pick your Pillowhead and play in various game modes that can be modified.\
      \ <br>Each Pillowhead is equipped with a pencil that can be fired or used to\
      \ poke opponents. <br><br>Kicked out too early during a round? No problem: You\
      \ can fight yourself back into the game and can still win a round by sabotaging\
      \ your opponents successfully. <br>At your side in every arena: Your loyal,\
      \ cheering fans! <br><br>Which Pillowhead will dominate the party?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1102000/extras/Banner_AmazingFeatures.gif?t=1594915238\"\
      \ /><br><ul class=\"bb_ul\"><li> 3 challenging game modes to test your skills\
      \ against your friends and family.<br></li><li> 3 different maps with unique\
      \ themes and hazards.<br></li><li> Activate various modifications to change\
      \ gameplay rules and to play various combinations. <br></li><li> 3 different\
      \ ways to sabotage your opponents from outside of the arena. Your chance to\
      \ comeback into the game! <br></li><li> Choose your style: Dress up your Pillowhead\
      \ to your own liking with 7 different head &amp; body costumes and 4 vehicles.\
      \ <br></li><li> Compete against each other in a series rounds with randomly\
      \ selected game rules and maps in the \u201CParty Mode\u201D or...<br></li><li>\
      \ ... set fixed rules and maps in your own Custom Games. </li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1102000/extras/Banner_PartyTime.gif?t=1594915238\"\
      \ /><h2 class=\"bb_tag\"> <strong>Pillowheads is played best with friends and\
      \ family locally or via Remote Play Together!</strong> </h2>Or you just want\
      \ to train before the next party? The friendly AI-controlled bots will help\
      \ you out!<br><br>Gather your friends. Equip your pencils. Set the Sun. <br><strong>It\u2019\
      s Party Time!</strong>"
