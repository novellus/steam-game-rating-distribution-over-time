    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>After draining his life
      savings to enter a team in the Rucker Classic street ball tournament in Harlem,
      Dax (Lil Rel Howery) is dealt a series of unfortunate setbacks, including losing
      his team to his longtime rival (Nick Kroll). Desperate to win the tournament
      and the cash prize, Dax stumbles upon the man, the myth, the legend UNCLE DREW
      (NBA All-Star Kyrie Irving) and convinces him to return to the court one more
      time. The two men embark on a road trip to round up Drew's old basketball squad
      (Shaquille O'Neal, Chris Webber, Reggie Miller, Nate Robinson, and Lisa Leslie)
      and prove that a group of septuagenarians can still win the big one.
