    about_the_game: "-------------------<br />\r\nThe story of the game is the same\
      \ as &quot;My Secret Pets!&quot; for the smartphone version.<br />\r\n-------------------<br\
      \ />\r\n<br />\r\n- What is &quot;My Secret Pets!&quot;?<br />\r\nIt's a game\
      \ where you can live a secret second life at home with your pets, which suddenly\
      \ transformed into cute guys! Will you end up as the owner, or the pet!? Find\
      \ out what it's like to live together with animal boys in heat!<br />\r\n<br\
      \ />\r\n- The Story<br />\r\nWhen you return home rejected the evening after\
      \ being broken up with by your boyfriend, waiting for you are four handsome\
      \ men...who are actually your pets! Cue a fierce battle for the love of their\
      \ beloved (former) owner -- you! But watch out for the reappearance of your\
      \ ex...<br />\r\n<br />\r\n- The Guys<br />\r\nAssam<br />\r\nA polite, good-hearted\
      \ piggy. He loves black tea, sweets, and you!<br />\r\n<br />\r\nLufna<br />\r\
      \nA capricious and independent Russian Blue cat. His brusque manner is just\
      \ a facade.<br />\r\n<br />\r\nRamin<br />\r\nAn egotistical pink and gray cockatoo,\
      \ the &quot;older brother&quot; of the group. He likes taking care of others\
      \ acting as a guardian to you and the other pets.<br />\r\n<br />\r\nLize<br\
      \ />\r\nA spoiled and devious lop-eared rabbit. Adores you more than anyone\
      \ else.<br />\r\n<br />\r\nReito<br />\r\nThe sole human character you can choose\
      \ to fall in love with. He's a cruel, arrogant type who's good at everything\
      \ he tries. He holds the key to the entire story.<br />\r\n<br />\r\n- This\
      \ Game is for You if...<br />\r\n...you want to fall in love with a handsome\
      \ guy.<br />\r\n...you like romance novels, romance manga, and romantic TV dramas.<br\
      \ />\r\n...you like romance games.<br />\r\n...you like anthropomorphic animals."
