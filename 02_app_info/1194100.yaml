details:
  data:
    about_the_game: '<strong>Musical Aim Trainer is here to improve your aim. It focuses
      on doing so in the shortest amount of time.</strong><br><br>You can set things
      like aim sensitivity (converting from another games like Fortnite, Paladins,
      CS:GO etc.), target count and target mod. <br>The music you choose is playing
      depending on how you play: you shoot right the volume and pitch go up. Otherwise,
      the music is going down.<br>There are 4 styles you can pick from: cyan, red,
      green, yellow and 3 difficulties: easy, medium, hard.'
