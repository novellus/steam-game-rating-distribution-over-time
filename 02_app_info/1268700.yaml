details:
  data:
    about_the_game: Tuneria is a music-focused RPG inspired by games such as Golden
      Sun, Ocarina of Time, Chrono Trigger, and To the Moon. Bring your guitar and
      explore the country of Tuneria, a place where all music has been banned by the
      evil organization CODA. Join other Songsmiths and use your guitar in battle
      by playing powerful Tunes, or use those same tunes in the environment to discover
      hidden secrets!<br><br><strong> - Use your keyboard to hold frets and pick your
      guitar strings! (3 difficulty levels, including an auto-play mode. Can you master
      the full 10-note tunes?)</strong><br><br><strong> - 25+ Legendary (and beyond)
      items to find! </strong><br><br><strong> - Dozens of unique puzzles to solve!</strong><br><br><strong>
      - More than 8 hours of gameplay!</strong><br><br><strong> - Completely original
      soundtrack composed by Chaotrope.</strong><br><br>Meet the other residents of
      Tuneria, build your party, and make music free again!
