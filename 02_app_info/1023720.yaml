    about_the_game: "You were the Queen\u2019s most trusted handmaiden. Yet all it\
      \ took was a whisper for you to be falsely accused of stealing Her Majesty\u2019\
      s Royal Brooch and sentenced to death in the Tower of London. You will be doomed\
      \ to wander within the walls of \u2018The Bloody Tower\u2019 for eternity. Unless\
      \ you can find help\u2026<br><br><ul class=\"bb_ul\"><li>Adventure style navigation\
      \ and gameplay.<br></li><li>Solve puzzles and search hidden object scenes for\
      \ clues.<br></li><li>Point-and-click inventory puzzles and character interactions.<br></li><li>Explore\
      \ the towers of Queen Elizabeth's fortress.<br></li><li>Free the lost souls\
      \ of major historical figures.</li></ul>"
