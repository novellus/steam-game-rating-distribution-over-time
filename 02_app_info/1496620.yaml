details:
  data:
    about_the_game: "In this puzzle game, your goal is to turn grey cubes into the\
      \ color of the cube you control. The game is simple and relaxing. <br />\r\n\
      <br />\r\nThe majority of the puzzles can be solved in multiple ways, there\
      \ is no limit to how many moves you can make. You can however try to see if\
      \ you can do puzzles in fewer moves and see how well you do compare to others\
      \ on the leaderboards.<br />\r\n<br />\r\nYou can\u2019t die in this game. You\
      \ will always stay on the platform so you can just chill out and roll your way\
      \ through the game and collect all the medals."
