  data:
    about_the_game: <strong>EVEN CHICKENS LOVE THE TASTE OF CHICKEN!!!</strong><br><br>On
      the Isle of So-fee, immortal chickens have an appetite for....well, other chickens!
      <br>During a feeding frenzy, they will scramble to eat each other in one gulp.
      It's okay, though, as they just get reborn at a nest!<h2 class="bb_tag"><strong>Features</strong></h2><br>-Set
      the time limit in options.<br><br>-Choose from 8 playable chickens.<br><br>-Play
      on one of 5 maps.<br><br>-Jump on or Dash into another chicken to eat them!
      +1 point for eating, -1 point for being eaten!<br><br>-Crow to boost your point
      gain for your next meal x3! Be careful, if you are eaten while crowing, you
      lose 2 points!<br><br>-If you are eaten, respawn at one of 4 nests on the map
      at random.<br><br>-At the end of the frenzy (time limit), the chicken with the
      most points wins!<br><br>-UPDATE! Now with AI Players!
