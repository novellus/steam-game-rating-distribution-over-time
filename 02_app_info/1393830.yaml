    about_the_game: "Finding himself stranded on an alien planet after having followed\
      \ a Rogue spaceship, Andrew struggles for survival on the mysterious A-022-III\
      \ planet. Together with his robotic companion Tyler, he dives deeper in search\
      \ of answers and to accomplish his mission.<br />\r\n<br />\r\nThe game currently\
      \ includes features such as:<br />\r\n<br />\r\n- collect ressources and craft\
      \ new items<br />\r\n- survive by keeping your hunger levels high and avoiding\
      \ aggressive fauna"
