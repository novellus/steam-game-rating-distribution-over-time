  data:
    about_the_game: "Kingdom Elemental takes core game play elements from real-time\
      \ strategy, tactics, and role-playing games and combines them into a game that\
      \ is easy to pick up and play. It is designed to be lighthearted and humorous\
      \ with fun and re-playable gameplay. Try out the Destiny Mode and challenge\
      \ levels for more variety.<br />\n<br />\nTry the free demo:<br />\nhttp://www.chroniclogic.com/ke_download.htm<br\
      \ />\n<br />\nNow for the hype:<br />\nKingdom Elemental features nigh unlimited\
      \ number of possible tactics by pitting combinations of your upgradeable heroes\
      \ and their unique abilities against hordes of unique enemies like GIANT RAT\
      \ MOBS! Everyone loves giant rat mobs with their secret furry pockets full of\
      \ gold and armor! Seriously no giant rat mobs, but thARR be Pirates! Giant War\
      \ Pigs! A crypt full of living dead who are just begging to be killed.....again.\
      \ Knights who no longer say &quot;Ni!&quot;, a Flaming DOOM bear who would like\
      \ nothing more then to BBQ you for lunch, and so much more! The demo is free\
      \ to check out so you have nothing to lose...except maybe your soul. In short\
      \ Kingdom Elemental Tactics is like a whack to the head with a +8 Sword of Awesomeness!<br\
      \ />\n<br />\nKingdom Elemental features:<br />\n    -Waves of fast-paced action-packed\
      \ tactical combat!<br />\n    -Dazzling spells, characters, and special fx!<br\
      \ />\n    -Easy to learn interface has you fighting battles in minutes!<br />\n\
      \    -Narrated tutorial teaches you everything you need to know.<br />\n   \
      \ -Addictive unlocking systems will keep you coming back for more!<br />\n \
      \   -Skirmish mode for unlimited gameplay!<br />\n    -Destiny mode with endless\
      \ waves of enemies, how long you can last!<br />\n    -Over twenty additional\
      \ challenge levels for even more action!<br />\n    -Create your own challenge\
      \ levels and share them with friends!<br />\n    -Download community created\
      \ challenge levels!<br />\n    -Rich vibrant battle fields, full of life and\
      \ special effects!<br />\n    -Ten unique heroes, including: Pirates, Monks,\
      \ Druids and more!<br />\n    -Dozens of unique monsters including: The Dread\
      \ Knight, the Hook Lord, War Pigs, Warg Riders and many more!<br />\n    -One\
      \ giant flaming bear."
