    about_the_game: <strong>Alchemic Jousts</strong> is a 2D action strategy game
      mixing card game's deck creation and real time gameplay. Command your elementals
      and support them with a wide variety of Skills. Control the arena and crush
      your opponent in one-to-one encounters!<br><br>As you progress through the single
      player campaign you'll be able to discover new Skills and abilities by combining
      your already known ones and expanding your repertory of weapons to draw from.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/516890/extras/Banderes.jpg?t=1497441697"
      /><h2 class="bb_tag"><strong>Main Features</strong></h2><strong>Single</strong>
      and <strong>Multiplayer</strong> gameplay. Play vs AI and advance through the
      game's campaign, discovering new Skills and new game modes or challenge a friend
      with either local or on-line multiplayer.<h2 class="bb_tag"></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/516890/extras/Aigua.jpg?t=1497441697"
      /><h2 class="bb_tag"></h2><strong>Strategic combat</strong>, where your actions
      and skill of execution matter as much as your choices before the match starts!<h2
      class="bb_tag"></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/516890/extras/Sorra.jpg?t=1497441697"
      /><h2 class="bb_tag"></h2><strong>Over 180 skills and upgrades to discover</strong>.
      Combine your known skills to discover new ones and expand your arsenal.<h2 class="bb_tag"></h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/516890/extras/Terra.jpg?t=1497441697"
      /><h2 class="bb_tag"></h2><strong>Multiple game modes</strong> with different
      objectives that will make you change the way you play as much as the skills
      you choose. Those include Combat, Endless, King of the Hill, Attack, Capture...<h2
      class="bb_tag"></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/516890/extras/Foc.jpg?t=1497441697"
      /><h2 class="bb_tag"></h2><strong>Random Global Effects</strong>, which change
      the general rules of each match in subtle or radical ways. The varying rules
      will keep the game play fresh and require you to consider the Skills you use
      to approach them!<h2 class="bb_tag"></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/516890/extras/Aire.jpg?t=1497441697"
      /><h2 class="bb_tag"></h2>
