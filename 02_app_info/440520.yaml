      target="_blank" rel="noreferrer"  >Click here for FAQ</a><br><br>VirtualHere
      improves the compatibility of most gaming controllers because it transmits the
      actual USB signal between the Steam Link and the remote pc. The remote PC thinks
      the gaming controller is local to it, whereas really its plugged into your Steam
      Link. VirtualHere uses the Steam Link network connection as a USB cable and
      you can share up to 3 devices at a time with VirtualHere
