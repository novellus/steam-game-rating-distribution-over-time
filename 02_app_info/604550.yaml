  data:
    about_the_game: "Reality Incognita is a first person adventure game, done in a\
      \ style of old adventure games: with static screens and basic animation, it\
      \ has both horror and comedy elements, full voiceover, and many comic style\
      \ cutscenes.<br />\r\n<br />\r\nPeri Res has woken up unexpectedly in a place\
      \ that resembles anything but her daily routine. Upon closer inspection she\
      \ discovers it\u2019s an eerie space vessel bound for the unknown. Finding out\
      \ why her current predicament is happening sets out to be our protagonist primary\
      \ goal. The quest to determine and discover forthcoming events is unfortunately\
      \ riddled with suspense and many dangers wait. To make matters worse the ship\
      \ is constantly being sabotaged and her efforts are proving ever more difficult.\
      \ Time is not on her side as she races to find out why she has been brought\
      \ to this strange and vast spacefaring vessel.<br />\r\n<br />\r\nOur story\
      \ will dabble in humor at times, with many twists and turns that are sure to\
      \ keep even the most demanding adventures satisfied. Be prepared for a thrilling\
      \ experience that is sure to keep you guessing with an engaging narrative and\
      \ tons of surprises. You are going to be on the edge of your seat from start\
      \ to finish."
