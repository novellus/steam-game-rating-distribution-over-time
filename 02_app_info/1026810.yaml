    about_the_game: "An half naked woman woke up in an unknown place.<br />\r\nHer\
      \ body is covered by scary wounds.<br />\r\nShe didn''t remember what happened...<br\
      \ />\r\n<br />\r\nWhat's her story ?<br />\r\nWho is telling the story ?<br\
      \ />\r\nHow many stories have developed her story ?<br />\r\n<br />\r\nYour\
      \ task is to help her to remind her story...but not only her's.....<br />\r\n\
      <br />\r\nThis is a 3D adventure graphic point and click games using a mix of\
      \ 2 and 2.5D style.<br />\r\n<br />\r\nKeyboard controls:<br />\r\n<br />\r\n\
      WASD or arrow keys ---- move character<br />\r\nX or Return ---- interaction\
      \ button<br />\r\n<br />\r\n----------&gt; Support for Controller will be added\
      \ in next episodes"
