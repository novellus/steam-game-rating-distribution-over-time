    about_the_game: "Spend a sensational Summer helping the Rangers run Pinecreek\
      \ Hills &amp; Jurassic Springs National Parks.<br />\r\n<br />\r\nBecome a Volunteer\
      \ Ranger. Organise events on beautiful lakes, rivers and trails. Ride Pinecreek\u2019\
      s awesome new Aerial Tramway. Learn about Renewable Energy Sources. Camp and\
      \ Picnic beside Bluewaters Lake, explore atmospheric Waterfalls, Caves, enchanted\
      \ Gorges and Gorgeous outdoor locations. Enjoy fabulous scenery, have Campfires,\
      \ spot Bears, Deer and Eagles. See Pinecreek\u2019s historic buildings and landmarks.\
      \ Dig for Dinosaurs in Jurassic Springs NP.<br />\r\n<br />\r\nSpot 100\u2019\
      s of Animals, Birds, Fish and other Wildlife. Check everything out in a wonderfully\
      \ illustrated Wildlife Notebook. Protect the environment and get souvenirs and\
      \ awards as you go along.<br />\r\n<br />\r\nPlay great Hogs &amp; Puzzles,\
      \ Spot 100\u2019s of Animals, Birds, Fish and Wildlife. Protect the environment,\
      \ get Souvenirs and Awards along the way."
