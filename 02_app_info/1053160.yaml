    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1053160/extras/\u5BA3\
      \u4F20bannerEN.gif?t=1566539287\" /><br>Marietta--a girl whose goal is to become\
      \ a jewelry designer, devote herself to the journey of ring designing.<br>Make\
      \ brand-new ring design, aim for the prize of &quot;Miss Design&quot;!<br>Improve\
      \ your skills, learn new things, hire good employees, expand the business, keep\
      \ up with your partners, then you'll become a true master of an artisan!<h2\
      \ class=\"bb_tag\">Original Designed Rings</h2>The blast of creativity, that's\
      \ the spirit of a designer!<br>Hire different employees, with their help, you\
      \ can explore the boundless ocean of new designs.<h2 class=\"bb_tag\">Skills\
      \ &amp; Facilities</h2>50 different kinds of skills, help you manage your store\
      \ and create new rings.<br>100 kinds of facilities for you to build.<br>Try\
      \ your best to attract customers!<h2 class=\"bb_tag\">Join the concours!</h2>Join\
      \ the concours of ring designing to win the final prize!<br>Be a winner of the\
      \ concours means both famous and a variety of prizes."
