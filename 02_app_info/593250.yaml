    about_the_game: 'Shoot Voxel zombies in VR!  Utilize an arsenal of weapons to
      eliminate the approaching brain-hungry zombies.  Don''t be fooled by their cute
      appearance!  Resilient zombies, helicopters and huge bosses are closing in to
      seal your doom.  Can you survive the Voxzombocalypse?<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Annihilate hordes of cute/grotesque zombies<br></li><li>Use
      all weapons at your disposal like the Minigun, Uzi, Sniper Rifle, Assault Rifle.
      Rocket launcher and a plethora of grenades.<br></li><li>Survivie four stages
      with varying difficulty: City, Desert, Base, Airport<br></li><li>Battle giant
      zombies, helicopters and tanks<br></li><li>Eliminate an unlimited amount of
      blood-thirsty zombies in Endless Mode<br></li><li>Be the highest ranking voxel
      zombie killer with global leaderboards</li></ul><br>** On your first play, try
      out the tutorial for best enjoyment'
