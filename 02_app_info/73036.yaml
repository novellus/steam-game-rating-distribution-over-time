    about_the_game: "The old watchtower was once used to get a proper view over Midgard\
      \ but now Wizards have claimed it to settle disputes slightly less petty than\
      \ the once settled in Aldrheim\u2019s old Training Grounds. This is indeed an\
      \ epic location for duels and how the wizards get up there in the first place,\
      \ no one knows.<br>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>New map for the Versus\
      \ game mode<br>\t\t\t\t\t\t</li><li>The absense of a railing on a mountaintop\
      \ ruin provides new environmental hazard<br>\t\t\t\t\t\t</li><li>Height differences\
      \ not only refers to the deadly fall but also the different platforms of the\
      \ tower.<br>\t\t\t\t\t\t</li></ul>"
