    about_the_game: <strong>Paper Planet is a hand-drawn, arcade-roguelike title inspired
      by old flash games and notebook doodles.</strong><br><br>You play as a mobile
      turret trying to defend their planet from space invaders!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1504250/extras/Gif1.gif?t=1608611744"
      /><br><br><strong>Gameplay Features:</strong><br><br><ul class="bb_ul"><li>Fight
      off hordes of ever increasing enemies!<br></li><li>Collect items with strange
      and powerful effects!<br></li><li>Find clever synergies between items and create
      powerful combos!<br></li><li>Battle awesome bosses!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1504250/extras/Gif2.gif?t=1608611744"
      />
