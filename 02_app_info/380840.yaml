    review: "[h1]Teeworlds - jumping the gun[/h1]\n\nTeeworlds ist ein simpel gestricktes\
      \ Online 2D Spiel mit vielen verschiedenen Gamemodi. \n\n[b]Worum geht es?[/b]\n\
      So genau kann man es nicht beschreiben, da das Spiel wie gesagt aus verschiedenen\
      \ Modi besteht. Im Grunde genommen ist man ein kleines ballartiges Wesen ( \"\
      Tee\" genannt ), versehen mit verschiedenen Waffen und einem sogenannten \"\
      Hook\" ( einem Greifhaken ) mit dem man sich an bestimmte W\xE4nde entlanghangeln\
      \ kann. Und genau das ist es, was das spiel nicht umbedingt so einfach macht\
      \ wie es zun\xE4chst scheint. \n\n[h1]Ein paar verschiedene Spielmodie die ich\
      \ zu den Favoriten z\xE4hle:[/h1]\n\n[list]\n    [*]Death Match\n    [*]Capture\
      \ The Flag\n    [*]DDRace\n    [*]InfClass\n    [*]zCatch\n[/list]\nund noch\
      \ viele andere. \n\nBei Death Match und Capture The Flag ( kurz CTF ) sollte\
      \ das Spielprinzip eigentlich bekannt sein. \n[b]Death Match[/b] - So viele\
      \ Gegner wie m\xF6glich t\xF6ten ( bis zu einem bestimmten Score oder Zeitlimit\
      \ ) \n[b]Capture The Flag[/b] - Die Flagge des gegnerischen Teams einsammeln\
      \ und zu seinem St\xFCtzpunkt bringen. Auch dabei sind Waffen gefordert.\nDas\
      \ Ziel bei [b]DDRace[/b] hingegen ist es eine Map, mit verschiedenen Hindernissen\
      \ zu bew\xE4ltigen. Die Maps gibt es sowohl f\xFCr Solo als auch f\xFCr Teamplayer.\
      \ \nWer mehr auf Survival steht sollte sich bei [b]InfClass[/b] ( Infection\
      \ Class versuchen ). Spiel dieses Modi ist es bis zum Ablauf der Zeit zu \xFC\
      berleben ohne von den Zombies ( 2 Starter sind zuf\xE4llig generiert ) get\xF6\
      tet zu werden. \nBei [b]zCatch[/b] versucht man seine Gegner zu t\xF6ten bis\
      \ keine mehr \xFCbrig sind. ( Die Gegner die man t\xF6tet sind im Spec mode,\
      \ k\xF6nnen jedoch auch vom \"F\xE4nger\" freigelassen werden ) \n\n[h1]Welche\
      \ Waffen gibt es?[/h1]\n\n[list]\n    [*]Granatwerfer ( F\xFCr gr\xF6\xDFeren\
      \ Schaden )\n    [*]Hammer ( Die Nahkampfwaffe in Teeworlds )\n    [*]Laserkanone\
      \ ( Zum Snipen )\n    [*]Pistole ( Standardwaffe mit regenerierender Munition\
      \ ) \n    [*]Schrotflinte ( Gro\xDFer Schaden aus der N\xE4he ) \n[/list]\n\n\
      F\xFCr Leute die gefallen an DDRace finden empfehle ich den DDNet Client. Den\
      \ kann man sich einfach herunterladen und sogar mit Steam verbinden. Er erleichtert\
      \ das racen und man kann sich einige nette Skins f\xFCr seinen Tee dazuholen.\
      \ ( Wie man es einf\xFCgt kann man auf Youtube finden ) \n\n[h1]Zusammenfassung:[/h1]\n\
      Eigentlich kann man bei Teeworlds kaum was falsch machen. Es ist free to play,\
      \ in ein paar sekunden installiert und entweder man mag es, oder man mag es\
      \ nicht.\nIch sage: Einfach ausprobieren. Mir hat es Spa\xDF gemacht."
