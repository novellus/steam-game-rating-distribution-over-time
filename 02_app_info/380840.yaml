    about_the_game: 'Play together with your friends and have a fun time! In Teeworlds
      you can play in three gamemodes (Deathmatch, Team-Deathmatch and Capture The
      Flag) and tons more of community-made modifications with up to 16 players!<br><br>Customize
      your own player character, your personal tee, to your liking. With hundreds
      of possible combinations, you will always look unique!<br><br>Teeworlds is a
      game that gives you a lot of freedom and plenty of gameplay mechanics to use
      or abuse. With a full focus on multiplayer games you will never be bored.<br><br>And
      the best thing: It''s open-source! Anyone can help to develop this game, create
      new game types, skins or brand new maps via the built-in map editor!<br><br>Key
      Features:<br><ul class="bb_ul"><li>Easy to learn, hard to master. You will never
      stop learning new tricks while playing Teeworlds, no matter how long you play.
      At the same time it''s easy for new players to just pick it up and have a blast.<br><br></li><li>Engaging
      and motivated community. Teeworlds'' one-of-a-kind community is the thing keeping
      the game alive. Be it the community servers or maps or all the other innovative
      content.<br><br></li><li>Play with your friends for free. Teeworlds has been
      free since the very start and will stay that way forever. With up to 16 players
      in a match, challenge your friends - the fun is only a mouseclick away!</li></ul>'
