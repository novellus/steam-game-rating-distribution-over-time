    about_the_game: "When a killer from Parker\u2019s childhood plots a series of\
      \ murders, she must face her past before it steals her future!<br><br>Join Lily\
      \ Parker and Victor Lane as they try to solve their most mysterious crime yet.\
      \ Parker has gone from rookie to being one of the best detectives on the force.\
      \ Yet, what is to come may be too much for even her extraordinary detective\
      \ skills!<br><br>A restaurant owner is found standing over a dead body with\
      \ a bloody knife in his hand. An open-and-shut case, right? But Parker has doubts\u2026\
      <br><br>The traumatic events of her childhood are coming back to her, and the\
      \ M.O. appears to be the same as back then. But when more victims start to fall,\
      \ all the evidence points to one person - Parker?!<br><br>Unravel the mystery,\
      \ find justice for Parker and the victims, and bring back law and order. People\
      \ are counting on you!<h2 class=\"bb_tag\">Features</h2><br>\U0001F6A8 Master\
      \ all <strong>12 mini games</strong> and become a top detective<br><br>\U0001F6A8\
      \ Use Your <strong>police Skills</strong> to Solve Crimes<br><br>\U0001F6A8\
      \ <strong>find the Criminal</strong> Before It\u2019s too Late!<br><br>\U0001F6A8\
      \ Witness A <strong>dangerously Compelling story</strong><br><br>\U0001F6A8\
      \ <strong>perform Csi Tasks</strong> and Examine Clues<br><br>\U0001F6A8 <strong>Use\
      \ forensic tools</strong> to analyze weapons, fingerprints and DNA samples<br><br>\U0001F6A8\
      \ <strong>Level up your detective team</strong> and make them stronger and better<br><br>\U0001F6A8\
      \ Uncover clues in <strong>60 levels and 30 challenge levels</strong><br><br>\U0001F6A8\
      \ Investigate in <strong>10 locations</strong>, including 6 crime scenes"
