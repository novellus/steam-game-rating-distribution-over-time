details:
  data:
    about_the_game: "Kasmo - is a casual game where you have to launch rockets and\
      \ destroy bombs. Bombs appear on the playing field in a random place, you can\
      \ launch rockets that destroy them when they explode, for each destroyed bomb\
      \ you get 2 points. The difficulty is that launching one rocket costs one point,\
      \ and they fly to the target for a certain time, so you need to calculate the\
      \ trajectory to the bombs and try not to miss. If you run out of points, you\
      \ will immediately lose. You also need to make sure that the number of bombs\
      \ on the field does not exceed 20, otherwise you will also lose. Use your accuracy.\
      \ How many points can you earn?<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\
      \n- Interesting and simple gameplay<br />\r\n<br />\r\n- Minimalistic graphics<br\
      \ />\r\n<br />\r\n- Nice soundtrack<br />\r\n<br />\r\n- Using physics"
