    about_the_game: "Play the Demo for Middle-earth\u2122: Shadow of War\u2122! Experience\
      \ your first taste of the award-winning Nemesis System. Face down the dreaded\
      \ overlord and conquer their fortress. Work your way through his forces, dominating\
      \ his captains and build your own army. After completing the Demo, transfer\
      \ your Overlord into Middle-earth\u2122: Shadow of War\u2122 where they can\
      \ aid you in the fight against Sauron. Explore the region of N\xFBrn and take\
      \ the leap into the land of Mordor."
