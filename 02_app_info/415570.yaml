  data:
    about_the_game: "Get everything you need to adventure in the Forgotten Realms\
      \ on the exciting Sword Coast, home to the cities of Baldur's Gate, Waterdeep,\
      \ and Neverwinter. Crafted by the scribes at Green Ronin in conjunction with\
      \ the Dungeons &amp; Dragons team at Wizards of the Coast, the<i> Sword Coast\
      \ Adventurer's Guide </i>provides D&amp;D fans with a wealth of detail on the\
      \ places, cultures, and deities of northwestern Faer\xFBn.<br><br><i>The Sword\
      \ Coast Adventurer's Guide</i> is also a great way to catch up on recent events\
      \ in the Forgotten Realms, to get background on locations featured in the Rage\
      \ of Demons storyline coming in September, and to learn the lore behind video\
      \ games like Neverwinter and Sword Coast Legends.<br><br>Here are just a few\
      \ of the features you'll find in the <i>Sword Coast Adventurer's Guide</i>:<br><br><ul\
      \ class=\"bb_ul\"><li>Immersive Adventuring: This campaign sourcebook provides\
      \ players and Dungeon Masters material for creating vibrant fantasy stories\
      \ along the Sword Coast.<br></li><li>New Character Options: The book offers\
      \ new subclass options, such as the Purple Dragon Knight and the Swashbuckler,\
      \ for many of the classes presented in the Player's Handbook, as well as new\
      \ subraces and backgrounds specific to the Forgotten Realms.<br></li><li>Adventure\
      \ in the Forgotten Realms: Discover the current state of the Forgotten Realms\
      \ and its deities after the Spellplague and the second Sundering. You'll also\
      \ get updated maps of this area of the Realms.<br></li><li>Compatible with Rage\
      \ of Demons storyline: Make characters for use with the Out of the Abyss adventure\
      \ and fight back the influence of the demon lords in the Underdark below the\
      \ Sword Coast.<br></li><li>Insider Information: Learn the background behind\
      \ locations, such as Luskan and Gracklstugh, featured in the upcoming digital\
      \ RPG, Sword Coast Legends, from n-Space.</li></ul><br>Dungeon Masters purchasing\
      \ this module can use it to help expand the detail presented to players for\
      \ other purchased adventures within the Forgotten Realms or to help craft unique\
      \ experiences. Maps and descriptive text are provided for numerous locations\
      \ in the world of Faer\xFBn -- often with hotkeys that take you to more details.<br><br>This\
      \ Module Includes<br><ul class=\"bb_ul\"><li>the entire contents of<i> Sword\
      \ Coast Adventurer's Guide</i> accessory, divided into a Campaign Guide module\
      \ and a PLayer's Guide module<br></li><li>image handouts that can be shared\
      \ with players collectively or individually<br></li><li>maps of overland areas\
      \ in Faer\xFBn<br></li><li>37 new portraits that players can use to represent\
      \ their characters</li></ul><br><strong>Requirements:</strong> A license for\
      \ Fantasy Grounds (Standard or Ultimate) or an active license subscription,\
      \ with the built-in 5E Ruleset.<br><br><strong>Recommended:</strong> D&amp;D\
      \ Basic Rules, D&amp;D Complete Core Class Pack or D&amp;D Character Customization\
      \ Pack, D&amp;D Complete Monster Class Pack"
