  data:
    about_the_game: "A brand new entry to the Zombotron series! <br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/664830/extras/Zombo_run.gif?t=1579302619\"\
      \ /><br>Blaze Rush is a mercenary desperate for a job. In search of an easy\
      \ payday he follows a distress beacon to the surface of a dangerous planet and\
      \ the remains of an ancient crash site. There he finds a mystery that will test\
      \ his strength, his resolve, and every gun in his arsenal. <strong>Zombotron</strong>\
      \ features an arsenal of weapons and armor, enemies that hate each other as\
      \ much as they hate you, and really nice explosions for an experience that\u2019\
      s out of this world.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/664830/extras/lookout.gif?t=1579302619\"\
      \ /><br><br>Why go for headshots when you can drop a zombie down an elevator\
      \ shaft? Or crush them beneath a pile of rubble. Or set of an elaborate daisy-chain\
      \ of dynamite around them. Or run them over in an ATV. Or... you get the idea.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/664830/extras/cleanup.gif?t=1579302619\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Crush foes\
      \ with elevators, send them flying with explosives, run them down in vehicles,\
      \ and much, much more.<br></li><li>Lock and load with a variety of weapons to\
      \ become a consummate badass.<br></li><li>Discover the secrets of the planet\
      \ Zombotron in an engaging, camp-tastic storyline.<br></li><li>Customize Blaze's\
      \ armor to be the space-faring badass you've always wanted to be.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/664830/extras/antlogo.png?t=1579302619\"\
      \ /><br>Ant.Karlov has been a game developer for 14 years. You might be familiar\
      \ with some of his web-games on sites like Armor Games, Newgrounds, and Kongregate,\
      \ including games like Fire Catcher, Alien Transporter, Mining Truck, Knighttron\
      \ and Mushroomer.  Zombotron is Ant.Karlov's first premium title and builds\
      \ upon over a decade of gameplay and design experience."
