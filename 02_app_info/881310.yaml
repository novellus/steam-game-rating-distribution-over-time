    review: "Watch my video here https://youtu.be/lj3TaarZj7A\nI used the Valve Index\
      \ to play this game. \nSadly this is another wave type of game. The NPC are\
      \ cool. Toad, giants Rats and stuff. They look really good. They come at you\
      \ hell bent on killing you. Graphics shimmer in areas and they look low textures\
      \ even on high. Blurry draw distance even on the Index. My frame rate was reprojecting,\
      \ but I was recording at 4K at the same time. So upping the SS would be worse\
      \ on the frame rate. Game Play is fun minus the grip on the Index changing the\
      \ movement option every time I gripped accidentally. \nI have alot of wave games\
      \ and I don't think this is the best. It is early access so it can improve alot.\
      \ Other wave games have level ups, power ups and perks!"
