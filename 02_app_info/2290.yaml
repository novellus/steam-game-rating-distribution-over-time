    about_the_game: "<strong>Two New, 32-Level DOOM II Episodes.</strong><br>\t\t\t\
      \t\tEvilution:<br>\t\t\t\t\tFar from earth, the UAC recommenced their experiments\
      \ on on of the moons of Jupiter. A spaceship, mistaken for a supply vexxel on\
      \ radar, hovered above the base. Hideous demons poured out, blanketing the base\
      \ with death. All your comrades were quickly slaughtered or zombified. This\
      \ time, it's not about survival. It's about revenge.<br>\t\t\t\t\tThe Plutonia\
      \ Experiment:<br>\t\t\t\t\tEvery effort has been made by the nation's top scientists\
      \ to close the seven interdimensional Gates of Hell, but one portal remains\
      \ open. Alone, you must infiltrate the ravaged complex, defeat the demon Gatekeeper\
      \ and seal the last Hell-hole before the undead are prepared to, once again,\
      \ take over the world."
