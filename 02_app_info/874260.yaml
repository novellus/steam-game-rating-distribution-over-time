    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/874260/extras/Gif_TFC_1_Logo.gif?t=1608208666\"\
      \ /><br><br><strong>The Forgotten City</strong> is a mature narrative-driven\
      \ game, and a re-imagining of the critically acclaimed mod that won a national\
      \ Writers\u2019 Guild award and racked up<strong> over 2.5 million downloads.</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/874260/extras/Gif_TFC_2_Rule_v2.gif?t=1608208666\"\
      \ /><br><br>Trapped in a secret underground city during the Roman Empire, twenty-six\
      \ lost souls cling to life. In this precarious utopia, if one person breaks\
      \ the <strong>mysterious Golden Rule</strong>, everyone dies. As a <strong>time-traveller</strong>\
      \ drawn two thousand years into the past, you\u2019ll relive their final moments\
      \ in an <strong>endless loop</strong>, exploring and interrogating, and changing\
      \ the course of the day with each secret you uncover. <br><br>Only by cleverly\
      \ exploiting the time loop and making difficult <strong>moral choices</strong>\
      \ can you hope to solve this epic mystery. Here, your decisions matter. The\
      \ fate of the city is in your hands.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/874260/extras/Gif_TFC_3_Features_v2.gif?t=1608208666\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Explore an authentic, open-world <strong>ancient\
      \ Roman city</strong> brought to life with Unreal Engine<br></li><li>Become\
      \ entwined in the lives of richly detailed, deeply interactive characters<br></li><li>Grapple\
      \ with moral dilemmas which have life-and-death consequences<br></li><li>Investigate\
      \ a gripping, <strong>non-linear mystery with multiple endings</strong><br></li><li>Role-play\
      \ as whoever you want, by choosing your own sex, race and backstory<br></li><li>Solve\
      \ problems <strong>your own way</strong>, with reason, charm, bribery, stealth,\
      \ intimidation, or by cleverly exploiting the time-loop</li></ul><br><strong><br>Enjoyed\
      \ the mod?</strong><br>The Forgotten City is based on the Writer's Guild Award\
      \ winning hit mod that had over 2.5 million downloads. While it retains all\
      \ the elements players know and love, the full release is leveling up every\
      \ aspect and adding plenty of surprises. Walk the streets of a brand new city.\
      \ Get to know reimagined characters. Sink into original lore and enjoy fresh\
      \ twists and endings. Solve challenging new puzzles, and enjoy an all-new orchestral\
      \ score and professional voice acting. The Forgotten City is the story we always\
      \ wanted to tell, for you to enjoy all over again - and again."
