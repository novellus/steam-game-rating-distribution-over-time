details:
  data:
    about_the_game: '!nsane is a nod to the cult game &quot;Logical&quot; from the
      good old Amiga days. It''s all about balls and twist locks. You have to arrange
      the balls in the right order to pick the lock. What sounds simple enough quickly
      turns out to be a uniquely tricky game.<br><br>Collect four balls of the same
      color in a twist lock and blow them up. To beat a level, you have to pick each
      lock at least once. Every level adds new elements like traffic lights, one-way
      streets and color changers, and you also have to keep an eye out for the indestructible
      black balls!<br><br>!nsane features 50 exciting levels that really get your
      brains working. The difficultly increases progressively. Its initial levels
      are easy, but !nsane rapidly becomes an absorbing and addictively intricate
      puzzle!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Cult game remake<br></li><li>Classic
      &quot;Logical&quot; rules<br></li><li>50 challenging levels<br></li><li>Loads
      of game elements like traffic lights, one-way streets and color changers<br></li><li>Progressive
      difficulty</li></ul>'
