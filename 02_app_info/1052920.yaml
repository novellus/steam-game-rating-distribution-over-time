details:
  data:
    about_the_game: "Caelus Trident is the debut game from Fractured Rogue Studios\
      \ LLC. Paying homage to the classic arcade shooters, you take on the role of\
      \ the last ship of your armada trying to survive wave after wave of addictive\
      \ space combat action. Helping you make your final stand are the captured ships\
      \ of your allies that can be acquired to change up your play style. Can you\
      \ defend Earth until the threat is vanquished?<br />\r\n<br />\r\n<br />\r\n\
      Inspired by retro arcade games, Caelus Trident is a classic standoff against\
      \ waves of enemies with the sole intent eliminating you. Change up your strategy\
      \ with different ships, different weapons to explore. Includes multiple difficulty\
      \ levels for all players from casual friendly to twitch reflex testing challenge.\
      \ Or test your captain's metal in endless mode where the space combat never\
      \ ends!<br />\r\n<br />\r\nIncluded Controller support<br />\r\nbrief story\
      \ mode<br />\r\nvarying difficulty settings <br />\r\nEndless mode for those\
      \ looking for a real challenge"
