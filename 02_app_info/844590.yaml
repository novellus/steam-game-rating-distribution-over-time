    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/844590/extras/hypnospacesteam.jpg?t=1594389135\"\
      \ /><br><br><strong><i>Greetings Enforcer, and thank you for enlisting in the\
      \ Hypnospace Patrol Department! As the corporatocracy sleeps, outlaws are out\
      \ there committing terrible transgressions all across our beloved Hypnospace,\
      \ and these virtual streets aren't going to police themselves!</i></strong><br><br><strong>Hypnospace\
      \ Outlaw</strong> is a '90s internet simulator in which you scour <i>Hypnospace</i>'s\
      \ wide variety of weird and wonderful websites to hunt down wrongdoers, while\
      \ also keeping an eye on your inbox, avoiding viruses and adware, and downloading\
      \ a plethora of apps that may or may not be useful.<br><br>As part of your job\
      \ as a Hypnospace Enforcer, you'll be watching out for copyright infringement,\
      \ internet bullying and more, with reports and rewards coming direct from the\
      \ Hypnospace Patrol Department to your inbox. In your spare time, you can customize\
      \ your HypnOS desktop however you see fit, with a variety of downloads, wallpapers,\
      \ screen savers and helper bots to keep you company.<br><br>So slip on your\
      \ Hypnospace Headband\u2122, and keep these key directives in mind:<br><br><ul\
      \ class=\"bb_ul\"><li><u>Crawl through Cyberspace</u>: Scour the darkest corners\
      \ of the Web for scumbag users who violate Hypnospace law!<br></li><li><u>Dangers\
      \ and delights</u>: Download groovy\_GIFS and MIDI files, but watch out for\
      \ adware, toolbars and hackers!<br></li><li><u>Treasure hunting</u>: Do your\
      \ job to earn Hypnocoins, or ignore your inbox and go hunting for hidden pages,\
      \ downloads and secrets!<br></li><li><u>Relive your childhood</u>: Equip obnoxious\
      \ screensavers and skins for your desktop, and wiggle your mouse pointer around\
      \ to make pages load faster!</li></ul>"
