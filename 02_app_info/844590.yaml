    review: "This game somehow really immersed me into this weird 90's world. Like\
      \ I fell pretty deep-- and while the pages are not that long, kind of simple,\
      \ I feel like I got a really big personality feel playing this game overall.\
      \ In quarantine I feel like it definetly brought me a few hours of joy and laughter\
      \ where I forgot about everything. I see a lot of other reviews here of some\
      \ people who also feel really almost emotional about this silly adventure game.\
      \ I think they hit the nail on the head writing wise in a weird way where I\
      \ honestly couldn't tell you why. \n\nAnd that SQUISHERS song may never leave\
      \ my head, please help me.\n\n"
