details:
  data:
    about_the_game: "Four rulers on an unconquered planet - that can't be good in\
      \ the long run.<br />\r\n<br />\r\nIn this local couch multiplayer, you and\
      \ up to three friends take on the role of a ruler with the goal of pushing the\
      \ others off the planet and finally getting control over it. Each planet reacts\
      \ differently during your fight. On Uranus it gets a little cold from time to\
      \ time, whereas the sun makes you sweat.<br />\r\n<br />\r\nChoose from 21 historically\
      \ influential personalities.<br />\r\nFight on 11 planets of our solar system.<br\
      \ />\r\nBecome the number one ruler in your living room."
