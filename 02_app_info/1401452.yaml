  data:
    about_the_game: "Enjoy everything the RuneScape universe has to offer by unlocking\
      \ all extra member content for an entire year, including loads of new skills,\
      \ every quest in the game and a far larger world to explore! Plus, grab yourself\
      \ Steam launch exclusive outfit, weapon and pet, 50 additional storage slots\
      \ for your Bank, 2 cosmetic tokens and loads of Treasure Hunter keys!<br />\r\
      \n<br />\r\nThe RuneScape Max Pack includes:<br />\r\n\xB7 12 Month Membership\
      \ Access<br />\r\n\xB7 Forge Goblin Male and Female Outfit<br />\r\n\xB7 Forge\
      \ Goblin War Hammer<br />\r\n\xB7 Forge Goblin Pet Mechanical Frog<br />\r\n\
      \xB7 100 Bank Spaces<br />\r\n\xB7 75 Treasure Hunter Keys<br />\r\n\xB7 Cosmetic\
      \ Tokens (X2)<br />\r\n\xB7 Extra Daily Treasure Hunter Keys<br />\r\n\xB7 RuneScape\
      \ Soundtrack: The Orchestral Collection <br />\r\n<br />\r\nNote<br />\r\n\xB7\
      \ The DLC Bundle items are not tradeable or refundable.<br />\r\n\xB7 The Extra\
      \ Bank Spaces expire at the end of membership access period.<br />\r\n\xB7 The\
      \ Membership Access DLC bundle is a one-time purchase and is not recurring.\
      \ Recurring memberships can only be purchased via the in-game interface."
