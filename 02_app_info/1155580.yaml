    about_the_game: <strong>What you can expect from this game:</strong><br><br><ul
      class="bb_ul"><li>A skill based pvp experience</li></ul><ul class="bb_ul"><li>If
      you want to improve your aim, this is the right game for you.</li></ul><ul class="bb_ul"><li>Frequent
      updates and improvements</li></ul><ul class="bb_ul"><li>Events where a game
      mode gets modified for some days</li></ul><ul class="bb_ul"><li>Christmas, Easter,
      1.April and halloween events</li></ul><br><strong>What you cannot expect from
      this game:</strong><br><br><ul class="bb_ul"><li>Getting killed by a one shot
      weapon won't happen here. (at least not in the default game modes)</li></ul><br><br><strong>We
      are currently recreating this game from scratch in a new project. It will at
      some point replace this version. This is the reason why there haven't been,
      and won't be more updates for the current released gam version, until the new
      project is ready for a public beta. </strong><br><strong>What you can expect
      from the new version of the game</strong><br><ul class="bb_ul"><li> New and
      way better networking.<br></li><li> New and better Drone movement.<br></li><li>
      Playable human characters and Drones Vs Humans game modes.<br></li><li> New
      and way better Drone model.<br></li><li> Better graphcial look in general.<br></li><li>
      New and way better in-game and menu UI.</li></ul><br><strong>About us (Ralien
      Studios)</strong><br><br>We are a small german indie developer trio.<br>We are
      probably not the most experienced developers, but we work hard on our projects
      and get better every day, However we still have school and other stuff going
      on beside this Project, so we might not always be able to have frequent updates,
      but we will try our best.
