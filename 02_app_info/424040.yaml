    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/424040/extras/OneShotKills_02.png?t=1515771838\"\
      \ /><br>An intense competitive and co-operative, couch-play multiplayer twin-stick\
      \ shooter with some of the fastest and most frantic gameplay around. It\u2019\
      s a single screen, explosive arcade blast of fun where the weapons and arenas\
      \ are deadly and the rivalry is fierce. <br><br>The top down view means there's\
      \ nowhere to hide so you better bring your &quot;A&quot; game! Low ammo ensures\
      \ changing weapons on the fly is a must. Just make sure you know how to use\
      \ it or you might blow yourself into a hundred tiny fragments. <br><br>Did we\
      \ mention one shot kills? Yeah, you're probably going to die a lot in Fragmental,\
      \ but you\u2019ll be having some good old noisy fun in the process. <br><br>Reaction\
      \ skills, tactics, luck (and an elbow to the ribs!) all play their part, as\
      \ you and your friends fight to master the mass of dynamic battle arenas, sheer\
      \ variety of weaponry and game changing modifiers at your fingertips. It's a\
      \ varied, lightning fast and unpredictable explosion of multiplayer fun. <br><br>This\
      \ is competitive \u201Cshoot you in the face\u201D action stripped down to its\
      \ purest, most entertaining form. <br><br>Get your friends, grab a gun, and\
      \ get stuck in! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/424040/extras/GameFeatures_02.png?t=1515771838\"\
      \ /><br><ul class=\"bb_ul\"><li>Ruthless One Shot Kills <br></li><li>Quick-Fire,\
      \ Multi-Round Gameplay <br></li><li>2 to 4 Player Couch Play against your Friends\
      \ or AI<br></li><li>100+ Dynamically-Shifting and Hazardous Battle Arenas <br></li><li>22\
      \ Unique Weapons<br></li><li>6 Powerup Modifiers<br></li><li>Deathmatch, Team\
      \ Deathmatch, Onslaught, Survival and Team Survival Game Modes <br></li><li>Vibrant,\
      \ Intense Visuals and Audio <br></li><li>Fast, Frantic, Fantastic, Fragging!</li></ul>"
