    short_description: "Angel Flare is a new approach to aerial shoot\u2019em ups.\
      \ We have created a shooter with minor RPG elements, such as pilots that affect\
      \ the Plane controls, different types of planes each with varying attributes,\
      \ unique upgrades for you plane, weapons and even wingman drones."
