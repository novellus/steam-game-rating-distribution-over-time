details:
  data:
    about_the_game: "The world of Angel Flare is set in a fictitious future where\
      \ new countries have emerged and old ones have disappeared. The game is told\
      \ by the memories of one of the pilots, Rob, thus the vintage colour scheme.\
      \ He is remembering the days that lead him and his friends to be professional\
      \ pilots. Do you remember the day you made that crucial decision that changed\
      \ your life? That\u2019s Angel Flare's story.<br><br>Angel Flare is a new sport.\
      \ Imagine the combination of Formula One/Nascar with Laser Tag/Paint Ball in\
      \ the sky. So the weapons and ammunition are not military class type, they are\
      \ ineffective and used only for show. <br><br><br><ul class=\"bb_ul\"><li>15+\
      \ Different Fighter Jets, with each one having its own specific attributes<br></li><li>10+\
      \ Types of weapons (Missiles, Lasers, Incendiary Missiles, Prism Lasers and\
      \ more)<br></li><li>30+ Unique upgrades for the plane (Afterburners, Anti-Gravity\
      \ Engine, Stealth Body\u2026)<br></li><li>6 Pilots with unique Skills and unique\
      \ superpower (Hacking, Time Slow, Call reinforcements\u2026)<br></li><li>2 Types\
      \ of Wingman drones to accompany you in the air skirmishes<br></li><li>Challenges\
      \ Maps, With unique set of rules and conditions<br></li><li>A robust system\
      \ of collectible blueprints that allow you to unlock new planes<br></li><li>Stunning\
      \ Visuals with a unique art style<br></li><li>Varying weather Effects<br></li><li>Many\
      \ locations including Mountains, Sea, Great Plains and Deserts<br></li><li>Full\
      \ controller support</li></ul>"
