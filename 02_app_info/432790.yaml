    review: 'Pros:

      - Good art.

      - Decent graphics.

      - It has some fun.


      Cons:

      - Gameplay needs improvement. Like a way to evade seeker projectiles without
      thrusting.

      - Story doesn''t seem too good.

      - It has problem when scrolling the menus (it take too much time to scroll down
      or scroll up with the mouse wheel), although you can left click and drag to
      go up and down on the lists.

      - It makes my GPU''s temperature go super high, and I have two NVIDIAs 1070GT.


      I give it a 6.5/10.


      The gameplay is ok.'
