    about_the_game: "<h2 class=\"bb_tag\">Now available with Oculus Touch integration!</h2>Doesn't\
      \ require a 360 setup, but since the game initially was built for roomscale,\
      \ we recommend it :). <br>Good luck Agent!<br><br><br><br><strong>\u201DOne\
      \ of the 19 best HTC Vive games of 2017\u201D</strong> <br>- PC Advisor<br><br><strong>\u201D\
      Probably the longest game that exists on Vive, you won't be playing this game\
      \ for only a few minutes. Difficult and engaging!\u201D</strong> <br>- CryMor\
      \ Gaming<br><br><strong>\u201DA totally unique and original concept and the\
      \ perfect implementation of VR.\u201D</strong><br>- Game Chronicles Magazine<br><br><strong>\u201D\
      Okey so this must be the Sussurian world he was talking about... OH MY GOSH!\
      \ WHAT?!\u201D</strong> <br>- YouTuber Brometheus_Tv<br><br><strong>\u201DAfter\
      \ playing the demo when it was released, I knew this game could become something\
      \ really good and I'm glad my intuition didn't let me down\u201D</strong> <br>-\
      \ Kris.vdv, Steam reviewer<br><br><strong>\u201DThis was a f*cking great game\u201D\
      </strong> <br>- Twitch streamer ForceKin_Gaming<br><br><br>Welcome to an epic\
      \ mystery adventure game, inspired by classics such as Myst and Riven. With\
      \ every mission comes new challenging puzzles, and one world will never be similar\
      \ to the next.<br><br>The story takes you beyond your earthly life through one\
      \ of the longest VR game experiences to date (average 5 hours, if you're good).<br><br>Will\
      \ you be the one to find the Deus Helix?"
