    about_the_game: Play the second part of the epic match3 trilogy, that tells the
      tale of Angelo and help the god from Olympus continue his quest and save his
      true love, princess Amara...<br><br>After fulfilling the Grecian king's order
      to build the most majestic palace on earth, Angelo went on to marry his true
      love, princess Amara. But as envious Ares, the great god of war, arrives he
      kidnaps the princess. Explore wonderful yet dangerous locations from the Vortex
      to the Olympian Sky Kingdom, encounter mighty Titans, defeat ferocious beasts
      and save the princess in over 100 challenging match-3 levels.<br><br><br>- Epic
      story based on mythological figures<br>- 100 challenging match-3 levels<br>-
