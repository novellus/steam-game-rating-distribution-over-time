    about_the_game: "It\u2018s September 1998 and Raccoon City is being consumed by\
      \ Umbrella\u2019s deadly T-virus outbreak. With a cover up required, Umbrella\
      \ orders an elite squad into Raccoon City to destroy all evidence of the outbreak\
      \ and eliminate any survivors. Meanwhile, the US Government has quarantined\
      \ the city and dispatched its own team of elite Spec-Ops soldiers to track down\
      \ the source of the mysterious outbreak.<br><br>Gear up as a member of the Umbrella\
      \ Security Service and battle against all of the forces at play in Raccoon City.\
      \ You\u2019ll come face-to-face with horrifying Resident Evil enemies like hunters\
      \ and lickers as you navigate the Raccoon City Streets in search of your targets\
      \ which include series icons like Claire Redfield and Leon S. Kennedy.<br><br>One\
      \ thing is for sure, in Raccoon City, all roads lead to hell.<h2 class=\"bb_tag\"\
      >Key Features:</h2><ul class=\"bb_ul\"><li><strong>Experience the Fear:</strong>\
      \ Set in the terrifying world of Resident Evil <br></li><li><strong>Three Corner\
      \ Conflict:</strong> Zombies and Bio-Organic Weapons (B.O.Ws) create an unpredictable\
      \ third force that leaves the battlefield in chaos <br></li><li><strong>Campaign\
      \ Mode:</strong> Both single player and up to 4 player co-op: You are part of\
      \ the Umbrella Security Service. Protect the truth behind Raccoon City\u2019\
      s downfall by any means necessary<br></li><li><strong>Competitive Multiplayer:</strong>\
      \ Bring the fight online in 4v4 competitive multiplayer modes such as Team Attack,\
      \ Biohazard, Survivors, and Heroes Mode <br></li><li><strong>Define your Play\
      \ Style:</strong> Gain new abilities and skills unique to your playable character\
      \ as your experience level increases<br></li><li><strong>International Team\
      \ Development:</strong> a fully loaded, third person co-op / multiplayer shooter\
      \ developed in collaboration between Capcom Japan development studios and an\
      \ experienced Western multiplayer specialist studio</li></ul>"
