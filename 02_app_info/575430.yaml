    about_the_game: VR Home is a sandbox game made for the HTC Vive based around building
      and designing your own virtual house or room. You can build, save and interact
      with your creations and homes.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>PLAY
      your favorite games on a large or small screen!</li></ul><ul class="bb_ul"><li>INTERACT
      with the objects and the world around you!</li></ul><ul class="bb_ul"><li>WATCH
      or STREAM your favorite youtube videos and movie files!</li></ul><ul class="bb_ul"><li>LISTEN
      to your favorite music files or radio streams!</li></ul><ul class="bb_ul"><li>BUILD
      anything from your real room, a gaming room, a production room, a disco room
      or even your nan's kitchen!</li></ul><ul class="bb_ul"><li>CUSTOMISE everything
      about your house including the walls, the wallpaper, the floor or even the posters!</li></ul><ul
      class="bb_ul"><li>REPLICATE real rooms using the wide variety of furniture!</li></ul><ul
      class="bb_ul"><li>HUNDREDS of objects and furniture to choose from!</li></ul><ul
      class="bb_ul"><li>TONS of unique functions, from playing gameboy games, watching
      360 videos, shooting guns or even shrinking yourself!</li></ul><br>If there
      is any questions or suggestions please contact me at <a href="mailto:vrhomegame@gmail.com">vrhomegame@gmail.com</a>.
      90% of the money earned goes back into developing the game further.
