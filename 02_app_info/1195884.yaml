      \ Anime Voices: Female Character Series. Vol 4 will give them even more additional\
      \ extras they need to expand their dialogue abilities and better tell their\
      \ stories! Picking up where Vol 3 left off, this pack offers more common, everyday\
      \ phrases useful for game dialog. Go ahead and give your female players even\
      \ more things to talk about and make the tories richer and richer!<br />\r\n\
      <br />\r\nFeatures:<br />\r\n<br />\r\n* 126 Japanese animation-like female\
      \ voices (phrases) for royalty-free use<br />\r\n* OGG, M4A formats included<br\
      \ />\r\n* Female voices (in Japanese phrases) for Visual Novel Games, RPGs and\
      \ much more!<br />\r\n* English translation file included<br />\r\n* For use\
