details:
  data:
    about_the_game: '<strong>BlueberryNOVA</strong> will tell you story of a girl
      who moved to another city and entered a new college. Meet two charming girls:
      Yuki and Eva. Each of them is unique in its own way and reacts differently to
      your actions. Will you become the best friends, stay alone or get something
      more? It''s up to you to decide.<h2 class="bb_tag">Features:</h2>- A visual
      novel about a girl who is transferred to a new place of study.<br>- Several
      endings that depend on your choice.<br>- An opportunity to have a romantic relationship.<br>-
      Great music from Tony Longworth.<br>- Several illustrations that appear in the
      gallery after opening in the story.<h2 class="bb_tag">Characters</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/825550/extras/f61a01bec87b.png?t=1576852836"
      /><br><strong>Aika Kashinawa</strong><br>Age: 19<br>Hobby: Anime &amp; Manga<br>Newcomer
      in college. Transferred due to move into new city. A kind and intelligent girl.
      Loves to read manga and drink juice.<br><br><strong>Yuki Akigawa</strong><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/825550/extras/b95c2dc2ad39.png?t=1576852836"
      /><br>Age: 19<br>Hobby: Anime &amp; Manga<br>President of the anime and manga
      club in our college. Cheerful and self-confident girl, gets along well with
      all students. Wears overhead ears: 3<br><br><strong>Eva Tanigashimi</strong><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/825550/extras/4124eec6fe23.png?t=1576852836"
      /><br>Age: 19<br>Hobby: Anime &amp; Manga<br>In life, insecure and quiet girl.
      Was unable to find any new friends in college. Immersed in a manga, suffers
      from loneliness.'
