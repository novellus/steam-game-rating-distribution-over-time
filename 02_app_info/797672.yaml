details:
  data:
    about_the_game: The final frontier would be dreary and dull with no sound at all.
      Space may be silent, but spaceships and alien worlds are not. This pack's twenty
      tracks supply the audio textures you'll need to give life to your alien hives
      and deep space voyages!<br><br>In space, no one can hear you scream... but in
      a spaceship, you can hear lots of things! Humming engines and electronic emissions,
      data dancing through the computer core, and much more are what you'll find in
      this pack of ambient atmospheres. Mechanical and organic are both represented,
      with forays into alien territory alongside the more man-made noises. Add auditory
      detail to your science-fictional worlds with this pack's twenty tracks!<br><br>This
      pack contains:<br><br><ul class="bb_ul"><li>8 ambient atmospheres, 7 drones,
      and 5 soundscapes suitable for sci-fi settings!<br></li><li>.ogg, .m4a and .mp3
      formats included.<br></li><li>Royalty free music to use in your commercial and
      non-commercial RPG Maker MV projects.</li></ul><br>Tracklist:<br><br>1 - Ambient
      - Endless Expanse<br>2 - Ambient - Long Range Scanner<br>3 - Ambient - Memory
      Core<br>4 - Ambient - Oort Cloud<br>5 - Ambient - Planetfall<br>6 - Ambient
      - Star Chamber<br>7 - Ambient - Stellar Probe<br>8 - Ambient - Unearthly Landscape<br>9
      - Drone - Energy Exchanger<br>10 - Drone - Moonbase Delta<br>11 - Drone - Power
      Conduit<br>12 - Drone - Research Lab<br>13 - Drone - Restricted Zone<br>14 -
      Drone - Sub Level<br>15 - Drone - Warp Reactor<br>16 - Soundscape - Alien Guts<br>17
      - Soundscape - Data Matrix<br>18 - Soundscape - Hatchery Heart<br>19 - Soundscape
      - Hive Mind<br>20 - Soundscape - Lost in Transmission
