details:
  data:
    about_the_game: "If you\u2019ve got your tee shot and short game under control\
      \ but still need to tighten up your approach, this heavily discounted bundle\
      \ is designed for you \u2013 no matter what level you are!<br><br>The Fairway\
      \ Bundle includes:<br><br><ul class=\"bb_ul\"><li><strong>Titleist 718 AP2 Iron\
      \ Set (L0+)</strong> - This premium iron set provides consistent distance and\
      \ forgiveness for players at all levels<br></li><li><strong>6x Titleist Pro\
      \ V1x Ultra Slow Meter Vapor Balls (L0+)</strong> \u2013 These top performing\
      \ golf balls slow down the swing meter to help you hit more accurately and consistently,\
      \ plus the added vapor trail makes each shot easier to track<br></li><li><strong>2,000\
      \ WGT Credits</strong> \u2013 Visit the Pro Shop to find more equipment upgrades\
      \ to pair with the above, and fresh new apparel items for your golfer<br></li><li><strong>100,000\
      \ Coins</strong> \u2013 Test your skills in multiplayer games or rent special\
      \ clubs in the Pro Shop<br></li><li><strong>5x Platinum Apparel Packs</strong>\
      \ \u2013 Give your golfer its own style with unique apparel items, including\
      \ hats, shirts, gloves, pants and shoes, that will improve both their performance\
      \ and appearance<br></li><li><strong>Immediately unlock all courses</strong>\
      \ \u2013 Experience every WGT course available, right now</li></ul><br>Items\
      \ are delivered directly to your in-game inbox for you to collect and start\
      \ using.<h2 class=\"bb_tag\"><strong>This bundle offers a discount of more than\
      \ 80% off the full price of purchasing the items individually.</strong></h2><br><br><i>*Offer\
      \ available for purchase on Steam only. Locked courses are shown in the full\
      \ course list with a lock icon and depending on your level, you may have already\
      \ unlocked some or all of them. Some courses are not available in full stroke\
      \ play or included in all game modes. Refunds not available if you already own\
      \ clubs included in this pack.</i>"
