    about_the_game: Bang! Howdy is an online strategy game. The setting mixes elements
      from a variety of related genres, such as steampunk or Native American myth.
      Several of the players' available units are entirely mechanical, including artillery
      and a &quot;steam gunman&quot;, a robot boasting large wagon wheels for movement
      while wearing a cowboy hat. Other, more conventional units include cavalry and
      gunslingers.
