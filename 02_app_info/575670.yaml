  data:
    about_the_game: "Five Elements is a real time strategy game about managing energies\
      \ of five Taoist elements (fire, earth, metal, water and wood). The hero is\
      \ a monk in quest for Enlightenment. <br><br>The battlefield is the hero\u2019\
      s own mind, an energy-information structure composed of nodes of the five element\
      \ energies and channels between them. The enemies are their sins, negative qualities,\
      \ and negative energies. <br><br><strong><u>Key Features:</u></strong><br><ul\
      \ class=\"bb_ul\"><li>Unique and fresh gameplay. <br></li><li>Carefully honed\
      \ and balanced rules providing strategic variety. <br></li><li>Procedural and\
      \ hand-crafted maps.</li></ul><br><strong><u>Meditate:</u></strong><br><ul class=\"\
      bb_ul\"><li>Dive deeply into your mind! <br></li><li>Face increasingly powerful\
      \ enemies! <br></li><li>Learn to use the elements\u2019 strengths and weaknesses!\
      \ <br></li><li>Defeat your own vices!</li></ul><br><strong><u>Embrace Tao:</u></strong><br><ul\
      \ class=\"bb_ul\"><li>Obtain 40 levels of power! <br></li><li>Learn 8 spells\
      \ able to turn the tide of even the most hopeless battle! <br></li><li>Transform\
      \ your imperfect physical body into a body made of pure energy! <br></li><li>Unleash\
      \ power of elements onto the Darkness of your mind!</li></ul><br>And then\u2026\
      \ <br>Become Immortal"
