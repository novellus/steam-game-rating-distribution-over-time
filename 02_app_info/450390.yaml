    about_the_game: Set in a pocket universe of Aperture Science, The Lab offers a
      wide range of ways to enjoy VR, all in one application. <br><br><strong>Slingshot</strong><br>Begin
      your career as a Calibration Trainee by recklessly destroying everything in
      the Aperture Storage Annex using the Core Calibration slingshot.<br><br><strong>Longbow</strong><br>Use
      your archery skills to defend your noble castle gate from a rampaging but adorable
      and equally noble horde of attackers.<br><br><strong>Xortex</strong><br>Are
      you a bad enough dude to become a Xortex ace? Relive the golden era of gaming
      -- only this time, it's all around you.<br><br><strong>Postcards</strong><br>Visit
      exotic, far-off locales from the comfort of your own head.<br><br><strong>Human
      Medical Scan</strong><br>Explore the intricate beauty of the human body through
      a highly detailed model created from a series of CT medical scans.<br><br><strong>Solar
      System</strong><br>Why watch shows about the vast majesty of space when you
      can jump in and see it for yourself? Have educational space-fun while putting
      Neil Degrasse-Tyson out of business.<br><br><strong>Robot Repair</strong><br>Can
      you repair a robot? Good, because Aperture Science's Human Diversity Outreach
      Program is now hiring.<br><br><strong>Secret Shop</strong><br>The fantasy equivalent
      of a twenty-four-hour convenience store is now open for business! Peruse artifacts,
      shop for familiars and cast a spell or two at Dota's Secret Shop!
