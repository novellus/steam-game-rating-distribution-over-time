    about_the_game: <h2 class="bb_tag">Join the battle of girls-tanks.</h2><br><strong>Anime
      Tanks Arena</strong> is a small battle game when you play a tank-girl. Tank-girl
      is a weapon of new generation combining the destroying power of a tanks weapons
      with anime girls' excellent vision and tactics! Your goal is to hunt down all
      enemies and destroy them all.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1172390/extras/tanks.gif?t=1571738393"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Heavily weaponed tanks-girls
      <br></li><li>Join the battle &amp; choose your own side</li></ul><h2 class="bb_tag">Please
