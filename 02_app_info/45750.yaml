    about_the_game: "The larger than life action of <strong>Lost Planet 2</strong>,\
      \ comes to PC! <strong>Lost Planet 2</strong> is the sequel to Lost Planet\u2122\
      : Extreme Condition, the landmark third-person shooter which debuted on Xbox\
      \ 360 and went on to sell over 2.3 million units worldwide after its release.\
      \ Lost Planet 2 offers deeper insight into the world of E.D.N III and the uncertain\
      \ fate of future mankind.<br><br>Already acclaimed for its visual accomplishments\
      \ from the console versions, Lost Planet 2 will define the 3D experience on\
      \ the PC.  Stunning environments will immerse the player in NVIDIA Vision Surround\
      \ technology, and the rebalanced gameplay and streamlined control mechanics\
      \ make Lost Planet 2 PC the ultimate Lost Planet experience.<br><br>A decade\
      \ has passed since the events of the first game, and the face of E.D.N. III\
      \ has changed dramatically. Terraforming efforts have been successful and the\
      \ ice has begun to melt, giving way to lush tropical jungles and harsh unforgiving\
      \ deserts. Mankind has engaged in a civil war to take control of the precious\
      \ Thermal Energy that powers weapons and vehicles on E.D.N. III and resulted\
      \ in a separation into various factions.<br><br>Players will control heroes\
      \ from each faction across 6 interconnected episodes, viewing the war from the\
      \ perspective of each, creating a truly unique interactive experience. With\
      \ this concept, players will have the opportunity to engage in the story in\
      \ a much more dynamic way as plot threads evolve from different players\u2019\
      \ perspectives.<br><br>The intense and action-packed campaign mode comes with\
      \ the ability to form teams of up to 4 players online. Beyond the deep single-player\
      \ and co-op modes, Lost Planet 2 is loaded with extensive multiplayer modes\
      \ allowing up to 16 players to compete online, each with their own customizable\
      \ avatar.<br><br>No action game would be complete without an arsenal of weaponry,\
      \ and <strong>Lost Planet 2</strong> has a huge variety of hardware for players\
      \ to unleash on unsuspecting enemies. Machine guns, shotguns, rocket launchers,\
      \ lasers, sniper rifles, grenades and a host of other weapons are scattered\
      \ across the game. The grappling hooks that made the gameplay in Lost Planet\
      \ a true 3-D experience are back, allowing gamers to gain tactical advantage\
      \ by moving to elevated locations quickly.<br><br>Lost Planet 2\u2019s biggest\
      \ weapons come on two legs: the heavily armed and armored robotic Vital Suits\
      \ return in greater numbers and variety than the first game. There are VS that\
      \ transform into other vehicles, hold up to three players and some that even\
      \ take multiple players to operate.<h2 class=\"bb_tag\"><strong>Key Features:</strong></h2><ul\
      \ class=\"bb_ul\"><li><strong>Co-op action:</strong> Team up to battle the giant\
      \ Akrid in explosive 4 player online co-operative play. Teamwork is the player\u2019\
      s key to victory as the team is dependent on each other to succeed and survive.<br></li><li><strong>Massive\
      \ scale of enemies:</strong> Players skill on the battlefield and ability to\
      \ work as a team will be tested like never before against the giant Akrid. Players\
      \ will utilize teamwork tactics, new weapons and a variety of vital suits (VS)\
      \ to fight these larger-than-life bosses.  <br></li><li><strong>Beautiful massive\
      \ environments:</strong> Capcom\u2019s advanced graphics engine, MT Framework\
      \ 2.0, and DirectX 11 support will bring the game to life with the next step\
      \ in 3D fidelity and performance.  See Lost Planet 2\u2019s world through new\
      \ eyes, with support for hardware tessellation and compute shader.<br></li><li><strong>Deep\
      \ level of character customization:</strong> Players will have hundreds of different\
      \ ways to customize their look, nom de guerre, emotes, and weapons to truly\
      \ help them define their character on the battlefield. A wide array of customizable\
      \ abilities range from taking less damage, to running faster to operating data\
      \ posts quicker<br></li><li><strong>Rewards System:</strong> Players will receive\
      \ rewards for assisting teammates and contributing to the team\u2019s success<br></li><li><strong>Multiplayer:</strong>\
      \ Compete in 16-player multiplayer matches with nine different maps and 5 different\
      \ game modes including Data Post Battle, Akrid Egg Battle, Fugitive, Elimination\
      \ and Team Elimination. Additional maps will be available as downloadable content\
      \ after the game\u2019s release.<br></li><li><strong>Exciting new VS features:</strong>\
      \ Based on fan feedback, the team has implemented an unbelievable variety of\
      \ Vital Suits and new ways to combat VS\u2019s.  The new VS system will have\
      \ a powerful impact on the way the player takes to the war zone in Lost Planet\
      \ 2.</li></ul>"
