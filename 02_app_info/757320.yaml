    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/757320/extras/atomicropsHeaderSteamB.png?t=1608593425"
      /><h2 class="bb_tag">In Atomicrops you will...</h2><br><strong>Farm</strong>
      by sowing and harvesting as many fast growing crops as you can before the day
      is done to earn a huge profit.<br><br><strong>Explore</strong> the far reaches
      of the biomes to find useful relics of farms long past. Powerful loot increases
      your farming abilities and helps you fight enemies. <br><br><strong>Defend</strong>
      your crops. Fend off nightly attackers looking to eat your crops and leave you
      starving. Or dead.<br><br><strong>Fight</strong> challenging bosses each season
      until you reach the final season - the Nuclear Winter. <br><br><strong>Purchase</strong>
      weapons and items in town at the end of each day. Celebrate the end of each
      season with special shops and rewards. <br><br><strong>Befriend </strong>an
      entourage of pig pals, chicken chums and cow colleagues to automate farming
      tasks. Woo and marry a kindred spirit from the local town to fight and farm
      alongside you. <br><br><strong>Permanently Upgrade </strong>your farming and
      fighting abilities. Earn a special currency each run that can be used on permanent
      improvements and unlocks. <br><br><strong>Die. </strong>Even the easiest difficulty
      will put your skills to the test. Victory is rewarding and hard earned. <br><br><strong>Unlock</strong>
      new characters, spouses, difficulties, and permanent upgrades. Most importantly,
      you can unlock many cats to permanently roam your homestead (yes, you can pet
      them). <br><br><strong>Play again!</strong> Atomicrops is designed to be heavily
      replayable with new surprises and item synergies to be discovered in every run.
      <br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/757320/extras/atomicropsFarmingSteam2.gif?t=1608593425"
      /><h2 class="bb_tag">About</h2>Modern city life got you down? Well, you''ve
      just inherited your late uncle''s farm. Time to pack your bags and start fresh
      in the peaceful countryside. What could possibly go wrong? A nuclear apocalypse,
      that''s what. <br><br>Now you''re in a hellscape wasteland defending the last
      surviving source of sustenance - your crops. And every mutant wants a piece.
      Do as any self-respecting farmer would: Farm. Marry. Kill.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/757320/extras/3.gif?t=1608593425"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/757320/extras/atomicropsCombatSteam.gif?t=1608593425"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/757320/extras/2_(2).gif?t=1608593425"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/757320/extras/1.gif?t=1608593425"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/757320/extras/atomicropsCatsSteam.gif?t=1608593425"
      />'
