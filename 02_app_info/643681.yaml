    about_the_game: "Take control of your world with Moving Map! Developed by FS-FlightControl,\
      \ Moving Map gives you a better handle on the big picture: it will follow your\
      \ aircraft regardless of where it is in the sim, and will provides you with\
      \ detailed information on airport layouts, navaids, and more.<br><br>The toggleable\
      \ information includes but is not limited to: airports, runways, ILS visualizations,\
      \ markers, taxiways, parking spots, VORs/DMEs, NDBs, as well as view the surrounding\
      \ airspace. You can also bring up high and low airways, waypoints, weather stations,\
      \ and even create your own points of interest!<br><br>Once installed and downloaded,\
      \ Moving Maps will launch automatically once you open Microsoft Flight Simulator\
      \ X: Steam Edition. <br><br>Features:<br><br>Available information includes:<br><br><ul\
      \ class=\"bb_ul\"><li>Core and AI aircraft<br></li><li>Airports and runways<br></li><li>Taxiways\
      \ and parking positions<br></li><li>ILS beams and axes<br></li><li>Navaids including\
      \ VORs, NDBs, and markers<br></li><li>Airways (high and low) and waypoints</li></ul><br>Additional\
      \ functionality:<br><br><ul class=\"bb_ul\"><li>Choose your map type: street\
      \ or height map<br></li><li>The ability to zoom in and out<br></li><li>Center\
      \ or trace your aircraft</li></ul><br>A detailed manual is also included and\
      \ can be accessed via the \u2018?\u2019 within the tool. Please note you will\
      \ need to be connected to the internet to access this feature."
