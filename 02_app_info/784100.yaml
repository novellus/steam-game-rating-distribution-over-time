      \ of Trace Memory and To The Moon as one of those video game hors d'oeuvres\
      \ that fills its short duration with big flavor.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.rpgfan.com/review/gone-fireflies/\"\
      \ target=\"_blank\" rel=\"noopener\"  >RPGFan</a><br><br>\u201CIt's painfully\
      \ poignant from start to finish. Gone Fireflies is not a happy tale, but it's\
      \ one that's carefully and beautifully told.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespew.com/2018/03/gone-fireflies/\"\
