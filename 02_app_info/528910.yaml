details:
  data:
    about_the_game: "Golf Pro VR is a fun and challenging golf game designed from\
      \ the ground up for virtual reality. Grab your club and step on to the greens\
      \ in a one of a kind golf experience!<br />\r\n<br />\r\nPractice your game\
      \ at the state of the art practice facility which features 50+ acres of grounds\
      \ including 5 practice greens, over 15 targets and various hazards to help you\
      \ hone your game. The initial course, Hallerbos, takes golfers on a journey\
      \ over rolling hills and through tree lined fairways before finishing at it's\
      \ signature 18th hole.<br />\r\n<br />\r\nStart your virtually real pro golf\
      \ career today!"
