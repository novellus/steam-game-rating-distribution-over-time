details:
  data:
    about_the_game: Lavapools is a hardcore arcade game where you will dodge death
      in a rising hell!<br>No weapons. Only dodging, pure skill and understanding
      regular patterns.<h2 class="bb_tag">Story </h2><br>You play Krusty, a crab whose
      child have been kidnapped by a terrible octopus.<br>But as he was looking for
      him, Krusty fell into the octopus' deadly trap!<br>Now he needs you to escape
      from this evil place and rescue his progeniture.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>10+ different levels that can be played endlessely<br></li><li>Multiple
      game modes with different rythms and goals<br></li><li>Leaderboards where you
      can challenge your friends!<br></li><li>Deadly traps with regular patterns that
      can kill you in an instant<br></li><li>The more skilled you are, the more difficult
      the levels will get<br></li><li>Get in the rythm with a great soundtrack that
      progresses along with Krusty</li></ul>
