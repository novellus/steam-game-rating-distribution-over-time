details:
  data:
    about_the_game: "Tet VR is a fast paced, puzzle game designed for VR touch. <br\
      \ />\r\n<br />\r\nWith multiple game types to pick from you choose how casual\
      \ or hectic to make the game.<br />\r\n<br />\r\nTet VR is a puzzle game that's\
      \ made accessible and intuitive for all ages.<br />\r\n<br />\r\nTouch controls\
      \ make that possible because it transforms your hands into the controllers which\
      \ means that playing the game is as easy as grabbing a block, twisting it in\
      \ place, and dropping it down.<br />\r\n<br />\r\n<br />\r\nTet VR is a work\
      \ in progress and pre-release. Leaderboards as well as online multiplayer  are\
      \ currently WIP with locally hosted servers for Co-Op or Versus. <br />\r\n\
      <br />\r\nAlso planned are larger content updates with completely new game modes\
      \ that use tetromino blocks in unique ways.<br />\r\n<br />\r\nIf you have questions,\
      \ comments, or just want to get in touch, you can comment or post on my Subreddit.\
      \ I'm active on the Subreddit so if you post, I will see it and I will reply."
