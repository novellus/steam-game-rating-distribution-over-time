    review: "[b]Rocket Boots Manii[/b] zn\xE1m u\u017E pom\u011Brn\u011B dlouho, vlastn\u011B\
      \ je\u0161t\u011B od dob Ricky Runnera [i](tou dobou jsem pokra\u010Dovala ve\
      \ sb\xEDr\xE1n\xED \u010Desk\xE9 hern\xED hudby, p\u0159i\u010Dem\u017E m\u011B\
      \ pr\xE1v\u011B zde zarazila jej\xED absence, pozd\u011Bji jsem se v\u0161ak\
      \ nicm\xE9n\u011B i trochu p\u0159imotala k jej\xEDmu p\u0159id\xE1v\xE1n\xED\
      ),[/i] a u\u017E tehdy jsem po t\xE9to h\u0159e pokukovala. Pozd\u011Bji jsem\
      \ vyzkou\u0161ela demo a jeliko\u017E m\u011B hra zaujala, u\u017E tehdy jsem\
      \ ji doporu\u010Dila p\xE1r lidem. Nedostatek \u010Dasu mi tenkr\xE1t v\u0161\
      ak nedovolil se h\u0159e v\xEDce v\u011Bnovat, na to nade\u0161el \u010Das a\u017E\
      \ nyn\xED, a j\xE1 se nesta\u010D\xEDm divit, jak\xFDch zm\u011Bn hra za tu\
      \ dobu dost\xE1la, k lep\u0161\xEDmu samoz\u0159ejm\u011B. \u010Cas od \u010D\
      asu jsem sice sledovala n\u011Bjak\xE9 novinky, aktualizace i d\u011Bn\xED kolem\
      \ hry, ale z toho si \u010Dlov\u011Bk pochopiteln\u011B jen t\u011B\u017Eko\
      \ p\u0159edstav\xED, co v\u0161e se posunulo d\xE1l a vylep\u0161ilo, to mohu\
      \ pln\u011B docenit a\u017E nyn\xED, kdy\u017E tu sed\xEDm... a vztek\xE1m se.\n\
      \nNa rovinu, nejsem zrovna p\u0159\xEDklad trp\u011Bliv\xE9ho \u010Dlov\u011B\
      ka, sp\xED\u0161 pr\xE1v\u011B naopak, a tak se podobn\xFDm hr\xE1m v\u011B\
      t\u0161inou sp\xED\u0161e vyh\xFDb\xE1m, nicm\xE9n\u011B RBM m\u011B od prvn\xED\
      ho setk\xE1n\xED n\u011B\u010D\xEDm p\u0159itahovala a fascinovala, proto jsem\
      \ do tohoto sv\u011Bta pln\xE9ho (t\xE9m\u011B\u0159) neomezen\xE9ho pohybu,\
      \ kde \u017E\xE1dn\xE1 cesta nen\xED p\u0159edem dan\xE1 a jak\xE1koli nov\xE1\
      \ nen\xED zapov\u011Bzen\xE1, nakonec spadla. Hra dovede ocenit r\u016Fzn\xE9\
      \ p\u0159\xEDstupy ke zdol\xE1n\xED jednotliv\xFDch map a v z\xE1kladu nen\xED\
      \ vlastn\u011B ani tak slo\u017Eit\xE1 a obt\xED\u017En\xE1, dos\xE1hnout c\xED\
      le se d\xE1 pom\u011Brn\u011B snadno. Na druhou stranu, a\u010Dkoli na to hra\
      \ sama nijak nenal\xE9h\xE1, \u010Dlov\u011Bk podv\u011Bdom\u011B tou\u017E\xED\
      \ po neust\xE1l\xE9m zlep\u0161ov\xE1n\xED a sna\u017E\xED se hledat zp\u016F\
      sob, kter\xFDm by \xFArove\u0148 dokon\u010Dil rychleji a efektivn\u011Bji.\
      \ P\u0159i tro\u0161e \u0161t\u011Bst\xED nebo po n\u011Bkolika (a\u017E des\xED\
      tk\xE1ch) minut\xE1ch tr\xE9ninku nen\xED probl\xE9m se dostat i na zlatou medaili,\
      \ jakmile si \u010Dlov\u011Bk osvoj\xED postup levelem, ale p\u0159esto m\xE1\
      \ st\xE1le p\u0159ed sebou vidinu ultimy a \u017Eeb\u0159\xED\u010Dek nejlep\u0161\
      \xEDch hr\xE1\u010D\u016F, kdy si \u010Dlov\u011Bk \u0159\xEDk\xE1, \u017Ee\
      \ ty \u010Dasy snad ani nejsou mo\u017En\xE9. Jen\u017Ee jsou. A pr\xE1v\u011B\
      \ zde za\u010D\xEDn\xE1 dlouh\xFD boj, jen\u017E pohltil i m\u011B a nehodl\xE1\
      m jej vzd\xE1t.\n\nNicm\xE9n\u011B dost u\u017E o m\xE9m z\xE1vazku k ultim\xE1\
      tn\xEDm v\xFDkon\u016Fm, r\xE1da bych kone\u010Dn\u011B trochu shrnula hru,\
