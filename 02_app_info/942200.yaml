    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/942200/extras/ezgif.com-gif-maker.gif?t=1603829104\"\
      \ /><h2 class=\"bb_tag\"><strong>FIRE UP THE ROCKET BOOTS</strong></h2>Clear\
      \ your mind and enter the state of Rocket-Zen. Flow through the levels like\
      \ rocket fuel. Run, jump, bunny-hop, boost, power-slide, wallrun, throw, grab,\
      \ climb, push, pull, flip and even fly to experience unprecendented level of\
      \ freedom. May the fire be with you, always. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/942200/extras/RocketWorldSetup.jpg?t=1603829104\"\
      \ /><h2 class=\"bb_tag\"><strong>EXPLORE THE ROCKET WORLD</strong></h2>Collect\
      \ Tokens, solve puzzles, find secrets and unlock hidden areas in 4 big vibrant\
      \ HUBs. Dash through the tropical Rocket Island, defy gravity in Sky Mountains,\
      \ carve your own path with throwable hatchets in Deep Forest and beat the impossible\
      \ maze in the Deadly Arenas.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/942200/extras/Skiny_01.png?t=1603829104\"\
      \ /><h2 class=\"bb_tag\"><strong>EMBRACE THE ROCKET-SWAG</strong></h2>Thanks\
      \ to our beloved Discord community of Content Creators you have an insane number\
      \ of skins to choose from! Are you feeling creative? Want to help us create\
      \ more skins? Stop by our Discord and we will teach you how! It's very easy.<h2\
      \ class=\"bb_tag\"><strong>KEY FEATURES</strong></h2><ul class=\"bb_ul\"><li>\
      \ A thrilling open world full of interactions, puzzles, collectibles, secrets\
      \ and unique gameplay<br></li><li> Carefully designed gameplay as the beating\
      \ heart of the game<br></li><li> High replayability value \u2013 explore every\
      \ corner, find every secret, improve your score / time<br></li><li> A fine example\
      \ of an \u201Ceasy to learn, hard to master\u201D game<br></li><li> Induces\
      \ a strong \u201Cjust one more round\u201D syndrome<br></li><li> A never-ending\
      \ \u201Ctug of war\u201D between friends within an awesome online community<br></li><li>\
      \ Complete freedom of movement and gameplay style choice<br></li><li> Official\
      \ leaderboards</li></ul><h2 class=\"bb_tag\"><strong>GAME STATE NOW</strong></h2><ul\
      \ class=\"bb_ul\"><li> 99.9% stable, bug-free experience<br></li><li> Rocket\
      \ Island HUB done and live on Steam<br></li><li> 30+ final quality levels done\
      \ and live on Steam<br></li><li> Deep Forest HUB 90% done and being tested in\
      \ closed beta<br></li><li> Sky Mountains HUB 90% done and being tested in closed\
      \ beta<br></li><li> Deadly Arenas HUB 90% done and being tested in closed beta<br></li><li>\
      \ 30+ levels done and being tested in closed beta</li></ul><h2 class=\"bb_tag\"\
      ><strong>WILL BE ADDED DURING EARLY ACCESS</strong></h2><ul class=\"bb_ul\"\
      ><li> Level Editor<br></li><li> Rewards and badges<br></li><li> Deeper character\
      \ customization<br></li><li> Achievements</li></ul><br><strong>TAGS</strong><h2\
      \ class=\"bb_tag\">#playRBM</h2>"
