    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1325520/extras/ezgif.com-gif-maker.gif?t=1606379699"
      /><br><br><i>-Pure extreme platforming-adventure-action for you to sweat ink
      like a flying squid.<br><br>-Surrealist level difficulty in 5 different worlds
      that will change every time you die. Over 345,654 raised to Google Plex different
      levels (Approx number).<br><br>-Discover the world of Mezmeratu! where a group
      of U.S.O  (Unidentified Submarine Objects) have stolen the voice of the giant
      marlin fish that with its song brings October every year. However, it seems
      that they have locked him inside a castle that is inside the beak of an owl.
      FU**!<br><br>-Horrid, morbid and monstrous graphics in the purest PSX style.
      Enjoy with the unmistakable polygonal vibration.<br><br>-Not everything is jumping
      and dying, meet a good number of characters on the ridiculous island of Mundoworld!<br>The
      story that the inhabitants tell you will be generated procedurally, each game
      has a different story, all based on the lyrics of 90s PUNK-ROCK songs!</i><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1325520/extras/ezgif.com-gif-maker2.gif?t=1606379699"
      />.
