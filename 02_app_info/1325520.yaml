    short_description: A Platform-Hell adventure but with some ROGUE stuff!Discover
      a new world from the creator of Baobabs Mausoleum, full of surrealistic horror
      villages, stinky talking characters, impossible rogue platforms and...and a
      giant fish kidnapped inside an owl's beak. WELCOME TO PROSCIUTTO MISA!
