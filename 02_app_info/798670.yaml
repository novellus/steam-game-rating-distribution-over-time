    about_the_game: "It's been over 20 years since the fearsome demon lord invaded\
      \ the realm. Now it's time to take it back.<br />\r\n<br />\r\nLead your army\
      \ to victory in this strategic adventure game. Craft a party of your favorite\
      \ kinds of fighter and choose how they fight. Fill out different tactics for\
      \ your units to take, and discover the surest paths to victory.<br />\r\n<br\
      \ />\r\n&quot;Tactical Chronicle&quot; is a loving take on classic RPG games,\
      \ blending a familiar pixel aesthetic with vast options for customizing your\
      \ party and playstyle. Win battles your way! Complete quests and explore a vast\
      \ and handcrafted world full of treasure, mysteries, and stories.<br />\r\n\
      <br />\r\n-Study your enemies and learn more about them to discover weaknesses,\
      \ or use the world itself to your advantage.<br />\r\n<br />\r\n-Build your\
      \ army to your liking, with a mixture of character classes and options<br />\r\
      \n<br />\r\n-As time passes, your characters age. Fit with the vigor of youth,\
      \ and don't waste your golden years when you're at your strongest!<br />\r\n\
      <br />\r\n<br />\r\nNotice: This game is still in Early Access. While we are\
      \ confident in its general playability, word-wrapping issues and other minor\
      \ bugs may occur. Please feel free to submit bug reports on the Steam discussion\
      \ forum for this title. We appreciate your help!"
