      \ /></a><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1240270/extras/roots2.png?t=1606131622\"\
      \ /><br><strong>The Botanist</strong> is an adventurists indie 3D platformer\
      \ featuring a young mushroom boy Bob obsessed with nature and research of plants\
      \ and mushrooms.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1240270/extras/Player.png?t=1606131622\"\
      \ /><h2 class=\"bb_tag\">Story Mode:</h2>The story begins in a small village,\
      \ on a peaceful planet, in Bob\u2019s dreams. While he was collecting samples\
      \ for his next project, his basket was stolen by the roots controlled by the\
      \ evil Green Queen of the Dark Forest and scattered all over the Broken Isles,\
      \ turning his dream into his worst nightmare. <br>Dragged by the Green Queen\
      \ in the parallel dimension, Bob faces his biggest fears!<br>His homeland is\
      \ completely destroyed and all his friends turned against him!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1240270/extras/Dragon.png?t=1606131622\"\
      \ /><br><br><strong>Ghost Entertainment</strong> presents there first game &quot;The\
      \ Botanist&quot;. The game includes two different mods. One for those who like\
      \ to take their time and enjoy the game, explore every corner of it and observe\
      \ the smallest details, and one for those who want to take hard-core route and\
      \ chase time with less lives. As game goes by you\u2019ll meet a new friend,\
      \ someone who will help you against mushrooms and hidden traps, a friend who\
      \ will help you to wake up from the nightmare.<br><br>What are you waiting for?<br>Help\
      \ Bob retrieve his plants and wake up before he is too late, the sun Is almost\
      \ rising!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1240270/extras/roots2.png?t=1606131622\"\
      \ />"
