    about_the_game: Built from the ground up, The Days After is a virtual reality
      survival shooter where players immerse themselves in a new world where the dead
      have taken over. You are in a post apocalyptic world where pockets of remaining
      humans are surviving within protected compounds, while the undead roam freely.<br><br>Survive
      the horde of undead using an arsenal of weapons in a story driven campaign loaded
      with a variety of interactive environments to explore and scavenge. <br><br><br>FEATURES<br><ul
      class="bb_ul"><li>Virtual Reality Shooter with interactive and immersive environments<br></li><li>Combat
      - Take hold of a variety of weapons such as pistols, and two handed weapons
      (assault rifles, shot guns, etc.) or wield a knife for up close and personal
      combat<br></li><li>Realistic pistol and assault rifle aiming/firing - Look down
      your sights while you take down hordes of undead<br></li><li>Full campaign with
      story driven gameplay - Embark on a journey that has purpose as you progress
      through a compelling story<br></li><li>Crafting- Scavenge for resources to craft
      new items<br></li><li>Full locomotion - Traverse through various environments
      using full locomotion with smooth touchpad/stick walking to freely roam, scavenge,
      and explore <br></li><li>Varied gameplay - Combat, puzzles, climbing and more!<br></li><li>Optimized
      to run fluidly on GTX 970 or equivalent</li></ul>
