    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1286690/extras/Mech_Hat_Trick.gif?t=1608405073\"\
      \ /><br>Enjoy complex Mech simulation in a single-player, deckbuilding, roguelike\
      \ adventure. Change your Mech loadout to customize your card deck. Level up\
      \ your pilot, explore countless card combinations, and discover powerful combos.<h2\
      \ class=\"bb_tag\">Features</h2><i>Deck building</i> - Assemble the perfect\
      \ deck with an array of unique cards.<br><br><i>Roguelike gameplay</i> - Missions,\
      \ enemies, and items are procedurally generated. Each game run is unique.<br><br><i>Equipment\
      \ management</i> - Equip your Mech with various weapons and support items. Each\
      \ item equipped adds new cards. Switch up your Mech loadout to assemble a unique\
      \ deck.<br><br><i>Pilot skill tree</i> - Level up your pilot and choose their\
      \ skills. Combine skills with the right deck to create powerful combos. Experiment\
      \ to discover new, exciting card combinations.<br><br><i>Campaign</i> - Embark\
      \ on the first act of the campaign in the Prologue. Learn the origins of the\
      \ ancient device corrupting the machines.<br><br><i>Tons of content</i> - The\
      \ Prologue features one Mech variant. Choose one of four unique Mechs in the\
      \ full game, plus more:<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1286690/extras/Enemy_Attack.gif?t=1608405073\"\
      \ /><br><ul class=\"bb_ul\"><li>30+ different weapon types (5+ in the Prologue).\
      \ All weapons and items drop randomly in classic ARPG style.<br></li><li>20+\
      \ support item types (5+ in the Prologue).<br></li><li>200+ unique cards (25+\
      \ in the Prologue).<br></li><li>20+ enemy Mechs and their corrupted variants\
      \ (4+ in the Prologue).<br></li><li>6+ unique bosses and their corrupted variants\
      \ (1+ in the Prologue).</li></ul><h2 class=\"bb_tag\">Story</h2>At the dawn\
      \ of colonization of Jupiter's moons, megacorporations gave rise to metropolises\u2014\
      and to conflict. Cities were razed, with millions of lives lost. As the dust\
      \ cleared, the corporations had all but completely abandoned the moons.<br><br>A\
      \ wild frontier was born. Now home to the lawless and brave, things are slowly\
      \ rebuilding. Immigrants from Sol's other planets arrive seeking a new life.\
      \ Freelancing bounty hunters are all that remain to uphold a new, tenuous sense\
      \ of order.<br><br>None knew that the bombing of Ganymede's capital had awakened\
      \ something long in hibernation. A mysterious force emerged capable of corrupting\
      \ machines. Affected machines merged with biological organisms, gaining consciousness\
      \ and hostility toward people.<br><br>You play as a Mech pilot and freelancing\
      \ bounty hunter. With the corruption spreading, more bounties mean more danger\u2014\
      and profit."
