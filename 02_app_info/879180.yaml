details:
  data:
    about_the_game: "MindSeize is a 2D action-adventure game, set in a scifi-universe.\
      \ In the game you must explore untamed planets, fight powerful enemies and defeat\
      \ a mysterious organization stealing people\u2019s minds. <br><br>You play as\
      \ a private investigator, chasing a dangerous criminal organization across unexplored\
      \ planets. The leader of the organization stole your daughter\u2019s mind and\
      \ left you crippled, and now you must send your mind to an advanced robot body\
      \ so you can stop the organization and save your daughter.<br><br>In the demo\
      \ version you have gotten a lead from a couple of space-explorers about a ruined\
      \ planet that seems haunted. While passing by the planet their scanners picked\
      \ up weird signals coming from the planet surface, and now you have landed at\
      \ the origin of the signal coordinates.<br><br><strong>Pre-Alpha Demo features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>One big area for you to explore, up to an hour of gameplay<br></li><li>Plenty\
      \ of secret upgrades<br></li><li>Fight your enemies with a gun and a sword<br></li><li>Two\
      \ boss fights</li></ul>"
