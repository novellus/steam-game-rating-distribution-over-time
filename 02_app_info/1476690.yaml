details:
  data:
    about_the_game: "A classic game of puzzle 8 (3x3), 15 (4x4), 24 (5x5) or 35 (6x6)\
      \ in which player has to move pieces on board so they are from 1 to 8, 15, 24\
      \ or 35. Positions of pieces are generated randomly, but every generated game\
      \ has a solution.<br />\r\n<br />\r\nCustomization:<br />\r\nYou can use image\
      \ as a puzzle - you can solve any image you add to folder textures within folder\
      \ with game, but image name must be 'image.jpg', there are<br />\r\nno other\
      \ restrictions for this image file - image can have arbitrary size, but we recommend\
      \ you to use images with size ratio 1:1, because puzzle have ratio 1:1. You\
      \ can use image with arbitrary ratio of course, but image will be stretched.<br\
      \ />\r\n<br />\r\nIssues:<br />\r\nFor correct running of this game graphic\
      \ card supporting OpenGL 3.2 or later is needed along with newest version of\
      \ graphic drivers.<br />\r\n<br />\r\nControls:<br />\r\nFor menu invocation\
      \ press ESC key on keyboard.<br />\r\n<br />\r\nYou can rotate camera by right\
      \ mouse button and zoom in/out with scrolling<br />\r\nmouse button.<br />\r\
      \n<br />\r\nAlt + Enter key combination will toggle between fullscreen mode.<br\
      \ />\r\n<br />\r\nBoxes movement methods:<br />\r\nmouse click - simple click\
      \ with left mouse button at box and it will move <br />\r\nautomatically to\
      \ free position<br />\r\nmouse click &amp; arrows - click with left mouse button\
      \ at box and control it's<br />\r\nmovement by arrow keys on keyboard<br />\r\
      \narrows - move boxes with arrow keys on keyboard<br />\r\narrows inverted -\
      \ move boxes with arrow keys on keyboard in inverted directions"
