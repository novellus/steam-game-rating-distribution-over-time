    review: Another glittering package from Pete and the team at Victory Works. Wonderful
      large GWR Prairies that complement my stable of the small ones, in 4 different
      Classes in both GWR Green and BR Black, and along with a plethora of mixed freight
      wagons, including a Tunnel Inspection Van and a Herring Hopper freight wagon,
      which we haven't had released before in the game, it's yet another top quality
      pack to keep us entertained on our numerous Great Western routes, highly recommended.
