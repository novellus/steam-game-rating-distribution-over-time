    about_the_game: 'Amira : A <strong>Story-driven adventure</strong> game tackling
      the topics of <strong>honor killing and freedom</strong>, it tells the story
      of a young happy girl, who does her best to help everyone around her, never
      realizing she was a slave until she went deviated her masters intentions, by
      chance, living, fighting and struggling in an illogical world, that is inhabited
      by rules and monsters.<br><br>Amira lives in a middle eastern fantasy world,
      with what little care she had as a child, what little information and education
      she received as she grew she realized how little she knew about her surrounding
      world, but she knew one thing, she wanted to be helpful for those around her,
      to be needed and wanted, thus her trip begins exploring this world and helping
      those around her. <br><br><strong>Features:</strong><br><br><ul class="bb_ul"><li>
      <strong>Explore A Unique World</strong>: dipped with fantasy and middle eastern
      culture, from jinnis to traditions and rules, unique mini stories that give
      extra scenery and more details on how the world came be.<br></li><li> <strong>Action
      Packed Battle</strong>: Fight hordes of enemies and defeat bosses switching
      between melee, and ranged combat in battle, across a variety of fields, tight
      controls and fluid combat makes it simple to learn while still offering depth
      for more experienced players. <br></li><li> <strong>Grow Stronger And Be More
      Helpful:</strong> by finding holy spots receiving blessings, expanding your
      weapons, and giving them unique forms.<br></li><li> <strong>Uncover The Secrets:</strong>
      of the world by solving unique puzzles, leading you to new paths, realizing
      the world for what it truly is.<br></li><li> <strong>Collect Prayers Of The
      Dead:</strong> and use them as source for your abilities, allowing you to push
      your way through the beasts, and connecting you to the one you love.</li></ul>'
