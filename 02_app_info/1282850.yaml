    about_the_game: "\xABHaunted by Evil\xBB \u2014 is a psycho-intellectual horror\
      \ about a man who fights nightmares in reality using his madness and weapons.<br><br><strong>This\
      \ game contains 5 episodes.</strong><br><br><strong>Episode 1 - coming soon.</strong><br>Episode\
      \ 2 - TBD.<br>Episode 3 - TBD.<br>Episode 4 - TBD.<br>Episode 5 - TBD.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1282850/extras/gif-main2.gif?t=1607693993\"\
      \ /><br><br>Plunge into a mysterious world of an imaginary city, Summerveil,\
      \ in Eastern Virginia (USA).<br><br>Patrick has been seeing more and more nightmares\
      \ recently. The last one was such a real nightmare that he woke up covered in\
      \ bruises and scratches.<br><br>Patrick is a usual frontend developer at the\
      \ IT company U.I.T.S. He constantly works overtime. He suspects that maybe he\
      \ just needs a usual vacation to come around. He thinks that all the nightmares\
      \ may be a sort of mental disorder and the wounds are the result of his uncontrolled\
      \ movement while sleeping.<br><br>But the events become more terrifying when\
      \ a long forgotten unsolved case about people disappearing becomes known. Patrick\
      \ starts seeing things that people in their right mind can\u2019t see. Is it\
      \ a usual schizophrenia or interference of some evil forces?<br><br>You have\
      \ to deal with these events as well as decide your fate and a lot of other people\u2019\
      s fates in Summerveil and maybe in the whole world\u2026<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1282850/extras/gif-prefeatures.gif?t=1607693993\"\
      \ /><br><br>- Plunge into an uneasy life of the IT worker who rents a flat on\
      \ the city outskirts;<br>- Get to know your colleagues more, team up solving\
      \ tasks at work and get on well with them outside of work;<br>- Investigate\
      \ every corner of mysterious and at the first sight unremarkable city Summerveil;<br>-\
      \ Try not to lose your sanity while fighting with your and other people's nightmares;<br>-\
      \ Fight a huge number of monsters in extensive/large/wide/huge worlds;<br>-\
      \ Solve a lot of puzzles to find your way out of nightmares;<br>- Try to find\
      \ out if somebody is behind these mysterious events...<br><br>It's all in your\
      \ hands!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1282850/extras/Animation.gif?t=1607693993\"\
      \ /><h2 class=\"bb_tag\"><strong>Features:</strong></h2>- Fascinating and exciting\
      \ plot;<br>- Travelling into your personal nightmares and other people\u2019\
      s nightmares;<br>- Unique system of character\u2019s \u201Csanity\u201D which\
      \ will make your game more difficult or maybe you\u2019ll get some benefit out\
      \ of it;<br>- A huge variety of monsters and their special features which also\
      \ include behaviour;<br>- Weapon range for fighting evil forces;<br>- Influence\
      \ on other people\u2019s fates and the change of story because of your choice\
      \ while playing;<br>- Wonderful music and sound effects that emphasize game\u2019\
      s atmosphere and range from emotional to terrifying."
