  data:
    about_the_game: "- 50Year's is the strategy game that you protect clan and nations.<br\
      \ />\r\n<br />\r\n- The number of nations is 11 and they have their own unique\
      \ units.<br />\r\n<br />\r\n- You can make use of various strategies because\
      \ clan members have many kinds of characters and ability levels.<br />\r\n<br\
      \ />\r\n- You need to locate simple AIs and engage 5:5 battles. <br />\r\n<br\
      \ />\r\n- You have to think about clan management as well as food, and the population\
      \ of the nations.<br />\r\n<br />\r\n- Every 10 years, strong enemies will invade.\
      \ If you cannot protect, the game will be over.<br />\r\n<br />\r\n- The difficulty\
      \ level of the game is quite hardcore. You can see the ending with many challenges.<br\
      \ />\r\n<br />\r\n- There are more than 100 politicians. Please vote carefully\
      \ so that guide the clan to the right way.<br />\r\n<br />\r\n( There are some\
      \ mal functioning functions in Early Access .<br />\r\nIt will be open to the\
      \ public later through the upgrading announcement, It will be fully opened in\
      \ official release. )"
