    about_the_game: Re:ZERO heroes &amp; heroines have arrived in the world of DFO!<br>Get
      Re:ZERO themed Avatars + adorable Skill Cutscene for limited time only!<br><br><strong>Package
      Contents</strong><br>1) Re:ZERO Full Set Avatar Box (Untradable)<br><ul class="bb_ul"><li>Bind
      to Account</li></ul><ul class="bb_ul"><li>Contains 8 pieces of untradable Re:ZERO
      Avatars of your class choice.</li></ul><br>2) Re:ZERO Cutscene Box<br><ul class="bb_ul"><li>Bind
      to Account</li></ul><ul class="bb_ul"><li>Contains a Re:ZERO Skill Cutscene
      of your choice.</li></ul><ul class="bb_ul"><li>4 different types of Cutscenes
      are available (Rem, Ram, Emilia, Beatrice).</li></ul><br><u>Container boxes
      expires on NOV 5 so please make sure to use it before it expires!</u><br><br>*
      Please Note :<br><ul class="bb_ul"><li>Re:ZERO Steam DLC is only available before
      OCT 22, 2019.<br></li><li>Steam DLC Redeem UI screen is located under main menu.
      You must manually redeem purchased DLC in game.</li></ul>
