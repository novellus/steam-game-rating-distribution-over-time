details:
  data:
    about_the_game: 'Escape: The Brother''s Saloon is a first person, single player
      puzzle game. You''ve been trapped in a mysterious building by your missing brother
      Joseph, who has recently been involved in some shady business deals. It''s up
      to you to find a way out; sharp eyes and a level head will aid you in your quest.
      Inspired by games like We Were Here and real life escape rooms.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> Full 3D movement<br></li><li> Interactive puzzles across
      a range of difficulties<br></li><li> Hidden clues<br></li><li> Atmospheric music
      and story<br></li><li> Estimated play time: 4-6 hours on average<br></li><li>
      No time limit. Play at your own pace!</li></ul><h2 class="bb_tag">Upcoming Features</h2>We
      plan on supporting more languages for the game. We would love to hear feedback
      as we try to make this game as enjoyable as possible.'
