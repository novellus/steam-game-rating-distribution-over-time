    about_the_game: This is a kinetic visual novel developed by <strong>SoftColors</strong>.<h2
      class="bb_tag">Story</h2><br>After his mother was hospitalized for an unknown
      disease, Robin Liyun works as a part-time gondolier to make ends meet, but under
      an alias named Ciel. As he finishes giving tours one night, a mysterious voice
      lures him to discover a beautiful mermaid. She dives underwater shortly after
      their encounter, which leads him to believe Ancient Aquadine was real. His town
      was named after it out of respect for their sea deity Levios. Robin continues
      to live out his double life, while making new friends and learning more about
      the merfolk civilization.<h2 class="bb_tag">Characters</h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1275160/extras/dX1Qpx.png?t=1608005817"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1275160/extras/NuNYev.png?t=1608005817"
