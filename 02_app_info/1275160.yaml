    short_description: '&quot;Welcome to Aquadine! My name is Ciel, and I''ll be your
      tour guide for today!&quot; A young gondolier works part-time to save money
      for his mother''s hospital bills, but he has a secret. Follow Ciel as he tours
      people around the beautiful town of Aquadine, where his family and friends bond
      with him.'
