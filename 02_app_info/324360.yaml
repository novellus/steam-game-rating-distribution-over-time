      and opponents, gain power, grab items. Be one step ahead of your enemies and
      choose the right combination of spells. You fight about strategic points on
      a large outdoor map.<br>Compared to other MOBAs, TOTM features more action-oriented
      direct controls (WASD or Gamepad) as well as a third person camera view.<br><br><strong><u>Be
