    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/970370/extras/Img4.png?t=1580279384"
      crossorigin="anonymous"/><br><br>Gala Collider is an exciting space-exploration
      expandable card game with a rich story and intuitive mechanics played on an
      ever-changing planetary map. Compete head-to-head against other players as you
      move your armada, defend your homeland, and partake in strategic tactical battles.
      Master your strategy by researching new cards, scouting your enemies, and outwitting
      your opponents.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/970370/extras/Img1.png?t=1580279384"
      crossorigin="anonymous"/><h2 class="bb_tag">GAMEPLAY</h2>When you play cards
      on the galaxy map, they transform into 3D models of ships or structures that
      you can move around from planet to planet. Turns happen simultaneously, so you
      will need to anticipate, bluff, and out-think your opponent during each turn
      if you want to win. Your strategy relies on the deck you build and your choice
      of technology options selected before you play. During the game, you can modify
      your strategy by adding powerful, new cards to your deck from your tech-pool.  Explore
      worlds, colonize sectors, and gain resources to expand your galactic empire
      and conquer your enemies.
