    detailed_description: "<h1>Feature List</h1><p><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/970370/extras/img3.png?t=1580279384\"\
      \ crossorigin=\"anonymous\"/><br><ul class=\"bb_ul\"><li><strong>A unique gameplay\
      \ experience</strong> Gala Collider fuses the conquest of turn-based strategy\
      \ games (AKA 4X games) with the fluid tension and high paced play of digital\
      \ card games, creating a new genre with the best aspects of both.<br></li><li><strong>Build\
      \ decks with a huge variety of strategies and depth</strong> Build your deck\
      \ and seed your technology pool before each game with your favorite strategies.\
      \ Then, modify your deck as you play to adapt it and beat your opponents.<br></li><li><strong>Play\
      \ at your own pace</strong> Optional turn timer allows for either long, calculated\
      \ matches over several days or for quicker, casual skirmishes that you can play\
      \ in a single sitting.<br></li><li><strong>Play as distinct factions for asymmetrical\
      \ gameplay</strong> Conquer the galaxy as the quick, alien Sylith faction or\
      \ the steadfast, human-descended Coalition.<br></li><li><strong>Free starter\
      \ decks</strong> Every faction gets a free starter deck, and all players receive\
      \ starter decks each time they are released, completely for free.<br></li><li><strong>New\
      \ material in release cycles</strong> Each release cycle of cards will explore\
      \ a different theme and showcase new mechanics, opening up fresh strategies\
      \ for you to discover and master.</li></ul></p><br><h1>Reviews</h1><p><img src=\"\
      https://media.st.dl.pinyuncloud.com/steam/apps/970370/extras/img2.png?t=1580279384\"\
      \ crossorigin=\"anonymous\"/><br><ul class=\"bb_ul\"><li>&quot;Even at this\
      \ early stage, the game has so much depth and replayability. I was actually\
      \ struggling to stop playing because I was enjoying finding all the subtle nuances\
      \ to it.&quot;<br><strong>Edd Harding, Video Game Almanac</strong><br></li><li>&quot;This\
      \ is a pretty ambitious game, and I say that in a good way.&quot;<br><strong>Jose\
      \ San Mateo, Indie Haven</strong><br></li><li>&quot;With deep, strategic gameplay\
      \ that doesn\u2019t get too complex to be inaccessible, Gala Collider is a rich\
      \ and refreshing take on the ever expanding market of digital card games&quot;<br><strong>\
      \ John Edward Bridgman, indiegames</strong><br></li><li>&quot;NeoCrux has put\
      \ a whole lot of thought into deckbuilding. It\u2019s nice to see that it\u2019\
      s not just \u2018Here\u2019s an attack card. Here\u2019s a defense card.\u2019\
      &quot;<br> <strong>Travis Williams, Reflective Riot</strong></li></ul></p><br><h1>About\
      \ the Game</h1><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/970370/extras/Img4.png?t=1580279384\"\
      \ crossorigin=\"anonymous\"/><br><br>Gala Collider is an exciting space-exploration\
      \ expandable card game with a rich story and intuitive mechanics played on an\
      \ ever-changing planetary map. Compete head-to-head against other players as\
      \ you move your armada, defend your homeland, and partake in strategic tactical\
      \ battles. Master your strategy by researching new cards, scouting your enemies,\
      \ and outwitting your opponents.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/970370/extras/Img1.png?t=1580279384\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">GAMEPLAY</h2>When you play\
      \ cards on the galaxy map, they transform into 3D models of ships or structures\
      \ that you can move around from planet to planet. Turns happen simultaneously,\
      \ so you will need to anticipate, bluff, and out-think your opponent during\
      \ each turn if you want to win. Your strategy relies on the deck you build and\
      \ your choice of technology options selected before you play. During the game,\
      \ you can modify your strategy by adding powerful, new cards to your deck from\
      \ your tech-pool.  Explore worlds, colonize sectors, and gain resources to expand\
      \ your galactic empire and conquer your enemies."
