    about_the_game: A 2D action game featuring the Action editor hero &quot;Yashiyu&quot;.<br>The
      castle of Demon King Santa has 8 stages full of powerful enemies.<br>Invincible
      dash slash, powerful slash, 6 types of sub weapons.<br>Make full use of various
      techniques to overcome the magic castle.<br><br>== Game systems ==<br><br>The
      main character's HP decreases when it is attacked by an enemy.<br>If HP becomes
      0, it will be a mistake.<br><br>The hero consumes SP when he uses the technique.<br>SP
      will recover over time.<br><br>If the hero makes a mistake, HP and SP will increase.<br>Even
      people who are not good at action can clear it if they try without giving up.<br><br>If
      you make a mistake, the score you get will decrease, and the score will decrease
      over time.<br>Action gamers who are confident in their arms should aim for no
      mistakes and speed clearing.<br><br>== Controls ==<br>It supports Xinput and
      DirectInput gamepads, but menu display and shutdown can only be operated with
      the keyboard. <br>Please delete the recorded replay from Explorer.<br>Please
      select joystick movement in the controller settings.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1437100/extras/bfr600.jpg?t=1609593871"
      /><br><br>== STORY ==<br>The mysterious Demon King descended from the other
      world and led a powerful army to conquer the earth. Many races surrendered to
      the Demon King and those that resisted were mercilessly exterminated. When everyone
      was about to give up hope.......without any warning, a brave man appeared.<br>'My
      name is Yasiyu........'<br>The blue-haired man left that alone and set out.<br><br>The
      Demon King, who was about to unite the earth, was praying in the temple.<br>'Come
      or Yasiyu let's settle this.'<br>Putting an end to the repeated fate, that was
      also the purpose of the Demon King. <br><br>He is the star of hope, the one
      who saves the earth, the one who is destined to be a brave man. In the eyes
      of the demons he is a hardcore executioner.
