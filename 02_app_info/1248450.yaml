details:
  data:
    about_the_game: The northern land of Oakshade has been sold to unknown buyer from
      across the sea and they arrive today! <br>Oakshade Acres is a relaxing, open-ended
      exploration, building, crafting collectathon.<h2 class="bb_tag">Key features:</h2><ul
      class="bb_ul"><li><strong>Sit back and relax:</strong> <br>There is very little
      challenge in Oakshade Acres, so it's a perfect game for beginner players as
      well as for someone looking for a relaxing experience. There is no stress or
      rush here, so you can play it at your own pace.<br></li><li><strong>Open-ended
      game-play:</strong> <br>There are no predefined objectives or goals set in Oakshade
      Acres, you play it at your own pace and decide what you want to do each day.
      The world is your oyster.<br></li><li><strong>Vast catalogue of items to crafts,
      build and collect:</strong><br>Lots and lots of elements to choose from - endless
      possibilities!<br></li><li><strong>Variety of activities:</strong><br>Craft,
      build, fish, farm, hunt for spirits.<br></li><li><strong>Customize your character:</strong><br>Pick
      your style by selecting clothes, hats, accessories, dying your hair and changing
      hairstyle.</li></ul>
