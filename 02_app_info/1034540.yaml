      \ buildings and heroes, to complete quests or to work in your domains and gain\
      \ resources. Send them to visit the Market in order to acquire coins, servants,\
      \ military power or privileges from the city council.<br />\r\nBut your clever\
      \ plan could be screwed up by the Pope!<br />\r\nEach player must pay the required\
