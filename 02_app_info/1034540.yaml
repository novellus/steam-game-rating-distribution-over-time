details:
  data:
    about_the_game: "Florence, the cradle of Italian Renaissance. The city is experiencing\
      \ an unprecedented economic and cultural flourishing: will your family prevail\
      \ and control the city?<br />\r\n<br />\r\nLorenzo il Magnifico is a worker\
      \ placement game, using three dice value to determine the strength of player\u2019\
      s workers.<br />\r\nEach game runs for three eras, and each era runs for two\
      \ rounds.<br />\r\nDuring each round, you will move your family members through\
      \ the narrow streets of Florence to acquire new territories, buildings and heroes,\
      \ to complete quests or to work in your domains and gain resources. Send them\
      \ to visit the Market in order to acquire coins, servants, military power or\
      \ privileges from the city council.<br />\r\nBut your clever plan could be screwed\
      \ up by the Pope!<br />\r\nEach player must pay the required amount of Faith\
      \ in order to avoid excommunication\u2026 or pay a terrible price!<br />\r\n\
      <br />\r\nAfter the sixth round, player tally their victory points and the winner\
      \ will be the Signore di Firenze!"
