    short_description: "Tower Hunter: Erza\u2019s Trial contains core elements of\
      \ roguelite games, presented in a toon render style. The player explores a mysterious\
      \ tower with Erza, vanquishes mutant monsters and defeats bosses to acquire\
      \ a Hunter\u2019s License and become the most powerful Battle Maiden."
