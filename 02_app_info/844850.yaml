    about_the_game: "<h2 class=\"bb_tag\"><h2 class=\"bb_tag\">Introduction:</h2></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/844850/extras/OK.jpg?t=1602314541\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/844850/extras/31.gif?t=1602314541\"\
      \ /><br>  With features of roguelite,players of Tower Hunter: Erza\u2019s Trial\
      \ fight their way up in the world of a giant tower with random modules. Different\
      \ terrains are found in the towers, and there is exploration to do and challenges\
      \ to overcome. Due to a contract between our heroine Erza and a demon, Erza\
      \ is beamed back to the original start every time she dies. As time loops, Erza,\
      \ becomes a strong fighter who can make her way to her target.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/844850/extras/fantan.jpg?t=1602314541\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/844850/extras/cg1.png?t=1602314541\"\
      \ /><h2 class=\"bb_tag\"><h2 class=\"bb_tag\">Features:</h2></h2><h2 class=\"\
      bb_tag\"><ul class=\"bb_ul\"><li>2.5d  toon render side-scroller game that exhibits\
      \ fluent motion display.</li></ul></h2><h2 class=\"bb_tag\"><ul class=\"bb_ul\"\
      ><li>smooth control: a dodge may cancel punish, and strength and direction can\
      \ be fine-tuned for jumps.</li></ul></h2><h2 class=\"bb_tag\"><ul class=\"bb_ul\"\
      ><li>Soul-like actions: supplies are limited; footsie and dodge are key factors\
      \ and every move and weapon has its own magic.</li></ul></h2><ul class=\"bb_ul\"\
      ><li>Each weapon has its ownfeatures a combo with which: you can combine light\
      \ and heavy blows and switch from attack andto dodge.</li></ul><ul class=\"\
      bb_ul\"><li>The classic order system from Castlevania is incorporated: special\
      \ weapon skills and magic are triggered by simple commands.</li></ul><ul class=\"\
      bb_ul\"><li>Take advantage of the special rune core system: in every adventure,\
      \ the player can choose to foster a certain passive skill.</li></ul><ul class=\"\
      bb_ul\"><li>licence system: acquire licences based on your clearance speed and\
      \ the achievement of different conditions. These licences can be used for other\
      \ purposes beyond display.</li></ul><ul class=\"bb_ul\"><li>Explore hidden\_\
      elements: hidden passages that can be destroyed and sealed doors that must be\
      \ opened using a corresponding colour key and that are full of dangers.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/844850/extras/BOSS3.jpg?t=1602314541\"\
      \ /><h2 class=\"bb_tag\"><h2 class=\"bb_tag\">Gameplay:</h2></h2>In the world\
      \ of Tower Hunter, countless warriors have already gone before you to challenge\
      \ the unsolved secrets of the tower, but they failed.<h2 class=\"bb_tag\">A\
      \ mischievous god is lord of the tower. Cards appear after bosses are defeated.</h2><br>The\
      \ empire grants different levels of licences to the warriors exploring the tower,\
      \ according to the rarity of the cards they have collected. These licences bring\
      \ with them status and power. Nobles have gone to the tower to compete for status\
      \ and glory, but none have been as fortunate as our heroine Erza.<br>In her\
      \ childhood, Erza became bonded with a demon, who grants her another chance\
      \ at life each time she dies. Due to this special ability, Erza can explore\
      \ frontiers that no one has ever seen.<br>One common feature of roguelike games\
      \ is that there is no checkpoint where progress can be saved, and players must\
      \ lose everything if their character dies. This basic design is followed here,\
      \ but players can still accumulate a certain proportion of resources during\
      \ the course of each adventure, and these can be used to acquire more skills\
      \ and send characters to new stages, where they develop and become stronger.\
      \ The more familiar the player becomes with gameplay, the more practised the\
      \ response and battle skills are and the stronger and better equipped the heroine\
      \ is, the further the player can go in the tower.<br>This game is the prologue\
      \ to Tower Hunter, which tells the story of how Erza the Sword Maiden became\
      \ Empire\u2019s youngest Major. What is in store for her? Stay tuned!"
