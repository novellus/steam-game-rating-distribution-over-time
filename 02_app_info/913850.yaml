    about_the_game: Lily has never been quite like other people. Since she was a child,
      her wild imagination and strong memory have given her the talent to create her
      own home. A place in her mind away from the dangers of the world, to keep her
      dreams and memories safe.<br><br>But during a night out with her friends, something
      happened. Something terrible and now her life has changed forever. Help Lily
      use her imagination to unlock her memories and relive the events of that night.<br><br>Discover
      what happened and what is 103, a first-person mystery adventure video game developed
      by Dystopia Interactive.<br><br><ul class="bb_ul"><li>Play through 103 simply
      by looking at objects to piece the story together. The more that you observe
      the environment, the more you understand. Primary instructions and simple riddles
      are given through two picture frames which direct you to progress.</li><li>103
      focuses on having a smaller, detailed environment that you can explore. Read
      messages, solve puzzles, view pictures and objects as well as experience events
      and encounter characters that all help you understand what happened.</li></ul>
