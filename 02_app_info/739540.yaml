      \ \u0315\u0362\u0328GA\u031B\u0328ME IS -ST\u0315AY\u031B \u0358\u0362A\u0328\
      \u0341\u035DW\u0337\u0337AY<br>S\u0321TA\u0322Y\u031B \u0489\u0328A\u0336W\u0360\
      A\u0321\u0338\u0361Y\u0362\u0322<br>S\u0341\u0322\u035FTA\u031BY\u034F\u034F\
      \u0341 \u0336\u0341\u0358AWA\u0315\u0338Y<br>ST\u0322\u035DAY A\u0322W\u0489\
      \u0340\u035EA\u0358\u0328\u0341YST\u0341AY\u0360\u0335 \u035E\u035CA\u035D\u035C\
      \u035FWA\u0358\u0338\u0327Y<br>f\u0328\u0336s\u0328fw\u0341\u0335<h2 class=\"\
      bb_tag\">What is this?</h2>The game is the &quot;sequel&quot; to the small free\
      \ game &quot;Escape the Game&quot;. The game is heavily influenced by games\
      \ like Thomas was Alone, Undertale, The Stanley Parable, Lisa and various story-driven\
      \ games. Throughout the whole game, Kevin and other characters will constantly\
      \ talk with <strong>you</strong>. Banter on choices you do or just talk about\
      \ random pointless stuff. The game also includes a collection of weapons, awesome\
      \ music, aliens, the meaning of life, yadda yadda. You know, normal gaming stuff.<h2\
      \ class=\"bb_tag\">Features</h2><br>Ok. <br>You're not convinced yet.<br>It's\
      \ fine.<br><br>I'm prepared.<br>Look at this list of fantastic features!<br><br><ul\
      \ class=\"bb_ul\"><li>Story-driven<br></li><li>Shooting<br></li><li>Atmospheric<br></li><li>Lots\
      \ of characters<br></li><li>The best companion ever (yeah, that's me)<br></li><li>Cool\
      \ stuff (there's some cool stuff in here. yeah.)<br></li><li>Graphics? (graphics\
      \ is good to have)<br></li><li>Music and stuff?<br></li><li>Fun! (just trust\
      \ me on this one)</li></ul><br>See!<br>Sounds great! Right?<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><strong>No?</strong><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><i>Damnit.</i><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><i>Ok.</i><br>I'll\
      \ give you a <u>nice hat</u> afterward.<br><br><br><br><br><br><br><br><br><br><br>HAHAHA!<br>I\
      \ got you on the hook now!<br><br><br><br><br><br><br><br><br><br><br><br>Oh.<br>Still\
      \ <strong>No?</strong><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><i>Ok.</i><br>I\
      \ see how it is.<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>Fine.<br>I\
      \ didn't want you to play it anyway.<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>pleeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeease.<br><br>\
      \ - Kevin<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/739540/extras/gif_3_opt.gif?t=1573588704\"\
      \ />.<h2 class=\"bb_tag\">Secret</h2>@Insanity_Games_"
