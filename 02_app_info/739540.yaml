    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/739540/extras/gif_4_opt.gif?t=1573588704\"\
      \ />.<h2 class=\"bb_tag\">Hey</h2>I'm <i>Kevin</i>.<br>Something is keeping\
      \ me in here. <br>I need someone from the outside. <br><strong><i>You.</i></strong><br><br>Please\
      \ help me.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/739540/extras/ezgif-4-ab62a3b94181.gif?t=1573588704\"\
      \ />.<br><br>I\u0341\u0328 \u035F\u0362\u0362DID\u0321\u0340 \u035CN\u031BO\u0337\
