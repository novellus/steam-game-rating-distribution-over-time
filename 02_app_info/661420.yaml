    about_the_game: "Gameplay <br />\r\n<br />\r\nEach map has a key that needs to\
      \ be found to continue, kill all enemies and collect all coins, including hidden\
      \ ones before the time runs out to get the maximum score of each map. Difficulty\
      \ increases with each level.<br />\r\n<br />\r\n<br />\r\nKey Features:<br />\r\
      \n<br />\r\n16 levels full of enemies and secrets.<br />\r\n<br />\r\nCollect\
      \ coins, magic and health<br />\r\n<br />\r\nSolve puzzles"
