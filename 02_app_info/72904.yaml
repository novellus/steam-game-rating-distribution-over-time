  data:
    about_the_game: "<strong>[ This DLC is now included in the base game ! ]</strong><br><br>For\
      \ the first time in what seems an eternity, a tiny village crushed by the huge\
      \ mass of mountains indicates the presence of other human beings... Will they\
      \ be a great help or a danger more deadly than your desperate and icy loneliness?\
      \ The road to the capital becomes clearer and the river, which crosses inhabited\
      \ land, is not far behind the last peak and mountain pass. The acceptance of\
      \ your fate and of potential relief of your inner turmoil seem attainable...\
      \ As existence appears to be possible again, the fear of death grows more acute,\
      \ increasing the risk of being sucked into a great void.<br>\t\t\t\t\t\t<h2\
      \ class=\"bb_tag\">New features &amp; content:</h2><ul class=\"bb_ul\"><li>We've\
      \ hidden in this turning-point episode several clues... Will you find them?<br>\t\
      \t\t\t\t\t</li><li>A new village to explore! But beware: appearances can be\
      \ deceptive...<br>\t\t\t\t\t\t</li><li>Dozen of new NPCs!<br>\t\t\t\t\t\t</li><li>Exclusive\
      \ combats: fight on the Frontier, where only your willpower can defeat<br>\t\
      \t\t\t\t\t</li><li>A new offensive game mode to unlock, for those who will overcome\
      \ the Frontier<br>\t\t\t\t\t\t</li><li>The end of the season's first half! Will\
      \ you triumph over the mountain?</li></ul>"
