    about_the_game: "Uncharted Ocean is a historical sailing RPG in a world of open\
      \ ocean, islands and ships. Start your journey from the Port of Faro, and face\
      \ an ever-shifting ocean full of enemies and traders to build up your own fleet.\
      \ The seas are chaotic, but treasure is waiting for you in the Uncharted Ocean\
      \ !<br><br>On mobile platforms, Uncharted Ocean already has over 500 thousand\
      \ players exploring the world together. Our team is not only porting the experience\
      \ to PC, we are enhancing controls, features, graphics, and localization to\
      \ take the experience to the next level. Uncharted Ocean is now available in\
      \ Early Access Beta, with everything subject to change until its final launch.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158690/extras/hangxing.gif?t=1575872438\"\
      \ /><h2 class=\"bb_tag\">Background</h2><br>Uncharted Ocean is a historical\
      \ simulation sailing RPG set in the Age of Discovery (between 1400 and 1600\
      \ CE). European Imperialist fleets began colonizing the world through trade\
      \ and brutality across dangerous waters. Players can choose from 8 nationalities,\
      \ each with unique skills, allies and enemies.<br><br>You\u2019re not alone\
      \ in the ocean, between ports the world is full of Pirates! You can fight pirates\
      \ who try to attack you, or you can become a crew of lawless sea dogs yourself.\
      \ To defend yourself or attack your victims, you can recruit skilled crewmen\
      \ and construct powerful battleships. How to do that will be up to you!<br><br>You\u2019\
      ll need cash to finance your growing fleet, pay crewmen, and finance upgraded\
      \ weapons. To fill your coffers you can trade goods between ports, or turn to\
      \ piracy and attack other traders on their routes. With enough investment, you\
      \ can fortify and upgrade ports for better rewards.<h2 class=\"bb_tag\">Features</h2><br><strong>Trading</strong>\
      \ - Players will visit nearly one hundred unique ports when exploring the world\
      \ based on real historic locations. Each has different goods to trade, and characters\
      \ to discover. You can even become the Mayor of an entire port city!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158690/extras/maoyi.gif?t=1575872438\"\
      \ /><br><strong>Naval Battles</strong> - Make allies and enemies with other\
      \ ships at sea. Will you stay on the straight-and-narrow or plunder everyone\
      \ you meet?<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158690/extras/20191118_135547.gif?t=1575872438\"\
      \ /><br><strong>Ship Building</strong> - Construct an entire fleet by customizing\
      \ hulls, cannons, figureheads and more.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158690/extras/jiandui.gif?t=1575872438\"\
      \ /><br><strong>Storm\u2019s A-Brewing </strong>- Every time you trim the sails\
      \ you have to consider wind speed and power. Weather effects like fog and storms\
      \ will limit your sight and damage your ship. The Cape of Storms is notorious\
      \ for sinking ships not strong enough to weather through!<br><br><strong>Duels!\
      \ </strong> - Mano y mano sword showdowns will sometimes decide the fate of\
      \ characters and crews.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158690/extras/hanhai3.gif?t=1575872438\"\
      \ /><br><strong>Exploration</strong> - There\u2019s a whole ocean out there.\
      \ Find treasure in sunken ruins between ports, with hundreds of collectibles,\
      \ there\u2019s always better treasure to find.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158690/extras/tansuo.gif?t=1575872438\"\
      \ /><br><strong>Black Market</strong> - sometimes what you need isn\u2019t always\
      \ available (or legal!) Smugglers are much harder to find but trade in top-shelf\
      \ goods."
