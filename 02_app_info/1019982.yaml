    detailed_description: "Note: This product is included in Season Pass 3. Be careful\
      \ to avoid making a redundant purchase.<br><br>About the content:<br>Allows\
      \ you to play a hypothetical story for Fa Zheng  that differs from that found\
      \ in the main story of &quot;DYNASTY WARRIORS 9&quot;.<br>The story depicts\
      \ a hypothetical future for the character, allowing you to experience a variety\
      \ of scenarios and a different ending.<br>In addition, events, BGM, and a costume\
      \ are included.<br><br>\u25BCOfficer<br>Fa Zheng <br><br>\u25BCHow to use<br>After\
      \ installation, you can select Fa Zheng  from the story selection menu under\
      \ &quot;DLC&quot;.<br>Also, the scenarios can be selected in free mode after\
      \ clearing them.<br>Note: In order to select Fa Zheng , you must have progressed\
      \ the game to a point in which the character can be selected as a character.<br><br>Note:\
      \ A content set that includes this DLC is also available. Please see the official\
