  data:
    about_the_game: "<strong><h2 class=\"bb_tag\">Instant fun with friends &amp; family!\
      \ </h2></strong><br>Skelittle is a silly, colorful party game designed for fun\
      \ with friends &amp; family. <br>Challenge each other in a series of 15 minigames\
      \ and unlock objects to craft your very own game sessions in sandbox mode!<br><br><strong><h2\
      \ class=\"bb_tag\">Turn your house into a gigantic playground!</h2></strong><br>The\
      \ Skelittles are tiny toys who escaped from their cereal boxes. Play with them\
      \ and turn your everyday environment into a gigantic playground!<br>Run from\
      \ the terrifying vacuum robot, steal the family dog\u2019s yummy kibble or throw\
      \ your friends into the deep end of your bathtub! Each minigame is different\
      \ and features its own playful challenges. <br><br><strong><h2 class=\"bb_tag\"\
      >Build your own incredible games!</h2></strong><br>The more you play, the more\
      \ items you unlock that can be used in sandbox mode.<br>Use them to build your\
      \ own incredible games! How about a soccer game where every player has a jetpack?\
      \ A basketball-on-ice tournament? Or a crazy paintball session with gravity\
      \ boots on? Anything is possible in the Skelittle\u2019s world!<br> <br><strong><h2\
      \ class=\"bb_tag\">What\u2019s in the box?</h2></strong><br>\u2022\t15 colorful\
      \ and silly minigames with different gameplay and graphic environments.<br>\u2022\
      \tSandbox mode with 50+ items to unlock to craft your very own game!<br>\u2022\
      \tSingle and multiplayer modes (1-4 players): play alone against the computer\
      \ or invite your friends &amp; family to join you for a crazy couch gaming session.<br>\u2022\
      \tEasy to use: the game is designed to be easy to play, even for children!<br>\u2022\
      \tBeautiful and colourful cartoon graphics that let you see your everyday environment\
      \ in a new light!"
