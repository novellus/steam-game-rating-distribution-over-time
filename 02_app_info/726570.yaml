    about_the_game: <h2 class="bb_tag"> Heavy Destinies [/ h2]<br>23 heroes, 23 stories
      of the survivor, one big storyline. All fates were interwoven into one tangle.
      Puzzle, which you have to untangle.<br><br>Heavy Destinies - this is an adventure
      shooter, the game in which you will find a juicy story, a pumping system, an
      interesting battle, as well as many small Easter eggs and chips. We will not
      disclose the details of the plot or features of the game in advance, we will
      only say that the first one with whom you are to meet is the former Sheriff
      Mike. Start the game, enjoy the music and immerse yourself in the story.</h2>
