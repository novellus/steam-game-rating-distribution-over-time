    about_the_game: "Play as a Witch, and use your spells, as well as the environment\
      \ around you, in order to aid you in your goal of ridding your village of Peasants.\
      \ Or play as a Peasant, and try to discover who out of those in your village\
      \ practice dark magics as Witches, before putting them to death using the various\
      \ weapons you have to hand.<br />\r\n<br />\r\nWitch:<br />\r\nWitches can do\
      \ everything a Peasant can do but they also have access to a range of abilities\
      \ from their spell book that they can use against the Peasants. These include,\
      \ fireballs, ways to disguise yourself and heal. They can also interact with\
      \ the environment in different way to help them with their goals depending on\
      \ where they are in the map, for instance raising the dead in a graveyard.<br\
      \ />\r\n<br />\r\nPeasant:<br />\r\nPeasants will have to make tentative alliances\
      \ and make use of the swords, axes and other weapons they find around them in\
      \ order to rid their village of the Witches. As a Peasant you can talk to other\
      \ players and will need to keep an eye out for any signs of the mystical arts\
      \ being used before you attempt to spread the word of who cannot be trusted."
