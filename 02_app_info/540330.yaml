    about_the_game: <strong>Hunger Dungeon Deluxe Edition</strong> gives you several
      permanent unlocks on your account, allowing you to enjoy the huge variety on
      offer without any time constraints.<br><br><ul class="bb_ul"><li><strong>Permanently
      unlock the original 12 Heroes</strong><br></li><li> <strong>Permanently unlock
      secondary skins for the original 12 Heroes</strong><br><br>Old Prisoner + Chuck
      Skin<br>Beast Hero + Red Blood Clan Skin<br>Goblin Profiteer + Bounty Hunter's
      Denim Skin<br>Octo Pirate + Chef Whites Skin<br>Samurai + Wandering Swordsman
      Skin<br>Princess Ranger + Amazonian Huntress Skin<br>Were-Vampire + Were-Rabbit
      Skin<br>Nimble Assassin + Biological Warfare Skin<br>Vagrant Ninja + Gray Skin<br>Element
      Fuse + Merlin Skin<br>Demonic Knight + Scythe Maiden Skin<br>Auto Repair + Version
      2.00 Skin<br><br></li><li> <strong>Hunger Dungeon Soundtrack (Length of time;
      7 mins, 30 seconds)</strong></li></ul><br>Hunger Dungeon is an ever-evolving
      title that we hope you will enjoy as much as we do.
