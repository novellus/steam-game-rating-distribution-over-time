    short_description: Hunger Dungeon is a 1-6 player round-based Multiplayer Online
      Battle Arena game with a special pixel art style. Battle with more than 12 unique
      characters in fast-paced Free-for-All and Team Deathmatch rounds. Or take on
      the challenging Dragon Mode - the exciting first PvE mode!
