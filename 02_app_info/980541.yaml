    about_the_game: "The S\xFCdbahn is one of Austria\u2019s most important railways,\
      \ a mountainous corridor that connects communities and industries to each other,\
      \ and with neighbouring countries. It opened in sections between 1841 and 1848,\
      \ spanning some 260 km between Wien and the Austrian-Slovenian border.<br><br>Its\
      \ history has been rocky, with various conflicts seeing the line suffer as a\
      \ result, and some sections were downgraded to single-track in the 1950s, however\
      \ the line always recovered, and was in fact electrified in the 1960s. Today,\
      \ the line is kept busy with cross-border passenger and freight traffic, and\
      \ this experience awaits with RSSLO\u2019s S\xFCdbahn route!<br><br>RSSLO\u2019\
      s route focuses on the north-south corridor between Bruck an der Mur, Austria\
      \ and Maribor, Slovenia, a distance of around 130 km and featuring 27 true-to-life\
      \ stations. Speed limits vary, as does the terrain, keeping you on your toes\
      \ as you traverse this naturally stunning and vital railway. For motive power,\
      \ you will put to use the stylish BR 1822 locomotive, which is more than capable\
      \ for handling any duty along the S\xFCdbahn.<br><br> <h2 class=\"bb_tag\">Included\
      \ Scenarios</h2><br>A total of 5 Career scenarios are included:<br><br><ul class=\"\
      bb_ul\"><li>BR 1822 Freight for Slovenia<br></li><li>BR 1822 Local Train<br></li><li>BR\
      \ 1822 Night Freight<br></li><li>BR 1822 Snowy Day<br></li><li>BR 1822 Morning\
      \ IC Train</li></ul><br>More scenarios are available on the Steam Workshop online\
      \ and in-game. Train Simulator\u2019s Steam Workshop scenarios are free and\
      \ easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><br><ul class=\"bb_ul\"><li>130 km route from Bruck an der\
      \ Mur, Austria to Maribor, Slovenia<br></li><li>Mountainous twin-track, electrified\
      \ mainline<br></li><li>27 true-to-life stations<br></li><li>Authentic scenery\
      \ placement<br></li><li>Includes BR 1822 locomotive<br></li><li>5 Career scenarios<br></li><li>Quick\
      \ Drive compatible<br></li><li>Download Size: 919.6mb</li></ul>"
