    about_the_game: "The battle for the Crown continues in Episode 33: Atlantis. Corum\
      \ Rath has set his sights on the Throne and has plotted a rebellion with his\
      \ Deluge conspirators. Go beneath the sea to a brand new, stunning rendition\
      \ of Atlantis, and put a stop to the uprising. Do you have what it takes to\
      \ save the city and restore power to the throne?<br><br>Atlantis features a\
      \ new Solo [Atlantis: Royal Palace], Open World Missions [Atlantis], 4-player\
      \ Alert [Atlantis: Silent School], and two 8-player Raids [Atlantis: Crown of\
      \ Thorns &amp; Atlantis: The Throne]. Both Raids have Elite versions. <br><br>Key\
      \ Features:<br>\u2022\tVast Underwater World: visit a brand-new, stunning rendition\
      \ of the underwater Kingdom of Atlantis! <br>\u2022\tSwimming: For the first\
      \ time ever, players can SWIM through the open-world area of Atlantis<br>\u2022\
      \tNew Characters: Including Aqualad, King Shark, and Murk.<br>\u2022\tNew Rewards:\
      \ Including gear suits inspired by Corum Rath and Aqualad"
