details:
  data:
    about_the_game: Welcome to The Darkest Cave - the most mysterious, hidden, and
      dangerous part of Deep. Apart from the danger from the parkour and monsters,
      now you have to master your movement in a no-light environment. Play through
      20 new and exciting levels made to encourage deep exploration and investigation.
      To see at least some parts of the cave, Jack gets a new look - The Enlightener
      Skin - A new cosmetic item that is mandatory in the Darkest Cave but can be
      also worn in other parts of the Story mode.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1411530/extras/ezgif.com-gif-maker__2_.gif?t=1606075149"
      /><br><br>The Darkest Cave contains the following content and cosmetics items:<br><br><ul
      class="bb_ul"><li><strong>The Darkest Cave Campaign</strong> - 20 exclusive
      levels<br></li><li><strong>The Enlightener Skin</strong><br></li><li><strong>New
      playing mode - The Dark</strong> (Play the official Chapters in this no-light
      environment)</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1411530/extras/ezgif.com-gif-maker__3_.gif?t=1606075149"
      />
