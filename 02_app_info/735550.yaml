    about_the_game: "Soccer (or football for some of us) was originally thought to\
      \ be a solely human sport, until the aliens arrived and proposed the ultimate\
      \ challenge. Thus, the World Cup has become the Interstellar Soccer Cup! Defeat\
      \ the aliens and show them who is the best coach in the galaxy.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/735550/extras/anounce_gif.png?t=1590499701\"\
      \ /><br><br><strong>Crazy Soccer</strong> consists of intense and fast (under\
      \ 5 minutes) matches between peculiar teams. Englishmen wearing classic top\
      \ hats, petite blondes with kawaii eyes, yelling Spartans \u2013 the game\u2019\
      s customization options allow you to pick and match between different combinations.\
      \ Yet, no star team can dream of winning the Interstellar Cup and defeating\
      \ aliens without your help. Decimate your team\u2019s rivals using turrets,\
      \ meteors, cows\u2026 or familiar looking legionnaires with special abilities.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/735550/extras/gif_customization.png?t=1590499701\"\
      \ /><br><br>The original version of the game has received more than 4 000 reviews\
      \ and got covered by popular internet personas like <strong>PewDiePie</strong>.\
      \ This enhanced and remastered edition features a refreshed art style, upgraded\
      \ maps, new alien races and skills.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/735550/extras/gif_legioner.png?t=1590499701\"\
      \ /><br><br><strong>Crazy Soccer</strong> also features an improved multiplayer\
      \ mode that you can play with friends or random opponents online. Will you be\
      \ able to become the ultimate League champion?<h2 class=\"bb_tag\"><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/735550/extras/game_features_en.png?t=1590499701\"\
      \ /></h2><ul class=\"bb_ul\"><li>A revamped career mode with different planets\
      \ and ALIENS.<br></li><li>Three type of abilities: defence, attack or \u2018\
      GO NUTS\u2019! <br></li><li>Expressive characters available for hire, each with\
      \ their own signature move.<br></li><li>Fast matches.<br></li><li>A variety\
      \ of team customization options.<br></li><li>Multiplayer mode with league tables.</li></ul>"
