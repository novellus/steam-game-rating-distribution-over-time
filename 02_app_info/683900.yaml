    about_the_game: "RollerCoaster Tycoon\xAE Classic\u2122 is a new RCT experience,\
      \ remastered in 2017 by franchise creator Chris Sawyer to combine the best features\
      \ from two of the most successful and beloved RCT games in the series\u2019\
      \ history \u2013 RollerCoaster Tycoon\xAE and RollerCoaster Tycoon\xAE 2. Roller\
      \ Coaster Tycoon Classic also comes complete with the Toolkit, Wacky Worlds,\
      \ and Time Twister expansion packs!\_ Create and run amazing parks filled with\
      \ the most outrageous rides imaginable.\_ RCT Classic includes a mixture of\
      \ authentic playability, depth of gameplay and unique graphical style of Chris\
      \ Sawyer\u2019s original best-selling RollerCoaster Tycoon\xAE PC Games. Packed\
      \ with content, players can enjoy designing and building roller coasters and\
      \ rides, landscaping parks and managing the staff and finances to keep their\
      \ guests happy and the money flowing in.\_Can you become the next RollerCoaster\
      \ Tycoon?<br><br><u><strong>Key Features:</strong></u><br><br><strong>The Original\
      \ RollerCoaster Sim:</strong> Experience all the fun from the original RollerCoaster\
      \ Tycoon\xAE and RollerCoaster Tycoon\xAE 2 games, with a new sim that combines\
      \ the best elements of both classic titles.<br><br><strong>Coaster Construction:</strong>\
      \ Create incredible roller coasters \u2013 Quickly build a pre-made design or\
      \ use the intuitive piece-by-piece building tools to design and theme your own\
      \ unique rides.<br><br><strong>Park Designer:</strong> Keep your guests happy\
      \ by building gentle or wild rides, food and drink stalls, water rides, and\
      \ even transport rides to take them around the park; Customize your park by\
      \ building scenery, fine-tuning the landscape, and routing the footpaths.<br><br><strong>Park\
      \ Management:</strong> Run your park\u2019s marketing and finances to make a\
      \ profit while attracting more guests; Organize your staff to keep the park\
      \ running well and looking its best.<br><br><strong>Exciting Environments:</strong>\
      \ Build the ultimate theme park in a variety of challenging environments, from\
      \ the tranquility of Forest Frontiers to the bustling commerce of Megaworld\
      \ Park.<br><br><strong>Park Scenarios:</strong> Progress through 95 classic\
      \ park scenarios from RollerCoaster Tycoon\xAE and RollerCoaster Tycoon\xAE\
      \ 2.<br><br><strong>Authentic Gameplay:</strong> Classic-style isometric graphics\
      \ and original amusement park music and sound effects.<br><br><strong>Packed\
      \ with Content:</strong> Includes hundreds of types of roller coasters and rides,\
      \ and dozens of different shops, stalls, and facilities.<br><br><strong><u>Expansion\
      \ Packs:</u></strong><br><br><strong>Wacky Worlds Expansion Pack:</strong> Find\
      \ your passport and pack your bags!  Wacky Worlds takes players on the ultimate\
      \ trip around the globe in 17 new park scenarios!  Includes exotic rides, profitable\
      \ concessions and the most famous landmarks known to man including the Eiffel\
      \ Tower, Big Ben, Statue of Liberty, Great Wall of China and more!  Each location\
      \ is packed with opportunities for success, fun and unique challenges.<br><br><strong>Time\
      \ Twister Expansion Pack:</strong> Travel through time with 14 new park scenarios\
      \ based on historical and fantasy time-themes and build a park that is truly\
      \ a blast from the past (or future if you like).  Play in a Prehistoric amusement\
      \ park decorated with huge animated T-Rex\u2019s and coasters such as the Raptor\
      \ Ride, or choose from Mythological times, the Dark Ages, the Rock &amp; Roll\
      \ crazed \u201850s, the Future or the Roaring Twenties.<br><br><u><strong>Toolkit:</strong></u><br><br><strong>Park\
      \ Scenario Editor:</strong> Design and build your own amazing parks \u2013 Make\
      \ them as easy or as challenging as you want, using your choice of scenery and\
      \ rides!  Includes a number of Six Flags parks to get you started.<br><br><strong>Ride\
      \ Designer:</strong> Build, test, fine-tune and theme your own awesome roller\
      \ coaster designs in the Ride Designer before saving them for use while playing!<br><br><strong>Import\
      \ and Export:</strong> Share your saved parks, park scenarios and ride designs\
      \ with friends, and try out their creations too!  (Includes the ability to import\
      \ most saved parks and scenarios created with the original RollerCoaster Tycoon\
      \ 2 PC game)."
