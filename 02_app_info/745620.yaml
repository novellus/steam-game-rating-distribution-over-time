details:
  data:
    about_the_game: "See what it\u2019s like to be a sorcerer!<br><br><strong>Story\
      \ Mode:</strong> You have managed to enter the evil sorcerer\u2019s castle through\
      \ the dungeons. There are evil souls that live in the castle which gives the\
      \ evil sorcerers their power.  It is your mission to locate and destroy them.\
      \ Use your magical wand and shield to fight against the dark sorcerers who are\
      \ patrolling and guarding the castle. <br><br>Destroy the sorcerers and fight\
      \ the evil boss head on with a choice of two magical wands (with over 35 different\
      \ spells). There are multiple features which change the difficulty level of\
      \ the mission which include: the option to generate a shield, magic draining,\
      \ health regeneration as well as easy, medium or hard difficulty modes. <br><br><strong>Survival\
      \ Mode:</strong> Test your magical skills and survive for as long as possible\
      \ against many dark sorcerers."
