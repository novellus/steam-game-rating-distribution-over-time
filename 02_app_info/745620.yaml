    review: "A mon humble avis, ce jeu est nul. Il aurait pu \xEAtre vraiment bon,\
      \ mais c'est loin d'\xEAtre le cas. Aucune commande de rotation (soyez pr\xEA\
      t \xE0 vous enrouler dans le c\xE2ble de votre casque VR...), les ennemis ne\
      \ ressemblent \xE0 rien et sont tous identiques et mal anim\xE9s, les effets\
      \ visuels sont ridicules et le son totalement inint\xE9ressant. Passez votre\
      \ chemin, ne perdez pas votre temps \xE0 encombrer votre ludoth\xE8que avec\
      \ ce genre de projet sans fondement."
