    review: "This game was, as far as quality, about what I expected.  The games main\
      \ game has something to do with looking at the female and judging their looks\
      \ 1-5.  I went through about 3 rounds of this before getting bored.  \nThe game\
      \ has some other \"Room\" options where you are in a building of some sort (which\
      \ does look fairly real) with 1 or 4 female characters.  \n\nThe main problems\
      \ with this game are, \n1. The only thing you can do is pick up the woman and\
      \ have them pose in certain ways (maybe 20 poses).\n\n2. The controls are not\
      \ very friendly , as far as the grabbing, you need to have your hand in the\
      \ exact right spot to pick up.  And it seems as tho once you pose them in a\
      \ certain way it becomes almost impossible to pick them up again.  \n\n3. The\
      \ main part of the game has no way of quitting except completely exiting the\
      \ program.\n\n4. This game comes Censored... kinda.  Sometimes during certain\
      \ poses the girls clothes clip off of their bodies anyway.\n\n5. What a pain\
      \ in the @ss it was how to figure out how to uncensor this game.  Turn the game\
      \ on with your headset already on.  Go into one of the Room levels.  While there,\
      \ go to your actual keyboard and type the word uncensored.  \n\n6. It seems\
      \ no matter how hard I try and cant center the view with my Oculus Rift S. \
      \ Everything is up too high or I'm too short.  I spent about 40 min just trying\
      \ to center the dang view, with no luck.\n\nI cant recommend this game as there\
      \ is literally nothing about this game worth checking out.  \n\nWhat do I rate\
      \ this game? 2/5 \nWould I recommend this game? No."
