    review: "[h1]DLC-Review:\n\nTrain Simulator: \n\nDB BR 411 'ICE-T' EMU Add-On[/h1]\n\
      \nDer Train Simulator ist ein Zugfahrsimulator, dessen Grundprogramm bereits\
      \ 2009 erschienen ist. Das Core-Game wird jedes Jahr durch Patches geupdated\
      \ und verbessert. Als letztes wurde zum Beispiel eine 64-Bit Version des Games\
      \ eingef\xFChrt. Der Train Simulator selber ist eigentlich nur eine Art Engine,\
      \ eine Plattform, die keinen Content-Inhalt hat, auch wenn jedes Jahr eine Version\
      \ mit Content zum Kauf angeboten wird. Aber dieser Content ist eigentlich nur\
      \ eine Zusammenstellung mehrerer DLC. Alles an Content ist DLC. Dabei gibt es\
      \ weltweit eine Menge Entwickler, die den unterschiedlichsten Content f\xFC\
      r den TS anbieten. Die verf\xFCgbaren Inhalte sind kaum \xFCberschaubar und\
      \ \xFCbertreffen die schon gro\xDFe Menge der DLCs, die \xFCber Steam angeboten\
      \ werden, bei Weitem.\n\nAb dem Jahre 1996 wurden insgesamt 60 Einheiten der\
      \ Baureihe 411 ICE T von Siemens, Bombardier und Alstom gebaut. \nDie ICE T\
      \ \xE4hneln in Vielem dem ICE 3, weisen aber auch einige Designbesonderheiten\
      \ wie die stumpfere Nase auf. Besonders macht die ICE T vor allem ihre Neigetechnik.\
      \ Zwar verf\xFCgt der ICE T nur \xFCber eine zul\xE4ssige H\xF6chstgeschwindigkeit\
      \ von 230 km/h, kann aber durch die Neigetechnik theoretisch Gleisb\xF6gen schneller\
      \ und komfortabler durchfahren. Der F\xFChrerstand ist praktisch baugleich zum\
      \ ICE 3.\n\nDie Optik des Au\xDFenmodells ist recht gut und die Texturen sind\
      \ scharf. Das \xE4ndert sich allerdings im F\xFChrerstand, der merkw\xFCrdig\
      \ grau verwaschen wirkt und eher den Eindruck von billigem Plastik vermittelt.\
      \ Noch dazu ist der das Dashboard relativ unpr\xE4zise ausgef\xFChrt. Im Original\
      \ vorhandene Beschreibungen einiger Schalter fehlen einfach. Die Fahrbarkeit\
      \ ist gut, gewinnt aber wie der Sound sicher keine Preise.\n\nNett ist hingegen\
      \ die Neigetechnik, die deutlich zu sp\xFCren ist und den ganzen Zug in Kurven\
      \ stark schr\xE4g stellt.\n\nZentrale Sicherheitssysteme wie eine SIFA (Sicherheitsfahrschaltung,\
      \ auch Totmannknopf genannt) oder eine PZB (Punktf\xF6rmige Zugbeeinflussung)\
      \ sind funktionst\xFCchtig verbaut. Auch die LZB (linienf\xF6rmige Zugbeeinflussung),\
      \ die praktisch den Zug bei hohen Geschwindigkeiten \xFCbernimmt, ist funktionst\xFC\
      chtig.\n\nAuch die AFB (automatische Fahr-und Bremssteuerung), mit der man Geschwindigkeiten\
      \ vorw\xE4hlen kann, funktioniert. Dar\xFCberhinaus gibt es allerdings nicht\
      \ mehr viele simulierte Funktionen. \n\nDie nur zwei Szenarien (plus ein Tutorial)\
      \ gewinnen sicher keine Preise. F\xE4hrt man im ersten noch ziemlich langweilig\
      \ aber realistisch die gesamte Strecke ohne Zwischenhalt ab und schaut im Wesentlichen\
      \ unt\xE4tig der LZB beim arbeiten zu, w\xE4re das zweite Szenario, in dem wir\
      \ einen langsameren Zug vor uns haben,  durchaus interessant, w\xE4re es nicht\
      \ im tiefsten Winter beheimatet. Dadurch schafft es selbst die LZB, die ja nicht\
      \ abschaltbar ist, immer wieder Radschlupf zu erzeugen. Man mu\xDF also extrem\
      \ vorausschauend fahren und der LZB kaum Leistung aufschalten oder weitaus fr\xFC\
      her als sie bremsen. Um Punktabzug zu vermeiden, mu\xDF man das aber teilweise\
      \ bevor ein entsprechendes Signal \xFCberhaupt sichtbar ist.\n\nEin guter Zug\
      \ also mit netter Neigetechnik und an sich sauber funktionierenden Sicherungssystemen,\
      \ allerdings zwei ziemlich schwachen Szenarien.\n\nSIFA: ja\nPZB: ja \nLZB:\
      \ ja\nAFB: ja\nFenster zu \xF6ffnen: nein\nPassagiersicht: ja\nSzenarien im\
      \ DLC: 2 + 1 Tutorial (f\xFCr die Strecke Hamburg Hannover) \nQuick-Drive kompatibel:\
      \ ja\n\n[h1][b]DLC-Wertung: 6/10"
