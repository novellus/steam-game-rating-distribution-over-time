    about_the_game: "The seven-car BR 411 \u2018ICE-T\u2019 was the first tilting\
      \ train to enter service on the German railway network, and now joins the stable\
      \ of ICE trains for Train Simulator.<br><br>The ICE-T was developed by Siemens\
      \ in parallel with the ICE 3 and ICE TD in the early 1990s, designed to operate\
      \ on lines previously served by slower loco-hauled InterCity (IC) and InterRegio\
      \ (IR) trains, and traditional EMUs.<br><br>Assigned the project name \u2018\
      IC T\u2019, with the \u2018T\u2019 standing for \u2018Triebzug\u2019 (multiple\
      \ unit), the ICE-T shared many common components with the ICE 3. However, a\
      \ number of exterior differences distinguish the two trainsets, including a\
      \ remodelled nose profile and Italian-built tilting bogies.<br><br>The ICE-T\
      \ first entered service in 1994 and has capacity for 372 passengers. Although\
      \ it is slower than its sister units with a top speed of 230km/h (140mph), the\
      \ trainset\u2019s tilt angle of eight degrees enables it to negotiate the upgraded\
      \ German railway lines with ease.<br><br>The DB 411 \u2018ICE-T\u2019 for Train\
      \ Simulator is available in Deutsche Bahn red and white livery and features\
      \ scripted tilting technology, improved passenger view and lighting, AFB speed\
      \ control, SIFA driver vigilance system, and PZB and LZB signalling systems.<br><br>The\
      \ locomotive is also Quick Drive compatible, giving you the freedom to drive\
      \ the DB BR 411 \u2018ICE-T\u2019 on any Quick Drive enabled route for Train\
      \ Simulator, such as those available through Steam. Also included are scenarios\
      \ specifically for the <a href=\"http://store.steampowered.com/app/222588\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Hamburg-Hanover</a> route (available\
      \ separately and required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Three\
      \ scenarios for the Hamburg-Hanover route:<br><ul class=\"bb_ul\"><li>\tTraining:\
      \ Driving the ICE-T<br></li><li>\tDB ICE-T Replacement Train<br></li><li>\t\
      DB ICE-T Snowy Winter\u2019s Day</li></ul>More scenarios are available on Steam\
      \ Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tBR 411 \u2018\
      ICE-T\u2019 in Deutsche Bahn red and white livery<br></li><li>\tScripted tilting\
      \ technology<br></li><li>\tImproved passenger view and lighting<br></li><li>\t\
      AFB speed control<br></li><li>\tSIFA driver vigilance system<br></li><li>\t\
      PZB and LZB signalling systems.<br></li><li>\tQuick Drive compatible<br></li><li>\t\
      Scenarios for the Hamburg-Hanover route<br></li><li>\tDownload size: 189mb</li></ul>"
