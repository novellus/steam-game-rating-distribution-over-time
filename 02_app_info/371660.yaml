    about_the_game: "The award-winning Far Cry franchise that stormed the tropics\
      \ and the Himalayas now enters the original fight for humanity\u2019s survival\
      \ with its innovative open-world sandbox gameplay, bringing together massive\
      \ beasts, breathtaking environments, and unpredictable savage encounters. <br>Welcome\
      \ to the Stone Age, a time of extreme danger and limitless adventure, when giant\
      \ mammoths and sabretooth tigers ruled the Earth and humanity is at the bottom\
      \ of the food chain. As the last survivor of your hunting group, you will learn\
      \ to craft a deadly arsenal, fend off fierce predators, and outsmart enemy tribes\
      \ to conquer the land of Oros and become the Apex Predator.<br>GAME FEATURES<br><ul\
      \ class=\"bb_ul\"><li> STONE AGE BY FAR CRY: The rich setting of the Stone Age\
      \ provides a new setting filled with unpredictable mayhem, dangerous threats,\
      \ and incredible stories that Far Cry is known for. <br></li><li> RISE ABOVE\
      \ EXTINCTION: Play as Takkar, a seasoned hunter and the last surviving member\
      \ of your group. There is one goal: survive in a world where you are the prey.\
      \ <br></li><li>FIERCE WILDLIFE AND SAVAGE AND MAJESTIC WORLD: This is earth\
      \ before man laid claim to it, where deadly sabretooth tigers ruled the world,\
      \ giant woolly mammoths were kings, and herds of massive Elk stormed through\
      \ the plains. Discover these and many more daunting creatures in the savage\
      \ open-world of Oros within the towering redwood forests, harsh taiga, cold\
      \ glacial mountains and humid swamps.</li></ul><br><i>In order to enhance your\
      \ immersion, the entire dialog audio is in a primitive language inspired by\
      \ Proto-Indo-European, a language that was spoken by our ancestors 12,000 years\
      \ ago, and subtitled in English.</i>"
