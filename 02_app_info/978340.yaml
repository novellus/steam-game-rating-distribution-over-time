details:
  data:
    about_the_game: "<strong>RGB RUN</strong> is a fast and hardcore runner, the fractal\
      \ labyrinths of which will try to piss you off. The first thing that is required\
      \ from you is a fast reaction and a good memory.<br><br>At the beginning of\
      \ a level a certain set of colors will be shown to you and your task will be\
      \ to run through the correct corridors of the maze. This may seem simple to\
      \ you, but it\u2019s not!<br>The game will become harder with each level and\
      \ by the end it will be quite difficult to pass, since there is always a wall\
      \ behind you, which is moving at a high speed, forcing you to act quick. The\
      \ corridors can change its colors and the game\u2019s control can be inverted\
      \ suddenly. But this is only the one type of several possible levels.<br>Through\
      \ victories and losses, during the game you will learn from your mistakes to\
      \ understand the particularity of each level.<br><br>And of course, all of this\
      \ is under a dynamic retrowave soundtrack!<br><br><ul class=\"bb_ul\"><li>50\
      \ Levels<br></li><li>Original soundtrack<br></li><li>Achievements</li></ul>"
