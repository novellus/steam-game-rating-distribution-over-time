    about_the_game: "<h2 class=\"bb_tag\">Your real-life exercise energizes the mysterious\
      \ <i>Mana Well</i>.</h2><ul class=\"bb_ul\"><li><strong>Sync activities:</strong>\
      \ Connect with Strava to keep track of your running, walking, hiking, and cycling.\
      \  Step counting is now supported when connecting with your Fitbit\xAE watch\
      \ and/or Fitbit\xAE mobile app.<br></li><li><strong>Level up:</strong> Use Mana\
      \ to unlock new characters, items, quests, achievements, and more.<br></li><li><strong>Embark\
      \ on an adventure:</strong>  Rebuild the town, assemble your team, and venture\
      \ into the unknown.  Each day your team can gain more experience and power.\
      \ <br></li><li><strong>Your own pace:</strong> WREN is meant to be played in\
      \ short sessions following exercise.  This trek is a marathon, not a sprint.\
      \   <br></li><li><strong>In it together:</strong> Your Steam friends who play\
      \ the game may appear in this unique fitness RPG experience.  </li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1101960/extras/StravaFitbit.png?t=1595219788\"\
      \ />"
