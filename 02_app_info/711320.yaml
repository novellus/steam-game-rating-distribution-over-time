details:
  data:
    about_the_game: "Have you ever played in Tanks in dendy? What if the battles took\
      \ place at sea? Before you there is an ideological continuation - Battle of\
      \ Frigates. <br>Battle of Frigates \u2013 fun top down shooter where you are\
      \ in the role of a frigate are fighting on the water, your enemies - the hostile\
      \ enemy frigates, their bosses, guns, mines. A variety of tasks, such as searching\
      \ for the treasure, saving all the victims or defeating your enemies. Collect\
      \ bonuses that will improve your ship, make it faster, stronger, able to withstand\
      \ more hits. But enemies are not as simple as they seem, they pursue you to\
      \ the last not to give fulfill your main mission. Sometimes when your ship is\
      \ shot down you can escape in the boat and find a new ship to take revenge on\
      \ all enemies. Try to pass all levels and defeat the main enemy.<br><br><br><br><ul\
      \ class=\"bb_ul\"><li> A large number of various levels.<br></li><li> Beautiful,\
      \ animated graphics.<br></li><li> Simple, interesting gameplay.<br></li><li>\
      \ A large number of different missions.<br></li><li> Unforgettable adventures.</li></ul>"
