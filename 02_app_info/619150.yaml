    about_the_game: "<strong>while True: learn()</strong> is a puzzle/simulation game\
      \ about even more puzzling stuff: machine learning, neural networks, big data\
      \ and AI. But most importantly, it\u2019s about understanding your cat.<br><br>In\
      \ this game, you play as a coder who accidentally found out that their cat is\
      \ extremely good at coding, but not as good at speaking human language. Now\
      \ this coder (it\u2019s you!) must learn all there is to know about machine\
      \ learning and use visual programming to build a cat-to-human speech recognition\
      \ system.<br><br>This game fits best for...<br>- People who want to know more\
      \ about how machine learning and related technologies work<br>- Parents and\
      \ teachers who are looking for a fun and easy way to make an intro to logical\
      \ thinking, programming, and technologies for kids<br>- Programmers who want\
      \ to learn new concepts that they can apply to their own coding<br>- Those who\
      \ want to play games and not feel guilty about \u2018wasting their time\u2019\
      \ (although we believe you shouldn\u2019t feel guilty at all while playing games!)<br>-\
      \ Players who like to keep their brains busy and working in different ways,\
      \ while still having fun<br>- Gamers looking to improve their problem-solving\
      \ skills and feel immense sense of satisfaction and achievement that comes along\
      \ with it<br>- People who like smart cats<h2 class=\"bb_tag\"><strong>Learn\
      \ how machine learning works in real life!</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/619150/extras/desc_learn.gif?t=1608217694\"\
      \ /><br>The game is loosely based on real-life machine learning technologies:\
      \ from goofy Expert Systems to mighty Recurrent Neural Networks, capable of\
      \ predicting the future. Don\u2019t worry: it all plays out as a puzzle game.\
      \ No coding experience required!<h2 class=\"bb_tag\"><strong>Train yourself\
      \ into a data science wizard!</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/619150/extras/desc_wizard.gif?t=1608217694\"\
      \ /><br>Drag objects around your screen with a mouse! Connect them with lines\
      \ (oh yeah)! Try. Fail. Optimize. Try again. Then press \u201CRelease\u201D\
      \ button and see that sweet pieces of data flow smoothly through your screen.<h2\
      \ class=\"bb_tag\"><strong>Embrace an adventurous lifestyle of a machine learning\
      \ specialist! </strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/619150/extras/desc_lifestyle.gif?t=1608217694\"\
      \ /><br>Designing a groundbreaking technology requires time, experience and\
      \ money. That means you\u2019ll have to work as a freelancer, with all the excitement\
      \ that comes along with it. Receive emails! Accept contracts! Sit alone in a\
      \ dark room for days without saying a single word! Socialize on forums! That\u2019\
      s what real data scientists do!<h2 class=\"bb_tag\"><strong>Coding just got\
      \ real!</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/619150/extras/desc_world.gif?t=1608217694\"\
      \ /><br>Our quests are based on actual problems, solved by machine learning.\
      \ This includes building a self-driving car (with your cat as a pilot). And\
      \ if you really want to test your programming might, you can become a CTO of\
      \ a startup: it\u2019s your skills and your schemes against the savage laws\
      \ of the market! Earn a fortune, flip off your bosses and become a tech guru\u2026\
      \ Or lose everything and crawl back to the doorstep of HR department: at least\
      \ it was worth trying, right?<h2 class=\"bb_tag\"><strong>Improve your gear,\
      \ improve your life!</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/619150/extras/desc_improve.gif?t=1608217694\"\
      \ /><br>Once you ensure a stable cashflow, you\u2019ll be able to buy yourself\
      \ a bunch of fancy hardware to improve your performance. But it\u2019s not just\
      \ about the hardware! Buy yourself a new smartphone or a geeky figurine! Buy\
      \ fancy outfits for your cat! Hell, you can even buy yourself an aloe!<br><br><strong>Fun\
      \ fact:</strong> this is what machine learning specialists actually do. Now,\
      \ you can become one of them (minus the money)! while True: learn() is the best\
      \ game about being a data science specialist because no one else has been weird\
      \ enough to make another one!"
