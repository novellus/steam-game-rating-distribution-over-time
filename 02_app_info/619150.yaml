    reviews: "\u201CWT:L has truly turned out to be a one-of-a-kind title. It's a\
      \ rare case when a studio tackles a bold task and manages to create a game never\
      \ seen before.\u201D<br><a href=\"http://ru.ign.com/while-true-learn/89749/feature/ludenio-o-razrabotke-nestandartnykh-igr\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CWT:L is a fantastic\
      \ puzzle game\u201D<br>8.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://cultureofgaming.com/while-true-learn-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Culture Of Gaming</a><br><br>\u201CWant\
      \ to understand neural networks? This game might teach you how.\u201D<br><a\
      \ href=\"https://www.pcgamer.com/use-machine-learning-to-talk-to-a-cat-in-while-true-learn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br>"
