  data:
    about_the_game: '&quot;<strong>Don''t open the doors!</strong>&quot; is a claymation
      action adventure in an odd world of talking pumpkins, blue trees and stuff like
      that.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/533950/extras/618-4.png?t=1527778992"
      /><br><br>The city is in danger! The doors came out of nowhere. Everything near
      them began to talk and almost everything tried to eat you. Solving this problem
      is no sweat: you only have to find the Main super door and blast it with a super
      megabomb. As a real hero, you''ll have to handle it yourself. However, everything
      is sure to go haywire!<br><br><strong>Game features: </strong><br><ul class="bb_ul"><li>An
      open clayworld: explore it and face different challenges;<br></li><li>Odd, talking
      characters: conversations with mushrooms, bugs, pumpkins etc. will be your common
      practice;<br></li><li>A destructible environment: with a huge hammer in hand,
      you''ll have no chance to be bored;<br></li><li>Traps, secrets, bosses. There
      are no tedious places behind the doors;<br></li><li>Out of pop corn gun ammo?
      Search for cornfields. Looking for a healing compote? Pick some berries!<br></li><li>Everything
      is made from plasticine. Over 8000 photos and an enormous number of editing
      hours. The game is entirely hand made!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/533950/extras/618-3.png?t=1527778992"
      />'
