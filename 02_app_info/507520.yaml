    reviews: "\u201CThere's a lot of platform jumping, but none of it's sadistic nor\
      \ deadly. The real challenge lies in finding your way to the different levels\
      \ and solving the puzzles within them.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2013/07/freeware_pick_zzzz-zzzz-zzzz.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieGames</a><br><br>\u201CZzzz-Zzzz-Zzzz\u2019\
      s other great strength is that it takes full advantage of its premise with varied\
      \ dreamscapes. Zombies, deadly ceilings, and ghostly reflections all wait for\
      \ you, interspersed with pleasant strolls through cloudy landscapes and tinkling\
      \ background music. The goal of the game takes a while to emerge, but Zzzz-Zzzz-Zzzz\
      \ is a pleasure just to explore.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://theabsolutemag.com/10931/games/dream-your-way-through-zzzz-zzzz-zzzz/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Absolute</a><br>"
