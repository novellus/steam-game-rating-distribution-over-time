    detailed_description: <h1>Steam Exclusive Offer</h1><p><strong>ATTENTION:</strong><br>Steam
      version of the game has several significant differences from the freeware version.
      In this version of the game was made a lot of fixes, added some new extra levels
      and a lot of new gameplay features. By purchasing this version of the game,
      you will support the developer and it is allow us in the future to release new
      interesting projects!</p><br><h1>About the Game</h1>When you sleep, you are
      dreaming. Some dreams are beautiful and vivid, the others are strange, and the
      rest of them are horrible... We've having them all the night, and then wake
      up and forget them. But what if one day your &quot;awakening&quot; would be
      a difficult task? Could you find a way out of the dreams and wake up?<br><br><ul
      class="bb_ul"><li>    Non-linear storyline<br></li><li>    Whole unique dream
      world to explore<br></li><li>    Various game mechanics to solve puzzles<br></li><li>    Unique
      mind-blow levels-dreams</li></ul>
