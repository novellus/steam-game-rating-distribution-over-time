    about_the_game: "Enjoy some festive fun this Christmas with Rivet Games\u2019\
      \ Surselva Line Christmas Scenario Pack!<br><br>Wintry duties await on the Surselva\
      \ Line this Christmas; presents need delivering, reindeer need finding and passengers\
      \ need taking home for the holiday season, can you spot Santa as you make your\
      \ way through the Rhine Gorge?<br><br>Across a trio of Career scenarios, you\
      \ will see the Surselva Line transformed from its usual picturesque self into\
      \ a next-level winter wonderland!<h2 class=\"bb_tag\">Included Scenarios</h2><br><ul\
      \ class=\"bb_ul\"><li>[Christmas] Father Christmas\u2019s Helper<br></li><li>[Christmas]\
      \ Follow Father Christmas<br></li><li>[Christmas] Reindeer Roundup</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/1105542/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Surselva Line: Reichenau-Tamins - Disentis/Must\xE9r\
      \ Route Add-On</a> is required, as a separate purchase, in order to play the\
      \ scenarios featured in this add-on.</strong><h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li>3 festive Career scenarios<br></li><li>Sb-t wagons with\
      \ Christmas presents<br></li><li>A selection of Christmas assets including;\
      \ Santa Claus, reindeer, snowman, sled, Christmas tree, presents and more<br></li><li>Download\
      \ size: 33.9mb </li></ul>"
