    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1343130/extras/Welcome.jpg?t=1600415052\"\
      \ /><h2 class=\"bb_tag\">About this game</h2><br>In the backyard of an abandoned\
      \ house, the bug colony has decided that it\u2019s time to select their leader.\
      \ They organized and held the competition in the crazy battle arena to find\
      \ the last bug standing that was worthy for the honorable position. <br><br>After\
      \ the news, the bugs all over the universe have signed up for the fight, they\
      \ believe that this challenge will make their dream come true.<h2 class=\"bb_tag\"\
      >GET READY FOR A FURIOUS BATTLE</h2><br>The Last Bug is a Turn-Based Battle\
      \ Royale game. Jump into the battle against other players, competing to be a\
      \ true bug leader! The players must use weapons to brutalize poor enemies, bluff\
      \ other players to turn the situation around, or just to mess with them. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1343130/extras/Real-Time_Gameplay_1.gif?t=1600415052\"\
      \ /><h2 class=\"bb_tag\">BE THE LAST BUG STANDING</h2><br>During the battle,\
      \ Don\u2019t let anyone spot you. Real bugs move and act without a trace. At\
      \ the same time, keep your eyes on what's going on in your surroundings, you\
      \ can be ahead of the enemies. Use your guts and keen eyes to predict which\
      \ block enemies are moving to, and take them down! <br><br>Well-observed and\
      \ strategically planning is also important because you never know what will\
      \ happen from the furious arena! The edge of the arena is the most dangerous\
      \ from disasters. Try to get into the center to avoid them from the deadly Airstrike,\
      \ or you might get the Airdrop which can save your life in a critical situation.<br><br>In\
      \ a battle, we all need weapons to brutalize those enemies and defend yourself.\
      \ <br>Beneath the arena, There are over a dozen weapons that are scatteredly\
      \ hidden.<br>You can get it from digging a block, the more you dig, the more\
      \ chance to get them.<br>Each weapon is specialized in various situations, don\u2019\
      t forget to choose it well !<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1343130/extras/Activities-in-game.gif?t=1600415052\"\
      \ /><h2 class=\"bb_tag\">DISCOVER THE BUG COLONY</h2><br>Over a dozen bugs to\
      \ be introduced and they are await to be chosen for the new challenging arena\
      \ against the enemies. Each bug comes with different mastery and abilities which\
      \ specializes in many situations.<h2 class=\"bb_tag\">UNLOCK NEW ABILITIES TO\
      \ PERFORM</h2><br>Unlock a new champion of eight playable champions, each with\
      \ their own unique play styles, finishing moves and abilities to master. All\
      \ skills and abilities are upgradeable with the materials you gained from the\
      \ battle. Discover the potential abilities inside each champion and give enemies\
      \ no mercy.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1343130/extras/Abilities.gif?t=1600415052\"\
      \ /><h2 class=\"bb_tag\">BUILD YOUR WARDROBE FULL OF \u201CBUGGY\u201D FASHIONABLE\
      \ OUTFIT</h2><br>More than a hundred skins and accessories allow you to customize\
      \ bug appearance at your favour, making every move even more exceptional. There\
      \ are also dozens of seasonal outfits which are worthy to collect!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1343130/extras/Costume-2.gif?t=1600415052\"\
      \ /><h2 class=\"bb_tag\">EASY TO GET INTO FOR BOTH SOLO PLAY OR TAG-TEAM</h2>For\
      \ those who desire to challenge your tact can dive into the arena alone, slay\
      \ those poor enemies in both 1v1 and 4 players mode to prove that you\u2019\
      re the real champion. For players with a partner also able to join a 2v2 mode\
      \ to ensure your best partnered champions but keep in mind that, in the battle,\
      \ there is no true alliance.<h2 class=\"bb_tag\">COMMUNITY-FOCUSED</h2>We have\
      \ some fantastic fans. We\u2019ve got memes by our thriving, warm, supportive,\
      \ and helpful community by joining our official Discord channel and Facebook!"
