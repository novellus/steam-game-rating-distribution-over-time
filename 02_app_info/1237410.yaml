details:
  data:
    about_the_game: This is an overhead crane simulator with two training scenarios
      set in a warehouse. Here you get to try out a realistic experience with controlling
      an overhead crane. The First scenario you will get familiar with the basic controls
      of the overhead crane. The second scenario you will try to navigate a challenging
      course where you have to transport a barrel without knocking over any of the
      obstacles!<br><br><strong>Key Features.</strong><br><br>- Realistic Overhead
      Crane simulator. <br>- Includes 1 introduction scenario and 1 obstacle course.<br>-
      Transport the cargo safely through a challenging obstacle course.<br>- Physics
      based simulator, knock things over with the crane.
