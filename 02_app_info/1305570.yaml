    about_the_game: "The dead man's mouth opened...<br />\r\n<br />\r\nThe sealed\
      \ 'Demon Dragon King Boruaka' resurrected...<br />\r\nThe world has been turned\
      \ into a pinball.<br />\r\n<br />\r\nBrave Fol clutched his flipper blade in\
      \ both hands,<br />\r\nHe is going to take down the Demon Dragon King with his\
      \ buddies!<br />\r\n<br />\r\n&quot;BRAVE PINBALL&quot; is a single type pinball\
      \ game.<br />\r\n<br />\r\nThere are no difficult rules in this game.<br />\r\
      \nUse the left and right flippers to fly the brave, and<br />\r\nDefeat a group\
      \ of monsters led by the Demon Dragon King Boruaka!<br />\r\nThat's all there\
      \ is to it!<br />\r\n<br />\r\nThere are grasslands, forts, caves, forests,\
      \ etc.<br />\r\nA lot of enemies are placed on the various stages colored in\
      \ the JRPG style.<br />\r\nIf you want to go to a different stage, you need\
      \ to have a good control technique over the heroes.<br />\r\nYou will find the\
      \ demon dragon king Boruca that lurks in the darkness, and you will be the first\
      \ to find him.<br />\r\nCan you bring peace back to the world?<br />\r\n(The\
      \ boss may not be alone...)<br />\r\n<br />\r\nOf course, it also has a high\
      \ score challenge, which is very important in pinball!<br />\r\nEach time you\
      \ level up, the rate of increase in your score will increase.<br />\r\n<br />\r\
      \nDuring the game, you will get a piece of treasure by defeating certain enemies\
      \ and clearing various conditions.<br />\r\nWhen all the pieces are collected,\
      \ a hidden treasure will be revealed.<br />\r\nYou'll have to see it for yourself!"
