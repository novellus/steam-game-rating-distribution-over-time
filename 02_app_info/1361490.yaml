      /></a></p><br><h1>About the Game</h1>All Hail the Cook-o-tron is a physics-based
      cooking action game for VR.<br><br>The game is set in a futuristic society where
      everything gets automated to the point that traditional cooking as a profession
      is no more. You are known as &quot;21&quot;, a cloned specimen from the 21st
      century created to participate in a world class cooking competition where selected
      participants from other periods of human history cook their mainstream cuisines
      in order to please the notorious food critic known as the Cook-o-tron.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1361490/extras/CookOTronGif.gif?t=1608833773"
      /><h2 class="bb_tag"><strong>Features:</strong></h2><br><ul class="bb_ul"><li>Feel
      like a real service industry worker as customers have very dynamic facial expressions
      that are designed to make you feel judged<br></li><li>Campaign spanning 30 handcrafted
      levels<br></li><li>Defeat 6 bosses with their own unique mechanics <br></li><li>Master
      7 food prep stations and over 80 dishes<br></li><li>Physics-based cooking gameplay
      enabling assembly of dishes in any way you like<br></li><li>Various customer
      archetypes with their unique quirks<br></li><li>Each environment provides new
      challenges<br></li><li>Casual and heroic difficulty <br></li><li>Progressive
      difficulty curve designed not to overwhelm yet provide a solid challenge<br></li><li>Your
      play space is height adjustable in-game, play while standing or sitting down
      </li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1361490/extras/CookOTronGif4.gif?t=1608833773"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1361490/extras/CookOTronGif5.gif?t=1608833773"
      />
