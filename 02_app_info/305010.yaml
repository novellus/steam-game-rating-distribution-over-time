    about_the_game: <h2 class="bb_tag">Action retro platformer.</h2><br>Semi Visible
      Chickens. Hamster launchers. triple strength espresso, Armoured sentient mucus.
      Just a day in the office for Toxic Bunny.<br><br>Toxic Bunny is what would happen
      if the Looney Toons &amp; Monty Python were heavily armed and thrown into a
      blender with the best (and worst) movies of the 90's and turned the results
      into a retro platform game.<br><br>Find out what happens when an almost normal
      rabbit gets into a really bad mood. Follow Toxic as he tries to find the person
      responsible for interrupting his coffee break, brainwashing all his friends
      and covering the planet with decaffeinated goo.<br><br><i>** Show general disregard
      for public safety by firing the NITRIC HAMSTER LAUNCHER (the only known weapon
      to guarantee a fatality).<br><br>** Giggle evilly as you squish aliens with
      rusty nautical equipment.</i>
