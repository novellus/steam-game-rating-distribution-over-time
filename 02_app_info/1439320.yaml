    about_the_game: Enter a broken world to fullfil the only purpose you have left.<br><br>OverTime
      is an unforgiving RPG-adventure game with a set of diverse mechanics, such as:<br><br><strong>Exploration</strong><br>The
      game offers a non-linear open-world experience which allows to go almost whenever
      you please. Try finding the boundaries of Elyreus, at your own risk.<br><br><strong>Choices</strong><br>True
      RPG experience allows you to change the story, according to the choices you
      make, whether it's choosing different dialogue lines or simply going off of
      the beaten path.<br><br><strong>Combat</strong><br>Various types of enemies
      await the player in semi-turn-based combat encounters, accompanied by sets of
      dangerous skills and items to assist you. And hey, just because you can take
      turns doesn't mean you can be slow.<br><br><strong>Barter</strong><br>There
      is money in the game's world, which is, although, not as important as value
      of wares you put up for sale. It is in your capabilities to strike a deal without
      using currency at all.<br><br><strong>Story</strong><br>Watch as the story unfolds
      before your very eyes, as you progress further throughout your journey, all
      while descending deeper into your past...
