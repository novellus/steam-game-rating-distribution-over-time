    about_the_game: "You are a customer of a virtual world company Dartom Inc. You\
      \ are one of the many people who wants to test themselves in one of the many\
      \ worlds created by the company. When the tester finishes their puzzles in the\
      \ world, they exit the world and given their results. On your test, a ghost\
      \ in the system will change your experience.<br />\r\n<br />\r\nThe world you\
      \ enter has 3 main puzzles and 3 mini puzzles that open the gates for the main\
      \ puzzles and your goal is to finish them and exit the world to see your results.<br\
      \ />\r\n<br />\r\nGameplay is mostly around the puzzles where you need to find\
      \ a way to solve them. You have little tips from the company at the beginning\
      \ of each puzzle's area. Besides puzzles, there are a secret safe which only\
      \ opens with 8 fragments and computer panels that change your surroundings.<br\
      \ />\r\n<br />\r\nWe hope you will enjoy your stay at Dartom Inc."
