    review: "[b]Petit jeu proposant des \xE9nigmes trop faciles.[/b]\n\n\nNous sommes\
      \ client de la soci\xE9t\xE9 Dartom qui nous propose une exp\xE9rience dans\
      \ un monde virtuel.\nNous avons des \xE9nigmes \xE0 r\xE9soudre avant de pouvoir\
      \ actionner la porte de sortie.\n\nIl y a en tout 6 puzzles.\nIls sont tous\
      \ beaucoup trop faciles, d'autant plus pour un joueur habitu\xE9 aux jeux de\
      \ r\xE9flexion. La solution m'a imm\xE9diatement paru \xE9vidente et j'ai r\xE9\
      ussi chacun du premier coup.\nEn revanche, cette absence de difficult\xE9 rend\
      \ le jeu accessible \xE0 des joueurs peu familiers du genre, y compris des enfants.\
      \ Ce sont des puzzles essentiellement visuels qui demandent surtout un peu d'observation\
      \ et un minimum de logique.\n\nIl y a \xE9galement une r\xE9colte facultative\
      \ d'objets qui donne acc\xE8s \xE0 un coffre. Je recommande de commencer par\
      \ cette \xE9tape car elle permet d'obtenir un bonus qui impacte positivement\
      \ le gameplay. \n\nLes graphismes sont corrects m\xEAme si la variante des d\xE9\
      cors entraper\xE7ue en toute fin du jeu est bien plus attractive.\nLa r\xE9\
      alisation est soign\xE9e et les quelques murs invisibles sont justifi\xE9s par\
      \ le contexte de monde virtuel.\nOn pourra juste relever que la traduction FR\
      \  de quelques \xE9criteaux pr\xE9sente un probl\xE8me d'affichage.\n\nIl y\
      \ a une petite intrigue mais on peine v\xE9ritablement \xE0 se sentir concern\xE9\
      .\nOn nous demande de faire un choix avant d'acc\xE9der \xE0 l'une des deux\
      \ fins. Non seulement il suffit de simplement relancer le jeu pour essayer l'autre\
      \ fin, mais surtout les deux sont particuli\xE8rement abruptes sans amener une\
      \ distinction significative entre les deux.\n\nTant ce sc\xE9nario simpliste\
      \ qui aboutit \xE0 une telle fin en queue de poisson que certains \xE9l\xE9\
      ments du d\xE9cor qui restent inutilis\xE9s donnent un peu l'impression d'un\
      \ jeu pas totalement fini. A moins qu'une suite soit pr\xE9vue ult\xE9rieurement.\n\
      \nJ'ai termin\xE9 le jeu en 1h, en prenant pourtant le temps de tout explorer\
      \ en d\xE9tail.\n\n\n\nPouce bleu car [i]Hollow Steps[/i] ne poss\xE8de pas\
      \ de d\xE9faut r\xE9dhibitoire et propose un contenu honn\xEAte pour un petit\
      \ jeu \xE0 petit prix.\n\nC'est pour vous si vous aimez les petits jeux de r\xE9\
      flexion \xE0 difficult\xE9 r\xE9duite ou que vous n'\xEAtes pas familier de\
      \ ce genre de plaisir mais que vous souhaitez vous y essayer.\n\nC'est pas pour\
      \ vous si vous aimez r\xE9ellement vous triturer les m\xE9ninges sur des casse-t\xEA\
      tes redoutables ou que vous cherchez un titre proposant une dur\xE9e de vie\
      \ de plusieurs heures ou un potentiel de rejouabilit\xE9.\n\n\n\n\n[u]D'autres\
      \ jeux du m\xEAme studio[/u] :\n[url=https://steamcommunity.com/profiles/76561198036328736/recommended/603090/]Lire\
      \ mon \xE9valuation de [i]Dream Stone[/i][/url]\n[url=https://steamcommunity.com/profiles/76561198036328736/recommended/1369410/]Lire\
      \ mon \xE9valuation de [i]Dream Stone 2[/i][/url]"
