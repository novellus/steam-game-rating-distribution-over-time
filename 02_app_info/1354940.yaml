    about_the_game: "Outsider is a point-and-click adventure where you solve brain-teaser\
      \ puzzles to unravel a mysterious sci-fi epic story narrated with a single camera\
      \ shot from start to finish.<br />\r\n <br />\r\nHumanity disappeared centuries\
      \ ago. The Escape Initiative\u2014our last-ditch chance to survive\u2014 has\
      \ failed. But among the ruins of a mysterious science complex, an accident restores\
      \ power to a unique android who might be the only one who can save the universe.<br\
      \ />\r\n <br />\r\nJourney with HUD-ini through an emotional story, using logic\
      \ to unravel this maze of varied puzzles in an immersive world brought to life\
      \ with beautiful, detailed visuals, and a captivating soundtrack.<br />\r\n\
      <br />\r\nFeatures:<br />\r\n\u25CF Intuitive point and click gameplay<br />\r\
      \n\u25CF Solve a variety of unique puzzles to advance<br />\r\n\u25CF Unravel\
      \ mysteries and save the universe in a riveting science-fiction narrative<br\
      \ />\r\n\u25CF Gorgeous graphics brought to life with incredible detail and\
      \ animation<br />\r\n\u25CF A dark and atmospheric soundtrack drives home the\
      \ original story<br />\r\n<br />\r\nABOUT THE DEV:<br />\r\nOnce a Bird is the\
      \ studio behind games like Bennu, Attack of the 50ft Verbose Dinosaur, Fold\
      \ and Outsider.  It consists of Ricardo Moura, a programmer, Tiago Louren\xE7\
      o, an illustrator, and Jo Pereira, a musician. We're committed to making original\
      \ and fun games.<br />\r\n<br />\r\nAWARDS &amp; NOMINATIONS:<br />\r\n<br />\r\
      \n\u25CF Apple App Store - Game of the Day<br />\r\n\u25CF Indie X 2019 - Best\
      \ Portuguese Game winner<br />\r\n\u25CF Game Connection Europe 2019 - Best\
      \ PC Game, Best Casual Game and Best Quality of Art nominee<br />\r\n\u25CF\
      \ DreamHack Summer 2019 - Best Arthouse Game<br />\r\n\u25CF PlayStation Talents\
      \ 2018 - Best Portuguese Game nominee<br />\r\n\u25CF Eurogamer Summer Fest\
      \ 2018 - Best Portuguese Game nominee"
