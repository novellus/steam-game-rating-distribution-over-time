  data:
    about_the_game: "Pianistic is rhythm game that little different from the traditional.<br>Some\
      \ rhythm games are operated with the keyboard, some with the mouse, but pianistic\
      \ with both.<br>This means the difficulty may be higher than in existing systems.\
      \ But don't forget, it's not easy to be a pianist.<br>Meet Pianistic's performance\
      \ system with masterpieces of piano.<h2 class=\"bb_tag\">Pianistic Rhythm Game\
      \ </h2><ul class=\"bb_ul\"><li> Pianistic is rhythm game that is more pianistic\
      \ than traditional.</li></ul><ul class=\"bb_ul\"><li> Gameplay needs two hands\
      \ playing \u2500 Keyboard and Mouse at the same time.</li></ul><ul class=\"\
      bb_ul\"><li> Become a pianist with pianistic's performance system.</li></ul><h2\
      \ class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li> Over 20 songs that\
      \ masterpieces of piano including Rachmaninoff, Chopin, Beethoven, Duke Ellington\
      \ and others.</li></ul><ul class=\"bb_ul\"><li> More songs will be updated.</li></ul><ul\
      \ class=\"bb_ul\"><li> Only support keyboard and mouse input.</li></ul><h2 class=\"\
      bb_tag\">Control</h2>There are two types of notes in pianistic. <br><br>Square\
      \ is keyboard note, and circle is mouse note.<br>To explain the keyboard note\
      \ first, the numbers in 1, 2, 3, 4, 5 correspond to Shift, A, S, D, and Space.\
      \ <br>Of course, you can change the key in config menu.<br>And the mouse note\
      \ is operated by vertical movement and click.<br>You can change keyboard note\
      \ display type to keycodes instead numbers.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1325470/extras/KBNoteType.jpg?t=1598944407\"\
      \ /><h2 class=\"bb_tag\">Standard Song List</h2><ul class=\"bb_ul\"><li>Der\
      \ Flohwalzer - Unknown</li></ul><ul class=\"bb_ul\"><li>Gymnopedies No.1 - Erik\
      \ Satie</li></ul><ul class=\"bb_ul\"><li>Over The Rainbow - Harold Arlen</li></ul><ul\
      \ class=\"bb_ul\"><li>Moon River - H. Mancini</li></ul><ul class=\"bb_ul\"><li>Someone\
      \ To Watch Over Me - Gershwine</li></ul><ul class=\"bb_ul\"><li>Moonlight Sonata\
      \ Mvt.1 - Beethoven</li></ul><ul class=\"bb_ul\"><li>Elegie - Rachmaninoff</li></ul><ul\
      \ class=\"bb_ul\"><li>The Girl from Ipanema - Jobim</li></ul><ul class=\"bb_ul\"\
      ><li>Fur Elise - Beethoven</li></ul><ul class=\"bb_ul\"><li>June Barcarolle\
      \ - Tchaikovsky</li></ul><ul class=\"bb_ul\"><li>Prelude in C Sharp Minor -\
      \ Rachmaninoff</li></ul><ul class=\"bb_ul\"><li>Clair de Lune - Debussy</li></ul><ul\
      \ class=\"bb_ul\"><li>Take The A Train - Duke Ellington</li></ul><ul class=\"\
      bb_ul\"><li>Liebestraum No.3 - Franz Liszt</li></ul><ul class=\"bb_ul\"><li>Giant\
      \ Steps - John Coltrane</li></ul><ul class=\"bb_ul\"><li>Fantasie Impromptu\
      \ - Chopin</li></ul><ul class=\"bb_ul\"><li>Flight of the Bumblebee - Rimsky\
      \ Korsakov</li></ul><ul class=\"bb_ul\"><li>C Jam Blues - Duke Ellington</li></ul><ul\
      \ class=\"bb_ul\"><li>Ballade No.1 in G minor - Chopin</li></ul><ul class=\"\
      bb_ul\"><li>Piano Concerto No.2 Mvt.1 - Rachmaninoff</li></ul>"
