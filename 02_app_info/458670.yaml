    about_the_game: "About This Content<br />\r\n\tUnderneath the sounds of skeletons,\
      \ spiders and rage from your friends lies the soundtrack for Hack, Slash &amp;\
      \ Backstab. <br />\r\n<br />\r\n\tJames Zolyak is the mastermind behind it all.\
      \ With a swath of midi instruments and a little keyboard, the music for this\
      \ game was made, emulating the style of games from years gone by. Hopefully\
      \ you enjoy giving it a listen as much as he did making the songs.<br />\r\n\
      \t<br />\r\n\tThe music itself is compressed into an album of MP3\u2019s that\
      \ can be played through the Stream Music player at any time. <br />\r\n<br />\r\
      \nTrack List<br />\r\n<br />\r\n1. Intro<br />\r\n2. Enter the Dungeon<br />\r\
      \n3. First Encounter<br />\r\n4. Charging Through<br />\r\n5. Spider Swarm<br\
      \ />\r\n6. Locked In<br />\r\n7. Rogue\u2019s Betrayal<br />\r\n8. Wizard is\
      \ Down<br />\r\n9. All Alone<br />\r\n10. Revival<br />\r\n11. Skeleton Army<br\
      \ />\r\n12. Fight or Flight<br />\r\n13. The King Enters<br />\r\n14. Victory\
      \  At  Any Cost<br />\r\n15. Last Man Standing"
