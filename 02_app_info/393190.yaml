  data:
    about_the_game: 'TSIOQUE (pronounced: &quot;chiock&quot;) is a dark but playful
      Point &amp; Click adventure, hand-animated in meticulous, frame-by-frame 2D.
      Escape the clutches of an Evil Wizard and discover the secrets hidden within
      the spellbound castle of your ancestors.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/393190/extras/baner_steam_tsioque.jpg?t=1602836324"
      crossorigin="anonymous"/><br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/393190/extras/magazines.png?t=1602836324"
      crossorigin="anonymous"/><br><br>We take the role of princess Tsioque, imprisoned
      in a castle overtaken by the Evil Wizard. When darkness falls on your ancestral
      home, places formerly familiar suddenly turn unfriendly and dangerous.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/393190/extras/adventure_eng_02.png?t=1602836324"
      crossorigin="anonymous"/><br><br>The castle walls have become a deadly trap
      - we must escape and thwart the Evil Wizard''s plans before the spell he has
      cast on the castle escalates, triggering events beyond anyone''s control...<br><br><ul
      class="bb_ul"><li>A 100% hand-drawn, frame-by-frame animated 2d adventure game
      with a unique atmosphere.<br></li><li>Humor? Check. Darkness? Check. Suspense?
      Check! What more could you ask for?<br></li><li>Story with a twist - a clever
      story that may surprise you.<br></li><li>Beautiful, hand-drawn backgrounds.<br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/393190/extras/imps.jpg?t=1602836324"
      crossorigin="anonymous"/><br></li><li>Beautiful, hand-drawn backgrounds.<br></li><li>Fully
      voiced dialogue tracks.<br></li><li>Exceptional soundtrack by Edward Harrison
      (NEOTOKYO, LUCKY DAY FOREVER) and Elle Kharitou, dynamically illustrating the
      gameplay and adjusted to your every action.</li></ul><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/393190/extras/adventure_eng_01.png?t=1602836324"
      crossorigin="anonymous"/><br><br><ul class="bb_ul"><li>The protagonist - a little
      girl with a talent for bringing chaos and destruction wherever she goes. Those
      who dare stand in her way are in for a lot of trouble...</li></ul><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/393190/extras/adventure_eng_03.png?t=1602836324"
      crossorigin="anonymous"/><br><br><ul class="bb_ul"><li>A changing, mysterious
      and dangerous world - even before the Wizard''s attack, the castle held many
      secrets. Now, bound by a powerful spell, the castle not only became home to
      demons and magical creatures, but has also been affected itself by the evil
      power... It bends and shapeshifts, forming layers upon layers of transformation
      and illusion... It is an essential part of the plot, and - especially later
      in the game - an element tightly integrated into the gameplay.</li></ul><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/393190/extras/adventure_eng_04.png?t=1602836324"
      crossorigin="anonymous"/><br><br><ul class="bb_ul"><li>You can &quot;die&quot;
      in this game! - It''s an adventure game, so explore, solve puzzles... but beware.
      There won''t always have the comfort of infinite time to solve a problem, sometimes
      you may have to think fast! Other times you may want to think twice before choosing
      a new course of action, as a wrong decision may cost you your freedom... or
      worse!</li></ul><br>The world of TSIOQUE is inhabited by creatures of all sorts
      - humans, animals, monsters, you name it. Don''t let appearances deceive you,
      some seemingly nice people may not necessarily have the best intentions, and
      a seemingly terrifying monster may not be all that evil. Fortunately, even when
      events turn for the worst, Tsioque can always count on help from her friends,
      which she will find in least expected places.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/393190/extras/adventure_eng_05.png?t=1602836324"
      crossorigin="anonymous"/><br><br>The main inspiration is inarguably LIFE, which
      always writes the best scritps. But of course we''re not living in cultural
      vaccuum. While creating TSIOQUE, we couldn''t help but be inspired by things
      that thrilled, shocked and amazed us in the past, that burned forever into our
      memory in the childhood days spent in front of the pale light of CRT monitors.
      <br><br>Among many other inspirations, we could certainly count: a smart, humorous
      story backed by beautiful art style of DAY OF THE TENTACLE, simplicity of the
      gameplay and a serious approach to a younger player in games by Ron Gilbert
      like PAJAMA SAM, a vivid, dangerous world seen through the eyes of a boy in
      HEART OF DARKNESS, wonderfully animated epic fantasy and its gruesome punishments
      for failures in DRAGON''S LAIR, or INDIANA JONES AND THE FATE OF ATLANTIS, an
      old Lucasarts classic with a perfect blend of adventure, humor and action, where
      carelessness could cost you dearly.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/393190/extras/potion.png?t=1602836324"
      crossorigin="anonymous"/>'
