    reviews: "\u201CAnd the ending itself is as heartwarming and feel-good as you\
      \ could hope for \u2013 a fitting crescendo that will undoubtedly have you smiling\
      \ throughout.\u201D<br>7.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.godisageek.com/reviews/tsioque-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >God is a Geek</a><br><br>\u201CI honest\
      \ can\u2019t recommend Tsioque enough. It\u2019s so brilliantly done and such\
      \ a pleasure to play. I\u2019ve played plenty of classic point-and-clicks, and\
      \ Tsioque captures the root of the genre so incredibly well, that it\u2019s\
      \ hard to see how this one won\u2019t be talked about for ages to come. If you\
      \ are an adult, or if you\u2019re a kid, you\u2019ll no doubt enjoy the cheeky\
      \ little story that Tsioque has to offer!\u201D<br>9.0 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.entertainment-focus.com/games-section/games-reviews/tsioque-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Entertainment Focus</a><br><br>\u201C\
      TSIOQUE\u2019s beautiful aesthetic, spot-on humour, great voice acting, and\
      \ amazing soundtrack is just waiting for you to add it to your collection today!\u201D\
      <br>8.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamepitt.co.uk/tsioque-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Pitt</a><br>"
