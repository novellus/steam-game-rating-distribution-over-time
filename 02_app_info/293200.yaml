    about_the_game: "Sentinel is an interactive audio tower defense game. It mixes\
      \ strategic game play with a dynamic music system.<br />\r\n<br />\r\nThe game\
      \ takes place on a sequencer-like grid. As you add defenses, collect resources\
      \ and destroy enemies, musical elements are triggered in time to the music.\
      \ <br />\r\n<br />\r\nFight through 31 levels to clear the virus from the system."
