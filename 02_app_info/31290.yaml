    about_the_game: "Marty McFly and Doc Brown return in a completely new Back to\
      \ the Future adventure. Six months after the events of the third film, the DeLorean\
      \ Time Machine mysteriously returns to Hill Valley - driverless! Marty must\
      \ go back in time and get aid from a resistant teenage Emmett Brown, or else\
      \ the space time continuum will forever be unraveled!<br><br>\t\t\t\t\t\t\t\t\
      <ul class=\"bb_ul\"><li>Episode 1: It's About Time<br>\t\t\t\t\t\t\t\t</li><li>Episode\
      \ 2: Get Tannen!<br>\t\t\t\t\t\t\t\t</li><li>Episode 3: Citizen Brown<br>\t\t\
      \t\t\t\t\t\t</li><li>Episode 4: Double Visions<br>\t\t\t\t\t\t\t\t</li><li>Episode\
      \ 5: OUTATIME - Finale!<br>\t\t\t\t\t\t\t\t</li></ul><h2 class=\"bb_tag\">Key\
      \ Features</h2>\t\t\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Special Appearance by\
      \ Michael J. Fox!<br>\t\t\t\t\t\t\t\t</li><li>Christopher Lloyd and Claudia\
      \ Wells return to voice Doc Brown and Jennifer Parker<br>\t\t\t\t\t\t\t\t</li><li>Collaboration\
      \ with Bob Gale Film, Trilogy Co-Creator/Writer <br>\t\t\t\t\t\t\t\t</li><li>Back\
