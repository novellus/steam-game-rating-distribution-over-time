    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1184980/extras/Steam_Sayfa_Hikaye_2.gif?t=1590530679"
      /><br><br><strong>THE EXPLORER STORY</strong><br><br><strong>Join the adventures
      of Ellen into a strange world. You suddenly wake up in a strange world. You
      will need to use 3d platforming skills in order to evade.<br>You will encounter
      some weird creatures that will attack you.<br>Prepare your brain since you will
      need to solve some puzzles in order to advance in game. You will need to use
      triggered actions to open gates, to trigger moving platforms, and to use your
      fighting skills to fight robot enemies and bosses</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1184980/extras/Steam_Sayfa_1_Fzik_Teknolojisi_2.gif?t=1590530679"
      /><br><br>[bTHE EXPLORER PHYSICS TECHNOLOGY[/b]<br><br><strong>The Explorer
      is a game that has developed itself through the Unity game engine on physics
      technology, but it is a game that supports every animation to act according
      to the physics rules./b]<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1184980/extras/Steam_Sayfa_2_Post_Procesing_Teknolojisi_2.gif?t=1590530679"
      /><br><br><strong>THE EXPLORER POST PROCESSING TECHNOLOGY</strong><br><br><strong>Believe
      us, our team is working hard in this endeavor to show our players the right
      color We use the very large Post Processing Technology to show our players the
      right colors and the right lighting, and we also use real-time lighting, so
      you can get lost in lighting and colors while playing the game.</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1184980/extras/Steam_Sayfa_3_Cinematick_Teknolojisi_2.gif?t=1590530679"
      /><br><br><strong>THE EXPLORER CINEMATIC TECHNOLOGY</strong><br><br><strong>As
      the SedSanGames team, we continue to improve ourselves on this issue. When the
      game first came out, there was no Cinematic plugin on it, we brought Cinematicists
      to the game in our last updates and we think we did it well.</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1184980/extras/Steam_Sayfa_4_Yapay_zeka_Teknolojisi_2.gif?t=1590530679"
      /><br><br><strong>THE EXPLORER ARTIFICIAL INTELLIGENCE TECHNOLOGY</strong><br><br><strong>Your
      artificial intelligence technology in our game we take from the technology that
      the UNITY game engine gives us, and we work with the UNITY team to try to take
      our technology further and we trust our technology.</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1184980/extras/Steam_Sayfa_SedSanGames_2.gif?t=1590530679"
      /><br><br><strong>And sedsangames Turkey's Emerging Technology Company of Turkey's
      Biggest Game Release And Construction Company</strong></strong>
