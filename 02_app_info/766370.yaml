  data:
    about_the_game: "<h2 class=\"bb_tag\">As a token of our appreciation for the amazing\
      \ Dying Light community, we are pleased to offer a free copy of Dying Light:\
      \ Bad Blood to every Survivor. If you own Dying Light, head over to our docket\
      \ site <a href=\"https://steamcommunity.com/linkfilter/?url=https://dockets.dyinglightgame.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://dockets.dyinglightgame.com</a>\
      \ now to claim your Steam code!</h2><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/766370/extras/BB_Logo_Steam_NO_12IN.jpg?t=1599217324\"\
      \ /><br><br>Enter a zombie-infested area and compete as one of 12 players to\
      \ become the only survivor - or make a team and fight for survival together.\
      \ Scavenge for weapons, destroy zombie hives to level up, and combine your advanced\
      \ parkour mobility with brutal combat skills to outrun, outsmart, and outplay\
      \ your opponents.<br><br>It\u2019s all in, one out in Dying Light: Bad Blood\
      \ - a fast-paced and gory online game that creatively blends PvP and PvE combat\
      \ while retaining the core of Dying Light\u2019s iconic gameplay.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/766370/extras/Seamless_Mix_of_Pvp_Pve.jpg?t=1599217324\"\
      \ /><br>Kill the zombies and destroy their hives to collect blood samples and\
      \ level up your character. Prey on other players, steal their loot, and become\
      \ the only one to leave the zone alive.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/766370/extras/GIF_PVP_PVE_Mix_ENG_LQ.png?t=1599217324\"\
      \ /><br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/766370/extras/Versatile_Parkour_Movement.jpg?t=1599217324\"\
      \ /><br>Whether you run for your life, chase another player or race to the evac\
      \ chopper, it\u2019s your parkour skills that give you an edge over the enemies<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/766370/extras/GIF_Parkour_ENG_LQ.png?t=1599217324\"\
      \ /><br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/766370/extras/Brutal_Meele_Combat.jpg?t=1599217324\"\
      \ /><br>Immerse yourself in the blood-soaked FPP combat known from the highly-acclaimed\
      \ Dying Light, now with greater tactical depth, new moves, and tons of vicious\
      \ weapons.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/766370/extras/GIF_MeleeCombat_ENG_LQ.png?t=1599217324\"\
      \ /><br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/766370/extras/DUOS_EN.png?t=1599217324\"\
      \ /><br>Add the element of cooperation to your ruthless fight for survival.\
      \ Team up with your co-op partner, coordinate your attacks and watch each other\u2019\
      s back to get rid of other teams and evacuate together.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/766370/extras/GIF_bb_duo_steam.gif?t=1599217324\"\
      \ />"
