    reviews: "\u201CStitching up Mina\u2019s cut is guaranteed to be one of the more\
      \ memorable inventory puzzle solutions ever, and chasing off a prowling jaguar\
      \ is always satisfying.\u201D<br>70% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.adventuregamers.com/articles/view/18316/page2\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br><br>\u201CThe\
      \ graphics are beautifully done. Small animations provide an ambiance that feels\
      \ authentic. The outdoor settings are lush, detailed, and beautifully lit. At\
      \ times my eyes almost hurt from the brightness of the sun as I panned toward\
      \ it.\u201D<br>79% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameboomers.com/reviews/Rr/RTMI2/RTMI2byL4L.htm\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Boomers</a><br><br>\u201CReturn\
      \ to Mysterious Island 2: Mina's Fate is a decent experience and a great example\
      \ of good storytelling in a rich atmosphere.\u201D<br>80% \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.adventureclassicgaming.com/index.php/site/reviews/535/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Classic Gaming</a><br>"
