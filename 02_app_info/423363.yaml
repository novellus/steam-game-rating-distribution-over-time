details:
  data:
    about_the_game: "Sport Heavy Casting Pack was created to satisfy a real competitor\u2019\
      s need for some really powerful fishing goodies in any sportfishing competition\
      \ that involves using heavy casting tackle when going after fish like Atlantic\
      \ Salmon and other huge monsters! This muscular pack includes the super CosmoCast\
      \ 6' 3&quot; Sport (190 mm) casting rod and Cyclone 6500 Sport cast reel that\
      \ are twice as strong and durable as their predecessors! Not to mention that\
      \ you also get some of the sturdiest line, spoons, jig heads and other goodies\
      \ fit for a real sportfishing champion!     <br />\r\nWe put a lot of thought\
      \ into assembling this Sport Heavy Casting Pack, so that you wouldn't have to!\
      \ ;)<br />\r\nSport Heavy Casting Pack is all about becoming a real monster\
      \ catching champion!<br />\r\n<br />\r\nSport Heavy Casting Pack includes:<br\
      \ />\r\n* 20 BAITCOINS use to purchase advanced fishing tackle, available only\
      \ for BaitCoins. Spend your BaitCoins wisely!<br />\r\n* 25 Storage Slots<br\
      \ />\r\n* 1 Tackle Setup Slot<br />\r\n<br />\r\nSPORTY RODS \u2018N REELS <br\
      \ />\r\nRod:<br />\r\n* CosmoCast 6' 3&quot; (190) Sport - Length: 6' 3&quot;\
      \ (1.9 m); Lure Weight: 1\u20133 Oz. (28-85 g); Power: X Heavy; Line Weight:\
      \ 12\u201350.5 Lb. (7-23 kg); Action: Slow; Pieces: 2; Guides: 7<br />\r\nReel:<br\
      \ />\r\n* Cyclone 6500 Sport - Ratio: 6.5:1; Recovery: 31.5&quot; (80 cm); Capacity:\
      \ mono 32/130 (0.5/130), braid 30/225 (0.28/225); Max Drag: 48.5 Lb. (22.0 kg)<br\
      \ />\r\n  <br />\r\nTERMINAL TACKLE - a selection of float tackle that you\u2019\
      ll need if you want to enjoy sportfishing competition to the fullest!<br />\r\
      \n* Line:  <br />\r\nMono .02&quot; (0.5 mm) -  Length: 1000 yd (1000 m); Test:\
      \ 32 Lb. (14.5 kg) <br />\r\nFluoro .024&quot; (0.6 mm) - Length: 1000 yd (1000\
      \ m); Test: 40 Lb. (18.1 kg) <br />\r\n* Crankbaits: Crankbait 6 ft. (2 m),\
      \ #5/0; Crankbait 12 ft. (3.5 m), #4/0; Crankbait 16 ft. (5 m), #4/0; Crankbait\
      \ 30 ft. (9 m), #4/0<br />\r\n* Spoons: Medium Spoon 1 1/2 Oz. (42 g), #4/0;\
      \ Medium Spoon 2 Oz. (56 g), #6/0<br />\r\n* Jig Heads: JigHead 6/7 Oz. (25\
      \ g), #4/0; JigHead 1 1/16 Oz. (30 g), #6/0; JigHead 1 1/2 Oz. (42 g), #8/0;\
      \ JigHead 1 5/7 Oz. (48 g), #4/0<br />\r\n* Jig Baits: Worm 5\u201D (12.5 cm)\
      \ (X2); Worm 6\u201D (15 cm) (X2); Shad 4\u201D (10 cm) (X2)<br />\r\n<br />\r\
      \nEQUIPMENT<br />\r\n* FishCabin M Plus Keepnet - Max Single Fish Weight: 66\
      \ Lb. (30 kg); Total Fish Weight: 154 Lb. (70 kg);  Fish-Friendly: yes"
