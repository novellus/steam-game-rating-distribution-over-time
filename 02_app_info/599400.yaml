details:
  data:
    about_the_game: "East European railway. The route runs along the vast expanses\
      \ of the Ukraine among the picturesque fields, forests and villages.<br />\r\
      \n<br />\r\nA large map which is busy with many passenger and freight trains.\
      \ There are short stretches of track between local stations and long runs for\
      \ high-speed passenger trains. <br />\r\n<br />\r\nThere are small parts of\
      \ the map which are not electrified and need to use diesel locomotive traction\
      \ and two separate stations where the locomotives can be changed.<br />\r\n\
      <br />\r\nThe total route length is 180 km.<br />\r\n<br />\r\nIncludes 4 sessions."
