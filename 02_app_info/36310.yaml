    about_the_game: "<p>Ride the rails to fun and adventure in Westward&reg; IV: All\
      \ Aboard, a thrilling real-time strategy adventure from Sandlot Games!</p>\n\
      \t\t\t\t\t<p>When the patriarchal owner of the Turner Railroad Company goes\
      \ missing, his children, Anne and Henry, are called upon to uncover the truth\
      \ behind his disappearance. Protect the family business from greedy bandits\
      \ as you help the Turners expand their railway to neighboring towns. Rescue\
      \ kidnapped citizens being held for exorbitant ransoms, battle greedy bandits,\
      \ and guide your town to fortune and prosperity in Westward IV: All Aboard!</p>\n\
      \t\t\t\t\t<ul>\n\t\t\t\t\t<li>36 buildings, including all-new upgrades and features\n\
      \t\t\t\t\t<li>Train skilled workers to add building bonuses\n\t\t\t\t\t<li>Produce\
      \ town goods to sell at the train station\n\t\t\t\t\t<li>Unlock secret items\
      \ and characters hidden throughout Westward IV\n\t\t\t\t\t</ul>"
