    about_the_game: "<i>I\u2019m not sure about this one, I shouldn\u2019t really\
      \ be selling it. <br><br>A customer brought it in this morning and, apparently,\
      \ it\u2019s not working correctly. He said it didn\u2019t make much sense to\
      \ him, but I don\u2019t know what his expectations were. You know what this\
      \ kind of trip can be like for some people. <br><br>Anyway, it\u2019s supposed\
      \ to be varied, a few locations, a nice hotel and not too crowded. I think there\u2019\
      s even some wildlife. I should return it to the company, but if you\u2019re\
      \ just looking to get away for a bit, I can give you a good discount. That would\
      \ save me the effort of sending it in. Obviously, there are no guarantees as\
      \ I haven\u2019t tested it myself.<br><br>So, you\u2019d be on your own with\
      \ it. You\u2019re ok with that right?</i><br><br>_________________________<br><br>Defective\
      \ Holiday is single player, first person, lightly interactive will take under\
      \ an hour to complete. As you play, you\u2019re pulled between different scenes\
      \ \u2013 a beach, departure lounge, restaurant, taxi and more - present in each\
      \ location for only a fleeting moment before being moved on to the next. <br><br>Featuring\
      \ original music by Mechatok"
