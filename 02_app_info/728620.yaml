    about_the_game: "The design source of &quot;Ribbon Chase&quot; is not a story,\
      \ not a function, not a technology, but an experience. In the early stages of\
      \ design, we wanted to create an unrestrained experience. We closed our eyes\
      \ and imagined how free we were. Our first thought was that we were flying in\
      \ the sky, prompting us to design &quot;Ribbon Chase&quot; - a game featuring\
      \ a paper plane sailing through the mountains and above the sea, traveling around\
      \ the world, collecting fans of the wind god\u2019s blessings.<br />\r\nPlayer\
      \ experience:<br />\r\n\xB7 Childhood fun: Every child plays with paper airplanes.\
      \ \u201CRibbon Chase\u201D satisfies the player\u2019s desire to fly your paper\
      \ aircraft.<br />\r\n\xB7 Unrestrained flight: There is no fixed track. Players\
      \ freely explore.<br />\r\nEach level features special attractions from earth.\
      \ We combined our imagination with reality in lowpoly style. While sailing through\
      \ each level, players switch between fantasy and reality.  \u201CRibbon Chase\u201D\
      \ features a variety of style and color, so players remain engaged. &quot;Ribbon\
      \ Chase&quot; breaks the traditional paradigm of traditional flight games, refines\
      \ the game play, and retains simplicity. \u201CRibbon Chase\u201D is different\
      \ from many games that allow players to travel between heaven and earth, race\
      \ and shoot.  On the contrary, with the beauty of simplicity, \u201CRibbon Chase\u201D\
      \ allows a player to experience the beauty of freedom and solitude and the fun\
      \ of leisure and entertainment with beautiful scenery and music."
