    about_the_game: <h2 class="bb_tag">Explore the Hyperstar Galaxy</h2>Welcome to
      the Hyperstar galaxy, a region of space overcome by the Sentinel, a warmongering
      artificial intelligence army. We have just received the coordinates of an ancient
      power which is our last hope in defending our civilization. Your mission Pilot
      is to travel across the Hyperstar galaxy and rebuild these powerful and ancient
      starships before the Sentinel destroys all that we have left.<h2 class="bb_tag">Upgrade
      Your Starship</h2>Augment your starship with powerful upgrades and strategize
      your attack on the Sentinel. Unlock special perks to create a unique play style.<h2
      class="bb_tag">Key Features</h2><ul class="bb_ul"><li>    Combat relentless
      enemies and bosses<br></li><li>    Pilot powerful starships and master their
      unique attacks<br></li><li>    Explore immersive space environments<br></li><li>    Survive
      a relentless assault of enemies in the endless survival mode<br></li><li>    Score
      hunt in scripted gauntlets to put your skills to the test</li></ul>
