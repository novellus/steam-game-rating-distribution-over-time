    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1050170/extras/Steam_HeaderCapsule.png?t=1582558705"
      /><br><br><strong>Welcome To The Fallings Lands</strong><br>Terramancer is a
      unique strategy game combining card combos and worker placement. Send your golems
      to collect resources and be the first to complete your Tower.<br><br><strong>Adaptability
      Is Key</strong><br>Use card combos to adapt your island to the seasons cycle.
      Adaptability is the key to success.<br><br>All cards are useful in there own
      way it's only a matter of contexts.<br><br><strong>Campaign and Nemesis </strong><br>Progress
      through a series of solo challenges. Each chapter ends in a clash against a
      sworn enemy who uses powerful rituals to keep you from completing your Tower
      on time.
