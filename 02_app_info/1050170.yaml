    review: Not fun.  Too simplistic and the golems jumping around is jibberish.  Nice
      graphics.  Perhaps I should have skipped the tutorial levels to see if the skirmish
      gameplay has more umph to them, but doubt I would have known what was going
      on otherwise.  Am normally thrilled by a card play mechanic, and allowed myself
      to look past this game's untested nature.
