    about_the_game: "Mass Transit brings several new systems into play to help citizens\
      \ traverse their towns in speed and style. Commuters can now get around on water,\
      \ up high mountain peaks, and even through the sky thanks to the addition of\
      \ ferries, monorails, cable cars, and blimps.<br><br>Along with new transit\
      \ service buildings, mass transit hubs where lines can exchange passengers,\
      \ new scenarios, new landmarks, and new road types, urban planners now have\
      \ more options than ever to add unique style and personality to their growing\
      \ cities.<br><br><strong>Key Features:</strong><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/547502/extras/Steam-Gif-Mass-Transit-1-Transportation-Transformed.gif?t=1606822309\"\
      \ /><br>Add new transit options to your city, and add wealth to your city\u2019\
      s income! Let your citizens get across town in ferries, blimps, cable cars,\
      \ and monorails! <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/547502/extras/Steam-Gif-Mass-Transit-2-Connect--your-City-2.gif?t=1606822309\"\
      \ /><br>New mass transit hubs can bring all of your services together. Mass\
      \ Transit allows you to let citizens change rail lines in one building, hop\
      \ from the bus onto the ferry, or even find their way through a sprawling monorail-train-metro\
      \ station.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/547502/extras/Steam-Gif-Mass-Transit-3-Unlock-the-Grid.gif?t=1606822309\"\
      \ /><br>Explore a set of new challenge scenarios focused on fixing traffic problems\
      \ and adding new transit systems.  New road types, bridges and canals add variety\
      \ to your city, and new ways to solve its challenges.  Become an expert in traffic\
      \ flow, and then use that knowledge to improve your personal city!<h2 class=\"\
      bb_tag\">New Hats for Chirper:</h2>NEW. HATS. FOR CHIRPER."
