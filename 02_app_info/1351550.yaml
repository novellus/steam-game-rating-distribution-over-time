    about_the_game: "<strong>Elephant Games</strong> invites you on the most frightening\
      \ spa stay you\u2019ve ever had in <i>Haunted Hotel: Lost Time</i> \u2013 Your\
      \ room is ready!<br><br>James and Jessica have been together for one year, so\
      \ a spa retreat for two at an authentic Victorian hotel seems like the perfect\
      \ way to celebrate. But a grim encounter on the road to the hotel sets the stage\
      \ for a weekend of mind-boggling mystery and horrifying revelations! What\u2019\
      s wrong with the other guests? Who\u2019s running this place, and what are they\
      \ really doing? Join James Blackthorn on an exciting new case of paranormal\
      \ suspense in this haunting Hidden-Object Puzzle Adventure!<br><br>This is a\
      \ special Collector's Edition release full of exclusive extras you won't find\
      \ in the standard version. The Collector's Edition includes:<br><br>\u2022\t\
      Find your beloved and escape after a mysterious explosion in the Bonus Chapter!\
      \ <br>\u2022\tReplay your favorite HOPs and mini-games! <br>\u2022\tUnlock the\
      \ Secret Room and find collectible character figurines! <br>\u2022\tEnjoy exclusive\
      \ wallpapers, concept art, and more! <br>\u2022\tNever get lost with the strategy\
      \ guide!<br><br><br>This is a Hidden Object Puzzle Adventure game, meaning a\
      \ specific genre of story-driven, point &amp; click adventures. Throughout the\
      \ game, players are tasked to find a list of objects hidden within a particular\
      \ scene, and to occasionally complete various mini-games/puzzles."
