  data:
    about_the_game: "While on a reconnaissance mission with Lannes, Pauline accidentally\
      \ boarded a British warship. Just as they are about to be found by enemies on\
      \ board, a strange figure appeared in the cabin...<br />\r\nMu Zhiyun, the oriental\
      \ pirate who serves under Ching Shih, sailed across the oceans to Europe with\
      \ certain purpose.<br />\r\n<br />\r\nThe DLC contains 5 challenge missions:<br\
      \ />\r\n1\u3001You can receive the new quest &quot;The Oriental Pirate&quot;\
      \ in the salon.Complete the mission to be rewarded with funds and items, and\
      \ unlock a new character: Mu Zhiyun.She leads the Pirates, a new unit equipped\
      \ with a variety of weapons, has unique skills and seeks treasures on the battlefield.<br\
      \ />\r\n2\u3001When you finish Chapter 18 of the main campaign, a new quest\
      \ line &quot;A Sailor's Gossip&quot; will be gradually unlocked. NOTE: You'll\
      \ need Th\xE9r\xE8se in your army to unlock &quot;A Sailor's Gossip, Chapter\
      \ 3&quot;."
