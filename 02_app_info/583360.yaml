    about_the_game: "Jason Biggs (American Pie, Orange is the New Black) is Guy Carter,\
      \ an insecure expectant father who, unable to find work in his field, comes\
      \ across a job chauffeuring prostitutes around Los Angeles. With his wife\u2019\
      s (Jenny Mollen, Crazy Stupid Love) encouragement, the bills mounting, and a\
      \ baby on the way, he hesitantly accepts the job and sets off to work. <br />\r\
      \n<br />\r\nOver the course of one night, he drives around Nikki (Janet Montgomery,\
      \ Salem)\u2013 the tough-as-nails, unapologetic leader of the group--as well\
      \ as Jaxi (Bria Murphy, America\u2019s Next Top Model) and Fallon (Ashley Tisdale,\
      \ High School Musical), Nikki\u2019s two cohorts. During the wild and raucous\
      \ evening, filled with a bachelor party, sex toys and overexcited clients, Guy\
      \ and the three women develop an unlikely friendship, proving that Guy is able\
      \ to handle his next important job: fatherhood."
