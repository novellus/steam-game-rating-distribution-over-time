    about_the_game: "<h2 class=\"bb_tag\">Fight your way through a constantly changing\
      \ tower to solidify your eternal legacy!</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1393420/extras/anim0.gif?t=1608714038\"\
      \ /><br>You find yourself trapped in a mysterious tower \u2013 one that transforms\
      \ its very structure every 24 hours.<br>The legacy of your epic struggle shall\
      \ be carved into the hearts of those who challenge you like an epitaph. Surpass\
      \ countless poor fallen souls and make your way to the heretofore unseen top!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1393420/extras/cocoa_run.gif?t=1608714038\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1393420/extras/kanae_run.gif?t=1608714038\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1393420/extras/kukuri_run.gif?t=1608714038\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1393420/extras/shippo_run.gif?t=1608714038\"\
      \ /><br><strong>An auto-generated dungeon that changes daily</strong><br>This\
      \ 2D action game is set in Tokoyo \u2013 the Tower of Perpetuity \u2013 a constantly\
      \ changing and devilishly deceptive auto-generated dungeon crawling with fiendish\
      \ monsters and brutal traps. The Tower of Perpetuity is automatically regenerated\
      \ by the game server every 24 hours (in real-world time), allowing for players\
      \ around the world to take on the same dungeon each day, and for one day only.\
      \ Different traps and gimmicks await you each day, and you must compete against\
      \ other players while battling your way through. The dungeon contains various\
      \ differing branches, offering a certain degree of free choice and randomization<br><br><strong>Light\
      \ social elements</strong><br>Social features utilizing the network have been\
      \ implemented in the game, in which a gravestone will be placed where a player\
      \ meets their end, appearing in other players\u2019 games along with their \u201C\
      relics\u201D and \u201Clast words\u201D. Take advantage of the different special\
      \ skills afforded to each character and compete with other players as you struggle\
      \ to surpass the countless bodies of your less fortunate rivals and fight your\
      \ way through the impregnable dungeon.<br><br><strong>Character customization</strong><br>Freely\
      \ edit and customize skins for your character which will then appear in the\
      \ game. Take on the role of your favorite character and dominate <i>Tokoyo \u2013\
      \ The Tower of Perpetuity</i>!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1393420/extras/saq.gif?t=1608714038\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1393420/extras/sukyura.gif?t=1608714038\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1393420/extras/bunny.gif?t=1608714038\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1393420/extras/wiz.gif?t=1608714038\"\
      \ />"
