    about_the_game: "New from AyatoSoundCreate, this pack is a great soundtrack for\
      \ any game that has scenes for detectives, investigations, police, spies, heists,\
      \ get aways, and more!<br />\r\n<br />\r\nFeaturing songs with modern synth\
      \ production and also vintage guitar-driven funk, energetic rock songs for escapes,\
      \ chill synth vibes for dramatic resolves and reveals, this pack is a great\
      \ fit for any detective style games!<br />\r\n<br />\r\n23 BGM in .ogg, .mp3,\
      \ and looping .ogg formats<br />\r\n<br />\r\nTracklist:<br />\r\n<br />\r\n\
      01_tomorrow land(\u660E\u65E5\u306E\u4E16\u754C)<br />\r\n02_Detective in the\
      \ bar\uFF08\u63A2\u5075\u306F\u30D0\u30FC\u306B) <br />\r\n03_black coffee(\u30B3\
      \u30FC\u30D2\u30FC\uFF09<br />\r\n04_quiet murder(\u9759\u304B\u306A\u308B\u6BBA\
      \u4EBA\uFF09<br />\r\n05_Investigation started(\u635C\u67FB\u958B\u59CB)<br\
      \ />\r\n06_Listening investigation\uFF08\u805E\u304D\u8FBC\u307F\uFF09<br />\r\
      \n07_catch me if you can(\u8FFD\u3044\u304B\u3051\u3063\u3053)<br />\r\n08_chase(\u8FFD\
      \u8DE1)<br />\r\n09_Anthem(\u30A2\u30F3\u30BB\u30E0\uFF09<br />\r\n10_battle(\u95D8\
      \u3044\uFF09<br />\r\n11_ciber world(\u96FB\u8133\u4E16\u754C\uFF09<br />\r\n\
      12_clairvoyance(\u5343\u91CC\u773C\uFF09<br />\r\n13_Downtown area(\u7E41\u83EF\
      \u8857\uFF09<br />\r\n14_metropolis(\u30E1\u30C8\u30ED\u30DD\u30EA\u30B9\uFF09\
      <br />\r\n15_Veteran(\u30D9\u30C6\u30E9\u30F3\u5211\u4E8B\uFF09<br />\r\n16_nightshade(\u591C\
      \u904A\u3073\uFF09<br />\r\n17_crossroad\uFF08\u5341\u5B57\u8DEF\uFF09<br />\r\
      \n18_fire soul\uFF08\u71C3\u3048\u308B\u9B42\uFF09<br />\r\n19_confession(\u61FA\
      \u6094)<br />\r\n20Last moment(\u6700\u671F\u306E\u77AC\u9593\uFF09<br />\r\n\
      21_old soldier\uFF08\u8001\u5175\u306E\u633D\u6B4C\uFF09<br />\r\n22_Summer\
      \ beach(\u590F\u306E\u7802\u6D5C\uFF09<br />\r\n23_finale(\u30D5\u30A3\u30CA\
      \u30FC\u30EC)"
