    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329350/extras/\u8BE6\
      \u7EC6\u63CF\u8FF0\u5C01\u9762-\u82F1.png?t=1606911243\" /><h2 class=\"bb_tag\"\
      >GuLady full version development porgress:</h2><h2 class=\"bb_tag\">Art part:</h2>Character\
      \ model upgrade: 4 Human characters and 2 Monster models have been upgraded,\
      \ and there are 11 models to be upgraded<br>Scene model upgrade:<br>1. All 350\
      \ models of the scene, 27 models of Puzzles and 113 models of props were refined\
      \ and reset, 255 texture were changed to 4K resolution, 182 materials were changed\
      \ to PBR materials<br>2. In the middle area and attic of the tomb, the layout\
      \ is changed and the lighting effect is optimized. The brightness is higher,\
      \ the hierarchy is clearer, and the sense of terror is stronger. At the same\
      \ time, the original global dynamic lighting mode is changed to static lighting\
      \ + dynamic lighting mode, which realizes the smooth operation of 60 frames\
      \ under 4K resolution<h2 class=\"bb_tag\">Game Play part:</h2>1. The difficulty\
      \ of combat is reduced in an all-round way, and the HP of monsters with difficulty\
      \ and Hell difficulty is reduced<br>2. Change the original monster's two resurrection\
      \ to one resurrection<br>3. Monsters that die completely will shed a lot of\
      \ blood, which is convenient for players to identify<br>4. Add blow the head\
      \ system, the monsters who are hit will not be revived again<br>5. Remove the\
      \ setting of monster Blink, players can escape from the monster with superb\
      \ operation, continue to optimize the AI of all kinds of monsters, and solve\
      \ the problems of monsters flying, monsters flurry and monsters blinking bugs<br>6.\
      \ Two new monsters, moth and scorpion, have been added<br>7. Add 4 boss battles,\
      \ the logic has been completed, and the experience is still being optimized.<br>8.\
      \ Add JiuXun\u2019s basic self-defense skill: Zhenhun, which can shake monsters\
      \ from close range by releasing this magic spell. At the same time, soul shaking\
      \ can break the spirit shield of moths. Zhenhun is a CD type skill. Details\
      \ such as cooling time are still being adjusted during the test.<br>9. New map:\
      \ eastern area of tomb chamber, cave, water channel, burial pit, owner's real\
      \ tomb, laboratory and final battle site. The process has been tested and the\
      \ details are still being adjusted.<br>10. Comprehensive optimization of scene\
      \ seamless loading, strive to achieve a smooth 60 frames in the full version<br>11.\
      \ Add Rate system<br>12. Add ranking system<br>13. Add highest difficulty: Heaven\
      \ (meet the extreme stimulation needs of hard core players...)<br>14. Add more\
      \ achievements<br>15. Two branches and four endings of the plot have been completed\
      \ and are still under test<br>16. Increase the infinite ammunition weapons with\
      \ different difficulty after customs clearance, including infinite submachine\
      \ gun, infinite pistol and infinite rocket launcher<br>17. Final boss battle\
      \ optimization progress 90%<br>18. True \u2022 final boss battle optimization\
      \ progress 90%<br>19. Support controller completion 80%<br>20. Scene baking\
      \ completion 20%<br>21. Modify some existing bugs<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329350/extras/\u5BA3\
      \u4F202_\u82F1\u6587.png?t=1606911243\" /><br>Early Access: October 15\uFF0C\
      2020<br>Platform: Available on consoles like PS4/5, Xbox, Nintendo Switch...\
      \ in the future.<br>This is a Early Access of a Survival horror game developed\
      \ with UE4 by a small studio only has 5 people.The artification work is completed\
      \ by only one person .So we are humbled to invite you to experience this work\
      \ that we have done our best.<h2 class=\"bb_tag\">World view</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1329350/extras/\u4E16\u754C\u8BBE\
      \u5B9A.gif?t=1606911243\" /><br><strong>Background Settings</strong><br>In the\
      \ ancient time, the southeast of China boarder.<br>Numerous evil beings lived\
      \ in the deep of mountains, and sought for chances to take lives.<br>To fight\
      \ against the evil being, a secret clan was born.<br>People from the clan worshipped\
      \ insects.<br>Which can be made into instruments to dispel evil beings.<br>In\
      \ each generation, a girl from the clan would swallow a special insect.<br>The\
      \ insect was raised as Gu on the cost the girl's life so to active the power\
      \ to channel spirits.<br>The duty of the girl was to protect the people there.<br>Gu\
      \ Lady, that's the title granted for the chosen girls.<br>From the Book of Miao\
      \ Elders<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329350/extras/\u796D\
      \u575B.gif?t=1606911243\" /><br><strong>Background:</strong><br>Jiuxun's Mutter<br>My\
      \ name is Gu Jiuxun. I\u2019ve lived for 5844 days. All those days were just\
      \ the preparation for today.<br>In our village, people believed that three Hun\
      \ and seven Po made a person complete. If one had been invaded by Evil Gu, he\
      \ would gradually lose all the seven Po and became a horrible Spirit Loser.\
      \ Once all seven Po had been consumed, a new Malicious Ghost was born. And it\
      \ meant new disasters. Luckily, Gu Ladies, including mom, had ways to purify\
      \ the poor souls<br>My mom, Wang Anru, was the last Gu Lady in the village.\
      \ But she was missing ten years ago all of a sudden. For the past ten years,\
      \ villagers lived without the protection of Gu Lady. On the land, people suffered\
      \ a lot from plague and ghosts.<br>My sister  Gu Jiuyue and I never stopped\
      \ missing mom. From when I could remember things, villagers always looked at\
      \ us with a mixed emotion. It was anger, fear, pity and hatred\u2026 until today,\
      \ my birthday, my 16th birthday.<br>I would take the place my mother had left\
      \ for me\u2026 I would become the new Gu Lady\u2026 to protect\u2026 yes, protect,\
      \ these, villagers.<br>Everything required for the ritual had been well prepared\
      \ long time ago, but no one had expected Viper Gu, one of the Spirit Channeling\
      \ Gu materials, played dead and sought a chance to escape from the ritual. To\
      \ help me catch it, Jiuyue rashly headed to General\u2019s Grave, the forbidden\
      \ site of the clan.<br>There was no time for me and grandpa Wang Shengli to\
      \ think carefully. We just followed Jiuyue to enter the General\u2019s Grave\
      \ and watched something really, really horrible. A giant insect leg quickly\
      \ stretched out and pulled Jiuyue into the Grave!<br>Oh my! Sister\u2026 Jiuyue!!!<br>No!\
      \ If misfortunes must happen, I\u2019d like to take it myself without getting\
      \ you involved!<br>Grandpa worried about Jiuyue so much, he rushed into the\
      \ grave. Though he was once the hunter leader in the clan, a trap triggered\
      \ once he entered the grave.<br>Grandpa, Jiuyue. Hold on! I'll get you out!\
      \ I'll save everyone! Because, because I'm the fated -<br>Gu Lady!<h2 class=\"\
      bb_tag\">GamePlay</h2>Terror game with classic over-the-shoulder third-person\
      \ shooter gameplay. Defeat enemies in a complex ancient grave. Meanwhile, the\
      \ responsibility to solve puzzles and save your sister is counting on you alone!\
      \ But who is the owner of the grave? Could you find out his real identity? A\
      \ history buried for thousands of years will reveal.<h2 class=\"bb_tag\">Feature</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329350/extras/\u5168\u5730\
      \u56FE\u5C55\u793A.gif?t=1606911243\" /><br><strong>Scene of Over 1000 Squre\
      \ Meters:</strong><br>Well-designed routes and differences of height for maze\
      \ challengers!<br><br><strong>100+ Rooms, 50+ Puzzles, 100+ Unique Items:</strong><br>Puzzles\
      \ are designed based on traditional Chinese culture. Do you have enough knowledge\
      \ to solve them all?If you love puzzle games,you won't miss this game.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329350/extras/\u52A8\u4F5C\
      \u5C55\u793A.gif?t=1606911243\" /><br><strong>127 Character Movements:</strong><br>Bring\
      \ you a fluent and smooth gaming experience.<br><br><strong>5 Types of Monsters:</strong><br>Gu\
      \ is from the culture of Miao People. In our game, Spirit Losers are horrible\
      \ enemies who have been parasitized by Gu. And each of them has a unique movement\
      \ pattern which will bring a lot of troubles to Jiuxun.<br><br><strong>4 Bosses:</strong><br>Well,\
      \ use your brain to defeat them.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329350/extras/\u8BE6\
      \u7EC6\u63CF\u8FF001.png?t=1606911243\" /><br><strong>4 Original Weapons:</strong><br>There\
      \ are four types of weapons and six types of bullets which are based on the\
      \ insects which can commonly be seen in Sichuan Province, China. Jiuxun has\
      \ the ability to use insect body parts to make powerful weapons so to fight\
      \ against her enemies.<br><br><strong>Resource Shortage Fear:</strong><br>You'll\
      \ always have a shortage in bullets and the backpack capacity is far from enough.\
      \ What's your next step? Can you come over the crisis again?<br><br><strong>4\
      \ Endings:</strong><br>Make your choice and embrace the ending you are moving\
      \ forward to.<br><br><strong>10 Hours Game Length</strong><br>Rich game content\
      \ can give you a fresh gaming experience. There's nothing pulling the game progress\
      \ back.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329350/extras/5\u4F4D\
      NPC.gif?t=1606911243\" /><br><strong>5 NPCs of Distinctive Personalities</strong><br>Sister\
      \ - Gu Jiuyue<br>Grandfather \u2013 Wang Shengli<br>Grave Robber - Hu Nian<br>Scientist\
      \ - Miao Mo<br>Wait, is there someone hiding? Friend or enemy, you'll see.<br><br><strong>10+\
      \ Original Game Music</strong><br>Terrible? Horrible?Easy? Warm? Sad? Helpless?\
      \ Humorous? You'll sense the emotions from the music!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329350/extras/\u8BE6\
      \u7EC6\u63CF\u8FF002.png?t=1606911243\" /><br><strong>80+ CG:</strong><br>Now\
      \ you have a story to read, a Chinese Version Laura Grawford--- Gu Jiuxun's\
      \ adventure.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329350/extras/\u8BE6\
      \u7EC6\u63CF\u8FF004.png?t=1606911243\" /><br><strong>12 Collections:</strong><br>Chinese\
      \ national treasures dated back before Han Dynasty are hidden in the game as\
      \ collective items. Four-goat Square Zun, Galloping Horse Treading on a Flying\
      \ Swallow, Jade Burial Suit... how charming they are? What are the stories behind?\
      \ You'll find out.<br><br><strong>50 Achievements:</strong><br>For hard core\
      \ players!<h2 class=\"bb_tag\">Strong Chinese Elements:</h2><br><strong>The\
      \ Combination &amp; Collision of 3 Viewpoints</strong><br>Gu techniques from\
      \ traditional Chinese culture, modern medicine and quantum mechanics will reveal\
      \ the secrets of Hun and Po, the soul, from different aspects.<br><br><strong>3\
      \ Types of Traditional Chinese Culture:</strong><br>Han Culture, Miao Culture\
      \ and Han Grave System<br>All game scenes and items are based on the culture\
      \ of Han Dynasty. The grave design is a rework on the real Han Dynasty grave\
      \ system. In the game, you can find lacquerwares, bronze mirrors, circular fans\
      \ and other typical instruments of Han Dynasty. Also, the batik of Miao People\
      \ can be found. Let's see the beauty of Chinese culture.<br><br><strong>3 Storylines:</strong><br>The\
      \ obvious adventure plot, the hidden story behind all and the ancient story\
      \ of the grave owner. The three storylines together build a complete background\
      \ of Gu Lady."
