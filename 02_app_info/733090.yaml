details:
  data:
    about_the_game: "Mustache politics shooter is meme shooter game, where target\
      \ is to shoot mustache zombie politics, they will defend safe box where all\
      \ world money is hidden. Player has Archery weapon and 4 different arrows. Every\
      \ arrow has different impact. <br />\r\n<br />\r\nAfter player die, he will\
      \ respawn to level start point, after finished level player will go back to\
      \ main menu. There are also testmap where can test different arrows, shoot politics\
      \ targets. Testmap also contain few minor mini missions. Game first version\
      \ contains 4 maps + testmap<br />\r\nCheck this awesome meme shooter and destroy\
      \ all bad politics. Game is for people who hates politics....<br />\r\n<br />\r\
      \nGame contain next politics &quot;ALL CHARACTERS ARE FICTIONAL, AND NO AFFECT\
      \ TO REAL LIFE:&quot;<br />\r\n<br />\r\nGaydogan<br />\r\nDousseaur<br />\r\
      \nWhite Kanye<br />\r\nRocketman<br />\r\nFerkel<br />\r\nPerseus dictator<br\
      \ />\r\nAlipis<br />\r\nNitup"
