  data:
    about_the_game: 'Solve Pixel Puzzles to find clues. <br>Use those clues to interrogate
      witnesses. <br>Work your way to the truth... <br>...and uncover the mystery
      of Murder by Numbers!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1140290/extras/1_-_600.gif?t=1596459824"
      /><br><br>Los Angeles, 1996. Honor Mizrahi was just an actress on a hit TV detective
      show. But when her boss ends up dead just minutes after he fires her, she finds
      herself starring in her own murder mystery. Teaming up with SCOUT, a reconnaissance
      robot thrown away after a mysterious incident, she sets out to clear her name
      - and a new detective duo is born!<br><br>Investigate a range of murders across
      TV studios, glitzy award shows, drag clubs, and more - all set to an energetic
      soundtrack from famed composer Masakazu Sugimori (Phoenix Wright: Ace Attorney,
      Ghost Trick and Viewtiful Joe).<br><br>Uncover a dark conspiracy by interrogating
      a wild range of weird and wonderful characters, designed by the incomparable
      Hato Moa, creator of Hatoful Boyfriend.<br><br>90s fashions! Upbeat jams! Sass
      dialled up to 100! Questionable jokes! Drag queens! All that and more awaits...
      in Murder by Numbers!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1140290/extras/9_-_600.gif?t=1596459824"
      />'
