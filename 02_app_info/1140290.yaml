    reviews: "\u201CA witty, winning combo of puzzler and visual novel.\u201D<br>Recommended\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2020-03-05-murder-by-numbers-review-a-witty-winning-combo-of-puzzler-and-visual-novel\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CMurder By\
      \ Numbers combines Picross puzzle solving with graphic novel gameplay and completely\
      \ nails the experience thanks to its hilarious writing, endearing characters,\
      \ awesome visuals, and stellar soundtrack. Fans of either genre should fall\
      \ in love with this game, and newcomers will find a game that\u2019s approachable\
      \ and addicting.\u201D<br>10/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://nintendotimes.com/2020/03/05/murder-by-numbers-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Nintendo Times</a><br><br>\u201CThis\
      \ charming crime drama is packed with emotion, and provides the perfect framework\
      \ for your journey into Picross. Murder by Numbers masterful learning curve\
      \ and beautiful art style will keep you coming back for more, and its heart-felt\
      \ story will stop you from ever putting it down.\u201D<br>9/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.godisageek.com/reviews/murder-by-numbers-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >God is a Geek</a><br>"
