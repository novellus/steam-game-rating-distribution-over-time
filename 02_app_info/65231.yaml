    about_the_game: "Acela! It is America\u2019s fastest train, and one of its most\
      \ successful. Operating over Amtrak\u2019s electrified Northeast Corridor between\
      \ Boston, New York City, Philadelphia, and Washington, D. C., at speeds up to\
      \ 150 mph, the Acela carries more than 3 million passengers a year. <br><br>Amtrak\u2019\
      s Acela high-speed trains, built by Bombardier and introduced to service in\
      \ 2000, are powered by two stylish but burly (to meet U. S. crash standards)\
      \ electric power cars, each weighing 200,000 pounds, delivering 6,169 horsepower,\
      \ and equipped with advanced A. C. traction. Between the two power cars, the\
      \ standard Acela consist is six cars, five coaches (one configured for first\
      \ class and four as business class) and a mid-train caf\xE9 car. The coaches\
      \ of the Acela, but not its power cars, are equipped for tilt operations.<br><br>Now\
      \ a decade-and-a-half into their service careers, Amtrak\u2019s 20 stylish Acela\
      \ train sets continue to set the standard for both speed and comfort on the\
      \ busy Northeast Corridor and typically carry upwards of 15,000 travelers each\
      \ weekday.<br><br>Returning to Train Simulator in an enhanced edition including\
      \ improved operating characteristics and a passenger view, the Acela delivers\
      \ exciting opportunities for high-speed railroading on two popular Train Simulator\
      \ routes, the NEC: New York \u2013 New Haven route and the recently remastered\
      \ and re-released Northeast Corridor route between New York City\u2019s Penn\
      \ Station and Philadelphia\u2019s 30th Street Station. <br><br>Equipped with\
      \ authentic cab signaling capabilities and the passenger-car tilt-feature which\
      \ allows the train to smoothly navigate curves along its route, the Acela brings\
      \ the best of American high-speed railroading to Train Simulator!<h2 class=\"\
      bb_tag\">Scenarios</h2>The Acela includes three career scenarios for the <a\
      \ href=\"http://store.steampowered.com/app/258643\" target=\"_blank\" rel=\"\
      noreferrer\"  >NEC: New York \u2013 New Haven</a> route and five career scenarios\
      \ for the <a href=\"http://store.steampowered.com/app/65232\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Northeast Corridor: New York \u2013 Philadelphia</a>\
      \ route (available separately):<br><br>Scenarios for Northeast Corridor: New\
      \ York \u2013 Philadelphia:<br><ul class=\"bb_ul\"><li>\tBusiness Bullet<br></li><li>\t\
      Acela from Phili<br></li><li>\tAcela Express<br></li><li>\tSilver Star<br></li><li>\t\
      Acela from the Apple</li></ul><br>Scenarios for NEC: New York \u2013 New Haven:<br><ul\
      \ class=\"bb_ul\"><li>\tAcela Express to Washington <br></li><li>\tExpress to\
      \ Stamford<br></li><li>\tFirst train to Stamford</li></ul><br><br>More scenarios\
      \ are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of gameplay. With scenarios being added daily, why don\u2019t you check it\
      \ out now! <br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2>\t<ul class=\"bb_ul\"><li>Complete Acela\
      \ consist, including Bombardier 6,169 horsepower power car, first-class and\
      \ business-class coaches, and caf\xE9 car.<br></li><li>\tAuthentic tilt features<br></li><li>\t\
      Passenger view<br></li><li>\tChallenging career scenarios for the NEC: New York-New\
      \ Haven and Northeast Corridor: New York \u2013 Philadelphia routes<br></li><li>\t\
      Quick Drive compatible</li></ul>"
