  data:
    about_the_game: "EarthNight is an illustrated epic 2D platformer that takes place\
      \ in a dystopian future just after the dragon apocalypse. This album comprises\
      \ the game's full electronic/chiptune/rockin' soundtrack, including full-band\
      \ and Game Boy-only versions, and more.<br />\r\n<br />\r\nSpecial Thanks: First\
      \ and foremost, the entire Cleaversoft Team, especially Rich Siegel, Adam Nash,\
      \ Paul Davey and Zach Cohen; Josh Steingard; Hitoshi Sakimoto, Yoshimi Kudo\
      \ and Jayson Napolitano; Katie Dempsey; Zach Goldstein and everyone at Kawari;\
      \ Chris Burke; Dino Lionetti and the rest of Cheap Dinosaurs; 8static; all the\
      \ chiptune movers, shakers and fans around the world; my family; and everyone,\
      \ past, present and future, who has helped make this soundtrack \u2014 and more\
      \ importantly, game \u2014 a reality. I hope your ears enjoy it, and I hope\
      \ you have some fun.<br />\r\n<br />\r\nPaul Weinstein: Game Boy, Guitar, Various\
      \ Synths, Bass and Extra Percussion on \u201CTruce,\u201D Production<br />\r\
      \n<br />\r\nJosh Steingard: Drums<br />\r\n<br />\r\nAdditional Engineering\
      \ and Mixing by Zach Goldstein<br />\r\nDrums Recorded at Kawari Sound<br />\r\
      \nMastered by Chris Burke<br />\r\nArt and Design by Paul Davey"
