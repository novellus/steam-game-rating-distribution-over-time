    detailed_description: "<p>The High Definition edition of Majesty Gold contains\
      \ main game, the Northern Expansion Pack as well as 2 new quests and several\
      \ other graphics and gameplay updates.\nMajesty is a Real-time strategy game\
      \ with indirect control \u2013 your heroes have a will of their own! Your rule\
      \ is not absolute, as you face subjects that are independent, stubborn -  and\
      \ greedy. They will need a great deal of persuasion (ok, gold) before they carry\
      \ out your wishes...</p>\n<h2>Key features:</h2>\n<ul>\n<li>Two additional quests,\
      \ The Wrath of Krolm and The Balance of Twilight\n<li>The game can now be set\
      \ to run at all common resolutions\n<li>Compatible with Windows 7, Vista, and\
      \ XP operating systems\n<li>Many other gameplay bug fixes, improvements, and\
      \ refinements \n</ul>"
