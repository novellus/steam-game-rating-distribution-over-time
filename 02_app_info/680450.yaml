    review: '20 minutes into the game:

      Damn! is just like any typical top-down shooter. Nothing makes it unique from
      the other top-down shooters. So far, gameplay is fluid but bland. Only problem
      I encountered was that I can''t seem to press ESC to pause my game or go back
      to the Main Menu.


      6/10


      To those curious about the game, here''s my gameplay video link https://youtu.be/9zTk3WZ-kDY'
