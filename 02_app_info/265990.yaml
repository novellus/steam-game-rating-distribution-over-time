details:
  data:
    about_the_game: Rogue's Tale is a single player turn-based dungeon crawling game.<br><br>The
      game takes place in a place called Frostmourn Keep and its underlying dungeons
      located in the World's End Mountains. The goal is to overthrow the current king
      of the Frostmourn Keep and become the new king.<br><br><ul class="bb_ul"><li>Classless
      character building where you can be the kind of rogue you want.<br></li><li>Seemingly
      unfair, untimely and unforgiving deaths which are also permanent.<br></li><li>Ways
      to counter these deaths by learning the game mechanics.<br></li><li>Random dungeons
      and encounters.<br></li><li>27 talents to build your character with.<br></li><li>60
      spells to build your character even further.<br></li><li>80 heritages that make
      your next character stronger.<br></li><li>68 challenges to complete once you
      get the hang of the game.</li></ul>
