    about_the_game: <strong>Patch Quest is the only action roguevania where you can
      mount and ride EVERY monster in the game! Get ready to Leap, Glide, Tunnel,
      Bite, Slither, Websling and Explode your way through randomized, patchwork mazes.
      Survival depends on bending the forces of nature to your own ends! (Supports
      2P Local co-op)</strong><h2 class="bb_tag">Discover Patchlantis</h2><br>Once
      home to a lost civilisation, Patchlantis has now been fully reclaimed by nature.
      Fierce monsters, rugged terrain and booby-trapped ruins are all a fact of life,
      here. <br><br>Even the island's patchwork terrain will get <strong>shuffled</strong>
      each night by a powerful storm!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1347970/extras/mainFeature.png?t=1609099268"
      /><br><br><ul class="bb_ul"><ul class="bb_ul"><li> Set up camp in the middle
      of an Open-World map!<br></li><li> Jungles, Desert, Mountains and Coastline.
      Which way will you explore next?<br></li><li> Plunder dungeons, unlock shortcuts,
      and travel deeper into the island.</li></ul></ul><h2 class="bb_tag">Claim Your
      Mount!</h2><br>Patchlantis is packed with deadly monsters. But that's not always
      a bad thing - because your <strong>Lasso</strong> lets you claim a monster as
      your mount! <br><br>Every species can be mounted, and they all have unique skills!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1347970/extras/monstersFeature.png?t=1609099268"
      /><br><br><ul class="bb_ul"><ul class="bb_ul"><li> Buzzerker can take flight<br></li><li>
      Sandamander can tunnel underground<br></li><li> Torrentoise has a hard, reflective
      shell<br></li><li> Combusdile can spit hot fire<br></li><li> Velostrich has
      lightning-fast reflexes<br></li><li> There's dozens more monsters with dozens
      more skills!</li></ul></ul><h2 class="bb_tag">Tame The Wilderness!</h2><br>As
      an Explorer, it's your job to <strong>Capture Patches of Land</strong> and catalog
      the island's wildlife. <br><br>By <strong>Planting </strong> these captured
      samples in fertile soil plots, you can grow <strong>Gardens</strong> and reclaim
      the wilderness.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1347970/extras/capturesFeature.png?t=1609099268"
      /><br><br><ul class="bb_ul"><ul class="bb_ul"><li> Collect over 100 unique plants!<br></li><li>
      Grow your favorite types of ammo<br></li><li> Gain powerful buffing effects<br></li><li>
      Recruit allied monsters to your side<br></li><li> And travel deeper the next
      time your explore!</li></ul></ul><h2 class="bb_tag">Level Up, Power Up!</h2><br>The
      Explorer's Guild has your back - we wouldn't drop you into all this danger unprepared!
      <br><br>Every single run will help you get a little bit stronger, until you
      can face even the toughest of beasts. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1347970/extras/powerupsFeature.png?t=1609099268"
      /><br><br><ul class="bb_ul"><ul class="bb_ul"><li> Earn 20 Exploration Gadgets
      that unlock extra gameplay mechanics<br></li><li> Level up your affinity with
      each monster, to gain new mount skills<br></li><li> Draw power from the mysterious
      shrines scattered over the island<br></li><li> Clear thick terrain, open shortcuts,
      and expand your reach!</li></ul></ul><br>Can you unravel the mystery of why
      Patchlantis fell? I sense that something sinister lies beneath the island's
      surface.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1347970/extras/mainCapsule.png?t=1609099268"
      /><br><br><strong> Hey, I see you read all the way to the bottom! Patch Quest
      is my passion project and I want to keep bringing new mounts, dungeons and treasures
      to the game for a long time yet to come. Thanks for checking it out - and feel
      free to join the Discord Community to learn more about future development! :D</strong>
