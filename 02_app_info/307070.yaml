    review: "An und f\xFCr sich ist es ein sehr gutes Maker-Game. Es gibt keine Bugs\
      \ oder Glitches und man kann es von Anfang bis Ende ohne Probleme spielen. Es\
      \ ist auch sehr gut ausbalanciert. Die Musik ist gro\xDFartig und passt perfekt\
      \ zur jeweiligen Situation.\n\nABER: Leider ist die Story Hundsmiserabel! Ehrlich,\
      \ sie f\xE4ngt verdammt geil an, kann es dann aber nicht mehr schaffen, \xFC\
      ber l\xE4ngere Zeit zu fesseln. An viel zu vielen Punkten fragt man sich nur\
      \ \"Wieso?\" und das ist traurig! Aus dem Spiel h\xE4tte man viel mehr machen\
      \ k\xF6nnen. \n\nACHTUNG SPOILER: Beispielweise benutzt man im Spiel ein Zeitreise-Amulett,\
      \ um das Geschehene zu ver\xE4ndern und w\xE4hrenddessen bemerkt der Protagonist\
      \ einfach mal so \"Verdammt, es ist kaputt gegangen!\" und das hat dann trotzdem\
      \ keine Auswirkungen auf das weitere Spielgeschehen! \n\n\xC4h, h\xE4?!\n\n\
      Ich wei\xDF, dass man f\xFCr den Preis kein Meisterwerk a la Final Fantasy erwarten\
      \ kann, aber ein bisschen mehr M\xFChe h\xE4tte man schon in die Story stecken\
      \ k\xF6nnen. Ich kann es daher leider nicht weiterempfehlen.\n\nMeine Wertung:\
      \ 64%\n\n[b]Anhang[/b]\nHat euch das Review gefallen oder ihr habt einfach Interesse\
      \ am Schreiben von Reviews, dann unterst\xFCtzt doch bitte unsere noch im Aufbau\
      \ befindliche Gruppe [url=http://steamcommunity.com/groups/germanicusreviewius]GermanReviews[/url]\n\
      \nWer an Lets Plays von mir interessiert ist, der kann gerne auf dem [url=https://www.youtube.com/channel/UCsmwY21QABw-LxG-6Uh4gZw/videos?view_as=subscriber]Order\
      \ of Gamers[/url] vorbeischauen! Ich freu mich auf jeden von euch!"
