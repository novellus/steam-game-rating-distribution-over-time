    about_the_game: Restore the Deck of Nature and save Avalon!<br><br>Avalon. A land
      of lush forests, great plains, tall mountains... and most of all, magic! The
      Druids of Avalon wield powerful healing magic, activated through the use of
      magic cards. Just like runestones, the magic of the cards is unlocked by placing
      them in the correct order.<br><br>Travel through 200 unique levels, collecting
      magic cards along the way in your quest to reassemble the Deck of Nature. Set
      up huge combos to maximize your score multiplier, and cash in your winnings
      at the store for powerful bonus items. Collect wild cards, and use them wisely
      to achieve perfect results!<br><br>This is solitaire at its best - relaxing,
      addictive, and challenging. With 12 bonus items to buy, 13 awards to unlock,
      and multiple challenges to overcome on the way, Avalon Legends Solitaire will
      provide you with hours of card-stacking fun.<br><br><ul class="bb_ul"><li> Addictive
      game play<br></li><li> 200 levels<br></li><li> 13 awards to unlock<br></li><li>
      12 power ups</li></ul>
