    about_the_game: "Destruction just got awesome.<br>\t\t\t\t\t\tIn Renegade Ops\
      \ you must defeat Inferno, a madman intent on global domination. Destroy enemies\
      \ across a range of stunning environments using a wide variety of vehicles.\
      \ Players have the choice to fight alone in single player mode, team up offline\
      \ with two-player split screen or join the dynamic 4-player online co-op experience.\
      \ Blast your way through enemy lines by working together, or compete for achievements\
      \ as you and your friends aim to top the online leader boards.<br>\t\t\t\t\t\
      \t<h2 class=\"bb_tag\">Features</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Single\
      \ player campaign across varied, luscious levels<br>\t\t\t\t\t\t  </li><li>Four\
      \ playable vehicles each with unique special weapons<br>\t\t\t\t\t\t  </li><li>Two\
      \ player split-screen co-operative play<br>\t\t\t\t\t\t  </li><li>Up to four\
      \ player online competitive co-op<br>\t\t\t\t\t\t  </li><li>Level up your character\
      \ to increase your weaponry<br>\t\t\t\t\t\t  </li><li>Fight to top online leaderboards<br>\t\
      \t\t\t\t\t</li></ul>"
