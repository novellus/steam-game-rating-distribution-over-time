  data:
    about_the_game: "You are entrusted with the role of one of the elite captains,\
      \ put on a high-tech mech suit suitable for travel into space and go on an exciting\
      \ journey. Explore a galaxy full of adventures in the sci-fi game Deep Space\
      \ and find new friends and acquaintances. Explore deep space, go to different\
      \ planets and destroy dangerous enemies to save humanity from certain death.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n- Eliminate the threat alone. Play a small\
      \ campaign in single player mode.<br />\r\n- Explore a new hostile world.<br\
      \ />\r\n- Embark on an exciting journey and save humanity."
