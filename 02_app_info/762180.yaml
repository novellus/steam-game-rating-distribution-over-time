    short_description: Explore an urban dystopia, meet awful people, and use an all
      new beat 'em up system infused with RPG/tactics/wrestling mechanics to make
      them think twice about picking a fight! Pick your fighter, build custom STRIKE
      and GRAPPLE combos, and knock out your enemies, all to save the president.
