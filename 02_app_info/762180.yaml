  data:
    about_the_game: Take to the streets with 3 awesome heroes using an <strong>ALL
      NEW</strong> hybrid beat 'em up RPG to fight hoards of fascist cops, disorderly
      thugs, shouting drunks, preppy cyclists, entitled joggers, rap cd slingin' grapplers,
      affluent punks, tech bro bikers, ninjas, terrorists, ninja terrorists, cyborgs
      (?) and MORE! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/762180/extras/menufightin-sm.gif?t=1604037154"
      /><br><br>With the president Blake Orama kidnapped by Ninja Dragon Terrorists,
      it's up to YOU to get him back. But before you take on ninjas, you're going
      to have to fight a city filled with loud and rude people first. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/762180/extras/fightsomeone.gif?t=1604037154"
      /><br><br>Will they save the president? You have to play to find out!<h2 class="bb_tag">FEATURES:</h2><ul
      class="bb_ul"><li>Switch between 3 completely unique fighters - Lisa, an MMA
      fighter and Boxer, Bruce, a Jeet Kune Do/Capoeira specialist, and a Brad, a
      former professional wrestler.<br></li><li>Choose from dozens of attacks to create
      strike combos, grapple combos, and strike and grapple-ombos!<br></li><li>Use
      a mix of real time and COMBO MENU based attacks to tackle your foes!<br></li><li>Inflict
      Status Effects, and give yourself awesome buffs to turn the tide in your favor!<br></li><li>Enemies
      are class based, have their own unique attack styles, and change behavior based
      on their health. <br></li><li>Timeless score by Inverse Phase, creator of such
      albums as Pretty Eight Machine and the Chipping of Isaac</li></ul>
