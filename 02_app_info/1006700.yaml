  data:
    about_the_game: "Would like to learn handling real firearms in the real world?\
      \  Want to improve your Aiming skills?  3GUN Nation VR is your answer!<br />\r\
      \n<br />\r\n3GUN Nation VR is a real shooting simulation, it allows you to experience\
      \ what Speed/Competitive shooting is like without leaving the comfort of your\
      \ home! The immersive experience is something I recommend every shooting enthusiast\
      \ or someone who wants a break from the traditional FPS titles. With the uprising\
      \ of VR shooting game, 3GUN Nation VR is the solution to bridge the gap between\
      \ you being a Novice shooter and a Professional one. <br />\r\n3GUN Nation VR\
      \ offers multiple Shooting stages for players battle for the quickest time across\
      \ the globe and offering 3 kinds of firearms for players to use' shotgun, Rifle,\
      \ Pistol'. 3GUN Nation VR allows the player to feel and experience what competitive\
      \ shooting is and the skills needed to shoot in the real world without costing\
      \ an arm and a leg. so if you are new to competitive shooting or want to increase\
      \ your aim and shooting skills, this game is definitely on your wish list. \
      \ <br />\r\n<br />\r\n<br />\r\nYou will have access to 15+ stages in 6 packages\
      \ are included in the first release. More stages will be added to the online\
      \ database regularly. Feel free to throw us with stage ideas and we can incorporate\
      \ into the game."
