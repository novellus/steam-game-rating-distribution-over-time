    about_the_game: See also our upcoming game<br><a href="https://store.steampowered.com/app/864700/Dinosaur_Fossil_Hunter"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/864700/Dinosaur_Fossil_Hunter</a><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1362620/extras/Follow.gif?t=1609608555"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1362620/extras/hl_line.png?t=1609608555"
      /><h2 class="bb_tag">ABOUT THIS GAME</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1362620/extras/rv-gif-5.gif?t=1609608555"
      /><br><br>Build your dream RV! Find classic, unique campers, busses, minivans
      or caravans. Restore them, give them a new look and bring them back to life!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1362620/extras/rv-gif-7.gif?t=1609608555"
      /><br><br>Visit Junkyard to find old or destroyed Recreational Vehicles and
      bring them back to life. Repair them in your workshop and give them a new look.
      Pimp your ride!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1362620/extras/rv-gif-2-1-1.gif?t=1609608555"
      /><br><br>Remove the rust, repair the engine, change tires or seats or make
      an extreme rebuild of your RV. Choose if you want to make the repairs yourself
      or delegate them to a professional mechanic. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1362620/extras/rv-gif-3.gif?t=1609608555"
      /><br><br>Clean the mess, install new windows and lights, replace the interior,
      paint walls, add new furniture and decorative items. Spray paint the outside
      and prepare for the summer!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1362620/extras/rv-gif-8.gif?t=1609608555"
      />
