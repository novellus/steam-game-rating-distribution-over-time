    about_the_game: "In an outlandish world the surface of the planet withered and\
      \ died below the toxic fumes. Survivors fled and settled atop the sleeping giants.\
      \ Those relics of forgone age proved to be a source of endless energy that allowed\
      \ entire civilization to flourish again. <br><br>However, something sinister\
      \ looms over the Skyland. People are disappearing without trace and it seems\
      \ it might be connected to your father's tragic death. It\u2019s up to you and\
      \ your trusty crew of  airship Nightingale to uncover the truth behind it. Team\
      \ up with your sister Adrianne and together you will solve a mystery behind\
      \ your father's passing and see a glimpse of ancient civilization that shaped\
      \ this world. <br><br>In your journey you will confront mysterious Bal the Sole\
      \ and possibly face questions about a nature of life itself. <br>Wherever your\
      \ quest will lead you, Skyland will never be the same.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949800/extras/new_steam_pac_ver_01.png?t=1579780820\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> Explore 40 hand\
      \ painted vistas!<br></li><li> Test your skills in 22 diverse mini games!<br></li><li>\
      \ Look for clues in 17 hidden object scenes!<br></li><li> Step into the world\
      \ created on the shoulders of slumbering giants!<br></li><li> Join the crew\
      \ of Nightingale and travel across the Skyland!<br></li><li> Solve over 50 steampunk\
      \ themed puzzles!<br></li><li> Discover hidden truth behind mysterious Bal the\
      \ Sole!<br></li><li> Team up with your sister Adrianne and avenge your father!</li></ul>"
