    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li>3 Campaign\
      \ maps with audio<br></li><li>3 new Evil hubs<br></li><li>New Boss enemy: King\
      \ Arcturus<br></li><li>New Wall Tile Set for the Dungeon</li></ul></p><br><h1>About\
      \ the Game</h1>The great King Arcturus returns from his quest with the Holy\
      \ Grail in tow, only to find out that someone has devastated his city of Stormbreeze\
      \ (and the rest of the kingdom). He immediately set about recapturing the lands,\
      \ but he hadn\u2019t reckoned with the Always-Has-The-Last-Laugh Evil. <br>Although\
      \ the player initially helps King Arcturus, they soon return to side of Evil\
      \ where, with the help of some converted heroes, they wipe the floor with him."
