    about_the_game: "The great King Arcturus returns from his quest with the Holy\
      \ Grail in tow, only to find out that someone has devastated his city of Stormbreeze\
      \ (and the rest of the kingdom). He immediately set about recapturing the lands,\
      \ but he hadn\u2019t reckoned with the Always-Has-The-Last-Laugh Evil. <br />\r\
      \nAlthough the player initially helps King Arcturus, they soon return to side\
      \ of Evil where, with the help of some converted heroes, they wipe the floor\
      \ with him."
