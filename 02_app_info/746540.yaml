    review: 'Do not buy. Game could be nice, everything is made very cool. But there''s
      only one game mode - infinite wave. And only 4 maps. You can unlock weapons,
      etc. But what for?

      Once I built all available towers, upgraded it and left the game on it''s own
      for the whole night. In the morning I found that waves still running and CPU
      is on high load. And I just quit.

      Well, I opened some weapons. But why? Why the hell have I done this? Even for
      the price of dirt, it gives you only disappointment and feeling of undone.'
