    about_the_game: 'Hand of Fate 2: Outlands and Outsiders DLC expands the Game of
      Life and Death with a brand new campaign challenge and a unique companion character.
      <br><br>Risk the ire of chained gods in the Mapmaker Challenge as you search
      for a legendary portal that can undo a mistake from your past. Then join Hubie
      the Orphan, your unpredictable new goblin companion, in his struggle to  unravel
      a world-ending prophecy. <br><br>This content requires the base game Hand of
      Fate 2 in order to play. Mapmaker unlocked after completion of High Priestess
      Challenge. Hubie unlocked from the Burrow Borrow encounter (awarded on completion
      of Hierophant Challenge).<h2 class="bb_tag">This DLC includes:</h2><br><ul class="bb_ul"><li>NEW
      Challenge: The Mapmaker - There are places where the boundaries between life
      and death grow thin. None but the foolish or desperate would approach these
      gateways, but if you would change what has gone before, you must venture to
      the lands where even the gods have died - the Mournful Wastes. <br></li><li>NEW
      Companion: Hubie the Orphan - this mischievous goblin will vex your foes.<br></li><li>NEW
      Companion Quest: Grave prophecy haunts Hubie the Orphan. Can he prevent a terrible
      calamity and restore his place in goblin society?<br></li><li>NEW Encounter
      and Equipment Cards to unlock</li></ul>'
