    about_the_game: "While the bloody battle between Gandohar\u2019s troops and the\
      \ armies of the Orcs is raging in front of the gates of Oswaroth, the emperor\
      \ waits in the depths of his palace on the outcome of the struggle for power.\
      \ However, he does not know that an elite troop of Orcs, led by Rogdor, is making\
      \ its way through secret paths into the fortress and is now close to the portals\
      \ of the throne room...<br>\t\t\t\t\t<h2 class=\"bb_tag\">Gameplay</h2>\t\t\t\
      \t\tUtilize the opportunity to slip into the role of the Emperor Gandohar and\
      \ his henchman Sordahon! These villains from the &quot;Two Worlds&quot; universe\
      \ are now playable for the first time ever in this strategy game, thus opening\
      \ an entirely new perspective into the vast world of Antaloor. Using foresight\
      \ and skill, you must defend abandoned ruins, dark forests and winding catacombs\
      \ against the onrushing Orcs. Ward off each attack with clever tactics and weaponry,\
      \ defending Gandohar's throne in the Oswaroth fortress! Are you ready to break\
      \ the high score and confront the ultimate Castle Defense challenge against\
      \ opponents from around the world? <br>\t\t\t\t\t<h2 class=\"bb_tag\">Key features:</h2>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>Comprehensive campaign mode provides an immersive\
      \ approach to this strategic title<br>\t\t\t\t\t</li><li>Jump right into the\
      \ Arena mode for instant action <br>\t\t\t\t\t</li><li>Content based on both\
      \ &quot;Two Worlds&quot; role-playing games<br>\t\t\t\t\t</li><li>A range of\
      \ environments including ruins, forests and catacombs<br>\t\t\t\t\t</li><li>Two\
      \ distinct playable characters to lead your army, both equipped with special\
      \ attacks such as Fire Damage or Ice Bomb<br>\t\t\t\t\t</li><li>Six uniquely\
      \ different, upgradeable combat units such as Magicians and Rangers<br>\t\t\t\
      \t\t</li><li>Dozens of different enemy archetypes in over 20 independent classes<br>\t\
      \t\t\t\t</li><li>Advanced unit management with a variety of powers at your disposal<br>\t\
      \t\t\t\t</li><li>Massive levels with up to 50 units on-screen simultaneously<br>\t\
      \t\t\t\t</li><li>Individual graphics and sound settings<br>\t\t\t\t\t</li><li>Atmospherically\
      \ dense level based soundtrack <br>\t\t\t\t\t</li><li>Competitive online high-score\
      \ hunting in Campaign and Arena modes<br>\t\t\t\t\t</li></ul>"
