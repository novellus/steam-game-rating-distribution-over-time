    reviews: "\u201CTwo Worlds II: Castle Defense is a well done strategic game, with\
      \ Tower Defense elements and a good characters design. A nice choice for fans\
      \ of the genre.\u201D<br>80 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://multiplayer.it/recensioni/90755-two-worlds-ii-castle-defense-la-mia-vita-per-limperatore.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://multiplayer.it/recensioni/90755-two-worlds-ii-castle-defense-la-mia-vita-per-limperatore.html</a><br><br>\u201C\
      It's kind of surprising how good the game actually looks.\u201D<br>80 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/games/two-worlds-ii-castle-defense/review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamezebo</a><br><br>\u201CBut Two Worlds\
      \ 2: Castle Defense surprised me \u2013 in fact, it\u2019s a better game than\
      \ the \u201Cmain\u201D titles in the series. This one sits at the top of the\
      \ pack in its genre, with great action, great presentation and plenty of meat.\u201D\
      <br>90 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.digitallydownloaded.net/2011/05/review-two-worlds-2-castle-defence.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Digitally Downloaded</a><br>"
