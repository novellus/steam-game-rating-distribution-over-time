    detailed_description: "<strong>Five new incredible party games to bring the fun!</strong><br><br>1.\t\
      The say-anything threequel Quiplash 3 (3-8 players). Get big laughs answering\
      \ the quirkiest prompts.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1211630/extras/Quiplash3_02.gif?t=1606862201\"\
      \ /><br><br>2.\tThe collaborative chaos game The Devils and the Details (3-8\
      \ players). Can you survive the daily torture of human life?<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1211630/extras/Devils.gif?t=1606862201\"\
      \ /><br><br>3.\tThe drawing fighting game Champ\u2019d Up (3-8 players) . Can\
      \ you take down the heavy favorite? <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1211630/extras/ChampdUp.gif?t=1606862201\"\
      \ /><br><br>4.\tThe on-the-spot speech game Talking Points (3-8 players). Just\
      \ keep talking whether it makes sense or not.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1211630/extras/TalkingPoints.gif?t=1606862201\"\
      \ /><br><br>5.\tThe pop culture guessing game Blather 'Round (2-6 players).\
      \ It\u2019s a good fun time experience.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1211630/extras/BlatherRound_01.gif?t=1606862201\"\
      \ /><br><br>Play using phones, tablets or computers. No extra controllers needed!<br><br>NOTE:\
      \ The Jackbox Party Pack 7 is in English only.<br>NOTE: The game is local multiplayer\
      \ but can be enjoyed over streams with remote players."
