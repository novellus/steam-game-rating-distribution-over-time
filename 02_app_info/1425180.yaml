  data:
    about_the_game: Civilization has ended, and creatures older than man are slowly
      taking back the lands which once belonged to them.<br><br>Follow Mud as she
      ventures further into the decaying lands and ruins of an overgrown Scandinavia,
      where civilization ended in mysterious circumstances centuries ago.<br><br>Defeat
      monsters and being inspired by Scandinavian folklore. And explore the ruins
      of a past civilization to uncover the truth of what is causing the spreading
      decay.<br><br><ul class="bb_ul"><li> Fun and responsive combat.<br></li><li>
      Use combos and abilities to create your unique fighting style.<br></li><li>
      Explore a beautifully pixelated world as you fight your way to uncover the source
      of the ever-expanding decay.<br></li><li> Tend your potager garden to grow crops
      and herbs.<br></li><li> Pet the dog.</li></ul><br>Vessels of Decay has its own
      story and lore but takes inspiration from Scandinavian myths and folklore.<br><br>Music
      by Rumsklang
