  data:
    about_the_game: 'Pixel Puzzles 4k: Japan combines a traditional jigsaw puzzle
      style gameplay with light video-game interactivity. Build puzzles and attain
      a higher state of consciousness. All hand drawn in a beautiful Japanese aesthetic,
      Pixel Puzzles: Japan is perfect for puzzlers and gamers alike.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Traditional puzzle gameplay.<br></li><li>Relaxing Japanese
      atmosphere.<br></li><li>25 puzzles in a range of sizes from 84 to 432 pieces.<br></li><li>Beautiful
      4k photos taken on site in Japan.<br></li><li>Interactive play environment.</li></ul>'
