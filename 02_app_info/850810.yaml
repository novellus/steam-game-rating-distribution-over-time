    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/850810/extras/StoryBannerFinal.png?t=1573435854"
      /><br><br>Kara is a young girl whose life consists of nothing other than chores,
      studying, and boredom. Ever since Kara's mother passed away, Kara has been haunted
      by a mysterious darkness. Although this darkness is a bit mischievous and mean-spirited,
      she is Kara's only friend. Teaming up with the darkness is Kara's only hope
      in order to escape her father's grip and make it to Paradise Park. <br><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/850810/extras/featuresbannerFinal2.png?t=1573435854"
      /><h2 class="bb_tag"><ul class="bb_ul"></ul></h2><ul class="bb_ul"><li>Immersive
      first-person exploration<br></li><li>Originally composed soundtrack<br></li><li>Full
      voice acting<br></li><li>Unique blend of horror and adventure/puzzle-solving
      elements</li></ul>
