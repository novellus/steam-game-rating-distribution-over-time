    short_description: "Kara\u2019s Darkness is a first-person horror-adventure game.\
      \ With the help of a strange dark figure, a 12 year old girl named Kara must\
      \ evade her abusive father to escape to Paradise Park, a sanctuary for her and\
      \ her mother. Explore her world and help Kara confront the darkness inside her!"
