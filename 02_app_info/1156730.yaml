    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1156730/extras/Social_Media_Holy_Knight_Luviria_03.gif?t=1608310949"
      /><br><br>A series of demonic invasions has landed upon the Gracio Empire, plunging
      the human empire into chaos as the demonic forces attack without warning. As
      the one who sealed away its leader in the past, the Holy Knight Luviria realizes
      that this is the foreboding sign for the resurrection of the demon lord, leader
      of the demonic forces. Determined to stop the demon lord before he returns to
      full strength, Luviria sets out with a brigade of knights to bring down the
      demonic leader, striking deep into the demonic domain.<br><br>Unbeknownst to
      her, however, the newly resurrected demon lord, besides being a ruthless and
      deviant soul, has also taken a special interest in her. With the help of his
      equally-twisted sister and his witch subordinate, he comes up with a devious
      plan to corrupt the righteous knight...<br><br><strong><h2 class="bb_tag">Features</h2></strong><ul
      class="bb_ul"><ul class="bb_ul"><li>Classic RPG Experience </li></ul><ul class="bb_ul"><li>Fully-Voiced
      Scenes</li></ul><ul class="bb_ul"><li>Original Soundtracks</li></ul><ul class="bb_ul"><li>Highly
      Customizable Systems</li></ul></ul>
