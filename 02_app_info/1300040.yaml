    about_the_game: "Moonray is a 3rd-person action RPG set in a surreal sci-fi world.\
      \ Explore a beautiful and deadly landscape on a quest to recover the sacred\
      \ element and regain control of the planet. <br><br>Featuring a world-class\
      \ soundtrack by renowned producer Ten Walls and incredible story by comic artist\
      \ virtuoso Grim Wilkins, Moonray is a stunning journey with intense combat and\
      \ an unforgettable style. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1300040/extras/white_forest.gif?t=1596074144\"\
      \ /><br><br>Upgrade abilities, weapons and skills to survive the brutal onslaught\
      \ of the cult. Fight through large, open spaces and tight, intricate corridors\
      \ in a titanic struggle to recover the sacred element miium.<br><br>Explore\
      \ a surreal, sci-fi landscape to unlock all of the hidden mysteries in <i>Moonray</i>.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1300040/extras/desert_4.gif?t=1596074144\"\
      \ /><h2 class=\"bb_tag\">Early Access</h2><br>Available soon in <i><strong>Early\
      \ Access</strong></i>, Moonray has a planned release date of <i>Summer 2021</i>.\
      \ <br><br><strong><i>Please note</i>: Early Access is available at a special\
      \ discounted price which will increase at launch. During Early Access, prices\
      \ may also increase to reflect the level of content provided.</strong><br><br><strong>Disclaimer</strong>:\
      \ the content shown here is <strong><i>alpha </i></strong>and may change significantly\
      \ or be removed entirely from the final game. Not all content will necessarily\
      \ be included in the entire Early Access period.<h2 class=\"bb_tag\">Explore\
      \ an incredible world</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1300040/extras/fight_1.gif?t=1596074144\"\
      \ /><br><br>Moonray is full of stunning, surreal environments. Take the fight\
      \ to a fierce religious cult in the heart of their holiest shrine complex. Each\
      \ world features a unique biome with the incredible religious architecture of\
      \ the cult. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1300040/extras/desert_2.gif?t=1596074144\"\
      \ /><br><br>The element <i>miium </i> contains incredible power. The cult has\
      \ unlocked many of its secrets, allowing it to create incredible holy temples\
      \ and shrines.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1300040/extras/white_landscape_1.gif?t=1596074144\"\
      \ /><br><br>Explore the incredible landscape thoroughly to find the resources\
      \ needed to upgrade. The enemies will get very tough, very quickly, unlocking\
      \ new strengths and abilities will be crucial to survival.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1300040/extras/grass_1.gif?t=1596074144\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1300040/extras/forest.gif?t=1596074144\"\
      \ /><br><br>Beams are spread throughout the enormous levels, allowing fast travel\
      \ to any unlcoked beam.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1300040/extras/grass_2.gif?t=1596074144\"\
      \ /><h2 class=\"bb_tag\">Story</h2>Many millennia ago\u2026<br><br>The Ur-being\
      \ Iltar unlocked the secrets of the element miium. Mastery of the element gave\
      \ her god-like powers but it was never enough. Over the centuries she completely\
      \ conquered the galaxy, looking for every source of miium that she could find.<br><br>Channeling\
      \ the awesome creative force of the element allowed her to mold planets, craft\
      \ solar systems and create new lifeforms. She dominated the stars and reigned\
      \ supreme for millennium after millennium.<br><br>But in one of the many worlds\
      \ she had long forgotten about\u2026 a civilization stirred. Discovering the\
      \ incredible possibilities of the element, they came to worship it and remember\
      \ the creator that had shown them its true potential. <br><br>A cult arose,\
      \ as thirsty for miium as Iltar herself. <br>Using the sacred element to mold\
      \ themselves in the image of their god, they sought to gain the same powers\
      \ she had long ago unlocked.<br><br>Eventually, Iltar awoke from her divine\
      \ slumber. She sensed her control over miium was slipping. Someone was looking\
      \ for her.   <br><br>Traveling to the cult\u2019s homeworld, she soon found\
      \ herself trapped. <br>Imprisoned and worshipped as an god by the masses, while\
      \ the high priest and his acolytes attempted to uncover her secrets, she was\
      \ helpless.  <br><br>All was not lost, however. <br>Secretly she created a new\
      \ lifeform, one powerful enough to find and free her.  <br>The cult had grown\
      \ strong and was rapidly advancing.<br>Soon they would no longer have any need\
      \ of her. <br><i>But if her new guardian could reach her time\u2026</i>"
