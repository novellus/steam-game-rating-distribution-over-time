    review: "Acabei de fechar o jogo no modo cl\xE1ssico em dificuldade regular.\n\
      O jogo tem uma arte boa e uma trilha sonora que mesmo t\xEDmida \xE9 boa tamb\xE9\
      m, que n\xE3o enjoa. A gameplay dele \xE9 flu\xEDda, e essa mec\xE2nica do rel\xF3\
      gio do lobo tamb\xE9m \xE9 bem divertida, cria um tipo de din\xE2mica que incentiva\
      \ uma pequena estrat\xE9gia. Os pulos e ataques s\xE3o bons e r\xE1pidos, por\xE9\
      m tenho apenas duas reclama\xE7\xF5es: \n1- Quando a personagem leva um dano\
      \ ela tem um knockback, o que \xE9 ok, por\xE9m se \xE9 em uma plataforma a\
      \ personagem cai at\xE9 embaixo sem se mexer, j\xE1 ocorreu at\xE9 de eu cair\
      \ em espinhos e morrer, talvez seja parte do design, mas \xE9 levemente frustrante.\n\
      2- As vezes quando se vira para tr\xE1s e aperta ataque rapidamente o personagem\
      \ ataca na dire\xE7\xE3o que ele estava anteriormente.\nMas nenhum destes pontos\
      \ estraga a experi\xEAncia, \xE9 um jogo divertido, com uma boa progress\xE3\
      o de dificuldade, o jogo \xE9 curto sim, jogando tranquilamente sem explorar\
      \ d\xE1 pra zerar em duas horas pra mais ou pra menos, mas tem uma gameplay\
      \ legal o suficiente pra querer jogar de novo, ainda mais com os diferentes\
      \ modos e dificuldades, \xE9 divertido at\xE9 de tentar bater ele mais r\xE1\
      pido por ser um jogo curto mas com bastante espa\xE7o pra melhorar movimenta\xE7\
      \xE3o de mapa, vale a pena jogar ele, ainda mais se tratando de devs brasileiros,\
      \ fiquei bastante feliz com o jogo. Obrigado!"
