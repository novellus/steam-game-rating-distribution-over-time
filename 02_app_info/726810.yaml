    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/726810/extras/The_infinity_of_music.png?t=1582289927"
      /><h2 class="bb_tag">Important!</h2><strong>this game is for skill-based game
      lovers.</strong><br><strong>If you do not like skill-based games, we do not
      recommend you play.</strong><h2 class="bb_tag">WHAT IS VCR?</h2><ul class="bb_ul"><li>
      Skill based runner game<br></li><li> Feel music<br></li><li> Show yourself in
      leaderboard<br></li><li> Be best</li></ul><br>If you like infinity running games.
      <strong>Try this out</strong>. You have to realize that you are getting better
      every time. This game will encouragement you to play again each time.<br><br>At
      first you might feel it hard, but every time you try. You're gonna develop.<br><br>In
      the game beginning you'll see random cubes in void. You can do wall run or jump
      from cubes. This game's logic is simple.<h2 class="bb_tag">ACTUALLY WHAT IS
      VCR?</h2>Reflex, talent and prediction necessary game. The longer you go, the
      more you will have fun. The longer you go, the more you will improve.
