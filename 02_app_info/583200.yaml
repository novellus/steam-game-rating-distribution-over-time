    about_the_game: "<strong>Vision Therapy </strong>is a convenient VR tool to keep\
      \ eyes strong and healthy. It contains simple visual guidance to sets of 5 exercises\
      \ randomly put together for a single session. Each set includes <strong>classical\
      \ techniques</strong> which ensure that your eye muscles work proper: tense\
      \ when necessary and relaxed when it\u2019s time.<br> <br>Stunning scenery helps\
      \ to leave all distractions behind and stay fully immersed in training. It\u2019\
      s easy, fun, beautiful.<br><br>VR should and can serve our well-being. Healthier\
      \ eyes \u2013 brighter life."
