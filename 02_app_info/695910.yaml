details:
  data:
    about_the_game: "<strong>WE WANT YOU.</strong> Visit your local recruitment station\
      \ for the opportunity to join the elite inter-galactic guards known as The Relentless.\
      \ Prove your reflexes, agility, accuracy and stamina in a test where you decide\
      \ how hard you\u2019re willing to push yourself. Climb the leaderboards, unlock\
      \ all the achievements, be relentless and join the best. <br><br><strong>The\
      \ room-scale action arcade challenge</strong><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/695910/extras/earnYourTitle.png?t=1526202944\"\
      \ /><br>The challenges take place on a high platform, shaped to suit your individual\
      \ needs. Expect to shoot, duck, dodge, jump, punch and move around all of your\
      \ available space (1.5m x 1.5m minimum area). Unlock 36 achievements over 3\
      \ challenges for the right to be known as a member of The Relentless.<br><br>The\
      \ new Arcade mode provides a local leaderboard and in-game tips to allow friends\
      \ to jump straight in and compete against you. Perfect for VR parties.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/695910/extras/timeChallenge.png?t=1526202944\"\
      \ /><br>2:00 to score as many points as you can, with the ability to earn bonus\
      \ time. Use boosts to increase the challenge and available points. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/695910/extras/suddenDeath.png?t=1526202944\"\
      \ /><br>Hits to hands disable lasers, a head strike ends the challenge. The\
      \ game gets increasingly difficult.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/695910/extras/endurance.png?t=1526202944\"\
      \ /><br>Endless play, until you decide to stop. Use as part of your VR fitness\
      \ workout. Change the difficulty level while playing to tailor your workout."
