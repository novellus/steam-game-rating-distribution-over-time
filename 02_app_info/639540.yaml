    about_the_game: "World War I began from the territory of Austria-Hungary, and\
      \ the soldiers of the empire sacrifised their lives for the Emperor, fighting\
      \ on a huge front against all the Entente countries. The large population and\
      \ developed industry, the help of a powerful ally, allowed to defend on the\
      \ eastern front, actively advance in the Balkans and achieve successes in Italy.\
      \ <br />\r\nIn this campaign, you will go through the horrors of the siege of\
      \ Przemy\u015Bl, bloody battles on Isonzo's banks, the chilling cold of Tyrol\
      \ and the heat of the Romanian plains. For the King and the Emperor!"
