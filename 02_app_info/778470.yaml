    about_the_game: 'Crystals and Curses is a super challenging puzzle game where
      players must constantly alter their way of thinking to solve new puzzles. Each
      world presents new mechanics that change the rules of the puzzles. There are
      boss battles, riddles, unlockable lore, and secrets which we are not at liberty
      to discuss.<br><br>Welcome to Asterra, where the puzzles are cursed, the lobsters
      gamble, and riddles lead you somewhere you never expected. <br><br>Stargazers
      Equi and Nox journey across Asterra, shattering curses and adding members to
      their party. They must solve puzzles that are ever evolving as they pursue the
      source of the terrible curses. Along the way, they meet haunted suits of armor,
      enchanted flying hats, and ancient tree spirits. Are they doomed to die a fiery,
      puzzley death?<br><br>Note: Crystals &amp; Curses relies heavily on teal, red,
      and white for puzzling mechanics. Those who are color blind may have issues
      differentiating these colors. Our apologies, we do not support a color blind
      mode yet!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/778470/extras/PAX_Rising_Selection.png?t=1527199892"
      />'
