    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/668650/extras/logo-hookbots.png?t=1567745525\"\
      \ /><h2 class=\"bb_tag\"><strong>Craft bots and battle friends across 14 game\
      \ modes</strong></h2><h2 class=\"bb_tag\"><strong>+99 Ways To Customize Your\
      \ Bot</strong></h2>From knights and dinosaurs, to bounty hunters and space warriors,\
      \ choose among tons of different bots - each with cool ways to customize it!<h2\
      \ class=\"bb_tag\"><strong>14 Game Modes!</strong></h2>Hold the Flag, King of\
      \ the Ring, Robo Bomb, Volleyhook, Baskethook, Hookball, Big Boss, Coin Collector,\
      \ Team Deathmatch... - phew - and loooooooot more to challenge your friends.<h2\
      \ class=\"bb_tag\"><strong>Join the Community</strong></h2>We\u2019re indie\
      \ devs &amp; gamers, and would love to include your ideas on Hookbots. Share\u2019\
      em with us.<h2 class=\"bb_tag\"><strong>Shields Will Be Broken<br>Jump In and\
      \ Start Crushing Some Bots!</strong></h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/668650/extras/outro-duel.png?t=1567745525\"\
      \ />"
