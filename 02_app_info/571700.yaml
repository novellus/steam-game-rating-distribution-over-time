    about_the_game: <strong>Kalaban</strong> is an immersive topdown action-adventure
      game. The full game is a story-oriented experience, which takes its inspiration
      from the adventure games of the 90s, mixed with open world gameplay and hack
      n slash action. <br><br>This is the action-oriented demo for Kalaban. The full
      game includes this 'Horde Mode' as a bonus play mode.
