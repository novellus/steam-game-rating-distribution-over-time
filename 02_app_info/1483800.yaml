    about_the_game: "Other Llamas spit at people and eat grass all day. But Pablo\
      \ is different: <br>He explores ancient ruins built by the Inca Llamas of the\
      \ past! \U0001F3DB<br><br>Running madly inside the temple, Pablo will find the\
      \ truth about the native Llamas of a lost time - and get lots of shiny gold\
      \ artifacts! \U0001F48E<br><br>Finish levels to get Llama-moneys - then use\
      \ them to unlock new worlds or get loads of cool costumes! \U0001F389<br><br>\U0001F511\
      \ Jump, Run, and Solve Puzzles!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1483800/extras/1.gif?t=1607602533\"\
      \ /><br><br>\U0001F3C1 Loads of cool levels, plus a shiny new endless mode and\
      \ a challenging time trial!<br><br>\U0001F3AE Anyone Can Play!<br><br>\U0001F576\
      \ Use your Llama-moneys to buy costumes and express yourself!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1483800/extras/2.gif?t=1607602533\"\
      \ />"
