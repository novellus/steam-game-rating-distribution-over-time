    detailed_description: Zompiercer is a first-person shooter in the world of zombie
      apocalypse, filled with dangerous uniquely mutated zombies craving your flesh.
      Travel by train, which has become a haven for you, equip living wagons and create
      new equipment to survive.<h2 class="bb_tag">Wake up and survive</h2><br>You
      wake up after a night shift from a howl of sirens and random shooting on the
      basis of marauders of &quot;dead&quot; cities. As a result, the suddenly activated
      dead capture your shelter, destroying all its inhabitants. You have to hastily
      collect provisions and equipment and make your way to the train in order to
      leave the lost refuge.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1262460/extras/AboutGamePictures01.jpg?t=1609525793"
      /><h2 class="bb_tag">Travel and explore the settlements on your way</h2><br>After
      escaping from the captured base, you have to get to a safe place and figure
      out the reason for the unexpected attack of the hordes of the dead. Visit settlements
      met along the way, collect provisions, weapons and resources for construction.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1262460/extras/AboutGamePictures02.jpg?t=1609525793"
      /><h2 class="bb_tag">Home Sweet Home</h2><br>The train is now your home and
      fortress, create a cozy bedroom for relaxation, a warehouse for storing resources
      and a workshop, so that, as you move, repair and improve your equipment and
      housing. Keep track of the fuel gauge and refuel on time, your life depends
      on it directly.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1262460/extras/AboutGamePictures03.jpg?t=1609525793"
      /><h2 class="bb_tag">Investigate and help travelers on your way</h2><br>Why
      did zombies mutate and begin to show a high level of aggression and signs of
      intelligence? In the process of survival, conduct an investigation and help
      the survivors you meet on your difficult path.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1262460/extras/AboutGamePictures04.jpg?t=1609525793"
      />
