    detailed_description: "<h1>Special Edition</h1><p>The game includes the Soundtrack,\
      \ the Art Book, and the Fan Book. Everything can be accessed through a beautiful\
      \ launcher where you will have all features!</p><br><h1>About the Game</h1><h2\
      \ class=\"bb_tag\">PEOPLE HAVE MANY THINGS PENT UP INSIDE OF THEMSELVES...SO\
      \ MANY THINGS THEY WANT TO FORGET...</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/464670/extras/steam_storePIC.png?t=1572348718\"\
      \ /><br><br><strong>EMPTY SOUL</strong> takes you into the story of Solan Walls,\
      \ a young scientist girl who suffered a terrible accident. Due to that fact,\
