  data:
    about_the_game: "<h2 class=\"bb_tag\">PEOPLE HAVE MANY THINGS PENT UP INSIDE OF\
      \ THEMSELVES...SO MANY THINGS THEY WANT TO FORGET...</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/464670/extras/steam_storePIC.png?t=1572348718\"\
      \ /><br><br><strong>EMPTY SOUL</strong> takes you into the story of Solan Walls,\
      \ a young scientist girl who suffered a terrible accident. Due to that fact,\
      \ she started to experience creepy nightmares...What Solan doesn't know is that\
      \ all her pain and dreams are somehow connected!<br><br>Her mission is to reach\
      \ the end of the horror, while surviving from all kind of enemies.<br>She'll\
      \ find allies along the way, but... can you trust something that your mind created?<br><br>\u201C\
      This is something more, it's not only on her mind...\u201D<br><br>Face the fear\
      \ in this horror indie game!<h2 class=\"bb_tag\">FEATURES</h2>\u2022\tIntriguing\
      \ story and animated sequences.<br>\u2022\tClassic style 2D graphics.<br>\u2022\
      \tNew gameplay system! Inspired by the best Survival Horror titles!<br>\u2022\
      \tCombine items in order to continue!<br>\u2022\tPlayer's emotions that affect\
      \ gameplay and story!<br>\u2022\tSteam achievements to unlock!<br>\u2022\tTrading\
      \ Cards!<br>\u2022\tSecrets to discover!<br>\u2022\tPuzzles to solve!<br>\u2022\
      \tCompletely new &quot;Gallery&quot; with artwork from the game!<br>\u2022\t\
      Artbook and FanBook available!<br>\u2022\tSoundtrack available!<br>\u2022\t\
      Emotive and intriguing music for every moment!<br>\u2022\tCloud Save Feature!<br>\u2022\
      \tA classic 4 chapters game! (Additional Chapter coming soon!)"
