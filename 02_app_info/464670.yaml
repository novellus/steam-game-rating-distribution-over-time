      \ Cards!<br>\u2022\tSecrets to discover!<br>\u2022\tPuzzles to solve!<br>\u2022\
      \tCompletely new &quot;Gallery&quot; with artwork from the game!<br>\u2022\t\
      Artbook and FanBook available!<br>\u2022\tSoundtrack available!<br>\u2022\t\
      Emotive and intriguing music for every moment!<br>\u2022\tCloud Save Feature!<br>\u2022\
      \tA classic 4 chapters game! (Additional Chapter coming soon!)"
