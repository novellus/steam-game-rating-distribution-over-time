      \ find allies along the way, but... can you trust something that your mind created?<br><br>\u201C\
      This is something more, it's not only on her mind...\u201D<br><br>Face the fear\
      \ in this horror indie game!<h2 class=\"bb_tag\">FEATURES</h2>\u2022\tIntriguing\
      \ story and animated sequences.<br>\u2022\tClassic style 2D graphics.<br>\u2022\
      \tNew gameplay system! Inspired by the best Survival Horror titles!<br>\u2022\
      \tCombine items in order to continue!<br>\u2022\tPlayer's emotions that affect\
