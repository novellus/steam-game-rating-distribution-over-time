  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/986020/extras/BotanLogo.png?t=1610118048"
      /><br><br>One day, a kunoichi named Botan, along with her comrades are assembled
      by the village chief for an emergency meeting.<br><br>Their master hadn't returned
      from her mission.  There was a possibility she was captured.<br><br>Knowing
      that she still lacks the skills and experience, Botan must nevertheless take
      on the mission of rescuing her master but... can she really accomplish such
      a mission?<br>A mission that even her master failed?<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Classic RPG Gameplay combined with:<br></li><li>A Stealth
      System<br></li><li>Assassin System<br></li><li>Difficulty Options<br></li><li>Steam
      Achievements<br></li><li>And No Grinding Required!</li></ul>
