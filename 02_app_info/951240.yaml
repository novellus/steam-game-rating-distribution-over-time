details:
  data:
    about_the_game: "Open Sewer is a &quot;Concretepunk&quot; roleplaying game set\
      \ in Stalburg's rundown residential district of 'Obenseuer', nicknamed 'Open\
      \ Sewer' by its unfortunate residents, some of whom have been permanently deposited\
      \ there against their will, as the city want's to sweep its precious posh center\
      \ of all the rabble.<br />\r\n<br />\r\nAnd at this point it should be perfectly\
      \ clear to you that \u2014 according to the city's inefficient bureaucrats \u2014\
      \ you're part of that undesirable rabble.<br />\r\n<br />\r\nThanks to them,\
      \ you'll need to survive in that notorious cesspit of mayhem that is 'Open Sewer'\
      \ and try to make ends meet while struggling with your needs, addictions and\
      \ depression."
    background: https://steamcdn-a.akamaihd.net/steam/apps/951240/page_bg_generated_v6b.jpg?t=1570523322
