    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li>Struggle\
      \ with your needs, addictions and depression.<br></li><li>Brew and trade alcohol\
      \ products.<br></li><li>Upkeep, upgrade and rent your tenement.<br></li><li>Complete\
      \ various tasks for local residents and learn about their backgrounds.<br></li><li>Explore\
      \ the district of Open Sewer<br></li><li>Collect turnips, mushrooms and bottles\
      \ for a living.</li></ul></p><br><h1>About the Game</h1>Open Sewer is a &quot;Concretepunk&quot;\
      \ roleplaying game set in Stalburg's rundown residential district of 'Obenseuer',\
      \ nicknamed 'Open Sewer' by its unfortunate residents, some of whom have been\
      \ permanently deposited there against their will, as the city want's to sweep\
      \ its precious posh center of all the rabble.<br><br>And at this point it should\
      \ be perfectly clear to you that \u2014 according to the city's inefficient\
      \ bureaucrats \u2014 you're part of that undesirable rabble.<br><br>Thanks to\
      \ them, you'll need to survive in that notorious cesspit of mayhem that is 'Open\
      \ Sewer' and try to make ends meet while struggling with your needs, addictions\
      \ and depression."
