  data:
    about_the_game: "Blokin is a super-cute minimalist puzzle game where the player\
      \ must guide the bumbling Blokin folk across 60 arenas. The goal is to guide\
      \ the Blokin's to the exit tiles in each arena in the least number of moves.\
      \ <br />\r\n<br />\r\nPlot your path through the perplexing puzzles arenas,\
      \ taking your time and strategising your path. Planning ahead with a sprinkle\
      \ of logical thinking will give you the best chance to find the perfect path\
      \ and attain the 3 Happy Blokin rating. <br />\r\n<br />\r\nDon't worry! You\
      \ can check out your ratings and replay levels with ease and with a cast of\
      \ cute characters to choose from that will brighten up your day, the cube-crafted\
      \ world of Blokin awaits you..."
