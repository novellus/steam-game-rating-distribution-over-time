    short_description: Blokin is a minimalist puzzle game with cute-as-hell inhabitants
      that are as dense as a Neutron star! Where they're lacking in smarts, you clearly
      are not and have come to save the day. Use your super-smarts and logical thinking
      to help the bumbling Blokin folk to reach their goal.
