details:
  data:
    about_the_game: "Diaspora : Mass Exodus is a 2D/3D RPG MMO point-and-click. You\
      \ buy your ship, head out to space and decide how you want to make a living\
      \ and to what extent you want to try to conquer the galaxy. The game is free\
      \ to play, with the options for premium content, skins and other things to make\
      \ you stand out. There are planets to take over, control and upgrade, aliens\
      \ to fend off, and empires to build. Work hard on your own or a group of friends\
      \ to become the most powerful and dangerous pilot in the galaxy.<br />\r\n<br\
      \ />\r\nThis game is under constant update, we are adding new things regularly\
      \ because of this you will see Under Construction for items we are currently\
      \ working on. <br />\r\n<br />\r\n- Massively Multiplayer<br />\r\n- Customizable\
      \ Ships<br />\r\n- Full Guild Management System including bank and financial\
      \ options<br />\r\n- Trade, Hunt, Mine, or Extort for Economic gain<br />\r\n\
      - Planet Management<br />\r\n- Events and Competitions<br />\r\n- Premium content"
