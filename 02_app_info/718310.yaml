    short_description: Mass Exodus is a 2D/3D RPG MMO point-and-click. In Diaspora
      Mass Exodus you will take control of one of many types and classes of ships
      and make your way out into one of multiple solar systems within a large and
      expanding galaxy. Here you will carve out your destiny and make a name for yourself
      among the stars!
