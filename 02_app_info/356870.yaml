  data:
    about_the_game: "Most of the lands are overrun by goblins, skeletons and other\
      \ evil creatures. Travel to the Royal Lands are cut off leaving the remaining\
      \ people to fend for themselves against The Dark Lord. You\u2019re the only\
      \ one to make it out of the Magical Dungeon with the uncharged Dungeon Heart\
      \ making you the last hope in defeating The Dark Lord, freeing the Lower Lands\
      \ from his control.<br />\r\n<br />\r\nJourney through what\u2019s left of the\
      \ Lower lands in search of relics to help you enter The Dark Lords keep and\
      \ destroy him. Discover new armor and weapons to help you in your journey. Learn\
      \ some of the lands history by finding books that were stolen from The Great\
      \ Library. Chose if you want to help those in need or stick to the main path.\
      \ <br />\r\n<br />\r\n\u2022\tLeveling System increasing health, stamina and\
      \ strength<br />\r\n\u2022\tArmor sets with varying stat changes<br />\r\n\u2022\
      \tEquip one shield, short sword &amp; two hand sword at a time<br />\r\n\u2022\
      \tDeal with most mini bosses in multiple ways<br />\r\n\u2022\tPartake in side\
      \ quests<br />\r\n\u2022\tContinue playing after you defeat The Dark Lord"
