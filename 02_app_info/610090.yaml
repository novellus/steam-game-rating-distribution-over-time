details:
  data:
    about_the_game: "In the land of Ventocia, the Gnomelings are on the move, but\
      \ danger awaits them at every turn! Lava pits, death-traps, abyss-falls, and\
      \ flying spears all stand between the Gnomelings and their new homeland. It's\
      \ up to you and your VR controllers to make sure they arrive safely at their\
      \ destination. Teach your Gnomelings to parachute, direct traffic, and generally\
      \ help them avoid certain death.<br />\r\nUse your hands for dozens of levels\
      \ of crowd controlling puzzle action!"
