  data:
    about_the_game: Catch, evolve and collect over 300 unique Nexomon! Assemble the
      ultimate Nexomon team to save your friends and the world! Clash against legendary
      champions and become a hero in this epic journey!<br><br>Game Features:<br><br><ul
      class="bb_ul"><li>Over 300 Nexomon to catch and train.<br></li><li>Full controller
      &amp; keyboard support.<br></li><li>HD graphics.<br></li><li>Steam Achievements.<br></li><li>Evolve
      your Nexomon into new and powerful forms.<br></li><li>A deep and engaging battle
      system.<br></li><li>Mighty and unique legendary Nexomon, find all eight of them!<br></li><li>Embark
      on an epic adventure to save the world from the Nexomon King!<br></li><li>Battle
      powerful and challenging foes in the NexoWorld.<br></li><li>Select from seven
      unique starters.<br></li><li>Explore all 10 colorful and vibrant regions.<br></li><li>Fully
      animated monsters, prepare to enjoy the most exciting battles!<br></li><li>High
      Quality gaming experience like no other!</li></ul>
