    about_the_game: "In this first major expansion for Guardians of Graxia, Elves\
      \ &amp; Dwarves, the world of Graxia is greeted by two new Guardians from faraway\
      \ islands, Flist the deceitful Elf and Broxin the greedy Dwarf. Included in\
      \ the expansion are ever more powerful units and abilities that you will be\
      \ able to use in battle, as well as six additional skirmish maps, some of which\
      \ randomly generate their tile configuration upon entry! This latest release\
      \ of Guardians of Graxia requires the core game to play.<br>\t\t\t\t\t\t<h2\
      \ class=\"bb_tag\">Key features:</h2>\t\t\t\t\t\t<strong>2 New Guardians:</strong><ul\
      \ class=\"bb_ul\"><li>Flist the deceitful Elf<br>\t\t\t\t\t\t</li><li>Broxin\
      \ the greedy Dwarf</li></ul><strong>14 Powerful Units:</strong><ul class=\"\
      bb_ul\"><li>Elven Units:<ul class=\"bb_ul\"><li>Serin\u2019s Tiger Riders<br>\t\
      \t\t\t\t\t</li><li>Spearman<br>\t\t\t\t\t\t</li><li>Elf Blademen<br>\t\t\t\t\
      \t\t</li><li>The Jade Council<br>\t\t\t\t\t\t</li><li>Ithel</li></ul></li><li>Dwarven\
      \ Units:<ul class=\"bb_ul\"><li>Mountain Breakers of the Mine<br>\t\t\t\t\t\t\
      </li><li>Balak the Hunter<br>\t\t\t\t\t\t</li><li>Redbeard\u2019s Rangers<br>\t\
      \t\t\t\t\t</li><li>Ulmar\u2019s Iron Dragons</li></ul></li><li>Other units:<ul\
      \ class=\"bb_ul\"><li>Gubbin\u2019s Gliders (Goblin)<br>\t\t\t\t\t\t</li><li>Tinker\
      \ Thinkers (Goblin)<br>\t\t\t\t\t\t</li><li>Harvesters of Tree Willow (Wisp)<br>\t\
      \t\t\t\t\t</li><li>Soul Consumers (Wraith)<br>\t\t\t\t\t\t</li><li>Bone Ballista\
      \ (Skeleton)</li></ul></li></ul><strong>6 Challenging Maps:</strong><br>\t\t\
      \t\t\t\t<strong>The Tournament of Moir:</strong> Guardians have gathered in\
      \ the old city of Moir to challenge one another since ancient times. Only the\
      \ bravest and strongest among the guardian class have been called into attendance\
      \ and few among them will get to test their mettle in Graxia's most revered\
      \ competition. There are few rules that exist in the tournament and once engaged\
      \ in battle no mercy will be shown.   <br>\t\t\t\t\t\t<strong>Capture the City\
      \ of Larue:</strong> The city of Larue has recently become unstable emitting\
      \ a strange raw power that has drawn the attention of many including the mighty\
      \ dragon Honshu. The dragon posses but one obstacle as rumors abound that what\
      \ lies within the city could turn the tide in the guardian war. All manner of\
      \ thieves and warriors have flocked to its gates only to have the land shift\
      \ beneath their feet, crumble away or explode. Only guardians have the power\
      \ to secure the land and unravel the mystery of the city of Larue. Shortly upon\
      \ arrival however you receive word that your home land, Gorrue has been attacked.\
      \ Now time grows short guardian you must be quick and decisive; will you gain\
      \ in power and turn the tide of the war, or loose your homeland?  <br>\t\t\t\
      \t\t\t<strong>The Conquest of General Reliz:</strong> In his studies of the\
      \ undead, Reliz has discovered a way to create a virus that turns the living\
      \ into the undead. He has been increasing his army by turning these poor souls\
      \ and forcing them to join his ranks and defend him as the leader of Graxia.<br>\t\
      \t\t\t\t\t<strong>A Miner Problem:</strong> General Balak is considered a true\
      \ patriot among his people, well respected and beloved by most. Balak holds\
      \ firmly to the bonds of fealty and loyalty and has made a name for himself\
      \ among his people far and wide. Recently however his great deeds in battle\
      \ have gone unnoticed, his many victories swept aside. As the people look to\
      \ their true leader the guardian Broxin and the long awaited peace while under\
      \ his reign. Balak\u2019s hold over the people is all but forgotten. Slighted\
      \ he becomes obsessed firmly believing that it is his time to be lead and plots\
      \ his ascension turning to darker forces. Using dark magic Balak now controls\
      \ the regions mana creating portals that generate evil replica's of its reflections.\
      \ Defeat the rouge general and put an end to his rise for power.<br>\t\t\t\t\
      \t\t<strong>Assault on Talons Point:</strong> Flist the elf guardian is on the\
      \ move and has set her sights on the castle of Talon's Point. The land surrounding\
      \ the castle is rich with mana and is currently under the control of her sworn\
      \ enemy the dwarven guardian Broxin. Already in control of the four outlining\
      \ cities Brendal, Woodmore, Crescent and Drakemore Broxin's power has increased\
      \ ten fold granting him the ability to banish invaders from the borders of his\
      \ newly acquired territories. Use your cunning and tactical skills to out wit\
      \ Broxin and increase your chances by wrenching control of one of the four cities,\
      \ strategy holds the key to your ultimate victory.<br>\t\t\t\t\t\t<strong>The\
      \ Barren Wastelands of Brightagg:</strong> The guardian war has spread far and\
      \ wide and every corner of Graxia is caught in the grip of fear. The hostile\
      \ lands of Brightagg in the cold northern lands are not immune to the horrors\
      \ of battle. Many armies have taken to the field there and much blood has been\
      \ spilled in the wastelands. A marauding guardian army has recently taken up\
      \ residence there and is growing steadily in ranks. Defeat the surmounting forces\
      \ for a standard victory or dispatch the armies\u2019 leader for to be the ultimate\
      \ of all the Guardians!"
