    review: "Olha, vou ser sincero, eu gostei muito desse jogo. J\xE1 zerei ele umas\
      \ 5 vezes, por\xE9m, n\xE3o posso recomendar ele para qualquer pessoa pelos\
      \ seguintes motivos:\n1- O jogo tem gr\xE1fico da engine de Blitzkrieg, ent\xE3\
      o claramente n\xE3o \xE9 qualquer um que vai se agradar com o que v\xEA. Eu\
      \ n\xE3o me importo pq adoro jogos retr\xF4.\n2- Esse jogo \xE9 dif\xEDcil pra\
      \ crl, muito dif\xEDcil mesmo, ao ponto de te dar rage em algumas situa\xE7\xF5\
      es. Ele tenta ser o mais realista poss\xEDvel, ent\xE3o n\xE3o vai achando que\
      \ dar um charge de infantaria nas linhas inimigas vai ter um bom resultado,\
      \ vc ir\xE1 ser massacrado. A artilharia na primeira guerra foi muito usada\
      \ e n\xE3o muda muito nesse jogo, sempre use bin\xF3culos para achar as posi\xE7\
      \xF5es inimigas e depois bombardeie antes de avan\xE7ar com a infantaria e cavalaria\
      \ (que morre muito f\xE1cil por sinal).\n3- Localiza\xE7\xE3o nesse jogo \xE9\
      \ terr\xEDvel, as vezes unidades ficam agarradas em qualquer merda do cen\xE1\
      rio ent\xE3o se prepare pra usar a velocidade aumentada pra poder \"apressar\"\
      \ a unidade e fazer ela sair do bug.\n4- Pra quem tem frescura em detalhe hist\xF3\
      rico vai entrar em depress\xE3o ao jogar esse jogo. Invadir a B\xE9lgica com\
      \ os alem\xE3es utilizando v\xE1rios ve\xEDculos blindados, uniformes de 1914\
      \ sendo sempre utilizados em 1915/16/17/18, cen\xE1rios em que vc mais se movimenta\
      \ do que fica parado construindo trincheiras, s\xE3o totalmente sem no\xE7\xE3\
      o. Tem miss\xF5es em que vc \xE9 o imp\xE9rio austro-h\xFAngaro e joga com os\
      \ alem\xE3es cara, eu n\xE3o sei qual o bullying que alguns jogos tem de fazer\
      \ isso, n\xE3o sabem fazer um host de unidades pra essa  fac\xE7\xE3o, s\xE3\
      o poucos que fazem isso.\n5- O jogo \xE9 curto e n\xE3o tem MP. As miss\xF5\
      es vc recebe uma certa quantidade de unidades para completar objetivos que quando\
      \ s\xE3o cumpridos podem, ou n\xE3o, chegar refor\xE7os.\nO lado bom \xE9 que\
      \ as unidades que eles apresentam s\xE3o muito bem feitas, as vozes em cada\
      \ idioma nativo s\xE3o imersivas, a destrui\xE7\xE3o do cen\xE1rio \xE9 padr\xE3\
      o Blitzkrieg ent\xE3o tudo pode ser detonado kkkkkkkkkkkkk \nSe vc consegue\
      \ ignorar os defeitos e curte muito a primeira guerra, pode ter certeza que\
      \ vai ser um jogatina interessante."
