    about_the_game: "Welcome to The Village Story,<br />\r\nHello all,<br />\r\n<br\
      \ />\r\nThis is the story of a kid named Jorah and his adventures throughout\
      \ the beautiful pixel art towns.<br />\r\nIt has been foretold that anybody\
      \ who does enough good deeds in various towns will be granted access to the\
      \ Village of Gods.<br />\r\nReading the descriptions and tales of the beautiful\
      \ village Jorah decides to go on a quest.<br />\r\nYou will go to different\
      \ towns like the Christmas town, Waterworld, snow town and many others to fulfil\
      \ Jorah's quest and finally visit the village of the Gods. What awaits there?\
      \ Is the place just as described in the books or is it different now? Nobody\
      \ has seen it for a thousand years, with your help Jorah will be the first one\
      \ to visit it.<br />\r\n<br />\r\nThe game is filled with small quests in each\
      \ town. Complete the quests to move on to the next town. Help as many people\
      \ as you can and you shall be rewarded in the end with a beautiful village.\
      \ Each and every location is beautifully decorated with old architecture and\
      \ natural beauty. A product of rpgmakermv engine.<br />\r\n<br />\r\nA normal\
      \ slice of life, fun and relaxing game for adults and kids. No fights and no\
      \ violence is present in the game in any factor. Kickback, relax and enjoy the\
      \ soothing adventure with smooth, relaxed music.<br />\r\n<br />\r\nAn Indie\
      \ game developed with RPGMAKERMV."
