  data:
    about_the_game: 'Congratulations! You now own the Globe Theatre! Set in the Tudor
      period, Fakespearean: Overdramatic gives you the chance to run one of the most
      famous theatres in the world before it reached the popularity it''s known for
      today. It''s up to you to put on a show and bring success to the Globe. Can
      you make it to be the number one theatre in the world?<br><br><u>Manage</u><br><br>Spend
      time at the Globe to plan the perfect play. Your writer can write you an exciting
      play to put on. Hire actors to perform in your theatre. Upgrade your theatre
      to improve it''s looks. You can also hatch eggs? Work hard to get your play
      to be perfect. If it does well you can earn money to upgrade the Globe and progress
      to becoming the best theatre in the world!<br><br><u>Perform</u><br><br>When
      it''s time for a play you must don the mantle of Stage Hand. Keep the play running
      smoothly as you perform quick-fire tasks to keep trouble at bay. Play music,
      keep torches lit and scare off hecklers as you dart around the stage to protect
      the performance. Just try not to get overwhelmed!<br><br><u>Rise</u><br><br>Control
      the difficulty with modifiers. Control your experience so you can play to your
      skill level. Will you risk a harder game for better rewards? Only you can decide
      as you journey to become the greatest theatre in the world!'
