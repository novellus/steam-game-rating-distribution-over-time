details:
  data:
    about_the_game: The two popular mobile game Give It Up! and Give It Up! 2 have
      been added together to form a new title specifically made for the PC. In Give
      It Up! Plus, you are playing with Blob, cheerfully singing and bouncing trough
      unforgiving stages without stopping. Jump with the rhythm of the music to avoid
      the spikes, steps and other crazy obstacles.<h2 class="bb_tag">Stages</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/694830/extras/levels3.png?t=1595418160"
      /><br>Conquer over 60 challenging stages. Play on any of the classic levels
      or try out the multi layered tracks from Give It Up! 2. Choose your own path
      carefully among the multiple difficulty tiers. Aim higher for the most challenge
      and discover the hidden areas for extra rewards. Test your skills on the Daily
      Challenge that changes every day.<h2 class="bb_tag">Music</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/694830/extras/music.png?t=1595418160"
      /><br>Select the music you want to bounce to from the 18 original songs. Featuring
      interactive multi-layered soundtrack that transforms dynamically during the
      game. Including songs from the other four Give It Up! games.<h2 class="bb_tag">PC
      specific features</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/694830/extras/graphics2.png?t=1595418160"
      /><br>Experience the needle sharp 4K graphics redrawn from scratch. Full controller
      support for those who want to lean back and play. Mouse and customizable keyboard
      controls. Adjusted UI for the big picture. Options screen!<h2 class="bb_tag">Characters</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/694830/extras/characters.png?t=1595418160"
      /><br>Play with any of the adorable black blobs and slimes. Many of them have
      unique moans and shouts. Collect coins from the Daily Challenge then spin the
      blob machine to get one. You can even craft your favorite character from blob
      tokens.
