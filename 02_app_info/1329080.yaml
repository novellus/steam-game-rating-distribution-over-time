details:
  data:
    about_the_game: "BORIS THE ROCKET - is a simulator of a moustached cold war soviet\
      \ missile operator. You will have a chance to defend your vast motherland on\
      \ your own. You will have to withstand freezing weather and nasty bear intrigues,\
      \ slurping condensed milk to survive and adapt to fast paced changing environment.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329080/extras/1.png?t=1602680425\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329080/extras/text1_eng.png?t=1602680425\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329080/extras/6.png?t=1602680425\"\
      \ /><br><br>Full immersion in dramatic atmosphere of the Cold War. This is the\
      \ time when duty to your country is more important than your own opinion and\
      \ even your mortal body belongs to the state. Only under such conditions people\
      \ can truly become real heroes and patriots of their homeland.<br>Do not let\
      \ your homeland to be ruined! Die, but do! As for a soviet man even death is\
      \ not an excuse!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329080/extras/text2_eng.png?t=1602680425\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329080/extras/2.png?t=1602680425\"\
      \ /><br><br>There is a possibility to improve the capabilities of Boris's body,\
      \ which certainly will improve the quality of his service. Although Boris is\
      \ physically fit, there is no limit for a perfection!<br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329080/extras/text4_eng.png?t=1602680425\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329080/extras/gifka.gif?t=1602680425\"\
      \ /><br><br>Progress zips along, as well as the inventiveness of your enemy\
      \ that may drive you green with envy.<br>Expect a continuous hailstorm of different\
      \ high-tech metals with a dose of lethal nuclear explosives.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1329080/extras/text3_eng.png?t=1602680425\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329080/extras/3.png?t=1602680425\"\
      \ /><br><br>Distill a vital potion by yourself! The only thing that can stop\
      \ a bear is a bottle of vodka! Save a few bottles for you and your brand new\
      \ Siberian friend.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329080/extras/text5_eng.png?t=1602680425\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329080/extras/gifka2.gif?t=1602680425\"\
      \ /><br><br>This will make your enemy respect you at least, or at most will\
      \ make him silent forever. A marvel of engineering and a combination of infernal\
      \ power and splendor \u2013 &quot;STEPAN&quot; the intercontinental ballistic\
      \ missile.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329080/extras/text6_eng.png?t=1602680425\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1329080/extras/4.png?t=1602680425\"\
      \ /><br><br>A certain track has tired you while playing? Or maybe you have a\
      \ favourite one already? Specially for music lovers, we have prepared an in-game\
      \ audio-player for you. Handy, practical and unobtrusive!"
