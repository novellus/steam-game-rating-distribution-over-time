    about_the_game: "<strong>BEARS, VODKA, BALALAIKA!</strong> - is a realistic shooting\
      \ game in a historic period of World War II of great Soviet Union. You play\
      \ as generic russian solider trying to defend your Great Motherland with the\
      \ widely famous AK-47.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1129220/extras/bear.gif?t=1606675410\"\
      \ /><br>Your main goal is to kill as many enemies as possible and defend the\
      \ Motherland from nazi occupation.<br><br>Press &quot;V&quot; to drink vodka\
      \ and heal.<br>Press &quot;b&quot; to play balalaika.<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li> Truly russian spirit and atmosphere<br></li><li> Shoot\
      \ legendary russian weapon - AK-47<br></li><li> Drink honest russian Vodka<br></li><li>\
      \ Play on balalaika</li></ul><h2 class=\"bb_tag\">Trading Cards are now available!</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1129220/extras/\u0430\u0447\
      \u0438\u0432\u043A\u0438_\u0442\u044C\u044E.png?t=1606675410\" />"
