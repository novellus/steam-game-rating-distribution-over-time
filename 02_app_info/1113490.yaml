    about_the_game: "<strong>River Legends: A Fly Fishing Adventure</strong> is a\
      \ singe-player, pixel art fishing simulation with RPG and adventure elements.\
      \ Learn to fly fish while traversing the virtual Pine Canyon.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1113490/extras/River_Legends_canyon_banner1.png?t=1567829578\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1113490/extras/river_legends_redrock_banner1.png?t=1567829578\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1113490/extras/River_Legends_pine_banner3.png?t=1567829578\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1113490/extras/border_separator.png?t=1567829578\"\
      \ /><br><br><strong>River Legends Fly Fishing Game Features:</strong><br><br>\u25A0\
      \ Explore the far reaches of a wild canyon in glorious pixel art<br><br>\u25A0\
      \ Pursue multiple species of challenging fish with realistic AI, each with their\
      \ own fly and weather preferences<br><br>\u25A0 Master dynamic weather conditions\
      \ and realistic water currents<br><br>\u25A0 Choose the best tackle based on\
      \ water conditions\u200B - wet, dry, and streamer flies<br><br>\u25A0 Cast your\
      \ fly fishing line with real-time controls <br><br>\u25A0 Master the art of\
      \ landing tough fighting trophy fish, both trout and other freshwater species<br><br>\u25A0\
      \ Keep track of the fish you catch in your trophy album<br><br>\u25A0 Adventure\
      \ into an array of fishing environments including forgotten canyons, dark forests,\
      \ alpine lakes, sylvan ponds, and more<br><br>\u25A0 <strong>NO</strong> In-App-Purchases\
      \ (IAP) or paid downloadable content (DLC) - everything is included, unlike\
      \ many fishing games<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1113490/extras/River_Legends_Beaver_Pond_banner1.png?t=1567829578\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1113490/extras/River_Legends_alpine_banner1.png?t=1567829578\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1113490/extras/River_Legends_waterfall_banner1.png?t=1567829578\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1113490/extras/border_separator.png?t=1567829578\"\
      \ /><br><br>With River Legends, you can play at your own pace and choose your\
      \ own goals. Try to catch all of the fish species available or just target trophy\
      \ fish. Stick with your favorite fishing spots or keep exploring new regions\
      \ as you unlock them. Earn new items to cast farther and to expand your fishing\
      \ territory. Relax and cast your line in the best locations or hike to see the\
      \ wonders of Pine Canyon at your leisure.<br><br>What are you waiting for? Cast\
      \ your way into <strong>River Legends: A Fly Fishing Adventure</strong> today!"
