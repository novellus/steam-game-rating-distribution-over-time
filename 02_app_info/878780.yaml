    about_the_game: "Do you like puzzles? And maybe cats? Then this game is for you!\
      \ Here you can collect puzzle pictures with cats! Cats in the game are different,\
      \ pictures of different sizes - there are small, and there are big ones.<br\
      \ />\r\nFeatures: <br />\r\n-Genre: Puzzle<br />\r\n-Cute cats<br />\r\n-10\
      \ puzzles available for game<br />\r\n-Different size puzzles (you can choose\
      \ small and large)<br />\r\n-Simple and fun gameplay (just pick a puzzle and\
      \ drag the pieces to collect it)<br />\r\n-Good soundtrack<br />\r\n-Steam Achievements\
      \ with Cats"
