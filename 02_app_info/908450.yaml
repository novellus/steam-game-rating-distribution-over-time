      minimum: "<strong>Minimum:</strong><br><ul class=\"bb_ul\"><li><strong>OS:</strong>\
        \ Windows\xAE 7 or later<br></li><li><strong>Processor:</strong> Intel\xAE\
        \ Core\u2122 i5-4570 3.20GHz or equivalent<br></li><li><strong>Memory:</strong>\
        \ 8 GB RAM<br></li><li><strong>Graphics:</strong> NVIDIA GeForce GTX560 or\
        \ equivalent<br></li><li><strong>DirectX:</strong> Version 9.0<br></li><li><strong>Network:</strong>\
        \ Broadband Internet connection<br></li><li><strong>Storage:</strong> 4 GB\
        \ available space<br></li><li><strong>Sound Card:</strong> DirectX 9.0c compatible\
        \ sound card<br></li><li><strong>Additional Notes:</strong> For image based\
        \ tracking you need a webcam. For sound base tracking you need a microphone.\
        \ The requirements are based on desktop systems, not mobile (netbooks, ultrabooks,\
        \ laptops, tablet pc). The mobile versions of processors and graphics adapters\
        \ are not equivalent to the desktop ones. If you have a mobile PC please make\
        \ sure the charger is plugged, you are running on the best graphic adapter\
        \ and in high performance mode. We do not recommend low end integrated graphics\
        \ adapters.</li></ul>"
      recommended: "<strong>Recommended:</strong><br><ul class=\"bb_ul\"><li><strong>OS:</strong>\
