details:
  data:
    about_the_game: "Before using the software, please read the following:<br />\r\
      \n<br />\r\n1.Live3D is a program enabling anyone with a webcam to digitally\
      \ embody awesome characters. It is meant to be an open creation platform so\
      \ everybody can make their own characters, backgrounds or props and import them\
      \ into Live3D.<br />\r\n<br />\r\n2.Live3D has been released or downloaded on\
      \ several platforms, including Steam. You can go to the official website for\
      \ Live3D to gain account opening and package purchase.<br />\r\n<br />\r\n3.Account\
      \ opening and package details<br />\r\n<br />\r\n(1) The free version for new\
      \ users (0$/3 days)<br />\r\n<br />\r\nIncludes functions: basic functions,\
      \ short video, poster/cartoon,custom model<br />\r\n<br />\r\nPermissions: With\
      \ watermark, only for new users, can't be used commercially<br />\r\n<br />\r\
      \n(2) The basic edition (5$/ month)<br />\r\n<br />\r\nIncludes functions: basic\
      \ functions, software capture support, custom resources importing, live broadcast,\
      \ short video, posters/cartoons, custom model<br />\r\n<br />\r\nPermissions:\
      \ individual user or studio use, with watermark<br />\r\n<br />\r\n(3) The enterprise\
      \ edition (Customize the plan according to the needs of the enterprise and then\
      \ negotiate the price)<br />\r\n<br />\r\nIncluded functions: it not only contains\
      \ basic functions (such as live broadcast, short video, poster/cartoon, custom\
      \ resources importing, custom model) but also supports motion capture and enterprise\
      \ customization services.<br />\r\n<br />\r\n<br />\r\nAs for &quot;commercial\
      \ use&quot;, it means that corporate users use Live3D to produce advertising\
      \ or IP content and publish it publicly<br />\r\n<br />\r\n4. How to get the\
      \ Live3D enterprise edition?<br />\r\n<br />\r\nIf you are interested in the\
      \ enterprise edition, want to know more about the Live3D enterprise edition.<br\
      \ />\r\n<br />\r\nPlease find us in the following ways<br />\r\n<br />\r\n(1)\
      \ Contact us by email hello@zingfront.com<br />\r\n(2) Add QQ group '414669952'\
      \ then message group manager"
