details:
  data:
    about_the_game: Welcome to ancient Japan.  <br><br>A virtual reality action experience
      using the HTC Vive<h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>Select
      from 7 authentic stages straight out of ancient Japan, plus...</li></ul><ul
      class="bb_ul"><li>Put your ninja skills to the test in 2 challenging kunai and
      shuriken-only levels!</li></ul><ul class="bb_ul"><li>Slice through anything
      that stands in your way (what, is that a fish!?) to rack up high scores and
      compete against others</li></ul><ul class="bb_ul"><li>Traditional, atmospheric,
      Japanese soundtrack </li></ul><ul class="bb_ul"><li>Battle your way through
      a Japanese castle featuring an epic boss battle</li></ul><ul class="bb_ul"><li>Choose
      from a flame, lightning, or standard katana</li></ul><ul class="bb_ul"><li>Ride
      a wooden boat through an ancient Japanese town, travel through a cherry blossom
      lined field, battle in a bamboo forest, and more!</li></ul><br>Play from a sitting
      or standing position, but c'mon, real Samurai don't sit during battle.<br><br>This
      game is currently only supported with HTC Vive.
