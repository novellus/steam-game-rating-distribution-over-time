    about_the_game: "Imagine you are an alien living in peace and harmony. One perfect<br\
      \ />\r\nthe moon is suddenly invaded by PEOPLE trying to take over your planet!<br\
      \ />\r\nDefend your homeland because of all the forces and do not let the enemy\
      \ break through<br />\r\nProve that you can survive all the trials and save\
      \ the moon !<br />\r\nIn this arcade you will find a lot of exciting levels\
      \ that will not leave indifferent even <br />\r\nthe most demanding fan of the\
      \ game.<br />\r\n<br />\r\nThe game is a shooter with a side view. Your alien\
      \ <br />\r\nlocated on the left side of the screen, it has a gun and a fence.<br\
      \ />\r\nPeople are attacking from the opposite side, <br />\r\nwhich you need\
      \ to kill with a gun (left mouse button) and a flamethrower (right mouse button).<br\
      \ />\r\n<br />\r\nDefeating enemies with a gun is extremely problematic, especially\
      \ at higher difficulty levels.<br />\r\n<br />\r\nFeature of game:<br />\r\n\
      <br />\r\n* Exciting levels that will not make you bored<br />\r\n* High quality\
      \ and beautiful graphics<br />\r\n* Suitable for children and adults<br />\r\
      \n* Great background music"
