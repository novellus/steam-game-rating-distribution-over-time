    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/922810/extras/Game_Description_Banner.png?t=1572691513\"\
      \ /><br><br>As part of an elite team of hopeful heroes, play as Lunaya, the\
      \ naturally talented Knight Captain of Epicton Kingdom, and save it from the\
      \ siege imposed by the Pig\u2019s tribe, who have brought their cooks, the Flies,\
      \ along for the battle.<h2 class=\"bb_tag\">Read the Comic Book</h2>MeatPossible\
      \ is a transmedia project covering different formats such as the graphic novel\
      \ and the video game. Chapter 1.5 tells the side story of the main story plot\
      \ contained in the comic book. The Webtoon/Comic pages show right to the point\
      \ that the game is supposed to continue.<h2 class=\"bb_tag\">Execute Devastating\
      \ Combos</h2>Everytime you remove an obstacle, your chain of combos will be\
      \ increased one by one. Each combo comes with a set of visual animations that\
      \ help you levelling and increasing your score even faster. There are up to\
      \ 10 different animations!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/922810/extras/Gameplay_GIF_01.png?t=1572691513\"\
      \ /><h2 class=\"bb_tag\">Merciless Unique Boss Fights</h2>Build your score an\
      \ strengthen your character, and you will eventually encounter the Pig Bosses.\
      \ Every Pig Boss has their own patterns and traits. Figure out their moves and\
      \ defeat them with no mercy. The more you get through the adventure, the higher\
      \ amount of adrenaline is needed to beat these creatures.<h2 class=\"bb_tag\"\
      >Extra Side Missions &amp; Mini Games</h2>Apart from beating Pig Bosses, you\
      \ will have two side quests to complete. First, accomplish the permanent Objectives\
      \ set in the main menu. Second, complete the random bonus Missions given at\
      \ the start of every round. Last but not least, challenge yourself to various\
      \ Mini Games throughout the journey!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/922810/extras/Gameplay_GIF_02.png?t=1572691513\"\
      \ /><h2 class=\"bb_tag\">Old-School Pixel-Art Visual Style</h2>The game features\
      \ pixel-art old school RPG visuals which increasingly enhance the whole experience\
      \ on a whole. Its retro graphical style will make the likes of hardcore gamers\
      \ and casual users alike.<h2 class=\"bb_tag\">Suitable For Everyone</h2>MeatPossible:\
      \ Chapter 1.5 is suitable for everyone and it is now up to you to save and protect\
      \ the people of the Epicton Kingdom.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/922810/extras/MeatPossible_Pig's_Party.png?t=1572691513\"\
      \ />"
