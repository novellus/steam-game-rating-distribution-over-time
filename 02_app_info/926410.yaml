  data:
    about_the_game: You will almost always take damage from enemies. Almost everything
      around is dangerous. Dodge does not work, if you do not like it - play simple
      stealth games.<br><br>One day the lush forestland was in panic. Animals ran
      like crazy around the forest and bit each other. Little rabit went out of his
      hole and was scared by the chaos around him. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/926410/extras/start_1.png?t=1548862264"
      /><br>During the night he saw a truck with red barrels crash at the edge of
      the forest. Green goo spilled out, the animals went mad and now the forest needs
      to be cleaned from this. The brave little rabbit decided to save the forest
      and its inhabitants. <br><br>This story is about a little rabbit who decided
      to save the forest and faced death. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/926410/extras/start_4_detaltactic.png?t=1548862264"
      /><br>Pixel platformer with hardcore gameplay. Unique soundtrack by DetalTactic.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/926410/extras/start_3.png?t=1548862264"
      /><br>Convenient gamepad and keyboard controls. Shoot at enemies and destroy
      bad guys. Varied levels with final bosses.<br>*French translation by Enzo Doyen<br>*Spanish
      translation by Theanyelpes
