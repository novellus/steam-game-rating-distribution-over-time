details:
  data:
    about_the_game: "On the surface, <strong>You Pilot A Piece Of S***: GAIDEN</strong>\
      \ appears to be a simple two-button sidescrolling shoot 'em up with <strong><i>10\
      \ playable characters</i></strong>, <strong><i>hilarious powerups</i></strong>\
      \ and <strong><i>tons of action</i></strong>. Upon closer inspection however,\
      \ one realizes that this is no mere game but instead a deeply metaphorical,\
      \ spiritual and philosophical study of the human struggle as we navigate the\
      \ often unpredictable and tempestuous waters of life.<br><br>One might ask:\
      \ \u201CIs it possible to confront the things that confront us? Is there no\
      \ separation between well-being and space-time?\u201D Perhaps, the answer to\
      \ that may or may not lie within this &quot;Game&quot;. <br><br>Journey on,\
      \ Sweet Pilgrim, as you guide the brown chain through the crossroads of quantum\
      \ turbulence!<br><br><strong><u>KEY FEATURES:</u></strong><br>- You get to control\
      \ a piece of poop!<br>- It's <i><strong>REALLY</strong></i> cheap!"
