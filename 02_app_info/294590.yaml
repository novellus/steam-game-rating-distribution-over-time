    about_the_game: <strong>Are You Destined to Free your People from the Hands of
      Tyranny?</strong><br><br>The year is 1337. During this, the darkest of ages,
      the bubonic plague was rampant. Kingdoms  rose and fell with every swift blow
      of the sword. The Old Continent was in a state of great upheaval, as English
      kings hastily attempted time and again to uphold their claim to the French throne,
      shaking this fragile kingdom to its very foundation. The hundred years' war
      had been unleashed.<br><br>Relive the most intense battle scenarios of medieval
      Europe in this third-person 3D epic saga. Brandish your sword as you slay enemies
      amidst adrenaline-pumping action while you lead your troops to victory. Acquire
      new weaponry while you advance through eight massively gut-wrenching battle
      scenarios, each packed to the hilt with thousands of enemy troops to slay. Gain
      experience to obtain and unleash ever-more powerful combo attacks to devastate
      your foes. Slowly transform yourself from a single warrior into a forceful military
      leader as you develop and master the art of chivalry and tactical warfare. Become
      the greatest and most inspirational of French leaders by demonstrating your
      leadership abilities while commanding your legions of troops to victory. Tap
      into your arsenal of war machines as you relentlessly tear away at enemy forces.<br><br><strong>Play
      as Joan of Arc</strong><br>Live out the most exciting years in the life of Joan
      of Arc, the ultimate female warrior, in the ultimate epic battles! As you progress
      through her campaigns, other great military medieval leaders will join your
      cause and bring their own unique fighting abilities and characteristics into
      the fray.<br><br><strong>Fight Epic Battles</strong><br>Orchestrate your troops
      through eight massive maps featuring formidable strongholds, lavishly detailed
      cities and myriad landscapes, from rolling hills to thick forests and flowing
      rivers. Experience firsthand the sheer intensity and savage brutality of medieval
      castle sieges brought to life in amazing lifelike 3D.<br><br><strong>Engage
      in Adrenaline-pumping Action</strong><br>Slash and slay enemies from a thrilling
      third-person perspective view. Wield the sword to your advantage by executing
      unique combo attacks with perfect timing to devastate the enemy.<br><br><strong>Acquire
      New Weapons</strong><br>Train yourself to master new fighting techniques to
      unleash your full fighting capabilities, then acquire an increasingly devastating
      arsenal of weaponry  to overwhelm your foes.<br><br><strong>Master Long-Lost
      Skills</strong><br>Demonstrate your  chivalrous aptitude by mastering your timing
      and precision among dozens of unique attack combos. Train yourself to become
      the complete warrior.<br><br><strong>Strategically Command Entire Armies</strong><br>Valiantly
      marshal your troops through the thick of gut-wrenching battles and demonstrate
      your leadership abilities as generalissimo to your troops, country, and king.<br><br><strong>Employ
      Fearsome War Machines</strong><br>Use to your advantage the devastating war
      machines at hand, such as catapult, trebuchet and battering ram to tear down
      castle walls, vanquish enemy fortifications, and instill fear in the eyes of
      your enemies.
