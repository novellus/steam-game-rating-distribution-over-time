    about_the_game: "Etheria is under attack! Build mighty defenses to freeze, burn\
      \ and disintegrate your foes -- then grab a sword and jump into the action!\
      \ Level up a team of heroes, deck them out in loot, and destroy the hordes by\
      \ yourself or in four-player online co-op!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/236110/extras/MainAbout.png?t=1594240299\"\
      \ /><h2 class=\"bb_tag\">Create a Team of Heroes</h2><br>Wizards! Robots! Thieves!\
      \ Recruit a cast of characters to join you on your quest to save Etheria. Each\
      \ hero brings unique abilities and defenses to the battlefield. Swap between\
      \ your heroes on the fly to use all of their tools -- even in combat!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/236110/extras/About_team.gif?t=1594240299\"\
      \ /><h2 class=\"bb_tag\">Build Your Defenses</h2><br>Construct a deadly grid\
      \ of laser beams. Drown your foes in quicksand. Build a wall of flamethrowers\
      \ and watch the world burn, you sicko. A wide variety of defenses are at your\
      \ disposal, and you'll need them all to protect the Eternia Crystals from the\
      \ Old Ones' army.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/236110/extras/About_build.gif?t=1594240299\"\
      \ /><h2 class=\"bb_tag\">Shoot and Loot</h2><br>Leap into battle and get your\
      \ hands dirty! Grab a sword, a bow or a laser shotgun to blast through hordes\
      \ of enemies. As you play, you'll find loot and Shards to equip and customize\
      \ your heroes with. Just beware of the goblin blood. As much as you scrub, the\
      \ smell never goes away.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/236110/extras/About_ShootNLoot.gif?t=1594240299\"\
      \ /><h2 class=\"bb_tag\">See the Sights</h2><br>In your journey, you'll visit\
      \ ancient forests, massive castles, haunted temples, active volcanoes, and a\
      \ surprisingly small number of dungeons for a game named Dungeon Defenders II.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/236110/extras/About_sights.gif?t=1594240299\"\
      \ /><h2 class=\"bb_tag\">Bring a Friend (or 3)!</h2><br>Dungeons aren\u2019\
      t meant to be defended alone! Invite your friends to join you in Etheria for\
      \ four-player online co-op.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/236110/extras/About_friends.gif?t=1594240299\"\
      \ /><h2 class=\"bb_tag\">More Updates on the Way!</h2><br>As we did in Early\
      \ Access, we're going to add more heroes, maps, loot and things to do, and we'll\
      \ continue to listen to you about how to improve Dungeon Defenders II!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/236110/extras/About_updates.gif?t=1594240299\"\
      \ />"
