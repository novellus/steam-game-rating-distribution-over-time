    reviews: "\u201CWhat Trendy seems to be developing is a guided missile aimed straight\
      \ at every gamers pleasure centers. Four-player co-op? Check. Addictive tower\
      \ defense gameplay? Check. Loot and leveling? Check. The potential for infinite\
      \ replay value? Check.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezone.com/previews/dungeon-defenders-ii-preview-now-with-everything\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameZone</a><br><br>\u201CA bigger, better,\
      \ more refined take on the original concept\u2026 from what I\u2019ve seen,\
      \ following their hearts is already paying dividends, and I can\u2019t wait\
      \ to play more Dungeon Defenders 2.\u201D<br><a href=\"http://www.ign.com/articles/2013/10/08/dungeon-defenders-2-follows-its-heart-not-its-wallet\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201COther than The\
      \ Legend of Zelda: The Wind Waker, I can't think of a game that looks more like\
      \ an honest-to-god cartoon.\u201D<br><a href=\"http://www.pcgamer.com/dungeon-defenders-2-hands-on-preview-and-gameplay-video/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br>"
