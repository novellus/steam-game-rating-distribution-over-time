  data:
    about_the_game: "<strong>Play against your friends in this frenzied arena fighting\
      \ game.</strong><br><br>Face off against up to 3 friends locally in this fun\
      \ and frenetic arena fighting game. A single mistake can be fatal, and there\u2019\
      s no room for mercy in Domiverse. Your friends are obstacles you must destroy\
      \ in order to get the power crown. So go for it and become the ultimate champion!<br><br>Play\
      \ as one of Domiverse\u2019s 12 completely crazy heroes. There's Shluuuuups\
      \ the sausage prince with his laser beams, Uzal the karateka starfish, Snakity\
      \ the half-cat half-snake hybrid who\u2019s as cute as it is cruel... The selection\
      \ of fighters is extensive and unique. Discover each character\u2019s special\
      \ abilities and choose the one that best suits your style!<br><br><ul class=\"\
      bb_ul\"><li>Arena fights for 1 to 4 players locally<br></li><li>12 completely\
      \ crazy characters, including 4 to be unlocked<br></li><li>3 competitive multi-player\
      \ modes<br></li><li>Arcade and challenge modes for solo players<br></li><li>Comics\
      \ to unlock</li></ul>"
