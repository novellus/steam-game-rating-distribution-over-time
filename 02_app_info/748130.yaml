    about_the_game: "<h2 class=\"bb_tag\">Sugy the Christmas elf</h2><br>It is Christmas\
      \ time and the snowmen are revolting! <br><br>Christmas is near but the snowmen\
      \ have kidnapped all reindeers. How can the presents reach the children nevertheless?\
      \ Sugy is a clumsy Christmas elf whose job is to gift-wrap the pieces of coal\
      \ for the naughty children. Sugy now, of all Christmas elves, wants to save\
      \ the reindeers and bring them back to the North Pole. Will this go well?<br><br>In\
      \ many mini games Sugy must prove his skills and his bravery to save Christmas.<br><br>Family-friendly\
      \ game:<br><br>Due to the heart-warming story and the easy level of difficulty\
      \ this game is appropiate for children, too.<h2 class=\"bb_tag\">Gameplay</h2><br><ul\
      \ class=\"bb_ul\"><li> sophisticated and new puzzles<br></li><li> no violence,\
      \ suitable for children<br></li><li> varied maps in different climates<br></li><li>\
      \ Playing time 2 - 3 hours<br></li><li> and many more\u2026</li></ul>"
