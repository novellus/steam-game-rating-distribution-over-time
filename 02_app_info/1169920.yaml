    about_the_game: <strong>SafeHome</strong> is a fancy mix of (time-management,
      strategy, hidden object, clicker-shooter and tower defense) genres. <br>A game
      about survival in a post-world with limited time and limited resources. The
      player must be careful with the spending resources for build and upgrade the
      infrastructure of outposts to stay alive until the morning light. Also, the
      player should try to find all the hidden resources in the yard nearby. His chance
      of survival depends on this. <br>The story that begins in an abandoned village
      located 100 kilometers from the big city. The path of three people to this city
      for 5 days and 4 nights, full of danger and hopelessness!<br>Find a safe home
      and try to stay alive until the morning without resources and without hope!<br><br>Visual
      novel from a young storyteller. He is 9 years old. Concept and design are also
      his work.
