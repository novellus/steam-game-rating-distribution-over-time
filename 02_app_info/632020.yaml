    detailed_description: "<h1>New game in development</h1><p><a href=\"https://store.steampowered.com/app/1173170\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1173170</a></p><br><h1>About\
      \ the Game</h1>Necromancer Returns is a turn-based strategy game in which you\
      \ assemble an army and fight hordes of enemies. Peace in a fantasy kingdom has\
      \ been shattered by the return of the Necromancer \u2013 a creature of darkness\
      \ that wishes to enslave all living beings. Assemble the best warriors from\
      \ all over the kingdom and achieve victory in an epic conflict.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/632020/extras/banner_2.gif?t=1603636055\"\
      \ /><br><br>In the Necromancer Returns world, you travel alongside the princess\
      \ of the kingdom, exploring new lands and fighting a variety of opponents, some\
      \ of which may decide to join your army. Every creature possesses special skills,\
      \ opening up opportunities for various battle tactics.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/632020/extras/banner_1.gif?t=1603636055\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2>\u2022 An exciting campaign plot that\
      \ takes you through varied areas<br><br>\u2022 Turn-based combat system<br>\u2022\
      \ Over 20 varied characters that can be upgraded<br>\u2022 Hero leveling and\
      \ skill tree<br>\u2022 Numerous artifacts with unique properties and a spellbook<br>\u2022\
      \ Highly detailed character models and game locations<br>\u2022 Bonus quests,\
      \ dungeons and endless arenas<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/632020/extras/banner_3.gif?t=1603636055\"\
      \ />"
