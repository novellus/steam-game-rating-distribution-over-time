    review: "Finger weg von diesem Spiel! Warum? Es startet nicht einmal (\xFCber\
      \ Steam). Und ich meine mit ruhigem Gewissen behaupten zu k\xF6nnen, dass es\
      \ nicht an mir, der Steam-Plattform oder meinem Rechner liegt.\n\nHabe die R\xFC\
      ckerstattung des Kaufpreises beantragt.\n\nMir ist au\xDFerdem schleierhaft,\
      \ warum mir eine Spielzeit von 12 Minuten angezeigt wird. Wahrscheinlich, weil\
      \ ich die Anwendungsdatei habe so lange laufen lassen, die aber wirklich gar\
      \ nichts bot - buchst\xE4blich nichts, nicht einmal einen wei\xDFen Bildschirm\
      \ oder Fehlermeldungen oder so! - und deren einzige Funktion am Ende darin bestand\
      \ von mir \xFCber den Task-Manager geschlossen zu werden.\n\nPS. Kleine Korrektur:\
      \ Wenn man das Spiel startet, dann erscheint kurz ein Ladebalken. Das war es\
      \ aber auch schon. Mehr passiert nicht."
