    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/440650/extras/LogoNiche_600.png?t=1608603721\"\
      \ /><br><br>Niche - a genetics survival game is a fresh blend of turn-based\
      \ strategy and simulation combined with roguelike elements. <br>Shape your own\
      \ species of cat/fox/bear/dog-like animals based on real genetics. Keep your\
      \ animals alive against all odds, such as hungry predators, climate change and\
      \ spreading sickness. <br>If your species goes extinct the game is lost and\
      \ your evolution needs to start anew.<h2 class=\"bb_tag\">Key Features:</h2><ul\
      \ class=\"bb_ul\"><li>Living, dynamic world to test your survival skills<br></li><li>Breeding\
      \ system based on real genetics<br></li><li>Over 100 genes to shape your species<br></li><li>Procedurally\
      \ generated worlds and animals<br></li><li>Five biomes featuring different predators,\
      \ prey and flora to explore<br></li><li>Game mechanics inspired on population\
      \ genetics</li></ul><h2 class=\"bb_tag\">Games/books that inspired us:</h2><ul\
      \ class=\"bb_ul\"><li>Spore<br></li><li>Don\u2019t Starve <br></li><li>The Creatures\
      \ Series<br></li><li>Warrior Cats</li></ul><h2 class=\"bb_tag\">Educational\
      \ aspects:</h2>While playing Niche, the player is introduced to the scientific\
      \ mechanics of genetics (featuring dominant-recessive, co-dominant inheritance,\
      \ etc). The game also features the five pillars of population genetics (genetic\
      \ drift, genetic flow, mutation, natural selection, sexual selection). All knowledge\
      \ is interwoven with the game-mechanics. This creates the effect of learning\
      \ by playing."
