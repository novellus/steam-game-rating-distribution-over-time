details:
  data:
    about_the_game: "<p>You've been invited back for Season 2! Poker Superstars II\
      \ raises the stakes with more superstars, a bigger tournament and a brand new\
      \ poker AI. Import your own photo into the game and become a Poker Superstar.\
      \ Then get ready to battle through an exciting new tournament structure against\
      \ 15 of poker's top players powered by a 'first of its kind' artificial intelligence\
      \ system that has learned to win by playing millions of simulated tournaments!\
      \ The Superstars are ready to win, are you?</p><span class=\"copyHead\">It contains\
      \ these great features:</span>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li><span class=\"\
      copyHead\">Tougher Challenge!</span> First of its kind artificial intelligence\
      \ system that has taught itself how to play, and how to win.</li>\n\t\t\t\t\t\
      <li><span class=\"copyHead\">Bigger Tournament!</span> You get to play the dynamic\
      \ and competitive tournament right from the TV show.</li>\n\t\t\t\t\t<li><span\
      \ class=\"copyHead\">More Superstars!</span> This time, you are one of 16 Poker\
      \ Superstars.</li>\n\t\t\t\t\t<li><span class=\"copyHead\">Import Your Photo!</span>\
      \ Be the Poker Superstar you know you are and see yourself right in the game!</li>\n\
      \t\t\t\t\t<li><span class=\"copyHead\">Interactive Opponent Pictures!</span>\
      \ Now you get to see the Superstars smile devilishly when they beat you, as\
      \ well as scowl when you beat them!</li>\n\t\t\t\t\t<li><span class=\"copyHead\"\
      >Learn or Master!</span> Game Tips will introduce you to the game while the\
      \ Game Tip button can help you hone your game.</li>\n\t\t\t\t\t<li><span class=\"\
      copyHead\">Amateur or Superstars!</span> Two different levels of challenge let\
      \ you tune the game to the play level you want.</li>\n\t\t\t\t\t<li><span class=\"\
      copyHead\">Player Cards!</span> The game will track all your winnings, flops\
      \ seen %, pots won % and best hands.  So you'll be able to see what kind of\
      \ player you are.</li>\n\t\t\t\t\t<li><span class=\"copyHead\">3 Exciting Game\
      \ Modes!</span> Round lets you play a quick round. Season challenges you to\
      \ win the full tournament. Limit lets you play the set bet amount game found\
      \ frequently in casinos and online.</li>\n\t\t\t\t\t<li><span class=\"copyHead\"\
      >Top Ten Lists!</span> Track your top winnings, top pots and top hands.</li></ul>"
