details:
  data:
    about_the_game: "Wonder Parade revolves around a bunch of cute animals on a\_\
      mysterious\_planet. You will play as their companion, play music with them and\
      \ explore the unknown.<br />\r\n\_<br />\r\n- Cute Art-style<br />\r\nWith a\
      \ lovely art-style that would suit most people's taste, &quot;Wonder Parade&quot;\
      \ takes you on a fresh rhythm game experience. The game also has multiple themes\
      \ that would match the music, Pink Candy, Halloween, Ancient Chinese, and any\
      \ you can think of!<br />\r\n<br />\r\n-\_Excellent Music<br />\r\nA lot of\
      \ songs are from famous composers.<br />\r\nThere will be dozens of music and\
      \ songs made by famous former composers worked for SEGA, KONAMI, TAITO, and\
      \ many other Japanese game companies.<br />\r\n<br />\r\n- Simple Control<br\
      \ />\r\nWonder Parade also has an easy to learn two-button control that would\
      \ make jumping right in fairly simple!\_<br />\r\n\_<br />\r\n- Rich Content<br\
      \ />\r\nNot only the usual challenges and achievements for unlocking, but there\
      \ will also be a fairytale-like story mode for you to go on a trip and get to\
      \ know some more cute buddies.<br />\r\n\_<br />\r\nJoin the lovely animals\
      \ on a trip to\_aspiration!<br />\r\nTwitter\uFF1A@studioQuare"
