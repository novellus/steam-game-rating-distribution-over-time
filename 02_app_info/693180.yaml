    about_the_game: "<strong>No language skills are required to play this game.</strong>\t\
      \   <br>\t\t   <br>An unexpected incident has separated a fawn from his family.\t\
      \   <br>Now he needs to learn how to take care of himself.\t   <br>He has to\
      \ pull through a hard time in hopes that he will find his parents again.\t \
      \  <br>What is waiting for him in this huge unknown world?\t   <br>What tough\
      \ calls is he going to face?\t   <br>\t\t   <br>Features of the Game:\t   <br>-\
      \ the world is divided into different playing areas, depending on the possibility\
      \ to survive\t   <br>- safe places to take a rest so that you can recover your\
      \ health \t   <br>- sources of spring water will save you from constant thirst\
      \ \t   <br>- search for the necessary herb will save you from hunger for a while\
      \ \t   <br>- stones embracing the full power of nature that bring you back to\
      \ life \t   <br>- sudden and sometimes even fatal encounters with other dwellers\
      \ of the world around \t   <br><br>---<br>A piece of advice:<br>Do not come\
      \ close to the edge.<br>The Deer can not keep the balance and falls.<br>---<br>\t\
      \t   <br>What should you do when you are all alone?<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/693180/extras/description.png?t=1531515507\"\
      \ />"
