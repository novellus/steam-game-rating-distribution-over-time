    about_the_game: "<h2 class=\"bb_tag\">When the sun got tired of the humans it\
      \ decided to hide and never rise again\u2026</h2> The darkness awoke the dead\
      \ from their graves. A decade after the sun retreated and twilight engulfed\
      \ the world, an oppressive leader has made being a zombie against the law, their\
      \ very existence is illegal. They are forced to hide in the forest, away from\
      \ dangerous zombie hunters. At night when the hunters retreat into their homes,\
      \ the cold sunless world becomes calm and quiet. A zombie kid called Gloomy\
      \ wanders alone, out of sight\u2026 <strong> This zombie is different.</strong>\
      \ Truth is, he doesn\u2019t feel too comfortable around others of his kind.\
      \ Gloomy is not like other zombies. He has something inside him that we can\u2019\
      t see or understand. <br><strong>But Nature knows he\u2019s special.</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1111620/extras/ge-screenshot-04_344GloomyonCliff.png?t=1606150150\"\
      \ /><h2 class=\"bb_tag\">Unexpected love, a light in the dark...</h2> By unlikely\
      \ chance, or by the mysterious powers of nature, a human girl and a zombie boy\
      \ fall in love. Nena is no ordinary girl. Born in the cold darkness and knowing\
      \ no other way of life, she is the niece of the harsh leader of humankind. But\
      \ Gloomy and Nena care not, and immediately form an irreversible bond, powerful\
      \ enough to bring brightness again to their obscure town. <strong>Can their\
      \ atypical love survive in a world where the living and the dead cannot peacefully\
      \ coexist?</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1111620/extras/ge-screenshot-05_344Uncle_Nena.png?t=1606150150\"\
      \ /><h2 class=\"bb_tag\">Gloomy Eyes is above all a love story and a tale of\
      \ magic</h2>At its core, Gloomy represents all of us. <br><strong>It is a story\
      \ about being different, belonging, and the awkwardness and improbability of\
      \ finding love.</strong> The unlikely connection between Gloomy and Nena transcends\
      \ all loneliness, fear, and bigotry. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1111620/extras/ge-screenshot-03_344LoveAdventure.png?t=1606150150\"\
      \ /><h2 class=\"bb_tag\">Enter a universe of surprising magic and adventure</h2>Delight\
      \ in a miniature, charmingly eerie, spinning world. Narrated by an old grave\
      \ keeper (Colin Farrel), Tahar Rahim (French), Max Riemelt (German), Jorge Drexler\
      \ (Spanish), Jam Hsiao (Mandarin). <strong>This poignant tale of tenderness\
      \ brings magic and light into a land plagued by obscurity.</strong> Gloomy Eyes\
      \ is a three-episode, animated VR-series in 6DoF &amp; 3D real-time.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1111620/extras/ge-screenshot-02_612x344.png?t=1606150150\"\
      \ />"
