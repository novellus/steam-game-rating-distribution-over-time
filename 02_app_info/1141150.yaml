details:
  data:
    about_the_game: 'You are a magician who will protect the castle from the invasion
      of monsters. Manage your resources, Upgrade skills and build the castle, Increase
      your population and prepare to deal with more powerful enemies.<br><br>&quot;The
      Defender: Farm and Castle 2&quot; is a easy game to play and suitable for everyone.
      This game developed from the concept of tower defense, arrow shooting, strategy
      and management system.<h2 class="bb_tag">Monster Shooter</h2>Calculate the trajectory
      of a bullet and shoot monsters from many directions to prevent castle gate from
      monster attacks.<h2 class="bb_tag">Tower Defense</h2>Build turret and cannon
      on the way that the enemy walks in. This will help to attack monsters far from
      the castle.<h2 class="bb_tag">Upgrade Skills</h2>Learn to use new skills for
      defense and attack. Use the skill at the right time will help to protect the
      castle from many monsters.<h2 class="bb_tag">Boss Hunting</h2>Build troops to
      fight with enemies. Defeat the boss hidden in the monster base and and receive
      achievement rewards.'
