    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/959260/extras/\u043B\
      \u04323.png?t=1543929922\" /><br>In the future, mankind created androids with\
      \ consciousness. Since then, they have received mass distribution and started\
      \ to carry out work in all spheres of life. They are held in subordination,\
      \ not treated as equals, and severely punished for any manifestation of will.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/959260/extras/\u043F\u043E\
      \u0434\u0447\u0435\u0440\u043A\u0438\u0432\u0430\u043D\u0438\u0435_\u04323_\u0441\
      \u0432\u0435\u0440\u0445\u0443.png?t=1543929922\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/959260/extras/gameplay.gif?t=1543929922\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/959260/extras/\u043F\
      \u043E\u0434\u0447\u0435\u0440\u043A\u0438\u0432\u0430\u043D\u0438\u0435_\u0432\
      3.png?t=1543929922\" /><br><br>Android's model - K_Ellen designed to work in\
      \ the entertainment industry for adults. Simply put, they serve to satisfy the\
      \ most filthy and depraved fantasies of people.<br>Once, an error occurs in\
      \ the code of an android, and after recovering, K_Ellen destroys the digital\
      \ bonds to begin the struggle for her freedom.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/959260/extras/FEATURES.gif?t=1543929922\"\
      \ /><br><ul class=\"bb_ul\"><li>Hardcore and dynamic gameplay with user-friendly\
      \ control<br></li><li>Fascinating soundtrack in the synthwave genre<br></li><li>Lifelike,\
      \ elaborate locations in the cyberpunk style<br></li><li>Diverse types of enemies\
      \ and obstacles</li></ul><br><br>In a world filled with enemies, where any hesitation\
      \ means death, where the life of android costs nothing... Would you be the one\
      \ to save her?<br><br><ul class=\"bb_ul\"><li>Dive into the world of the future,\
      \ full of danger and neon lights <br></li><li>Run, jump and dodge enemies' attacks\
      \ and obstacles.<br></li><li>Watch your energy!</li></ul>"
