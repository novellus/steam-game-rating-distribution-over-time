    short_description: Dive into an uphill battle in the world which doesn't forgive
      any mistakes. Aspect is an adventure atmosphere featured in a cyberpunk style.
      You will be facing the challenge of rescuing a robot girl from slavery. She
      is alone to fight for freedom. Will you help her?
