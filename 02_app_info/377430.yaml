details:
  data:
    about_the_game: "You wake up with an aching head and the world out of focus. In\
      \ front of you is a man accusing you of being \u201Cfake\u201D. He looks exactly\
      \ like you, down to the last scar and pimple, has the same memories, the same\
      \ voice and the same personality. <br><br>But who is lying and who is telling\
      \ the truth? Who is fake and who is real? <br><br>With over nine different possibilities,\
      \ you can either end up as the tragic hero, the sly villain, or an innocent\
      \ victim. Will you keep your cool or pick a fight? Play through all the endings\
      \ and take a peek at the truth of your demise. <br><br>Whatever action you take,\
      \ ultimately, you must answer the question: \u201CWho is Mike?\u201D <br><br><u>Features\
      \ </u><br><br>Screensize: 1280 x 800 <br>Endings: 9 endings <br>Length: 10,500\
      \ words (approx. 2 hours gameplay) <br>CGs: 22 CGs <br>Genre: Mystery/Thriller,\
      \ Supernatural, Comedy <br>Rating: PG-16+ for Strong Language and Violence"
