details:
  data:
    about_the_game: "The heavy freight second generation Class 56 diesel locomotive\
      \ comes to Train Simulator in BR Sectors livery.<br><br>Built for British Rail\
      \ between 1976 and 1984, the first batch of 30 locomotives were built by Electroputere\
      \ in Romania as a replacement to ageing fleets of first generation locomotives\
      \ such as the Class 37 and Class 47. A further 105 locomotives were subsequently\
      \ built by BREL at Doncaster and Crewe Works, bringing the total fleet of Class\
      \ 56s to enter service to 135.<br><br>Its bodyshell design was based on the\
      \ Class 47 and the Class were the first BR diesel type to be built with air\
      \ train brakes only. Its 3,250 horsepower output enabled a top speed of 80mph\
      \ (129 km/h), and the \u2018Grids\u2019 plied its trade across the British railway\
      \ network at the head of heavy freight services.<br><br>Following privatisation\
      \ of the rail network in 1996, many models passed to private owners. However,\
      \ maintenance needs were high by modern standards, and notwithstanding significant\
      \ investment by private operators, the class could not compete with more modern\
      \ Class 66 in terms of availability or maintenance costs.<br><br>Most locomotives\
      \ were withdrawn by EWS on 31 March 2004, although some were reinstated for\
      \ use on construction trains connected with the LGV East in France; others were\
      \ put into service for private operators such as Fastline and Colas Rail, and\
      \ remain in service today.<br><br>The BR Sectors Class 56 for Train Simulator\
      \ is a former Iron Horse House model, which has been updated to Train Simulator\
      \ standard, including new scenarios and improved exterior modelling. Features\
      \ include cab and instrument lighting, two-tone horn, driver vigilance device,\
      \ engine shut down/start up procedure and slow speed control.<br><br>The locomotive\
      \ is also Quick Drive compatible, giving you the freedom to drive the BR Sectors\
      \ Class 56 on any Quick Drive enabled route for Train Simulator, such as those\
      \ available through Steam. Also included are scenarios specifically for the\
      \ <a href=\"http://store.steampowered.com/app/24083\" target=\"_blank\" rel=\"\
      noreferrer\"  >West Coast Main Line North</a> route (available separately and\
      \ required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2>Four\
      \ scenarios for the West Coast Main Line North route:<br><ul class=\"bb_ul\"\
      ><li>\tTraining: Class 56 Simple Controls<br></li><li>\tTraining: Class 56 Expert\
      \ Controls<br></li><li>\tHeavy Going<br></li><li>\tReady for Repair</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tClass 56 in BR\
      \ Sectors livery<br></li><li>\tEngine start up and shut down procedure<br></li><li>\t\
      Two-tone horn<br></li><li>\tDriver vigilance device<br></li><li>\tSlow speed\
      \ control<br></li><li>\tCab and instrument lighting<br></li><li>\tHAA hoppers<br></li><li>\t\
      Quick Drive compatible<br></li><li>\tScenarios for the West Coast Main Line\
      \ North route<br></li><li>\tDownload size: 206mb</li></ul>"
