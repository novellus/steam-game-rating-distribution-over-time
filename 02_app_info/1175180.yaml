    about_the_game: "\u201C\u5988\u5988\uFF0C\u522B\u8D70\u201D\u662F\u4E00\u6B3E\u5145\
      \u6EE1\u6E29\u99A8\u7684\u60C5\u611F\u6CBB\u6108\u6E38\u620F\uFF0C\u6211\u5E0C\
      \u671B\u5206\u4EAB\u7ED9\u4F60\u5173\u7231\u7238\u7238\u5988\u5988\u7684\u7ECF\
      \u9A8C\uFF0C\u5206\u4EAB\u5982\u4F55\u7232\u4ED6\u4EEC\u5EFA\u7ACB\u8D77\u5065\
      \u5EB7\u3001\u72EC\u7ACB\u7684\u751F\u6D3B\u65B9\u5F0F\u3002\u6211\u4E5F\u975E\
      \u5E38\u5E0C\u671B\u4F60\u7684\u5B69\u5B50\u6765\u4F53\u9A8C\u6E38\u620F\uFF0C\
      \u76F8\u4FE1\u4ED6\u672A\u6765\u4F1A\u66F4\u61C2\u5F97\u5982\u4F55\u7231\u4F60\
      \uFF0C\u7ED9\u4F60\u9700\u8981\u7684\u966A\u4F34~\u8C28\u4EE5\u6B64\u6E38\u620F\
      \u7EAA\u5FF5\u6211\u7684\u5988\u5988\uFF0C\u8BA9\u6211\u4EEC\u518D\u7231\u4F60\
      \u4E00\u6B21~<br />\r\n<br />\r\n\u6E38\u620F\u7279\u8272\uFF1A<br />\r\n\u3010\
      \u521D\u5FC3\u6240\u5411\u3011--<br />\r\n\u8FD9\u53EF\u80FD\u662F\u4F60\u73A9\
      \u8FC7\u7232\u6570\u4E0D\u591A\uFF0C\u4F1A\u7232\u4E4B\u611F\u52A8\u6D41\u6CEA\
      \u7684\u6E38\u620F~<br />\r\n2020\u5E74\uFF0C\u968F\u774080\u540E\u6B65\u5165\
      \u4E0D\u60D1\u4E4B\u5E74\uFF0C\u72EC\u5C45\u4E0E\u7A7A\u5DE2\u7684\u7238\u7238\
      \u3001\u5988\u5988\u603B\u6570\u5C06\u8FBE1.2\u4EBF\u3002<br />\r\n\u5E0C\u671B\
      \u8FD9\u6B3E\u6E38\u620F\u80FD\u5E26\u7ED9\u4F60\u4E00\u4E9B\u5553\u793A\u3001\
      \u4E00\u4EFD\u6696\u6696\u7684\u5206\u4EAB\uFF1B<br />\r\n\u4F60\u4F1A\u66F4\
      \u52A0\u7406\u89E3\u7236\u6BCD\u7684\u5185\u5FC3\u4E0E\u60C5\u611F\uFF0C\u5E2E\
      \u52A9\u4ED6\u4EEC\u5EFA\u7ACB\u5065\u5EB7\u7684\u751F\u6D3B\u6A21\u5F0F\u3002\
      <br />\r\n\u4F60\u7684\u5B69\u5B50\u4F1A\u66F4\u61C2\u4F60\uFF0C\u4E5F\u4F1A\
