    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/726490/extras/1Projection---IndonesiaRunning.gif?t=1602156819\"\
      \ /><h2 class=\"bb_tag\">What is Projection?</h2><i>Projection: First Light</i>\
      \ follows the adventures of Greta, a girl living in a mythological shadow puppet\
      \ world, as she embarks on a journey of self-enlightenment with the assistance\
      \ of legendary heroes from each culture she explores.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/726490/extras/4Projection---Army.gif?t=1602156819\"\
      \ /><h2 class=\"bb_tag\">Art and Music</h2>Accompanied by atmospheric visuals\
      \ and an ethereal soundtrack made with antique instruments used for shadow puppet\
      \ performances, <i>Projection: First Light</i> takes players on an inclusive\
      \ voyage through the history of shadow puppets as it evolves through Indonesia,\
      \ China, Turkey, and 19th century England.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/726490/extras/5Projection---EnglandRunning.gif?t=1602156819\"\
      \ /><h2 class=\"bb_tag\">Gameplay and Mechanics</h2>Early in her expedition,\
      \ Greta takes control of a source of light and learns of her ability to manipulate\
      \ it. Shadows become platforms and walls, other elegant and imaginative solutions\
      \ irradiate puzzles, and enemies can be dispersed \u2013 as Projection: First\
      \ Light explores themes of worldliness, respect and understanding."
