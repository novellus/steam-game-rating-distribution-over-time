    about_the_game: A mini retro pixel metroidvania game.<br><br>Story:<br><br>  500
      years later<br>  Wukong is awake again<br>  In a mechanical maze<br>  Still
      holding his mighty weapon<br>  A MIND LOCKER is put on his head<br>  With 4
      gems on the MIND LOCKER<br>  Wukong is trapped inside the maze<br><br>  The
      only way out of this maze<br>  Is to defeat the masters of the gems<br>  Four
      robots<br><br>  Now<br>  Search for the missing skills<br>  Destroy all robots<br>  Break
      the MIND LOCKER<br>  And be free<br><br>Features:<br><br><ul class="bb_ul"><li>Play
      as Sun Wukong with classic platformer mechanics.<br></li><li>Explore the side-scrolling
      maze with many rooms.<br></li><li>Get experience points by defeat robot enemies.<br></li><li>Awake
      abilities using experience points.<br></li><li>Get skill by discover skill capsules.
