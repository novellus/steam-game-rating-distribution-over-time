    recommendationid: '83961661'
    review: 'It doesn''t matter how short this game is or much it wants to adhere
      to the Metroidvania style, it isn''t fun.


      The graphics in the cutscenes are detailed and vibrant; the graphics in-game
      are minimalist and bland.


      There is hardly any music. The music you do here is minimalist and dull.


      The core game play - the combat and platforming - isn''t good. Your primary
      attack has no range, leaves you vulnerable when you use it, and enemies are
      far too plentiful. For as short as this game is, you will die. Many many times.
      It just isn''t fun. What does this challenge give me? Interesting characters
      and plot development? No. Detailed and varied environments to explore? No. Nothing.
      The "less is more" approach fails with this because this game has nothing in
      it. And I grew up playing 8 bit platformers. This isn''t Rad Gravity or Vice
      or Shadow of the Ninja or Blaster Master. It''s a waste of a dollar.


      Go play Blaster Master Zero. Go play Momodora. Go play The Vagrant. Don''t waste
      your money on this.

      '
