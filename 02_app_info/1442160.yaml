    about_the_game: "<strong>Can you reach all the endings in this suspenseful adventure\
      \ escape game?</strong><br><br>Five girls meet in an isolated underground city.\
      \ As they slay and betray each other, what fate awaits them at the end of their\
      \ journey? Hope? Or despair? Enjoy an immersive story, fully voiced and boasting\
      \ multiple endings!<br>*Character voicing is in Japanese only.<br><br><br>-A\
      \ suspenseful adventure merged with an intense escape game!<br><br>Follow along\
      \ as the earnest young characters engage in a story of labyrinthine suspense,\
      \ while the escape gameplay challenges even the most seasoned of gamers!<br><br>-Seek\
      \ hope but find despair with changing scenarios and characters!<br><br>The stages\
      \ develop along with each character. The same stage can have different puzzles\
      \ and endings depending on the path you've chosen--changes that may mean the\
      \ difference between life and death for the young girls!<br><br><br>-The Story<br><br>Deep\
      \ underground lies an immense living facility: Foundation.<br>When was it built,\
      \ and why? Who, or what, brought its residents there? The truth has faded with\
      \ the years, and its history has sunk into the ocean of time. No one within\
      \ knows of the surface. To the people of Foundation, the underground facility\
      \ is their entire world.<br><br>Then, calamity strikes, changing the fate of\
      \ five young girls.<br><br>Their world is suddenly deserted. Quakes assail the\
      \ underground halls, walls and ceilings collapse, and food and water begins\
      \ to run out. Five girls, the final survivors, must find a way to pull through\
      \ these dire conditions.<br><br>Foundation is on the verge of collapse, and\
      \ the girls face their longest and final trial...<br><br><br>-Voice Actor<br><br>Miki,\
      \ voiced by Kei Shindo\uFF08\u771F\u5802\u572D\uFF09<br>Asuna, voiced by Eri\
      \ Kitamura\uFF08\u559C\u591A\u6751\u82F1\u68A8\uFF09<br>Olga, voiced by Shizuka\
      \ Ito\uFF08\u4F0A\u85E4\u9759\uFF09<br>Chloe, voiced by Yukana\uFF08\u3086\u304B\
      \u306A\uFF09<br>Jitka, voiced by Asuka Ogame\uFF08\u5927\u4E80\u3042\u3059\u304B\
      \uFF09<br><br><br>*The Main Menu and Pause Menu are always in English regardless\
      \ of language selected."
