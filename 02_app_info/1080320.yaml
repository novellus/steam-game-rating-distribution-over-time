      And that''s why I bought this content pack.

      Supporting the developers is always great.

      High quality pictures with a very gud OST.

      There''s also a video bonus, that''s amazing.

      Although this is not exactly my cup of tea.

      I bought it to support the devs, that is all.

      The positive review really seems deserved.'
