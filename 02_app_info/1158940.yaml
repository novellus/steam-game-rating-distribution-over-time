    about_the_game: "<h2 class=\"bb_tag\">An all-new Battle Royale experience!</h2><br>Tired\
      \ of dropping out of the sky or building your own walls? Blazing Sails offers\
      \ a dynamic mix of swashbuckling on dry land and naval combat against enemy\
      \ crews!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158940/extras/ShipBattle.gif?t=1608631665\"\
      \ /><h2 class=\"bb_tag\">Have No Fear!</h2><br>Pirates laugh in the face of\
      \ danger. You\u2019ll keep respawning until your ship has completely sunk. -\
      \ so it pays to take risks and play aggressively right from the start of a match.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158940/extras/ShipDestruction.gif?t=1608631665\"\
      \ /><h2 class=\"bb_tag\">Honor Amongst Thieves</h2><br>Loot supplies, weapons\
      \ and upgrades from the surrounding islands, then quickly teleport back to your\
      \ ship! You can even share your plunder with your crew by dropping it in the\
      \ Loot Deposit!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158940/extras/Looting.gif?t=1608631665\"\
      \ /><h2 class=\"bb_tag\">All for One, One for All</h2><br>Looting is just one\
      \ of the jobs to be divided among the crew - who\u2019s gonna use that wood\
      \ to repair the hull? Who will load the cannons with new ammo? And who will\
      \ navigate and keep the ship out of the dead-zone? You\u2019ll need to communicate\
      \ and cooperate to secure the victory!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158940/extras/Repairing.gif?t=1608631665\"\
      \ /><h2 class=\"bb_tag\">Equip a variety of  legendary pirate arrrms</h2><br>Change\
      \ your playstyle based on the weapons you plunder. Take to the crow\u2019s nest\
      \ with your trusty sharpshooter, or board an enemy ship with the legendary life-stealing\
      \ Sword of the Sea! Like something more explosive? Try the shoulder-cannon or\
      \ fish-launcher. To each their own!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158940/extras/weapons.gif?t=1608631665\"\
      \ /><h2 class=\"bb_tag\">Different Ways to Win</h2><br>Pacifist at heart? It\u2019\
      s possible to win without firing a single shot! Just sneak aboard an enemy ship\
      \ and remove their cork. Just make sure someone\u2019s defending your own vessel\
      \ while you do!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158940/extras/Cork.gif?t=1608631665\"\
      \ /><h2 class=\"bb_tag\">Build-A-Buccaneer</h2><br>No two ships or pirates are\
      \ the same! Show off your booty with a swath of customisable parts, clothing\
      \ and accessories - embroidered jackets, gilded hulls, golden peg legs - you\u2019\
      ll get real fancy, real fast!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158940/extras/Customization.gif?t=1608631665\"\
      \ />"
