    about_the_game: "James Peris is a rookie secret agent who is assigned his first\
      \ mission: find another missing agent. Things are never what they seem, so they\
      \ will gradually get complicated ...<br />\r\n<br />\r\nAn indie graphic adventure\
      \ of humor, cartoon style with classic interactions of objects on screen, a\
      \ variety of original puzzles and original soundtrack. Extras such as wallpapers\
      \ or sketches are included.<br />\r\n<br />\r\n<br />\r\n<br />\r\nNOTE: Contains\
      \ sexual jokes and partial or integral nudes."
