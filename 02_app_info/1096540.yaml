    detailed_description: <h1>XDesktopSoft COLLECTION</h1><p><a href="https://store.steampowered.com/app/967130/XWidget/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/967130/XWidget/</a><br><a
