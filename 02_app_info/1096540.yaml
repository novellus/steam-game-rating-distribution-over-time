      href="https://store.steampowered.com/app/995660/" target="_blank" rel="noreferrer"  id="dynamiclink_2"
      >https://store.steampowered.com/app/995660/</a></p><br><h1>About the Software</h1>XMagicTyping
      is a funny and powerful effect software for typing that displays amazing effects
      when you typing.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Workshop
      supported - one click download or share typing effects.<br></li><li>Many editing
      options - you can change almost every effects.<br></li><li>Support Taskbar transparent<br></li><li>Game
      Mode - will pause effects when you need 100% power for your games.<br></li><li>Optimization
      - reduced equipment requirements. Optimized code created for Low-end devices.<br></li><li>Multi-Language
      - includes 4 languages.<br></li><li>Compatible with other software etc. Wallpaper
      Engine,RainWallpaper</li></ul><h2 class="bb_tag">Unsupported app list</h2><ul
      class="bb_ul"><li>Edge<br></li><li>QQ,TIM<br></li><li>Modern UI App for Win10<br></li><li>Win10
      Startup Menu</li></ul>
