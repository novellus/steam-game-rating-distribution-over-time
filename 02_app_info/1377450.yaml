  data:
    about_the_game: "\u5723\u6B4C\u5FB7\u5609\u7684\u665A\u949F\u662F\u201C\u4E00\u6B3E\
      \u6E38\u79BB\u5728\u68A6\u4E0E\u73B0\u5B9E\u95F4\u7684AVG\u6E38\u620F\u201C\uFF0C\
      \u72EC\u521B\u4E16\u754C\u89C2\u548C\u5206\u955C\u5F0F\u53D9\u4E8B\u8BB2\u8BC9\
      \u8FD9\u4E2A\u547D\u8FD0\u4EA4\u7EC7\u7EA0\u7F20\u7684\u86DB\u7F51\u4E16\u754C\
      \u3002\u800C\u4F60\u5C06\u6210\u4E3A\u4EFB\u4F55\u4EBA\uFF0C\u6216\u8005\u4F60\
      \u53EF\u4EE5\u662F\u4E00\u4E2A\u65E0\u5173\u7D27\u8981\u7684\u4EBA\uFF0C\u4E3B\
      \u89D2\u4F1A\u6709\u7740\u81EA\u5DF1\u7684\u60F3\u6CD5\uFF0C\u4F1A\u505A\u51FA\
      \u81EA\u5DF1\u7684\u9009\u62E9\u3002<br />\r\n\u5E72\u6D89\u547D\u8FD0\uFF0C\
      \u9003\u51FA\u751F\u5929\uFF0C\u552F\u72EC\u6B7B\u4EA1\u4E0D\u53EF\u907F\u514D\
      \u3002<br />\r\n<br />\r\n\u6211\u662F\u97E9\u9709\u9709\uFF0C\u8FD9\u4E00\u7AD9\
      \u5BF9\u5404\u4F4D\u662F\u4E00\u6B21\u5D2D\u65B0\u7684\u65C5\u9014\uFF0C\u4F46\
      \u5176\u5B9E\u8FD9\u662F\u6211\u4EEC\u7684\u521D\u59CB\u7AD9\uFF0C\u5F88\u8363\
      \u5E78\u4E3A\u5927\u5BB6\u4ECB\u7ECD\uFF0C\u6211\u4EEC\u4EE3\u7406\u7684\u7B2C\
      \u4E09\u6B3E\u4EA7\u54C1\uFF0C\u6765\u81EA\u4E8C\u5F8B\u80CC\u53CD\u56E2\u961F\
      \u7684\uFF0C\u300A\u5723\u6B4C\u5FB7\u5609\u7684\u665A\u949F\u300B\u3002<br\
      \ />\r\n<br />\r\n======\u54CD\u5F7B\u4E8E\u73B0\u5B9E\u4E0E\u7406\u60F3\u95F4\
      \u7684\u201D\u665A\u949F\u201D======<br />\r\n<br />\r\n\u201C\u4E00\u6B3E\u6E38\
      \u79BB\u5728\u68A6\u4E0E\u73B0\u5B9E\u95F4\u7684AVG\u6E38\u620F\u201C<br />\r\
      \n\u2014\u2014\u6E38\u620F\u4ECE\u4E1A\u8005\uFF0C\u517C\u804C\u6587\u9752\uFF0C\
      \u4E1A\u4F592B\uFF0C\u81EA\u79F0\u4E2D\u4E8C\uFF0C\u5E74\u8FD1\u4E2D\u5E74\u201C\
      \u7537\u5B69\u201C\u7684\u73A9\u540E\u611F\u3002<br />\r\n<br />\r\n\u4EBA\u4EEC\
      \u5176\u5B9E\u6709\u5F88\u591A\u5171\u540C\u70B9\uFF1A<br />\r\n\u6BCF\u4E00\
      \u4E2A\u6E38\u620F\u4ECE\u4E1A\u8005\u90FD\u6709\u4E00\u4E2A\u4ECE\u96F6\u5F00\
      \u59CB\u7684\u4E16\u754C\u60F3\u8981\u6784\u5EFA\uFF1B<br />\r\n\u6BCF\u4E00\
      \u4E2A\u6587\u827A\u9752\u5E74\u90FD\u6709\u4E00\u6BB5\u5929\u9A6C\u884C\u7A7A\
      \u7684\u6545\u4E8B\u60F3\u8981\u4E66\u5199\uFF1B<br />\r\n\u6BCF\u4E00\u4E2A\
      \u5C11\u5E74\uFF0C\u6216\u8005\u81F3\u6B7B\u4ECD\u662F\u5C11\u5E74\u7684\u7537\
      \u4EBA\u6216\u5973\u4EBA\uFF0C\u90FD\u6709\u4E00\u573A\u5F88\u5192\u9669\u7684\
      \u68A6\uFF0C\u60F3\u8981\u75AF\u72C2\u3002<br />\r\n\u800C\u665A\u949F\uFF0C\
      \u5728\u6211\u4EEC\u770B\u6765\uFF0C\u4FBF\u662F\u8FD9\u4E9B\u5171\u540C\u70B9\
      \u6240\u805A\u96C6\u7684\u4EA7\u7269\uFF0C\u6240\u4EE5\u5728\u8FD9\u91CC\u4F60\
      \u4F1A\u770B\u5230\uFF1A<br />\r\n<br />\r\n\u25B6\u590D\u6742\u5B8F\u5927\u5374\
      \u4E0D\u5931\u7EC6\u8282\u771F\u5B9E\u7684\u4E16\u754C\u89C2\u3002\u539F\u521B\
      \u7684\u6587\u5B57\uFF0C\u53EF\u4EE5\u53D1\u97F3\u7684\u90A3\u79CD\uFF1B\u539F\
      \u521B\u7684\u97F3\u4E50\uFF0C\u53EF\u4EE5\u5531\u51FA\u6765\u7684\u90A3\u79CD\
      \u3002<br />\r\n\u25B6\u201C\u552F\u72EC\u6B7B\u4EA1\u4E0D\u53EF\u907F\u514D\
      \u201D\u7684\u6545\u4E8B\u3002\u5386\u53F2\u518D\u4E00\u6B21\u5FAA\u73AF\uFF0C\
      \u4E03\u4F4D\u201C\u547D\u5B9A\u201D\u7684\u4E3B\u89D2\u76F8\u7EE7\u767B\u53F0\
      \uFF0C\u5C18\u5C01\u4E0B\u7684\u6069\u4EC7\uFF0C\u9ED1\u6697\u4E2D\u5F25\u6F2B\
      \u7740\u9634\u8C0B\uFF0C\u6B7B\u4EA1\u6210\u4E3A\u4F60\u5FC5\u7ECF\u7684\u7F57\
      \u9A6C\uFF0C\u4F60\u53EF\u4EE5\u662F\u65C1\u89C2\u8005\uFF0C\u4E5F\u53EF\u4EE5\
      \u662F\u6BCF\u4E00\u4F4D\u89D2\u8272\u3002<br />\r\n\u25B6\u9887\u5177\u5192\
      \u9669\u7CBE\u795E\u548C\u98A0\u8986\u610F\u5473\u7684\u6E38\u620F\u5236\u4F5C\
      \u3002POV\u5F0F\u4E03\u7EBF\u540C\u5F00\u7684\u53D9\u4E8B\u7ED3\u6784\uFF1B\u6F2B\
      \u753B\u5206\u955C\u5F0F\u7684\u6E38\u620F\u5448\u73B0\uFF0C\u4EE5\u53CA\u70E7\
      \u8111\u5230\u88AB\u4E91\u73A9\u5BB6\u56DB\u5143\u620F\u79F0\u4E3A\u201CAVG\u754C\
      \u9ED1\u9B42\u201D\u7684\u5267\u60C5\u5206\u652F\u3002<br />\r\n<br />\r\n\u8FD9\
      \u4E00\u5207\u7531\u4E00\u7FA4\u201C\u4E1A\u4F59\u201D\u6E38\u620F\u5F00\u53D1\
      \u8005\u5168\u7A0B\u7528\u7231\u53D1\u7535\u6253\u9020\u3002<br />\r\n<br />\r\
      \n\u4ED6\u4EEC\u5F88\u666E\u901A\uFF0C\u4ED6\u4EEC\u53EA\u662F\u6709\u7740\u6BCF\
      \u4E2A\u4EBA\u90FD\u53EF\u80FD\u6709\u7684\u68A6\u60F3\uFF0C\u4F46\u4ED6\u4EEC\
      \u53C8\u5F88\u4E0D\u666E\u901A\uFF0C\u56E0\u4E3A\u4ED6\u4EEC\u5DF2\u7ECF\u82B1\
      \u4E86<br />\r\n2\u5E74\uFF0C\u5E76\u6253\u7B97\u7EE7\u7EED\u518D\u82B11\u5E74\
      \u53BB\u628A\u68A6\u60F3\u4E00\u70B9\u70B9\u5B9E\u73B0\uFF08\u6211\u662F\u4E0D\
      \u662F\u66B4\u9732\u4E86\u4EC0\u4E48\uFF09\u3002<br />\r\n<br />\r\n\u575A\u6301\
      \u4E0E\u8BA4\u771F\u8BA9\u68A6\u60F3\u5F97\u4EE5\u7167\u8FDB\u73B0\u5B9E\uFF0C\
      \u8FD9\u5927\u6982\u662F\u6700\u4FD7\u5957\u7684\u60C5\u8282\uFF0C\u5374\u603B\
      \u662F\u521B\u9020\u51FA\u6700\u7CBE\u5F69\u7684\u6545\u4E8B\u3002<br />\r\n\
      <br />\r\n\u4E5F\u662F\u65C5\u4EBA\u8BA1\u5212\u8FFD\u5BFB\u7684\u6545\u4E8B\
      \u3002<br />\r\n<br />\r\n======\u65C5\u4EBA\u4E0E\u665A\u949F======<br />\r\
      \n<br />\r\n\u5982\u679C\u8BF4\u5927\u5BB6\u4E0E\u65C5\u4EBA\u7684\u521D\u6B21\
      \u9047\u89C1\u662F\u6E90\u81EA\u6CE1\u6CAB\uFF0C\u90A3\u4E48\u65C5\u4EBA\u4E0E\
      \u65C5\u4EBA\u7684\u521D\u6B21\u9047\u89C1\u4FBF\u662F\u6E90\u81EA\u665A\u949F\
      \u4E86\u3002<br />\r\n<br />\r\n\u65F6\u95F4\u9000\u56DE\u52302018\u5E74\u7684\
      \u51AC\u5929\uFF0C\u5730\u5740\u662F\u5317\u4EAC\u67D0\u5927\u5B66\u5916\u9762\
      \u7684\u67D0\u4E2A\u5546\u4E1A\u4E2D\u5FC3\u4E2D\u7684\u67D0\u4E2A\u5496\u5561\
      \u9986\uFF0C\u6211\u7B49<br />\r\n\u5F85\u7740\u4E0E\u201C\u665A\u949F\u201D\
      \u7684\u5236\u4F5C\u4EBA\u67CF\u9510\u7684\u7B2C\u4E00\u6B21\u89C1\u9762\u3002\
      <br />\r\n\u4E00\u5411\u76EE\u7684\u6027\u660E\u786E\u7684\u6211\u5C11\u89C1\
      \u7684\u6709\u4E9B\u8FF7\u832B\uFF0C\u8FD9\u4F1A\u662F\u4E00\u6B3E\u5B8C\u5168\
      \u514D\u8D39\u7684\u6E38\u620F\uFF0C\u6211\u6765\u4E4B\u524D\u4FBF\u5DF2\u7ECF\
      \u77E5\u9053\u4E86\uFF0C<br />\r\n\u4F46\u6211\u8FD8\u662F\u4EE5\u4E00\u4E2A\
      \u53D1\u884C\u5546\u7684\u8EAB\u4EFD\u5B89\u6392\u4E86\u8FD9\u6B21\u4F1A\u9762\
      \uFF0C\u6240\u4EE5\u6211\u671F\u5F85\u4EC0\u4E48\u5462\uFF1F<br />\r\n\u201C\
      \u6216\u8BB8\u6211\u80FD\u8BF4\u670D\u67CF\u9510\u6536\u8D39\uFF1F\u201D<br\
      \ />\r\n<br />\r\n\u6211\u5F53\u7136\u6CA1\u6709\u8BF4\u670D\uFF0C\u6211\u751A\
      \u81F3\u6CA1\u6709\u5F00\u53E3\uFF0C\u5E76\u975E\u6CA1\u6709\u65F6\u673A\uFF0C\
      \u5B9E\u9645\u5728\u6574\u6574\u4E00\u4E2A\u4E0B\u5348\u7684\u804A\u5929\u4E2D\
      \uFF08\u6BD4\u6211\u9884<br />\r\n\u60F3\u7684\u8981\u957F\u5F88\u591A\uFF09\
      \uFF0C\u6211\u5176\u5B9E\u6709\u5F88\u591A\u6B21\u53EF\u4EE5\u5C06\u8BDD\u9898\
      \u5F15\u5411\u5546\u4E1A\u5316\uFF0C\u4F8B\u5982\u5F53\u5979\u8BF4\u5230\u81EA\
      \u5DF1\u627E\u4EBA\u5F55\u97F3\u4E50\u627E<br />\r\n\u4EBA\u914D\u97F3\u771F\
      \u7684\u597D\u4F24\u65F6\uFF0C\u4F8B\u5982\u5F53\u5979\u8BF4\u5979\u53EA\u662F\
      \u5E0C\u671B\u66F4\u591A\u4EBA\u80FD\u770B\u5230\u8FD9\u90E8\u4F5C\u54C1\u65F6\
      \uFF0C\u6211\u5F53\u7136\u53EF\u4EE5\u8BF4\uFF0C\u5982\u679C<br />\r\n\u4F60\
      \u505A\u4ED8\u8D39\uFF0C\u54EA\u6015\u662F\u5F88\u826F\u5FC3\u7684\u90A3\u79CD\
      \uFF0C\u8FD9\u4E00\u5207\u5C31\u6709\u5F88\u591A\u7A7A\u95F4\u53EF\u4EE5\u53BB\
      \u8FD0\u4F5C\u3002<br />\r\n<br />\r\n\u4F46\u6211\u6CA1\u6709\uFF0C\u5E76\u975E\
      \u56E0\u4E86\u4EC0\u4E48\u7279\u795E\u5723\u7279\u5D07\u9AD8\u7684\u539F\u56E0\
      \uFF0C\u53EA\u662F\u56E0\u4E3A\u5FD8\u4E86\u3002<br />\r\n<br />\r\n\u5F53\u6211\
      \u542C\u7740\u67CF\u9510\u8BF4\u665A\u949F\u521B\u4F5C\u7684\u8D77\u6E90\uFF0C\
      \u542C\u7740\u5979\u63CF\u7ED8\u4E8C\u5F8B\u80CC\u53CD\u7684\u4E16\u754C\u89C2\
      \uFF0C\u542C\u7740\u5979\u505A\u5267\u672C\u505A\u811A\u672C\u505A\u7A0B\u5E8F\
      \u505A\u7F8E\u672F\u751A\u81F3\u8FD8\u505A\u6B4C\u66F2\u5C0F\u6837\uFF0C\u542C\
      \u7740\u5979\u8BF4\u7814\u7A76\u751F\u6BD5\u4E1A\u540E\u6253\u7B97\u627E\u4E2A\
      \u6E05\u95F2\u7684\u5DE5\u4F5C\u8FD9\u6837\u4FBF\u6709\u65F6\u95F4\u628A\u665A\
      \u949F\u5B8C<br />\r\n\u6210\uFF08\u540E\u6765\u5979\u771F\u7684\u8FD9\u4E48\
      \u505A\u4E86\uFF0C\u53EA\u662F\u6E05\u4E0D\u6E05\u95F2\u53EF\u80FD\u503C\u5F97\
      \u8BA8\u8BBA~\uFF09<br />\r\n<br />\r\n\u6211\u5728\u67CF\u9510\u7684\u795E\u60C5\
      \u4E2D\u611F\u53D7\u5230\u4E00\u79CD\u5174\u594B\uFF0C\u8FD9\u79CD\u5174\u594B\
      \u548C\u6211\u8FD9\u51E0\u5E74\u5728\u6E38\u620F\u884C\u4E1A\u4F53\u4F1A\u5230\
      \u7684\u5404\u79CD\u5174\u594B\u90FD\u4E0D\u540C\uFF0C\u5374\u662F\u548C\u6211\
      \u6700\u521D\u5BF9\u4E8E\u6E38\u620F\u884C\u4E1A\u5E7B\u60F3\u65F6\u7684\u5174\
      \u594B\u6709\u4E9B\u8BB8\u7C7B\u4F3C\u3002<br />\r\n\u51E0\u5E74\u8FC7\u53BB\
      \uFF0C\u6B64\u65F6\u7684\u6211\u4ECD\u65E7\u70ED\u7231\u8FD9\u4E2A\u884C\u4E1A\
      \u7684\u70B9\u6EF4\uFF0C\u4F46\u6211\u5374\u5F88\u4E45\u6CA1\u6709\u518D\u611F\
      \u53D7\u5230\u90A3\u79CD\u5174\u594B\u3002<br />\r\n<br />\r\n\u4E8E\u662F\uFF0C\
      \u6211\u88AB\u8BF4\u670D\u4E86\uFF0C\u7B2C\u4E00\u6B21\u60F3\u505A\u70B9\u6253\
      \u7834\u5E38\u89C4\u7684\u4E8B\u60C5\u3002<br />\r\n<br />\r\n\u4E00\u5E74\u4E4B\
      \u540E\uFF0C\u6709\u4E86\u65C5\u4EBA\u8BA1\u5212\uFF0C\u4E00\u4E2A\u5B9A\u4F4D\
      \u4E8E\u53D1\u884C\u7CBE\u54C1\u5185\u5BB9\u7684\u6E38\u620F\u54C1\u724C\u3002\
      <br />\r\n\u6BCF\u4E00\u6BB5\u6E38\u620F\u90FD\u662F\u4E00\u6BB5\u65C5\u7A0B\
      \uFF0C\u5BF9\u4E8E\u5C55\u5F00\u8FD9\u6BB5\u65C5\u7A0B\u7684\u521B\u4F5C\u8005\
      \u6211\u4EEC\u62B1\u6709\u5C0A\u91CD\u548C\u656C\u4F69\u4E4B\u5FC3\u3002<br\
      \ />\r\n\u6240\u4EE5\u9075\u4ECE\u67CF\u9510\u4EE5\u53CA\u4E8C\u5F8B\u80CC\u53CD\
      \u5C0F\u4F19\u4F34\u4EEC\u7684\u610F\u613F\uFF0C\u300A\u5723\u6B4C\u5FB7\u5609\
      \u7684\u665A\u949F\u300B\u5C06\u4F1A\u662F\u4E00\u6B3E\u5355\u7EAF\u7684<br\
      \ />\r\n<br />\r\n\u514D\u8D39\u6E38\u620F<br />\r\n<br />\r\n\u8FD9\u6216\u8BB8\
      \u4E0D\u591F\u6548\u7387\u6700\u4F18\u548C\u7ED3\u679C\u6700\u5927\u5316\uFF0C\
      \u4F46\u8FD9\u771F\u7684\u5F88\u6709\u610F\u601D\uFF0C\u4E0D\u662F\u4E48\uFF1F\
      <br />\r\n<br />\r\n======\u524D\u65B9\u5230\u7AD9\uFF1A\u5723\u6B4C\u5FB7\u5609\
      \u7684\u665A\u949F======<br />\r\n<br />\r\n\u56DB\u5143:\u4ECA\u5929\u662F\u4EC0\
      \u4E48\u65E5\u5B50\u554A\uFF1F<br />\r\n\u5305\u5927\u4EBA\uFF1A\u73A9\u5BB6\
      \u70B9\u9884\u7EA6\u7684\u65E5\u5B50<br />\r\n\u97E9\u9709\u9709\uFF1A\u522B\
      \u6363\u4E71\u554A\uFF01\u665A\u949F\u7684\u4E16\u754C\uFF0C\u5C31\u662F\u5728\
      12.5\u65E5\u5C55\u5F00\u7684\uFF0C\u4E5F\u53EF\u4EE5\u8BF4\u8FD9\u4E2A\u65E5\
      \u5B50\u662F\u65C5\u9014\u5F88\u6709\u610F\u4E49\u7684\u7EAA\u5FF5\u65E5\u3002\
      <br />\r\n\u6E38\u620F\u7684\u4E0A\u67B6\u901A\u5E38\u4E5F\u9075\u5FAA\u7740\
