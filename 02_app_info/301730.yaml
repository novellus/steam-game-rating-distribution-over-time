    about_the_game: The Kingdom of Fairbridge was saved, this time.  While this battle
      is over in your favor, the war continues.  Goblins, Orcs and Troll troops have  regrouped
      in the mountains and prepare for the next brutal onslaught.  The kingdoms best,
      finely crafted Dwarven weapons are now at your disposal.  In your hands, this
      legendary arsenal's special powers may be able to finally defeat this relentless
      enemy. <br><br>Use your towers weapons and command your warriors to push the
      invading Goblin lead troops out of the Kingdom while finding the secret of their
      strength.    <br><br>Take the battle from the castle walls to the mountains,
      caves and desert valleys that surround the kingdom.    Choose your defensive
      strategy by placing your specialized dwarven weapons around the battle field.  Upgrade
      and improve your weapons as you journey deeper into the homeland of the goblins
      and a cadre of nefarious underworld dwellers.   Turn the tide of battle as the
      dwarven commander by using explosive charges, bindinding advancing enemies or
      sound the battle cry to increase your armies strength. <br><br><strong><h2 class="bb_tag">Key
      Features</h2></strong><br><br><ul class="bb_ul"><li>  An easy to pick up introduction
      to tower defense <br><br></li><li>  Hand drawn scenes and animations <br><br></li><li>
      32 tower upgrades including uber towers with special abilities <br><br></li><li>
      30 enemy types, from the goblin horde to the flying undead <br><br></li><li>
      12 map campaign to save the kingdom plus 2 battle maps once the campaign is
      completed </li></ul><br>Experience the FULL thrilling power of the Dwarven mercenary
      force on your PC!
