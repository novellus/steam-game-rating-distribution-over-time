    about_the_game: "You wake up in your cell. Your name, Cyr, is the only memory\
      \ you have left. Why are you alone? What happened to you?<br />\r\nThe Ninth\
      \ Way is an action game with an eye on tactics which will accompany you on a\
      \ journey of magic, intrigue and mystery.<br />\r\nThe game revolves around\
      \ 9 basic elements (at first you will recognize fire, water, air and earth).\
      \ With a cel-shading graphic filter, it's a lightweight low-poly product. <br\
      \ />\r\nThe player's creativity is the central element of the gameplay: you\
      \ will be able to combine the elements at your disposal to create new powerful\
      \ spells and conjurations in your fight against both neutral and elemental enemies.<br\
      \ />\r\nWill you be able to recover Cyr's memories? What is happening to the\
      \ inhabitants of the fire continent?<br />\r\nMost of all, why are we all confined\
      \ inside a Magic Academy?<br />\r\n<br />\r\nThe game is still in development\
      \ and is in &quot;coming soon&quot; mode because we would like to involve players\
      \ and lovers of the genre in the development phase of single player mechanics,\
      \ in order to launch the p2p mode as soon as possible.<br />\r\nWe therefore\
      \ hope to see you active in the forum together with our team.<br />\r\n<br />\r\
      \nFor the Demo version, you can play with only 2 elements and its interactable."
