details:
  data:
    about_the_game: "Winter has arrived in a land where Flop fish live.<br />\r\n\
      Now they need to swim to a island in the hot climate to escape the cold.<br\
      \ />\r\nThis is not a easy task, as the seas offers many dangers.<br />\r\n\
      <br />\r\nUsing just one button you can control the fish by the seas. <br />\r\
      \nEat cherries so they do not get tired. <br />\r\nCollect rubies to buy maps,\
      \ because Flop need many maps to get to the destination he wants. <br />\r\n\
      Dodge the dangers of the sea.<br />\r\n<br />\r\nIt is possible to play using\
      \ mouse, keyboard or gamepad.<br />\r\nAnd four people simultaneously."
