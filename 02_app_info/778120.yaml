    about_the_game: "Take control of a deadly spacecraft to destroy hordes of vicious\
      \ enemies from faraway galaxies in arcade shooter <i>Hyperbolic Ignition</i>.\
      \ With 360 degrees of movement and combat, drift through the pitch-black void\
      \ of space amidst the debris and explosions of fallen foes. As the last known\
      \ survivor of their race without a place to call home, resist the ongoing pursuit\
      \ of hostile adversaries. Become the fierce fighter pilot known only in fantasies.<br><br><strong>Gripping\
      \ Space Action</strong> \u2013 Utilizing 15 different possible weapon combinations\
      \ from 8 different weapon types, tailor your arsenal to best suit the situation\
      \ and towards your desired play-style. Each of the 4 areas presents a unique\
      \ combat style that will force you to adapt.<br><br><strong>Swarming Enemies\
      \ and Projectiles</strong> \u2013 21 unique enemies, including 4 powerful bosses,\
      \ with their own movement patterns and weaponry, quickly fill the player\u2019\
      s view with danger. Swift maneuvering, precise timing, and aggressive counterattack\
      \ by the player are key to overcoming their onslaught.<br><br><strong>Infinite\
      \ Hard Mode</strong> \u2013 After defeating normal mode, unlock an endless challenge\
      \ to test one\u2019s true ability. In this mode, players must survive while\
      \ defeating enemies that increase in numbers to achieve the highest score and\
      \ rank on the leaderboards."
