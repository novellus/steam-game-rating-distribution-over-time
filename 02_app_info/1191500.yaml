    about_the_game: "<strong>The world of Rund lies in ruins.</strong><br><br>Devastated\
      \ by the wars of the power-hungry arch-mages of the past, Rund takes its first\
      \ steps towards recovery under the guidance of the brilliant Emperor \u2013\
      \ popular with both the lords and the generals.<br><br>The Emperor's First Legion\
      \ prepares its largest military campaign in the Wild Lands that will see the\
      \ surviving non-humans of Rund either eliminated or driven deep into the east,\
      \ towards the uninhabitable Distorted Lands that bleed Chaos.<br><br>The Inquisition,\
      \ meanwhile, already wages another kind of campaign. Entrusted with preventing\
      \ the threat that rebellious mages may pose to the Empire, it identifies those\
      \ who possess magic power and confines them to the Sanctuaries for the Corrupted.\
      \ There, the captive mages are allowed to cast their spells \u2013 strictly\
      \ for the benefits of the state.<br><br><strong>The people of Rund are the race\
      \ of survivors.</strong><br><br>Hardened by difficult weather and challenged\
      \ by aggressive fauna, the villagers and the townsfolk of Rund share the same\
      \ dream: to have food on their tables, a roof over their heads, and a high wall\
      \ around their homes.<br><br>The hardworking population loves the Emperor and\
      \ his soldiers, hates the lords and their tax collectors and tries to stay away\
      \ from the Inquisition and its spies. As to the mages, people both fear and\
      \ loathe them, for seeing the destruction unleashed in the past there is little\
      \ doubt about the threat that they pose for the future. <br><br>As just a few\
      \ travellers make the trek into the eastern regions, people don't spend too\
      \ much time thinking about the sentient non-human that dwell there. The stories\
      \ about them are too wild to be believed, and too unpleasant to be shared around\
      \ the table. It's only on the borderlands that people still have occasional\
      \ dealings with these races.<br><br><strong>The mages dream of freedom.</strong><br><br>For\
      \ years, mages at the Sanctuaries have been peering over the old books and scrolls,\
      \ trying to recover the forbidden knowledge of the past that would give them\
      \ their freedom back \u2013 until one of them succeeded and opened the portal\
      \ into the heart of the Wild Lands. <br><br>There, the mage took over the abandoned\
      \ Spire of Sorcery, a place built in the earlier era to amplify its inhabitant's\
      \ arcane powers.<br><br>Summoning fellow disciples to explore the region, the\
      \ mage now has a lot to reckon with. As powers converge, it seems like everyone\
      \ wants to cut a deal with the new master of the Spire \u2013 or destroy him,\
      \ if they can't...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1191500/extras/mushroomeater.png?t=1608801479\"\
      \ /><br><br><strong>Spire of Sorcery is now in Limited Early Access on Steam.</strong><br><br>Spire\
      \ of Sorcery is designed and developed by the team behind the digital board\
      \ game <a href=\"http://store.steampowered.com/app/369990/Gremlins_Inc/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Gremlins, Inc.</a>. Our vision for Spire of Sorcery\
      \ is that of a game where multiple simple mechanics combine into complex game\
      \ experiences."
