  data:
    about_the_game: "<strong>EVERY SINGLE ROBOT SHARES LINKED CONTROLS!</strong><br><br>Dodge\
      \ flamers breathing scorching fires and deactivate paralyzing Tesla machines\
      \ as you guide wacky robots trapped in treacherous labyrinths to the exit! Plan\
      \ every escape with precision and execute each action with cautiousness as the\
      \ synchronized movement of the robots hinders a simple plan! Unravel over 100\
      \ levels of challenging robotic fun in this unique and quirky puzzler! <br><br><strong>COMPETE\
      \ OR CO-OPERATE WITH BUDDIES</strong><br><br>Join forces with a buddy and use\
      \ each other\u2019s robots to help one another escape from these obstacle-ridden\
      \ mazes in Co-op Mode! Be careful! As soon as one robot goes astray it\u2019\
      s GAME OVER for the both of you! <br><br>And if you're feeling a little competitive,\
      \ then take the logic battle to a whole new level and fight it out to the finish\
      \ line in Compete Mode! Race on two identical but separate maps and test each\
      \ other\u2019s quick-thinking skills to see whose robots will escape the maze\
      \ first all in one piece! <br><br><strong>UNLEASH YOUR CREATIVITY</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/284200/extras/Steam_editor.jpg?t=1572363393\"\
      \ /><br><br>Step into the shoes of the developers and become the brain behind\
      \ the puzzles with the additional feature of Map Editor. Utilize all elements\
      \ and objects, select from different worlds and then upload your master creations\
      \ online to share with the rest of the Robot Rescue community for even more\
      \ puzzles to crack! <br><br>The Palace of Wisdom:<br><i>\u201CFor those looking\
      \ for a challenging brain teaser with a unique twist, look no further.\u201D\
      </i><br><br>GertLushGaming:<br><i>\u201CIt is worth its price and you can get\
      \ a lot of pad smashing, swear word creating fun out of it. Worth a look for\
      \ sure.\u201D</i><h2 class=\"bb_tag\">FEATURES</h2><br><ul class=\"bb_ul\"><li>\
      \ Unique mechanics with simultaneous control over ALL robots<br></li><li> Over\
      \ 100 mind-bending levels in three tantalizing worlds!<br></li><li> Beautiful\
      \ bright graphics designed for 1080p<br></li><li> One-Player and Two-Player\
      \ modes (compete or co-op)<br></li><li> Map editor with online sharing, compatible\
      \ with PSN<br></li><li> Steam Leaderboards, Achievements &amp; Trading Cards!<br></li><li>\
      \ Full controller support</li></ul>"
