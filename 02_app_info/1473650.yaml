    about_the_game: A daring wanderer wields his weapons in real-time battles through
      his quest into the unknown.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1473650/extras/Video_20-11-28_15-05-41.gif?t=1609945869"
      /><h2 class="bb_tag"><strong>Game Features:</strong></h2><ul class="bb_ul"><li>
      Explore a abandoned mega structure where mutant creatures have taken over.<br></li><li>
      Survive by collecting energy from your enemies and plundering chests.<br></li><li>
      Solve a series of puzzles as you progress on your journey.<br></li><li> Minimalist
      retro look in stylized pixel art graphics.</li></ul>
