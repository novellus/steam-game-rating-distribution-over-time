    short_description: 'Love taking things apart? Seeing how things work? Destroying
      stuff? Shooting stuff with a shotgun or rocket launcher? This game lets you
      do so in the ultimate destruction experience! Disassembly 3D: Ultimate Stereoscopic
      Destruction simulates the experience of taking everyday objects apart in virtual
      reality.'
