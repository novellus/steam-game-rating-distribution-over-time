  data:
    about_the_game: 'Love taking things apart? Seeing how things work? Shooting stuff
      with a shotgun or rocket launcher? This game lets you do so in the ultimate
      destruction experience!<h2 class="bb_tag">DISASSEMBLE</h2>Disassembly 3D: Ultimate
      Stereoscopic Destruction simulates the experience of taking everyday objects
      apart. Remove screws, bolts, nuts and every single part with your tools and
      bare hands. All fully interactive with realistic disassembly physics! Weapons
      mode unlock as you complete levels for more destructive fun!<h2 class="bb_tag">DESTROY</h2>Shoot
      a TV with a shotgun, blow up your computer, smash stuff with a hammer, and much
      more. High performance bullet holes with precision calculated ballistics, trajectory,
      penetration, deflection and tumbling. Full sandbox mode allows you to build
      structures, spawn in vehicles, weapons and bombs, place and pose mannequins.
      Shooting things has never been more satisfying!<h2 class="bb_tag">EXPERIENCE</h2>Drive
      cars and a tank, fly a helicopter and fighter jet, experience a plane crash,
      dive underwater in a submarine, sail and sink with the Titanic, orbit the Earth,
      ride an elevator, cook food, make coffee, and much more! Experience everything
      in this game!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> 51 objects
      ranging from furniture, appliances, electronics, to the super jumbo A380! Modelled
      in extreme detail, right down to the final screw! <br></li><li> True 3D bullet
      holes with actual depth, enhanced sounds, debris and slow motion!<br></li><li>
      High performance precision calculated bullet ballistics, trajectory, penetration,
      deflection and tumbling!<br></li><li> Sandbox mode - freedom to build and destroy
      anything you want! <br></li><li> Realistic physics - touch and drag parts to
      disassemble, move or drop them! <br></li><li> Interactive objects - Drive cars
      and ships, fly planes and helicopters, operate a coffee machine, spin a fidget
      spinner, and much more! <br></li><li> Realistic destruction - weapons becomes
      unlocked once you successfully disassemble an object. Place bombs then blow
      things up in slow motion ''bullet'' time! <br></li><li> Stereoscopic 3D mode
      - glasses free! wiggle, parallel eye, cross eye and SBS modes! Compatible with
      most 3D viewers and 3D TVs!<br></li><li> High replay value - explore alternate
      ways to disassemble an object, or just blow it up for the fun of it! <br></li><li>
      Ultimate Quality setting with HDR, SSAO, FXAA &amp; Bloom effects! Exclusive
      to the Steam version!<br></li><li> Supports all screen resolutions and all orientations!
      4K with ultra-high resolution textures! </li></ul><h2 class="bb_tag">List of
      objects</h2><ul class="bb_ul"><li> Sidetable, Lamp, Speaker <br></li><li> Pocket
      Knife, Microscope, Antique Car <br></li><li> Robot, Safe, Bicycle <br></li><li>
      Chair, Water Heater, House <br></li><li> Hard Disk, Blender, Coffee Machine
      <br></li><li> Sink, Lego Van, Hellfire Missile <br></li><li> Screw Driver, Rice
      Cooker, Titanic <br></li><li> Phone, Jig saw, Car <br></li><li> Toaster, Coffee
      Grinder, Airplane <br></li><li> Flashlight, Elevator, Train<br></li><li> Tablet,
      DVD Player, Skyscraper<br></li><li> Toilet, Telescope, Tank<br></li><li> Hair
      Dryer, Computer, Space Station<br></li><li> Drone, Hoverboard, Helicopter<br></li><li>
      Controller, TV, Submarine<br></li><li> Fidget Spinner, Claw Machine, F1 Car<br></li><li>
      Toothbrush, Microwave, Fighter Jet<br></li><li> More to be added in future updates</li></ul><h2
      class="bb_tag">Unlockable weapons and tools</h2><ul class="bb_ul"><li> Classic
      Bomb<br></li><li> Handgun<br></li><li> Shotgun<br></li><li> Grenade<br></li><li>
      Assault Rifle<br></li><li> C4 Explosive<br></li><li> Rocket Launcher<br></li><li>
      X-ray glasses<br></li><li> Part finder<br></li><li> Mannequin<br></li><li> More
      to be added in future updates</li></ul>'
