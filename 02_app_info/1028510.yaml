    about_the_game: '<strong>BEFORE YOU BUY: Please note that this game is in Early
      Access and it will possibly have some bugs that may affect the gameplay. </strong><br><br>Nendhir,
      a mysterious and savage world filled with conquest and magic, where the two
      factions; Valfalk and Morsath battle for dominance over the vast lands and continents.<br><br>Valfalk,
      a union between the vikings of Hjyndall and the barbarians of Gulskir control
      the northern lands of Nendhir.<br><br>Morsath, a pact between the Kingdom of
      Edaria, the Kingdom of Drosus and the Empire of Coria, control the central lands
      of Nendhir and lead the crusades against Valfalk.<br><br>But as the two factions
      wage war against each other, the dark powers are rising in the shadows.<br>In
      the south, the arrival of the Cult of Voxyx has awakened the ancient dark lords
      once again.<br>Far in the west, at the heart of the swamplands of Khordof, the
      mighty dragon Yddrad threatens to engulf the world in flames.<br><br>It is up
      to you as a mercenary to chooce your own fate. Help your faction to conquer
      new lands and together you will face the shadows that the night brings.<h2 class="bb_tag">About
      Past Fate</h2><br>Past Fate is an open world MMORPG where the players freedom
      is the key element. You can explore the huge world and its continents and islands.
      Sail the treacherous seas to explore the world and recruit your own crew to
      assist you in naval combat. Hire and train mercenaries and soldiers to help
      your kingdom in the time of war. Find secrets, treasures and mysteries to aid
      you in your journey. Practice to become the crusader and smite down your enemies
      or find how to wield more darker powers to hunt your prey during the night.
      What is your fate?<h2 class="bb_tag">Exploration</h2><br>The land in Past Fate
      is huge. You can build your own ship and sail the seas to explore different
      continents and islands. Find kingdoms to trade your goods or to buy supplies
      for your journey, unite with your friends and explore dungeons to banish strong
      enemies and pillage their treasures or form a group to set in to find and defeat
      legendary ancient creatures.<h2 class="bb_tag">Conquer</h2><br>Hire mercenaries
      and gather your soldiers to conquer the enemy lands to yourself.<h2 class="bb_tag">Defend
      Your Kingdom</h2><br>Kingdoms will crumble as other players can attack and break
      your buildings in hopes to conquer your lands. Defend your kingdom by hiring
      mercenaries and soldiers and protect your land at all cost.<h2 class="bb_tag">Slay
      powerful enemies</h2><br>Banish strong enemies and pillage powerful treasures
      from dungeons. Form a group to find and defeat ancient creatures across the
      world<h2 class="bb_tag">Beware the Night</h2><br>The night can be deadly as
      players who wield the dark magic can use it to their advantage to turn into
      a hulking beast to hunt their prey.<h2 class="bb_tag">Conquer the Sea</h2><br>Past
      Fate will be introducing Naval Combat where you will purchase, upgrade and control
      your ships. Release your inner pirate and fight your enemies in the open waters!
      You also have the ability to hire your own crew to help you against your enemies.<br><br>These
      crew members will include archers, mages and cannoneers to damage the enemy
      ships crew and hull. Prefer melee? You can jump on the enemy ship and show them
      your swordsmanship...or crush them with your warhammer if you prefer strong
      heavy attacks.'
