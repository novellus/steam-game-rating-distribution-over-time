    about_the_game: "There are many strangely shaped structures in this region where\
      \ eternity is covered with fog. You don't know how you got here. There is a\
      \ scary stone and a magical door before your eyes.<br />\r\n<br />\r\nRelaxing\
      \ music, simple gameplay, nice graphics ... You can pass the parkours by running\
      \ or jumping. There is no time limit, no enemies to worry about. Complete the\
      \ parkours, unlock the locks and finish the game!<br />\r\n<br />\r\nRun, jump\
      \ and timing well! So you can overcome all obstacles and solve the secrets of\
      \ both the stone and the door. A simple parkour game in calm!"
