    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/921570/extras/FRIGATE_Steam_gif.gif?t=1595437345\"\
      \ /><br>The award-winning RPG comes to PC!<br><br>Eight travelers. Eight adventures.\
      \ Eight roles to play. Embark on an epic journey across the vast and wondrous\
      \ world of Orsterra and discover the captivating stories of each of the eight\
      \ travelers.<br><br>- Play as eight different characters, each with their own\
      \ stories to uncover and side quests to complete<br>- Explore the enchanting\
      \ yet perilous world of Orsterra, spanning 8 vast regions and discover each\
      \ character\u2019s full story as their journey unfolds<br>- Use each character's\
      \ distinctive abilities (Path Actions), skills and talents in frenetic battles<br>-\
      \ Enjoy the accessible yet deep turn-based combat battle system and break through\
      \ enemy lines by identifying and targeting their weaknesses <br>- Solve side\
      \ quests and story scenarios in a few different ways and take decisions that\
      \ shape your path. <br>- Experience visuals inspired by retro 2D RPGs with beautiful\
      \ realistic elements set in a 3D world"
