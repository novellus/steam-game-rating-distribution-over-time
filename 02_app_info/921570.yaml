      \ /><br>The award-winning RPG comes to PC!<br><br>Eight travelers. Eight adventures.\
      \ Eight roles to play. Embark on an epic journey across the vast and wondrous\
      \ world of Orsterra and discover the captivating stories of each of the eight\
      \ travelers.<br><br>- Play as eight different characters, each with their own\
      \ stories to uncover and side quests to complete<br>- Explore the enchanting\
      \ yet perilous world of Orsterra, spanning 8 vast regions and discover each\
      \ character\u2019s full story as their journey unfolds<br>- Use each character's\
