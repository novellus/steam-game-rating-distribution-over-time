  data:
    about_the_game: '<h2 class="bb_tag">NOTE: THE MAIN GAME X-PLANE 10 IS NOT AVAILABLE
      ANYMORE! PLEASE ONLY PURCHASE DLCS WHEN YOU ARE ALREADY OWNER OF X-PLANE 10!</h2><br>Fly
      the &quot;Porsche of the skies&quot; now also in X-Plane! Eperience a new feel
      for flying with the Mooney M20J by the famous Carenado development team. Set
      new speed records.<br><br>This X-Plane version includes a highly detailed interior
      and exterior model, full moving and animated rudder and flaps, light effects
      and als a brilliant interactive virtual cockpit. The Mooney is the perfect aircraft
      for VFR and IFR flights! The ultra realistic performance is based on a detailed
      documentation and observation of experienced Moony pilots.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Three different paint schemes plus a blank texture<br></li><li>Polygon
      optimized model<br></li><li>Standard model<br></li><li>Four places<br></li><li>Internal
      dynamic reflexes and normal mapping effects<br></li><li>IFR certification<br></li><li>Default
      X-Plane 10 GNS430<br></li><li>Scroll wheel support<br></li><li>Internal dynamic
      reflections (Can be turned off)<br></li><li>Includes: Interactive virtual cockpit<br></li><li>Full
      moving parts: Ailerons, elevators, rudders, flaps and trim tab<br></li><li>Animated
      Cowl Flaps, Opening doors, Sun Visor<br></li><li>Navigation lights, beacons,
      landing lights<br></li><li>Custom sounds<br></li><li>3D pilot<br></li><li>Many
      details as: pitot pressure chamber, antennas, fuel caps, yoke, moving key ring
      and moving radio cable<br></li><li>Custom panel and gauges<br></li><li>Toggle
      yoke at VC<br></li><li>Normal Procedures, Emergency Checklist, Autopilot quick
      reference manual, Performance tables</li></ul>'
