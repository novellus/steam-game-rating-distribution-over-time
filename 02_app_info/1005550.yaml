details:
  data:
    about_the_game: <strong>This DLC is not compatible with an account created outside
      of Steam.</strong><br><br>Huanghe is a Pan-Asian cruiser that preserves many
      traits of her British origins, a history that saw her begin her combat life
      in the Royal Navy. Like most British cruisers, Huanghe carries a rich array
      of consumables. In addition to the standard Damage Control Party and Smoke Generator
      consumables, players can install Hydroacoustic Search, or the Torpedo Reload
      Booster consumable, which is unusual for cruisers. The latter enables the ship
      to fire several torpedo attacks in quick succession.<h2 class="bb_tag">Advantages:</h2><ul
      class="bb_ul"><li>Six rapid-fire 152 mm guns with effective shell ballistics
      and velocity.<br></li><li>Three torpedoes on each broadside with a range of
      8 km.<br></li><li>Torpedo Reload Booster consumable, atypical for cruisers.
      <br></li><li>Adequate AA defense for a ship of this tier.<br></li><li>Extra
      credits per battle and 50% more XP provided by the camouflage.</li></ul><h2
      class="bb_tag">Contents of this bundle:</h2><ul class="bb_ul"><li>Huanghe, Tier
      VI Pan-Asian Cruiser;<br></li><li>Steam memorable flag;<br></li><li>slot. </li></ul><br>If
      you already have this ship in your Port, you will receive 2376 doubloons as
      compensation.
