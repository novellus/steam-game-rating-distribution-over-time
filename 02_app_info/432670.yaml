details:
  data:
    about_the_game: "An exclusive behind the scenes interview with the team at DONTNOD\
      \ as they discuss the inspirations and challenges they faced when creating the\
      \ critically acclaimed and award winning Life is Strange. No fan will want to\
      \ miss this.<br><br>Clicking Download will add a DLC to the Life is Strange\
      \ game which you can then optionally install to watch the videos inside the\
      \ game. The set of videos will also be added to your Steam Video Library where\
      \ you can stream them at any time.<br><br>Life Is Strange is a five part episodic\
      \ game that sets out to revolutionise story based choice and consequence games.<br><br><strong>Key\
      \ Features</strong><br><ul class=\"bb_ul\"><li>A beautifully written modern\
      \ adventure game<br></li><li>Rewind time to change the course of events<br></li><li>Multiple\
      \ endings depending on the choices you make<br></li><li>Striking, hand-painted\
      \ visuals<br></li><li>Distinct, licensed indie soundtrack featuring alt-J, Foals,\
      \ Jos\xE9 Gonz\xE1lez &amp; more...\t\t\t\t\t</li></ul>"
