    about_the_game: A great Adventure begins.<br><br>Join us on a Journey into History
      and Adventure. Be a pioneer and build the most famous transcontinental railroad
      tracks in the United States of America throughout the 19th century. Our Journey
      starts in the city of New York around the year 1830. Discover the famous trail
      of the railroad pioneers to the sunny east coast.<br><br>Experience the Dangers
      and Challenges of those times and enter one of the biggest Adventures in the
      history of the Railroad. In Railroad Pioneer you are invited to explore these
      famous routes step by step. Learn about the fantastic history of discovering
      the west of America and see if you have what it takes to be successful. <br><br>Enjoy
      the trip!<h2 class="bb_tag">Key features</h2><ul class="bb_ul"><li>Real-time
      business simulation in complete 3D<br></li><li>Unique mix of exploring, business
      and transport-management simulation in real-time<br></li><li>Fog-of-war introduced
      into this genre as an additional element<br></li><li>Historically correct campaign
      with 10 story-based missions<br></li><li>Different game modes for long playability<br></li><li>13
      different professions like Pioneer, Trapper etc. for various explore missions<br></li><li>25
      historically correct locomotives with an individual upgrade system<br></li><li>22
      expandable industries from farms to military industry<br></li><li>10 different
      wagon types for transporting of 18 different goods<br></li><li>5 different landscape
      settings<br></li><li>Easily accessible game system with strategic development
      opportunities<br></li><li>Multiplayer mode via LAN and Internet with up to 4
      players</li></ul>
