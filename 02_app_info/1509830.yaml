    about_the_game: The future is here, and it totally sucks. No one has any money,
      and the the environment is a mess. It's all good though because you've got a
      hot date tonight. You met Mel on the internet. They are half melon and might
      have psychic powers. They seem a little weird, but at least they're cute. What
      could go wrong?<br><br>Superstorm Melon Date is a visual novel about dating
      in the dystopian future. Choose where to go, what to do, and what to say. Can
      you find romance in this hostile, loveless world?<br><br><ul class="bb_ul"><li>Tons
      of choices, and all of them matter<br></li><li>Five different endings, and none
      of them are bad<br></li><li>Serious moments, funny moments, tender moments,
      and every other kind of moment<br></li><li>Memorable characters<br></li><li>Compelling
      sci-fi world<br></li><li>One hour of all killer no filler</li></ul>
