      \ Coin) DLC contains the Dream Dream costume of Xiao Mu Midsummer, with 29999\
      \ Ling Coin attached to DLC.<br />\r\nSheng Ge is boiling all over the South\
      \ Lake. Tonight, he will go back to painting.<br />\r\nLake blue beach trousers\
      \ with fine leaf pattern, reveal the body and grandeur of the Queen Wu!<br />\r\
      \nOn the boundless sea, there are many happy sprays dancing gracefully and lightly.\
      \ Leaping into the blue water and feeling the refreshing and pleasant temperature,\
      \ this is the dream of midsummer night!"
