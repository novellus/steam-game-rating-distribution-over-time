    about_the_game: "ENDO is an abstract adventure game focused on physical interaction.\
      \  <br />\r\nAll interaction is done physically with your mouse, such as shaking\
      \ a tree trunk, pulling levers or manipulating astral objects.<br />\r\n<br\
      \ />\r\nEmbark on a surreal adventure set in an abstract psychedelic landscape,\
      \ accompanied by original art, music and sound."
