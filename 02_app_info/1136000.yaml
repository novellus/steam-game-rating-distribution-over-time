details:
  data:
    about_the_game: "In the heart of Peru surrounded by the Amazonian rainforest lies\
      \ Lagunas Iquitos. This remote lake is home to two new species of fish - the\
      \ peacock bass and wolf fish as well as monster arapaima, red tail catfish and\
      \ black pacu.<br />\r\n<br />\r\nNarrow channels, vegetation and shallows that\
      \ a traditional boat couldn\u2019t reach means that the \u2018Haichou Explorer\u2019\
      \ kayak that comes with this pack is vital to explore.<br />\r\n<br />\r\nThe\
      \ beautiful peacock bass fights harder than all other bass and can be found\
      \ up to an incredible 23lbs. The terrifying looking wolf fish can grow up to\
      \ 38lbs but with huge, razor sharp teeth, you will need strong gear.<br />\r\
      \n<br />\r\nCatch Arapaima that grow up to a huge 450lbs, red tail catfish go\
      \ to 120lbs and black pacu up to 70lbs. Laguna Iquitos also has 25 new trophy\
      \ fish and 3 new career events for you to master.<br />\r\n<br />\r\nWith 1,500\
      \ acres of lake to fish from the water or shoreline you will need to utilise\
      \ all of your skill, watercraft and equipment to discover everything this venue\
      \ has to offer."
