    about_the_game: <strong>Prepare for an off-road adventure!</strong><br>Offroad
      Mechanic Simulator challenges you to modify off-road vehicles and prepare them
      for the toughest challenges they could face!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1387500/extras/off_1.4.gif?t=1606135507"
      /><br><br>Accept contracts that go well beyond standard repair jobs. Prepare
      your clients' vehicles for a true off-road experience and make sure they're
      ready to travel on terrains that exceed their original capabilities. Get ready
      to install a higher suspension or add a snorkel when a client needs it. Choose
      the parts that will do the job without going over your budget.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1387500/extras/off_2.3.gif?t=1606135507"
      /><br><br>Rise up to the challenge of servicing off-road vehicles in a singleplayer
      campaign! Enjoy your progression as you slowly learn how to service increasingly
      expensive cars. Purchase additional parts and tools you need to transform a
      car into an off-road monster.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1387500/extras/off_3.4.1.gif?t=1606135507"
      /><br><br>Test your modifications in your own off-road adventure. Drive across
      perilous terrain, climb steep cliffs, and cross muddy rivers. Enjoy breathtaking
      scenery before moving on to the next obstacle. And don't forget to wash your
      vehicles before you hand them off to a client!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> Multiple different cars to work on<br></li><li> Beautiful,
      photorealistic graphics<br></li><li> Various tools that let you modify your
      vehicles<br></li><li> A wide selection of parts to install that allow your cars
      to achieve remarkable feats<br></li><li> Career mode with story missions<br></li><li>
      Breathtaking scenery<br></li><li> Various randomized assignments and jobs to
      complete<br></li><li> Decorative elements<br></li><li> Different tracks where
      you can test if your vehicles are ready for an off-road challenge<br></li><li>
      Unlimited fun</li></ul>
