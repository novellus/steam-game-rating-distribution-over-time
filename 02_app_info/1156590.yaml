details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1156590/extras/What_is_Morels_Artwork_UPDATE.jpg?t=1604153540\"\
      \ /><br><br>Morels is a relaxing adventure game about mushroom hunting and wildlife\
      \ photography. Find as many morel mushrooms as you can while capturing photos\
      \ of wildlife that you encounter, all while enjoying the sounds and experiences\
      \ of nature surrounding you. Starting in the southeast region of the United\
      \ States, you will get 100 days per season as you unlock new regions along your\
      \ journey and discover hunting secrets, along with a few surprises! <br><br>We\u2019\
      ve recently rolled out our largest update yet in celebration of the one-year\
      \ anniversary of the game\u2019s release. Nearly every system in the game has\
      \ either been updated/upgraded or completely revamped according to our players\
      \ requests. Come experience the thrill of the hunt for the first time or give\
      \ us a try again if it\u2019s been a while! It\u2019s a whole new way to hunt!<h2\
      \ class=\"bb_tag\">A note from the developers:</h2>We are a small but very passionate\
      \ team of brothers. We loved morel mushroom hunting growing up. We still do\
      \ it every year. One of the greatest things about mushroom hunting is just being\
      \ out in nature. We take a lot of photos while we are hunting which is how the\
      \ game came about. We wanted to create an immersive experience of being out\
      \ in nature, mushroom hunting, and photographing the beautiful environment around\
      \ you into a game, without having to hunt something with a weapon.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1156590/extras/Morels_Anniversary_Update_Steam_Gif_4.gif?t=1604153540\"\
      \ /><br><br>Although one of the main goals of the game is to collect mushrooms,\
      \ it Is Not a mushroom hunter simulator. Morels is an adventure game that focuses\
      \ equally on mushroom hunting and photographing animals.<br><br>if you have\
      \ any feedback, questions, or problems with the game please don't hesitate to\
      \ contact us. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1156590/extras/Features_Morels_Artwork_3.jpg?t=1604153540\"\
      \ /><br><br><ul class=\"bb_ul\"><li>New 3d shopping environment and Trophy room!</li></ul><ul\
      \ class=\"bb_ul\"><li>Explore and discover new collectables like dinosaur bones.</li></ul><ul\
      \ class=\"bb_ul\"><li>Over 50 animals to discover and photograph. You can now\
      \ even swim and photograph fish.</li></ul><ul class=\"bb_ul\"><li>Features mythological\
      \ creatures from real life stories of the forest like Bigfoot!</li></ul><ul\
      \ class=\"bb_ul\"><li>Photograph other objects and insects.</li></ul><ul class=\"\
      bb_ul\"><li> Enjoy a new experience each season you play. New mushroom locations,\
      \ animal activity, weather, and more.</li></ul><ul class=\"bb_ul\"><li> Experience\
      \ realistic weather, forecasted before each level that can change everyday.\
      \  You can even hunt at night if you\u2019re brave enough!</li></ul><ul class=\"\
      bb_ul\"><li> Gain access to new hunter levels as you become a master hunter\
      \ and survivalist! </li></ul><ul class=\"bb_ul\"><li> Earn points from finding\
      \ mushrooms and photographing wildlife to buy valuable items in The Shop like\
      \ bug spray to prevent ticks, first aid kits, raincoats to help preserve energy\
      \ on rainy days, a headlamp for night hunting, upgraded camera and even a horse\
      \ or an ATV to ride around on! </li></ul><ul class=\"bb_ul\"><li> Take on weekly\
      \ tasks including finding a certain number of mushrooms or photographing specific\
      \ animals to get extra points. </li></ul><ul class=\"bb_ul\"><li> 7 unique maps\
      \ across the Unites States with exciting terrain and surprises! </li></ul><ul\
      \ class=\"bb_ul\"><li> Find and learn about other edible and poisonous mushrooms!\
      \  </li></ul><ul class=\"bb_ul\"><li> View all your photos in your photo book.\
      \ They are also saved to your PC to view anytime!</li></ul><ul class=\"bb_ul\"\
      ><li> Learn tips and tricks inside your Hunter\u2019s Manual to help you throughout\
      \ the season. Unlock new pages by moving up in hunter levels!</li></ul><ul class=\"\
      bb_ul\"><li> Exploration Mode: Play as an animal! You will also be rewarded\
      \ a point handicap! Unlock new animals and have fun exploring, although this\
      \ mode does not count towards achievements or records.</li></ul><ul class=\"\
      bb_ul\"><li> Customize the game to your interests by choosing from a broad list\
      \ of different music or just enjoy the calming sounds of nature.</li></ul>"
