details:
  data:
    about_the_game: 'Adopt a little person from the thousands of choices of little
      people who live inside your computer. Help them choose a mate, and start a family!
      Encourage them to work in their chosen career to earn money for necessities
      and luxuries. Expand and renovate the house. Make it your Dream House and shop
      for tons of items: make a nursery, a music room or even a game room! Help your
      little person get through the challenges of life and shape their personalities
      with all sorts of upgrades, from boarding school to career counseling and many
      more! Along the way, there will be many different random events to respond to,
      all of them adding unexpected elements to the daily routine of life. It is a
      virtual pet, and a family for you to take care of. Experience the drama of Virtual
      Families 2: Our Dream House!'
