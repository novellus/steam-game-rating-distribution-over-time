      <td></td>\t<td></td>\t<td>\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\u2022</td></tr><tr>\t\
      <td> Spout sender </td>\t<td></td>\t<td></td>\t<td>\_\_\_\_\_\_\_\_\_\_\_\_\_\
      \_\_\_\u2022</td></tr><tr>\t<td> VST3 support </td>\t<td></td>\t<td></td>\t\
      <td>\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\u2022</td></tr><tr>\t<td>included effects</td>\t\
      <td></td>\t<td>\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_18\t </td>\t<td>\_\_\_\_\_\_\_\
      \_\_\_\_\_\_\_\_\_18+13</td></tr></table><h2 class=\"bb_tag\">Features:</h2><br><u><strong>Powerful\
      \ sequencer</strong></u><br><ul class=\"bb_ul\">\t<li> almost <strong>unlimited\
      \ tracks</strong><br>\t</li><li> <strong>individual</strong>ly adjustable <strong>sequencer\
      \ segments</strong><br>\t</li><li> two gear types:<br>\t\t<ul class=\"bb_ul\"\
      >\t\t\t<li> drive gears to power gear trains with customizable speeds<br>\t\t\
      \t</li><li> sequencer gears to play audio, image and video samples<br>\t\t</li></ul>\t\
      </li><li> <strong>11</strong> different <strong>gear sizes</strong><br>\t</li><li>\
      \ <strong>adjustable track offset</strong><br>\t</li><li> different <strong>concurrent\
      \ playback speeds</strong><br>\t</li><li> <strong>combine</strong> different\
      \ <strong>bar measures</strong><br>\t</li><li> <strong>exchange</strong> samples\
      \ <strong>on-the-fly</strong><br>\t</li><li> supports <strong>audio, video and\
      \ images</strong><br>\t<ul class=\"bb_ul\">\t\t<li> multiple <strong>audio</strong>\
      \ file <strong>formats</strong>, both compressed and uncompressed<br>\t\t\t\
      <ul class=\"bb_ul\">\t\t\t\t<li> mp3, wav, flac, ogg, aiff, aif, wma, aac, m4a<br>\t\
      \t\t</li></ul>\t\t</li><li> multiple <strong>image</strong> file <strong>formats</strong><br>\t\
      \t\t<ul class=\"bb_ul\">\t\t\t\t<li> bmp, exif, gif, png, jpg, bpm<br>\t\t\t\
      </li></ul>\t\t</li><li> multiple <strong>video</strong> file <strong>formats</strong>\
      \ (that are imported as mjpeg files for fast frame-to-frame access)<br>\t\t\t\
      <ul class=\"bb_ul\">\t\t\t\t<li> mp4, flv, avi, mov, wmv, mpeg, mpg, 3gp, ogv,\
      \ mkv, webm<br>\t\t\t</li></ul>\t\t</li><li> import your <strong>own library</strong>\
      \ / recordings / \u2026\t</li></ul></li></ul><br><u><strong>Beginner-friendly\
      \ and playful</strong></u><br><ul class=\"bb_ul\">\t<li> being able to read\
      \ music is no requirement<br>\t</li><li> <strong>real-time</strong> simulation<br>\t\
      </li><li> rewarding and fun<br>\t</li><li> manifold <strong>performance capabilities</strong><br>\t\
      <ul class=\"bb_ul\">\t\t<li> <strong>mute / unmute</strong> individual tracks,\
      \ stacks and trains<br>\t\t</li><li> set tracks, stacks and trains to <strong>solo\
      \ mode</strong><br>\t\t</li><li> alter <strong>playback directions</strong>\
      \ and <strong>speeds</strong><br>\t\t</li><li> <strong>enable / disable</strong>\
      \ entire gear trains\t</li></ul></li></ul><br><u><strong>Intuitive interface</strong></u><br>Descriptive\
      \ UI for <strong>audio-visual</strong> programming, based on <strong>gear mechanics</strong><br><ul\
      \ class=\"bb_ul\">\t<li> <strong>group</strong> and <strong>relate tracks</strong>\
      \ by forming gear trains<br>\t</li><li> <strong>adjust volumes</strong> with\
      \ a circular editor<br>\t</li><li> automatic <strong>track synchronization</strong><br>\t\
      </li><li> superb for<br>\t<ul class=\"bb_ul\">\t\t<li> <strong>combining</strong>\
      \ different <strong>bar measures</strong><br>\t\t</li><li> <strong>relating</strong>\
      \ track playback speeds (transmission)<br>\t\t</li><li> <strong>structuring</strong><br>\t\
      \t</li><li> <strong>performing</strong><br>\t\t</li><li> <strong>synchronization\
      \ of sounds and visuals</strong>\t</li></ul></li></ul><br><u><strong>System</strong></u><br><ul\
      \ class=\"bb_ul\">\t<li> <strong>export</strong> your results (audio-/video\
      \ session recording, save as a bundle for sharing)<br>\t</li><li> ships with\
      \ a <strong>neat sample library</strong><br>\t</li><li> many <strong>customizable\
      \ shortcut keys</strong></li></ul><br>foreverloops is promoted by aws impulse\
      \ XL of BMWFW processed by aws."
