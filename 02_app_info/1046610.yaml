    about_the_game: "foreverloops BEATS is a playful and easy-to-use rhythm tool.\
      \ <br><br>Experiment with all kinds of audio\u2013visual material for beat-making\
      \ and performances. Freely arrange loops of sound, videos and images on virtual\
      \ gears to stack and connect them. <br>Evolve simple arrangements to awe-inspiring\
      \ media machineries that can be tweaked and customized in real-time.<br><br>foreverloops\
      \ BEATS is the core version of foreverloops, focusing on rhythms.<h2 class=\"\
