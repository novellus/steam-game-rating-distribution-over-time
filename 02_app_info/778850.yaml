  data:
    about_the_game: 'There were eight people in the stopped elevator of &quot;The
      Moscow pharmacological company&quot; and FSB hunts for one of them. In order
      to disappear unnoticed, the criminal is ready to kill everyone who is stuck
      with him in one elevator until &quot;security officers&quot; have reached him.<br><br><i>&quot;Please
      close the doors&quot;</i> is a quest with elements of the detective and thriller
      in which the player should find out who is a criminal until he hasn''t killed
      all the peaceful characters during interruptions in light. You will interrogate
      each of characters, question them how they spent that day until being stuck
      in the elevator and look for inconsistencies in their words. You will have to
      conduct the interrogations very careful, because too detailed questioning can
      make the innocent become nervous or angry and make them stop answering your
      questions, and the criminal, having guessed that you approach him, can kill
      you during the following cutoff of light.<br><br>Will you be able to get out
      of this situation alive, having avoided not only the murderer, but also the
      staff of FSB who don''t want someone to know the mysteries of the state company?<br><br><strong>Features.</strong><br><br><ul
      class="bb_ul"><li>Different endings, dependent not only from the actions chosen
      by you, but also from the relations with characters and final outlook.<br><br></li><li>Set
      of types of weapon: from mops and scissors to alarm and ordinary guns.<br><br></li><li>Original
      soundtrack.<br><br></li><li>The alternative Universe the history of which you
      should learn from notes, newspapers, memoirs of characters and environment.</li></ul>'
