    review: "[h1] Genre [/h1] Ein Thriller/Adventure im RPGMaker \n\n[h1] Story [/h1]\
      \ Wir spielen einen Security Mitarbeiter einer Gro\xDFen Firma und werden von\
      \ unserem Boss via Telefon beauftragt zur besagten Firma zu kommen da dort ein\
      \ Bombenanschlag stattgefunden hat und man den T\xE4ter sucht\n\n[h1] Gameplay\
      \ [/h1] Das ganze Spiel findet in einem Fahrstuhl statt. Wir sind mit 7 weiteren\
      \ Personen dort eingesperrt und bekommen via Fahrstuhlsprechanlage die Nachricht\
      \ das der T\xE4ter sich definitiv mit im Fahrstuhl befindet. Unsere Aufgabe\
      \ ist es nun durch Fragen stellen herauszufinden was die anderen am Tag gemacht\
      \ haben und Widerspr\xFCche in den Geschichten aufzudecken und am Ende nat\xFC\
      rlich durch Beweise den richtigen T\xE4ter finden.\n\n[h1] Pro/Contra [/h1]\n\
      + Nette Story Idee\n+ Mehrere Endings\n+ XBox 360 Controller Support\n\n- Teilweise\
      \ schlechte bzw. gar keine \xDCbersetzung\n- Mehrere Bugs (Black Screen, Musik\
      \ geht einfach aus, Texte wiederholen sich mehrfach)\n- Leider Keine Achievements\n\
      \n[h1] Fazit [/h1] Nette Story Idee mit dem Fahrstuhl aber durch die vielen\
      \ Bugs ist es einfach nur nervig. So Leider nicht zu Empfehlen\n\n\n\U0001F451\
      \ Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\
      \u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
