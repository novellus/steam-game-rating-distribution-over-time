      soundtrack of metacritic must-play RPG Divinity: Original Sin 2. Composed by
      Borislav Slavov, the Composer and Music Director of Larian Studios, this full
      digital album includes 42 tracks, equalling over two hours of music for your
      listening pleasure.<br><br><i>Note: This is the same soundtrack as included
      in the Divine Ascension DLC.</i>'
