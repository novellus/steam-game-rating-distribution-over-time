    review: "Das ist mehr wie eine Demo f\xFCr ein Spiel. Es ist auch viel zu kurz\
      \ zumindest um die Achievements in einem Durchspiel zu bekommen ohne bewusst\
      \ darauf hin zu spielen.\n\nIch hatte au\xDFerdem Probleme beim Spielen mit\
      \ dem Controller! Das \"Use\" Feld f\xFCr die trockenen \xC4ste musste ich die\
      \ Maus verwenden um den Cursor darauf zu bekommen. Selbst dann ist es beinahe\
      \ \xFCberhaupt nicht anw\xE4hlbar.\n\nDass der zweite Charakter ein wandelndes\
      \ Inventar ist und man nur an Heilung kommt, wenn man sie anspricht w\xFCrde\
      \ einem schnelleren Gameplay im Wege stehen. \nAber f\xFCr den Preis ist es\
      \ eine nette Erfahrung. Obwohl das Gameplay sehr unter der Wiederholung von\
      \ Aufgaben leidet. Der Ton wird auch gegen Ende so ernst, obwohl das Spiel schon\
      \ wegen den Grafiken so leichtherzig wirkt. \n(Ich holte mir das Spiel als es\
      \ f\xFCr unter 1\u20AC im Sonderangebot war.)"
