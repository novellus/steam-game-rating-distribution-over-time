  data:
    about_the_game: <h2 class="bb_tag">STORY</h2><br>Rena found herself in the forest
      when she wakes up. Then when she planning to find a way out, she found Elin,
      who also planned to leave the forest. The two decided to leave together.<br><br><ul
      class="bb_ul"><li>Rena is responsible for repelling the monster, and Elin will
      pick up the nearby items.<br></li><li>Items are kept by Elin, so you need to
      be close to Elin when using the items.<br></li><li>Elin will also make the items
      and need two people to get close to the fire.<br></li><li>Eating will restore
      the physical strength LP, LP will decrease a little bit with time.<br></li><li>LP
      is also consumed when using skills.<br></li><li>When LP is equal to 0, the attack
      power will be halved and the skill will not be used.</li></ul>
