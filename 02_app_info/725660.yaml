details:
  data:
    about_the_game: "Thundering Skies is a shoot'em up inspired by the 16-bit classics\
      \ of the genre. Making an appearance are the obligatory fire and ice-themed\
      \ levels, giant battleships, scratchy voice samples, huge bosses and overpowered\
      \ weapons that make you feel naked when you lose them - as well some less expected\
      \ features.<br />\r\n<br />\r\nIncludes:<br />\r\n<br />\r\n- 6 stages<br />\r\
      \n- 2 game modes: autosave your progress or beat it in one sit with limited\
      \ credits for an extra score boost<br />\r\n- 4 difficulty levels, including\
      \ an introductory mode<br />\r\n- 10 Steam Achievements<br />\r\n- Challenging\
      \ bosses and minibosses<br />\r\n- Online score board<br />\r\n- An amazing\
      \ soundtrack by Bettina Calmon<br />\r\n- Adjustable scanlines for that lovely\
      \ CRT effect"
