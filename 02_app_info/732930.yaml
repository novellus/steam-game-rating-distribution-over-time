    about_the_game: "Take control of the Wunderling, a low-level video game goon who\
      \ has just unlocked the power to jump. Unable to stop or change direction at\
      \ will, you will need to plan ahead and master the Wunderlings\u2019 abilities\
      \ to navigate treacherous scrolling levels and chase down that pesky Hero...<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/732930/extras/content-animation-01.gif?t=1601222696\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Jump between\
      \ platforms and solve puzzles with one hand! <br></li><li>Discover a hidden\
      \ treasure on each stage.<br></li><li>Unlock the hidden Wunder-moves, like \u201C\
      Boost\u201D and \u201CWall-Jump\u201D!<br></li><li>Enjoy beautiful bite-sized\
      \ pixel art.<br></li><li>Customize your Wunderling with more than 27 million\
      \ outfit combinations.<br></li><li>Track down the Hero; in this game YOU are\
      \ the boss!</li></ul>"
