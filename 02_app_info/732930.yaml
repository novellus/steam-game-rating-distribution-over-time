    reviews: "\u201CWunderling is a challenging and fun puzzle platformer. With smooth\
      \ controls and unique level designs, it\u2019s hard not to say, \u201Cone more\
      \ try.\u201D\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://purenintendo.com/review-wunderling-nintendo-switch/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pure Nintendo</a><br><br>\u201CWunderling\
      \ proves itself to be an incredibly addictive platformer that boasts excellent\
      \ level design, brilliant writing, and adorable visuals.\u201D<br>8/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.nintendolife.com/reviews/switch-eshop/wunderling?utm_source=nintendolife&amp;utm_medium=email&amp;utm_campaign=review-notification\"\
      \ target=\"_blank\" rel=\"noopener\"  >Nintendo Life</a><br><br>\u201CSomehow,\
      \ the platformer genre continues to entertain me, and Wunderling does a great\
      \ job of bringing something both fresh and tried and true.\u201D<br>8/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.nintendoworldreport.com/review/53377/wunderling-switch-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Nintendo World Report</a><br>"
