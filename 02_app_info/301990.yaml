    about_the_game: Taking your daughter to school sounds dead easy. But more than
      a dozen different kids all with different demands makes School Bus Fun a challenging
      time management game.<br><br>School Bus Fun features a heart-warming story about
      a mother taking her daughter and her friends to school who takes this up as
      a profession investing in new cars and equipment. The game offers a variety
      of unique maps, vehicles, upgrades, characters, cutscenes, trophies and much
      more. Meet and transport all the kids with their different personalities and
      preferences! Learn to cope with varying demands and aim for the perfect scores
      and all gold trophies.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>60
      fast-paced levels<br></li><li>3 different game modes<br></li><li>13 different
      characters - with different combos and traits<br></li><li>12 challenging trophies
      in bronze, silver and gold<br></li><li>Fun friendship book with information
      on all kids<br></li><li>New cars and equipment available<br></li><li>Learn-as-you-play
      tutorial</li></ul>
