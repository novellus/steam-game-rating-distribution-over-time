    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1267470/extras/Banner_aboutthegame.jpg?t=1603870510\"\
      \ /><br><br>Unlike most traditional strategy games, Warriors of the Nile provides\
      \ a faster-paced combat experience. On top of that the roguelite mechanics allow\
      \ players be able to try different builds each time.<br><br><ul class=\"bb_ul\"\
      ><li>Ancient Egyptian theme and characters<br></li><li>Fast-paced strategy<br></li><li>Three\
      \ unique units<br></li><li>Use various tablets to build your elite team<br></li><li>Random\
      \ levels and powerful bosses<br></li><li>Rewarding and changeful gameplay</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1267470/extras/Banner_characters.jpg?t=1603870510\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1267470/extras/\u52A8\
      \u56FEHero1.gif?t=1603870510\" /><br><strong>\u25C6Sun Warrior\u25C6</strong><br>The\
      \ fortress stands at the forefront, he protects his teammates with a big shield.\
      \ If necessary, he can also become a killing machine.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1267470/extras/\u52A8\u56FEHero2.gif?t=1603870510\"\
      \ /><br><strong>\u25C6Dune Hunter\u25C6</strong><br>Use his arrows to give enemies\
      \ deadly hits from the safest place.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1267470/extras/\u52A8\
      \u56FEHero3.gif?t=1603870510\" /><br><strong>\u25C6Mystic Mage\u25C6</strong><br>Did\
      \ you see? Her explosive magic can destroy everything.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1267470/extras/Banner_mechanics.jpg?t=1603870510\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1267470/extras/\u52A8\
      \u56FE\u77F3\u677F.gif?t=1603870510\" /><br><strong>Tablet</strong> - After\
      \ each victory, you can choose from one of the three random tablets to enhance\
      \ units. Try different combinations to build your own elite squad.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1267470/extras/\u52A8\u56FE\
      \u88C5\u5907.gif?t=1603870510\" /><br><strong>Equipment</strong> - Weapons and\
      \ accessories can also make your units more powerful. Equipments can be obtained\
      \ in battle or purchased in the market.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1267470/extras/\u52A8\
      \u56FE\u57CE\u5E02.gif?t=1603870510\" /><br><strong>Citadel building</strong>\
      \ - Expand your citadel. Each building will bring a permanent bonus, providing\
      \ advantages for your next adventure."
