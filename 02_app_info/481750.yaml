details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>A 5th Edition compatible adventure\
      \ designed for four PCs of 4th level.</strong></h2><br>The first adventure in\
      \ Adventureaweek\u2019s Classic Series remembering Gary Gygax, Dave Arneson,\
      \ David C. Sutherland III, and the origins of the Dungeons and Dragons game.<br><br>C01\
      \ is an extremely challenging, traditional dungeon crawl crafted in the style\
      \ of old school Dungeons and Dragons adventure modules. Make sure your players\
      \ roll up extra characters, they\u2019re going to need \u2018em!<br><br>Brave\
      \ a dungeon filled with ferocious monsters and deadly traps in an attempt to\
      \ retrieve Alagoran\u2019s Gem, a fabled gem coveted by lords and kings the\
      \ world over.<br><br>Will your PCs conquer the dungeon and emerge with the rare\
      \ gem, or meet their end inside, never to be heard from again?<br><br><i>Also\
      \ included in \u201CAlagoran\u2019s Gem\u201D:</i><br><br><ul class=\"bb_ul\"\
      ><li>Numerous and varied adventure hooks<br></li><li>Loads of dangerous new\
      \ traps<br></li><li>Intriguing puzzles<br></li><li>A valuable gem of historic\
      \ significance (a perfect hook to new adventures)</li></ul><br><strong>Requires:</strong>\
      \ A Fantasy Grounds full or ultimate license or an active subscription and the\
      \ included 5E ruleset."
