details:
  data:
    about_the_game: "Add that extra dimension to your creations with this inspiring,\
      \ emotional and enchanting soundtrack by Irish composer Aedan Gerhart Sherry.\
      \ Aedan took inspiration from many classic role playing game series such as\
      \ Final Fantasy, Suikoden, Wild Arms, Grandia and many more.  The songs included\
      \ in this pack can add a real sense of unique personality and character to your\
      \ creations. Let these original tracks weave with your storyline to form an\
      \ even more engaging and imaginative world.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n* 14 royalty-free songs<br />\r\n* Music for many ranges of\
      \ scenes and emotions<br />\r\n* Wav, M4a and Ogg files included<br />\r\n*\
      \ For use in Visual Novel Maker or the engine of your choice<br />\r\n<br />\r\
      \nTracklist:<br />\r\n<br />\r\nTo The Mountains<br />\r\nA Story To Tell<br\
      \ />\r\nBe Free<br />\r\nThere is Always A Way<br />\r\nBreaking Light<br />\r\
      \nThere is A Hero in You<br />\r\nCaverns<br />\r\nThe World<br />\r\nDarkness\
      \ Lurks<br />\r\nThe Stories We Weave<br />\r\nEastern Mountain Village<br />\r\
      \nThe Language of the Land<br />\r\nEvil Entities<br />\r\nInspire Through Adventure"
