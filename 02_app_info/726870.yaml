    reviews: "\u201C[...] in my book this game is the ultimate work of interactive\
      \ fiction, overflowing with intrigue and compelling story elements, scary and\
      \ engrossing, exceptionally written and impressively coded with a remarkable\
      \ eye for detail.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://adventuregamers.com/articles/view/17554/page6\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br><br>\u201CAs\
      \ IF goes, though, this is a deeply beautiful piece. [...] There's lots of disgusting,\
      \ unpleasant imagery, but first -- and en route to that imagery -- is a masterful\
      \ build-up of setting and mood unparalleled by almost any other game I have\
      \ ever played.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.ministryofpeace.com/if-review/reviews/20030228.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >IF-Review</a><br><br>\u201COverall, the\
      \ experience of playing Anchorhead was incredibly rich and memorable\u2014not\
      \ for the difficulty navigating, or for the puzzles, but for the immersive experience\
      \ it provided.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.necessarygames.com/reviews/anchorhead-independent-dos-linux-mac-os-x-windows-interactive-fiction-singleplayer-gamers\"\
      \ target=\"_blank\" rel=\"noopener\"  >Necessary Games</a><br>"
