    about_the_game: "Song is about to make a deal with an unfamiliar type of devil,\
      \ and while the price of immortality may not be his soul, it will come at a\
      \ cost. A semi-retired kung fu master, Song is plunged into a century-long adventure\
      \ that pits him against ancient mysteries and a future he is forced to fight.<br\
      \ />\r\n<br />\r\nThe player will direct Song through a complex series of events\
      \ as he battles the demons of his past, along with some new ones, in a quest\
      \ to discover what it really means to be human, and alive.<br />\r\n<br />\r\
      \n\u2022\tA complex narrative &amp; deep characters<br />\r\n\u2022\tGraphics\
      \ reminiscent of old Saturday morning cartoons and adventure games<br />\r\n\
      \u2022\tPoint &amp; click gameplay (also keyboard &amp; controller-friendly)<br\
      \ />\r\n\u2022\tSoundtrack of instrumental hip-hop and DnB<br />\r\n\u2022\t\
      JRPG-style turn-based combat<br />\r\n\u2022\tPowerful starting moves and many\
      \ more to master<br />\r\n\u2022\tCommon-sense problem-solving &quot;puzzles&quot;\
      \ inspired by reality <br />\r\n\u2022\tFights that are intrinsically linked\
      \ to the narrative<br />\r\n\u2022\tTimeline that fills in as you progress<br\
      \ />\r\n\u2022\tManual levelling-up for custom stat-based character builds<br\
      \ />\r\n<br />\r\nFuture Ghost is a blend of old-school 2D point &amp; click\
      \ adventure game with JRPG-style battles thrown in, telling a genre-bending\
      \ story 20 years in the making."
