    detailed_description: 'This Saturn System HD DLC (addon) contains high-resolution
      textures for Saturn and its major satellites - Mimas, Enceladus, Tethys, Dione,
      Rhea, Titan, Hyperion and Iapetus. It improves the level of detail of these
      objects compared to the default SpaceEngine installation, and replaces their
      default low-quality JPEG textures with high-quality PNG ones.<br><br><strong>Credits:</strong><br>Saturn
      texture: <strong>Solar System Scope</strong><br>Titan texture: <strong>Ian Regan</strong>
      (infrared global map, radar polar regions close-ups), merged by <strong>retro-visor</strong><br>Other
      satellites: <strong>NASA Cassini 2014 data release</strong>, with processing
      by <strong>John van Vliet</strong>, <strong>Robert Skuridin &quot;PBC&quot;</strong>
      and <strong>Vladimir Romanyuk &quot;SpaceEngineer&quot;</strong><br>Satellite
      elevation maps (artwork): <strong>&quot;Kexitt&quot;</strong>, <strong>Vladimir
      Romanyuk &quot;SpaceEngineer&quot;</strong>, and <strong>Tristan Audam &quot;Voekoevaka&quot;</strong><br><br><strong>Source
      data:</strong><br>Icy satellites albedo maps: <strong>NASA Cassini 2014 data
      release</strong><br>Image resolution: 8192x4096 (Mimas), 16384x8192 (Enceladus,
      Tethys, Dione, Rhea, Iapetus)<br>Effective resolution: 0.15 km/pix (Mimas),
      0.1 km/pix (Enceladus), 0.2 km/pix (Tethys, Dione), 0.3 km/pix (Rhea, Iapetus)<br><br>Titan
