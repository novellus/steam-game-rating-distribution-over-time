    about_the_game: "Wake up in the Mojave Wasteland with an edge. Courier\u2019s\
      \ Stash\u2122 gives players immediate access to four content bundles previously\
      \ available only through pre-ordering Fallout: New Vegas\xAE. The Caravan Pack,\
      \ Classic Pack, Mercenary Pack and Tribal Pack each offer unique weapons, apparel\
      \ and aid advantages that will help you throughout your journey. <br>\t\t\t\t\
      \t<h2 class=\"bb_tag\">INCLUDES:</h2>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Caravan\
      \ Pack</strong><br><br>\t\t\t\t\tLightweight Leather Armor, Sturdy Caravan Shotgun,\
      \ 20 gauge Shotgun Shell (40x), Weapon Repair Kit (4x), Binoculars<br>\t\t\t\
      \t\t</li><li><strong>Classic Pack</strong><br><br>\t\t\t\t\tArmored Vault 13\
      \ Jumpsuit, Weathered 10mm Pistol, 10mm Round (50x), Vault 13 Canteen, Stimpak\
      \ (5x)<br>\t\t\t\t\t</li><li><strong>Mercenary Pack</strong><br><br>\t\t\t\t\
      \tLightweight Metal Armor, Mercenary\u2019s Grenade Rifle, 40mm Grenade (20x),\
      \ Super Stimpak (3x), Doctor\u2019s Bag (3x)<br>\t\t\t\t\t</li><li><strong>Tribal\
      \ Pack</strong><br><br>\t\t\t\t\tTribal Raiding Armor, Broad Machete, Bleak\
      \ Venom (5x), Throwing Spear (10x)<br>\t\t\t\t\t</li></ul>"
