details:
  data:
    about_the_game: "The world is undergoing an invasion of dragons.<br />\r\nYou\
      \ must act against this horde led by the Evil Dragon.<br />\r\n<br />\r\nDragons\
      \ will come to put pressure on you with different attacks.<br />\r\nWhen some\
      \ of them will come at you to bite you, others will be more cunning. <br />\r\
      \nAnd will attack you with their projectiles of wild fire and all that without\
      \ counting the kamikazes.<br />\r\nAnd in order to prevent you from waiting\
      \ for the exit of each level.<br />\r\nThe Master is the Evil Dragons that you\
      \ will have to defeat in order to bring peace to the world.<br />\r\n<br />\r\
      \n<br />\r\n-3D Plateformer with a gun<br />\r\n-Collect parts by shooting it\
      \ with your Primo Gun<br />\r\n-Various collectibles are present, some of which\
      \ are hidden with cunning.<br />\r\n-Varied enemies with their own techniques<br\
      \ />\r\n-Various types of environment<br />\r\n-Different obstacles to overcome\
      \ at different levels<br />\r\n-Puzzle Jump"
