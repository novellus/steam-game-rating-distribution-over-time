    about_the_game: "<h2 class=\"bb_tag\">\u201CAt fifty degrees below zero frostbite\
      \ can strike in as few as five minutes\u201D</h2><br><br>A poetic survival horror\
      \ set in a future where climate change has rendered Britain an arctic wasteland.<br><br><ul\
      \ class=\"bb_ul\"><li> On your pilgrimage to Steel Henge you can only take what\
      \ you can carry, so choose carefully what you leave behind.<br></li><li> Immerse\
      \ yourself in this starkly monochromatic world as you scavenge for fuel, take\
      \ shelter in the shadows, and burn stories to stay warm. <br></li><li> A malevolent\
      \ presence lurks between the words, just out of reach.<br></li><li> Alone, you\
      \ must sacrifice everything you knew to deliver the bitter truth of this world\
      \ to future generations.<br></li><li> A brief but intense 20 minutes.</li></ul><br>\u201C\
      Once a year at steelhenge, on the summer solstice, we bring messages from our\
      \ travels.<br>Tales of life before the last winter, tales we choose to preserve.<br>We\
      \ mark our messages in the metal, so our descendants will remember the mistake\
      \ we made:<br>we did not confront our imaginary Leviathans.\u201D"
