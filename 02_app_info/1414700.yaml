      \ I\u2019ve seen in a long while. So much of it goes against contemporary horror\
      \ design, and yet it all works perfectly.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.dreadxp.com/news/ultra-indie-spotlight-sunday-the-imagined-leviathan-is-real-horror/\"\
