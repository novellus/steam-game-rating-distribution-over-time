    about_the_game: 'All Our Asias is a free, surreal, lo-fi, 3D adventure, about
      Asian-America, identity, race, and nationality. <br><br>The protagonist is Yuito.
      31, Japanese-American. Hedge fund analyst. One day he receives a letter from
      his estranged father, who is dying. It''s too late for Yuito to speak to him.
      But, his father is on life support, so Yuito has an opportunity. He can under
      go a Memory World Visitation, and enter his father''s Memory World - supernatural
      landscapes where Yuito can explore his father''s experiences and secrets. It
      is risky, Yuito feels compelled to make the journey...<br><br><i>Be sure to
      buy the $4.99 Fan Pack, which contains the hour-long OST and an <strong>exclusive</strong>
      150+ page artbook containing commentary on the art, music, story and more! </i><br><br><a
      href="http://store.steampowered.com/app/769140/All_Our_Asias_Fan_Pack/" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/769140/All_Our_Asias_Fan_Pack/</a><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/698050/extras/MeadowSmall.png?t=1589335619"
      /><br><br><ul class="bb_ul"><li>90-120+ minutes long.<br></li><li>Navigate surreal
      and ''''realistic'''' areas via simple 3rd-person movement and light platforming.
      Easy to play.<br></li><li>Converse with characters small and large as Yuito
      progresses deeper into this Memory World.<br></li><li>A lo-fi art direction
      influenced by the PSX and N64 era.<br></li><li>A soundtrack by Melos Han-Tani,
      and talented collaborators.<br></li><li>From Melos Han-Tani, the co-creator
      of Anodyne and Even the Ocean.</li></ul><br>Additional Credits:<br>Logo: Alex
      Van Dorp<br>Yuito Portrait Art: Ray Chen (Linework), Marina Kittaka (Color)<br>In-game
      &quot;navigation UI&quot;: Marina Kittaka<br>Box Art: Marina Kittaka<br>Guest
      OST Composers: EQUIP (#25), kynes (#18), _zebra (#21), Bryant Canelo (#16)<br>Russian
      by bikeroleg - i4v.mail@ya.ru'
