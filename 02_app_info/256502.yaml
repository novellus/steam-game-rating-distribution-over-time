    about_the_game: "It's time to get wild, baby! Celebrating a Bachelorette, Bar\
      \ Mitzvah, Birthday, Graduation, or want to spice up your family Christmas dinner?\
      \ No matter the occasion, you can hire Party Boy McPain for your next event.\
      \ Anytime... Anywhere... Saddle up!<br />\r\n<br />\r\nThis DLC contains a custom\
      \ skin for Ted McPain in Awesomenauts. You need to have Ted McPain available\
      \ as a playable character in order to access the skin in-game. Owning this skin\
      \ will also unlock the special portrait for use in-game. This skin contains\
      \ a fully customized voice set!"
