    about_the_game: Phantom Rose is a roguelike deckbuilding card game where your
      cards are not permanent. Play as Reina, a maid in search of her lost master
      in a mansion now ravaged by evil creatures. Build a deck of spell cards to defeat
      the phantoms and make careful decisions while you explore as each death is permanent.<h2
      class="bb_tag">DEFEAT AND COLLECT</h2>Collect myriad of spell cards and powerful
      items by defeating phantoms &amp; rescuing other maids in distress<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1054550/extras/fightLoop.gif?t=1570125755"
      /><h2 class="bb_tag">BUILD YOUR EVERCHANGING DECK</h2>Cards you use in battle
      disappear forever from your deck. Manage and control constantly changing, truly
      dynamic card deck<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1054550/extras/cardLoop.gif?t=1570125755"
      /><h2 class="bb_tag">EXPLORE THROUGH DANGERS</h2>Venture through areas of interest,
      danger, and place of safety to reach and defeat the crown phantoms for large
      rewards<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1054550/extras/searchLoop.gif?t=1570125755"
      /><h2 class="bb_tag">CHALLENGE AND UNLOCK</h2>Unlock artworks and collect skins
      and more<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1054550/extras/skin-select.gif?t=1570125755"
      />
