    review: "\uC798 \uB9CC\uB4E0 \uB371 \uBE4C\uB529 \uAC8C\uC784. \uAC15\uB825\uD788\
      \ \uCD94\uCC9C\uD569\uB2C8\uB2E4. \uC2A4\uD300\uC5D0 \uAC8C\uC784\uC774 \uC5B4\
      \uB835\uAC70\uB098 \uC2DC\uC2A4\uD15C\uC774 \uB09C\uD574\uD558\uB2E4\uB294 \uBD80\
      \uC815\uC801\uC778 \uD3C9\uAC00\uAC00 \uB9CE\uC740\uB370, \uC2DC\uC2A4\uD15C\
      \uC774 \uC774\uC9C8\uC801\uC77C \uBFD0\uC774\uC9C0 \uBCF5\uC7A1\uD558\uAC70\uB098\
      \ \uB09C\uC774\uB3C4\uAC00 \uB9CE\uC774 \uB192\uC9C0\uB294 \uC54A\uC2B5\uB2C8\
      \uB2E4. \uC774\uAC9C\uC744 \uD55C\uB9C8\uB514\uB85C \uC815\uB9AC\uD558\uBA74\
      \ \uC790\uBCF8\uC8FC\uC758 \uB3FC\uC9C0\uAC9C\uC774\uB77C\uACE0 \uD560 \uC218\
      \ \uC788\uC2B5\uB2C8\uB2E4. \uADF8 \uC774\uC720\uB294 \uBC11\uC5D0 \uAE38\uAC8C\
      \ \uC501\uB2C8\uB2E4. \uC2AC\uB354\uC2A4\uC5D0 \uBE44\uD574 \uB09C\uC774\uB3C4\
      \ \uB192\uB2E4\uB294 \uB9D0\uC774 \uB9CE\uC740\uB370, \uC2AC\uB354\uC2A4\uCC98\
      \uB7FC \uD558\uBA74 \uC5B4\uB835\uACE0 \uD32C\uD140 \uB85C\uC988\uC758 \uADDC\
      \uCE59\uC744 \uB530\uB974\uBA74 \uC2AC\uB354\uC2A4\uBCF4\uB2E4 \uC27D\uC2B5\uB2C8\
      \uB2E4. \uC774 \uAC9C\uC740 \uB371 \uBE4C\uB529\uAC8C\uC784\uC774\uAE34 \uD558\
      \uC9C0\uB9CC \uAC70\uC758 \uC6B4\uC601\uC774 \uC2EC\uC2DC\uD2F0\uB098 \uD2B8\
      \uB85C\uD53C\uCF54\uAC19\uC740 \uACBD\uC81C \uACBD\uC601\uAC9C\uC5D0 \uAC00\uAE5D\
      \uC2B5\uB2C8\uB2E4.\n\n\uC774\uAC9C\uC758 \uD575\uC2EC \uC2DC\uC2A4\uD15C \uB450\
      \uAC00\uC9C0\uB294 \uC4F0\uBA74 \uC0AC\uB77C\uC9C0\uB294 \uCE74\uB4DC, \uB3C8\
      \uC785\uB2C8\uB2E4. \uCE74\uB4DC\uC640 \uB3C8\uC774 \uB9CE\uC73C\uBA74 \uBAA8\
      \uC778 \uC790\uBCF8\uC744 \uBC14\uD0D5\uC73C\uB85C \uACC4\uC18D \uBD88\uB9B4\
      \ \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC778\uAC8C\uC784\uC5D0\uC11C\uB294 \uB3C8\
      \uC774\uB77C\uACE0 \uC548 \uBD80\uB974\uACE0 \uB85C\uC988\uB77C\uACE0 \uBD80\
      \uB974\uAE34 \uD558\uC9C0\uB9CC \uD558\uB294 \uC5ED\uD560\uC740 \uB3C8\uC774\
      \uB2C8 \uD3B8\uC758\uC0C1 \uB3C8\uC774\uB77C\uACE0 \uBD80\uB974\uACA0\uC2B5\uB2C8\
      \uB2E4. \uADF8\uB9AC\uACE0 \uCE74\uB4DC\uC640 \uB3C8\uC744 \uD569\uCE5C\uAC83\
      \uC744 \uC790\uBCF8\uC774\uB77C\uACE0 \uBD80\uB974\uACA0\uC2B5\uB2C8\uB2E4.\n\
      \n1. \uC8FC\uC778\uACF5\uC740 \uBA54\uC774\uB4DC\uCC98\uB7FC \uBCF4\uC774\uC9C0\
      \uB9CC \uC0AC\uC2E4 \uB3FC\uC9C0\uB2E4.\n\uAC70\uC758 \uBAA8\uB4E0 \uB371 \uBE4C\
      \uB529 \uAC8C\uC784\uC5D0\uC11C\uB294 \uC88B\uC740 \uCE74\uB4DC\uB294 \uC9D1\
      \uACE0 \uC548\uC88B\uC740 \uCE74\uB4DC\uB294 \uBC84\uB9AC\uB294 \uC2DD\uC73C\
      \uB85C \uD558\uBA74\uC11C \uB371\uC744 \uC555\uCD95\uD574\uC57C\uD569\uB2C8\uB2E4\
      . \uD575\uC2EC \uCE74\uB4DC\uB4E4\uB85C \uC555\uCD95\uB371\uC744 \uD55C\uBC88\
      \ \uB9CC\uB4E4\uBA74 \uB2E4\uC74C \uC644\uC131\uB41C \uC0AC\uAE30\uB371\uC73C\
      \uB85C \uB2E4 \uC4F8\uC5B4\uB2F4\uB294\uAC8C \uAC00\uB2A5\uD558\uC8E0. \uADF8\
      \uC5D0 \uBE44\uD574 \uC774 \uAC8C\uC784\uC5D0\uC11C\uB294 \uC88B\uC740 \uCE74\
      \uB4DC\uB4E0 \uC548\uC88B\uC740\uCE74\uB4DC\uB4E0 \uC77C\uB2E8 \uB3FC\uC9C0\uCC98\
      \uB7FC \uAFB8\uC5ED\uAFB8\uC5ED \uB2E4 \uBA39\uACE0 \uBD10\uC57C\uD569\uB2C8\
      \uB2E4. \uCE74\uB4DC\uB97C \uC4F0\uBA74 \uC5C6\uC5B4\uC9C0\uB294 \uC2DC\uC2A4\
      \uD15C \uB54C\uBB38\uC5D0 \uCE74\uB4DC \uAC00\uB9AC\uB2E4\uAC04 \uC4F8 \uCE74\
      \uB4DC\uAC00 \uC5C6\uC2B5\uB2C8\uB2E4. \uCD5C\uC18C\uD55C \uB371 40\uC7A5 \uC774\
      \uC0C1, \uAC00\uB2A5\uD558\uBA74 50\uC7A5 \uC774\uC0C1\uC73C\uB85C \uC720\uC9C0\
      \uD558\uB294\uAC8C \uC88B\uC2B5\uB2C8\uB2E4.\n\n\uC694\uC57D: \uCE74\uB4DC\uB294\
      \ \uBCF4\uC774\uB294\uB300\uB85C \uBA39\uACE0 \uB371\uC744 \uB450\uAECD\uAC8C\
      \ \uD558\uB294\uAC8C \uC88B\uB2E4\n\n2. \uC8FC\uC778\uACF5\uC740 \uC0AC\uC2E4\
      \ \uADF8\uB0E5 \uB3FC\uC9C0\uAC00 \uC544\uB2C8\uACE0 \uC790\uBCF8\uC8FC\uC758\
      \ \uB3FC\uC9C0\uB2E4\n\uC774 \uAC8C\uC784\uC5D0\uC11C\uB294 \uB3C8\uACFC \uCE74\
      \uB4DC\uB97C \uAC00\uC9C0\uACE0 \uC2F8\uC6CC\uC57C \uD569\uB2C8\uB2E4. \uC804\
      \uD22C\uC2DC\uC5D0 \uB3C8\uC744 \uC9C0\uBD88\uD574\uC11C \uCE74\uB4DC\uD328\uB97C\
      \ \uB2E4\uC2DC \uBF51\uC744 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uB3C8\uC73C\uB85C\
      \ \uCE74\uB4DC\uB97C \uAD6C\uC785\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uB610\
      \uD55C \uB3C8\uC744 \uC9C0\uBD88\uD574\uC11C \uAC00\uC9C4 \uCE74\uB4DC\uB97C\
      \ \uBCF5\uC0AC\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. (\uB2E4\uB978 \uB371 \uBE4C\
      \uB529 \uAC8C\uC784\uACFC \uB2EC\uB9AC \uCE74\uB4DC\uB97C \uC4F0\uBA74 \uC5C6\
      \uC5B4\uC9C0\uAE30 \uB54C\uBB38\uC5D0 \uB9CE\uC774 \uC368\uC11C \uBD80\uC871\
      \uD574\uC9C4 \uCE74\uB4DC\uB294 \uBCF5\uC0AC\uD574\uC57C \uD569\uB2C8\uB2E4\
      .) \uC989, \uB3C8\uB9CC \uB9CE\uC73C\uBA74 \uC774 \uAC8C\uC784\uC5D0\uC11C\uB294\
      \ \uBB34\uC801\uC774 \uB429\uB2C8\uB2E4. \uADF8\uB7F0\uB370 \uB3C8\uC744 \uC5B4\
      \uB5BB\uAC8C \uBC84\uB290\uB0D0? \uBAAC\uC2A4\uD130\uB97C \uC7A1\uC73C\uBA74\
