    about_the_game: "Join forces with the CSI team and tackle Las Vegas\u2019 most\
      \ disturbing murders \u2013 from a gruesome arson attack to a frenzied shootout.\
      \  It\u2019s all about the evidence, and more like the hit TV show than ever\
      \ before.<br>                    <ul class=\"bb_ul\"><li><strong>More Crime-Solving\
      \ Action:</strong> Break down the evidence and bring suspects to justice in\
      \ five all-new, bizarre crimes. Unravel longer cases, search bigger crime scenes\
      \ and uncover hidden evidence in unique locations like never before.<br>   \
      \                 </li><li><strong>Go Deeper into the Evidence:</strong> Master\
      \ new forensic tools and find more evidence than ever. Use the new Garage Lab\
      \ to examine large pieces of evidence like cars and trucks. Recreate gunfights\
      \ with ballistic lasers, uncover shocking secrets with video analysis, and much\
      \ more.<br>                    </li><li><strong>The Ultimate CSI Experience:</strong>\
      \ Experience your very own CSI episodes as you piece together clues with the\
      \ real CSI actors. Take part in dramatic interrogations, create grisly crime\
      \ reenactments and explore atmospheric crime scenes inspired by the show.<br>\
      \                    </li></ul>\_<br>                    <h2 class=\"bb_tag\"\
      >About the Franchise:</h2>                    CSI: Hard Evidence is based on\
      \ CSI: Crime Scene Investigation, the #1-rated TV crime drama averaging 21M\
      \ viewers a week (U.S.).<br>                    This year\u2019s season finale\
      \ (parts 1 &amp; 2) was rated #1 (27M US viewers) over all types of shows, including\
      \ American Idol."
