details:
  data:
    about_the_game: After narrowly escaping a masked assailant, Adrien attempts to
      go back to their regular college life, but the killer is still out there...
      Spend your time with one of three love interests, avoid dying, and find the
      real killer... though they may be closer than you think!<br><br>In a new take
      on the murder mystery genre, the killer is randomly chosen from one of the love
      interests at the start of every new game. Every playthrough is different, with
      each killer and love interest having different plot lines.<br><br><strong>This
      demo features:</strong><br><ul class="bb_ul"><li>3 love interests to meet<br></li><li>Multiple
      endings depending on your choices<br></li><li>A colorful cast of side characters<br></li><li>Choose
      from 2 character designs (feminine &amp; masculine) and gender<br></li><li>About
      15,000 words</li></ul>
