    review: 'Dessert Storm is a match-3 game that is simple and isn''t riddled with
      microtransactions.

      Of how many games can you say this, nowadays?

      It''s good for when you need a time killer game, that you can stop playing at
      any time.

      It''s also dirty cheap.


      That said, it''s still a very poorly designed game.

      It''s an obvious ripoff of the famous Candy Crush series. Graphical elements
      are uninspired. Gameplay is sluggish, disrupted by unnecessary animations and
      imprecise detection of clicks and drags.


      As I''ve read on numerous Steam reviews, I wish Valve would give the option
      to give products a "Neutral" rating.

      Since this isn''t possible, I always prefer to leave a positive rating. But
      know full well that this game is weak, only worth it ''cause it''s almost free.'
