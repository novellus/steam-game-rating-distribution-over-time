    about_the_game: <strong>Dessert Storm</strong> is the sweetest Match-3 puzzler
      you will ever play! Your task is to switch desserts in order to match lines
      of three of more. An adorable ice cream man will cheer you along as you complete
      randomized puzzles. Suitable to players of all ages and experience levels, this
      cheery and colorful game offers multiple modes of play. RELAX mode is ideal
      to introductory players seeking a laid-back and casual gameplay experience.
      CLASSIC mode has 21 exciting levels to beat, and only experienced players will
      achieve top-star ratings across all levels. RUSH mode is a match made in heaven
      to expert players in a sugar rush challenge against a decreasing points-system.
