    about_the_game: "On an unknown planet, more cats and fewer monsters live there.\
      \  One day, the leader of the monsters has avenged the cats because of the previous\
      \ contradictions. He used the power of a magic crystal to seal the guardian\
      \ planet's Godly animals into the crystal balls and lock them into different\
      \ places. Since then, the planet's ecological environment has begun to change\
      \ badly, and the cat's disaster and crisis began to followed... <br />\r\nThe\
      \ cats who are born with magic will take on the journey of saving all Godly\
      \ animals, their race, and their homes."
