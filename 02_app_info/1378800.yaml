    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1378800/extras/01_banner_01_eyes.gif?t=1606466591\"\
      \ /><br><br>Warning! Extraterrestrials from outer space arrived in our planet\
      \ bringing promises of a bright new future for the earthlings. However, this\
      \ intergalactic partnership soon reveals its darker side as the VEGA CORPORATION,\
      \ the alien enterprise led by the hideous DIRECTOR ZAROG, is imposing its predatory\
      \ politics on the human kind. In the midst of this oppression, the rebel group\
      \ Squadron 51 rises as a response against the violent acts spread by these inhuman\
      \ beings. Will the brave pilots of Squadron 51 and their aircrafts stand a chance\
      \ against the Zarog's diabolic fleet of flying saucers?<br><br>Join the rebel\
      \ cause as LIEUTENANT KAYA, facing flying saucers, alien fighters and monsters\
      \ in the skies of the 1950\u2019s! Remember: the future of the Earth is in your\
      \ hands!<h2 class=\"bb_tag\">Features</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1378800/extras/02_banner_02_plane.gif?t=1606466591\"\
      \ /><br><br><strong>Classic gameplay</strong><br>Squadron 51 is a SHOOT 'EM\
      \ UP! game with four different aircrafts to play and set up with special weapons.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1378800/extras/03_gif_gameplay_02_ocean.gif?t=1606466591\"\
      \ /><br><br><strong>Cinematic experience</strong><br>Glorious black-and-white\
      \ aesthetics, live-action FMV sequences and dubbed voices will tell the story\
      \ of the battle between the Squadron 51 and Director Zarog\u2019s alien supremacy.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1378800/extras/04_gameplay_03_zarog.gif?t=1606466591\"\
      \ /><br><br><strong>11 levels</strong><br>Fight against enemy ships and bosses\
      \ in many different environments - snowy mountains, forests, cityscapes and\
      \ many others.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1378800/extras/06_gameplay_05_cam_move.gif?t=1606466591\"\
      \ /><br><br><strong>Dynamic difficulty</strong><br>No matter you are a rookie\
      \ or a veteran shooting star, Squadron 51 supports dynamic difficulty which\
      \ allows every pilot to enjoy.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1378800/extras/05_gameplay_04_dodging.gif?t=1606466591\"\
      \ /><br><br><strong>Multiplayer</strong><br>Feeling lonely against Aliens? Invite\
      \ a friend! A second player can enter a level any time. Earn points with your\
      \ friend and unlock together new special weapons and upgrades.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1378800/extras/07_banner_main.gif?t=1606466591\"\
      \ />"
