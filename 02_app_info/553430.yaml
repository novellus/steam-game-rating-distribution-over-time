details:
  data:
    about_the_game: "*Skill Master VR -- Learn Meditation* is the first meditation\
      \ app that allows you to <strong>learn meditation in VR</strong> by visualizing\
      \ your breath in real time. It\u2019s a Virtual Reality experience built specifically\
      \ to help you meditate by using your game controller to track your breath.<br><br>A\
      \ lot of people think meditation is hard.  It doesn\u2019t have to be!  <br><br>Just\
      \ starting out meditating?  Learning to meditate starts with what you choose\
      \ as your meditation object -- the focal point of your meditation.  We think\
      \ that the most powerful meditation object you can use is your breath!<br><br>*Skill\
      \ Master VR -- Learn Meditation* does the hard work of keeping you focused and\
      \ on track with your meditation!<br><br>Here\u2019s how it works:<br><br><ul\
      \ class=\"bb_ul\"><li>Find a place where you won\u2019t be distracted for 5\
      \ to 10 minutes.  Sit in a comfortable seated or cross-legged position.  <br></li><li>Launch\
      \ the app and select a level.<br></li><li>All you have to do is sit and watch\
      \ your breath.  Your mind may start to wander, the app helps keep you focused.<br></li><li>Skill\
      \ Master VR will visualize your breath for you.  Sometimes focusing on the breath\
      \ might be easy.  Other times it\u2019ll be hard.  The trick is to stay with\
      \ it.<br></li><li>We\u2019ll provide you prompts and reminders to let you know\
      \ when we\u2019re you\u2019re off track.  </li></ul><br>Sit back, relax, and\
      \ zen out today!"
