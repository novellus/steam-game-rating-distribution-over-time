details:
  data:
    about_the_game: "Listen to the songs from a dark, rain-soaked city that\u2019\
      s desperate for justice. The noir cyberpunk score for <strong>Liberated</strong>\
      \ was composed by <strong>Robert Purzycki</strong> (<i>Wanderlust: Travel Stories</i>,\
      \ <i>Serial Cleaner</i>, <i>Werewolf: The Apocalypse \u2014 Heart of the Forest</i>).<br><br>Purzycki:\
      \ &quot;I've listened to a lot of Burial, Nicolas Jaar, Floating Points, and\
      \ Kiasmos (\xD3lafur Arnalds). I've also done some preparation by listening\
      \ to Noisia, Lorn, and even Run The Jewels. The whole vibe is inspired by old\
      \ electronic music, and I've dug really deep into the lo-fi as well&quot;.<br><br><i>Liberated:\
      \ Soundtrack Mixtape \u2014 Vol.1</i> was mixed by <strong>Szymon Weiss</strong>\
      \ (Weiss Video Orchestra) in a seamless nearly one-hour-long track blending\
      \ electro, synthwave, techno, dark ambient and dramatic movie scores. It\u2019\
      s a perfect soundtrack for playing video games, night driving or hacking your\
      \ government\u2019s and evil corporations\u2019 databases."
