details:
  data:
    about_the_game: 'Machine Learning: Episode I is a first person arcade puzzle game
      built for HTC Vive. You play as an A.I. robot created in DARPA laboratory in
      the near future. One of the scientists is here to test your physical, perception
      and cognitive skills. By using the power of room-scale VR and Vive controllers,
      you will be solving a variety of unique puzzles.<br><br>A highly advanced set
      of tools is at your disposal. You have to be quick and attentive to prove you
      are ready to fulfil your purpose.<br><br>More to come in the next episodes...
      <br><br><strong><h2 class="bb_tag">Developed by Singularity Lab. We are currently
      looking for investors and clients.</h2></strong>'
