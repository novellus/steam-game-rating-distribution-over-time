  data:
    about_the_game: "Men &amp; Chicken is a darkly hilarious slapstick comedy starring\
      \ Mads Mikkelsen (\u201CHannibal,\u201D ingeniously cast against type) about\
      \ a pair of socially-challenged siblings who discover they are adopted half-brothers\
      \ in their late father's videotaped will. Their journey in search of their true\
      \ father takes them to the small, insular Danish island of Ork, where they stumble\
      \ upon \_three additional half-brothers\u2014each also sporting hereditary harelips\
      \ and lunatic tendencies\u2014living in a dilapidated mansion overrun by barn\
      \ animals. Initially unwelcome by their newfound kin, the two visitors stubbornly\
      \ wear them down until they\u2019re reluctantly invited to stay. As the misfit\
      \ bunch get to know each other, they unwittingly uncover a deep family secret\
      \ that ultimately binds them together. <br />\r\n<br />\r\nThis inventively\
      \ bizarre and outlandish comedy is directed by acclaimed, Oscar\xAE-winning\
      \ director Anders Thomas Jensen and also stars David Dencik (The Girl With The\
      \ Dragon Tattoo)."
