    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Men &amp;\
      \ Chicken is a darkly hilarious slapstick comedy starring Mads Mikkelsen (\u201C\
      Hannibal,\u201D ingeniously cast against type) about a pair of socially-challenged\
      \ siblings who discover they are adopted half-brothers in their late father's\
      \ videotaped will. Their journey in search of their true father takes them to\
      \ the small, insular Danish island of Ork, where they stumble upon \_three additional\
      \ half-brothers\u2014each also sporting hereditary harelips and lunatic tendencies\u2014\
      living in a dilapidated mansion overrun by barn animals. Initially unwelcome\
      \ by their newfound kin, the two visitors stubbornly wear them down until they\u2019\
      re reluctantly invited to stay. As the misfit bunch get to know each other,\
      \ they unwittingly uncover a deep family secret that ultimately binds them together.\
      \ \r\n\r\nThis inventively bizarre and outlandish comedy is directed by acclaimed,\
      \ Oscar\xAE-winning director Anders Thomas Jensen and also stars David Dencik\
      \ (The Girl With The Dragon Tattoo)."
