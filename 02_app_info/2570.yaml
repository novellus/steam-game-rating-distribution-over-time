    about_the_game: "<p>Vigil: Blood Bitterness plunges you into the dark and disturbing\
      \ story of an ancient civilization where you must reveal the secrets of your\
      \ past and exact revenge on the Evil destroying your universe. Ritualistic killings\
      \ and blood lust blur the line between your own kind and the Evil you seek to\
      \ annihilate. Your ultimate goal is to free yourself from this tormenting place\
      \ and understand the origin and the purpose of this never ending Evil.</p> \r\
      \n\t\t\t\t\t<p>Vigil is a stylized gothic horror adventure game that uses black\
      \ and white imagery similar to Frank Miller's Sin City&#153; to create a unique\
      \ visual that draws you deeper into the gruesome world of your character, Dehon.\
      \ Avoid deadly traps, solve puzzles to unravel your past, and even devour the\
      \ faces of your slaves for sustenance towards your ultimate goal of freedom.</p>\
      \  \r\n\t\t\t\t\t<ul>\r\n\t\t\t\t\t<li>Easy point-and-click playability</li>\r\
      \n\t\t\t\t\t<li>Engrossing story with deeply disturbed and complex characters</li>\r\
      \n\t\t\t\t\t<li>3D graphics with revolutionary black and white art and dynamic\
      \ camera angles</li>\r\n\t\t\t\t\t<li>Challenging puzzles to solve and reveal\
      \ the mysteries of your civilization</li>\r\n\t\t\t\t\t<li>Compelling pre-rendered\
      \ cut scenes to advance the horrific story</li>\r\n\t\t\t\t\t<li>A gallery of\
      \ clues in text, pictures, videos and sounds</li>\r\n\t\t\t\t\t<li>Set up multiple\
      \ player profiles</li></ul>"
