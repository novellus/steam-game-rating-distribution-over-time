      /><br>qop 2 is a minimalistic puzzle which goal is to get the cube to finish
      using 4 directions in space. The difficulty increases due to the unique cubes
      - angular, teleports and lock cubes. <br><br>- FullHD <br>- 60 levels<br>- Smooth
      animation <br>- Pleasant music <br>- Intuitive interface <br>- Night mode<br>-
      Steam achievements <br><br>Controls: WASD, Arrows, gamepad Xbox 360 and Steam
      Controller<br>Restart level: R on keyboard, X on controller<br><br>&quot;qop&quot;
      powered by Clickteam Fusion 2.5<br>Color scheme borrowed from the beautiful
      game HOOK<br>Music by Delone'
