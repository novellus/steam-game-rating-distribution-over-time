details:
  data:
    about_the_game: "&quot;Urgent. This is orbital station PEGASUS. Presence of unidentified\
      \ criminal on board. Demand immediate intervention. Situation of crew intolerable.\
      \ I repeat, demand immediate intervention.&quot; Use observational, analytical,\
      \ and interrogative abilities to track down a murderer on a space station before\
      \ they claim their next victim.<br><ul class=\"bb_ul\"><li>Save the lives of\
      \ crew members by staying one step ahead of the killer \u2013 or witness their\
      \ demise if you fall behind.<br></li><li>Timing is key: 24 hours remain to solve\
      \ the mystery, with crew members changing their positions and activities every\
      \ hour of in-game time. Set the pace with the ability to speed up, slow down,\
      \ and stop time.<br></li><li>Ask the right questions: Interrogate crew members\
      \ to get at their individual secrets and true intentions.<br></li><li>Run biological\
      \ tests and use specialized gadgets for clue detection and analysis.<br></li><li>Dock\
      \ a space shuttle, conduct a space walk, and explore a fully crewed space station\
      \ in zero gravity \u2013 as imagined by the game's designers 8 years before\
      \ the launch of the International Space Station.</li></ul>"
