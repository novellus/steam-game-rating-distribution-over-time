    about_the_game: "Bring civilization to Sproggiwood, a story-driven, turn-based\
      \ roguelike set in a humorous world inspired by Finnish mythology. Grow your\
      \ civilization and plunder procedural dungeons with six unique classes. Outsmart\
      \ mischievous monsters who work together in unexpected ways. No two dungeon\
      \ dives are alike.<h2 class=\"bb_tag\">Story</h2>You\u2019re a simple farmer\
      \ from the peaceful island of Clog. One moment, you're tending your grove --\
      \ the next, you\u2019re lured through a mysterious portal by a talking sheep.\
      \ Now you\u2019re the prisoner of Sproggi, a mischievous forest spirit who's\
      \ built a whole village just for you. You have a simple job: tame the wild creatures\
      \ that roam the forests of Sproggi's realm...<br><br><br>Watch Sproggi's plans\
      \ go awry when you discover a rival civilization on the rise to greatness. Will\
      \ you choose to befriend these curious Mushroom people and stand together, or\
      \ will you crush them and claim Sproggiwood for your own? Seize the day and\
      \ civilize Sproggiwood now!<h2 class=\"bb_tag\">Gameplay</h2>Sproggiwood distills\
      \ the roguelike genre down to its core fun ingredients: inspired character classes,\
      \ loads of interesting loot, and procedurally populated dungeons with monsters\
      \ and traps that combine to produce totally unique tactical challenges. In Sproggiwood,\
      \ adventure sessions are compact and chock-full of interesting choices for you\
      \ to make. Each dungeon dive follows the heroic rise of one adventurer from\
      \ your civilization. Journey through teeming forests, haunted swamps, teetering\
      \ cliffs, and glacial mazes to uncover your civilization's whole story.<h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li>A wondrous and humorous setting\
      \ inspired by Finnish mythology<br></li><li>Brain-churning tactical combat vs.\
      \ an assortment of creative monsters and traps<br></li><li>Six fully unique,\
      \ customizable classes: simple farmer, brave warrior, merry archer, cunning\
      \ thief, brainy wizard, and creepy vampire<br></li><li>Procedural dungeons filled\
      \ to the brim with scrolls, potions, swords, and staves<br></li><li>Town decoration\
      \ mode with buildings, trees, roads, and villagers</li></ul>"
