    reviews: "\u201CWe got to say, New York Mysteries: High Voltage has one of the\
      \ best detective storylines we have seen in a HOPA in quite some time. The story\
      \ was intriguing and captivating and kept us on the edge of our seats right\
      \ from the beginning to the end. Moreover, the fantastic plot is accompanied\
      \ by some amazing cutscenes, flawless character animations and solid voice-overs.\
      \  The production of New York Mysteries: High Voltage is also praiseworthy.\
      \ The game takes place in the famous New York City and most of the locations\
      \ in the game are real-life locations. Thus, the game feels pretty real - which\
      \ is a breath of fresh air considering the amount of all the fantasy titles\
      \ we have been getting lately. Besides, the graphics are also sharp and clean,\
      \ while the soundtracks are fitting for the theme.\u201D<br>4.5/5 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.allaboutcasualgame.com/2015/06/new-york-mysteries-high-voltage-review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >All About Casual Game</a><br>"
