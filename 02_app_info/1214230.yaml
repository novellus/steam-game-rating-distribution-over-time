    about_the_game: "\u6B22\u8FCE\u6765\u5230Nekoview\u5B98\u65B9\u6240\u63A8\u51FA\
      \u7684\u7535\u5B50\u4E66\u5185\u5BB9\u3002<br>\u300A\u7F8E\u56FD\u6D77\u519B\
      \u98DF\u8C3101\u300B\u662F\u7CFB\u5217\u300A\u7F8E\u56FD\u6D77\u519B\u98DF\u8C31\
      \u300B\u7684\u7B2C\u4E00\u8F91\uFF0C\u5B83\u4E3A\u8BFB\u8005\u5E26\u6765\u4E86\
      1941\u5E74\u8D77\u6574\u4E2A\u592A\u5E73\u6D0B\u6218\u4E89\u65F6\u671F\u7F8E\
      \u56FD\u6D77\u519B\u6240\u4EAB\u7528\u7684\u7F8E\u98DF\u3002\u4F5C\u4E3A\u7F8E\
      \u56FD\u519B\u961F\u4F53\u7CFB\u4E2D\u7684\u201C\u4E8C\u7B49\u4EBA\u201D\uFF0C\
      \u4ED6\u4EEC\u5728\u4E8C\u6218\u4E2D\u6709\u7740\u600E\u6837\u201C\u5962\u4F88\
      \u201D\u7684\u751F\u6D3B\u5462\uFF1F\u5728\u8FD9\u91CC\u4F60\u80FD\u6162\u6162\
      \u4E86\u89E3\u5230\u66F4\u591A\u3002<br><br>\u300A\u7F8E\u56FD\u6D77\u519B\u98DF\
      \u8C3101\u300B\u7535\u5B50\u4E66\u5C06\u5305\u62EC\uFF1A<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1214230/extras/00_Prologue.png?t=1600087163\"\
      \ /><br>\u6211\u4EEC\u4E3A\u4F55\u5F00\u542F\u8FD9\u4E00\u98DF\u8C31\u7CFB\u5217\
      \u7684\u7F18\u7531\u3002\u540C\u65F6\u4EA6\u6709\u6D77\u519B\u7684\u4E00\u65E5\
      \u4E09\u9910\u7684\u5B89\u6392\uFF0C\u4EE5\u53CA\u67D0\u4E00\u5DE1\u6D0B\u8230\
      \u4E3A\u4F8B\u7684\u6BCF\u65E5\u83DC\u5355\u3002<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1214230/extras/01_Jefferson_s_Ice_Cream.png?t=1600087163\"\
      \ /><br>\u5386\u53F2\u60A0\u4E45\u7684\u624B\u5DE5\u51B0\u6DC7\u6DCB\uFF0C\u5728\
      \u6D77\u519B\u624B\u91CC\u751F\u4EA7\u65B9\u5F0F\u91CD\u83B7\u65B0\u751F\uFF0C\
      \u800C\u4F60\u77E5\u9053\u5B83\u7684\u4EE5\u524D\u7684\u6545\u4E8B\u548C\u4EE5\
      \u524D\u524D\u7684\u6545\u4E8B\u5417\uFF1F<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1214230/extras/02_HarvardBeets.png?t=1600087163\"\
      \ /><br>\u54C8\u4F5B\u751C\u83DC\uFF0C\u4EC5\u4EC5\u662F\u56E0\u4E3A\u54C8\u4F5B\
      \u6DF1\u7EA2\u5F97\u540D\u8FD8\u662F\u6765\u81EA\u54C8\u4F5B\u53D1\u660E\uFF1F\
      \u7B49\u7B49\u6211\u4EEC\u7684\u91CD\u70B9\u4E0D\u5E94\u8BE5\u662F\u98DF\u7269\
      \u5417\uFF1F<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1214230/extras/03_Roast_Beef.png?t=1600087163\"\
      \ /><br>\u70E4\u725B\u8089\uFF0C\u70E4\u725B\u8089\uFF0C\u7F8E\u56FD\u4EBA\u7684\
      \u751F\u6D3B\u91CC\u603B\u662F\u79BB\u4E0D\u5F00\u725B\u8089\u548C\u9E21\u8089\
      \uFF0C\u5728\u8FD9\u91CC\u4F60\u80FD\u77E5\u9053\u725B\u8089\u5728\u7F8E\u56FD\
      \u7684\u5730\u4F4D\uFF0C\u6240\u4EE5\u4F60\u8981\u4E00\u7B49\uFF08\u7279\u9009\
      \uFF09\u3001\u4E8C\u7B49\uFF08\u7CBE\u9009\uFF09\u3001\u4E09\u7B49\uFF08\u4F18\
      \u9009\uFF09\u5462\uFF1F<br>\u8FD8\u662F\u4E00\u5206\u719F\u3001\u4E09\u5206\
      \u719F\u3001\u4E94\u5206\u719F\u3001\u4E03\u5206\u719F\u4EA6\u6216\u8005\u8BF4\
      \u4F60\u7684\u9009\u62E9\u662F\uFF01\u5168\u719F\uFF01<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1214230/extras/04_Hominy_Grits.png?t=1600087163\"\
      \ /><br>\u7C97\u7389\u7C73\u7CA5\uFF0C\u7B49\u7B49\u7C97\u7389\u7C73\u4E5F\u53EF\
      \u4EE5\u505A\u7CA5\u5417\uFF0C\u4E0D\u6127\u662F\u539F\u4EA7\u4E8E\u7F8E\u56FD\
      \u7684\u7CAE\u98DF\uFF0C\u548C\u4E9A\u6D32\u7684\u6C34\u7A3B\u6709\u7740\u540C\
      \u6837\u4EE3\u8868\u6027\u7684\u3002\u8FD9\u5C31\u662F\u4E3A\u4EC0\u4E48\u4ED6\
      \u4EEC\u90FD\u80FD\u505A\u7CA5\u7684\u539F\u56E0\u5417\uFF08\u4EE5\u4E0A\u662F\
      \u80E1\u8BF4\u516B\u9053\u8BF7\u65E0\u89C6\uFF09\u3002<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1214230/extras/05_Fired_Hominy.png?t=1600087163\"\
      \ /><br>\u7B80\u5355\u5730\u8BF4\u5982\u679C\u4F60\u60F3\u505A\u70B8\u7CA5\uFF0C\
      \u5C31\u662F\u628A\u71D5\u9EA6\u7CA5\u653E\u7F6E\u4E00\u6BB5\u65F6\u95F4\u540E\
      \u8FDB\u884C\u6CB9\u70B8\u5373\u53EF\uFF0C\u8BF4\u5B9E\u8BDD\u8FD9\u4E1C\u897F\
      \u4F5C\u4E3A\u82CF\u683C\u5170\u7279\u4EA7\u53EA\u80FD\u8BF4\u4E0D\u6127\u662F\
      \u7EE7\u627F\u4E86\u82F1\u56FD\u7F8E\u98DF\u7684\u4F20\u7EDF\u3002<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1214230/extras/06_Lamb_Fricassee.png?t=1600087163\"\
      \ /><br>\u6B22\u8FCE\u6765\u5230\u4F18\u96C5\u7684\u9886\u57DF\uFF0C\u662F\u7684\
      \uFF0C\u56E0\u4E3A\u662F\u201C\u9AEA\u201D\u56FD\u83DC\u6240\u4EE5\u66F4\u52A0\
      \u7684\u4F18\u96C5~<br><br>\u4EE5\u4E0A\u5C31\u662F\u672C\u6B21\u6240\u6D89\u53CA\
      \u6D77\u519B\u6599\u7406\uFF0C\u90A3\u4E48\u6211\u4EEC\u4E0B\u56DE\u518D\u89C1\
      \u3002<br><br><br><br><i><br>\u51FA\u54C1\u793E\u56E2\uFF1AAURA\u9057\u8FF9\
      <br>\u753B\u5E08\uFF1A\u5723\u4F2F\u7EB3\uFF08\u5FAE\u535A\uFF1A@\u6EDA\u7B52\
      \u5723\u4F2F\u7EB3\uFF09<br>\u4F5C\u8005\uFF1A\u83AB\u6839<br>\u534F\u529B\uFF1A\
      \u96F6\u706B<br>\u6821\u5BF9\uFF1AEthan<br>\u8BED\u8A00\uFF1A\u7B80\u4F53\u4E2D\
      \u6587</i>"
