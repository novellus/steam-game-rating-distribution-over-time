  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1378370/extras/steam7.png?t=1604655440\"\
      \ /><br><br><strong>A Futuristic Knight\u2019s Tale </strong><br> <br>Fallen\
      \ Knight is a futuristic knight\u2019s tale that lets players play as a descendant\
      \ of the great Lancelot in King Arthur\u2019s tale.  Players will take on the\
      \ role of Lancelot the 49th in a futuristic setting, facing off against 6 unique\
      \ enemy heroes with a dark past of their own. Expect a Dark Souls-esque challenging\
      \ experience coupled with a fast-paced sword action gameplay that will punish\
      \ players for every little mistake, and reward generously with every victory.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1378370/extras/steamn1new.png?t=1604655440\"\
      \ /><br><br><strong>Nostalgia fuelled platforming</strong><br>Enjoy nostalgia\
      \ fuelled gameplay that players have come to know and love, but with a unique\
      \ parry and disarm system. As a \u2018Knight of the Round Table\u2019 killing\
      \ should be a last resort. Disarm your enemies and parry their attacks as you\
      \ clear level after level.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1378370/extras/steam5.png?t=1604655440\"\
      \ /><br><br><strong>Intense boss battles</strong><br>Take on colossal bosses\
      \ who stand in your way from protecting the information you're sworn to guard.\
      \ Each boss holds their own challenge, their own puzzle to overcome. Are you\
      \ up to the challenge and live up to your reputation as a\u2019 Knight of the\
      \ Round Table\u2019?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1378370/extras/steam4.png?t=1604655440\"\
      \ /><br><br><strong>Multiple endings</strong><br>Fallen Knight allows players\
      \ to also choose the way they play the game. There are multiple endings, which\
      \ are determined by the actions each player takes. Players may choose to kill\
      \ their enemies or skilfully parry &amp; disarm their enemies, exhibiting the\
      \ mercy and honour of a Knight of the Round Table. How you play leads you to\
      \ discover different endings of the game and story.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1378370/extras/steam8.png?t=1604655440\"\
      \ />"
