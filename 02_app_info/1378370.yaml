    short_description: Take the role of an elite knight and battle your way through
      action-packed levels with intense sword fighting gameplay in this neo-classic
      side scrolling action platformer. Save the city from a deadly terrorist organisation
      hell-bent on exposing the truth you were sworn to protect.
