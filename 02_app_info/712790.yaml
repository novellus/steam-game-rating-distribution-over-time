  data:
    about_the_game: "Tyria, a girl of pure sunshine, was kidnapped one day by a mysterious\
      \ man, then brought to Syris. Under the name of figuring out how her parents\
      \ died, Tyria was forced to blend into Palace Royale to find out what happened.\
      \ Will Tyria know finally find out tje truth?<br />\r\n<br />\r\n \u25CFTyria\
      \ Folly Strando\uFF08\uFF12\uFF10\uFF09<br />\r\nA cute girl with beautiful\
      \ eyes and pretty but armored herself with anger, was severely traumatized by\
      \ a fire in her childhood, but she met Syria along the way and was sent to the\
      \ Palace Royale to work.<br />\r\n<br />\r\n\u25CFLantis Naru Norg\uFF08\uFF12\
      \uFF12\uFF09<br />\r\nPrince of Peruabarad. He saw girls like tools and frequently\
      \ harassed Tyria. He hated all men because he was once molested by one.<br />\r\
      \n<br />\r\n\u25CFCarol Daak Rod\uFF08\uFF13\uFF10\uFF09<br />\r\nA spy sent\
      \ by Syria. A serious and not very man-savvy guy. Always wears a pair of white\
      \ gloves.<br />\r\n<br />\r\n\u25CFHenri Brad Raburr\uFF08\uFF12\uFF14\uFF09\
      <br />\r\nThe man sent ny Syris to kidnap Tyria. <br />\r\nA stand-up, justice-guided\
      \ thief who enjoys playing Robinhood. Always tries to help the poor. And due\
      \ to that he was always broke so he had to steal."
