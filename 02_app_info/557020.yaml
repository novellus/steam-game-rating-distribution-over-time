    about_the_game: "Episode Pack IV contains Episodes 15-26, where you fight alongside\
      \ DC Bombshells, faceoff against Trigon, and even mingle with Bruce Wayne! Earn\
      \ new gear and rewards as you play through this high-end content.*<br />\r\n\
      <br />\r\nEpisode Pack IV contains the following Episodes: <br />\r\n<br />\r\
      \nEpisode 15: Bombshells Paradox &amp; Corrupted Zamaron<br />\r\nEpisode 16:\
      \ Desecrated Cathedral &amp; Oa Under Siege<br />\r\nEpisode 17: Unholy Matrimony\
      \ &amp; The Flash Museum Burglary<br />\r\nEpisode 18: The Demon's Pit &amp;\
      \ Blackest Day<br />\r\nEpisode 19: The Demon's Plan &amp; Deep Desires<br />\r\
      \nEpisode 20: Blackest Night &amp; Wastelands Wonderland<br />\r\nEpisode 21:\
      \ Prison Break &amp; The First Piece<br />\r\nEpisode 22: Science Spire &amp;\
      \ The Phantom Zone<br />\r\nEpisode 23: The Will Of Darkseid &amp; Brainiac's\
      \ Bottle Ship<br />\r\nEpisode 24: Harley's Heist &amp; Darkseid's War Factory<br\
      \ />\r\nEpisode 25: Iceberg Lounge &amp; A Rip In Time<br />\r\nEpisode 26:\
      \ Wayne Manor Gala &amp; Kandor Central Tower<br />\r\n<br />\r\n* Characters\
      \ must be level 30 and have a minimum combat rating of 113 to access Episode\
      \ content."
