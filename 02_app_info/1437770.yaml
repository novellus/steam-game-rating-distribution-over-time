    about_the_game: The third part of a VR franchise enjoyed by millions. It's 0000011111100101
      Space Era. Revolver is the only kind of weapon allowed to be carried by citizens.
      Gun manufacturers demo their products by allowing gunslingers to upload themselves
      into robotic bodies and participate in a futuristic Wild West story. You now
      have the privilege of joining this blood-lusty crowd. Compete against real players
      online or play against bots. Great for parties, great for serious gaming.<h2
      class="bb_tag">FEATURES</h2><ul class="bb_ul"><li> Very simple controls<br></li><li>
      Move like there is no tomorrow! Duck, jump and hide to get the upper hand<br></li><li>
      Single- and multiplayer modes<br></li><li> Short, action-packed matches in different
      levels<br></li><li> Meet your friends or find new ones in the 'saloon', a vast
      social hub<br></li><li> Compete against others in the Russian Roulette and Shoot-The-Bottle<br></li><li>
      Fight your way through the ranks to become the most notorious gunslinger there
      is<br></li><li> Challenge the bots to see if your puny human brain can make
      it</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1437770/extras/Full_figh.gif?t=1609839384"
      /><h2 class="bb_tag">INSIDE THE GAME</h2><ul class="bb_ul"><li> 1 to 6 players
      inside a match<br></li><li> Four characters with different revolvers to choose
      from<br></li><li> Three distinct battle arenas with more coming<br></li><li>
      A social hub with cards, booze and voice chat<br></li><li> Mini-games and side
      entertainment<br></li><li> Bring your Steam friends in!</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1437770/extras/Social_hub.gif?t=1609839384"
      /><h2 class="bb_tag">ABOUT THE FRANCHISE</h2><ul class="bb_ul"><li> RevolVR
      2 was played by 3 million people in 78 VR parks around the world<br></li><li>
      Now you can experience RevolVR 3 in the comfort of your own very home</li></ul><h2
      class="bb_tag">SOCIAL MEDIA</h2><ul class="bb_ul"><li> Discord has in-depth
      design posts and fan discussions.<br></li><li> Twitter features making-of materials,
      gags and jokes.<br></li><li> Instagram mainly contains concept art and such.<br></li><li>
      Website has press materials and contacts.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1437770/extras/Logo_full_gif.gif?t=1609839384"
      />
