      Duck, jump and hide to get the upper hand<br></li><li> Single- and multiplayer
      modes<br></li><li> Short, action-packed matches in different levels<br></li><li>
      Meet your friends or find new ones in the 'saloon', a vast social hub<br></li><li>
      Compete against others in the Russian Roulette and Shoot-The-Bottle<br></li><li>
      Fight your way through the ranks to become the most notorious gunslinger there
      is<br></li><li> Challenge the bots to see if your puny human brain can make
