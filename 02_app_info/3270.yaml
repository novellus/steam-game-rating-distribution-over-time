    about_the_game: "The critically-acclaimed and award-winning FPS franchise is back!\
      \ Packed with tons of fast-paced, adrenaline-fueled single player and multiplayer\
      \ action, Painkiller Overdose brings with it 6 innovative new demonic weapons,\
      \ mind-bending physics, lightning-player maps, over 40 demented and sickly-twisted\
      \ monsters from Hell and gigantic end bosses that will blow your mind!<br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>A prequel to the eventual sequel that bridges\
      \ the storyline and ties up wandering ends.<br>\t\t\t\t\t</li><li>Overdose introduces\
      \ a new character and storyline that examines the repercussions of Daniel defeating\
      \ Lucifer in the original Painkiller!<br>\t\t\t\t\t</li><li>16 NEW levels of\
      \ fast-paced pain-killing action!<br>\t\t\t\t\t</li><li>Six NEW demonic weapons\
      \ grant the powers of a demi-god to souls awaiting damnation everywhere!<br>\t\
      \t\t\t\t</li><li>Crafted and designed completely by Mindware Studios; long-time\
      \ advocates and fans of the game.<br>\t\t\t\t\t</li><li>A reshuffled Tarot deck\
      \ infuses Belial with new powers and devastating combinations.<br>\t\t\t\t\t\
      </li><li>Over 40 demented and sickly-twisted monsters from Hell.<br>\t\t\t\t\
      \t</li><li>New End Bosses of colossal statures standing guard over Hell's crumbling\
      \ domain and the entrances to the other realms!<br>\t\t\t\t\t</li><li>A revitalized\
      \ commitment to multiplayer introduces a series of stats tracking features and\
      \ game server options intended to revamp the multiplayer experience.<br>\t\t\
      \t\t\t</li><li>Multiplayer compatibility with original Painkiller multiplayer\
      \ maps and game modes!</li></ul>"
