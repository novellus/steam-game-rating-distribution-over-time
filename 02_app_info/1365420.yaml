    about_the_game: 'Magic Fluids is a relaxing, colorful simulation app that will
      help you calm down and relieve stress, or be creative and make aesthetic digital
      art. It is based on algorithms of fluid flow simulation and features fluid (pun
      intented!), beautiful graphics. It is the best time waster!<br><br>CLICK THE
      SCREEN and enjoy hypnotizing motion of fluid swirls moving around, sometimes
      slow, quiet and elegant, other times dynamic, satisfying and trippy.<br><br>CALM
      DOWN AND RELAX as you draw and watch peaceful flows evolve in space and eventually
      settle down into colorful patterns. Magic Fluids will help you sleep, meditate,
      restore balance, relieve stress and anxiety.<br><br>GET CREATIVE and, with a
      single stroke, bring to life stylish patterns of paint and particles. If you
      like abstract digital art or acrylic pour painting, you''ll love Magic Fluids!
      You can create impressive eye-catching designs that look like swirls, galaxies,
      liquid, fire, light, smoke, lava and much more!<br><br>KEEP YOUR KIDS BUSY -
      they love to doodle and watch the fluid move around! We hope that Magic Fluids
      can also help children with anxiety, autism and sensory issues.<br><br>Please
      note: This is not a live wallpaper! (If you''d really like this feature, let
      us know.)<br><br>Key features of Magic Fluids:<br>- Highly configurable fluid
      behaviour and look<br>- 40+ configuration presets - if you''re lazy<br>- Save
      your own presets<br>- Pause the animation anytime and save screenshots<br>-
      Smoke, water and jello animation<br>- 10 fluid textures that add fine detail
      to the fluid<br>- Thousands of particles moving with the fluid<br>- Highly optimized,
      multiple quality settings<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1365420/extras/ezgif.com-crop.gif?t=1603187133"
      />'
