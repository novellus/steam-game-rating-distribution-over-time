    about_the_game: "Wonder into surreal and mysterious world of dreams as Carrol,\
      \ a dream walker who needs to save her husband from the Sandman \u2013 an evil\
      \ spirit of nightmares. Sandman strives to take over your loved one\u2019s mind\
      \ and break into the real world, don\u2019t let it happen! Walk through the\
      \ nightmares and help your husband to defeat his fears. Only you can stop the\
      \ ancient evil!  <br><br><ul class=\"bb_ul\">An exciting story in hidden object\
      \ genre, puzzle, occurring in a mysterious world of dreams.</ul><ul class=\"\
      bb_ul\">91 game level.</ul><ul class=\"bb_ul\">12 hours of fascinating gameplay.</ul><ul\
      \ class=\"bb_ul\">More than 10 different game mechanics.</ul><ul class=\"bb_ul\"\
      >500 unique game tools.</ul>"
