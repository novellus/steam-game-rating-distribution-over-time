  data:
    about_the_game: 'Enter the futuristic worlds of The Labyrinth, a system of portals
      that connect planets belonging to unknown star systems. Confront mechanical
      hordes of rebels and inhospitable alien fauna. Control a squad of battle robots
      on a battlefield and issue orders to mobile units from inside a well-protected
      bunker. Create thousands of different battle machines and control them either
      remotely or from a first-person perspective. <br><br>Features:<br><ul class="bb_ul"><li>20
      single player missions, which form a series of epic scenarios involving action,
      simulation, and traditional real-time strategy.<br></li><li>Hours of gameplay
      in 6 hostile worlds, each with their unique environment. Superbly detailed futuristic
      landscapes, day and night alternation, and realistic weather effects.<br></li><li>Multiple
      views available including the first person from any robot perspective.<br></li><li>Thousands
      of possible robot combinations: bots can be airborne, ground-based, wheeled
      or on tracks, all with a huge choice of weaponry.</li></ul>'
