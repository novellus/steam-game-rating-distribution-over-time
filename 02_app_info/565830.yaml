    review: "The fifth and final soundtrack in the series, which does absolutely nothing\
      \ to lower the high standard set throughout. \n\n   Part 4's soundtrack still\
      \ represents by far the best value of the franchise, given its ludicrously epic\
      \ length, but twenty-two tracks for six bucks still ain't bad. All in all, a\
      \ fitting end to an excellent musical journey.\n\n   Verdict: 9/10.\n\n(PS If\
      \ you enjoyed this review, feel free to check out my two Curator pages: http://store.steampowered.com/curator/9284586-ReviewsJustfortheHELLofit/\n\
      http://store.steampowered.com/curator/10868048-Truly-Horrible-Horror-Games/?appid=398210\n\
      Cheers!)"
