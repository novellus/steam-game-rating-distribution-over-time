    about_the_game: '<h2 class="bb_tag">New Umihara Kawase series!</h2>Evolute from
      26 years ago. And now rubbering action adventure in open world.<h2 class="bb_tag">The
      only &quot;rubbering action&quot;</h2>Use the feature of rubber fishing line
      to bound to destination, perform pendulum action or etc are the points of rubbering
      action.<h2 class="bb_tag">Largest volume of the series</h2>Over 100 stage, and
      high difficulty challenge mode with ranking board.<h2 class="bb_tag">First of
      series open world?</h2>The first series to install story and quests. Kawase''s
      new adventure in open world &quot;Micheliner&quot; has start.<br><br>New &quot;cook&quot;
      system. Make meals by capture enemy and ingredients. Kawase will temporary power-up
      after having a meal.<h2 class="bb_tag">Cotton appear!</h2>Nata de Cotton appear
      in &quot;Micheliner&quot; with own &quot;Flight&quot; system. Nothing is impossible!<h2
      class="bb_tag">Staff</h2>Game Design / Main Program: Studio Saizensen<br><br>Character
      Design: Kondo Toshinobu, Minato Amika-Minat''s, Fumiya<h2 class="bb_tag">Dec
      2020 English version released.</h2>'
