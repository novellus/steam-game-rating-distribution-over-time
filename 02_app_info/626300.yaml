  data:
    about_the_game: "In 1930, the enemy of humanity, &quot;Neuroi,&quot; suddenly\
      \ appeared in Europe. Normal weaponry was ineffective on the Neuroi, and the\
      \ only ones capable of fighting them were young girls with magical powers, known\
      \ as &quot;Witches.&quot;<br />\r\n<br />\r\n&quot;Brave Witches&quot; takes\
      \ place in between seasons 1 and 2 of &quot;Strike Witches.&quot;<br />\r\n\
      <br />\r\nIn September of 1944, thanks to the actions of the Allied Forces,\
      \ with the 501st Joint Fighter Wing &quot;Strike Witches&quot; at their center,\
      \ the Neuroi nest in the skies above the Republic of Gallia was eliminated,\
      \ ensuring the security of western Europe. The Allied Forces took advantage\
      \ of this victory to plan to take their resistance to central and eastern Europe\
      \ in earnest. At their base in Petersburg in the Empire of Orussia, the 502nd\
      \ Joint Fighter Wing &quot;Brave Witches&quot; prepared to receive orders to\
      \ deploy... With the hope of mankind at their backs, the courageous Witches\
      \ of the 502nd take to the cold skies over eastern Europe."
