details:
  data:
    about_the_game: "Dream collaboration with the creator of classy fighting games\
      \ - Arc System Works!<br />\r\n<br />\r\nCrossing the game worlds, costumes\
      \ from popular characters of the &quot;GUILTY GEAR&quot; and &quot;BLAZBLUE&quot;\
      \ series will appear in DEAD OR ALIVE! <br />\r\nDress up and cut the path to\
      \ your destiny with your own hands!<br />\r\n<br />\r\nThe Arc System Works\
      \ Mashup Set for characters of DOA5LR!<br />\r\nA set of 16 costumes for 16\
      \ characters. <br />\r\n<br />\r\nThis set contains costumes for the following\
      \ characters:<br />\r\nKasumi, Ayane, Marie Rose, Honoka, Nyotengu, Phase 4,\
      \ Hitomi, Leifang, Momiji, Rachel, Christie, Kokoro, Helena, Tina, Lisa and\
      \ Mila.<br />\r\n<br />\r\n*You must have the latest update installed in order\
      \ to use this content. <br />\r\n*You must own the relevant characters to be\
      \ able to use this content."
