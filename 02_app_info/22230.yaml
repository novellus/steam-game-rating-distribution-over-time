    detailed_description: "<h1>Rock of Ages 2: Bigger &amp; Boulder Available Now!</h1><p><a\
      \ href=\"http://store.steampowered.com/app/434460/Rock_of_Ages_2_Bigger__Boulder/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/22230/extras/logo_roa2_highres.png?t=1603129391\"\
      \ /></a><h2 class=\"bb_tag\">Want more Rock of Ages? Check out the sequel, <a\
      \ href=\"http://store.steampowered.com/app/434460/Rock_of_Ages_2_Bigger__Boulder\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock of Ages 2: Bigger &amp; Boulder</a>\
      \ out now!</h2></p><br><h1>About the Game</h1>A rock-solid combination of rock-rolling\
      \ action, deep strategy, and captivating art and music from different ages of\
      \ history, this is a game of crush or be crushed! Two castles stand opposed;\
      \ one is yours, the other is your enemy\u2019s. They're a jerk and their castle\
      \ sucks, so you\u2019re going to try to smash it using an enormous boulder.\
      \ Even as they build up their defenses, you're ready to roll over them in order\
      \ to raze that unsightly tower. But beware! There\u2019s a giant boulder headed\
      \ your way, too.<br>\t\t\t\t\t\t <h2 class=\"bb_tag\">Key Features</h2>\t\t\t\
      \t\t\t <ul class=\"bb_ul\"><li>Brought to you by the insanely creative minds\
      \ of ACE Team, makers of Zeno Clash!<br>\t\t\t\t\t\t\t   </li><li>Take control\
      \ of a giant boulder and crush your enemies!<br>\t\t\t\t\t\t\t   </li><li>Use\
      \ an amazing variety of units to defend your tower and knock your enemy off\
      \ course.<br>\t\t\t\t\t\t\t   </li><li>Bring your fight to both online and offline\
      \ multiplayer!<br>\t\t\t\t\t\t\t   </li><li>3 different modes: War, Time Trial,\
      \ and SkeeBoulder.<br>\t\t\t\t\t\t\t   </li><li>5 rich, historic periods of\
      \ art and music create a gaming atmosphere unlike any other.<br>\t\t\t\t\t\t\
      \t   </li><li>FREE Original Soundtrack included with the game download.<br>\t\
      \t\t\t\t\t </li></ul>"
