details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/871320/extras/003.png?t=1593663332"
      /> <br>Do you want something bright, funny and a little crazy? We are pleased
      to introduce Flaming Pixels - simple yet incredibly exciting arcade platformer!<br><br>Pixel
      characters and dynamic 8-bit music coupled with an excellent gameplay - take
      a dive into the retro atmosphere!<br><br>The unique and crazy physics of the
      movement - non-stop jumps and ricochet off any surface! This requires the highest
      skills to control your character properly.<h2 class="bb_tag">HIGH JUMP</h2>How
      high can you climb, bouncing from the walls and platforms? Mighty power of ricochet
      and the amazing natural jumping ability will help you! Conquer the new heights
      and set the records.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/871320/extras/001.png?t=1593663332"
      />
