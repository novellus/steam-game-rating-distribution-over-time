    about_the_game: "One fine day, Eryi went to eat the melon that she had been SO\
      \ looking forward to... but it was nowhere to be found! Then she noticed a note\
      \ on the table. She picked it up and read: &quot;Your melon looked delicious,\
      \ so I took it. From Farta X&quot; <br>Fuming with rage, Eryi set out from her\
      \ house to get her melon back from Farta.<br><br>Eryi's Action is a 2D \u2018\
      trapformer\u2019 by developer Xtal Sword that is visually inspired by Super\
      \ Mario, but has gameplay akin to games like I Wanna Be the Guy. Don\u2019t\
      \ be fooled by its adorably charming looks \u2013 this game abounds in traps\
      \ and wants you to die! However, where IWBTG was murderously difficult, Eryi's\
      \ Action is additively challenging and FUN! <br>  Trap placement is often laugh-out-loud\
      \ funny and seriously engaging. Some traps simply need to be learned to avoided,\
      \ but others are puzzles that will require your skill and wits to beat. Either\
      \ way, Eryi\u2019s action delivers laughs, frustrating and satisfaction &amp;\
      \ all for just $4.99!<br><br><strong>Features:</strong><ul class=\"bb_ul\"><li>12\
      \ action-packed stages &amp; boss fights! <br></li><li>Adorably charming world\
      \ &amp; characters! <br></li><li>Fiendishly cunning traps! <br></li><li>It\u2019\
      s okay to fail! Autosave has your back! <br></li><li>FUN! You'll die a lot,\
      \ but you WILL go back for more! <br></li><li>32 achievements!</li></ul><br>Created\
      \ by Xtal Sword: <a href=\"https://steamcommunity.com/linkfilter/?url=http://xtalsword.jp/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://xtalsword.jp/</a><br>Localized\
      \ by Nyu Media: <a href=\"https://steamcommunity.com/linkfilter/?url=http://nyu-media.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://nyu-media.com</a><br><br>DISCLAIMER<br>Xtal\
      \ Sword and Nyu Media Ltd assume no responsibility for any damage, injury, rage,\
      \ addiction or mental trauma caused by playing this game. Play at your own risk!"
