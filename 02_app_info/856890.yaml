  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/856890/extras/tagline.png?t=1606865632\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/856890/extras/gif-compressed.gif?t=1606865632\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/856890/extras/addtowishlist.gif?t=1606865632\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/856890/extras/wishlist.gif?t=1606865632\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/856890/extras/recharged.png?t=1606865632\"\
      \ /><br>After the events of <strong>Roombo: First Blood</strong>, your family\
      \ is brutally attacked by the FamilyCorp elimination squad and in the battle\
      \ you\u2019re thrown into the living room TV. On the brink of robodeath, your\
      \ consciousness enters <strong>\u201Cthe TV dimension\u201D</strong> to gain\
      \ the abilities you need to rise from the ashes and avenge your family.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/856890/extras/vactothe90s.png?t=1606865632\"\
      \ /><br>Experience a collection of <strong>90\u2019s pop culture inspired sandbox\
      \ worlds</strong>, starting with a futurist robotic cruise ship being invaded\
      \ by the infamous SeaBoyz, a group of mischievous pop-band pirates. Use your\
      \ <strong>hacking abilities</strong> to improvise traps using gadgets, hilariously\
      \ bad robots and everyday objects as projectiles as you master your environment\
      \ to discover exciting and hilarious solutions to your challenges.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/856890/extras/robotstealth.png?t=1606865632\"\
      \ /><br>Defeat your enemies and watch them explode into chunks of meat, and\
      \ then do your vacuuming duty and <strong>clean up the mess</strong> afterwards.\
      \ Consuming their blood and gibs powers you up to use exciting new <strong>blood\
      \ abilities</strong>. Hone your vacuum combat skills within the Neo-90s TV multiverse,\
      \ seek revenge for the murder of your family and show the world again that JUSTICE\
      \ SUCKS."
