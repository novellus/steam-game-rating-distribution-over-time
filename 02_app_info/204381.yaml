    about_the_game: "<p>Now that your Dungeon\u2019s been defended, prepare to venture\
      \ outside into the realms of Etheria in The Quest for the Lost Eternia Shards!\
      \ Explore the Mistymire forest to recover the Purple Eternia Shard, and experience\
      \ 4 all new missions, story cinematics, enemies, and more:</p>\n\t\t\t\t\t\t\
      <h2>Key Features:</h2>\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>The Quest for the\
      \ Lost Eternia Shards: Part 1 Campaign Mission\n\t\t\t\t\t\t<li>Portal Defense\
      \ Challenge Mission\n\t\t\t\t\t\t<li>Lifestream Hollow Uber Monster Fest Challenge\
      \ Mission\n\t\t\t\t\t\t<li>Lifestream Hollow PvP Battleground\n\t\t\t\t\t\t\
      <li>Spiderling Enemy\n\t\t\t\t\t\t<li>Queen Spider Boss\n\t\t\t\t\t\t<li>10\
      \ ALL NEW Weapons\n\t\t\t\t\t\t<li>New \u201CMythical\u201D Quality Loot Drops\n\
      \t\t\t\t\t\t<li>New Shroomite Familiar\n\t\t\t\t\t\t<li>Unique Ranger Outfit\n\
      \t\t\t\t\t\t</ul>\n\t\t\t\t\t\t<p>Purchase all 4 DLCs when they are released\
      \ to unlock extra content as well as Nightmare Mode; an even harder difficulty\
      \ rewarding new loot and incorporating all of the released enemies throughout\
      \ the core-campaign. Early access to Nightmare mode is only for people who purchase\
      \ the complete pack.</p>\n\t\t\t\t\t\t"
