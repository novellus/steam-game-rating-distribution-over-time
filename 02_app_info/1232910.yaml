details:
  data:
    about_the_game: The official soundtrack to Changeling Tale. Filled with magic
      and authenticity, sweeping orchestral pieces and touching piano solos, the Celtic
      soundtrack integrates into the story as if another character. Both moving and
      cinematic, this original score is as immersive in-game as it is enjoyable as
      a standalone album. Let the music take you to the vales of the historic Scottish
      Highlands. And yes, there are bagpipes!<br><br>Available in MP3 and high quality
      lossless WAV. Includes two bonus tracks.<h2 class="bb_tag">About the Composer:</h2>CheasyDino's
      musical background includes over 6 years of formal education in piano, several
      years playing drums and percussion for various configurations and ensembles
      including jazz, symphony, marching band, as well as a mentorship from a former
      New York Philharmonic Symphony percussionist. Cheasy has also been involved
      in the Mixing &amp; Recording world, recording, mixing, and producing for various
      bands.<h2 class="bb_tag">Note:</h2><i>The Changeling Tale soundtrack will be
      released over time on Steam. The soundtrack will update on Steam and you will
      get the new songs automatically if you own the Changeling Tale soundtrack. Currently
      the soundtrack includes almost 30 songs.</i>
