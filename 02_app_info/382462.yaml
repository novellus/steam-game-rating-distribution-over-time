    review: "\u2013[b]Buy if[/b] aiming to challenge the hardest difficulty (Chaos,\
      \ NG+)\n\u2013[b]Do not buy if[/b] only playing game once\n\nYou might want\
      \ to play the story twice to experience both the japanese and english voices.\
      \ \n[url=http://steamcommunity.com/sharedfiles/filedetails/?id=925974933]Star\
      \ Trio[/url] and [url=http://steamcommunity.com/sharedfiles/filedetails/?id=925974968]Katz\
      \ Trio[/url] + [url=http://steamcommunity.com/sharedfiles/filedetails/?id=925950511]Fashion\
      \ Items[/url] are DLC exclusive and makes farming end-game gear much faster.\
      \ Everything else is obtainable in-game [i]but may be a long grind[/i] without\
      \ the DLC."
