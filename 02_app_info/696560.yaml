details:
  data:
    about_the_game: "Bouncing Duck Simulator allows you to fulfill your wildest dreams.\
      \ Bouncing a rubber duck around, bouncing a pink rubber duck around, bouncing...\
      \ more ducks? Don't be shy, you gotta bounce them all!<br />\r\n<br />\r\nThe\
      \ game features:<br />\r\n- A room made of 6 walls, allowing for crazy bouncing\
      \ action!<br />\r\n- Three differents endings and hidden techniques/achievements,\
      \ for a great replayability!<br />\r\n- A wide range of collectable ducks that\
      \ you have to find to complete the Duckedex to 100%!<br />\r\n- Many duck combinations\
      \ and non-linear gameplay, every playthrough is unique!<br />\r\n- Various duck\
      \ sounds that will haunt you for days (months), even during your sleep!<br />\r\
      \n<br />\r\nBounce your way to the ultimate title of Master Bouncer!"
