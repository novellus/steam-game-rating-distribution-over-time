    about_the_game: "The \u2018Peak\u2019 of British Railway\u2019s diesel fleet comes\
      \ to Train Simulator in original BR blue livery.<br><br>Built by BR\u2019s Derby\
      \ and Crewe Works between 1960 and 1962, the Sulzer Type 4 diesel locomotive\
      \ were the main passenger locomotives on the Midland Main Line from their introduction\
      \ until their withdrawal in the early 1980s.<br><br>When initially put into\
      \ service, the \u2018Peaks\u2019 \u2013 their nickname inherited from their\
      \ Class 44 predecessors \u2013 were fitted with multi-unit working and steam\
      \ heating boilers for passenger services. However, in the early 1970s, 50 of\
      \ the 183 built were fitted with the more modern electric train supply in place\
      \ of steam heating boilers, and renumbered as Class 45/1.<br><br>With a top\
      \ speed of 90mph (145 km/h), the \u2018Peaks\u2019 also worked the North Trains-Pennine\
      \ route from Manchester to Liverpool, becoming a common and popular sight until\
      \ HSTs and more modern units took over in the 1980s.<br><br>The BR Class 45\
      \ \u2018Peak\u2019 for Train Simulator is a former Iron Horse House model, which\
      \ has been updated to TS2015 standard, including new scenarios and improved\
      \ exterior modelling. Available in BR Blue livery, also included are BR Mk2a\
      \ blue/grey passenger coaches.<br><br>The locomotive is also Quick Drive compatible,\
      \ giving you the freedom to drive the BR Class 45 \u2018Peak\u2019 on any Quick\
      \ Drive enabled route for Train Simulator, such as those available through Steam.\
      \ Also included are scenarios specifically for the <a href=\"http://store.steampowered.com/app/258653\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Liverpool-Manchester</a> route (available\
      \ separately and required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Three\
      \ scenarios for the Liverpool-Manchester route:<br><ul class=\"bb_ul\"><li>\t\
      Peak Day on the Mainline<br></li><li>\tSpecial Service to Manchester<br></li><li>\t\
      Football Special Express</li></ul><br>More scenarios are available on Steam\
      \ Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tClass 45 \u2018\
      Peak\u2019 in British Railways blue livery<br></li><li>\tBR Mk2a blue/grey passenger\
      \ coaches<br></li><li>\tQuick Drive compatible<br></li><li>\tScenarios for the\
      \ Liverpool-Manchester route<br></li><li>\tDownload size: 288mb</li></ul>"
