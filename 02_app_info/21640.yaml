details:
  data:
    about_the_game: "Join the Herd!<br><br>Protect your cornfields and lock up your\
      \ livestock, because FLOCK is here! Pilot a UFO around vibrantly-colored landscapes\
      \ in this charming sandbox puzzle game where you must herd animal life back\
      \ to the Motherflocker. Using a powerful physics engine that drives many of\
      \ the game\u2019s elements, FLOCK features over 50 pastoral puzzles. Pick up\
      \ wood to form bridges, move boulders to create obstructions, and flatten fields\
      \ into pathways all to help deliver your herd before time runs out! Flock together\
      \ with a friend and even create and share your own crazy levels online!<br><br><ul\
      \ class=\"bb_ul\"><li>Herd, poke, prod and manipulate cute, cuddly animals that\
      \ react to each other and their hazardous surroundings<br></li><li>Over 50 levels\
      \ of pastoral puzzle challenges<br></li><li>2 player local co-op flocking<br></li><li>Level\
      \ editor allows for custom puzzles to be created, shared and rated<br></li><li>Compelling\
      \ environments complemented by a whimsical art style, beautiful lighting and\
      \  distinctive textures makes this one of the most graphically-advanced downloadable\
      \ titles to date<br></li><li>Real-world physics engine creates all new types\
      \ of puzzles; Pick up wood to form bridges, move boulders to create obstructions,\
      \ and flatten fields into pathways <br></li><li>Lots of fun surprises, secret\
      \ collectibles and upgrades to find </li></ul>"
