    about_the_game: "<strong>Cyborg Mechanic</strong> is a simulation game where you\
      \ face challenges as surgeon / mechanic working on cyborgs, bionic people and\
      \ augmented humans. You will diagnose, repair and improve your customers\u2019\
      \ bodies, as well as develop you workshop and acquire new equipment. You will\
      \ operate in the underground, gaining fame and money \u2013 but also avoiding\
      \ cyber-raids by the authorities.<h2 class=\"bb_tag\">Augment your clients</h2>Your\
      \ job is to make your customers happy by solving their problems. It's your way\
      \ to fame and money. And of course it's all you live for. Your task, as a cyber\
      \ mechanic, is not only to diagnose problems, but also to introduce modifications\
      \ and improvements to bodies, minds and shells. But be careful as any procedure\
      \ can end in your client suffering pain, disability, death or something even\
      \ worse...<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1185810/extras/g2.gif?t=1590020595\"\
      \ /><h2 class=\"bb_tag\">Assignments</h2>Your clients works in the underground\
      \ world \u2013 they are traffickers, bodyguards, soldiers, madmen addicted to\
      \ implanting new cyberware, street samurais, mnemonics and more. Many of them\
      \ have interesting stories to tell, but all of them want repairs or improvements.\
      \ Job orders vary in their level of complexity and the equipment requires to\
      \ complete the task. You don't have to accept every client, but implanting augmentations\
      \ is your way of life...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1185810/extras/g1.gif?t=1590020595\"\
      \ /><h2 class=\"bb_tag\">Augmentations</h2>How\u2019bout a russian mechanical\
      \ arm from a decade ago. Maybe some wolverine-like claws of your own design.\
      \ The most modern laser eyes are on offer. You also have high-end coprocessors.\
      \ The list of implants requiring simple or very complex procedures increases\
      \ with your skills, fame and resources. Over time, your clients' bodies, minds\
      \ and shells won\u2019t have any secrets for you...<h2 class=\"bb_tag\">Workshop\
      \ management</h2>Money is just a way to achieve your goal which is to create\
      \ the best workshop in the city. What equipment will help you find more customers?\
      \ Do you need to purchase a cardiopulmonary bypass (CPB) right now or is it\
      \ better to invest in a state of the art amputation saw first? Laser soldering\
      \ iron or surgical scalpel \u2013 tough choice? Posters, colourful LEDs or slot\
      \ machines? Cause looks are also important!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1185810/extras/g3.gif?t=1590020595\"\
      \ /><h2 class=\"bb_tag\">Cyberpolice</h2>You work as an outlaw - without any\
      \ license, out of control and not worrying too much about a sterile environment\
      \ in your workshop. The more famous you are, the more illegal implants branded\
      \ by you appear on the streets, the more vigilant the cyber police will be.\
      \ Be sure they will be looking for you. Maybe they'll lock you up right away?\
      \ Maybe you can bribe them? Or maybe they will ask you for a small favour, who\
