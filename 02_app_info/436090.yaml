    about_the_game: "Consisting of over 75 minutes of original music for the indie-hit\
      \ Factorio, Daniel James Taylor creates a sweeping, dark soundtrack that is\
      \ both equal parts breathtaking and enigmatic.<br />\r\n<br />\r\nAvailable\
      \ in both mp3 and flac audio formats, this package contains all 24 tracks of\
      \ in-game music, including the atmospheric world ambience tracks, as well as\
      \ 2 bonus tracks used in the game trailers.<br />\r\n<br />\r\nWritten and produced\
      \ by Daniel James Taylor."
