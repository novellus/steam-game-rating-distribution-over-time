    review: "Bonjour\n\nPetit jeu ind\xE9pendant en cour de d\xE9veloppement qui par\
      \ sur des bases sympas.\nM\xEAme si je n'ai pas pass\xE9 encore beaucoup de\
      \ temps sur le jeu je vais donner un premier avis.\nPoint positif :\n- le syst\xE8\
      me de farm est sympas et intuitif \n- des \"mini tuto\" sous formes de messages\
      \ qui sont l\xE0 pour aider \xE0 prendre en main le jeu\n- le syst\xE8me de\
      \ jour/nuit (et de calendrier)\n- l'interface simple et efficace\n- la taille\
      \ de la map qui est plus que correcte\n\nPoint \xE0 am\xE9liorer:\n- la musique\
      \ du jeu h\xE9las trop faible\n- l'inventaire qui a trop peu de place \n- le\
      \ changement d'outil un peu contraignant\n\nJe pourrais rajouter les graphismes\
      \ dans les points \xE0 am\xE9liorer mais il ne faut pas oublier qui s'agit d'un\
      \ premier jeu fait par une seule personne.\nBref un jeu ind\xE9 avec un bon\
      \ potentiel que je ne manquerais pas de suivre! Fan de jeu d'aventure/simulation\
      \ a vos claviers!"
