      \ Discover the secrets of the land of The Eligan, and build a camp to help your\
      \ group survive in the wild.<br />\r\n<br />\r\nPlay as the last remaining and\
      \ discover the land of the Eligan. Use your abilities to bring people together,\
      \ or choose to take by force the land that is rightfully yours. Finally, leave\
      \ the forest and find the secrets your ancestors left behind."
