  data:
    about_the_game: Dawnshadow is a modern RPG styled after the great 8-bit classics
      of old. Follow the adventures of &quot;Sai&quot; Wulfgar, a psychic orc with
      various reptilian pets in the struggle for freedom from imprisonment by the
      god of darkness and destruction.<br><br>Which sounds silly written out like
      that.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Experience an
      original story and world presented in a classic style.<br></li><li>Defeat your
      foes in a streamlined active-time battle system.<br></li><li>Use Sai's psychic
      shackles to turn vicious foes into loyal pets.<br></li><li>Craft arms and armor
      to tailor Sai's abilities to your liking.<br></li><li>Befriend or oppose gods
      and monsters alike in your quest for freedom.<br></li><li>See two whole endings
      with 16 - 32 hours of gameplay. Maybe more. Depends how you count.<br></li><li>Speaking
      of counting, <i>so many</i> powers of 2.<br></li><li>Don't forget...<br></li><li>What
      was I saying?</li></ul>
