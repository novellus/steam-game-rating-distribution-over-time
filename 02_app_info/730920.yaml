  data:
    about_the_game: Super Skelemania is a Metroidvania featuring an agile skeleton.
      You arrive on a mysterious planet with no memories. Explore the planet's lively
      underground, finding power-up orbs along the way. Discover the secrets of the
      planet and maybe even find your way home.<br><br>Features:<br><ul class="bb_ul"><li>Six
      unique power-ups to find<br></li><li>Five underground areas to explore<br></li><li>A
      frog... he's angry<br></li><li>Five mysterious gongs to ring<br></li><li>A Secret
      to uncover<br></li><li>Skeleton naps to take</li></ul>
