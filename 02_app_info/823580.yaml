    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823580/extras/1.jpg?t=1533129677\"\
      \ /><br><br>[Ashes of Time]<br>Who am I? Why am I on this mysterious island?\
      \ Filled with uncertainty, I will explore every nook and cranny of this place:\
      \ the factory, the boat, the house, the rocket, the lighthouse\u2026and I will\
      \ talk with all of the people living here too. There\u2019s the lighthouse keeper,\
      \ the boat ticket checker, the old grandmother, the researcher at the factory\u2026\
      <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823580/extras/2.jpg?t=1533129677\"\
      \ /><br>Hunting for secrets, one by one, when I finally discover the password\
      \ for the time machine, I will have the key to this island\u2019s past and present\
      \ and a story lost to time\u2026<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823580/extras/3.jpg?t=1533129677\"\
      \ /><br><br>[How to Play]<br>Lost on the island, you must search for clues by\
      \ clicking items in the scene. As you complete a series of puzzles, you will\
      \ learn more and more about the mysterious happenings on the island, bringing\
      \ to light a long-forgotten history.<br>Isoland 2 has special content for multiple\
      \ playthroughs, and is filled with science fiction Easter eggs to give you the\
      \ ultimate puzzle-solving experience.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823580/extras/4.jpg?t=1533129677\"\
      \ /><br><br>[Features]<br>Nostalgic, bewitching, hand-drawn 2D scenes<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/823580/extras/5.jpg?t=1533129677\"\
      \ /><br><br>Plenty of brain-twisting puzzles<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823580/extras/6.jpg?t=1533129677\"\
      \ /> <br><br>Extraordinary, mysterious plotlines<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823580/extras/7.jpg?t=1533129677\"\
      \ /> <br><br>Special content for multiple playthroughs<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823580/extras/8.jpg?t=1533129677\"\
      \ /><br><br>Countless science fiction Easter eggs<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823580/extras/9.jpg?t=1533129677\"\
      \ />"
