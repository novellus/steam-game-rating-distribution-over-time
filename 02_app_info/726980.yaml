  data:
    about_the_game: '<h2 class="bb_tag">Story</h2><br>You work as an investigator
      for the agency <i>Cyber Bureau</i>: a national organization in charge of solving
      cybercrimes. After an attack that stole millions of dollars from hundreds of
      accounts, you got called.<br><br>Your mission: infiltrate the criminal cyber
      organization know as <i>Dark Omega</i> and find where is the money. To help
      you accomplish this task, the <i>Cyber Bureau</i> set up a trap: they &quot;fired
      you&quot; and connect you with a known member of the criminal group.<br><br>So
      now everything is up to you. Work your way in and don''t let this hackers to
      threaten the nation''s security! But be careful, any mistake can destroy the
      whole investigation.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/726980/extras/app600x90.png?t=1546284878"
      /><h2 class="bb_tag">Gameplay</h2><br>Explore the cyberspace and collect the
      evidence required to build your case. Breach the criminal''s security and search
      for valuable information. Start your own table of passwords and execute brute
      force attacks to break in.<br><br>Disable their firewall and infest their computers.
      Steal their files. Do everything possible to stay one step ahead of the enemy.<br><br>Welcome
      to <strong>Cyber Warrior</strong>.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/726980/extras/bruteforcer.png?t=1546284878"
      />'
