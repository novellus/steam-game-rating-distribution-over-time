      \ />\r\n<br />\r\nAn open world strategy game set in a dark medieval fantasy\
      \ environment. You can buy and place buildings and you must manage your resources\
      \ to upgrade them. Every night, you are attacked by creatures. Your goal is\
      \ to survive until your alchemist finds the cure to the Noctis Fever, the mysterious\
      \ plague that turns people into nightmarish creatures."
