    reviews: "\u201CYe Fenny - Revenge of the Evil Good Shepherd is simply worth the\
      \ buy if you are into retro top down shooters and hilarious fmv sequences.\u201D\
      <br><a href=\"https://steamcommunity.com/profiles/76561197999899413/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Crimson-Albedo</a><br><br>\u201CQuite reminiscent\
      \ of a few retro games with some really amusing FMV style cutscenes. Gameplay\
      \ is fun and doesn't get repetitive, as each level offers something different.\u201D\
      <br><a href=\"https://steamcommunity.com/profiles/76561198006544111/\" target=\"\
      _blank\" rel=\"noreferrer\"  >WarpRaven</a><br><br>\u201CA hilarious bonkers\
      \ game, that has 'cult classic' written all over it! The kind of imagination\
      \ and dedication needed to create something so brilliantly bizzare is the reason\
      \ the indie gaming scene exists. Well worth the extremly reasonable \xA32. Can't\
      \ wait for Ye Fenny 2!\u201D<br><a href=\"https://steamcommunity.com/profiles/76561197971729024/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Glicknork</a><br>"
