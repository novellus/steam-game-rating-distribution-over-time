    about_the_game: "In Frame of Mind, you are placed in a world where logic is escaping\
      \ you. Each area of the game defies reason, requiring you to think outside the\
      \ box in order to solve the illogical and escape madness.<br><br>15+ reality-defying\
      \ puzzles<br>A world that conforms to your observation <br>30+ minutes of mind-bending\
      \ gameplay <br><br>This game was made by [Sample Text] Studios, a group of 6\
      \ in their 2nd year studying Bachelor of Software Engineering and Bachelor of\
      \ Creative Technologies at Media Design School, New Zealand.<br><br>CONTROLS<br>\
      \   \u2BC8  Mouse To Look<br>   \u2BC8  'W' 'A' 'S' 'D' To Move<br>   \u2BC8\
      \  'ESC' To Pause"
