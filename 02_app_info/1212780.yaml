    about_the_game: "Fixed text box design to improve character recognition rate in\
      \ OCR translation.<br />\r\n<br />\r\n*******<br />\r\nWerestadt, a small country\
      \ on the frontier.<br />\r\nEleanor, the daughter of the Count of Vales, who\
      \ governs a natural territory, learns the secrets of her birth on the 18th birthday.<br\
      \ />\r\nEleanor was not a human being, but a princess of \u201CSpirit\u201D\
      \ who has now become a distant mother.<br />\r\nEleanor is shaken violently,\
      \ told that he was entrusted to the Countess who manages the spirit forest until\
      \ the devastated spirit world was rebuilt.<br />\r\nI am not human.<br />\r\n\
      There is no blood connection between important family members.<br />\r\nEleanor\
      \ was confused by the reality that was revealed, but with new encounters, he\
      \ will gradually follow the path to the future.<br />\r\n\u201CThe promised\
      \ time has come. Let's go home together!<br />\r\nIndeed, what Eleanor chooses?<br\
      \ />\r\n<br />\r\nThe player becomes the main character and chooses his own\
      \ destiny.<br />\r\nBring happiness to his beloved and many people.<br />\r\n\
