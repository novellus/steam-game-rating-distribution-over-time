    detailed_description: '<h2 class="bb_tag">An unknowable authority has decided
      your fate in the tarot cards.</h2><strong>It''s not good news.</strong><br><br>Mini-Dead:
      Tarot is an expansion for Mini-Dead introducing more bosses, more original music,
      more achievements and more <i>secrets.</i><h2 class="bb_tag">Harder</h2>Running
      at <strong>144fps</strong> and with a <strong>unique, mouse-only</strong> control
      scheme, it''s a longer, faster and harder experience to really test your fortitude.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1199310/extras/nosecretshere2.png?t=1574842550"
      /><h2 class="bb_tag">The Cards Dictate Your Fate</h2>If only this were a <i>normal</i>
      deck of tarot cards. No. I''m afraid you have the misfortune of being dealt
      a hand from a darker deck. <br><br><strong>The Abandoned Child</strong><br>The
      ones you trust the most will deceive you the hardest.<br><br><strong>The Sun
      and the Moon</strong><br>The heavens find your misery to be nothing more than
      mild amusement.<br><br><strong>The Entertainer</strong><br>Respect will come
      to you after an irreversible sacrifice.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1199310/extras/hand.png?t=1574842550"
      /><h2 class="bb_tag">The Helping Hand</h2>Fear not. Mini-Dead: Tarot comes with
      an uplifting hints and tips section courtesy of the Helping Hand! You can visit
      him if you''re ever feeling hopeless and useless and pathetic and miserable
      and completely worthless to everyone.<h2 class="bb_tag">Unique Mechanic</h2>Mini-Dead:
      Tarot features the exact same controls as Mini-Dead. A unique mouse only control
      scheme, creating a high reflex combat system not seen elsewhere. <br><br><strong>The
      enemy is as fast as you.</strong>'
