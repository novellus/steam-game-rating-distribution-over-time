    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/907390/extras/Numberline-3--Steam-Gif.gif?t=1579174185"
      /><br><br>Numberline 3 is hard, but very interesting puzzle game, which will
      force your mind work for all 100%. You have to repeat a mosaic, but it is not
      very easy. You relax and listen good soundtrack in the beginning and levels
      are seems to be easy, but after a few levels the game becomes difficult and
      more exciting! This part of series challange you to deal with hexagons. It gives
      us a possibility to create much difference in levels for you. Also, clear tutorial
      await you.<br><br>Game features:<br>- Unique gameplay<br>- Neon design <br>-
      A large number of levels<br>- Calm music <br>- Simple tutorial
