    review: "[h1] Genre [/h1] Eine Mischung aus Visual Novel & JRPG\n\n[h1] Story\
      \ [/h1] Wir spielen einen Schauspieler namens \"D\xB4Vil\" und arbeiten bei\
      \ einer Firma genant \"Evil Productions\". Diese Produzieren Cutscenes f\xFC\
      r Videospiele. Doch nach einer Szene auf einem Vulkan wird D`Vil weggeschleudert\
      \ und landet gemeinsam mit dem Helden \"Ralph\" in einem Wald, von nun an ist\
      \ alles sehr merkw\xFCrdig f\xFCr unseren Protagonisten\n\n[h1] Gameplay [/h1]\
      \ Wir lesen uns durch die Story und k\xF6nnen hin und wieder mit verschiedenen\
      \ Charakteren reden oder bei H\xE4ndlern Items kaufen. Zwischendurch gibt es\
      \ immer wieder kleine Boss K\xE4mpfe die ganz Nett sind. Vor jedem Kampf hat\
      \ man die M\xF6glichkeit abzuspeichern. Wenn man einen Kampf verliert, kann\
      \ man den Kampf beliebig oft wiederholen. Es gibt auch viele Andeutungen an\
      \ andere Spiele/Charaktere\n\n[h1] Pro/Contra [/h1]\n+ Gute Story\n+ Gute Musik\n\
      + Humorvoll\n+ Viele Andeutungen\n+ Guter Hauptcharakter\n+ Nette Sprites\n\
      + Nette K\xE4mpfe\n+ XBox 360 Controller Support\n\n- Leider keine Achievements\n\
      - Der Sound beim scrollen des Textes ist etwas nervig\n\n[h1] Fazit [/h1] Eine\
      \ sch\xF6ne Mischung aus Visual Novel & Netten Kleinen Boss K\xE4mpfen. Au\xDF\
      erdem sehr Humorvoll. Ich kann es nur Empfehlen\n\n\n\U0001F451 Powered by HoI\
