    about_the_game: "\u201CWelcome to Evil Productions! We\u2019re at the forefront\
      \ of the industry, shooting only the most realistic video game cutscenes. Our\
      \ specially trained Villains will act out scripted scenarios in a game world\
      \ of your choice. What sets us apart though is the authenticity of our Heroes.\
      \ They\u2019ll give such a genuine performance you\u2019ll think they weren\u2019\
      t acting at all!<br><br>Wait, what\u2019s that? Our lead villain fell off the\
      \ volcano and the Hero of Light is pursuing him? That wasn\u2019t in the script\u2026\
      \u201D<br><br>Play as D\u2019Vil, the Dark Lord and rising star at Evil Productions.\
      \ Team up with Hero of Light, Ralph, and unleash devastating combos on your\
      \ foes. Will you work together to uncover the conspiracy behind the video game\
      \ cutscene industry or clash like true hero and villain?<h2 class=\"bb_tag\"\
      >FEATURES</h2><ul class=\"bb_ul\"><li>A unique blend of Visual Novel and RPG\
      \ elements<br></li><li>Team up with Hero of Light Ralph or Cat Burglar Teeth\
      \ in intense encounters against familiar foes<br></li><li>Time attacks with\
      \ your partner to unleash devastating combos<br></li><li>Uncover the grim reality\
      \ behind the video game cutscene industry<br></li><li>Make choices that affect\
      \ your relationship with Ralph<br></li><li>Multiple endings</li></ul>"
