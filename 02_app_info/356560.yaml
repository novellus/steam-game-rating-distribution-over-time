    about_the_game: 'East Tower is a romance mystery visual novel with romancable
      guys, which has a lot of comedy scenes.<br>We suggest you to play based on this
      order: <a href="http://store.steampowered.com/app/354950/" target="_blank" rel="noreferrer"  >Akio</a>
      - <a href="http://store.steampowered.com/app/356540/" target="_blank" rel="noreferrer"  >Takashi</a>
      - <a href="http://store.steampowered.com/app/356550/" target="_blank" rel="noreferrer"  >Kuon</a>
      - Kurenai. <br>In East Tower - Kurenai, you''ll be partnered with Kurenai who
      seems to know a lot about East Tower.<br><strong><i>*This is the last part of
      the series, therefore you''re recommended to play other routes first before
      playing this one.<br>*BL Endings are included. <br>*This game contains some
      suggestive content. There is no nudity but it is not suitable for kids.</i></strong><h2
      class="bb_tag">STORY</h2>Sakuya Morita (name is changeable) was given a chance
      to try the latest virtual game attraction, East Tower. Within the game, players
      can transform into whatever they want to. Sakuya chose to transform into a man.
      She was excited at first, but then a sudden accident happened and she was trapped
      with four other men. Later, they decided to partner up and proceed to beat the
      game in pairs, hoping that it would be the way out.<br><br><br>A dazzling light
      appeared as soon as the game started, and before she realized it, the other
      participants disappeared. However, she wasn''t alone. The redheaded man who
      should''ve disappeared as well stood before her. He initially seemed kind of
      strange, but ultimately they decided to move on together. <br><br>Who is he?
      Is he the hacker, the one who has been causing trouble for everyone? <br>Find
      out the truth about East Tower!<h2 class="bb_tag">CAST</h2>Kurenai - Sakato<br><br>Akio
      - Taichi Tanukida<br>Akio (Child)/ Detective A - Eruru Takeda<br>Takashi - Souta
      Higurashi<br>Kuon (Adult/Original) - Lerage<br>Daiki Morita - Yuya Kakitsubata<br>Yoshimi
      Yasuda - misaki<br>Mysterious Boy - Mitsuki Touzaki'
