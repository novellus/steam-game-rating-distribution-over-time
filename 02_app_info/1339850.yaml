    about_the_game: "This game was created with Unity on the basis of the Unity project\
      \ &quot;Karting Microgame&quot;.<br />\r\n<br />\r\nKarting Grand Prix of Minigame\
      \ is a 3D kart racing game where you can have fun and you will have to overcome\
      \ mini-games<br />\r\n<br />\r\n- 3 types of mini-games (Pass the Checkpoint,\
      \ knock down the pins, complete the laps)<br />\r\n<br />\r\n- You can play\
      \ with the keyboard and with the joystick.<br />\r\n<br />\r\nJOYSTICK BUTTONS<br\
      \ />\r\n<br />\r\nMovement: Analog of the controller<br />\r\nPause / Options:\
      \ xbox &quot;back&quot; button<br />\r\n<br />\r\nNOTE: Do not use the Steam\
      \ overlay unless you first pause the game.<br />\r\n<br />\r\nGOOD FUN !!!"
