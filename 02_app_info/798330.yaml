    about_the_game: "As the natural environment deteriorated during the middle of\
      \ the 21st century, powerful illness have once again risen up as they did during\
      \ the dark ages.<br />\r\n<br />\r\nAs the 21st century wore on, the earth\u2019\
      s natural environment continued to decline at an alarming rate. Rising from\
      \ this new dark age are powerful diseases and illnesses, reminiscent of the\
      \ plagues from times long passed. The probability of becoming infected by a\
      \ serious illness has sharply increased, while at the same time traditional\
      \ medical techniques have become less effective.<br />\r\n<br />\r\nIn the face\
      \ of such an onslaught, large-scale pharmaceutical companies have begun to invest\
      \ large amounts of money and manpower into the study and development of nano-machine\
      \ technology. From this medicinal arms race the NCR (Nano Core Robot) was born\
      \ \u2013 a new and highly effective weapon in the war against sickness. But\
      \ is this truly the savior we have been calling for, or is there something more\
      \ lurking beneath the surface.<br />\r\n<br />\r\nBacterium puts players behind\
      \ the controls of an NCR nano-machine. In the name of the global pharmaceutical\
      \ corporation you work for, become a frontline soldier in the war against the\
      \ viruses.<br />\r\n<br />\r\n\_\_\_\_\_\_\_--------------------------------------------------\
      \ ----------------------------------------<br />\r\nAbout Bacterium<br />\r\n\
      <br />\r\n- Originally created during a 2017 Game Jam from the concept of \u201C\
      Waves\u201D<br />\r\n- Unique visuals and art style bring the \u201Cinternal\u201D\
      \ battlefield to life<br />\r\n- Authentic real-world viruses and diseases,\
      \ with a little science-fiction thrown in<br />\r\n- 2-4 player local co-op<br\
      \ />\r\n- Battle inside the body of the person you are tasked with saving, facing\
      \ off against both the disease itself and their ragged, hostile immune system"
