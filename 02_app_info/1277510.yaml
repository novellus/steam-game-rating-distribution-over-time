details:
  data:
    about_the_game: 'One month after Subaru''s new life in another world began, an
      emissary sent by the royal castle suddenly appears with news that the royal
      selection has been postponed, but offers no reason as to why. The postponement
      of this grand event that decides the next ruler of the Kingdom of Lugunica stirs
      Subaru and his friends into action. <br>They return to the royal capital only
      to find that a sixth candidate has claimed their stake for the throne. But the
      Dragon Stone prophesizes that only five candidates would be chosen. With one
      candidate being an imposter, suspicions are immediately cast toward one woman
      in particular: Emilia. What answers lie beyond the mysterious web of assassinations,
      betrayal, and conspiracies...?<br><br><strong>FEATURES</strong><br><ul class="bb_ul"><li>Enjoy
      a new Re:ZERO storyline, fully supervised by the series author Tappei Nagatsuki!<br></li><li>Featuring
      brand-new characters designed by the original artist Shinichirou Otsuka as well
      as your favorites from the series!</li></ul>'
