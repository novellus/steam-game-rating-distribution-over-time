    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1489480/extras/1.gif?t=1608899867\"\
      \ /><br><br>Many centuries ago you was a priest of Anubis and was chosen to\
      \ protect the peace of the tomb of Pharaoh. The centuries have passed in peace\
      \ and serenity until the greedy white men came to Egypt and started plundering\
      \ the sacred Pyramids.  <br>But they won\u2019t catch you by surprise \u2013\
      \ the figurine of a favourite Pharaoh\u2019s cat which they were going to steal\
      \ will remain here, just as the bodies of the plunderers.  You would take the\
      \ proper care of them together with the mummies under your control.<br><br><strong>Game\
      \ features:</strong><br><ul class=\"bb_ul\"><li>Craft of the mummies - pull\
      \ out the mummies\u2019 brain to increase one capacity or extract its heart\
      \ to increase another. Numerous materials and artefacts affect the combat features.\
      \ Boost them all!<br></li><li>In this game we protect the cat, to put it precisely\
      \ \u2013 the cat\u2019s figurine, which is a noble thing and a plus to karma\
      \ of the gamer. Everyone loves the pretty cats!<br></li><li>We play for the\
      \ Lord of Mummies \u2013 you are awesome in the mask of Anubis!<br></li><li>You\
      \ have a lovely assistant, although a Mummy, too. She would prompt in time of\
      \ need and prevents from doing dump things. <br></li><li>The game offers nine\
      \ powerful bosses \u2013 get ready to encounter them!<br></li><li>The cat is\
      \ not just an item of interior \u2013 it is dangerous for the enemies!<br></li><li></li></ul>"
