details:
  data:
    about_the_game: "A mighty sorcerer cursed your land, you are trapped inside your\
      \ own home!<br />\r\n<br />\r\nThe terms of the Mighty Sorcerer are simple:<br\
      \ />\r\n1. Get Five Keys<br />\r\n2. Talk to him<br />\r\n3. Cancel the curse<br\
      \ />\r\n<br />\r\nTips:<br />\r\nBy playing you will unlock in-game achievements,\
      \ they are good, very good for you as they give Click Power, Workers, Soldiers,\
      \ Archers, Wizards..<br />\r\n<br />\r\n-- What you can do in game -- <br />\r\
      \n<br />\r\nExplore:<br />\r\n<br />\r\n1. Shop - In the shop you can buy Workers,\
      \ they generate Resources per second<br />\r\n- Trade 10 Workers for One Soldier\
      \ so you can start incursions, trade Soldier for Archer to help your army, buy\
      \ powerful Wizards and rule all the Incursions.<br />\r\n- Increase Soldier,\
      \ Archer, Wizard power by paying a small resource price.<br />\r\n- With Resources\
      \ you can spent some to decrease the Incursion time!<br />\r\n<br />\r\n2. Incursions\
      \ - Explore the incursions with your army and get rewards as Resources, Workers,\
      \ key..<br />\r\n- Incursions can get your army killed, but don't worry, it\
      \ is a good place to explore.<br />\r\n- The Incursion time only decreases when\
      \ the game is open.<br />\r\n<br />\r\nThe goal is to complete the achievements,\
      \ get the keys and talk with the Mighty Sorcerer so you can deliver the keys\
      \ and he can stop the curse.<br />\r\n<br />\r\nGame Controls:<br />\r\nF1 Mute\
      \ / Un-mute all the game sounds.<br />\r\nUse the left click to play<br />\r\
      \n<br />\r\n<br />\r\nBest of luck.<br />\r\n---<br />\r\nSteam Trading Cards\
      \ will be available once the game sells a bunch of copies, so please, help!"
