  data:
    about_the_game: "Beats Fever is a VR rhythm game where players enjoy stylish music\
      \ and catch incoming notes. With licensed tracks from renowned music agencies,\
      \ easy and intuitive gameplay, high quality graphics and immersive environments,\
      \ this title is for players of all age groups.<br />\r\n<br />\r\nHighlights<br\
      \ />\r\n<br />\r\n&gt; Intuitive gameplay - just hit or slide on the notes (orbs)!<br\
      \ />\r\n&gt; 3 beautiful and exciting metropolitan stages<br />\r\n&gt; 30 licensed\
      \ music tracks of varied types<br />\r\n&gt; Fine-tuned timelines and move patterns<br\
      \ />\r\n&gt; Replay and challenge your scores!<br />\r\n<br />\r\nIt is a drum\
      \ &amp; dance arcade game experience in VR, with polished graphics, energetic\
      \ music, astonishing body moves, and endless fun!"
