    about_the_game: <i>You fell from your UFO - how do you get back?</i><br><br>Dino
      game challenges you to learn the rules and systems of a foreign planet. Build
      ladders, chop wood, befriend dinosaurs, and do anything you can to get back
      to your spaceship! There are three different ways to complete the game, but
      each one will prove a challenge to find! How will you do it?<br><br><ul class="bb_ul"><li>diverse
      crafting system<br></li><li>about ~1 hour of gameplay<br></li><li>achievements
      for each ending<br></li><li>big, colorful dinosaurs</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1135090/extras/tall2.gif?t=1579283586"
      /><br><br>Controls<br><ul class="bb_ul"><li>Arrows to move<br></li><li>X to
      hold / release to craft<br></li><li>Z to jump / use</li></ul><br>F4 to toggle
      fullscreen, 1-4 to change graphics quality, escape to quit<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1135090/extras/about.png?t=1579283586"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>
