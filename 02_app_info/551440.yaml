    about_the_game: "Chiaro and the Elixir of Life is a first-person virtual reality\
      \ adventure game. Step into the role of Chiaro (voiced by Taylor Gray, <i>Star\
      \ Wars Rebels</i>), a young engineer returning home to the forest of Neverain\
      \ to build a machine called Boka and bring him to life with Elixir, a powerful\
      \ ancient fuel. Together Boka and Chiaro form an unbreakable bond and embark\
      \ on an epic adventure to find the lost Fountain of Elixir.<h2 class=\"bb_tag\"\
      >GAMEPLAY FEATURES</h2><br><ul class=\"bb_ul\"><li><strong><u>Exciting, Character-rich\
      \ Adventure</u></strong> \u2013 Players build unique relationships with a cast\
      \ of enchanting AI characters: Boka, your steam-powered, penguin mentor; Scoria,\
      \ an alive machine from the past; Ellary, iron-willed proprietor of the Neverain\
      \ Tool Co; and the Peanut Butter Pig, a forlorn swine who wanders the land in\
      \ search of peanut butter. <br><br></li><li><strong><u>Enchanted Tools</u> </strong>\u2013\
      \ Obtain the <strong>Janus Knife</strong>, an ancient blade: with one hand throw\
      \ its gem, then cut portals open or explode incendiary bombs. Solve puzzles\
      \ with the <strong>Salamander's Breath</strong>, a flaming lantern that can\
      \ bring Elixir to its boiling point. Find <strong>Chiaro's Rowboat</strong>\
      \ to row your way to Blue Crab Lake, a peaceful place devoted to the memory\
      \ of the Alchemists of Neverain. And for the first time ever in VR, play a game\
      \ of <strong>catch with Boka</strong>, who will respond with real-time acrobatics\
      \ and snag even the most hard-to-nab grabs.<br><br></li><li><strong><u>A Beautiful\
      \ Fantasy World</u></strong> \u2013 explore the world of Neverain, a whimsical\
      \ land of natural wonder and mystery. Experience the full power of virtual reality\
      \ in a stunningly immersive, epic 3D fantasy painstakingly crafted by a new\
      \ generation of artists using Unreal Engine technology.<br><br></li><li><strong><u>A\
      \ Sweeping Orchestral Soundtrack</u></strong> \u2013 No adventure would be complete\
      \ without an emotional cinematic score, carefully created sonic design, and\
      \ musical elements that bring you closer to the characters of Neverain.</li></ul>"
