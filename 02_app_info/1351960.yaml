    about_the_game: '<h2 class="bb_tag">Welcome to Pumpkin Farmer!</h2><br><br>Oh
      no! <br><br>Where did it go? <br><br>Are you able to find this farmers lost
      pumpkin?<br><br><br>Story base:<br><br>This game is a 5 minute game about you
      helping Pampoen find his lost pumpkin.<br>The series comes with a lot of twists
      that you won''t expect but there''s always a reason behind everything that happens.<br><br>Features:<br><br>Almost
      everything is intractable. <br>The game may be short but it will leave an impression
      (hopefully).<br><br>Extras:<br><br>This game was rated 5 out of 5 pumpkins.<br><br>I
      hope you enjoy this game and the Pumpkin Farmer DLCs are out, try searching
      for it via the store if it does not appear for you.<br><br><ul class="bb_ul"><li>1st
      dlc: Pumpkin Farmer 2</li></ul>'
