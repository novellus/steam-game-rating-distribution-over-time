    review: "A really cool game with a unique \"scratches that itch\".  I'm not too\
      \ far into it so I don't know how deep the strategy goes, but it looks promising.\n\
      \nHowever one major complaint is that the ENTIRE thing is SO DAMN SMALL!!  \"\
      TinyRTS\" should not mean that you make tiny UI!  It is crazy hard on the eyes.\
      \  There is so much wasted screen real estate.  My only guess it is that way\
      \ because of more complex and advanced levels I have not got to yet.  The game\
      \ REALLY needs a zoom, but it probably goes deeper than that.  \n\nOtherwise,\
      \ cool sounds, cool tactics, cool upgrades and I like the real-time mechanic."
