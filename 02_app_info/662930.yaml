details:
  data:
    about_the_game: "<i>\u201CNice, deep strategic indie game!\u201D</i><br>\u2013\
      \ Grandor-CZ<br><br><i>\u201CSuper impressed with this title. . . . Does not\
      \ give the impression of Early Access at all.\u201D</i><br>\u2013 Rahk74<br><br><i>\u201C\
      If you want the feel of a 4X game but you want games to be fast and fun, this\
      \ is the game you're looking for.\u201D</i><br>\u2013 Kraetos<br><br><i>\u201C\
      This game is to RTS what Chess is to Strategy.\u201D</i><br>\u2013 Foophy<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/662930/extras/GameDescription.jpg?t=1538333567\"\
      \ /><br><i>Quick play. Deep strategy. Endless possibilities.</i><br><br>Dominari\
      \ Empires is a brand-new indie game built from the ground up for the PC. You\
      \ are a Commander in charge of a powerful fleet and vast resources \u2013 and\
      \ your mission is to destroy the enemy homeworld to win the war.<br><br>Explore,\
      \ exploit, expand, and exterminate to conquer the known universe in this \u201C\
      micro 4X\u201D real-time strategy game inspired by StarCraft\u2019s epic \u201C\
      Zerg rush\u201D tactics, the twitch gameplay of Counter-Strike: Global Offensive,\
      \ and the Amiga classic Stellar Conflict.<br><br><strong>How to Dominate:</strong><br>Your\
      \ planets are the lifeblood of the Empire \u2013 producing resources used to\
      \ purchase a huge variety of special abilities. Gain a tactical advantage by\
      \ carefully deploying your forces. Outsmart your opponent with superior strategy\
      \ \u2013  and flawless execution \u2013 to win decisively. How quickly you expand\
      \ \u2013 and the choices you make \u2013 will determine the outcome of each\
      \ 5-10 minute battle.<br><br>How will your war end?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/662930/extras/KeyFeatures.jpg?t=1538333567\"\
      \ /><br><ul class=\"bb_ul\"><li>Experience a new and exciting battle every time\
      \ with randomized symmetric maps, sophisticated AI, and exceedingly high replay\
      \ value.<br></li><li>Activate, upgrade, and combine 20 unique special abilities\
      \ \u2013 from devastating stryker missiles to resource management support upgrades.<br></li><li>Execute\
      \ strategic moves to get the upper hand in battle: Without RNG, skill is required\
      \ to win.<br></li><li>Explore and expand a massive solar system by conquering\
      \ multiple planets.<br></li><li>Battle in fast-paced, 5-10 minute skirmishes.<br></li><li>Watch\
      \ the replay after each battle to determine where you need to improve. <br></li><li>Enjoy\
      \ interactive tutorials and a polished user interface</li></ul>"
