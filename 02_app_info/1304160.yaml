details:
  data:
    about_the_game: "Spellbearers is a top-down, 2D, twin stick shooter mechanically\
      \ inspired by the classic SNES game, \u201CSuper Smash TV\u201D. Geared towards\
      \ those looking for a game wrapped in nostalgia, it has a modern look and retro\
      \ atmosphere not unlike older \u201CLegend of Zelda\u201D, \u201CGauntlet\u201D\
      , and \u201CCastlevania\u201D games. <br><br>Battle against hordes of magical\
      \ enemies to liberate the rulers of three kingdoms that have been overtaken\
      \ by dark forces. With staff in hand, do you have what it takes to uphold the\
      \ title of The Spellbearer?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1304160/extras/powerups.png?t=1602130084\"\
      \ /><h2 class=\"bb_tag\">STORY</h2><br>A darkness sweeps over the mythical world\
      \ of Spellbourne, out of which emerge beasts and monsters that were said to\
      \ have long been banished. An evil force has brought them back and must be stopped.\
      \ The three ruling kingdoms of Spellbourne have been invaded by this darkness,\
      \ their rulers overtaken and transformed into hideous and destructive monsters.\
      \ If there is to be any hope in defeating this evil, all three kingdoms must\
      \ be saved by restoring the rulers back to their original forms. <br><br>In\
      \ the midst of the ensuing chaos, two legendary heroes arise to take up the\
      \ call. Destined to forever shoulder the burdens of magic, they are known only\
      \ as the Spellbearers.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1304160/extras/enemies.png?t=1602130084\"\
      \ /><h2 class=\"bb_tag\">FEATURES</h2><br><ul class=\"bb_ul\"><li><strong>1-2\
      \ Multiplayer:</strong> Grab a friend on this adventure and set off as the pair\
      \ of Spellbearers that the world needs to safe itself.<br></li><li><strong>Numerous\
      \ unique power-ups:</strong> Power up with energy grenades that bounce off walls,\
      \ lightning blasts that unleash devastating chain damage, protective swords\
      \ made of destructive light, and more.<br></li><li><strong>Explosive visual\
      \ effects and soundtrack:</strong> Enjoy the atmosphere created by power-ups\
      \ that you select to use throughout your journey as well as the full original\
      \ Spellbearers soundtrack.<br></li><li><strong>Action-oriented:</strong> The\
      \ halls of the invaded kingdoms are packed with monsters that appear one after\
      \ the other. </li></ul>"
