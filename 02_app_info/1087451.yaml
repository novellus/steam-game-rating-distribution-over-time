    review: "como eu gosto mais da classe de defesa, eu queria um mestre bom pra ela,\
      \ o neji eu diria que apenas o especial dele \xE9 bom e mesmo assim ele n\xE3\
      o \xE9 perfeito, quando eu vi o jutsu de repelir ataque eu falei: ISSO \xC9\
      \ MUITO APEL\xC3O!!!\ncom esse jutsu mesmo que voce estivesse sofrendo um combo\
      \ voce poderia usar ele a qualquer momento para parar o combo, mas a area de\
      \ efeito \xE9 muito pequena e com pessoas que atacam mais ou menos de longe\
      \ isso n\xE3o funcionava muito bem, o segundo ataque \xE9 uma investida com\
      \ uma palma no inimigo e at\xE9 que esse ataque n\xE3o \xE9 t\xE3o ruim, s\xF3\
      \ \xE9 muito dificil de acertar, agora o especial \xE9 um dos mais lindos que\
      \ eu ja vi, mas caso o oponente esteja com a vida cheia ele n\xE3o ira morrer\
      \ apenas de uma, alem disso o ataque demora um pouco pra terminar e caso algum\
      \ amigo seu mande uma bola de fogo ou qualquer outro ninjutsu de longe que acerte\
      \ o oponente em que voce esta usando a t\xE9cnica, esse oponente sai da area\
      \ de efeito do seu especial e sendo assim ele n\xE3o recebe mais dano, as roupas\
      \ s\xE3o at\xE9 que bonitas mas tem atributos n\xE3o muito bons pra tipo defesa\
      \ e \xE9 isso. foi o primeiro mestre que eu comprei e eu dou uma dica, ao inv\xE9\
      s de comprar o neji, compre o zabuza, vai por mim ele \xE9 melhor."
