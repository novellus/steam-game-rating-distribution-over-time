    about_the_game: "Once you have downloaded this content, you can set a new master\
      \ by going to Hidden Leaf Village in the online lobby followed by the Ninjutsu\
      \ Library.<br />\r\n<br />\r\nA special training pack for your avatar!<br />\r\
      \n<br />\r\nAs you train with Neji Hyuga, you will acquire Training Points that\
      \ can be used to unlock a variety of Ninjutsu and costumes for your avatar!<br\
      \ />\r\n<br />\r\nContent includes:<br />\r\n\u2022 2 Ninjutsu<br />\r\n- Gentle\
      \ Fist Technique: Body Blow (Defense Type)<br />\r\n- 8 Trigrams Hazan Strike\
      \ (Defense Type)<br />\r\n<br />\r\n\u2022 1 Secret Technique<br />\r\n- 8 Trigrams\
      \ 128 Palms (Defense Type)<br />\r\n<br />\r\n\u2022 1 Costume<br />\r\n- Neji\
      \ Hyuga Outfit (Jonin Ver.): Top and Bottom, for male/female avatars<br />\r\
      \n<br />\r\n\u2022 3 Avatar Parts<br />\r\n- Hair (Neji Hyuga, Jonin Ver.),\
      \ for male/female avatars<br />\r\n- Hair (Neji Hyuga, Jonin Ver.\u2014No Headband),\
      \ for male/female avatars<br />\r\n- Face Paint: Curse Seal<br />\r\n<br />\r\
      \n\u2022 Additional Content<br />\r\n- Lobby Action: &quot;We Hyuga are Leaf\
      \ Village's strongest.&quot;<br />\r\n- Honorary Title: Leaf Village's Strongest"
