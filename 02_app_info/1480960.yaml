  data:
    about_the_game: <h2 class="bb_tag">Overview</h2>Godsbane is a competitive online
      auto-battler inspired by the popular Warcraft III map Castle Fight. Control
      a builder and manage resources to strategically build a base in order to dominate
      the enemy forces and destroy their crystal! Watch your forces engage in heated
      battle with enemy troops on a satisfying tabletop arena. Work your way to summoning
      your legendary God to dominate the battlefield.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li> 2v2 and 1v1 gameplay via online matchmaking.<br></li><li>
      4 unique races planned for release.<br></li><li> Rankings and competitive ladders.<br></li><li>
      Offline play versus bots.<br></li><li> LAN play.<br></li><li> Purely skill based
      gameplay. No pay to win.</li></ul><br>Join our discord community at <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/xNrauh3"
      target="_blank" rel="noopener"  >https://discord.gg/xNrauh3</a>
