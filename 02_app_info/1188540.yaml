    about_the_game: "This is an aim training program to help you improve your shooting\
      \ skills in Apex Legends.<br />\r\nFeatures:<br />\r\n* Real game FOV and mouse\
      \ sensitivity settings<br />\r\n* Provide with weapons similar to the real game.<br\
      \ />\r\n* Provide with weapon attachments and optics.<br />\r\n* Aim Assistant\
      \ indicates the position of a perfect leading shot. It is extremely useful for\
      \ practicing long range snipping.<br />\r\n* Customizeable bot behavior, including\
      \ movement type (stand still, strafe, follow, etc.), speed, etc."
