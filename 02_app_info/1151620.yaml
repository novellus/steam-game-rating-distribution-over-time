    detailed_description: "<h1>\u5173\u6CE8\u6211\u4EEC</h1><p>\u566C\u96F6\u5DE5\u4F5C\
      \u5BA4\u300A\u78E8\u96BE\u4E4B\u95F4\u300B<br>\u5B98\u65B9\u4EA4\u6D41\u7FA4\
      \uFF1A1107989949</p><br><h1>About the Game</h1>SUFFERING is a highly challenging\
      \ turn-based RPG game with repeatable challenges\uFF01<br><br>Our idea is to\
      \ combine the classic turn-based system of Chinese martial arts PC games with\
      \ the horrible BOSS settings in the difficult soul game and try to add more\
      \ interesting elements.<br><img src=\"\" crossorigin=\"anonymous\"/> {STEAM_APP_IMAGE}\
      \ /extras/20200510150207.png [/ img]<br><br>All enemies are BOSS, a total of\
      \ 9 BOSS in the first round! Players need to find their own way to overcome\uFF01\
      <br><img src=\"\" crossorigin=\"anonymous\"/> {STEAM_APP_IMAGE} /extras/20200510145040.png\
      \ [/ img]<br><br>The game will provide players with dozens of different weapons,\
      \ dozens of different abilities, dozens of different props! There are also various\
      \ special instructions, weapon techniques, hidden moves waiting for players\
      \ to constantly unlock!<br><img src=\"\" crossorigin=\"anonymous\"/> {STEAM_APP_IMAGE}\
      \ /extras/20200526145355.png [/ img]<br><br>Each round of challenges can choose\
      \ different weapons, items and abilities to combine and explore, and explore\
      \ interesting choices: carry? Weapons +?items +? Ability = the feasibility of\
      \ defeating a BOSS!<br><img src=\"\" crossorigin=\"anonymous\"/> {STEAM_APP_IMAGE}\
      \ /extras/20200526145835.png[/ img]<br><br>SUFFERING an independent stand-alone\
      \ game that attempts to gather high difficulty &amp; turn-based &amp; randomness\
      \ &amp; hand-drawn style &amp; RPG will soon be the first to land on the Steam\
      \ platform.<br><img src=\"\" crossorigin=\"anonymous\"/>{STEAM_APP_IMAGE}/extras/\u5C01\
      \u97622-616.jpg[/ img]"
