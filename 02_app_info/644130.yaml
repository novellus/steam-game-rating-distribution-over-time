    detailed_description: <h1>ADD TO WISHLIST</h1><p>You can now already add the game
      to your wishlist, this way you will get news and updates directly from Steam.</p><br><h1>About
      the Game</h1>Foxus is a relaxing action-adventure video game. Head off on an
      adventure in the magical forest of Alandia and resolve its mysteries.<h2 class="bb_tag">EXPLORE
      THE FOREST AND ITS SURROUNDINGS</h2>Take a walk through the serene forests and
      valleys of Alandia.<h2 class="bb_tag">MEET THE INHABITANTS</h2>Along the way
      you will meet new quaint characters.<h2 class="bb_tag">COLLECT 'EM ALL</h2>Collect
      strawberries and other items as you progress through your adventure.
