    about_the_game: "<h2 class=\"bb_tag\">CA$H ! CA$H ! MORE CA$H !</h2><br>Cash Rush\
      \ is a Tycoon / Shop Simulator Game. <br>Start humble and work your way up,\
      \ then show the world how much of a boss you are by making BILLIONS! (By the\
      \ way... It's fake money soz)<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903830/extras/AFGF.jpg?t=1540685349\"\
      \ /><br><br>\u25CF Buy a varied range of stock to sell<br>\u25CF Increase your\
      \ popularity by selling stock<br>\u25CF Use your profit to add decorations to\
      \ your store<br>\u25CF Increase your margin to make higher profits<br>\u25CF\
      \ Buy employees to increase your workflow<br><br><strong>Who Am I?</strong><br>I'm\
      \ a young developers working out of a small loft in London. This is my first\
      \ project, I know this isn't exactly an AAA game, but I hope you guys have fun\
      \ with it! <br><br><strong>Any recommendations?</strong><br>Leave me a feedback\
      \ ! I'm always smiling when it's constructive and I generally post an update\
      \ within the day you recommend me something great."
