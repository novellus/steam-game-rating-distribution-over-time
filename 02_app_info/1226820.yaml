    detailed_description: "<h1>Just Updated</h1><p>Some improvements on this Early\
      \ Access release while I keep working on the new scenes.<br><br><i>Village Scene</i><br>-\
      \ New characters and better animations<br>- Additional objects and buildings<br>-\
