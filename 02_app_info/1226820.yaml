    about_the_game: "<i>Vigil of Glory</i> is a story-based RPG set in a medieval\
      \ environment.<br>You are the son of the Lord of a small village, and live in\
      \ the comfort of the family Castle with the company of a pet owl and some books.<br>An\
      \ unexpected event will convince you to finally leave the nest and take the\
      \ sword: Glory is calling. <br>This event will kickstart an adventure that will\
      \ take you through challenging situations in foreign lands: but not everything\
      \ will go as planned.<br><br>The main focus of the game is on the story, the\
      \ dialogues, the music and the atmosphere in general. It\xB4s not an RPG with\
      \ a huge inventory or where the player has to sleep to recover his health or\
      \ mana, actually there's no mana at all!. While the game follows a precise storyline,\
      \ you are very welcomed to explore its world (castle, village) and content (books).<br><br>This\
      \ game is a Part 1 of what will be a future complete game. It includes the first\
      \ 3 scenes (the full game will have 9 scenes in total), and gives an introduction\
      \ to the characters, the settings and the story. The plan is to release the\
      \ full game by the end of the year, but this deadline cannot be guaranteed at\
      \ the moment."
