      \ Scene</i><br>- Additional objects and new floor <br>- Improved lightning<br><br>Plus\
      \ other minor adjustments throughout the game.<br><br>Try to catch the rabbit!<br><br>And\
      \ check the first post on the new blog:<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://akrigames.com/blog\"\
      \ target=\"_blank\" rel=\"noopener\"  >akrigames.com/blog</a></p><br><h1>About\
      \ the Game</h1><i>Vigil of Glory</i> is a story-based RPG set in a medieval\
