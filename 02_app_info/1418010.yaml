    review: "Gutes RPG-Spiel, total horrible. Aber ich mag es.\nInteressante Puzzle.\
      \ Nur auch mehr interessant, wie von andere Spiele. Zum Beispiele, Mad Father,\
      \ Desert Nightmare, The Boogie Man, noch andere.\nManchmal erschreckt mich,\
      \ wann momenten zu mir kommt. Mehr oder wenig. XD\n\nSorry, mein Spieldauer\
      \ ist fast 7 Stunden. Sch\xF6n lang, als jemanden. Nur meine Fehler. ;P\nDoch\
      \ war gutes Horrorspiel.\n"
