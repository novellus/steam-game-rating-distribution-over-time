  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1418010/extras/the_story.png?t=1603546872"
      /><br><br>Black Chapter is a mystery-horror game inspired by Japanese RPG Maker
      classics with modern components mixed in. Play as Evan Gray, a high school student
      on a field trip to the famous Durhal Cathedral. Things take a terrifying turn
      when the class finds themselves imprisoned inside the cathedral. They then discover
      a killer demon lurks among them, pretending to be human! You must work together
      with your friends and stop the demon from eliminating everyone!<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1418010/extras/Store_Heading_-_Key_features_-_small.png?t=1603546872"
      /><br><br><strong>Solve a string of murders:</strong> Trapped with no way out,
      you must take matters into your own hands. Find clues and solve the mystery
      before it is too late!<br><br><strong>Creepy atmosphere &amp; puzzles:</strong>
      Solve puzzles and explore a creepy cathedral. Careful, death lurks in every
      corner!<br><br><strong>Decide the fate of your classmates:</strong> Choose the
      fate of your classmates with multiple endings determined by your choices.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1418010/extras/char_banner_small.png?t=1603546872"
      />
