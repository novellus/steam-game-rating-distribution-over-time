    about_the_game: "<h2 class=\"bb_tag\"> Official Qq Group: 721970357</h2><h2 class=\"\
      bb_tag\"><h2 class=\"bb_tag\">[q: What Is This Game? [/h2]</h2><h2 class=\"\
      bb_tag\">a: This is a very coquettish doomsday game </h2><h2 class=\"bb_tag\"\
      ><h2 class=\"bb_tag\">q: Can You Network? </h2></h2><h2 class=\"bb_tag\"><h2\
      \ class=\"bb_tag\">a: No /h2]</h2><h2 class=\"bb_tag\"><h2 class=\"bb_tag\"\
      >q: Is there A Young Lady Inside? </h2></h2><h2 class=\"bb_tag\">a: There is\
      \ a young lady, a little brother, and a mixture of brothers and sisters. </h2><h2\
      \ class=\"bb_tag\"><h2 class=\"bb_tag\">q: What Can I Do In This Game? </h2></h2>a:\
      \ You played a high school student in the game. You have to lead other school\
      \ sisters, brothers and brothers to tide over the difficulties together. You\
      \ can assign different characters to explore, recruit, and talk. Wait\u2026\u2026\
      <h2 class=\"bb_tag\">q: How many characters are there in the game? </h2><h2\
      \ class=\"bb_tag\">a: 50 characters. The script is currently out of 30. </h2>\
      \ <h2 class=\"bb_tag\">q: What kind of category does your game belong to? </h2>a:\
      \ Some people think it is gal game. Some people think it is a strategy, and\
      \ some people think it is a card class. (October card system) In fact, the author\
      \ does not know what category.<h2 class=\"bb_tag\">q: A few people do the game,\
      \ it looks very low.</h2><h2 class=\"bb_tag\">a: 2 people do full-time, one\
      \ producer, one development. Others are outsourcing resources. </h2><h2 class=\"\
      bb_tag\">q: Is there a dubbing, is everyone having a script? </h2><h2 class=\"\
      bb_tag\">a: Some people have voiceovers, and some have not yet installed. The\
      \ script is currently only 27/5. </h2><h2 class=\"bb_tag\"><h2 class=\"bb_tag\"\
      >q: Is Your Game Serious? </h2></h2><h2 class=\"bb_tag\"><h2 class=\"bb_tag\"\
      >a: Not Serious, But A Bit Cruel. </h2></h2><h2 class=\"bb_tag\">q: How many\
      \ sisters are there? Is there anything I want? </h2><h2 class=\"bb_tag\">a:\
      \ There are many sisters, but this one Serious game, no such content...</h2><h2\
      \ class=\"bb_tag\">q: Then you are a little bit of a game, a key ctrl to chase\
      \ the end right? After receiving CG, I will refund it~ </h2><h2 class=\"bb_tag\"\
      >a: No, different characters and characters will have different plots, and your\
      \ choice will also affect the direction of the game. </h2><h2 class=\"bb_tag\"\
      >q: You don't have much praise in this game, but the bad reviews are quite a\
      \ lot. </h2><h2 class=\"bb_tag\">a: Yes, We welcome praise and bad reviews,\
      \ and if you want to say it, let me say it. </h2><h2 class=\"bb_tag\">q: Do\
      \ you now sell this game with such a good conscience? </h2>a: Dubbing actors,\
      \ screenwriters, dynamic painting, development, different background images,\
      \ original music, sound effects, etc... are all costs, games, we are also overpriced.<h2\
      \ class=\"bb_tag\"><h2 class=\"bb_tag\">q: I Won't Play This Broken Game. </h2></h2><h2\
      \ class=\"bb_tag\">a: There are some anchors on the youtube channel and the\
      \ b station. Can go and see </h2><h2 class=\"bb_tag\"><h2 class=\"bb_tag\">q:\
      \ Planning to Die. </h2></h2><h2 class=\"bb_tag\"><h2 class=\"bb_tag\">a: Ok.\
      \ </h2></h2></h2></h2>"
