    about_the_game: "Agro awakes in his towns sanctuary and decides to leave his life\
      \ behind to go on an adventure. He then sets out to try and stop the being Darkness\
      \ who wants to destroy the world.<br><br>This game is unlike any other game\
      \ that you\u2019ve ever played before and is a once in a lifetime experience!\
      \ But, I want to be clear that this game is not for everyone. Please look at\
      \ the description of content below.<h2 class=\"bb_tag\">Features:</h2><ul class=\"\
      bb_ul\">- Completely original story, where you probably won't know where it's\
      \ going to go next!</ul><ul class=\"bb_ul\">- Character-rich story where the\
      \ game is really about the characters and their journey.</ul><ul class=\"bb_ul\"\
      >- Text heavy game.</ul><ul class=\"bb_ul\">- No grind imho! Like, literally\
      \ just walk to where you need to go and you should be the right level.</ul><ul\
      \ class=\"bb_ul\">- Tons of jokes made from Wallace Lovecraft himself.</ul><ul\
      \ class=\"bb_ul\">- Completely original handdrawn art, all done by Wallace Lovecraft!</ul><ul\
      \ class=\"bb_ul\">- Amazing soundtrack with songs made by lovely people!</ul><ul\
      \ class=\"bb_ul\">- I would say that it's a casual game and it's pretty forgiving.</ul><ul\
      \ class=\"bb_ul\">- 2 choices matter/choose your own adventures games within\
      \ the game with multiple endings in both!</ul><ul class=\"bb_ul\">- Save \u201C\
      pretty much\u201D whenever you want!</ul><ul class=\"bb_ul\">- Can be played\
      \ with one hand!</ul><ul class=\"bb_ul\">- Created by one person, Wallace Lovecraft,\
      \ except the music!</ul><ul class=\"bb_ul\">- Action packed with tons of fighting\
      \ and blood and stuff.</ul><ul class=\"bb_ul\">- Art, art, art, so much art,\
      \ like seriously so much art. So exhausted arting all the time, so much art.</ul><ul\
      \ class=\"bb_ul\">- That's all that I can think of right now, take care, farewell,\
      \ bye bye, kiss kiss!</ul>"
