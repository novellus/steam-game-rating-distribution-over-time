    about_the_game: "Trade. Gamble. Fight! Null Vector is a twin-stick shooter that\
      \ seamlessly blends rogue-lite strategy with retro-style fun. Navigate six randomly\
      \ generated sectors filled with danger and opportunity as you fight to confront\
      \ the Final Boss. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/608110/extras/gameplay.jpg?t=1600274498\"\
      \ /><br><br>Discover and experiment with thousands of possible weapon combinations\
      \ to maximize your firepower. Trade and gamble for new ship parts, each adding\
      \ a unique and deadly dimension to your arsenal. Overpower your enemies and\
      \ unleash your own bullet hell upon the Final Boss!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/608110/extras/machines.jpg?t=1600274498\"\
      \ /><br><br>Machines scattered throughout each sector provide strategic opportunities\
      \ to trade and gamble your hard-earned Crystals and skillfully-conserved HP\
      \ for new ship parts or upgrades. For example, use the Converter to trade HP\
      \ for Crystals or vice-versa, the Crusher to destroy unwanted parts for rewards,\
      \ or the Mechanic to permanently weld ship parts to make room for bigger and\
      \ better combinations.<br><br>With difficulty modifiers to change the game up,\
      \ there are hours of fun and challenge to be had as you dodge enemies, create\
      \ powerful weapon combinations and blast the Final Boss into oblivion. And,\
      \ if you feel more adventurous, Hell Mode awaits\u2026 <br><br>What are you\
      \ waiting for? Plug in your controller and unleash your own bullet hell in Null\
      \ Vector!<br><br><strong>Developed solely by Alex Miele (Optical Override) with\
      \ music and audio by Adam Alake.</strong><h2 class=\"bb_tag\">On the other side\
      \ of the screen, it looks so easy\u2026</h2> Battle your way through six sectors\
      \ of bullet-hell, as you fight through waves of enemies and Mini-Bosses to find\
      \ and defeat the Final Boss.<h2 class=\"bb_tag\">You\u2019re gonna need a bigger\
      \ ship\u2026</h2> Create powerful weapon combinations from 15 ship parts that\
      \ you can earn, gamble for, or discover. Ricocheting homing rockets... Dual\
      \ lasers\u2026 An army of robot minions... The choice is yours!<h2 class=\"\
      bb_tag\">Trade, Gamble, Triumph...</h2> Strategically use machines to improve\
      \ your loadout and increase your odds. Consider between trading your crystals\
      \ to upgrade your parts, converting HP into Crystals for later use, welding\
      \ a part to increase your loadout, and many more options!<h2 class=\"bb_tag\"\
      >It\u2019s all about the numbers\u2026</h2> Rack up the highest score by avoiding\
      \ damage, collecting multipliers, and clearing each room as efficiently as possible.<h2\
      \ class=\"bb_tag\">Turn the difficulty up to 11\u2026</h2> Use the modular difficulty\
      \ settings to customise your run and achieve the highest score. Better yet,\
      \ enter Hell Mode and take on unforgiving enemies that won\u2019t let up, if\
      \ your mind and hands can take it, that is.<h2 class=\"bb_tag\">Ready Player\
      \ Two?</h2> Bring a co-pilot to the battle with local couch co-op."
