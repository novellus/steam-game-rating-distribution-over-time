    about_the_game: "The Adventures of Bluke Bifton is a bizarre point-n-click adventure\
      \ game set in a world of complete absurdity. Journey across a once-peaceful\
      \ land, allying (or making enemies) with a cast of strange, fully-voiced characters.\
      \ Boldly forge your own path with a focus on player choice, all while trying\
      \ to solve the mystery behind the chaos invading your home.<h2 class=\"bb_tag\"\
      >Explore the Isle of Flungo in a side-scrolling, point-n-click perspective</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1210470/extras/steamgif1rs2.gif?t=1597875563\"\
      \ /><br>The Isle of Flungo is open to explore, whether it be on foot, or by\
      \ (extremely run-down) vehicle. Either way, you\u2019ll take control of Bluke\
      \ in a side-scrolling, point-n-click perspective, able to click on any object\
      \ or character of interest to engage with it.<h2 class=\"bb_tag\">Make unpredictable\
      \ choices and be met with equally-unexpected consequences</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1210470/extras/steamgif2rs2.gif?t=1597875563\"\
      \ /><br>Want to take on the role of a pacifist? Achieve your goals through violence?\
      \ Maybe you just want to keep everyone alive... with a heavy emphasis on player\
      \ choice, it's up to you to decide how to navigate Bluke's chaotic journey.<h2\
      \ class=\"bb_tag\">Engage in genre-shifting minigames and hone your skills</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1210470/extras/steamgif3rs2.gif?t=1597875563\"\
      \ /><br>Saving the Isle isn\u2019t all work! Genre-shifting minigames are sprinkled\
      \ throughout Bluke\u2019s journey to spice things up. Try for a high-score in\
      \ the Arcade, and compete with your friends on the leaderboards."
