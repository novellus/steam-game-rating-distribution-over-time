  data:
    about_the_game: Did you ever wonder how it was like to be on the other side of
      the fence? <br>In this zoo you can figure it out - take control over the whole
      area and destroy what kept you in prison for so long. Choose between a lot of
      angry animals, play their role and free them to damage each and every single
      space in the zoo. The more you destroy, the higher your score rises - but be
      aware of the zookeeper ...<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Quick
      and action-loaded gameplay<br></li><li>1-4 Player local couch multiplayer<br></li><li>Easy
      Controls with keyboard or gamepad<br></li><li>Choose between a lot of angry
      animals<br></li><li>Damage each and every single space in the zoo<br></li><li>You
      can choose from different levels e.g. Africa, Arctic, Jungle</li></ul>
