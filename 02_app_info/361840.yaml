  data:
    about_the_game: In Total Modification DLC you will have unique sandbox mode for
      all of you, which want to have some unlimited fun and not bothering about game
      money. <br>Also all 13 cars from this DLC will have unique modifications, which
      you cannot do yourself in game. Similar to modding, but it will not break your
      game saves or replace standard cars.<br><br>Collection of 13 classic Car Mechanic
      Simulator's cars modificated in a crazy way. Lowered suspensions, big rims,
      crazy engine swaps, and many more!<br>This DLC will also introduce you to Sandbox
      Mode in which you can play with all cars, and not worry about money or upgrades!
      Jump into instant fun mode!<br><br>Modified cars in this DLC :<br><ul class="bb_ul"><li>Maluch
      Drag V6<br></li><li>Bolt Reptilia Slammed V8<br></li><li>Sakura Moon AWD W12<br></li><li>Tempest
      Magnum AWD W12<br></li><li>Rino Piccolo Monster<br></li><li>Salem Kieran L6<br></li><li>Salem
      Flamo Drag V8<br></li><li>Delray Custom AWD W12<br></li><li>Mayen M8 Race<br></li><li>Echos
      Cobra Drag<br></li><li>Sakura GT20 Drag V8<br></li><li>Castor Earthquake DUB<br></li><li>Katagiri
      Katsumoto JDM</li></ul><br>All cars could be bought via Auction Room.<br><br>To
      access Sandbox Mode, just create new profile and tick Sandbox Mode checkbox.
