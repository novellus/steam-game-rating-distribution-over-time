  data:
    about_the_game: <strong>Snapshot</strong> is a VR arena shooter built for e-sports
      with competitive solo and team play.  Inspired by the real-life sport, Snapshot
      feels like playing paintball in the future.  One shot, one kill.  In competitive
      teams of up to 5, communication and coordination are the keys to victory.<br><br>Join
      our <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/K4cFksZ"
      target="_blank" rel="noopener"  >Discord</a> community to arrange games, share
      arena layouts, and maybe, just maybe, change your whole life forever.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Room Browsing / Basic Matchmaking<br></li><li>Cross-platform
      profiles with tracked stats and leaderboards<br></li><li>Avatar Customization
      w/ Cosmetics<br></li><li>Third-party Map Editor w/ 75+ community maps playable<br></li><li>AI-driven
      bots for practicing solo or with friends<br></li><li>Training maps with stationary
      and moving targets<br></li><li>Multiple Locomotion Modes to accommodate any
      type of VR player</li></ul><h2 class="bb_tag">Avatar Customization</h2>Select
      from built-in cosmetics to make your avatar your own.  Join our community.  We
      recognize our most active community members with custom cosmetics that you get
      to design.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1133580/extras/cosmetictoggle_2x_full.gif?t=1603687815"
      /><h2 class="bb_tag">Custom Maps</h2>With Snapshot's standard set of competitive
      obstacles that we call 'bunkers', it's quick and easy to throw together new
      layouts with a web-based editor thanks to our partnership with 2D Paintball.  Endless
      combinations.  Layouts are easy to share and will load automatically for players
      connecting to your game.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1133580/extras/areatoggle2_optimized.gif?t=1603687815"
      /><h2 class="bb_tag">Stats and Leaderboards</h2>Your cross-platform profile
      carries your stats, cosmetics, and maps with you no matter which platform you're
      playing on.  Fight your way to the top of the kill leaderboard or go for a pristine
      k/d ratio.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1133580/extras/stats3_resized.png?t=1603687815"
      /><br>Generate metrics for your custom maps to find best positions and shooting
      lanes.  Playing a real-life paintball tournament?  Add your layout and generate
      data to take with you to practice and to the event.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1133580/extras/heatmap_resized.jpg?t=1603687815"
      />
