    about_the_game: "Rayless is tactical turn-based RPG where you need to expand your\
      \ lands in medieval war between human race and monsters. <br><br> -Story - <br>Alternative\
      \ fantasy world of Middle Ages. For hundreds of years humans and creatures had\
      \ barely coexisted until strange highly contagious rage-inducing virus transformed\
      \ creatures into bloodthirsty monsters. Most of humanity was wiped out. <br>You\
      \ are the leader of a small human settlement chosen to turn the tide of war\
      \ around. You develop your town and send out squad to retrieve lost territories.\
      \ <br><br>- Gameplay -<br><br>\u2022 Customize abilities of up to 5 recruited\
      \ characters with hundreds of unique items to move around the map, obtain recourses\
      \ and engage in combat. <br><br>\u2022 Experiment with different fighting strategies\
      \ and sets of items considering weaknesses and strengths of monsters and their\
      \ habitats. <br><br>\u2022 Upgrade your characters gaining experience in fights.\
      \ <br><br>\u2022 Enjoy unique missions! On every one of three areas: deserts,\
      \ woodland or caves there are different species of monsters spawned depending\
      \ on sounds, resources, weather, time of day and lighting. <br><br>\u2022 Develop\
      \ your settlement in accordance with chosen strategy -build a workshop, construct\
      \ a training area for your warriors, increase the storage capacity of storehouse\
      \ and grow medicinal or poison plants. <br><br>\u2022 Learn about crafting your\
      \ own items in workshop. <br><br>\u2022 Trace your characters\u2019 morale level.\
      \ It affects fighting skills. <br><br>\u2022 Hone your own unique fighting strategy\
      \ proving preponderance of human mind over mosters\u2019 physical force.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/584760/extras/Some_equipment_half2.jpg?t=1573844195\"\
      \ />"
