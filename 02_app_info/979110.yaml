details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/desc_top_banner_620x181.jpg?t=1596215195"
      /><br>Embark on a space voyage with your ragtag crew of civilians in search
      of a new home. <strong>Build</strong> spaceships tile by tile, <strong>create</strong>
      optimal gas conditions, <strong>manage</strong> the needs and moods of their
      crew, <strong>encounter</strong> other space-faring groups, <strong>and explore</strong>
      the universe in this <strong>spaceship colony sim.</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/DesignAndBuild.png?t=1596215195"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/build_rooms_620_zoom_at_end.gif?t=1596215195"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/buildings1noBG.png?t=1596215195"
      /><br><ul class="bb_ul"><li><strong>Customize</strong> - Complete freedom to
      build a spaceship or station of your own desire. Place every piece of ship hull,
      wall, door and facility wherever you want. <br></li><li><strong>Functional</strong>
      - All facilities serve a purpose. Crew members will sleep in beds, use toilets,
      be disturbed by a noisy room and praise you for an arcade machine.</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/resources1noBG.png?t=1596215195"
      /><br>A functional spaceship can be built <strong>tile-by tile</strong>, giving
      you the opportunity to shape a <strong>spaceship of your own desire</strong>.
      It can be symmetric and streamlined, or an asymmetrical whimsical looking thing.
      It does not have to look like a conventional spaceship depicted in sci-fi literature,
      you are free to design your own, <strong>the choice is yours!</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/SimulatedGasSystems.png?t=1596215195"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/gas_simulation_620.gif?t=1596215195"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/lifesupport1noBG.png?t=1596215195"
      /><br><ul class="bb_ul"><li><strong>Oxygen and CO2</strong> - Keep optimal Oxygen
      and CO2 levels by building life support modules for your crew members.<br></li><li><strong>Hazardous
      gases</strong> - Certain facilities and explosions can release hazardous gases.
      Build scrubbers to purify the air.<br></li><li><strong>Temperature and power</strong>
      - Build thermal regulators to maintain an ideal temperature for your crew. Build
      power nodes and set up power distribution throughout the ship.<br></li><li><strong>Comfort</strong>
      - Building a bed right next to the ship core will disturb sleep. Design your
      ship for crew comfort.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/gasIcons1.png?t=1596215195"
      /><br>The isometric tile-based gas system <strong>simulates various gases, temperature
      and crew comfort on your spaceship.</strong> Humans, plants and facilities react
      to the conditions surrounding them, giving meaning to how you design your ship
      and the living conditions you create. <strong>Secure facilities, optimize crew
      survival and well-being</strong>, but also think of possible future accidents
      and chaos generated from crew combat or environmental hazards.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/DeepCharacterization.png?t=1596215195"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/mood_620.gif?t=1596215195"
      /><br><ul class="bb_ul"><li><strong>Skills and traits</strong> - Every crew
      member has their own set of skills and traits. A wimp might get scared shooting
      a gun, while an iron-stomach can eat anything unaffected.<br></li><li><strong>Mood</strong>
      - A happy crew member needs food, sleep, comfort, safety and friends. Take something
      away and their mood will be affected. <br></li><li><strong>Conditions</strong>
      - Crew members might feel adventurous, suffer from starvation, feel unhygienic,
      or they simply ate too much. Various conditions affect how they feel. <br></li><li><strong>Mental
      breaks</strong> - When the stress is too much for a crew member they may suffer
      a mental break. Some will vent themselves out of the air lock, while others
      might start a fight.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/moodIcons1.png?t=1596215195"
      /><br>In Space Haven <strong>characters aren't mere robots.</strong> The game
      simulates needs, moods, health and skills of your crew members and they develop
      relationships with each other. Their past life occupation and hobbies will affect
      their <strong>skills and know-how, and they have both positive and negative
      traits.</strong> Witness joyful moments, depression, and drama surrounding different
      crew members as you journey onward seeking a new home. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/Missions.png?t=1596215195"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/exploring_01_cut_620.jpg?t=1596215195"
      /><br><ul class="bb_ul"><li><strong>Away missions</strong> - Equip your crew
      members and organize away teams to explore derelict ships or visit stations
      or spaceships of other factions. <br></li><li><strong>Draft</strong> - Draft
      and move your crew members to attack enemies and save their friends.<br></li><li><strong>Inventory</strong>
      - Each crew member has their own unique inventory. Equip them with pistols,
      rifles, grenades and more.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/weapons1noBG.png?t=1596215195"
      /><br>Equip your crew with space suits and weapons and <strong>organize away
      teams to explore derelict ships and stations.</strong> Explore and salvage resources
      and items; find activated cryopods with someone frozen inside. Visit spaceships
      or stations of other factions and find data logs telling stories of past spacefarers
      searching for a new home. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/CrewCombatAndAliens.png?t=1596215195"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/alien_battle_620_zoom.gif?t=1596215195"
      /><br><ul class="bb_ul"><li><strong>Crew combat </strong>- Engage in combat
      with enemy factions or an alien species. <br></li><li><strong>Aliens</strong>
      - Watch aliens incapacitate your crew members and capture them alive. See them
      suffer in the alien lair and decide if you want to try to save them or not.</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/alienEggs1noBG.png?t=1596215195"
      /><br><strong>Aliens capture your crew members and cocoon them against walls
      in their base.</strong> See them suffer in the alien lair and decide if you
      want to save them or not. Explore derelict ships and discover someone from the
      original crew of the ship captured by the aliens. Events like these create interesting
      back stories to new arrivals to your crew.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/ShipToShipCombat.png?t=1596215195"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/turret_explosion_combined_620x349_new.gif?t=1596215195"
      /><br><ul class="bb_ul"><li><strong>Battlestations</strong> - Watch your crew
      take battlestations as you engage the enemy in ship-to-ship battle. See your
      crew load turrets with projectiles, put out fires from explosions, patch hull
      breaches and repair vital facilities in the midst of battle.<br></li><li><strong>Tactical</strong>
      - Target the enemy ship engine and stop them from fleeing. See them do the same
      to you. Engage their turrets directly or try to focus on the enemy ship core
      and see their ship go pitch black. Build shields to protect your most vital
      segments of your ships.</li></ul>Build turrets and engage in tactical ship-to-ship
      combat, <strong>where a hit and explosion could cause a snowball effect of fire,
      smoke, hazardous gases and even hull breaches</strong> for either party. All
      crew members need to work together to win the battle.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/HealthModeling.png?t=1596215195"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/doctor_medical_area_620.jpg?t=1596215195"
      /><br><ul class="bb_ul"><li><strong>Cryopods</strong> - Protect your crew from
      side-effects of Inter-stellar travel. Place crew members into stasis to freeze
      the progression of a disease or to await rescue. <br></li><li><strong>Medical</strong>
      - Treat crew members for injuries, wounds and diseases. Medical conditions affect
      crew members in various ways.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/medical1noBG.png?t=1596215195"
      /><br>Your crew members will become wounded in battles and might catch a serious
      disease. Set up a medical room, scan for diseases and foreign masses and <strong>have
      your best doctor tend to illnesses and perform surgeries.</strong> Hope that
      your doctor is not absent minded and leaves a surgical tool inside.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/GalaxyAndFactions.png?t=1596215195"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/starmap_01_620.gif?t=1596215195"
      /><br><ul class="bb_ul"><li><strong>Generated galaxy</strong> - Explore a new
      procedurally generated galaxy each playthrough, with planets, asteroids, stations
      and spaceships of other factions.<br></li><li><strong>Factions</strong> - Interact
      with various factions all trying to survive and establish dominance their own
      way. Meet pirates, merchants, slave traders, cultists and more and develop relationships
      with each. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/factionIcons1noBG.png?t=1596215195"
      /><br></li><li><strong>Resources</strong> - Mine for raw resources and refine
      them to building materials. Trade resources with other groups you meet.</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/resources2noBG.png?t=1596215195"
      /><br>Explore a new procedurally generated galaxy each new playthrough, with
      various factions all trying to survive and establish dominance their own way.
      <strong>You'll meet pirates, slavers, merchants, cults, androids and more.</strong>
      Jump into hyperspace, seek out resources and meet various groups and develop
      your relationship with them.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/979110/extras/hypersleep_01_620_cut.jpg?t=1596215195"
      /><br><strong>Cool things that can happen in Space Haven:</strong><br><br><ul
      class="bb_ul"><li> Gain a new crew member by finding a activated cryo chamber
      aboard a derelict ship.<br></li><li> Have a space burial for your fallen crew
      member to let other crew members say good bye.<br></li><li> Grow plants with
      bio mass and water recycled from toilets.<br></li><li> Eat the meat from a fallen
      crew member or an invader if desperation is high.<br></li><li> Watch aliens
      capture your crew member and cocoon them to a wall in their lair. Will you go
      save them or leave them there?</li></ul><br><u>Keywords:</u> space, base building,
      simulation, strategy, sandbox, survival, management, crafting, open world, indie,
      build, city builder, sci-fi, procedural, sim.<br><br><strong>Wishlist and Follow
      now!</strong>
