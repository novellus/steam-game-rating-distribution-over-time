    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Exploring the double-edged
      sword of being a recognizable celebrity, Andy Kaufman's ridiculous parody of
      &quot;My Dinner With Andre&quot; sets Andy Kaufman, playing himself, at an early-morning
      breakfast with former wrestling champion Fred Blassie. Kaufman and Blassie discuss
      wrestling, stardom, hygiene, weather to eat bacon or sausage in this classic
      piece of performance art and other topics not nearly as intellectual as the
      ones discussed in My Dinner With Andre.
