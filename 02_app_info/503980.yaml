    short_description: "When the Golden Sneeze is stolen from the Museum of Ancient\
      \ History, it\u2019s up to you, Detective Hank, to catch the thief. That will\
      \ not be easy, as the culprit changes every new game. Puzzle your way through\
      \ this steampunk themed, interactive whodunnit visual novel and bring the thief\
      \ to justice!"
