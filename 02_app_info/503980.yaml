    review: This is a good, family friendly game. It's nothing spectacular but is
      written well and has good music. There are supposedly four different plots but
      they are largely the same, albeit with different culprits. It's entertaining
      but not very challenging. It's a good game to play if you just want to zone
      out and relax.
