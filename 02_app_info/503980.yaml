details:
  data:
    about_the_game: "Become the self-proclaimed best detective in the world in \u201C\
      Detective Hank and the Golden Sneeze\u201D, a steampunk themed, interactive\
      \ whodunnit visual-novel with a different culprit on each playthrough! You play\
      \ as Hank, tasked with finding the culprit who stole the Golden Sneeze.<h2 class=\"\
      bb_tag\">Features of the game</h2><ul class=\"bb_ul\"><li>High replay value;\
      \ multiple people who could have stolen the Golden Sneeze.<br></li><li>Multiple\
      \ ways for the story to run<br></li><li>Alternative paths for Detective Hank\
      \ to take, all with different clues<br></li><li>A total of 9 different endings,\
      \ depending on your wits<br></li><li>A steampunk world captured in cartoon art\
      \ by Studio Enalya<br></li><li>Atmosphere brought to life with a unique soundtrack\
      \ by upcoming music talent Storytime Symphony</li></ul><br>Make your brain work\
      \ in this puzzle adventure and solve the mystery of who stole the Golden Sneeze!"
