    about_the_game: <h2 class="bb_tag">STORY</h2>As a person who identifies as an
      attack helicopter, your daily activities may include, morning maintenance, aerial
      attack runs, and delivering hell-fire missiles on noncombatants for democracy.<br><br><br>Or
      you know, <strong>dating other helicopters</strong>. It is a visual novel after
      all...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/594350/extras/PostersBellBoeing_V-22_Osprey_2_Small.png?t=1544830456"
      /><h2 class="bb_tag">DETAILS</h2>Attack Helicopter Dating Simulator is made
      by 'Cursebox Studios'. Hilariously written and with eleven endings (where you
      probably don't die), Attack Helicopter Dating Simulator is guaranteed likely
      to bring you joy for numerous playthroughs!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/594350/extras/Posters_MI24_Small.png?t=1544830456"
      /><h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>Join the Airforce.<br></li><li>See
      the <span class="bb_strike">World</span> Darkest Depths of Your Frail Existence.<br></li><li>Meet
      Fun and Interesting <span class="bb_strike">People</span> Helicopters.<br></li><li><span
      class="bb_strike">Date</span> Perform aerial strafing maneuvers against them.<br></li><li>It's
      a respectful tribute to Helicopter-gendered individuals.</li></ul>
