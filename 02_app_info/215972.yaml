details:
  data:
    about_the_game: "Everybody who looks for new challenges should try the New Adventures\
      \ DLC. Five new scenarios are waiting for you, each one with unique task that\
      \ will let you experience unseen and thrilling situations. So you will help\
      \ the city of Corpus Christi in \u201CThe Ascension of Christi\u201D to become\
      \ rich and well-respected within a short time or you have to organize the biggest\
      \ party the Caribbean has ever seen in \u201CThe Big Party\u201D. For that you\
      \ have to get a huge amount of resources to the Florida Keys in a fairly short\
      \ amount of time. New Adventures will feature a ranking system including an\
      \ Ironman mode and online-high-score-lists, in which players can compare each\
      \ other. The new adventures are waiting for you!<h2 class=\"bb_tag\">Key Features:</h2><ul\
      \ class=\"bb_ul\"><li>Five new scenarios bring a breath of fresh air into the\
      \ Caribbean and challenge you with interesting tasks<br></li><li>Ironman-mode\
      \ for very ambitious players<br></li><li>Ranking-system with a global online-high-score-list\
      \ for normal as well as Ironman-mode</li></ul>"
