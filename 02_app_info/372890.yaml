    about_the_game: '<strong>Your extraordinary gift is also your biggest curse. It
      is a burden you must bare. </strong>The ability to see things others cannot
      is an unbelievable challenge and responsibility. And evil never sleeps. Evil
      is never far away. He who has many names, has awakened again - hungry for victory
      and power. Can you past the test and prove you are the one who will defend mankind
      when judgment day comes?<br>But, remember, fear is your worst enemy! Never let
      him see your fear! He will use it against you and everything will be lost!<br>Dive
      into an alternative dimension alive with ghosts and demons in Red Crow Mysteries:
      Legion- a dark and thrilling puzzle, adventure game!<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Confront ancient evil and prove yourself worthy to the afterlife
      spirits<br></li><li>Investigate eye-catching locations and solve dozens of puzzles<br></li><li>Search
      for clues and follow the path<br></li><li>Beautiful graphics and mysterious
      atmosphere<br></li><li>Fantastic music and voice-acting<br></li><li>3 fully
      customizable game-play modes: Easy, Casual and Adventure<br></li><li>Native
      wide-screen support</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/372890/extras/RCM_main_character.png?t=1529672305"
      />'
