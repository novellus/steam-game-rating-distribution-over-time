  data:
    about_the_game: "Porfirio's amazing adventures in the village.<br><br>Porfirio\
      \ is a cat \u2014 a couch potato, a philosopher, a family pet, just a regular\
      \ cat happily living with an ordinary family in a city. His lazy life is interrupted\
      \ when his little owner is sent to the countryside to live with her grandparents\
      \ for the summer. Naturally, she takes her best friend Porfirio with her.<br><br>For\
      \ an urban cat, the village is a nightmare! Instead of pillows and blankets\
      \ you get a pile of straw in the barn; instead of canned cat food on schedule\
      \ you have to search for something to eat. And those terrible local cats could\
      \ upset anyone... but not Porfirio! He will prove to these village cats that\
      \ urban cats are worth something!<br><br>The path to the title of &quot;top\
      \ cat in the village&quot; is not a simple one, but it is an interesting one!<br><br><ul\
      \ class=\"bb_ul\"><li>Running races;<br></li><li>Dangerous fishing missions;<br></li><li>Acrobatic\
      \ traveling on the roofs of houses;<br></li><li>Battles with angry wolves;<br></li><li>A\
      \ poetry contest for intellectuals.</li></ul><br>All these adventures and more\
      \ lie along Porfirio's path to his goal!"
