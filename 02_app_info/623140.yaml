  data:
    about_the_game: "Carnage and wanton slaughter reach a new peak: Big Redd da Warphead,\
      \ Grukk Face-Rippa\u2019s right hand and one of the top boyz in the Red Waaagh!,\
      \  leads his orks in the conquest of the isle of Dominus. His plan is to open\
      \ up the warp and rip the Wolf\u2019s throat by striking at the Sacred Mountain.\
      \ Such an assault, if successful, would shake the very foundations of Imperial\
      \ defence on Alaric Prime. The fate of the whole Sanctus Reach system is at\
      \ stake\u2026<br><br>With <strong>Legacy of the Weirdboy</strong>, Warhammer\
      \ 40,000: Sanctus Reach is back! In the first expansion for Sanctus Reach, you\
      \ will play as the Orks in their quest to destroy and kill any who stand in\
      \ their way. Forward in the name of Gork (and Mork)!<br><br>Play through a new\
      \ campaign as the Orks, following the deeds of a new mighty hero, Big Redd.\
      \ Command new units and make use of many new abilities to kill your enemies!\
      \ Explore new tactical possibilities and the new objectives available in the\
      \ campaign and skirmish mode. Face a much enhanced AI, and prepare to spill\
      \ blood. A lot of blood. \u2018ere we go!<h2 class=\"bb_tag\">Features:</h2><br>-\t\
      A new Orks campaign \u2013 lead the Greenskins in their deep strike on Isle\
      \ of Dominus<br>-\tNew units for Orks and Space Wolves \u2013 command units\
      \ such as the Painboy or the Venerable Dreadnought<br>-\tFleshed out Orks faction\
      \ \u2013 the Orks are now more brutal than ever, having at their disposal plenty\
      \ of new skills and a new unit progression system<br>-\tA new playable hero\
      \ - Big Redd, a ferocious weirdboy, would rather die than falter in his vicious\
      \ offensive<br>-\tNew Victory Conditions \u2013 defeat your enemy by obtaining\
      \ enough Loot or by 'Capturing the Flag'<br>-\tImproved storytelling \u2013\
      \ immerse yourself like never before in this tale of war and destruction with\
      \ the new Illustrated stories"
