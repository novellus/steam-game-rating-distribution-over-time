details:
  data:
    about_the_game: "<strong>PAYDAY\u2122 The Heist Wolfpack</strong> is the much\
      \ anticipated, first DLC pack for this action filled FPS that lets players take\
      \ on the role of hardened career criminals in constant pursuit of the next 'big\
      \ score'.  Load out with an array of brand new weaponry including the new pistol,\
      \ automatic rifle, or the grenade launcher which can kill many enemies in one\
      \ blow, as you execute two intense new heists and 48 new levels.<h2 class=\"\
      bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li><strong>New Handgun:</strong>\
      \ The STRYK, Full Auto Pistol<br></li><li><strong>New Primary Weapon:</strong>\
      \ The AK, Automatic Rifle<br></li><li><strong>New Secondary Weapon:</strong>\
      \ The GL40, Grenade Launcher<br></li><li><strong>New Deployable Equipment:</strong>\
      \ The Sentry gun - based on internet blueprints<br></li><li><strong>2 New Heists:</strong>\
      \ Undercover (transfer money to your account from the IRS) and Counterfeit (secret\
      \ operation in the Sunshine State)<br></li><li><strong>New Skilltree:</strong>\
      \ Raise your level cap to 193 with the new Technician Specialty<br></li><li><strong>2\
      \ New Player Upgrades:</strong> The Tool Kit  - so you can interact faster<br></li><li><strong>Hosting\
      \ Ability:</strong> Invite friends to play in the new DLC maps even if they\
      \ do not own the DLC themselves<br></li><li><strong>6 New Steam Achievements:</strong>\
      \ Ready to be unlocked by those who are worthy</li></ul>"
