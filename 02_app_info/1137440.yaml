    about_the_game: "Might of the Slither Lords is <strong>the</strong> Faction Box\
      \ for starting or expanding your Slither faction collection. This is a great\
      \ <strong>+300%</strong> value bundle of Slither cards, including the cunning\
      \ Legendary Musketeer and 2 exclusive Slither cosmetics.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1137440/extras/MM_MightOfTheSlitherLords_AnimatedDescriptionImage_Steam.gif?t=1573735317\"\
      \ /><h2 class=\"bb_tag\"><strong>Includes</strong></h2><ul class=\"bb_ul\"><li>3x\
      \ Musketeer (Legendary)<br></li><li>5x Harbinger (Supreme)<br></li><li>20x Rabid\
      \ Prowler<br></li><li>40x Daggerfall<br></li><li>40x Slitherbound<br></li><li>5x\
      \ Power Tokens (Get 5 extra random surprises)<br></li><li>1x exclusive Legendary\
      \ Slither Avatar - Animated!<br></li><li>1x exclusive Legendary Slither Emote\
      \ - Animated!</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1137440/extras/MM_MightOfTheSlitherLords_AnimatedAvatarandEmote_Steam.gif?t=1573735317\"\
      \ /><br><br>The Slither Lords use trickery, poison and control to keep their\
      \ enemies at bay. Keep the strongest minions at arm\u2019s reach with Musketeer\u2019\
      s Dodge ability while Harbinger controls the battlefield with his extremely\
      \ long range. Slitherbound\u2019s poison keeps enemies\u2019 health low while\
      \ your Rabid Prowler moves in for the kill with it\u2019s deadly Pounce ability!<br><br>With\
      \ this Faction Box, you have the perfect kit to start your reign as a Slither\
      \ Lord."
