details:
  data:
    about_the_game: '<h2 class="bb_tag">Gaming Tokens Pack #4: Modern &amp; Sci-Fi
      Tokens and Portraits</h2>Fiery Dragon Productions<br><br>This product contains
      over 550 tokens in a base 70 pixel format (for Medium-sized) and over 250 portraits,
      all converted and optimized for online gaming over Fantasy Grounds. Produced
      by artist Claudio Pozas and Fiery Dragon Productions, these tokens are framed
      in a fiery border. The tokens are sorted into a token module for sci-fi and
      one for modern tokens. The portraits are provided in separate PPK files, separated
      for Sci-Fi and Modern.<br><br>Once installed via the Update system, you can
      then activate the tokens within the Module Activation window. The portraits
      will show up automatically as new portrait folders when you choose to assign
      a portrait.<br><br><strong>Token List</strong><br><ul class="bb_ul"><li>Amazon,
      Guards, Ape Men, Robots, Fiends, Tong Gang, Gangers<br></li><li>Crime Lords,
      Ghouls, Super Heroes and Villains, Mobsters<br></li><li>Scientists, Soldiers,
      Shapeshifters, Police, Spies<br></li><li>Vampires, Goblins, Kobolds, Ogres,
      Hounds, Spawns<br></li><li>Martial Artists, Scientists, Reporters, Private Eyes<br></li><li>Techies,
      Toughs, Bodyguards, Bouncers, Bugbears<br></li><li>Hacker, Infiltraters, Vehicles<br></li><li>Many
      More</li></ul><br><i><strong>Note: The d20 Modern ruleset was used for the screenshots.
      That ruleset with custom extension requires a separate purchase. The portraits
      and tokens are usable with any ruleset.</strong></i>'
