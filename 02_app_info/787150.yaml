  data:
    about_the_game: 'The Elves have broken the pact and attacked without reason or
      warning. You must gather your army and push the enemy back before they pillage
      and burn your kingdom. You must use the terrain, fog and enemy weaknesses to
      your advantage in this turn-based 3D strategy game.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/787150/extras/giphy.gif?t=1578666763"
      /><h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li> <strong>Strategize
      &amp; defeat your foe: </strong>Using the terrain, fog of war and enemy unit
      weaknesses to your advantage you must defeat all the enemies or capture their
      headquarters to win the battle.<br></li><li> <strong>Build your army: </strong>Capture
      barracks'', docks and skyports to create ally units and strengthen your army.<br></li><li>
      <strong>Command your forces: </strong>As you progress you''ll unlock unique
      commanding officers each of which have their own unique unit abilities and passive
      powers. Utillizing each of them and their unique talents is vital to victory.
      </li></ul><h2 class="bb_tag">Content:</h2><ul class="bb_ul"><li> 30 Level Campaign<br></li><li>
      8 CO''s Each with their own unique abilities<br></li><li> 8 War Games Missions<br></li><li>
      6 Challenges<br></li><li> New Game + &amp; New Game ++ Modes</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/787150/extras/COs2.png?t=1578666763"
      />'
