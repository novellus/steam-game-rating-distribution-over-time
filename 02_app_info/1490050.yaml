details:
  data:
    about_the_game: "In Gnome Tournament you to go up against your friends in different\
      \ scenarios may the best Gnome win! Hurl powerful magic sorceries but beware,\
      \ a skilled opponent may send your spells back at you. Be the last one standing\
      \ to claim the title of Gnome Champion!<br />\r\n<br />\r\nThe first release\
      \ will feature a game mode where you will accumulate points by being the last\
      \ man standing on the platforms by blasting off all the other players. As we\
      \ move forward we are working on capture the flag and tennis, with character\
      \ customization coming down the road."
