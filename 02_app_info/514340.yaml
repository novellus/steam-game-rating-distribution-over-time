  data:
    about_the_game: A combination of Breakout, Shoot Em Up, and Baseball, Aliens Go
      Home Run puts you in the shoes of Sally, a young girl with a passion for baseball.
      When she hits a home run so hard, the ball flies into space and crashes into
      a faraway planet belonging to an alien race, creating a crater in the process.
      Now, the aliens are taking revenge on Earth, and its up to Sally to save the
      day!<h2 class="bb_tag">Features include:</h2><ul class="bb_ul"><li>70 levels
      of Brick-Breaking Action!<br></li><li>9 Intense Boss Fights<br></li><li>Several
      different power-ups and enemy types<br></li><li>Awesome chiptune soundtrack
      by +TEK<br></li><li>Online leaderboards to compare your level scores against
      the world!<br></li><li>A robust Level Editor with Steam Workshop support</li></ul>
