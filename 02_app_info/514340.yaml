    reviews: "\u201CA highly addicting fun game that takes familiar assets and gives\
      \ them a breath of fresh air.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameskinny.com/whgaj/aliens-go-home-run-is-a-love-letter-to-classic-arcade\"\
      \ target=\"_blank\" rel=\"noopener\"  >DannyPTP, GameSkinny</a><br><br>\u201C\
      The slick, fun gameplay coupled with the brilliantly nostalgic visuals and sound\
      \ effects is immensely enjoyable \u2013 and especially considering its ridiculously\
      \ cheap asking price, I can\u2019t recommend it enough.\u201D<br>9/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamespew.com/2017/02/aliens-go-home-run-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Robert Gammon, GameSpew</a><br><br>\u201C\
      Looks and sounds like a forgotten Neo Geo classic that you read about but could\
      \ never afford\u201D<br>9/10 \u2013 Daniel Wilks, PCPowerplay<br>"
