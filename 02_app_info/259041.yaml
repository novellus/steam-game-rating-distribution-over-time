details:
  data:
    about_the_game: '<i>State of Decay: Lifeline</i> puts you into the boots of Greyhound
      One, a military unit sent into a zombie-infested city to rescue the team of
      scientists who can put an end to the outbreak.<br><br><i>Lifeline</i> features
      a new map, new characters, and a new way to play: Defend your base against hordes
      of zombies, using the best military equipment and personnel your unit can scrape
      together.<br><br>The fate of the city is in your hands. How many people can
      you save?<br><br>*<i>Breakdown</i> (259040) and <i>Lifeline</i> (259041) DLCs
      purchased separately will not work with <i>State of Decay: YOSE Day One Edition</i>
      (61628).  <i>Breakdown</i> and <i>Lifeline</i> will continue to work with the
      original DX9 <i>State of Decay</i> release (241540).'
