details:
  data:
    about_the_game: "Follow Amelia Earhart\u2019s life through space and time to learn\
      \ about her accomplishments and discover what could have really happened to\
      \ her on her last flight.  Only you can discover the truth of what really happened\
      \ on that long flight so many years ago!<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>Uncover history as you search for actual memorabilia left\
      \ behind by Amelia.<br></li><li>Locate and assemble the hidden clues to help\
      \ unfold Amelia\u2019s story and, ultimately, unlock her mystery.<br></li><li>Plot\
      \ coordinates using the Coordinator Locator to discover the places Amelia visited\
      \ around the world. <br></li><li>Find the missing clues in this exciting Hidden\
      \ Object Adventure game!<br></li><li>Solve 5 mind-bending mini-games including\
      \ spot the difference and plot the coordinates.<br></li><li>Explore 32 scenes\
      \ in order to find clues and reveal the missing links to Amelia\u2019s disappearance.</li></ul>"
