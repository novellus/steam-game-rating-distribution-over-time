    about_the_game: 'The third installment of the next-gen IL-2 Sturmovik series is
      dedicated to large scale aerial battles between the Red Air Force and the Luftwaffe
      in the skies over the Kuban front in 1943. It contains eight aircraft (additional
      Collector Planes are available as separate DLCs). <br><br>IL-2 Sturmovik: Battle
      of Kuban adds the third Eastern front TOW. Combined with Battle of Stalingrad
      and Battle of Moscow, it creates a whole Eastern front pilot experience - you
      can start your pilot career near Moscow in 1941, continue to the Battle of Stalingrad
      in 1942-1943 and finish in Battle of Kuban in 1943.<br><br>You can also use
      the A-20B bomber in Career mode during another timeframe - <strong>Battle of
      Stalingrad</strong>.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/629700/extras/BOK_aircraft_set_v2.png?t=1587995995"
      /><h2 class="bb_tag">Added content</h2><ul class="bb_ul"><li> 8 Battle of Kuban
      Aircraft (<strong>Yak-7b Series 36</strong>, <strong>Bf 109 G-4</strong> and
      legendary <strong>P-39L-1 Aircobra</strong> fighters, <strong>Fw 190 A-5</strong>
      fighter/bomber, <strong>IL-2 AM-38F (model 1943) sturmovik</strong>, <strong>Bf
      110 G-2</strong> heavy fighter,<strong> A-20B</strong> and <strong>He 111 H-16</strong>
      bombers).<br></li><li>Kuban Map (three seasons - Spring, Summer and Autumn).<br></li><li>Battle
      of Kuban Career mode timeframe with historically accurate frontlines, airfields,
      squadrons and weather for each day (April 17th - October 9th, 1943).<br></li><li>Sea
      Dragons historical campaign (please see below).</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/629700/extras/Campaign2.jpg?t=1587995995"
      /><h2 class="bb_tag">Sea Dragons historical campaign</h2>Sea Dragons historical
      campaign is set during the long and bloody battle at the Kuban bridgehead that
      lasted from the Spring until the middle of Autumn 1943, when the last troops
      of the occupying force retreated. The air forces of the Black Sea fleet played
      a major role in the fighting, striking airfields, seaports and surface targets
      and providing air cover for the troops of the North Caucasian front as well
      as supporting Soviet marine landings. This is the story of a former fighter
      pilot who has been transferred to the 47th Attack Aviation Regiment of the Black
      Sea Air Force after recovering from a serious wound. Incapable of flying a nimble
      fighter anymore and starting as a simple wingman once again, this time piloting
      an IL-2, he has a long road in front of him to eventually become the Deputy
      Commander of the regiment.<br><br><ul class="bb_ul"><li>Timeframe: April 16th
      - October 9th, 1943.<br></li><li>Regiment: 47th ShAP VVS VMF <br></li><li>Available
      aircraft: IL-2 AM-38F (model 1943) <br></li><li>Duration: 15 missions<br></li><li>Average
      playtime: 7 hours</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/629700/extras/Campaign1.jpg?t=1587995995"
      />'
