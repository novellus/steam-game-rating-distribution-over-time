    about_the_game: "Relive the beautiful and inspirational story behind \u201CFix\
      \ Me Fix You\u201D with this fantastic DLC. Enjoy the enchanting, magical and\
      \ nostalgic music that was used to accompany this game. Also included is the\
      \ trailer song \u201CFind the Way\u201D.<br />\r\n<br />\r\nThis DLC also includes\
      \ a fantastic behind-the-scenes look at everything with the Director\u2019s\
      \ Commentary by Antonio Lorenzo Carino, the Director, Head Writer and Composer\
      \ behind this Visual Novel.<br />\r\n<br />\r\nTracks Included<br />\r\n<br\
      \ />\r\n01 - Find the Way (Feat. Audrey Carmel)<br />\r\n02 - Austin's Theme.mp3<br\
      \ />\r\n03 - Diner Theme.mp3<br />\r\n04 - An Uncomfortable Conversation.mp3<br\
      \ />\r\n05 - The Proposition.mp3<br />\r\n06 - New Beginnings.mp3<br />\r\n\
      07 - Therapy Room.mp3<br />\r\n08 - Fix This.mp3<br />\r\n09 - Friends &amp;\
      \ Memories.mp3<br />\r\n10 - Rivers Estate.mp3<br />\r\n11 - A Tender Moment.mp3<br\
      \ />\r\n12 - Midnight.mp3"
