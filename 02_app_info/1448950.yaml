    about_the_game: "As The Earth ran dry of resources, wars continued to rage on\
      \ and pollution reached an all time high, the human race created an AI system\
      \ and tasked it with one purpose... Save the planet by any means necessary.\
      \ Play as an assassin tasked with maintaining order amongst the human race,\
      \ completing various missions eliminating threats to the AI's directive of saving\
      \ the planet from extinction... <br />\r\n<br />\r\nFace the harsh realities\
      \ of what it will cost and come to terms with your purpose.<br />\r\n<br />\r\
      \nIn each mission you must take cover and use quick head movement combined with\
      \ accurate shooting to progress through and clear each sector. Load up at HQ\
      \ with weapon customisation to become a more deadly assassin with each mission\
      \ or try complete challenges to better your skills.<br />\r\n<br />\r\nWMR headsets\
      \ will have to manually set the controller bindings as follows:<br />\r\nTriggers\
      \ - &quot;GrabPinch&quot;<br />\r\nGrips - &quot;GrabGrip&quot;<br />\r\nUp\
      \ on joystick - DropMag<br />\r\nRight/Left on Joystick - SnapTurnLeft/Right"
