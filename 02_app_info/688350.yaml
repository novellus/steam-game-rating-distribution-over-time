    short_description: Take control of your hunter and venture into the wild as you
      take on fierce carnivores, deadly herbivores, and many more in-between. The
      danger is all equal in this awaken prehistoric world! With an arsenal at your
      disposal, venture fourth and take aim at them or face the Wrath of the Goliaths.
