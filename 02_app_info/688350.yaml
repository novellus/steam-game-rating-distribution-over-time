    about_the_game: "<strong><i>DISCLAIMER: This project is in early access. We ask\
      \ that if you choose to support us, to note that their may be interruptions\
      \ to game play and as such interruptions occur we will attempt to make a public\
      \ announcement before hand. We also ask that you inform us of any bugs found\
      \ during typical gameplay.</i></strong><br><br><strong>Wrath of the Goliaths:\
      \ Dinosaurs</strong> is a first person dinosaur hunting simulator set in a distopian\
      \ future ruled by terrifying beasts, reanimated from a pre-historic era. In\
      \ this unfortunate future where mankind is all but extinct, hunters undergo\
      \ intense military training to become one of the elite few allowed access to\
      \ the hunting grounds. Their aim, to collect vital information and minimize\
      \ the threat that dinosaurs pose to humanity. You are one of the chosen ones.\
      \ You are a hunter. Will you kill, or be killed?<br><br>Hunters are granted\
      \ access to a limited array of weapons and will need to hunt in order to unlock\
      \ the best Perma can offer. All hunters are given a side-arm for each hunt,\
      \ but will soon find that having many more to aid in their mission of minimizing\
      \ the dinosaur population is necessary. For each kill you will be awarded \u201C\
      Perma-Money\u201D. The more Perma-Money available, the higher your status and\
      \ the more dangerous and rare your marks will become.<br><br>Death surrounds\
      \ you as you hunt through various environments, from a stealthy crocodilian\
      \ monster, to a towering beast who can destroy you with a flick of their tail.<br>Do\
      \ you dare join the hunt?<br><br><strong>What To Expect</strong><br>As hunting\
      \ games go, you will be thrown into the literal jaws of death as you take down\
      \ natures biggest beasts! To begin hunting, you will need to start off slow\
      \ and work your way up. Entering a hunt is as easy as filling out a form, and\
      \ being sent off to take down the selected hunts. Note that the hunts you select\
      \ may have a chance at not appearing at all, fear not, your perma-points do\
      \ not go away after beginning a hunt. They can only go up after each successful\
      \ hunt!  <br><br><strong>What Is In Game So Far</strong><br><br>All of these\
      \ features are implemented, but they may still contain bugs, errors, or mistakes\
      \ that will be fixed through updates.<br><br><ul class=\"bb_ul\"><li>Several\
      \ dinosaurs to hunt such as Carnotaurus and Allosaurus, with a few to unlock<br></li><li>Several\
      \ powerful weapons to choose from with more advanced ones to be discovered<br></li><li>Trophy\
      \ collecting<br></li><li>Dinosaur AI, dinosaurs will change their current behavior\
      \ based on their perceived threat, hunger and thirst, however! Like our predecessors,\
      \ if you run into any of the dinosaurs, you are as good as dead<br></li><li>Several\
      \ different maps to choose from, from a section in a redwood forest, to a hot\
      \ and massive desert!<br></li><li>Observation mode, allowing you to get up close\
      \ with the dinosaurs and discover their behaviors and patterns. Discover what\
      \ alerts them in this mode!</li></ul><br><br>Wrath of the Goliaths: Dinosaurs\
      \ has been a passion project from the start and always will be; therefore we\
      \ hope to bring to you a game that is the spiritual successor to dinosaur hunting\
      \ games of yesteryear.<br><br><strong>Mod Support</strong><br><br>Although,\
      \ mod support is not available currently, we strongly acknowledge and believe\
      \ mod support does help a games longevity. That is why we will work hard to\
      \ implement the features provided by Steamworks to incorporate mod support through\
      \ Unreal Engine 4 in the future. Community members will be able to download\
      \ a free copy of Unreal Engine 4 from Epic's website, and through the Steam\
      \ Workshop, develop, create, and share all sorts of mods. From new dinosaurs,\
      \ modes, custom skins, and maps is what we hope to eventually allow users to\
      \ create and implement.<br><br>We hope you enjoy playing Wrath of the Goliaths:\
      \ Dinosaurs, and we thank you for your support!"
