    about_the_game: <h2 class="bb_tag">PotD Official Sound Track</h2>The 15 songs
      found in Perceptions of the Dead in mp3 format. you can play them from the Steam
      Music player.<br><br>01 - Banter<br>02 - Blood<br>03 - Broken<br>04 - Dusty<br>05
      - Main Menu<br>06 - Night<br>07 - Panic<br>08 - Secrets<br>09 - Shadows<br>10
      - Tears<br>11 - Tone<br>12 - Trip<br>13 - Tulip<br>14 - Uncertainty<br>15 -
      Ripley<h2 class="bb_tag">Concept/Making of Art Book</h2>The Fan Pack features
      an digital Art Book that is 15 pages long featuring sketches, concept art, and
      a behind-the-scenes look at the creation of Perceptions of the Dead.<h2 class="bb_tag">High
      Resolution Wallpapers</h2>Various High-Resolution CGs and Backgrounds from the
      game.<h2 class="bb_tag">Accessing the Fan Pack</h2>After purchasing and downloading
      the PotD Art Book, the OST will already be playable in the Steam Music Player.
      To access the rest of the files, go into Library &gt; Perceptions of the Dead
      &gt; Properties and find the &quot;Browse Local Files&quot; button. This will
      take you to the PotD game directory, which has the Fan Pack included in it.
