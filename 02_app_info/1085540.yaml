details:
  data:
    about_the_game: "Purple Noise Echo is a dark neon atmospheric tactical game in\
      \ which you play Node, a silicon entity who starts from nothing in a singular\
      \ place where everything has to be discovered and understood.<br><br>It's a\
      \ low pace game where you have to use your brain, not a gun!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1085540/extras/rise.png?t=1589554011\"\
      \ /> <br>No past, no memory, no identity. <br>Start from nothing and discover\
      \ what you can do along the way. Explore to understand the environment, and\
      \ perhaps yourself.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1085540/extras/shape.png?t=1589554011\"\
      \ /> <br>Move tiles up or down, unlock doors, create ways.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1085540/extras/bind.png?t=1589554011\"\
      \ /> <br>Alone, you\u2019re weak. Surround yourself with entities, control them,\
      \ give them skills. Are they allies our just tools?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1085540/extras/solve.png?t=1589554011\"\
      \ /> <br>The path isn't straight and simple. Find how to get through the levels.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1085540/extras/survive.png?t=1589554011\"\
      \ /> <br>Some will try to stop you and resources are limited. Think twice and\
      \ use non-lethal strategies to make your way through."
