  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/854650/extras/1.png?t=1594018322\"\
      \ /><br>Indian Mutiny: Little Sepoy is a challenging arcade game that brings\
      \ you back in the 19th century. Take part in the Sepoy Mutiny \u2013 the uprising\
      \ in India between 1857-58 against the violent rule of the British East India\
      \ Company.<br>You play as a brave rebel boy. On your way to freedom you'll have\
      \ to face the merciless British army. How can a mere rebel confront this power?\
      \ With a bit of luck and a couple of tricks it'll be possible! Use your ability\
      \ to measure by eye and shoot the enemies with ricocheting stones. Clear the\
      \ area and go unharmed to stay alive and lead the rebels to victory!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/854650/extras/2.png?t=1594018322\"\
      \ /><h2 class=\"bb_tag\">CHECK YOUR EYE</h2>Judge the path of the stones to\
      \ shoot down the enemies<h2 class=\"bb_tag\">CHALLENGE THE ENEMY</h2>Let's see\
      \ if you can escape unscathed and hurl tyranny down from its throne. 30 challenging\
      \ levels are already waiting for you!<h2 class=\"bb_tag\">RECONSTRUCT THE PAST</h2>The\
      \ game is based on real historical events<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/854650/extras/3.png?t=1594018322\"\
      \ />"
