    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/777850/extras/Cannon_Crew_LogoSmaller.png?t=1517851615"
      /><h2 class="bb_tag">About</h2>Cannon Crew is a co-op Castle Defence Party game!<br><br>Play
      with a team of 1-4 and work together to stop the enemy breaching your castle
      walls. Feel free to get competitive within your team - the more gold you can
      snatch or jobs you complete will give you a higher score than the others - but
      don't get too distracted from the incoming horde!<h2 class="bb_tag">Game Modes</h2>-
      Story Mode<br><br><br>- Survival<br><br>- Puzzles<h2 class="bb_tag">Difficulty</h2>The
      difficulty changes depending on number of players in-game. If you're playing
      with a team of 4 then enemy waves will arrive quicker and be harder to defeat
      - Singleplayer means enemies will move slower and take less hits.<h2 class="bb_tag">Planned
      Features</h2>- Online Co-Op<br><br>- Uploading Custom Levels to Steam Workshop
