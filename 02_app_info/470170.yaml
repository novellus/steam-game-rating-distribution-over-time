details:
  data:
    about_the_game: "<i>Evangeline</i>\u2122 is a short narrative game where color\
      \ guides you through the world. Set in the 1980s, you are thrown into a strangely\
      \ familiar monochrome neighborhood and must piece together the story as you\
      \ play.<br><br>Inspired by the loss of a loved one, <i>Evangeline</i>\u2122\
      \ is about life, love, and loss, and will invite you to connect with those you\
      \ care about.<h2 class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li>\
      \  <strong>Play</strong> the definitive edition of Raconteur Games' <i>Evangeline</i>\u2122\
      , featuring post-game extras, developer commentary, VR support and more.<br></li><li>\
      \ <strong>Relax</strong> in a calming, serene environment. There is no way to\
      \ fail, die, or run out of time \u2012 <i>Evangeline</i>\u2122 lets you play\
      \ at your own pace.<br></li><li> <strong>Explore</strong> a detailed 1980s neighborhood\
      \ to discover a life-changing act of love.<br></li><li> <strong>Experience</strong>\
      \ a stunning world brought to life through the guidance of color.</li></ul><br>Fans\
      \ of games like <i>Dear Esther</i>, <i>Journey</i>, and <i>Gone Home</i> will\
      \ feel right at home. Whether you want an emotional story that will give you\
      \ a new perspective on love, or an exciting game mechanic where color guides\
      \ you, <i>Evangeline</i>\u2122 has something for everyone. <br><br><i>Evangeline</i>\u2122\
      \ was designed to be accessible by both hardcore and casual gamers. It has also\
      \ been tailored to be enjoyable for most levels of color perception, such that\
      \ color blind players should be able to enjoy the game no matter their situation.<h2\
      \ class=\"bb_tag\">How to Access VR Mode</h2><br>To access VR mode in Evangeline:<br><br>1.\
      \ Open your game library<br>2. Right click on Evangeline and hit Properties<br>3.\
      \ Click the BETAS tab<br>4. Click the dropdown<br>5. Select the &quot;vrbeta&quot;\
      \ option<br>6. Hit Close<br><br>The VR version will then be downloaded! To switch\
      \ back to the regular non-VR version, repeat the steps above and opt out of\
      \ the vrbeta option."
