    about_the_game: "Something's gone wrong in the forest! All the animals are lost,\
      \ and only you can guide them home.<br><br>Draw colorful paths that grow right\
      \ beneath your finger, mouse or gamepad to lead the forest critters to safety.\
      \ Avoid obstacles, navigate bridges, and collect food in this cute &amp; challenging\
      \ puzzler. Just watch out for the mischievous goblin!<br><br>Features:<br><ul\
      \ class=\"bb_ul\"><li>Simple but addictive gameplay; pick it up in seconds,\
      \ spend hours mastering it<br></li><li>Thousands of unique puzzles, ranging\
      \ from easy to mind-melting!<br></li><li>8 wondrous forests to explore, from\
      \ deep woods to mountain range to mangrove swamps<br></li><li>Varying obstacles\
      \ and puzzle mechanics and a dynamic puzzle system, to maximize replay value<br></li><li>Ultra-challenging\
      \ \u2018boss levels\u2019 <br></li><li>Colorful characters, beautiful art, and\
      \ a fun, family friendly theme<br></li><li>Build up your scrapbook with dozens\
      \ of unlockables and achievements</li></ul>"
