    review: "Ich wage ganz einfach mal ein Negativ-Review f\xFCr dieses Spiel... \n\
      \nNette Aufmachung und sch\xF6ne Puzzleform, klar, keine Frage, aber ich kann\
      \ es weder f\xFCr Kinder, noch f\xFCr anspruchsvolle Jugendliche und/oder Erwachsene\
      \ empfehlen, da das Angebot hier in meinen Augen einfach nur so ein Zeitgeist-Produkt\
      \ darstellt. Schnelle Erfolge, sch\xF6n verpackt, Steam-Errungenschaften farmen,\
      \ Tiere freischalten, am Totem drehen, Tagesbelohnung abholen, Hinweis nutzen,\
      \ wenn man nicht weiter wei\xDF, alles easy und schnell schnell etc. \n\nEinen\
      \ echten Spielwert oder Nachhaltigkeit kann ich hier nicht erkennen. Hier wurde\
      \ einfach die sch\xF6ne Puzzleform in eine Art 'Grinder' gepackt.\nIch empfehle\
      \ sich zu besinnen, was man hier eigentlich tut, und seine kostbare Zeit mit\
      \ etwas sinnvollerem zu gestalten, anstatt hier Level f\xFCr Level l\xF6sen\
      \ zu wollen.\n\nUnd Kinderpakete anzubieten heisst f\xFCr mich hier einfach\
      \ nur, Kinder auf dieses System \"einzuspielen\". Vorsicht, nicht von der bunten\
      \ und niedlichen Aufmachung blenden lassen, liebe Eltern!\n\nVermute ja fast\
      \ noch ein Hinzuf\xFCgen von \"K\xE4ufe im Spiel\". Wirkt auf mich jedenfalls\
      \ so."
