    about_the_game: "Enter the fast shooting world of INSECTICIDE as hot shot rookie\
      \ Detective Chrys Liszt and help solve a crime of epic proportions.  Lead your\
      \ team on a bug hunt, collecting clues and solving puzzles. Use old-fashioned\
      \ street smarts, unique insect abilities and an arsenal of ingenious bug weapons\
      \ to confront your suspects.  Explore a futuristic world of mutant insects and\
      \ uncover the truth in a city infested with corruption.<br>\t\t\t\t\tIt won\u2019\
      t be easy solving this mystery, but some buggy\u2019s got to do it!<br><ul class=\"\
      bb_ul\">Action Detective Shooter\t\t\t\t\t<li>Real-time 3D third-person view\
      \ combines action-based platforming with weapons-based combat.<br>\t\t\t\t\t\
      </li><li>Use specialized bug weaponry and unique insect abilities.<br>\t\t\t\
      \t\tAdventure Detective Puzzles and Crime Solving<br>\t\t\t\t\t</li><li>Put\
      \ your detective skills to the test and lead a crime investigation in a futuristic\
      \ world of mutant insects and film noir locations.<br>\t\t\t\t\t</li><li>Collect\
      \ clues to solving a gripping mystery brimming with twists, turns, and double-crossings.\
      \ Interrogate suspects, interview witnesses, and play good cop/bad cop to get\
      \ the info you need.<br>\t\t\t\t\tAn immersive story worthy of the best detective\
      \ flicks<br>\t\t\t\t\t</li><li>A cast of nearly 30 unique characters woven into\
      \ an addictive plotline where each clue reveals a deeper part of the mystery.</li></ul>"
