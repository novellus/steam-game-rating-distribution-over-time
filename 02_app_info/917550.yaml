details:
  data:
    about_the_game: "A classic for great fun, a virtual and improved chess game!<br\
      \ />\r\nYour objective is to get the checkmate on the enemy king, but it will\
      \ not be easy to get close to him with so many pieces involved to protect him.<br\
      \ />\r\nThe game also shows the possible moves with each piece, thus making\
      \ it easier to play or even learn!<br />\r\nPut a time limit and win whoever\
      \ knocks over pieces in less time, or put no time limit and the winner will\
      \ be who can give the checkmate!<br />\r\nYou can have fun with friends or with\
      \ the whole family!<br />\r\nLearn how to play or improve your chess skills\
      \ in a fun way.<br />\r\n<br />\r\nProtect you king from a checkmate!"
