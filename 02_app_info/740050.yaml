    about_the_game: "Halloween is creeping around the corner! And the ominous wind\
      \ signals the time for ghoulishly delightful festivities.<h2 class=\"bb_tag\"\
      >Here's the phantom force Halloween pack offers:</h2><br><ul class=\"bb_ul\"\
      ><li><strong>Dread Mask</strong> \u2014 nothing strikes fear in the eyeballs\
      \ of your bloody foes more than this malicious headgear.<br></li><li><strong>Halloween\
      \ Vest</strong> \u2014 fortifies your frail defense to make you less of a meatbag\
      \ and more of... a payback machine.<br></li><li><strong>Mischief H&amp;K G36K,\
      \ SPAS-12, H&amp;K G36C and H&amp;K SL8</strong>  \u2014 haunted weapons to\
      \ match your scarecrow looks and killer instinct.<br></li><li><strong>Mischief\
      \ Army Knife</strong> \u2014 eerie living weapon with crazy bloodlust.<br></li><li><strong>Explosive\
      \ and smoke Mischief grenades</strong>  \u2014 unearthly devices for summoning\
      \ terror and spirits.<br></li><li><strong>1000 Kredits</strong> \u2014 dead\
      \ man's gold.</li></ul><br>Let the mischievous spirit possess your body and\
      \ astonish your nemesis!"
