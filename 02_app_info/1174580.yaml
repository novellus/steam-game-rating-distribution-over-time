    about_the_game: "It\u2019s time to break out and join the carnage outside prison\
      \ walls! Become the Fugitive with the new orange outfit that screams \u201C\
      danger!\u201D, and get behind the wheel of the new buggy called Anarchy. You\u2019\
      ll also receive new weapon blueprints. Your trusty Inmate Shiv (a knife with\
      \ extra damage) will cut your enemies to the bone, while Harran Inmate\u2019\
      s Rifle (an automatic weapon with increased magazine capacity, great at short\
      \ range) will shred them with bullets. What\u2019s more, you\u2019ll get to\
      \ use any one-handed melee weapon to craft a powerful wrench (Inmate\u2019s\
      \ Kiss) scaled to your level!<br><br><i>Please note, buggy paint job requires\
      \ Dying Light: The Following expansion pack.</i>"
