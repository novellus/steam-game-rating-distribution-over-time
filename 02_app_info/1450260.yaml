details:
  data:
    about_the_game: "Step deeper into the ancient Puszcza with special digital treats\
      \ for the fans of Werewolf.<br><br>This collection of extras contains tons of\
      \ artwork and behind-the-scenes materials for <strong>Werewolf: The Apocalypse\
      \ \u2014 Heart of the Forest</strong>, including:<br><br><ul class=\"bb_ul\"\
      ><li><strong>Premium wallpapers</strong> using the iconic collage style of the\
      \ game.<br></li><li><strong>Player's Guide</strong>, which dives into the lore\
      \ and mechanics of Heart of the Forest as well as its real-life inspirations.<br></li><li><strong>Dev\
      \ Diaries</strong>, a series of 14 video interviews with Werewolf's lead designer\
      \ Artur Ganszyniec, who answers the frequently asked questions about the game.</li></ul><br>Discover\
      \ the secrets long hidden in the ancient wilderness!"
