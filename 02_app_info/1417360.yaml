details:
  data:
    about_the_game: Kingdom Chess takes the world's most popular board game to a new
      level by expanding well known mechanics with countless variations.<br><br>Game
      is still being developed and isn't available for sale. Please get in touch if
      you're interested in early access.<br><br> At this stage some elements (underlined)
      aren't available yet, but the following features are included:<br>- Numerous
      maps in different sizes and shapes with variety of obstacles and <u>interactive
      environments</u>.<br>- Dozens of new pieces with interesting movesets, <u>fascinating
      abilities</u>, <u>rich customization</u> and wonderful animations.<br>- New
      game modes strike with tactical twists to provide new and addictive strategic
      opportunities.<br>- Up to 4 player, casual or competitive battles in local /
      online multiplayer or against <u>challenging</u> AI at different levels.<br>-
      Unique art style where low poly and blocky world is rich in detail and appealing
      to an eye.<br>- Relaxing music will comfort your mind and immerse in medieval
      / fantasy setting.<br><br>Features to be implemented:<br>- Challenging puzzles
      offer short and engaging entertainment.<br>- Friendly tutorial teaches you how
      to play chess even if you're never played before.<br>- Campaign expands single
      player experience by adding rpg and strategy layers over core mechanics in open
      world along with interesting story.<br>- Easy and intuitive editor allows players
      to create and share their own scenarios with the community.
