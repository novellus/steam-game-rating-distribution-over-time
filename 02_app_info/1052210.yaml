    about_the_game: "Barney is down on his luck. He has lost his job and now it looks\
      \ like he might lose his one true love too. It is time to take matters into\
      \ your own hands. Do you have what it takes to save the day?<br />\r\n<br />\r\
      \nThis game aims to combine the feeling of early 90's Point and click adventure\
      \ games with children's games of the same era. While looking like a children's\
      \ game, it has a story and characters that are more suitable for an adult audience.\
      \ <br />\r\nThis is a retro style point and click adventure game. The graphics\
      \ and sound are designed to be minimalistic, with pixel art / &quot;low resolution&quot;\
      \ graphics and simple sound effects.<br />\r\n<br />\r\nWith its retro pixel\
      \ art graphics it tries to bring the feeling of classic Point and click adventure\
      \ games. This is combined with the look of children's games, with a cartoon\
      \ environment and big characters. It has a simple UI with controls that hopefully\
      \ is easy to understand even for someone who has not played a game of this type\
      \ before.<br />\r\n<br />\r\nThis is an Indie game without any financial backing."
