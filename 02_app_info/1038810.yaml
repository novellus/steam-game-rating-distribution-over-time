  data:
    about_the_game: "\u25A0Overview<br>The game introduces new elements such as \u201C\
      Status Effects\u201D, \u201CHate Elements\u201D, \u201CDecoys\u201D, and \u201C\
      Summoning Beasts\u201D into this traditional Tactical RPG. It adds both fun\
      \ and attraction while inheriting the lineage of classical Tactical RPG making\
      \ this a truly advanced and ultimate edition of Tactical and Strategy RPGs.\
      \  <br><br>Players can now enjoy the main scenario, \u201CThe Future Past\u201D\
      \ and additional challenging stages, \u201CLabyrinth of Yomi\u201D and \u201C\
      The Deep Levels\u201D in this game. \u201CLabyrinth of Yomi\u201D is an intermediate\
      \ level stage where players are required to fully develop their characters \u201C\
      Jobs\u201D to clear the stage. New challenges for advanced players awaits at\
      \ the last stage, \u201CThe Deep Levels\u201D where players will need to configure\
      \ and determine optimal formations from the character\u2019s exclusive job and\
      \ exclusive skills as well as coming up with effective strategical tactics.<br><br>\u25A0\
      Story<br>The heroine \u201CKaguya\u201D controlling her destiny by her own will\
      \ and her friends who join along the path on this journey establishes the legendary\
      \ ancient kingdom of \u201CYamataikoku\u201D by overcoming various obstacles\
      \ and challenges. Among the friends and other characters who will come across\
      \ in this adventure are 25 including \u201CMomotaro\u201D, \u201CUrashima\u201D\
      , &quot;Okuninushi&quot;, \u201CSakuya\u201D, a motif of \u201CKonohanasakuyahime\u201D\
      , and \u201CIwanaga\u201D who are all legendary heroes of myths and fairy tales\
      \ representing ancient Japan. <br>\u3000\u3000\u3000\u3000\u3000\u3000\u3000\
      \u3000\u3000\u3000\u3000\u3000\u3000\u3000\u3000\u3000\u3000\u3000\u3000\u3000\
      \u3000\u3000\u3000\u3000\u3000\u3000\u3000\u3000\u3000\u3000\u3000\u3000\u3000\
      \u3000\u3000\u3000<br>KEY FEATURES<br>\u30FBThe two new challenging stages \u201C\
      Labyrinth of Yomi\u201D and \u201CThe Deep Levels\u201D are additionally implemented\
      \ to the main scenario.<br>\u30FBThe following challenging elements attractive\
      \ and captivating to tactical RPG players are implemented;<br>(1)\t142 battle\
      \ stages<br>(2)\t478 types of skills<br>(3)\t4 levels of difficulty setting<br>(4)\t\
      Multiple playthroughs are possible<br>(5) Multiple endings are set<br>\u30FB\
      An overwhelming game volume with a total play time of 160 hours<br>\u30FB<u>Playable\
      \ by using your Mouse and keyboard!</u><br>\u30FB<u>An \u201CAlignment\u201D\
      \ function to change character in the formation screen and an automatic placement\
      \ function for your team members on the map are newly added!</u>\u3000\u3000\
      \u3000\u3000\u3000\u3000\u3000\u3000\u3000"
