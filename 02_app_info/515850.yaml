  data:
    about_the_game: Naruto Uzumaki wants to be the best ninja in the land. He's done
      well so far, but with the looming danger posed by the mysterious Akatsuki organization,
      Naruto knows he must train harder than ever and leaves his village for intense
      exercises that will push him to his limits.Two and a half years later, Naruto
      returns to find that everyone's been promoted up the ninja ranks--except him.
      Sakura's a medic ninja, Gaara's advanced to Kazekage, and Kakashi...well, he's
      the same.
