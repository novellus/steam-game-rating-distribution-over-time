details:
  data:
    about_the_game: '<strong>New! ViaCAD Tips, Tutorials and Techniques eBook</strong><br><i>Master
      ViaCAD with 280 Useful Tips </i><br><br>Do your best work, use ViaCAD in the
      best way possible. The New ViaCAD Tips, Tutorials and Techniques eBook guides
      the way to success. <br><br><strong>Better Drafting and Design </strong><br><br>Punch!CAD
      expert, CAD developer and engineer, Timothy D. Olson shows how to do more in
      less time with 280 fully-illustrated tips. Discover insights for everything
      from beginning to advanced applications. <br><br><strong>Handy Tips for Beginners
      and Advanced Users </strong><br><br>With ViaCAD''s friendly user interface,
      even brand new users can launch and begin designing immediately. Even pro users
      can increase their proficiency. Find handy tips, tutorials, and technical notes
      for the entire ViaCAD family of consumer CAD products: <br><br><ul class="bb_ul"><li>ViaCAD
      2D <br></li><li>ViaCAD 2D/3D <br></li><li>ViaCAD Pro<br></li><li>Plus helpful
      tips for Shark users </li></ul><br>Easy-to-understand tips give you a new awareness
      of ViaCAD -- no technical manual required! Tutorials walk you through processes
      with easy to follow steps. <br><br><ul class="bb_ul"><li>User Interface: Learn
      how to use the start-up screen, the Gripper, work planes, snaps, tool palettes,
      preferences, layers and concept explorer. Also, manage performance, select objects
      and modify objects. PLUS - Top 10 tips for new users. <br><br></li><li>Drafting:
      Master a collection of essential tools used to create and manipulate 2D objects,
      including curves, text and annotations. Add symbols, apply BOMs and draw views.
      <br><br></li><li>Surface Modeling: Use surface construction utility tools for
      skinning and lofting, covering, nets, and sweeps. Apply surface utility tools
      to cut, intersect, project, trim or rebuild surfaces. <br><br></li><li>Solid
      Modeling: Build objects that are closed bodies with well-defined mass properties.
      Make primitives for truncated cones and elliptical cylinders, and access primitive
      control points. Control gaps, overlaps and more. <br><br></li><li>Rendering
      and Display: Create and manipulate CAD shapes for curves and surfaces. Define
      resolution angles and defaults. Explore options for viewing data. <br><br></li><li>Photo
      Realistic Rendering: Generate an image from a scene that contains CAD shapes
      combined with texture, lighting and shading information. Use photo-rendering
      to produce impressive visual realism. Adjust angles to applied materials. <br><br></li><li>Data
      Sharing: Share your designs with other applications in a variety of data formats,
      including surface and solid model, and facet based. Explore exporting options,
      extensions and other data sharing methods.</li></ul>'
