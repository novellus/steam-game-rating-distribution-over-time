details:
  data:
    about_the_game: "Nostalgic art film style, horizontal version of arcade, action\
      \ role play.<br />\r\nYou will play you as a primary school student. During\
      \ the summer vacation, in a real town, you will use toy made weapons to form\
      \ gangs with your friends and fight with other gangs.<br />\r\nThe game includes\
      \ 9 levels, each area has several scenes and monsters, each area has a boss\
      \ war, each area has its own unique story;<br />\r\nThe game also includes a\
      \ variety of weapons, equipment, props to choose from, and can be obtained from\
      \ merchants or monsters;<br />\r\nThere are 5 classes to choose from in the\
      \ game. Each class has its own initial equipment, but all characters can wear\
      \ weapons of other classes by adding points freely;<br />\r\nThe game has 5\
      \ races to choose and customize characters, each race has its own race talent;<br\
      \ />\r\nThe game also includes a skill system, which allows the character to\
      \ use powerful skills to tackle the level, but requires the character to use\
      \ different adding schemes."
