    about_the_game: "Zombies take the island. You! Come to the city, find new weapons,\
      \ and kill a maximum of them to get the higher score. This game is solo-player\
      \ third person shooter where you start in a city infected by zombies. Your first\
      \ weapon is a handgun but you will find new ones like a shotgun or a machine\
      \ gun to kill more zombies and stay alive. The game ends when you get killed.\
      \ The score is determined by the number of kills and the period of time during\
      \ which you\u2019re alive. Get the higher score!"
