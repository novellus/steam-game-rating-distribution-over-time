  data:
    about_the_game: "Waxworks: Curse of the Ancestors is a first-person, action adventure\
      \ RPG horror game. The game is divided into five different time periods: Ancient\
      \ Egyptian, Medieval Transylvania, Victorian England, Industrial Mine and Ixona's\
      \ cottage.<br><br>In each time period, the player needs to pick up items, solve\
      \ puzzles, avoid deadly encounters and engaging in combat with various opponents.\
      \ The player can use Uncle Boris' crystal ball to get hints. The main objective\
      \ is to collect a special item from the evil twin ancestors before venturing\
      \ into the Ixona's forest to undo the family curse. <br><br><strong>-MUSEUM-</strong><br>Museum\
      \ has 4 large exhibits that takes you to 4 different time periods.<br>1. Ancient\
      \ Pyramids: Spooky places these pointy tombs and full of Crazed Eunuchs and\
      \ Knife-wielding guards.<br>2. Creepy Mine Shafts: Descend dirty dreadful shafts\
      \ of doom and encounter a hoard of genetically mutated ex-members of the town\
      \ above .<br>3. Jack The Ripper: Take a run through the misty streets of London\
      \ and chase down the infamous Jack the Ripper.<br>4. Graveyard: Dead guys jumping\
      \ out of the soil, zombie madness.<br>5. Ixona's world: This a bonus level where\
      \ you have to find and kill the witch.<br><br><strong>PYRAMID</strong><br>The\
      \ witch\u2019s curse was so powerful it rippled through time, tainting our family\
      \ bloodline at its very foundations in ancient North Africa. You will journey\
      \ to the mysterious land of the Pharaohs to explore the Great Pyramid and rescue\
      \ a beautiful princess. The first evil twin borne of into the curse became the\
      \ high priest to the god of death, Anubis. Under his influence it soon became\
      \ the annual custom for Anubis to require a virgin girl of royal birth to be\
      \ ritually sacrificed.<br>The guards and priests wont be easy and they will\
      \ try to stop you from finding the sarcophagus.<br><br><strong>-MINES-</strong><br>You\
      \ will be required to descend into the treacherous iron mines to battle a huge\
      \ mutant plant with an insatiable appetite for human flesh. Creepy place full\
      \ of Mutants and poisoned plants. The player needs to go through pitch black\
      \ mines, find items, weapons and notes that helps him to find the evil twin\
      \ and kill it. There are also survivors from the previous group that needs to\
      \ be rescued, without them, you will be stuck down there forever.<br><br><strong>JACK\
      \ THE RIPPER</strong><br>The murderous Charles Blackwood would solicit the call\
      \ girls of Whitechapel and, while at their most vulnerable, brutally murder\
      \ and mutilate them. You will have to tread the dark menacing streets of 1888\
      \ London to confront the murder. You will meet lots of weird people, that tells\
      \ you about the dark corners of the city. Breaking into the houses, stealing\
      \ items and clothes, stay covered all the time, that's what you need to do till\
      \ you find the Ripper.<br><br><strong>GRAVEYARD</strong><br>you must enter an\
      \ unworldly graveyard to confront and vanquish the evil Necromancer and the\
      \ rotting, mindless horde of zombies who do his bidding. Killing Zombies, searching\
      \ crypts, bodies in graves and tortured victims of Dracula, that's what you\
      \ need to deal with. In this Graveyard, you have to find out where the Dracula\
      \ is hiding and kill him. You need to obtain various weapons, potions and scrolls\
      \ that helps you on the journey of the dead.<br><br><strong>IXONA'S FOREST</strong><br>Lifting\
      \ the curse of Ixona and saving Alex will not be easy. You'll need extraordinary\
      \ skill and cunning to avoid the flesh-rending traps and solve the mind-perplexing\
      \ puzzles that await you. You'll need heroic courage and superhuman strength\
      \ to face the ruthless fiends that lurk within the bowels of the perilous Waxworks.\
      \ This level takes you to the swamp of the dark forest where you need to find\
      \ Ixona and release the curse."
