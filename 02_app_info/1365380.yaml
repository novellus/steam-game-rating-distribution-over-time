details:
  data:
    about_the_game: "Game Features:<br />\r\n<br />\r\n1. Four DISC hovercrafts to\
      \ choose from, each with its own unique bullet style.<br />\r\n2. Absorb enemy\
      \ bullets to charge your weapon. Then return the attack to the enemy.<br />\r\
      \n3. DISC hovercrafts have 3 types of attack. A fully charged weapon (3rd level)\
      \ will fire bullets that penetrate multiple enemy units and do the most damage.<br\
      \ />\r\n4. Protect the cruiser at all times. <br />\r\n5. Five levels of tactical\
      \ warfare, mid-boss and final boss battles.<br />\r\n6. Three game modes: Campaign\
      \ with selectable difficulty, Skirmish, Endless mode.<br />\r\n7. Fast and smooth\
      \ game play.<br />\r\n8. Dashboard with adjustable display and HUD scoreboard."
