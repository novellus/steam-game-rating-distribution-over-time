    about_the_game: "<h2 class=\"bb_tag\">This package contains the following items:</h2><br><ul\
      \ class=\"bb_ul\"><li>AS -&quot;VAL&quot; +  Flor de Muerto camo<br><br></li><li>UTAS\
      \ UTS-15 +  Flor de Muerto camo<br><br></li><li>Beretta MX4 Storm +  Flor de\
      \ Muerto camo<br><br></li><li>Barrett M98B +  Flor de Muerto camo<br><br></li><li>GROM\
      \ Rifleman body camo<br><br></li><li>GROM Medic body camo<br><br></li><li>GROM\
      \ Engineer body camo<br><br></li><li>GROM Sniper body camo</li></ul><br>This\
      \ pack offers a deadly assortment of weapons and body camo - one per game's\
      \ class. Pick up &quot;Flor de Muerto&quot; weapons, equip elite unit's GROM\
      \ gear and bring doom to all those who oppose you!<h2 class=\"bb_tag\">MORE\
      \ ABOUT THE WEAPONS:</h2><br><strong>Assault Rifle - AS -&quot;VAL&quot;.</strong>\
      \ USSR-designed AS-&quot;VAL&quot; is an assault rifle with an integrated suppressor.\
      \ Since its development in the late 1980s, it has been used by different Russian\
      \ and Soviet forces like the Spetsnaz, MVD, FSB and some units of the Russian\
      \ Army. It is part of the Soviet Army and the KGB since 1987.<br><br><strong>Shotgun\
      \ - UTAS UTS-15.</strong> After a request back in 2006, UTAS UTS-15 has been\
      \ developed to create the ultimate police shotgun. It is a pump-action, less\
      \ than 30&quot;&quot; long weapon.<br><br><strong>Submachine gun - Beretta MX4\
      \ Storm.</strong> Beretta MX4  is the latest product of one of the world\u2019\
      s oldest arms companies. It uses an original blowback-operated action and features\
      \ a polymer body, fixed shoulder stock and ambidextrous controls. <br><br><strong>Sniper\
      \ rifle - Barrett M98B.</strong> Produced by Barrett Firearms Manufacturing,\
      \  M98B is a bolt-action sniper rifle chambered in.338 Magnum (8.6\xD770mm or\
      \ 8.58\xD770mm).<h2 class=\"bb_tag\">MORE ABOUT THE BODY CAMO:</h2><br><strong>GROM</strong>\
      \ is a special operations unit of the Polish Armed Forces. This elite unit is\
      \ deployed in various spec-ops and unconventional warfare missions."
