  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1367550/extras/inicio_logo_04.gif?t=1606498151\"\
      \ /><h2 class=\"bb_tag\"><strong>The most acclaimed tower defense franchise\
      \ is back with a fresh new twist!</strong></h2><br>Face empires of mighty enemies.\
      \ Clash against supreme bosses, unlocking and switching to new towers. Train\
      \ legendary heroes and get all the achievements using your strategy in this\
      \ amazing TD game.<br><br>Kingdom Rush Vengeance will give you hours and hours\
      \ of gameplay in the best tower defense game available!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1367550/extras/towers_01.gif?t=1606498151\"\
      \ /><br><strong><h2 class=\"bb_tag\">Epic Selection of Towers and Upgrades,\
      \ THEY ARE ALL INCLUDED!</h2></strong><br><ul class=\"bb_ul\"><li>18 NEW TOWERS\
      \ to defend your kingdom.<br></li><li>UNIQUE ABILITIES AND SPECIAL POWER for\
      \ every tower.<br></li><li>Choose your arsenal of towers and execute your strategy.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1367550/extras/heroes_01.gif?t=1606498151\"\
      \ /><br><strong><h2 class=\"bb_tag\">Heroes, your Army, Enemies, and legendary\
      \ td boss fights!</h2></strong><br><ul class=\"bb_ul\"><li>13 Powerful HEROES\
      \ who will, without hesitation, rush into action at your command.<br></li><li>LEVEL\
      \ UP YOUR HEROES and upgrade their abilities. Train them all, they ARE ALL INCLUDED!\
      \ <br></li><li>NEW POWERS AND REINFORCEMENTS to vanquish your foes, td style!<br></li><li>30\
      \ UPGRADES to train your army to their best form.<br></li><li>60+ DEADLY ENEMIES\
      \ that will put all of your wit and strategic skills to the test.<br></li><li>RUSH\
      \ TO SAVE THE KINGDOM as you bring down 6 mighty bosses in <strong>the most\
      \ legendary boss fights!</strong></li></ul><br><strong><h2 class=\"bb_tag\"\
      >Near Endless Tower Defense Gameplay</h2></strong><br><ul class=\"bb_ul\"><li>25\
      \ CHALLENGING STAGES that will test your skills.<br></li><li>5 DIFFERENT REALMS\
      \ to conquer and explore.<br></li><li>EXPLORE new lands in the Kingdom.<br></li><li>60+\
      \ ACHIEVEMENTS, hidden secrets, and fun stuff for you to play and discover while\
      \ you explore the realm!<br></li><li>UNLOCK HEROIC AND IRON CHALLENGES on all\
      \ stages.<br></li><li>CASUAL, NORMAL, VETERAN OR IMPOSSIBLE difficulty for every\
      \ level.<br></li><li>Summon enemy waves faster to earn additional gold.<br></li><li>In-game\
      \ encyclopedia! Learn all about your enemies and you will be able to plan the\
      \ best strategy to defeat them. Study up!<br></li><li>Multiple save slots to\
      \ store your progress.</li></ul><br><strong><h2 class=\"bb_tag\">Time for some\
      \ Royal Vengeance in the Kingdom!</h2></strong><br><br>Vez\u2019nan, the powerful\
      \ almighty wizard has returned. <br><br>Lead your powerful dark army and make\
      \ the Kingdom tremble with each step. Help Vez\u2019nan conquer new lands in\
      \ the kingdom! <br><br>Orcs, goblins, demons, dark knights, zombies, and many\
      \ more! Choose your favorites and mix them to find the most deadly tower defense\
      \ combination - secure the crown of the kingdom for Vez\u2019nan."
