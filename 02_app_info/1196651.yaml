details:
  data:
    about_the_game: "<strong>THIS PACK CAN ALSO BE OBTAINED DURING VARIOUS PROMOTIONAL\
      \ EVENTS.</strong><br><br>Begin your journey through the world of Eternal Magic\
      \ with the Novice Pack! Elirs, useful consumables, gold, backpack and warehouse\
      \ extensions, as well as the mighty Wasteland Sabertooth mount... Not just young\
      \ heroes but even battle-hardened and seasoned defenders of Terrasia will find\
      \ the items on this list quite helpful! <br><br>Please note that the pack can\
      \ only be purchased once per account and therefore its contents may only be\
      \ sent to one character.<br><br>Novice Pack inlcudes:<br><ul class=\"bb_ul\"\
      ><li>Elirs x500<br></li><li>Wasteland Sabertooth mount (30 days)<br></li><li>Gold\
      \ x3000<br></li><li>Backpack x3<br></li><li>Storage x3  <br></li><li>Tactics\
      \ guidebook x10  <br></li><li>Nature Goddess\u2019s Potion x30 <br></li><li>Lucky\
      \ coin x10<br></li><li>Clara\u2019s notes x5</li></ul><br><strong>Elirs</strong><br>Valuable\
      \ currency, used to make purchases from the in-game store. Elirs are shared\
      \ between all characters on the account.  <br><br><strong>Useful consumables</strong><br>Gold\
      \ is a universal currency accepted by most traders across all of Terrasia, while\
      \ Tactics guidebooks and Clara's note on magic will help your character quickly\
      \ master their skills. Nature Goddess\u2019s potions can be used more often\
      \ than normal elixirs and Lucky coins allow your character to receive additional\
      \ rewards upon clearing instances and dungeons. Most useful of all, backpack\
      \ and warehouse extending items will let you carry around and store even more\
      \ resources and rare artifacts! <br><br><strong>Wasteland Sabertooth mount </strong><br>Tamed\
      \ by brave Terrasian adventurers, these saber-toothed beasts faithfully serve\
      \ their new masters."
