    about_the_game: Tanks in Labyrinth - is an cool indie game where you control a
      tank and fight against other players in a small labyrinth.<br>For now, you can
      only play on one computer.<br>There are 3 modes:<br><ul class="bb_ul"><li><strong>Two
      players, top view; </strong><br></li><li><strong>Two players, in the first person;
      </strong><br></li><li><strong>Three players, top view.</strong></li></ul>The
      game has a lot of interesting bonuses:<br><ul class="bb_ul"><li><strong>Health</strong><br>Restores
      50 health to the player.<br></li><li><strong>Hammer</strong><br>Gives the player
      a bullet that destroys the wall.<br></li><li><strong>Rocket</strong><br>Gives
      the player a bullet that is controlled by the player.<br></li><li><strong>Machinegun</strong><br>Gives
      the player a large number of bullets that fly at high speed one after the other.<br></li><li><strong>Blast</strong><br>Gives
      the player a large bullet that explodes some time after the shot.<br></li><li><strong>Wall</strong><br>Gives
      the player the ability to put a wall anywhere, but after a while it will disappear.</li></ul>In
      the future, is planned to add:<br><ul class="bb_ul"><li><strong>Multiplayer;</strong><br></li><li><strong>More
      bonuses;</strong><br></li><li><strong>Music.</strong></li></ul>
