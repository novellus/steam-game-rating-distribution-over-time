    about_the_game: "<strong><i>Sentimental K</i> is a Rogue-like video game based\
      \ on 3D actions.</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1256530/extras/stn7.gif?t=1606503710\"\
      \ /><br><br><i>Sentimental K</i> combines 3D action genre to provide a more\
      \ dynamic and intuitive play experience along with a Rouge-like genre that will\
      \ ensure new and unexpected experiences every time.<br><br>Players must defeat\
      \ enemies to move forward to the destination by unleashing the powers of \u300E\
      Weapons, Skills, and Artifacts\u300F obtained from confronting various incidences.\
      \ If the main character deceases in the middle of her journey, players will\
      \ lose all of the rewards earned and restart the journey from the beginning.<br><br>Weapons,\
      \ skills, artifacts, dungeon configurations, bosses change randomly every play.<br>Random\
      \ farming would allow us to make exciting choices that may lead to the synergy\
      \ and ultimately allow us to always enjoy the unexpected and challenging play.<h2\
      \ class=\"bb_tag\"><strong>Features</strong></h2><br><ul class=\"bb_ul\"><li><strong>3D\
      \ Action Camera</strong><br>The game is based on Top-view, however, to provide\
      \ players more dynamic battle experiences, point-of-view will be adjusted when\
      \ players fight against nearby enemies.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1256530/extras/stnn2.gif?t=1606503710\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Dynamic Action and Game Feel</strong><br>From\
      \ years of action game development know-how, <i>Sentimental K</i> provides dynamic\
      \ 3D action, excellent game feel, nice control scheme, and rhythmical action.</li></ul><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1256530/extras/stnn3.gif?t=1606503710\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>In-depth Strategy via Various Synergies</strong><br>Players\
      \ need to consider carefully how to use the acquired \u300EWeapons, Skills and\
      \ Artifacts\u300F in connection. If it works as intended, it brings a lot of\
      \ fun during gameplay.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1256530/extras/stn8.gif?t=1606503710\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Randomness</strong><br>Weapons,\
      \ skills, artifacts, dungeon configurations, bosses are generated and provided\
      \ randomly. These will provide a whole new experience for each play.</li></ul><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1256530/extras/stnn5.gif?t=1606503710\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Permanent Death</strong><br>If you're\
      \ dead by a monster, unfortunately, you are going to start from the beginning\
      \ with a rusted sword. Repeated plays won't strengthen the main character's\
      \ stats permanently. Instead of the main character's growth, the player's growth\
      \ will give greater immersion to the game.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1256530/extras/stnn6.gif?t=1606503710\"\
      \ />"
