    reviews: "\u201CSentimental K is without a doubt a hidden gem, and I guess that\
      \ it has been overlooked by some people mainly due to its looks, as the game\
      \ certainly doesn\u2019t show its best in screenshots or videos, you actually\
      \ have to play it to get it.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.bonusstage.co.uk/2020/06/24/sentimental-k-preview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Davide Roriz at Bonus Stage</a><br><br>\u201C\
      If you are a roguelike fan, I would definitely say this is one that you may\
      \ want to pick up or wishlist and watch the development go along.\u201D<br><a\
      \ href=\"https://www.youtube.com/watch?v=rFGMKvbO4Z0\" target=\"_blank\" rel=\"\
      noreferrer\"  >Indie Direct</a><br>"
