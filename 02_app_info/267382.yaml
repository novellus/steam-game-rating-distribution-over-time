    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.overkillsoftware.com/shadowraid/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/267382/extras/kosugi_banner_main.jpg?t=1516116321\"\
      \ /></a><br>The Shadow Raid Heist is the fourth free heist update to PAYDAY\
      \ 2. It allows heisters to take a new contract from Bain and Gage called the\
      \ Shadow Raid job. A stealth only heist, it includes a free mask, the \u201C\
      Somen Mempo\u201D mask, as well as 6 new achievements. This heist was a part\
      \ of update 29 and is completely free for our players.<h2 class=\"bb_tag\">Key\
      \ Features</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/267382/extras/kosugi_heist.jpg?t=1516116321\"\
      \ /><br>\u2022\t<strong>A new heist available for free</strong> \u2013 The Shadow\
      \ Raid Heist is the third free heist update to PAYDAY 2. It allows heisters\
      \ to take a new contract from Bain and Gage called the Shadow Raid job. In a\
      \ derelict warehouse in a bad part of town, someone has been busy. The blackhawks\
      \ fly in and out all night, and no one knows what is inside. All we know is\
      \ that there is a heavy security detail and the blackhawks and their cargo all\
      \ bear the same mark... The Murkywater Corporation.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/267382/extras/kosugi_sneak.png?t=1516116321\"\
      \ /><br>\u2022\t<strong>The first stealth only heist</strong> \u2013 This time,\
      \ there is no plan B. For the first time in the PAYDAY franchise, we are introducing\
      \ a stealth only heist. Gage wants to see what's in the boxes, but there are\
      \ some major jobs lined up soon, and you can not alert the Murkywater to your\
      \ presence. If you are spotted and can't contain the situation, the alarm will\
      \ be sounded and you'll have 60 seconds to finish the job and get out.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/267382/extras/kosugi_samuari_armor.jpg?t=1516116321\"\
      \ /><br>\u2022\t<strong>Steal an ancient samurai armor</strong> \u2013 For the\
      \ true ninjas among you, there is an item of great value resting secure in the\
      \ inner vault. If you can acquire two keycards and insert them into the lock\
      \ simultaneously, the item is yours. That is, if you can get out with it unseen.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/267382/extras/kosugi_banner_mask.jpg?t=1516116321\"\
      \ /><br>\u2022\t<strong>Unlock a new mask</strong> \u2013 If you manage to complete\
      \ the &quot;I Will Walk Faceless Among Men&quot; achievement, you will unlock\
      \ the &quot;Somen Mempo&quot; samurai mask and strike fear into your enemies\
      \ on the battlefield.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/267382/extras/kosugi_banner_achievements.jpg?t=1516116321\"\
      \ /><br>\u2022\t<strong>6 new achievements to unlock</strong> \u2013  Heisters\
      \ can now enjoy 6 new achievements connected to the Shadow Raid heist.<br><br>\u2022\
      \t<strong>Game size decreased by 20GB</strong> \u2013 In connection to the release\
      \ of the Shadow Raid Heist update, the content system of the game has been restructured\
      \ to allow some assets to be loaded during loadout and the blackscreen instead\
      \ of during the loading screen. This eliminates the need for duplicates between\
      \ bundle files. The performance of the game isn't affected at all and game size\
      \ is dramatically reduced by 20 GB."
