details:
  data:
    about_the_game: "A contest game based on running and jumping, consisting of simple\
      \ mappings. Our goal is to reach the exit area from the top of the obstacles\
      \ in 10 different maps.<br />\r\nWe need some things to overcome the difficulties\
      \ in this game that has a lot of obstacles to look for. You need to find out\
      \ the qualities you need, there is no help for it.<br />\r\n<br />\r\n&quot;The\
      \ important thing is not to be seen hard but to see what is easy.&quot;<br />\r\
      \n<br />\r\nNOTE: Please install this from game directory: Engine/Extras/Redist/en-us/UE4PrereqSetup_x86.exe"
