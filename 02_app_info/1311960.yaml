    about_the_game: Challenge yourself in a world of obstacles and dangers, test your
      skills in a fun and challenging game. Use teamwork to guide the characters through
      each stage. Press levers, dodge bombs, spikes and poisonous gases to move forward
      together.<h2 class="bb_tag">Featuring</h2><ul class="bb_ul"><li>30 levels created
      by hand with increasing complexity.<br></li><li>A fun 2D platform puzzle.</li></ul>
