    about_the_game: "Super Dungeon Boy is an insane combat, platform and exploration\
      \ game with retro graphics where you must show what you are capable of.<br><br>Far\
      \ more important than knowing how you got stuck in a dungeon is knowing how\
      \ to get out of it. A bow possessed by a bright spirit is all you have in your\
      \ favor to move on. But do not hurry, for there are many secrets to be discovery\
      \ and riches to be won.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/718180/extras/environment.png?t=1521561738\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Fight or die!</strong> - Find the best\
      \ way to fight your enemies and go forward safely. Your life depends on it!</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/718180/extras/fight.png?t=1521561738\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Explore!</strong> - The dark caves hide\
      \ many secrets. Test your explorer skills and find treasures in every dark corner\
      \ of the caves. Be sure to look under each rock!</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/718180/extras/master.png?t=1521561738\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>I\u2019m the BEST!</strong> - Show to\
      \ your friends who is the master!</li></ul><h2 class=\"bb_tag\">What you will\
      \ find</h2><ul class=\"bb_ul\"><li>26 challenging levels. Each with its own\
      \ achievement.<br></li><li>69 insane achievements... BELIEVE IT!<br></li><li>78\
      \ secret areas ... but do not count on it, because they will remain SECRETS!!!</li></ul><h2\
      \ class=\"bb_tag\">What you will NOT find</h2><ul class=\"bb_ul\"><li>Additional\
      \ joystick. Additional joystick NOT included... DO NOT break yours!<br></li><li>NOOB\
      \ mode. HARD mode is the only game mode available.</li></ul><h2 class=\"bb_tag\"\
      >Warning</h2><ul class=\"bb_ul\"><li>This game can cause many SWEARS and obscene\
      \ gestures!!!</li></ul>"
