    about_the_game: "\u300A\u8363\u8000\u5F52\u6765\u300B\u662F\u4E00\u6B3E\u4F20\u5947\
      \u4E16\u754C\u6B63\u7248\u6388\u6743\u7684ARPG\u6E38\u620F\uFF0C\u6218\u6CD5\
      \u9053\u4E09\u804C\u4E1A\u7ECF\u5178\u7EC4\u5408\uFF0C1.85\u7248\u672C\u5B8C\
      \u7F8E\u590D\u523B\uFF0C\u5F3A\u529B\u5408\u51FB\u6280\u80FD\uFF0C\u4E30\u5BCC\
      \u7684\u6D3B\u52A8\u73A9\u6CD5\uFF0C\u6D77\u91CF\u7684boss\u4E89\u593A\uFF0C\
      \u4EE5\u53CA\u591A\u79CD\u5F62\u5F0F\u7684\u4EBA\u6D77\u540C\u5C4FPK\u73A9\u6CD5\
      \uFF0C\u7ED9\u4E88\u73A9\u5BB6\u98A0\u8986\u4F20\u7EDF\u7684\u6E38\u620F\u4F53\
      \u9A8C\u3002<br />\r\n<br />\r\n\u804C\u4E1A\u6280\u80FD<br />\r\n\u5728\u70ED\
      \u8840\u6C99\u57CEH5\u4E2D\u804C\u4E1A\u6709\u4E09\u79CD\uFF0C\u5728\u6E38\u620F\
      \u4E2D\u6280\u80FD\u63D0\u5347\u662F\u9700\u8981\u6D88\u8017\u4E00\u5B9A\u7684\
      \u94DC\u94B1\u7684\uFF0C\u4F46\u662F\u9700\u8981\u5347\u7EA7\u65B0\u6280\u80FD\
      \u9700\u8981\u8FBE\u5230\u4E00\u5B9A\u7684\u7B49\u7EA7\u624D\u53EF\u4EE5\u5347\
      \u7EA7\uFF0C\u6280\u80FD\u7684\u7B49\u7EA7\u5347\u7EA7\u4E5F\u9700\u8981\u4E0D\
      \u540C\u7684\u94DC\u94B1\u3002<br />\r\n<br />\r\n\u518D\u6218\u8DE8\u670D\u6C99\
      \u5DF4\u514B<br />\r\n\u5175\u6CD5\u4E2D\u6709\u4E00\u62DB\u53EB\u501F\u5200\
      \u6740\u4EBA\uFF0C\u7528\u5728\u70ED\u8840\u6C99\u57CE\u8DE8\u670D\u6C99\u5DF4\
      \u514B\u4E2D\u4E5F\u662F\u975E\u5E38\u9002\u7528\uFF0C\u56E0\u4E3A\u8DE8\u670D\
      \u6C99\u5DF4\u514B\u4E00\u5171\u56DB\u4E2A\u884C\u4F1A\uFF0C\u672C\u5C31\u6BD4\
      \u8F83\u6DF7\u4E71\uFF0C\u4E0D\u59A8\u7B49\u4ED6\u4EEC\u6253\u7684\u5DEE\u4E0D\
      \u591A\u4E86\uFF0C\u5750\u6536\u6E14\u7FC1\u4E4B\u5229\u3002<br />\r\n\u6700\
      \u9AD8\u660E\u7684\u501F\u5200\u6740\u4EBA\uFF0C\u662F\u5728\u6218\u4E89\u524D\
      \u5C31\u505A\u597D\u7684\uFF0C\u751A\u81F3\u53EF\u4EE5\u9634\u9669\u4E00\u70B9\
      \uFF0C\u6311\u5506\u5176\u4ED6\u670D\u52A1\u5668\u7684\u5173\u7CFB\uFF0C\u4F7F\
      \u4ED6\u4EEC\u4EA4\u6076\uFF0C\u8FD9\u6837\u4ED6\u4EEC\u81EA\u7136\u6253\u7684\
      \u4E0D\u53EF\u5F00\u4EA4\u3002\u4E07\u5168\u4E4B\u7B56\u662F\u8054\u5408\u5176\
      \u4ED6\u4E24\u4E2A\u5B9E\u529B\u5F31\u4E00\u70B9\u7684\u670D\u52A1\u5668\uFF0C\
      \u9488\u5BF9\u5B9E\u529B\u6700\u5F3A\u7684\u90A3\u4E2A\u670D\u52A1\u5668\uFF0C\
      \u8054\u5408\u5F31\u8005\u4F1A\u6BD4\u8F83\u5BB9\u6613\uFF0C\u56E0\u4E3A\u4ED6\
      \u4EEC\u81EA\u77E5\u4E0D\u6D4E\uFF0C\u4E0D\u60F3\u88AB\u6B3A\u8D1F\u5C31\u4F1A\
      \u9009\u62E9\u8054\u5408\uFF0C\u751A\u81F3\u540C\u610F\u88AB\u4F5C\u4E3A\u62A2\
      \u624B\u3002\u5728\u7B2C\u4E00\u6B21\u8DE8\u670D\u6C99\u5DF4\u514B\u4E2D\uFF0C\
      \u5C31\u6709\u4E0D\u5C11\u6218\u533A\u51FA\u73B0\u4E86\u591A\u6253\u4E00\u7684\
      \u60C5\u51B5\uFF0C\u6709\u4E9B\u884C\u4F1A\u5FC3\u7518\u60C5\u613F\u4E3A\u4ED6\
      \u4EBA\u505A\u5AC1\u8863\uFF0C\u66FF\u522B\u4EBA\u5B88\u7740\u654C\u4EBA\u7684\
      \u590D\u6D3B\u70B9\uFF0C\u4FDD\u4ED6\u4EBA\u83B7\u5F97\u80DC\u5229\u3002<br\
      \ />\r\n\u5982\u679C\u81EA\u5DF1\u884C\u4F1A\u5B9E\u529B\u4E0D\u6D4E\uFF0C\u4E5F\
      \u6CA1\u80FD\u8BF4\u670D\u5176\u4ED6\u670D\u52A1\u5668\u4E3A\u81EA\u5DF1\u6548\
      \u529B\u600E\u4E48\u529E?\u4E00\u79CD\u9009\u62E9\u662F\u5148\u7ED3\u76DF\uFF0C\
      \u8BDD\u522B\u8BF4\u7684\u592A\u6B7B\uFF0C\u6BD4\u5982\u4E00\u5B9A\u5E2E\u52A9\
      \u4ED6\u4EBA\u83B7\u80DC\u8FD9\u79CD\u8BDD\u5C31\u522B\u8BF4\u4E86\uFF0C\u6700\
      \u591A\u8054\u76DF\u5BF9\u4ED8\u5176\u4E2D\u4E00\u4E2A\u884C\u4F1A\uFF0C\u56E0\
      \u4E3A\u6211\u4EEC\u4E5F\u6709\u6C42\u80DC\u4E4B\u5FC3\uFF0C\u7B49\u6253\u7684\
      \u5DEE\u4E0D\u591A\u4E86\uFF0C\u662F\u9700\u8981\u89E3\u9664\u53E3\u5934\u8054\
      \u76DF\u7684\uFF0C\u4E3A\u4E86\u4E0D\u7559\u4E0B\u51FA\u5C14\u53CD\u5C14\u7684\
      \u9A82\u540D\u6240\u4EE5\u8054\u76DF\u7684\u65F6\u5019\u4E0D\u80FD\u8BF4\u7684\
      \u592A\u597D\u3002<br />\r\n\u53E6\u4E00\u79CD\u9009\u62E9\u53EF\u4EE5\u662F\
      \u5728\u6218\u4E89\u4E2D\u901A\u8FC7\u6218\u672F\u4F7F\u81EA\u5DF1\u7F6E\u8EAB\
      \u4E8B\u5916\uFF0C\u6BD4\u5982\u4E24\u519B\u4EA4\u6218\u7684\u65F6\u5019\uFF0C\
      \u7279\u5730\u6162\u6162\u79FB\u52A8\u4F4D\u7F6E\u5230\u53E6\u4E00\u4E2A\u884C\
      \u4F1A\u90A3\u91CC\uFF0C\u7136\u540E\u7A81\u7136\u64A4\u5175\uFF0C\u8BA9\u7A81\
      \u7136\u76F8\u9047\u7684\u4ED6\u4EEC\u53BB\u6253\u5427\u3002\u8BA9\u4ED6\u4EEC\
      \u6253\u662F\u7B2C\u4E00\u6B65\uFF0C\u6211\u4EEC\u662F\u8981\u505A\u5230\u6E14\
      \u7FC1\u5F97\u5229\u7684\u5730\u6B65\u624D\u884C\uFF0C\u770B\u5230\u54EA\u8FB9\
      \u6253\u7684\u5389\u5BB3\uFF0C\u53EF\u4EE5\u7B49\u4ED6\u4EEC\u6253\u8FC7\u597D\
      \u51E0\u8F6E\u4E86\uFF0C\u4EBA\u5C11\u4E86\u4E00\u70B9\uFF0C\u5077\u88AD\u4ED6\
      \u4EEC\uFF0C\u4E00\u4E3E\u62FF\u4E0B!"
