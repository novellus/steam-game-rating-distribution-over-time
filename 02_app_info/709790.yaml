    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/709790/extras/TheRedFront_med_transparent.png?t=1507187177"
      /><br><strong>December 1941 - </strong>The Third Reich has reached Moscow and
      are preparing the final invasion. The Soviet army has been preparing for the
      attack, in secret they have constructed a super tank made to protect Russia
      and drive the Nazi's out.<br><br>You are the chosen tank commander who will
      be piloting this super weapon. You will be leading the charge against the invading
      Nazi's.<br><br>Defend Moscow, crush the Reich and take the fight back to Hitler
      himself!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/709790/extras/mapgif.jpg?t=1507187177"
      /><br><ul class="bb_ul"><li><strong>An Alternate Timeline</strong><br>Experience
      notable World War Two battles in The Red Front. Battle from Moscow to Berlin.</li></ul><ul
      class="bb_ul"><li><strong>Survival Mode</strong><br>Face a never ending hoard
      of Nazi soliders who progressively get stronger and stronger. Reach new scores
      and survive for as long as possible.</li></ul><ul class="bb_ul"><li><strong>Upgrade
      Your Tank</strong><br>Be rewarded with Rubles and buy upgrades from the Workshop.
      Purchase new shields, weapon upgrades and multiple other bonuses.</li></ul><ul
      class="bb_ul"><li><strong>Achievements and Points</strong><br>Unlock 34 achievements
      and reach new top scores.</li></ul><ul class="bb_ul"><li><strong>Mutation System</strong><br>Increase
      the difficulty by mutating the enemy soldiers. Make them run faster, shoot faster
      and more.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/709790/extras/Sequence_02.jpg?t=1507187177"
      /><br><ul class="bb_ul"><li><strong>Discover Hidden Technology</strong><br>Uncover
      secret Sovet and Nazi projects. From lasers to mutants and the occult, The Red
      Front takes inspiration from multiple secret projects during World War Two.</li></ul><ul
      class="bb_ul"><li><strong>Day and Night Battles</strong><br>Play any mission
      in night time mode for an extra challenge and collect more points.</li></ul><ul
      class="bb_ul"><li><strong>The Secret Level</strong><br>There are no cows, but
      collect all the hidden items to unlock the secret level and uncover the Reich's
      biggest secret.</li></ul><ul class="bb_ul"><li><strong>Random Weather Effects</strong><br>Sun,
      Rain, Snow and Storms. Battle through different kinds of weather and reap the
      achievements.</li></ul><ul class="bb_ul"><li><strong>Lead Your Comrades</strong><br>Your
      allies will follow you into battle, a dynamic combat system ensures a constantly
      changing battleground.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/709790/extras/allies.jpg?t=1507187177"
      />
