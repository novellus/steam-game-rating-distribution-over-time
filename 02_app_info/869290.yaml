  data:
    about_the_game: "Smash and shoot robots, fling past hazards, and dash through\
      \ hidden rooms. Can you save the world from the robot that you created?<br />\r\
      \n<br />\r\nDon't Look Down combines the immersive motion of VR climbing with\
      \ engaging level design inspired by classic platformers. <br />\r\n<br />\r\n\
      Achieve glory by flinging your way to the top times on the online leaderboards\
      \ or climb more deliberately to find hidden secrets.<br />\r\nRace against the\
      \ ghost of your best time!<br />\r\n<br />\r\nExplore 32 levels in 4 distinct\
      \ zones: Jungle, Ice, Lava, and Tech.<br />\r\nDispatch patrolling bots that\
      \ shoot at you, pulse electricity, and ram you with spikes! <br />\r\nTiming\
      \ challenges keep you on your toes as you ride drones and swinging ropes, race\
      \ up crumbling holds, and outrun rising lava. <br />\r\n<br />\r\nSnag power-ups\
      \ that let you tank damage, shoot balls of fire, and even fly! <br />\r\nAcquire\
      \ S.C.R.A.P. to customize your character and unlock mods to change up your gameplay!\
      \ <br />\r\n<br />\r\nDefeat Gearheart to save the world.<br />\r\n<br />\r\n\
      Available for Arcades through the Steam Commercial Site Licensing program."
