    review: "Ich habe dieses Spiel aus Spa\xDF gekauft und nicht besonders viel erwartet,\
      \ aber trotzdem hat dieses Spiel selbst die geringsten Erwartungen noch unterboten.\n\
      Anfangs kann man seinen Charakter erstellen und zwischen blond, br\xFCnett und\
      \ rothaarig ausw\xE4hlen - Variation in den Frisuren gibt es kaum, sonst kann\
      \ man nichts ausw\xE4hlen, abgesehen von den 2-3 mittelm\xE4\xDFigen Outfits.\
      \ Auch den \"Boyfriend\"-Charakter kann man benennen und erstellen, mit einer\
      \ ebenso d\xFCrftigen Auswahl. \n\nDie beste Freundin, Vanessa, und man selbst\
      \ sitzen also auf irgendeinem Inselresort fest und promt hat man auch sein erstes\
      \ Treffen mit dem \"Boyfriend\", der \xFCbrigens ein absoluter Volldepp ist.\
      \ Im Laufe des Spiels stelle ich fest, dass es auf der gesamten Insel keinen\
      \ Charakter gibt, den ich noch nerviger finde, als den Boyfriend, abgesehen\
      \ von Martin, der mir eine zeitlang bl\xF6d hinterhergelaufen ist (\"Vanessa,\
      \ ich habe ein Haustier adoptiert!\"). Ich renne also hin und her, hin und her,\
      \ warte auf Vanessa, die durch die Gegend schleicht und keine Eile hat, mir\
      \ die n\xE4chste Quest zu geben, ich esse \xC4pfel und trinke Milch (auch im\
      \ Club gibts nur Wasser, Cola und Milch - \xFCberhaupt stellt sich die Frage,\
      \ was das f\xFCr ein Club ist, in dem man nur schick angezogen sein darf, um\
      \ schlie\xDFlich den ganzen Abend lang bl\xF6d rumzustehen), halte mein Handtuch\
      \ in der Hand, kann mich aber nicht drauflegen und f\xFChre \"Hasso\", \"Waldi\"\
      \ oder \"Mobsi\" aus, die Hunde, die im Resort sind. Au\xDFerdem kann ich Eis\
      \ verkaufen, wobei immer dieselben drei Personen vorbeikommen und falls man\
      \ mal den Fehler macht, die Frau an der Rezeption anzusprechen, wird man dazu\
      \ verdonnert, unter Zeitdruck unsortierte Briefe auszuteilen. \n\nAuf der Werbetafel\
      \ vor dem Kiosk werden Cocktails wie Pina Colada und Mai Tai beworben, tats\xE4\
      chlich einen Fruchtcocktail (Alkohol?) trinken kann ich aber erst nach fast\
      \ sieben Stunden in diesem absoluten Meisterwerk der Spielekunst. Auf der einsamen\
      \ Insel, auf die ich jeden Tag schwimme um meine Nerven zu beruhigen finde ich\
      \ jeden Tag einen Riesengl\xFCckskeks, der mir Psychotests stellt, die man im\
      \ Jahr 2007 in der BRAVO finden konnte - einen Boyfriend habe ich zwar jetzt\
      \ immer noch nicht, da mein Schnucki eigentlich schon vergeben ist, aber daf\xFC\
      r wei\xDF ich jetzt, dass ich genauso l\xE4ssig bin wie Avril Lavigne (23) und\
      \ Bill (18). Somit ist der Riesengl\xFCckskeks auch derjenige, mit dem ich die\
      \ tiefgr\xFCndigsten Unterhaltungen hatte. Mein Boyfriend (der ja eigentlich\
      \ der Boyfriend von jemand anderem ist), hat auf unserem \"Date\" n\xE4mlich\
      \ quasi nicht geredet. Vielleicht besser so, bei seiner unfassbar nervigen Stimme.\
      \ In meiner Freizeit wurde ich zum Arbeiten gezwungen und zur Teilnahme an einem\
      \ Talentwettbewerb - mein Talent kann entweder Tanzen, Aerobic oder Hacky Sack\
      \ sein, was aber keine Rolle spielt, da alle drei Disziplinen mit demselben\
      \ bl\xF6den Minispiel verbunden sind. Und zu allem \xDCberfluss werde ich auch\
      \ noch gezwungen, die Disziplin meiner Wahl jeden Tag zu \xFCben und das alles,\
      \ w\xE4hrend Vanessa ohne mich zum Mulireiten gefahren ist. \n\nDiese Dinge\
      \ waren aber alle noch ertragbar - nichts, was ich nicht erwartet habe. Die\
      \ absolute Kr\xF6nung war jedoch, dass sich das Spiel kurz vor Schluss verbuggt\
      \ hat, sodass ich nach 12 Stunden lachen und weinen nicht einmal mehr ein Ende\
      \ bekommen habe. Kein Ende, kein Boyfriend - und daf\xFCr habe ich auch noch\
      \ Geld bezahlt. Aus \"so schlecht, dass es schon wieder gut ist\" wurde am Ende\
      \ also \"nur schlecht\".\n\nSo kann ich mir immerhin noch vorstellen, ich h\xE4\
      tte den verdammten Talentwettbewerb geschmissen und w\xE4re mit dem Riesengl\xFC\
      ckskeks durchgebrannt. Dann k\xF6nnten wir auf der einsamen Insel leben und\
      \ vergessen, dass es Computerspiele wie dieses \xFCberhaupt gibt."
