  data:
    about_the_game: '<h2 class="bb_tag">About low poly version</h2>Ships - Low Poly
      is a fully functional, low poly version of Axan Ships game<br> <ul class="bb_ul"><li>Campaign<br></li><li>Free
      galaxy mode with spaceships<br></li><li>Free top-down mode</li></ul><h2 class="bb_tag">Galaxy
      mode: Combat System</h2><ul class="bb_ul"><li>Shield points. Shields get dented
      on impact<br></li><li>No health points but statuses of a ship<br></li><li>Two
      types of rockets<br></li><li>Two types of lasers<br></li><li>Permadeath</li></ul><h2
      class="bb_tag">Galaxy Mode: Module System</h2><ul class="bb_ul"><li>New modules
      are procedurally developed<br> </li><li>Modules get broken during battles<br></li><li>Modules
      get old and less reliable</li></ul><h2 class="bb_tag">Top-Down Mode<h2 class="bb_tag"><ul
      class="bb_ul"><li>scripted top-down missions</li></ul></h2></h2>'
