    about_the_game: "THE AWARD WINNING KUNG FU SAGA CONTINUES IN<br />\r\n<br />\r\
      \n***** KUNG FURY: STREET RAGE \u2013 THE ARCADE STRIKES BACK *****<br />\r\n\
      <br />\r\nTHE UPGRADED HT-3000 CARTRIDGE CONTAINS:<br />\r\n<br />\r\n*** NEW\
      \ PLAYABLE CHARACTERS<br />\r\n*** ULTIMATE BOSS FIGHTS IN AN EPIC STORY <br\
      \ />\r\n*** VOICES BY THE ORIGINAL MOVIE ACTORS<br />\r\n*** AND ALL THE GOOD\
      \ STUFF YOU LOVED IN THE FIRST GAME<br />\r\n<br />\r\nYEAH, IMMERSE YOURSELF\
      \ LIKE NEVER BEFORE AS KUNG FURY AND HIS ALLIES ARE THROWN INTO A NEW ADVENTURE\
      \ PACKED WITH STEREO MUSIC AND STATE OF THE ART TRUE COLOR GRAPHICS. <br />\r\
      \n<br />\r\nCOMBINE THE UNIQUE COMBAT STYLES OF: <br />\r\n<br />\r\n*** BARBARIANNA<br\
      \ />\r\n*** HACKERMAN<br />\r\n*** TRICERACOP <br />\r\n*** AND OF COURSE KUNG\
      \ FURY HIMSELF<br />\r\n<br />\r\nJOIN THE CHOSEN ONE AND HIS TEAM THROUGH VOICE-ACTED\
      \ DIALOGUES IN THE ARCADE BEAT \u2018EM UP FIGHT OF THE CENTURY<br />\r\n<br\
      \ />\r\nBEAT THE NAZIS. BECOME THE ACTION! UPHOLD THE LAW!!!<br />\r\n<br />\r\
      \nDISCLAIMER:<br />\r\n*** STILL NOT ENOUGH NAZIS HARMED IN THE MAKING OF THIS\
      \ GAME ***"
