    about_the_game: <strong>INO</strong> is a short Adventure/Horror story driven
      game.<br><br>It tells the story of Kaede and Hitaki, two classmates that get
      involved with a mysterious girl called Ino. Follow the story as they try to
      figure out who she is while they try to escape from being murdered.<br><br><strong>Features:</strong><br>-
      Unique maps with original graphic assets<br>- Chase system to keep you on your
      toes<br>- Puzzles to test your wits<br>- Character driven story
