  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/460570/extras/gif1steam.gif?t=1603741016\"\
      \ /><h2 class=\"bb_tag\">MMO, STRATEGY AND TACTICAL WARGAME</h2>Build a space\
      \ fleet and join the battle! Massive battles shudder the universe, and you will\
      \ become one of the leaders in this war with the help of a huge arsenal of spaceships\
      \ of different classes, various modules and hundreds of weapons. Challenge other\
      \ players in PvP or cooperate with them in PvE.<h2 class=\"bb_tag\">SHIP CUSTOMIZATION</h2>Build\
      \ ships and learn technologies. You control the whole equipment of the ship\
      \ \u2014 choose weapons, the amount of armor, shield capacity and its regeneration\
      \ speed, engine types, explore and use numerous modules. Each type of equipment\
      \ has its own strengths and weaknesses, and everyone can build their own perfectly\
      \ balanced fleet.<h2 class=\"bb_tag\">ADVANCED TACTICS</h2>Command the fleet\
      \ and lead your faction to prosperity. Tactics plays a major role in Starfall\
      \ Online battles, and any mistake can become crucial. The game has ballistics,\
      \ which works according to the laws of physics, destructible modules and various\
      \ tactical options \u2014 defeat a strong enemy with your strategy, not the\
      \ number of ships. Consider all pros and cons of your enemy's fleets, act quickly,\
      \ maneuver and prepare yourself for any surprises.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/460570/extras/gif2steam.gif?t=1603741016\"\
      \ /><h2 class=\"bb_tag\">EXPLORING THE UNIVERSE</h2>Explore the world around\
      \ you and engage yourself with whatever activity interests you the most. Thousands\
      \ of star systems and planets are full of unexpected surprises. Prepare to meet\
      \ pirates, traders, scientists, miners and other inhabitants of the Galaxy.\
      \ Complete tasks of different factions, mine resources, find friends, trade\
      \ and fight enemies. Infinite space awaits, are you ready?"
