    short_description: "Starfall Online is a real-time multiplayer strategy mixed\
      \ with wargame. Three rival factions \u2014 Deprived, Vanguard and Eclipse rule\
      \ the world, and you are to become the part of the confrontation between them.\
      \ Gather your own fleet and embark on a journey through the Galaxy!"
