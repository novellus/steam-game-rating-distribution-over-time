    review: "Kupi\u0142em gr\u0119 nie d\u0142ugo po premierze, ale zwleka\u0142em\
      \ z (najwyra\u017Aniej) p\xF3\u0142 roku z recenzj\u0105. No c\xF3\u017C ,co\
      \ si\u0119 odwlecze to nie uciecze, jak to m\xF3wi\u0105, wi\u0119c swoj\u0105\
      \ opinie wyrazi\u0107 trzeba.\n\nZacznijmy od fabu\u0142y (Uwaga spojlery, cho\u0107\
      \ to nie jest specjalnie du\u017Ca strata)\nFabu\u0142a wygl\u0105da tak \u017C\
      e Ry\u015B razem z Jankiem ido na targ po ziemniaki ,gdzie spotyka Ry\u015B\
      \ trolla imieniem.... Za\u0142u\u017Cmy \u017Ce Bogdan, kt\xF3ry to chce wr\xF3\
      ci\u0107 do swojej jaskini ale jest pierdo\u0142\u0105 i nie umie. Wi\u0119\
      c teraz Rysio b\u0119dzie pr\xF3bowa\u0142 mu pom\xF3c.\nTak ,fabu\u0142a jest\
      \ strasznie g\u0142upia, ale ma sens, jest w miar\u0119 dobrze poprowadzona\
      \ i Nie powoduj\u0119 implozji m\xF3zgu swoj\u0105 bezsensowno\u015Bci\u0105\
      \ (co jest du\u017Cym plusem), mo\u017Ce nie jest najoryginalniejsza ,ale daje\
      \ sens ca\u0142ej grze (jak to fabu\u0142a w clickerach) No mog\u0142o by\u0107\
      \ lepiej ,ale i tak jest dobrze.\nNo i jest \u0142amanie czwartej \u015Bciany,\
      \ kt\xF3re mo\u017Ce i jest po nic, oraz zrobione s\u0142abo, ale trzeba przyzna\u0107\
      , \u017Ce nie jest zrobione tak sobie, bez sensu i nie na miejscu. W jednym\
      \ z zako\u0144cze\u0144 nawet ma sens i uzasadnienie (w tym co tam do studni\
      \ obornik si\u0119 wrzuca).\n\nRozgrywka (Czyli sterowanie)\nI o matko bosko\
      \ Cz\u0119stochowsko ,jak ja przy sterowaniu w tej grze prawie kurwicy nie dosta\u0142\
      em. Ja osobi\u015Bcie nienawidz\u0119 kiedy trzeba si\u0119 rusza\u0107 klikaj\u0105\
      c w miejsce w kt\xF3re chce si\u0119 p\xF3j\u015B\u0107, no chyba \u017Ce w\
      \ strategiach, lub grach w rzucie izometrycznym, ale to kliker 3D, z widokiem\
      \ z kamery (nie rzadko debilnie ustawionej), wi\u0119c tu to nie przejdzie.\
      \ Sterowanie jest strasznie nie wygodne. Mo\u017Cna sobie \u017Cy\u0142y wypru\u0107\
      \ kiedy chce si\u0119 gdzie\u015B p\xF3j\u015B\u0107. I prawda, nigdy nie zrobi\u0142\
      em niczego w Unity, ale nie mo\u017Cna by\u0142o podpisa\u0107 chodzenia pod\
      \ WSAD? Albo co najmniej pod strza\u0142ki. Sterowanie w tej grze to katorga.\
      \ Ale z tych lepszych rzeczy zaliczaj\u0105cych si\u0119 do rozgrywki, zagadki\
      \ s\u0105 w porz\u0105dku. Tyle. Nie s\u0105 jakie\u015B wybitne, ta z przewracanie\
      \ m pude\u0142 jest banalna, ale mi\u0142o si\u0119 rozwi\u0105zywa\u0142o.\n\
      \nGrafika\nWiem, grafika w grach nie jest najwa\u017Cniejsza, ale o niej wypowiedzie\u0107\
      \ si\u0119 mo\u017Cna. A zatem, by\u0142em pozytywnie zaskoczony, bo jak na\
      \ gr\u0119 kt\xF3r\u0105 robi\u0142a jedna osoba, grafika jest nawet \u0142\
      adna. Mo\u017Ce to nie jest arcydzie\u0142o, ale jest \u0142adna. Modele wygl\u0105\
      daj\u0105 jak z Dreams, albo Crey'a ale i tak s\u0105 \u0142adne (mo\u017Ce\
      \ nawet to dodaje im uroku). Projekty lokacji s\u0105 porz\u0105dne i rzetelnie\
      \ zrobione. Morze jestem \u015Blepy, ale nie dostrzeg\u0142em \u017C\u0105dnych\
      \ brakuj\u0105cych tekstur, czy dziur w \u015Bwiecie, a to do\u015B\u0107 dobrze\
      \ \u015Bwiadczy o produkcji. Co do animacji ,s\u0105 biedne, jak postacie niezale\u017C\
      ne si\u0119 ruszaj\u0105 ,to czasami lewituj\u0105, ale czego mo\u017Cna si\u0119\
      \ spodziewa\u0107 po grze zrobionej przez jedn\u0105 osob\u0119? I nie, argument\
      \ \u017Ce dwie osoby zrobi\u0142y Mount and Blade mnie nie przekonuje, sp\u0119\
      dzili nad tym o wiele wi\u0119cej czasu.\n\nAudio\nMuzyka jest zakupiona z jakiego\u015B\
      \ sklepu z muzyk\u0105 do gier, a g\u0142osy zosta\u0142y doklejone jakim\u015B\
      \ s\u0142abym programem do monta\u017Cu. O dziwo ,g\u0142osy brzmi\u0105 nawet\
      \ dobrze, bo spodziewa\u0142em si\u0119 amatorszczyzny godnej tanich bubli z\
      \ mrocznych czelu\u015Bci Steama. A tu takie zaskoczenie, \u017Ce nie do\u015B\
      \u0107 \u017Ce tego da si\u0119 s\u0142ucha\u0107, to jeszcze nawet porz\u0105\
      dnie s\u0105 zrobione. Chocia\u017C teksty w pudle z tekstem ,czasami nie pasuj\u0105\
      \ do tego co m\xF3wi\u0105 postacie. I maj\u0105 sporo b\u0142\u0119d\xF3w ortograficznych.\n\
      I na mi\u0142o\u015B\u0107 bosk\u0105, kto wpad\u0142 na pomys\u0142 aby dodawa\u0107\
      \ do tekstu emotikony?\n\nNo i walor edukacyjny\nBo skoro to gra dla dzieci,\
      \ to musia\u0142 by\u0107 i on. A on jest, nawet zgrabnie podany. Nie b\u0119\
      d\u0119 przytacza\u0142 przyk\u0142ad\xF3w, bo jestem leniwcem i mi si\u0119\
      \ nie chc\u0119, ale powiem ,\u017Ce lekcja typu \"nie kradnij\" jest zrobiona\
      \ naprawd\u0119 dobrze, oraz potrafi\u0142aby takiego ma\u0142ego brzd\u0105\
      ca czego\u015B nauczy\u0107, a mianowicie, \u017Ceby nie kra\u015B\u0107. Chocia\u017C\
      \ to dzia\u0142a tylko za pierwszym razem, za drugim ju\u017C nie. I nie dlatego\
      \ \u017Ce ju\u017C by\u0142o, dlatego \u017Ce za drugim razem jest kijowo zrealizowane.\n\
      \nW og\xF3lnym rozrachunku gra jest dobra. Ma swoje problemy i (czasami do\u015B\
      \u0107 spore) niedoci\u0105gni\u0119cia, ale wida\u0107 \u017Ce kto\u015B si\u0119\
      \ do tego przy\u0142o\u017Cy\u0142. No i pono\u0107 angielskie napisy s\u0105\
      \ s\u0142abe, ale tego nie sprawdza\u0142em.\nU\u017Cywaj\u0105c ocen liczbowych\
      \ 7/10"
