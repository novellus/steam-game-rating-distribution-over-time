    about_the_game: 'Mazovian Adventure is a fantasy game but.. with hm.. smaller
      epicness. That mean that Your task is not to throw the ring into the Mount of
      Destiny, or to defeat the Death Star, but to.. <strong> purchase potatoes on
      the market in small Masovian (Poland) city of Garwolin </strong>. Sounds nice
      ? This is for starters, because then there are trolls and ... the rubber-manga-rabbit.<br><br>All
      this in the company of two nice brothers. Guide their fate in a fun point and
      click adventure.<br>The game offers <strong> 4 different endings </strong>.
      Although some of them are not very pleasant ;-) So watch the player for what
      you do.<br><br><strong>Main game features:</strong><br><ul class="bb_ul"><li>
      full 3d environment<br></li><li> full polish dubbing and English translation<br></li><li>
      4 different possibilities to end the game<br></li><li> funny dialogs and quests<br></li><li>
      5 steam achievements to conquer</li></ul><br><br><strong> History: </strong><br><strong>
      Mazowiecka Adventure is a full indie (independent) game! </strong> It was created
      because my son wanted to be a hero in a computer game. As I have two sons, I
      created a game about them. Well, more or less about them, because we don''t
      have a troll''s in our neighborhood ;-)<br>At the beginning, the game was quite
      raw, as it was a hobby game, but over time, after we put lot of work on the
      mechanics, levels, history, graphics and recorded dialogues (which by the way
      was quite fun), it turned out that a neat and playable story was created.<br>So
      I decided, a bit convinced by the opinions of friends, to show my work to the
      world. At this point, the stairs began, because it took me almost as much time
      to create the game, to test it, detect and correct errors and adapt the product
      to market standards. Anyway, it worked :)<br><br><strong> I invite you to play.
      I think it''s worth it! </strong>'
