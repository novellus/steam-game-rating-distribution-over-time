    about_the_game: "Seismic introduces a new level of tension to Gunscape, adding\
      \ ghoulish enemies and a suite of level-building blocks to the game\u2019s already\
      \ expansive set. The sci-fi horror-themed Seismic Pack includes four new additions\
      \ to Gunscape\u2019s arsenal: the strangling Death Grip, the explosive Fusion\
      \ Magnum, the stunning Surge Gauntlet and the rending Mark VII Singularity Sword.\
      \ Eerie avatar skins and chilling musical tracks will also come to the mix."
