  data:
    about_the_game: 'Become the King and wrestle over control of Europe in this fresh
      take on medieval real-time grand strategy. <br>Sovereign includes all the depth
      players desire while being the gate-way game to the grand strategy genre, presenting
      the world as a <br>living, breathing miniature, alive and ripe for the taking.
      Choose your royal court carefully and determine the destiny of your people,
      <br>be it riches, conquest, intrigue, trade, or defeat! Raise armies to defend
      your lands or take war to the enemy - even jump into <br>battle directly in
      action-packed RTS combat. The path is open: become the true Sovereign of your
      people.<br><br><strong>Features</strong><br><ul class="bb_ul"><li><strong>Accessible
      Grand Strategy</strong> - All the depth of religion, diplomacy, city development,
      and more, with none of the confusion<br></li><li><strong>Real-Time Gameplay</strong>
      - Medieval Europe comes alive, no turns needed<br></li><li><strong>Royal Court</strong>
      - Appoint Marshalls, Clerics, Merchants, Diplomats, and Spies to exert your
      will across the land<br></li><li><strong>RTS Battles</strong> - Lead your armies
      directly in riveting RTS engagements<br></li><li><strong>Robust Multiplayer</strong>
      - Join with multiple friends to take on the challenges of medieval Europe</li></ul>'
