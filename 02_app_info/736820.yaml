      directly in action-packed RTS combat. The path is open: become the true Sovereign
      of your people.<br><br><strong>Features</strong><br><ul class="bb_ul"><li><strong>Accessible
      Grand Strategy</strong> - All the depth of religion, diplomacy, city development,
