    about_the_game: <h2 class="bb_tag"> About the game </h2>The Warrior War is a shooting
      game that contains lots of action!<br>With various gameplay difficulties, you
      can adapt to the best, and challenge each gameplay.<br>The game also features
      some online interactions, such as Chat, where you can communicate with other
      players.<h2 class="bb_tag"> History </h2>Jacob, a military soldier was summoned
      to invade enemy territory, arrived there with his team, the captain divided
      him into a platoon to check a certain area, where possibly there would be enemy
      combatants. They did not know that the enemy combatants were disguised as civilians
      and would trap the platoon, so the enemy combatants blew up part of the platoon
      with a ground mine, and Jacob is now with 4 soldiers and without communication
      in enemy territory.<br><br>Your War Kit:<br>AK-47<br>G36C<br>Explosive Grenade<br>Smoke
      Grenade (Smoke)<br><br>You will have to survive amidst the attacks of the outlaw
      soldiers of civilians!<br><br><br>Will you survive, soldier?<br><br><strong><i>--------------------------------------------
      --------------<br>Game and support available in Portuguese and English. </i>
      </strong>
