      \ />\r\nSelect &quot;EDIT OFFICER.&quot; Under &quot;EDIT HISTORICAL OFFICERS&quot;\
      \ choose &quot;EDIT FACIAL GRAPHICS&quot; and select one of the applicable officers\
      \ listed above. The available face graphics will appear. Choose the appropriate\
      \ graphic from the Special tab. Following this, you will be able to use it in\
      \ both MAIN and HERO MODES.<br />\r\n<br />\r\n\u203BValid only for &quot;ROMANCE\
      \ OF THE THREE KINGDOMS XIII: Fame and Strategy Expansion Pack.&quot;"
