    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1063190/extras/fah.jpg?t=1579511506\"\
      \ /><br><strong><h2 class=\"bb_tag\">How to Play:</h2></strong><br>This game\
      \ is a visual novel.<br>There are Five chapters in this game with no side story\
      \ or other ending. Players may need more than one hour to finish this game.<br><br><strong><h2\
      \ class=\"bb_tag\">Story:</h2></strong><br>I woke up from the gap just like\
      \ before.<br>...<br>Why do I dreamt about things at that time?<br>...<br>In\
      \ this case, I haven't been to Hakugyokurou for a while.<br>...<br>I drunk some\
      \ tea to make myself awake.<br>...<br>It's still a normal day and I didn't do\
      \ anything.<br>...<br>In this case, maybe I should visit Hakugyokurou.<br><br><strong><h2\
      \ class=\"bb_tag\">Other\uFF1A</h2></strong><br>-This is a Touhou Project fan\
      \ game.<br>-The game has some levels of changes of the setting from the original\
      \ game and contains breakdown of characters and Yuri."
