    about_the_game: <h2 class="bb_tag"><strong>LEGIONS OF TYRANDEL</strong></h2>War
      has broken out in Tyrandel! Primeval crystals have emerged, bringing with them
      the promise of power to those who control them. The once peaceful factions now
      muster their armies and march to war. Legions of Tyrandel is a competitive strategy
      game designed for two players. Choose from 8 unique commanders to lead your
      army to victory on the battlefield. In this hybrid between a card game and a
      turn based strategy game, the cards in your deck become the units under your
      direct command.<h2 class="bb_tag">PLAN:</h2>Build your deck from over 200 unique
      cards, all of which are available right from the start.<h2 class="bb_tag">CONTROL:</h2>Carefully
      maneuver your cards to capture the objectives and gain control over the battlefield.<h2
      class="bb_tag">CONQUER:</h2>Push your way past your opponent's defences to claim
      victory for your army!<h2 class="bb_tag">CAMPAIGN:</h2>Hone your combat skills
      offline by playing the campaign, as you attempt to lead Valkyrie's Legion to
      victory.<br><br>Legions of Tyrandel features online multiplayer, hotseat play
      and VS CPU game modes.
