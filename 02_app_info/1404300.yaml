details:
  data:
    about_the_game: After narrowly escaping a masked assailant, Adrien attempts to
      go back to their regular college life, but the killer is still out there...
      Spend your time with one of three love interests, avoid dying, and find the
      real killer... though they may be closer than you think!<br><br>In a new take
      on the murder mystery genre, the <strong>killer is randomly chosen</strong>
      from one of the love interests at the start of every new game. Every playthrough
      is different, with each killer and love interest having different plot lines.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li> 3 love interests<br></li><li>
      Multiple endings depending on the killer, love interest route, and your choices<br></li><li>
      A colorful cast of side characters<br></li><li> Choose from 2 character designs
      (feminine &amp; masculine) and gender<br></li><li> Over 50,000 words</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1404300/extras/1.png?t=1602178310"
