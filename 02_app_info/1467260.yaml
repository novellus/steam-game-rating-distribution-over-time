details:
  data:
    about_the_game: "PSIONIC - is an unusual 3D shooter about psychiatric hospital\
      \ with hardcore elements where you have to survive and get out of this horror.<br\
      \ />\r\n<br />\r\nYou are the only survived scientist in the secret laboratory.\
      \ During the unknown experiment all people became animals that want to kill\
      \ every living creature. They are mad and anxious of blood. One of the purposes\
      \ is collecting everything on your way \u2013 ammos, guns, aid kit etc.<br />\r\
      \nBut don\u2019t think it will be easy. A majority of different enemies are\
      \ waiting for you. Kill them or they\u2019ll kill you. Are you strong enough\
      \ to survive? Make sure right now.<br />\r\n<br />\r\n<br />\r\nGAME FEATURES:<br\
      \ />\r\n<br />\r\n\xB7 Nice pixel graphics<br />\r\n<br />\r\n\xB7 Unforgettable\
      \ soundtracks<br />\r\n<br />\r\n\xB7 Dynamic and hardcore gameplay<br />\r\n\
      <br />\r\n\xB7 Various choice of guns from shotguns to sawthrower"
