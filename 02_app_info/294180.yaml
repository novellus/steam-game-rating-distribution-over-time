    detailed_description: "** Items from this pack will be delivered IN GAME to a\
      \ Gift Chest in your personal Vault **<br />\r\n<br />\r\nGear to get you started\
      \ in the Realm:<br />\r\n1x Backpack - This lets you hold DOUBLE the loot on\
      \ your character!<br />\r\n2x XP Booster - Level up extra fast on two characters\
      \ with this XP booster!<br />\r\n1x Uncommon Mystery Egg - This will give you\
      \ 1 random pet to help you on your adventures!<br />\r\n1x Great Taco - Feed\
      \ this to your pet to level them up!<br />\r\n<br />\r\nUse a key and open a\
      \ dungeon portal to try for better loot:<br />\r\n1x Forest Maze Key - This\
      \ intro dungeon will help you get your feet wet and earn some gear!<br />\r\n\
      1x Totem Key - Use this to access the Forbidden Jungle, which is slightly more\
      \ advanced than the Forest Maze<br />\r\n1x Snake Pit Key - Enter the Snake\
      \ pit and face off with a Medusa as you hone your skills!<br />\r\n1x Sprite\
      \ Key - Use this to open a portal to the Sprite World, a unique and challenging\
      \ dungeon!"
