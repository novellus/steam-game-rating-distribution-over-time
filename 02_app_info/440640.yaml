details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/440640/extras/\u0420\
      \u0430\u0437\u0434\u0435\u043B\u0421\u044E\u0436\u0435\u0442EN.png?t=1607696252\"\
      \ /><br>An amazing story of a typical Soviet pioneer whose life didn\u2019t\
      \ go very well. His friend fails the test of time and the girl he\u2019s been\
      \ in love with since forever sees him as a sister with a male appendage. <br><br>Everything\
      \ is going to hell until an old man turns up with an envelope inside which is\
      \ something that will allow the protagonist to \u201Creplay\u201D the state\
      \ of things and perhaps to multiply previous successes. <br><br>The only thing\
      \ that the envelope\u2019s owner is asking for in return is the virginity that\
      \ the protagonist is trying so hard to be rid of. Whether he should agree or\
      \ not depends on you. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/440640/extras/\u0420\
      \u0430\u0437\u0434\u0435\u043B\u041E\u0441\u043E\u0431\u0435\u043D\u043D\u043E\
      \u0441\u0442\u0438EN.png?t=1607696252\" /><br>- A game from the author of \u201C\
      Sweet muffin\u201D comics. <br>- After completing it you will need to be urgently\
      \ hospitalized at the nearest dispensary. <br>- Dialogues are choc-a-bloc full\
      \ of choices that will allow you to feel like yourself to the max. <br>- More\
      \ than seven endings! (8!!!)<br>- A game for real men: the author is a master\
      \ of oral skills and draws on colossal virginal experience. Sparse manly tears\
      \ guaranteed. <br>- 4 beautiful heroines that you can have a romantic experience\
      \ with or artfully ditch. <br>- Only this visionary novel features the elite\
      \ \u201CLonely hearts club\u201D. <br>- All of Roskomnadzor\u2019s morality\
      \ police have reserved the Gold Edition.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/440640/extras/\u0420\
      \u0430\u0437\u0434\u0435\u043B\u041F\u0435\u0440\u0441\u043E\u043D\u0430\u0436\
      \u0438EN.png?t=1607696252\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/440640/extras/Icon_GG.png?t=1607696252\"\
      \ />Sergey. <br>The main protagonist. A simple Soviet pioneer who is going through\
      \ tough days at the time of adolescence. At a certain point, he gets his hands\
      \ on a magical artifact that allows him to face his mates in a new capacity.\
      \ <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/440640/extras/Icon_Liza.png?t=1607696252\"\
      \ />Lisa.<br>A mysterious ginger girl who was only recently transferred to the\
      \ school that the protagonist goes to. This surprising girl tries to convince\
      \ the hero to become her fictitious boyfriend at the first meet in order to\
      \ protect her from \u201Cfantom\u201D perverts who can\u2019t wait to get under\
      \ her skirt. The girl is shrewd and has a good sense of humor. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/440640/extras/Icon_Katia.png?t=1607696252\"\
      \ />Kate.<br>The hero\u2019s childhood friend. A keen student with a temperamental\
      \ character. She is fanatically loyal to science, full of secrets and sharp\
      \ comments that wound everyone that picks a fight with her. Serge becomes one\
      \ of her victims as it turns out his feelings for her are not mutual. Is this\
      \ a final decision or is there something that won\u2019t let her accept his\
      \ offer? You\u2019ll have to find out. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/440640/extras/Icon_Matilda.png?t=1607696252\"\
      \ />Matilda.<br>A bright and lively girl. Likes sport, taking pictures, and\
      \ spreading gossip (i.e. she likes journalism). She is in charge of the school\
      \ newspaper. She is always in motion and her life is full of events. She is\
      \ always busy, but nevertheless, she is looking for a good boyfriend, trying\
      \ to make the protagonist fall in love with her. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/440640/extras/Icon_Alena.png?t=1607696252\"\
      \ />Alice.<br>A tragic character. A sweet, shy girl in a strange living situation.\
      \ Serge and Alice have been in the same class since 1st grade but don\u2019\
      t know each other. At some point, the hero notices her and tries to help. Saving\
      \ the girl is not easy: a terrifying secret comes to light.<br><br><br>Legal\
      \ Disclaimers:<br>All characters are 18 age  or older even if specified otherwise<br><br>This\
      \ game contains violence, obscene scenes (partially naked girls and flirting\
      \ scenes with sexual overtones.), Rude humor, blood, scenes that depict smoking,\
      \ or infrequent use of profanity."
