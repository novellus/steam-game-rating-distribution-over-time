    about_the_game: "Become a paramedic with this hyperrealistic simulation!<br />\r\
      \n<br />\r\nTreat different illnesses and injuries on different patients.<br\
      \ />\r\nYou'll have to deal with car accidents, heart infarction, hypoglycaemia\
      \ an a lot more challenges on your way of becoming a virtual paramedic.<br />\r\
      \n<br />\r\n<br />\r\nFeatures:<br />\r\n- Frequently updated scenarios<br />\r\
      \n- New and innovative hyperrealistic simulation<br />\r\n- Wide range of medical\
      \ drugs<br />\r\n- Getting diagnosis on realistic ways with ECG, Pulse-Oxymeter,\
      \ Capnometer etc.<br />\r\n<br />\r\n<br />\r\nPlease take note that our Simulation\
      \ is in an early state of development.<br />\r\nGraphics, functions and languages\
      \ will be updated frequently."
