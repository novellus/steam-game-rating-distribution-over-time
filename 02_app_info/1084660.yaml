details:
  data:
    about_the_game: "WarZone is a Project created by WeS Cooperation. When I first\
      \ set out on creating this game it was intended as &quot;Just for Fun&quot;.\
      \ But then i let a few people play it at a lan party yeah and he love it. So\
      \ since than in Early Jun 2018 I have been hard at work Creating a fantastic\
      \ Multiplayer FPS Game.<br />\r\n<br />\r\nWarZone is set to release Jun 2019.\
      \ This will include 5 Game Modes: Team Deathmatch, Deathmatch, GunRace, Capture\
      \ the Flag and Search and Destroy. More Gamemodes allready in Development (Ranked\
      \ Mode).<br />\r\n<br />\r\nThe are currently many different FPS games out on\
      \ the market at this time and it seems like each has there own Unique Fan Base.\
      \ Of Course to do this I am going to have the Fans tell me what features to\
      \ put in this Game. The fans will be able to decide how the development will\
      \ continue. So if you have something you would like to be in this game, Let\
      \ me know because every costumer is importent to me and i will work hard to\
      \ put in game for you."
