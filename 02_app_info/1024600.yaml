    about_the_game: '&quot;<i>All you need is 20 seconds of insane courage and I promise
      you something great will come of it</i>&quot;<br>- B. Mee<br><br>SkydiVeR is
      the first parachuting simulator specifically made for VR. <br>Collect your parachuting
      equipment and board the majestic Lockheed C-130 Hercules aircraft.<br><br>Launch
      into the sky and literally fly in this graphically stunning 3D environment,
      driven by a high fidelity physics based system, and land on a cargo ship in
      the middle of the Pacific Ocean.<br><br>Will you be a skydiVeR? Enjoy this breathtaking
      experience straight from your home!<h2 class="bb_tag">KR Games</h2><br>As a
      small independent team, we started in 2016 making games for Android, growing
      fast and working hard to achieve the best possible video gaming experience,
      combining our passion and the latest available technologies, winking to the
      future of digital entertainment.'
