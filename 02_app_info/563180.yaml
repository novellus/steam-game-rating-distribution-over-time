  data:
    about_the_game: After a disastrous geological experiment, the Earth was ruptured
      into dozens of asteroids, some of which hold remnants of what humanity had left
      behind. Many space travelers explore these asteroids in search of treasures
      and ancient relics. It took approximately twenty years to gather information
      about the location of the mysterious ancient crystal, which will give arcane
      power to whoever first obtains it - and so our brave hero seizes the chance
      to go on a perilous adventure and be the one to unearth the crystal. Who knows
      where it will lead?<h2 class="bb_tag">Gameplay</h2>Dispersio is a retro-styled
      action platformer. As you progress through the game, you will have to use and
      combine special abilities, such as dashing, wall-jumping and more. There's even
      a hard mode for hardcore players. Can you beat each level without dying?<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Precisely tuned platforming
      mechanics<br></li><li>Interesting, detailed and challenging maps<br></li><li>7
      different abilities<br></li><li>Lots of secrets<br></li><li>A great unique soundtracks<br></li><li>In-game
      timer for speedrunners<br></li><li>Achievements<br></li><li>Gamepad support</li></ul>
