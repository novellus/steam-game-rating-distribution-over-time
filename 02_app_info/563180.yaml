    review: "[h1] Genre [/h1] Ein 2D Platformer\n\n[h1] Story [/h1] Die Erde ist in\
      \ mehrere Teile explodiert und wir m\xFCssen alle Teile erkunden\n\n[h1] Gameplay\
      \ [/h1] Es gibt 8 Level. In jedem Level haben wir eine besondere F\xE4higkeit\
      \ wie z.B. Doppelsprung, Dash, Gravitationssprung usw.. Im 8 Level k\xF6nnen\
      \ wir dann zwischen den F\xE4higkeiten hin & her switchen. Das Spiel ist recht\
      \ schwierig und kann auch stellenweise Frustrieren\n\n[h1] Achievements [/h1]\
      \ Es gibt insgesamt 24 Erfolge. Hierf\xFCr m\xFCssen wir das Spiel sowohl auf\
      \ Normal als auch auf Hard durchspielen und alles einsammeln in einem Durchlauf.\
      \ Dann gibt es noch 1 Speedrun Erfolg wo man das Spiel sehr schnell beenden\
      \ muss \n\n[h1] Pro/Contra [/h1]\n+ G\xFCnstig\n+ Story OK\n+ Nette Pixel Grafik\n\
      + Nettes Gameplay\n+ Faire Checkpoints\n+ Sehr Gute Musik\n+ XBox 360 Controller\
      \ Support\n+ Achievements\n\n- Stellenweise Frustrierend\n\n[h1] Fazit [/h1]\
      \ Ein Schwieriger 2D Platformer mit netten Gameplay Ideen und sehr sch\xF6ner\
      \ Musik. F\xFCr den Preis bekommt man hier einen recht guten Platformer geboten\n\
      \n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\
      \u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
