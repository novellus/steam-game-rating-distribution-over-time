    about_the_game: "The Visual Novel (AVG) mode of iFAction is published now!<br>Thank\
      \ you for your support and expectations for such a loooooong time! <br>If you\
      \ have any problems, please feel free to contact us at <a href=\"mailto:xb@cedong.com.cn\"\
      >xb@cedong.com.cn</a> <br>We believe we can solve it together.<br><br>&gt;&gt;&gt;&gt;&gt;&gt;&gt;&gt;&gt;&gt;&gt;<br>Do\
      \ you ever have a dream to make a game but lacking appropriate tools? <br>Do\
      \ you ever study hard for programming but on the verge of giving up now? <br>Do\
      \ you have a good idea but suffering from poor drawing skills? <br>From now\
      \ on, all of these scene will not reappear. iFAction will help you to overcome\
      \ all the difficulties!<h2 class=\"bb_tag\"> Multi Modes, Easy Visual Development</h2>\xB7\
      \ Muti modes like ACT, ARPG and AVG can be created in iFAction. <br>\xB7 Like\
      \ playing with building blocks, it is easy to draw maps, obstacles, enemies\
      \ and interactive objects.<br>\xB7 With powerful and intelligent \u201Cnatural\
      \ layer\u201D, the basic occlusion relationship can be determined automatically.<br>\xB7\
      \ Dragging to import resources and drawing to set access path.<br>\xB7 The vivid\
      \ command is a perfect substitute for programming.<h2 class=\"bb_tag\">Extensive\
      \ Library of Triggers</h2>  Novices can also make games. <br>\xB7 You can make\
      \ character dialogue, weather effect, enemies generation with only one trigger!<br>\xB7\
      \ Beginners without programming knowledge can also make cool skills, dazzling\
      \ particle effect! \_<br>\xB7 For professionals, it offered script editor with\
      \ JavaScript to expand your game.<h2 class=\"bb_tag\"> Comprehensive MOD, Constantly\_\
      Updated Resource </h2>Customize user interface, summoning monster, naming system\
      \ and etc. Various triggers and extension MOD help you to solve the difficulties.<br>Plane\
      \ wars, puzzle game, idle game, tower defense, farming simulator and etc. Your\
      \ excellent ideas can be realized by simple MOD!<h2 class=\"bb_tag\"> Scanning\
      \ Code To Play Online, Easy To Package Game </h2>Scanning code in LAN, then\
      \ you can play your game on mobile phone.<br>All of the leading platform are\
      \ supported, including PC, Web, Android, and iOS! <br>No complex development\
      \ environment required. Packaging to multi platform by pressing one button.\
      \ <br>iFAction supports PC ,web and Android packaging now, and other packaging\
      \ functions will be offered in 2021!<h2 class=\"bb_tag\"> iFAction Free Trial\
      \ </h2>If you want to know more about iFAction before purchase, you can go to\
      \ \u201C<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.cedong.com.cn\u201D\
      \" target=\"_blank\" rel=\"noopener\"  >www.cedong.com.cn\u201D</a> to download\
      \ the free trial version.<h2 class=\"bb_tag\"> Contact Us </h2>If you have any\
      \ question about the software, you can feel free to contact us for help.<br>Official\
      \ website: <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.cedong.com.cn\"\
      \ target=\"_blank\" rel=\"noopener\"  >www.cedong.com.cn</a><br>Official QQ\
      \ group: 977585123<br><a href=\"mailto:Email\uFF1Axb@cedong.com.cn\">Email\uFF1A\
      xb@cedong.com.cn</a>"
