    about_the_game: '<h2 class="bb_tag">Synopsis</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1098360/extras/gif_1.gif?t=1573768321"
      /><br>Humans found the alternative planet named, Nova.<br>The new planet had
      been ruled by humans for decades<br>until they realized there were native insects
      hibernating underneath.<br>A.N.T. (Anti Native Insects Task Forces) was established
      governed by national military forces.<br>Their missions are usually killing
      bugs before they grow in number and attack near cities.<h2 class="bb_tag">Campaign
      1 : Queen''s Road</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1098360/extras/gif_4.gif?t=1573768321"
      /><br>Ever since the bug queen has been sighted the number of bugs has increased
      as well as attacks on cities.<br>HQ has set up a mission plan to set out the
      most elite pilots to the farthest corners of the planet to find the queen.<br>You
      have been selected as one of the pilots too.<br>Depart on the lonely but heroic
      road to kill the bug queen.<h2 class="bb_tag">K9 Tank Series</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1098360/extras/gif_2.gif?t=1573768321"
      /><br>This tank series is popular for its customizing options.<br>You can put
      more cannons for longer ranges, lasers for better damage.<br>It can also be
      configured to be more sturdy or aggressive.<br>Its booster capacity is quite
      notable too.<h2 class="bb_tag">Features</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1098360/extras/gif_3.gif?t=1573768321"
      /><br><ul class="bb_ul"><li>Simple control (WASD, Shift, Click)<br></li><li>Fast
      paced action with booster<br></li><li>Build your own tank<br></li><li>SPACE
      PIRATES!</li></ul><h2 class="bb_tag">What you get right now in early access</h2><ul
      class="bb_ul"><li>Campaign 1 : Queen''s Road</li></ul>'
