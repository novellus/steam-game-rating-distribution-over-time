  data:
    about_the_game: "Developed by FROM SOFTWARE, DARK SOULS\u2122 II is the highly\
      \ anticipated sequel to the gruelling 2011 breakout hit Dark Souls. The unique\
      \ old-school action RPG experience captivated imaginations of gamers worldwide\
      \ with incredible challenge and intense emotional reward.<br><br>DARK SOULS\u2122\
      \ II brings the franchise\u2019s renowned obscurity &amp; gripping gameplay\
      \ innovations to both single and multiplayer experiences.<br><br>Join the dark\
      \ journey and experience overwhelming enemy encounters, diabolical hazards,\
      \ and the unrelenting challenge that only FROM SOFTWARE can deliver.<h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li><strong>Go Beyond Death</strong>:\
      \ dare yourself to engage against intense gameplay in a vast world powered by\
      \ an all new engine that leaps graphics, sound &amp; FX forward like never before<br></li><li><strong>A\
      \ labyrinth of monsters &amp; bosses</strong>: immerse yourself into mind-bending\
      \ environments filled with new twisted monsters and deadly bosses that could\
      \ only come from the imagination of FROM SOFTWARE<br></li><li><strong>Sensory\
      \ assault</strong>: a wide range of threats will prey on human senses &amp;\
      \ phobias - auditory hallucinations, vertigo, acrophobia, etc<br></li><li><strong>Deeper\
      \ and darker</strong>: more intricate customization options provide weapons\
      \ and armor tailoring to player style<br></li><li><strong>Evolved multiplayer</strong>:\
      \ updated multiplayer system enables improved online interaction to bring forward\
      \ cooperative &amp; competitive play<br></li><li><strong>Refined gameplay</strong>:\
      \ DARK SOULS\u2122 II features fluid motion-capture animations, an upgraded\
      \ combat system, a vastly expanded suite of characters, deeper customization\
      \ options, new weapons, armor abilities, and a balanced player progression system</li></ul>"
