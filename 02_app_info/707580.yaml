  data:
    about_the_game: "Only the brave may enter! <br />\r\n<br />\r\nExperience horror\
      \ unlike anything you\u2019ve known before as you try to escape The Manor. Terror\
      \ lurks around every corner as you venture deeper into the abandoned house and\
      \ find that the only thing keeping you alive is your sanity. Or lack thereof...\
      \ <br />\r\n<br />\r\nAFFECTED: The Manor now includes two additional gameplay\
      \ modes! The Gauntlet is a speedrun mode with each player ranked on their time,\
      \ and how much they screamed! Compete in global leaderboards to set the best\
      \ time! DARKNESS UPDATE brings a whole new experience as you attempt to work\
      \ your way through The Manor with only your candle to cast light into the darkness.\
      \  <br />\r\n<br />\r\nAFFECTED: The Manor now also offers a number of new inclusivity\
      \ options with more than 10 language options (including Russian, Chinese, Italian\
      \ and Portuguese) and a skin shader, adding to the realism by allowing users\
      \ to change the skin tone of their avatar to match their own."
