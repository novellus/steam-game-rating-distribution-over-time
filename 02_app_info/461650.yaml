  data:
    about_the_game: "Travel the world, meet interesting new people, and assassinate\
      \ them for money!<br />\r\n<br />\r\n&quot;It's Killing Time&quot; is an ultra-violent\
      \ 140,000-word interactive novel by Eric Bonholtzer, where your choices control\
      \ the story. It's entirely text-based\u2014without graphics or sound effects\u2014\
      and fueled by the vast, unstoppable power of your imagination.<br />\r\n<br\
      \ />\r\nEarn respect, reputation, and wealth as a hired assassin. You'll be\
      \ dressed to kill, driving an exotic car with outlandish weapons in the trunk.<br\
      \ />\r\n<br />\r\nBut in the glamorous, fast-paced world of murder-for-hire,\
      \ you can never know who to trust and who's gunning to take you out. Who will\
      \ betray you? Whom will you betray?<br />\r\n<br />\r\nWill you be a spiritual\
      \ hitman or hitwoman, a ruthless assassin, a total psychopath, or a righteous\
      \ killer? The choice is yours."
