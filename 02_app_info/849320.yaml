    about_the_game: "What happens in this game?<br />\r\nWhy should an American tank\
      \ fight against the same American tanks?<br />\r\nIt's simple! You uncovered\
      \ the conspiracy of General Sherman and must defeat his army.<br />\r\nIt will\
      \ not be easy. Against you are dozens of tanks from small to huge Machin. But\
      \ the allies are also there.<br />\r\nDo not forget to pick up boxes - they\
      \ contain repair kits and first-aid kits.<br />\r\nGood luck, General!"
