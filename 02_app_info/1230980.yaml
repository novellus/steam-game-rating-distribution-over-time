    detailed_description: "\u300A\u76DB\u4E16\u906E\u5929\u4E4B\u771F\u9F99\u4E3B\u5BB0\
      \u300B\u662F\u4E00\u6B3E\u5927\u578B\u591A\u4EBAAPRG\u6E38\u620F\uFF0C\u6E38\
      \u620F\u4E2D\u62E5\u6709\u517B\u6210\u3001\u5192\u9669\u3001\u6253\u6597\u3001\
      \u793E\u4EA4\u3001\u4E92\u52A8\u7B49\u5404\u79CD\u4E30\u5BCC\u591A\u6837\u7684\
      \u529F\u80FD\u3002\u73A9\u5BB6\u53EF\u4EE5\u901A\u8FC7\u70B9\u51FB\u7A7A\u767D\
      \u5904\u7684\u65B9\u5F0F\u63A7\u5236\u81EA\u5DF1\u7684\u89D2\u8272\uFF0C\u5728\
      3D\u9759\u6001\u5730\u56FE\u914D\u54082D\u52A8\u6001\u6A21\u578B\u7684\u5373\
      \u65F6\u5149\u5F71\u6210\u50CF\u6280\u672F\u4E0B\u4E0E\u602A\u7269\u6218\u6597\
      \uFF0C\u548C\u5144\u5F1F\u7ED3\u76DF\uFF0C\u6325\u6D12\u70ED\u8840\uFF0C\u6FC0\
      \u6218\u6C99\u573A\u3002\u5728\u670D\u52A1\u5668\u67B6\u6784\u4E0A\u652F\u6301\
      \u591A\u670D\u52A1\u5668\u52A8\u6001\u652F\u6491\u6280\u672F\uFF0C\u80FD\u5BB9\
      \u7EB3\u6570\u4E07\u73A9\u5BB6\u5728\u6E38\u620F\u5185\u5A31\u4E50\u3002\u6E38\
      \u620F\u7F8E\u672F\u8BBE\u8BA1\u4E0A\u6C72\u53D6\u4E86\u4E1C\u897F\u65B9\u7684\
      \u7F8E\u672F\u5143\u7D20\uFF0C\u4F7F\u7528\u7384\u5E7B\u800C\u5199\u5B9E\u7684\
      \u7F8E\u672F\u98CE\u683C\uFF0C\u4EBA\u7269\u9020\u578B\u534E\u4E3D\u800C\u72EC\
