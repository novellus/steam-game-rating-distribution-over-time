    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1231560/extras/ezgif-6-1d445fde5546.gif?t=1602940953"
      /><h2 class="bb_tag">Welcome to Aurelia!</h2><br>In this Adventure game, you'll
      take the role of a young adventurer who returns to his childhood village to
      reclaim a house inherited by his grandfather.<br><br>On a sudden twist of fate,
      you find a mystical amulet in your newly acquired house, and its simple touch
      puts in motion a chain of events that will lead you to meet a mysterious woman
      who has sought refuge in your home.<h2 class="bb_tag">Features</h2><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1231560/extras/ezgif-7-39adc7074f52.gif?t=1602940953"
      /><br><br><ul class="bb_ul"><li>Retro pixel art! Full of nostalgia and style.<br></li><li>Explore
      a world full of wonder! With plenty of exotic races, exciting characters, and
      mystical encounters.<br></li><li>Many stories to unfold! +8 Unique characters,
      with their traits, personality, backgrounds.<br></li><li>RPG Mechanics! Level
      up, improve your stats, equip artifacts, drink potions, and slay monsters.<br></li><li>Lots
      of things to do! Relax while fishing, play blackjack, craft some potions, take
      care of your magical garden, delve into the dungeon, serve at the bar, chop
      wood<br></li><li>For the completionists! +80 achievements, which will not only
      give you a sense of pride and accomplishment but also reward you with extra
      scenes!</li></ul>
