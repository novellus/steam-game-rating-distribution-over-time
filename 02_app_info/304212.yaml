details:
  data:
    about_the_game: "Get ready for the largest and most exciting DLC for Euro Truck\
      \ Simulator 2 so far. This map expansion features Sweden, Norway and Denmark,\
      \ with mile upon mile of scenic roads and numerous landmarks to see across these\
      \ three beautiful Nordic countries. New ferry terminals also allow you to board\
      \ ferries directly and access the coastal cities plus use new sea routes to\
      \ ports in northern Germany, Poland, and the United Kingdom. Discover 27 Scandinavian\
      \ cities including Stockholm, Malm\xF6, G\xF6teborg, Oslo, Stavanger, Bergen,\
      \ K\xF8benhavn, Aalborg and Esbjerg...<h2 class=\"bb_tag\">Features:</h2><br><ul\
      \ class=\"bb_ul\"><li>Improved daylight cycle and weather visuals<br></li><li>Revised\
      \ approach to detailed map modelling and vegetation <br></li><li>Introducing\
      \ 27 new cities and ports, often larger and more detailed than the base map\
      \ destinations, featuring recognizable roads and landmarks highlighting uniqueness\
      \ of each of the territories<br></li><li>Immense nature variety across Scandinavia\
      \ land (forests, fields and lakes of the south are giving way to mountainous\
      \ regions filled with rock formations, cliffs, mountain valleys, and long twisty\
      \ tunnels - which sometimes have even crossroads inside)<br></li><li>New industries\
      \ to service with over 80 new cargo types which include new food, machinery,\
      \ construction and bulk cargo<br></li><li>12 ferry terminals new to Scandinavia\
      \ plus some more added to the rest of the map, 2 large container port simulating\
      \ important logistic regions of Scandinavia<br></li><li>New trailer models including\
      \ semi-trailers for transporting livestock and trucks<br></li><li>Expanded roster\
      \ of AI drivers <br></li><li>Visit Scania and Volvo Trucks factories to deliver\
      \ new vehicles to dealers across Europe</li></ul><h2 class=\"bb_tag\">Cities\
      \ included in the expansion:</h2><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://1.bp.blogspot.com/-hU2fzeMXHbw/VPQrQzw1R-I/AAAAAAAABj4/XW5nBEEX_nM/s0/blog_mapa_ets2_pristavy.jpg\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/304212/extras/ets2_scandinavia_map.jpg?t=1588610953\"\
      \ /></a>"
