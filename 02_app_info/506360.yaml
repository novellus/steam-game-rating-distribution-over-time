    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>True crime novelist
      Ellison Oswald (Ethan Hawke) is so desperate to repeat the success of his first
      book that he moves his family into a home that served as the setting of a brutal
      murder. But instead of inspiration, Ellison finds a box of mysterious home movies
      in the attic that seem to point to unspeakable terrors - ones that could threaten
      his entire family.
