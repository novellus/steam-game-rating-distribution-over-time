    review: Just beat the game for the first time and I must say I had tons of fun!
      Even though I have lost 52 heroes in total on my runs and killed more than 8k
      monsters to get at this point, totally worth it!!! Such an amazing soundtrack
      and design, a beautiful game, hiding a brutal mechanics for a seemingly unforgiving
      gameplay with a very unique learning curve experience.  I have unlocked almost
      all the characters by now and tried at-least once all of them. If you are fun
      of the tower defence genre with a good twist of character progression then this
      is a must have! 10/10
