    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/349770/extras/Story_Image_1.jpg?t=1582731764\"\
      \ /><h2 class=\"bb_tag\">Adds the \u201CThe Refreezerator\u201D spaceship that\
      \ unlocks a new mode for the game.</h2>Note from sales brochure: ''Guaranteed\
      \ to freeze food, people, or lava in 30 seconds or less. Caution: Do not lick.''<br><br><ul\
      \ class=\"bb_ul\"><li>One faster and stronger hero for entire game.<br></li><li>Quick\
      \ heal with Food not possible.<br></li><li>Dead hero resurrected by consuming\
      \ Food stock.<br></li><li>No Science module at game start, but larger reserve\
      \ of Resources, items, and modules.</li></ul><h2 class=\"bb_tag\">Adds Kreyang\
      \ to the hero cast of the game.</h2>Known as &quot;Defender of the Archives&quot;,\
      \ Kreyang kept this title even after an unfortunate event in a cryogenic chamber\
      \ altered her cell structure. Now forbidden to touch her beloved archives for\
      \ fear of damaging them, Kreyang is triply ferocious in defending Drakken history\
      \ and lore.<h2 class=\"bb_tag\">This content is also available in the <strong>Endless\
      \ Legend - Emperor Edition</strong></h2><a href=\"http://store.steampowered.com/app/289130/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/349770/extras/EL.jpg?t=1582731764\"\
      \ /></a>"
