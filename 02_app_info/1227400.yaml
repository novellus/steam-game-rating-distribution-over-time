    review: "[b]La montagne est tellement jolie quand on grandit aupr\xE8s d'elle.[/b]\n\
      \nVisual novel prenant la forme d'un roman \xE9pistolaire narrant les p\xE9\
      rip\xE9ties v\xE9cues par des agents secrets anglais en mission en Suisse.\n\
      \nEtant moi-m\xEAme suisse, j'ai \xE9t\xE9 rapidement emball\xE9 en d\xE9couvrant\
      \ un jeu se d\xE9roulant dans mon pays, d'autant plus que le sc\xE9nario se\
      \ d\xE9roule \xE0 la fin des ann\xE9es 1930, qui ne sont peut-\xEAtre pas la\
      \ p\xE9riode la plus glorieuse mais dont il y a beaucoup \xE0 raconter.\n\n\
      [i]Over the Alps[/i] est un v\xE9ritable catalogue des visions iconographiques\
      \ embl\xE9matiques du tourisme suisse vues de l'\xE9tranger. Les agr\xE9ables\
      \ graphismes sont inspir\xE9s d'un style qui a vraiment exist\xE9 dans les visuels\
      \ de promotion du tourisme suisse. Amusant que le jeu soit l'oeuvre d'un studio\
      \ anglais quand on sait que la tradition touristique helv\xE9tique doit \xE9\
      norm\xE9ment \xE0 l'Angleterre qui y a tr\xE8s t\xF4t vu un lieu de vill\xE9\
      giature attractif.\nSi les paysages \xE9voquent le plus souvent ce qu'on peut\
      \ r\xE9ellement voir en Suisse (l'aspect des montagnes, les styles architecturaux),\
      \ les lieux g\xE9ographiques et leurs repr\xE9sentation visuelle ne correspondent\
      \ souvent pas du tout. Il y a aussi plusieurs incoh\xE9rences et inexactitudes\
      \ m\xEAme qui n'impactent pas \xE9norm\xE9ment le jeu car un \xE9tranger ne\
      \ peut sans doute pas les rep\xE9rer (par exemple l'usage d'un terme germanophone\
      \ dans une r\xE9gion italophone). \nLes d\xE9veloppeurs \xE9taient peut-\xEA\
      tre mal document\xE9s ou alors ils ont simplement voulu simplifier les choses.\n\
      \nLa narration passe par la r\xE9daction de cartes postales avec des choix \xE0\
      \ disposition pour d\xE9cider comment faire avancer l'intrigue et donner vie\
      \ aux diff\xE9rents personnages. \nC'est ainsi qu'on va d\xE9finir notre caract\xE8\
      re, d\xE9clencher nos actions, d\xE9terminer le comportement d'autrui et adopter\
      \ le ton employ\xE9 (prudent, t\xE9m\xE9raire, s\xE9rieux, dr\xF4le, r\xE9fl\xE9\
      chi, flegmatique, agressif, froid et distant, etc...) dans nos r\xE9ponses lors\
      \ des phases de dialogues.\n\nDepuis l'\xE9t\xE9 2020, une deuxi\xE8me histoire\
      \ a \xE9t\xE9 ajout\xE9e, une troisi\xE8me est d'ores et d\xE9j\xE0 annonc\xE9\
      e et d'autres semblent pr\xE9vues.\nIl faut compter environ 5h pour parcourir\
      \ le contenu actuel, probablement sans r\xE9el int\xE9r\xEAt de rejouer pour\
      \ tester d'autres variantes car les diff\xE9rents choix ne semblent pas si profond\xE9\
      ment impactants sur la trame principale du sc\xE9nario.\nAttention, apr\xE8\
      s avoir fini l'histoire 1, il ne faut pas oublier de lancer une nouvelle partie\
      \ puis choisir l'histoire 2 car elle n'est curieusement pas directement accessible\
      \ depuis le menu principal.\n\nLes textes sont toujours courts, le r\xE9cit\
      \ des \xE9v\xE9nements demeure assez sommaire et l'intrigue n'est jamais r\xE9\
      ellement haletante. Je pr\xE9cise aussi qu'il n'y a aucun doublage et qu'il\
      \ faut donc appr\xE9cier lire. Beaucoup de situations sont un peu farfelues,\
      \ \xE0 la limite de la parodie, ce qui est l'occasion de quelques touches d'humour.\
      \ On passe essentiellement son temps \xE0 poursuivre ou \xE0 fuir sans jamais\
      \ trop savoir o\xF9 le jeu nous emm\xE8ne ni vraiment pourquoi. On n'atteint\
      \ pas la richesse et la qualit\xE9 litt\xE9raire des oeuvres de Novabox par\
      \ exemple. \nJe reste cependant optimiste concernant le contenu futur car la\
      \ seconde aventure est d\xE9j\xE0 plus agr\xE9able que la premi\xE8re, l'intrigue\
      \ y est davantage palpitante, offre des options de choix plus int\xE9ressantes\
      \ et des dialogues plus subtils.  \n\nConcernant le gameplay,  il faut cliquer\
      \ au bon endroit dans l'image repr\xE9sentant chaque lieu pour faire d\xE9marrer\
      \ les diff\xE9rentes s\xE9quences qui peuvent s'y d\xE9rouler, choisir parfois\
      \ entre deux itin\xE9raires sur une carte et \xE9videmment opter pour une des\
      \ propositions d'action ou de discours chaque fois que c'est possible.\nCe n'est\
      \ donc clairement pas un point&click (pas de r\xE9colte d'objet ou de gestion\
      \ d'inventaire) ni un jeu d'action mais bien un jeu purement narratif essentiellement\
      \ textuel.\n\nSi c'est bien sympathique de b\xE9n\xE9ficier d'une version FR,\
      \ la traduction est remplie de maladresses et d'erreurs, certains caract\xE8\
      res ne s'affichent pas, des mots sont manquants ou pas traduits. Ca n'emp\xEA\
      che pas de comprendre parfaitement le texte mais une simple relecture aurait\
      \ probablement suffi \xE0 rep\xE9rer ces nombreux probl\xE8mes.\n\nChaque histoire\
      \ est pr\xE9vue pour \xEAtre lue d'une traite et la sauvegarde (uniquement automatique)\
      \ n'est apparemment possible qu'aux d\xE9buts de chaque chapitre. Ce qui fait\
      \ qu'on peut facilement devoir rejouer des portions enti\xE8res du jeu quand\
      \ on charge une partie en cours.\n\n\n\n[i]Over the Alps[/i] est une oeuvre\
      \ divertissante et agr\xE9able mais sans doute que j'en attendais un peu davantage\
      \ et que je l'ai scrut\xE9 de mani\xE8re particuli\xE8re. Il ne faut en tout\
      \ cas pas en esp\xE9rer un roman d'espionnage r\xE9aliste et sombre mais bien\
      \ le consid\xE9rer plut\xF4t comme un sympathique roman de gare plein de clich\xE9\
      s \xE0 prendre au second degr\xE9.\nJe vais malgr\xE9 tout continuer de le garder\
      \ \xE0 l'oeil dans l'attente de l'ajout de contenu promis. \nLe plein de tarif\
      \ est peut-\xEAtre encore un peu \xE9lev\xE9 pour les deux seules histoires\
      \ actuelles donc je conseille de le prendre en soldes ou d'attendre la parution\
      \ de la troisi\xE8me histoire."
