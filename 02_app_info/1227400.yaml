    about_the_game: "Agent, we have a mission for you: we need you in the Alps. Go\
      \ undercover, evade the police, discern friend from foe.<br><br><img src=\"\
      https://media.st.dl.pinyuncloud.com/steam/apps/1227400/extras/gameplay_over_the_alps.gif?t=1606536522\"\
      \ crossorigin=\"anonymous\"/><br><br>Experience two thrilling stories from the\
      \ minds of Jon Ingold (<strong>80 DAYS, HEAVEN'S VAULT</strong>) and Harry Tuffs\
      \ (<strong>SUNLESS SKIES, HOUSE OF MANY DOORS</strong>), which will see you\
      \ step back in time to WWII Switzerland\u2019s awe-inspiring Alpine countryside\
      \ inspired by vintage travel posters to complete your mission.<br><br><img src=\"\
      https://media.st.dl.pinyuncloud.com/steam/apps/1227400/extras/roadmap.png?t=1606536522\"\
      \ crossorigin=\"anonymous\"/><br><br>From a team with a pedigree of experience\
      \ (<strong>FAILBETTER GAMES, INKLE STUDIOS</strong>), OVER THE ALPS features\
      \ <strong>two independent stories</strong> with an additional third story coming\
      \ soon. In addition to these free expansions, the new mechanical update, A Test\
      \ of Character, adds an additional layer of intricacy to the police-pursuit\
      \ mechanic, offering new ways to <strong>talk your way out of tricky situations</strong>\
      \ along the road, depending on the traits you have developed during gameplay.\
      \ <br><br>OVER THE ALPS is <strong>available in 15 languages</strong> including\
      \ Chinese (Simplified &amp; Traditional), German, Russian, French and Arabic;\
      \ features controller support; and is available for both PC and Mac.<h2 class=\"\
      bb_tag\">Key Features</h2><br><br><ul class=\"bb_ul\"><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1227400/extras/trainstation-crop.gif?t=1606536522\"\
      \ crossorigin=\"anonymous\"/><li><strong>A Truly Branching Narrative:</strong>\
      \ Discover replayable stories that change as you make decisions, with multiple\
      \ endings and secret stamps to be discovered.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1227400/extras/tinybirds-crop.gif?t=1606536522\"\
      \ crossorigin=\"anonymous\"/><br></li><li><strong>Stunning Vistas to Explore:</strong>\
      \ Inspired by vintage travel posters, discover sweeping landscapes of beautifully-rendered\
      \ Swiss scenery.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1227400/extras/goschenentrain-crop.gif?t=1606536522\"\
      \ crossorigin=\"anonymous\"/><br></li><li><strong>A Race Against the Law:</strong>\
      \ The police are hot on your heels. Stay on the move to remain one step ahead\
      \ of the law.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1227400/extras/cows-crop.gif?t=1606536522\"\
      \ crossorigin=\"anonymous\"/><br></li><li><strong>Stay Undercover and Trust\
      \ No One:</strong> Struggle to determine friend from foe as you're plunged into\
      \ the treacherous world of 20th-century espionage. Meet, befriend, and double-cross\
      \ a colourful cast of characters. </li></ul><h2 class=\"bb_tag\">Upcoming Content!</h2><br><ul\
      \ class=\"bb_ul\"><li><strong>Plenty to Enjoy, More to Come:</strong> There\
      \ are already two full-sized, self-contained stories for you to play and replay\
      \ - and with one more to come at no extra cost, we hope your espionage skills\
      \ are razor-sharp!</li></ul><br>To keep up-to-date with updates and additions\
      \ to OVER THE ALPS, <strong><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/PdCHtQZ\"\
      \ target=\"_blank\" rel=\"noopener\"  >join our Discord!</a></strong>"
