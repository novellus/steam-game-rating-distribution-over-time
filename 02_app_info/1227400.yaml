    reviews: "\u201CSome games have you from the start screen. So it is with Over\
      \ the Alps, a narrative adventure from a team that's had experience at both\
      \ Inkle and Failbetter, so knows quite a bit about this narrative adventure\
      \ stuff by now.\u201D<br>Recommended \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2020-02-04-over-the-alps-review-a-joyous-wartime-romp-across-the-mountains\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201COver the Alps\
      \ was penned by alumni from interactive fiction masters Inkle and Failbetter,\
      \ and it shows in the superb writing. Every conversation sparkles with with\
      \ wit and charm. The characters are interesting, the setting evocative, and\
      \ the mystery unpredictable\u2014exactly what you want from a spy thriller.\u201D\
      <br><a href=\"https://www.pcgamer.com/uk/over-the-alps-is-a-classy-spy-adventure-full-of-twists-and-turns/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201COver the\
      \ Alps is one to look out for, especially if gripping, immersive narrative adventures\
      \ are your cup of tea.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamereactor.eu/over-the-alps-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamereactor</a><br>"
