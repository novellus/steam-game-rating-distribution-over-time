    about_the_game: "Dato of Srivijaya is historical real time strategy set in  7th\
      \ century at  Southeast Asia after Funan empire in Indocina has fall and regional\
      \ power has shift <br>to Srivijaya, unknown kingdom which rise from upstream\
      \ South Sumatra's  river to emerging great maritime power  in Asia for several\
      \ centuries.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1454410/extras/menu_alternatif.jpg?t=1607966323\"\
      \ /><br>Follow path of Srivijaya\u2019s Maharaja(king of king) build his empire\
      \  from small power,conquest against his rivals and another kingdom in  <br>sland\
      \ of gold (Svarnadwipa) and island of rice (Yavadvipa), maintain diplomatic\
      \ relations to foreign power around world, and build strong navy for defending\
      \ Srivijaya empire from any threat!<br><br>Key Features<br>&gt;Build empire\
      \ and manage federation (<i>kadatuan</i>) government system!<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1454410/extras/asia_tenggara_screenshot_6_nov.png?t=1607966323\"\
      \ /><br><i>Map of Sumatra, Malaya, and Thailand in 7th century</i><br><strong>&gt;Explore\
      \ Southeast Asia realm in 7th until 10th century from Borneo, Java, Sumatra,\
      \ Malaya, and some part of Indocina.</strong><br><strong>&gt;Explore river states\
      \ around East Sumatra which make ships can enter to river upstream! </strong><br>&gt;Deal\
      \ with many kingdoms in Southeast Asia either friendly approch or conquest for\
      \ maitain the power of <i>mandala</i>.<br>&gt;Manage system of city for build\
      \ the state(Vanua) and estabilsh trading system, and countryside for supporting\
      \ city needs<br><strong>&gt;Experience playing not only Srivijaya but also Sunda\
      \ Kingdom , and Mataram kingdom which offer many unique things compare Srivijaya\u2019\
      s realm! </strong><br>&gt;Maintain relation with foriegn powers not only with\
      \ neighbor kingdoms, but foriegn power in East and West Asia<br><br><br>---------------<br><strong>This\
      \ game was funded by Indonesia Ministry of Education and Culture under 2th Facilitation\
      \ in the FIeld of Culture Project <i>(Fasilitasi Bidang Kebudayaan</i>) 2020!</strong>."
