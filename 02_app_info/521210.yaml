      Distant Memories to Our Deepest Fears.<br>They hold our secrets within us and
      keep them inaccesible to others.<br><br>that's About to Change.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/521210/extras/TimoreMannequinSmall.jpg?t=1584872920"
      crossorigin="anonymous"/><br><br>Timore 5 is an indie horror game, 5th one in
      Timore series.<br>A scientist named Frank has done a lot inventing new things,
      but his experiments aren't without the consequences. In this game Frank will
