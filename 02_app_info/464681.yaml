  data:
    about_the_game: We know why the dinosaurs disappeared! <br>Fight off hordes of
      dinosaurs! <br>Build defensive towers and survive in the <strong>???!!</strong><br><br>Wage
      an uncompromising war of the species in an alternative history in this continuation
      of a popular strategy game. <br>The scientist and his electronic assistant are
      in trouble again. Defend the time machine with the power of science and strategy.
      <br><br>Use powerful inventions to defeat hordes of new vicious enemies. Enjoy
      a new episode with a multitude of levels, complete with comics to tell you all
      about the heroes' adventures, their search for fuel for the time machine, and
      the nuances of life in a predatory era. <br><br><ul class="bb_ul"><li>Exciting
      prehistoric battle! <br></li><li>Fantastic new creatures, monsters and episodes!
      <br></li><li>20 levels with variety of tactics! <br></li><li>Comics stories
      and beautiful graphics!</li></ul>
