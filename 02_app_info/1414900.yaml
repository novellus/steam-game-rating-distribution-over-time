    about_the_game: "<strong><u>It is an extremely difficult platformer. It is possible\
      \ that this game is most difficult 2D jumping platformer in the world</u></strong><br><br><strong><h2\
      \ class=\"bb_tag\">Win \u20AC5000 for best time OR Win \u20AC1000 for worst\
      \ time</h2></strong><br><br>Right now! Big competition in game Rage Jump.Play\
      \ &amp; win!\_<br>If you reach a best time you get a \u20AC5000. But we reward\
      \ a worst time too with \u20AC1000.<br>So what are you waiting for? Buy a Rage\
      \ Jump and get a money!<br><br>It is so simple:<br>- Competition last until\
      \ 23.09.2021<br>- Hit best time and get \u20AC5000<br>- Hit worst time and get\
      \ \u20AC1000<br>- You must own game on Steam<br>- You must register into competition\
      \ on our websites: <a href=\"https://steamcommunity.com/linkfilter/?url=https://jomarage.com/registration\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://jomarage.com/registration</a><br><br><br><strong><h2\
      \ class=\"bb_tag\">Rage Jump will test your mind.</h2></strong><br>This game\
      \ will cause you mental distress, maybe even a few smashed up computer keyboards.<br><br>Our\
      \ motto: Your anger \u2013 our fun. And we followed this throughout the development\
      \ of this game.<br><br>Can you get over your frustrations and get to the very\
      \ end of it?<br>Every mistake, every wrong step is punished in form of a fall.<br>Think\
      \ first, then jump!<br>Only precision jumps will lead you to the end of the\
      \ game.<br>Have you got what it takes? Will you win? Or the game defeats you.\
      \ <br><br>Rage Jump \u2013 test your mind.<br><br>Key characteristics: <br>\u2022\
      \tDetailed 2D platform<br>\u2022\tExtremely difficult game<br>\u2022\tCan cause\
      \ aggression fits, panic, destruction of computer keyboards<br>\u2022\tAll progresses\
      \ and falls are saved automatically<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1414900/extras/600x900_STEAM.png?t=1602239874\"\
      \ />"
