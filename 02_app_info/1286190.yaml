details:
  data:
    about_the_game: Inspired by the classic transport tycoon games, Art of the Rail
      brings the spirit of these games into a modern context. Build, grow, and manage
      your transport empire and use it to shape the economy of your game world for
      the better.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Construct transport
      networks using roads, rails, tunnels and bridges<br></li><li>Develop your vehicle
      routes to maximize profits<br></li><li>Establish and upgrade stations and vehicle
      hubs with bays, cargo yards, and more<br></li><li>Meeting economic needs directly
      grows and develops the economy of your world<br></li><li>Edit the terrain to
      improve your transport networks<br></li><li>Full multiplayer with up to 16 other
      players, either cooperatively or competitively </li></ul>
