details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>STEAM POWER</strong></h2>The Corpse's\
      \ &quot;Steam Power&quot; costume DLC includes a Cicada Coin outfit: Steam Power.<br><br>Lives\
      \ are destined to rot, whereas machines run forever. Let the massacre begin\
      \ in the ultimate power of steam and hatred.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1110700/extras/QQ\u622A\
      \u56FE20190625122840.png?t=1570850100\" /><br><br>You can also redeem this outfit\
      \ using Cicada Coins at TREASURE interface in Soul at Stake. Considering the\
      \ actual value of the Cicada Coins in the game, it should be a reasonable price\
      \ for this DLC. Cicada Coins are earned by referring friends and let them input\
      \ your referral code before any of their characters reaches level 5. For those\
      \ who already owned this outfit, you don't need to purchase the DLC again."
