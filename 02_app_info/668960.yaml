    review: "The story is better than it seems.  I have played probably more than\
      \ a hundred visual novels so I play these games all the time.  It may seem generic\
      \ but it's really good with special effects too. \n\nThe middle is tedious but\
      \ the beginning and especially the end was amazing. \n\nIt's a unique story\
      \ with good art and music plus a lot of special effects. \n\nIt's really not\
      \ short especially for only $8 - great value for the money and a great way to\
      \ spend around 4 hours."
