    detailed_description: "For use with Blender; the free 3d modeling, animating,\
      \ and rendering program, the Radius-Wing SHMUP 3d Models pack includes all the\
      \ 3D models which were used to create the player ships and their individual\
      \ components in the Radius-Wing SHMUP Spriter art pack.<br />\r\n<br />\r\n\
      With this pack, Blender, and the the step by step illustrated documentation\
      \ and videos you'll be able to heavily customize the 3d ship, and match any\
      \ design you may have created with the Radius-Wing Spriter Art Pack or beyond.\
      \ Then you can use Blender to render out your custom ship for splash or menu\
      \ screens, rotational sprite sheets for in-game use, or entire animated scenes\
      \ for cinematic videos!<br />\r\n<br />\r\nOnce you've customized your 3d ship\
      \ you can use Blender's full range of features to add 3rd party content, create\
      \ your own content, and add additional lighting and effects to further increase\
      \ the production value of your game. <br />\r\n<br />\r\nThis pack of 3d content\
      \ is great on it's own or used in conjunction with the Radius-Wing Animated\
      \ Art Pack for Spriter.<br />\r\n<br />\r\nKick your production value into the\
      \ 3rd dimension, with the Radius Wing 3d Model Pack!<br />\r\n<br />\r\n<br\
      \ />\r\nYou can get Blender for free on Steam here: http://store.steampowered.com/app/365670/Blender/<br\
      \ />\r\n<br />\r\n<br />\r\n(3d models were created for pre-rendering sprite-sheets\
      \ or cinematics, and are not optimized to use as 3d models in a 3d game engine.\
      \ This pack provides content for use in the 3rd party free and open-source 3d\
      \ editing program Blender)"
