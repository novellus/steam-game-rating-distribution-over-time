    review: "This used to be a great package from Spriter Pro for use in Blender.\n\
      \nNow I can't use this Radius-Wing SHMUP 3D Model pack since I upgraded to newer\
      \ versions of Blender v2.85 & v2.90. \n\n(Outliner controls are unusable - ALL\
      \ ship parts are checked on but only one ship combo is visible, cannot turn\
      \ any other parts on/off make visible or renderable); also only renders top\
      \ view.\n\n I need to keep installing previous versions until this pack is useable\
      \ again. I suspect I should go back to v2.78 because I saw it in the welcome\
      \ screen in one of these tutorial videos. \n\nDisappointed, needs a fix or work\
      \ around, new dev debug asap. Is there un update I'm unaware of?\n\nSomeone\
      \ please let me know.\n\n**I would recommend if there was a fix to use with\
      \ new Blender version(s); it is now Sept 2020. Blender v2.90**"
