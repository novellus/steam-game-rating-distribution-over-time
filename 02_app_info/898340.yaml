    about_the_game: '10 of the most popular Puzzles and Board Games all in one collection.
      Enjoy the following games:<br><br><ul class="bb_ul"><li>16 unique Chess boards
      and piece sets.<br></li><li>7 variations of Mahjongg with 15 tile sets and 75
      layouts.<br></li><li>Popular board games: Checkers, Mancala, Dominoes, Cribbage,
      and Backgammon.<br></li><li>Sudoku, Tangrams, and other challenging puzzles.<br></li><li>Bonus
      games Hearts and Blackjack also included.</li></ul><br>Features relaxing gameplay
      that''s fun for the whole family.<br><br><ul class="bb_ul"><li>Big cards and
      pieces for easy readability.<br></li><li>Customizable interface with modern,
      easy-to-use design.<br></li><li>Multiple skill levels, tutorials, and stat tracking.<br></li><li>25
      backgrounds to choose from.</li></ul>'
