    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1042670/extras/head01.gif?t=1585020355"
      /><h2 class="bb_tag">199X, New Koza</h2>It's the end of the 20th century, on
      a historic timeline different from that which we know.<br>A manmade island off
      the coast of Okinawa is humming with a dirty, exotic vibe - and it's awesome!<br>Rust
      and faded concrete glisten in the morning sun and the late-night neon, showing
      off the various faces of the island.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1042670/extras/head02.gif?t=1585020355"
      /><h2 class="bb_tag">Amazing Soundtrack</h2>Let yourself go to the subtropical
      sun, the sound of the waves, and the scent of dank weed, and let some real deep
      cuts and unknown classics of 1990s hiphop take you away.<br>It doesn't matter
      whether you're chilling on a couch on a rooftop, having a drink at the bar,
      or capping fools in a firefight in some sketchy alleyway - these dope-ass tracks
      are gonna get you moving!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1042670/extras/head03.gif?t=1585020355"
      /><h2 class="bb_tag">Four &quot;Kawaii&quot; Soldiers</h2>Hey you! Do you like
      hardcore adventures where you take on the role of an even harder-core badass
      tasked with beating the crap out of a bunch of demons?<br>Well, so do I, but
      sometimes it's fun to try out something a little different, you know?<br>These
      four cute Asian girls couldn't care less about little photo stickers... They'd
      rather play with some 7.62x39mm rifles and filthy, filthy cash!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1042670/extras/head04.gif?t=1585020355"
      /><h2 class="bb_tag">Simple-yet-deep Turn-based Gunfighting</h2>Use simple controls
      to take down evil gang members and killer robots!<br>In New Koza, you can purchase
      randomly-generated and extremely powerful guns, 24/7.<br>Load up a shotgun so
      powerful you'd burn yourself to toast if the gas leaked and some brand-new fireproof
      sneakers, find a group of psychotic yakuza thugs, and personally deliver a handwritten
      invitation to BEATDOWN TOWN!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1042670/extras/head05.gif?t=1585020355"
      /><h2 class="bb_tag">There's a Dog, Too! </h2>Ruff!
