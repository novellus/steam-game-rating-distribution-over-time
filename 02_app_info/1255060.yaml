    detailed_description: "The Skies Reborn is a post-apocalyptic MMORPG in which\
      \ you follow your own path or join other players to conquer the wasteland.<br\
      \ />\r\nIn this innovative sandbox you create your own adventure in a player\
      \ driven economy. Your actions will result in the development of both the world\
      \ and your character.<br />\r\nThe story of the game is set at the beginning\
      \ of the 21st century, when solar activity has increased dramatically. Within\
      \ two weeks, civilization collapsed, destroying energy sources, government and\
      \ infrastructure. The temperature at the surface of the earth became unbearably\
      \ high. People were forced to go down the drain.<br />\r\nIn the 2070s. the\
      \ temperature began to drop slightly and the survivors began to surface and\
      \ rebuild civilization. In order to survive, people began to unite into clans.\
      \ And only strength now determines who will live and prosper in the wasteland,\
      \ and who is destined to leave the new cruel world forever.<br />\r\n<br />\r\
      \nAre you strong enough to find your place under the scorching sun?<br />\r\n\
      <br />\r\nGame features<br />\r\n\u2022 Huge game world - 12km2, filled with\
      \ interesting places to explore and farm.<br />\r\n<br />\r\n\u2022 Unique character\
      \ leveling system - we will give you the freedom to develop your character in\
      \ accordance with your style of play.<br />\r\n<br />\r\n\u2022 Effective decision\
      \ making - watch the world change with your story, become more than a survivor,\
      \ thrive with a group and dominate the wasteland.<br />\r\n<br />\r\n\u2022\
      \ Exciting PVP action - hunt down other players like a lone wolf, or join a\
      \ clan and conquer and rule entire wasteland cities.<br />\r\n<br />\r\n\u2022\
      \ Deep crafting system - develop your character to face the harsh world by crafting\
      \ modern equipment, trade, craft and prosper."
