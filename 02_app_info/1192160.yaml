    about_the_game: Section Six - is a blend of interactive fiction and simulator.
      It tells a satirical story about seven days in the life of a postal censor during
      turbulent times in alternative Russia of the late 19th- early 20th century.<h2
      class="bb_tag">Atmosphere</h2><br>Classic 2D graphics and original soundtrack
      will immerse you in an acute social story about surveillance, snitching and
      desire for change.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1192160/extras/InfoLampGif.gif?t=1595602620"
      /><h2 class="bb_tag">Story</h2><br>You came to work yet another day, only to
      find out about upcoming inspection which should assess the section's performance.
      And on the desk you discover a note from a loan shark demanding a return of
      your family's debt.<br><br>Will you be a cog in the system carrying out your
      duties with precision?<br>Or will you pour oil on the flames of the revolution?<br>Or
      will you only care for your own well-being?<br><br>What kind of stories will
      individual characters have?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1192160/extras/Choice_En.gif?t=1595602620"
      /><h2 class="bb_tag">Setting</h2><br>Experience a world inspired by classic
      Russian literature.
