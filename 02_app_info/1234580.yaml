details:
  data:
    about_the_game: '<h2 class="bb_tag"><strong>High-octane</strong> action, a <strong>match-3
      RPG</strong> like no other</h2><ul class="bb_ul"><li><strong>Permadeath</strong>
      with <strong>challenging </strong>gameplay<br></li><li><strong>Synergies, roguelike
      elements and making your own strategies during battles never felt so rewarding<br></strong></li><li>Inspired
      by games like <strong>Slay the Spire, Puzzle Quest, Darkest Dungeon</strong></li></ul><h2
      class="bb_tag"><strong>Living, breathing world</strong> with NPC''s minding
      their own business</h2><ul class="bb_ul"><li><strong>Emergent narrative</strong>
      where you actions truly shape the world<br></li><li>Tons of <strong>role-playing</strong>
      and <strong>character creation</strong> possibilities as well as hard choices<br></li><li>See
      how the settlers are living their lives, during the best of times and the worst
      of times</li></ul><h2 class="bb_tag">Community-oriented game, updated <strong>regularly</strong>,
      developer open to new ideas and listens to feedback, <strong>credit</strong>
      for every major help you can provide in the game development</h2><br>DO NOTE:
      As this is Early Access some features are still in development and bugs are
      to be expected. Thank you for your understanding.'
