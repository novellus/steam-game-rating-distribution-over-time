    reviews: "\u201CThe real attraction is simply the opportunity to explore this\
      \ bizarre, hidden world.\u201D<br><a href=\"https://www.pcgamer.com/metamorphosis-the-kafka-inspired-game-about-bugs-gets-a-very-weird-new-trailer/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CMetamorphosis\
      \ is a game that puts the player in the shoes of an insect, in one of the most\
      \ surreal and engaging puzzle games of 2020.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.thegamer.com/metamorphosis-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TheGamer</a><br><br>\u201CThe visuals\
      \ are excellent, the sense of scale is wonderfully executed, and the events\
      \ on display are typically amusing.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pcinvasion.com/metamorphosis-review-between-angels-and-insects/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PC Invasion</a><br>"
