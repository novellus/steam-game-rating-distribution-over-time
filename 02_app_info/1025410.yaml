  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1025410/extras/[ME]_steam_description.png?t=1601547347\"\
      \ /><br><br>You wake up one morning to find that you are rather inconveniently\
      \ transforming into a tiny bug, while your friend Joseph is being arrested for\
      \ reasons unknown.  <br><br>To save him and to find the answers you seek, you\
      \ must embark on a journey through a world which, like yourself, has become\
      \ twisted and unfamiliar.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1025410/extras/[ME]_steam_gif_02.gif?t=1601547347\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1025410/extras/[ME]_steam_separator.png?t=1601547347\"\
      \ /><br>What once seemed like mundane dwellings have become an expansive obstacle\
      \ course, and now you\u2019ll have to chart your path through the dingy nooks\
      \ and crannies that exist within the cracks of civilization. <br><br>Use your\
      \ wits to unravel the truth, and regain the life you once knew.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1025410/extras/[ME]_steam_gif_01.gif?t=1601547347\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1025410/extras/[ME]_steam_separator.png?t=1601547347\"\
      \ /><br><ul class=\"bb_ul\"><li>A bug's perspective in first person - experience\
      \ the world in a whole new way<br></li><li>Challenging environmental puzzles\
      \ - parkour, wall climb, search for clues, and overcome obstacles<br></li><li>Unique\
      \ movement mechanics - make full use of your tiny body and sticky limbs<br></li><li>A\
      \ story inspired by Kafka\u2019s imagination - meet eccentric characters in\
      \ a hand-painted world, as you journey through surrealist landscapes towards\
      \ The Tower</li></ul>"
