    about_the_game: "Now enhanced for Windows PC, FINAL FANTASY XIII-2 is created\
      \ with the aim of surpassing the quality of its predecessor in every way, featuring\
      \ new gameplay systems and cutting-edge visuals and audio. In this game the\
      \ player has the freedom to choose from a range of possibilities and paths;\
      \ where their choices affect not only the immediate environment, but even shape\
      \ time and space! <br>It is no longer about facing destiny. Create a new future\
      \ and change the world!<br><br><br><ul class=\"bb_ul\"><li><strong>Now Enhanced\
      \ for Windows PC</strong><br>Including a range of the downloadable content from\
      \ the original console, plus the choice for either English or Japanese voiceovers,\
      \ 60 frames-per-second graphics and customizeable rendering resolution (720p,\
      \ 1080p, and more).<br><br></li><li><strong>Larger, More Interactive Environments</strong><br>Places\
      \ with multiple pathways to explore, and many secrets to find, offer players\
      \ the chance to shape the adventure their way.<br><br></li><li><strong>Time\
      \ Travel - A New Dimension of Exploration</strong><br>The situation, scenery,\
      \ flora, fauna and weather conditions all change, depending on when you visit\
      \ locations. Untangling the threads of time is essential in witnessing the full\
      \ story!<br><br></li><li><strong>Enhanced Battle System</strong><br>New elements\
      \ such as visually dynamic Cinematic Action sequences, and an innovative battle\
      \ clock that will either reward or punish players, create further variety and\
      \ choice for the player.<br><br></li><li><strong>Master of Monsters</strong><br>A\
      \ wide variety of over 150 different monsters inhabiting the game world can\
      \ be recruited into the player\u2019s party and battle strategy, with each creature\
      \ having unique and devastating special abilities!</li></ul>"
