  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Banner_Image_1.png?t=1603273958\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Heading_Banner_1.png?t=1603273958\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Seperator_Banner_2.png?t=1603273958\"\
      \ /><br><br>Cats are random, silly, energetic and straight up crazy! This we\
      \ know! What better way to celebrate their unique greatness than by choosing\
      \ one and gearing up to dominate and rule the feline world? Gameplay is fast\
      \ and fluid and with some skill you could become the top feline feature in Crazy\
      \ Critters Combat Cats! Claws out! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Seperator_Banner_2.png?t=1603273958\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Banner_Image_2.png?t=1603273958\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Heading_Banner_2.png?t=1603273958\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Seperator_Banner_2.png?t=1603273958\"\
      \ /><br><br>Run, jump, scratch and fight to be the purrrfect combat cat!  Each\
      \ with its own unique skills and traits, making them varied and special to use\
      \ in unique ways. From ultra fast speed to super high jumps to crazy strong\
      \ melee and much more! Choose your favorite and dominate the battle!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Seperator_Banner_2.png?t=1603273958\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Banner_Image_3.png?t=1603273958\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Heading_Banner_3.png?t=1603273958\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Seperator_Banner_2.png?t=1603273958\"\
      \ /><br><br>With some of the most random and silly maps out there this title\
      \ packs a weird old punch! Maps are designed to offer awesome experiences with\
      \ fast and compact combat being the center of attention here. The action never\
      \ stops as long as you dont stop moving!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Seperator_Banner_2.png?t=1603273958\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Banner_Image_4.png?t=1603273958\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Heading_Banner_4.png?t=1603273958\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Seperator_Banner_2.png?t=1603273958\"\
      \ /><br><br>Cats with lasers, there hasn't been a better combo since the Hoff\
      \ and a tan! Choose from over 10 weapons to pulverize your way to victory with!\
      \ All guns are unique and different in many awesome ways! These factors include\
      \ rate of fire, bullet spread, damage, speed and many more deciders that come\
      \ in to play when you choose a weapon! <br><br>Apart from your main weapon you\
      \ also have access to hamster grenades and melee scratches! Use them wisely\
      \ as they may be the difference between victory or defeat!<br><br>Is your gun\
      \ too weak? We got you! Pick up a new, stronger weapon from any of the weapon\
      \ pickups around the map!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Seperator_Banner_2.png?t=1603273958\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Banner_Image_5.png?t=1603273958\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Heading_Banner_5.png?t=1603273958\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Seperator_Banner_2.png?t=1603273958\"\
      \ /><br><br>Can you go on a rampage with your chosen cat? There are bonuses\
      \ to your score when you achieve multiple kills! Build up that kill-streak as\
      \ you get them all one by one! <br><br>There are health and ammo pickups strewn\
      \ about the map too, make sure to grab those and buff your way to the top of\
      \ the scoreboard!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Seperator_Banner_2.png?t=1603273958\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Banner_Image_6.png?t=1603273958\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Heading_Banner_6.png?t=1603273958\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Seperator_Banner_2.png?t=1603273958\"\
      \ /><br><br>Aligned Games\xA9 was started by me, Johannes Christiaan Nienaber\
      \ in 2013 as a video-game development studio. At that time I focused on the\
      \ creation of smaller scale games, but have since moved into developing bigger\
      \ and better games. I run the studio myself and as such all of its associated\
      \ video-game are my sole creations.<br><br>Please contact me through the Aligned\
      \ Games website or Facebook page if you have any queries or questions.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Seperator_Banner_2.png?t=1603273958\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141880/extras/Banner_Image_7.png?t=1603273958\"\
      \ />"
