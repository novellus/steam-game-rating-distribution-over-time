    about_the_game: "<img src=\"https://3.bp.blogspot.com/-nA2MsaFgE48/VbUbaqArakI/AAAAAAAAAPw/2zMv01p4oP0/s640/nyctitle4.png\"\
      \ crossorigin=\"anonymous\"/><br>You are stranded in desolate Lakeview Woods,\
      \ plunged into darkness. As you move across unfamiliar terrain your flashlight\
      \ battery drains with each passing second. Along the way you collect battery\
      \ packs to keep your light burning bright so you don\u2019t get devoured by\
      \ the night. <br><br>But even greater danger lurks. \u201CThe Keeper\u201D senses\
      \ your presence in his woods. He watches and whispers secrets. You must unravel\
      \ his puzzles to overcome your fear of the dark and bring back the light.<br><br>Fight\
      \ the fright. Find the light.<br><br>FEATURES: <br><br>\u25AA\tVast, immersive\
      \ map filled with secrets and surprises.<br>\u25AA\tRandomly spawned battery\
      \ packs for a new experience every time.<br>\u25AA\tSpooky 3d environment with\
      \ vivid graphics.<br>\u25AA\tInteractive storyline with cut scenes and journal\
      \ feature.<br>\u25AA\tChallenging Steam Achievements."
