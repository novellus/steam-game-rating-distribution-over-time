    about_the_game: Deathroids is a vertical scrolling shoot 'em up with amazing gameplay
      experience. <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1389010/extras/deathroids_1.gif?t=1602561866"
      /><br>With a sci-fi theme, the game takes place in the distant future where
      a horde of alien robots are on their way to destroy planet Earth and you need
      to pilot the B.L.I.T. Battle Laser Interception Transport to stop them.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1389010/extras/deathroids_2.gif?t=1602561866"
      /><br>The game has simple mechanics, where the player must pass through several
      waves of enemies without touching them and without being shot obviously, because
      there is no life bar. 80's arcade style, the game has a good variety of enemies,
      consequently challenges of pure skill.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1389010/extras/deathroids_3.gif?t=1602561866"
      /><br>With a soundtrack produced exclusively for the game, Deathroids has all
      the elements for good fun.
