details:
  data:
    about_the_game: 'The Way of Life DEFINITIVE EDITION: Soundtrack and Artbook is
      the perfect package for everyone who loves the music and art in The Way of Life.
      Admire 80 pages of artworks, concepts and never seen before sketches while listening
      to the evocative original soundtrack composed by Luigi di Guida from dpstudios.
      All tracks are in WAV format, while the Digital Artbook is provided as a pdf.
      You can find both in the SOUNDTRACK and ARTBOOK folders in the game main folder.
      As a bonus, you''ll also get 3 FullHD wallpapers!<h2 class="bb_tag">TRACK LIST</h2><ul
      class="bb_ul"><li>The Adult</li></ul><ul class="bb_ul"><li>The Child</li></ul><ul
      class="bb_ul"><li>The Oldman</li></ul><ul class="bb_ul"><li>Nightmare</li></ul><ul
      class="bb_ul"><li>Positive Dream</li></ul><ul class="bb_ul"><li>War</li></ul><ul
      class="bb_ul"><li>Technology</li></ul><ul class="bb_ul"><li>Power - Main Theme</li></ul><ul
      class="bb_ul"><li>Power - Tension Theme</li></ul><ul class="bb_ul"><li>Competition
      - Dirty Theme</li></ul><ul class="bb_ul"><li>Competition - Honest Theme</li></ul><ul
      class="bb_ul"><li>Defeat</li></ul><ul class="bb_ul"><li>Discrimination</li></ul><ul
      class="bb_ul"><li>Love</li></ul>'
