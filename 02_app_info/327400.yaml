    about_the_game: <strong>The Tradition of Civilization Continues</strong><br><br>The
      New World lies before you with all its peril, promise and infinite possibility.
      Your colonists anxiously follow you to shore. The treasures of an entire continent
      await you.<br><br>Finally, the much-anticipated follow-up to Civilization is
      here! Sid Meier's Colonization takes you into the Colonial Era to discover,
      explore and colonize vast territories that promise both danger and reward.<br><br>Play
      one of four colonial powers as you set sail to discover the New World. Explore
      new lands and strategically plant your first colony. Direct its growth, manage
      its resources and establish lucrative trade routes. Balance economics, political
      and military strategy to create your own powerful nation.<br><br>But beware
      of your enemies! Angry natives and rival powers can encroach upon your territory.
      You'll have to overcome your foes with superior military strategy and wily diplomacy.
      Only then can you launch your revolution and declare your independence.<br><br>Colonization,
      The newest strategy game from Sid Meier continues the great tradition of Civilization.<br><br><ul
      class="bb_ul"><li>Manage your growth, development and trade to create a powerful
      nation.<br></li><li>Pit your strategic skills against Colonization's advanced
      artificial intelligence.<br></li><li>Play either the French, English, Dutch
      or Spanish colonial powers each with distinct characteristics and political
      situations.<br></li><li>Customize your games and choose your own level of difficulty
      so you never play the same game twice.<br></li><li>Discover and explore the
      Americas or create your own scenario with a random map generator<br></li><li>Same
      design principles and interface as award-winning Civilization, making game play
      easy and fun.<br></li><li>Bonus soundtrack included!</li></ul>
