details:
  data:
    about_the_game: "Cryptrunner is a roguelike dungeon shooter with a retro pixel\
      \ aesthetic. Find powerful weapons, slay monsters, buy game-changing upgrades,\
      \ and fight your way to the end of the Crypt.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1030410/extras/armored_goblin.gif?t=1559755183\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Gameplay \u2013\
      \ A unique blend of third person shooter and classic dungeon crawler gameplay\
      \ that gets more difficult as you progress<br></li><li>Procedurally Generated\
      \ Levels \u2013 Each run will provide a new, randomized environment to explore<br></li><li>Weapons\
      \ and Upgrades \u2013 Find powerful weapons and combine them with potent upgrades\
      \ to aid you in combat<br></li><li>Enemies \u2013 Fight a wide array of vicious\
      \ monsters that will test your skills<br></li><li>Audio \u2013 Immersive sound\
      \ and music set the tone for the bleak atmosphere inside the Crypt</li></ul>"
