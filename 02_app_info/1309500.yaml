    about_the_game: Road To Death is a first person stealth shooter set in a dark
      terrorist ridden world. You play a young camper trapped in a dire situation.
      In year 2033 a traumatic event occurred. Terrorists took over the country and
      even your camp, but you managed to hide till it was clear. Now your all alone
      and must make it to safety. You travel a dangerous path risking your life for
      the only help you have. You got no choice but to take chances. You use your
      minimum knowledge of survival to fight off the terrorists. Shoot and loot your
      way through the dark while making it to extraction. Survive massive levels and
      loot resources. Fight against waves of zombies in the new zombie mode. Complete
      goals to advance further into the game. You can gun it quick or take it slow
      and explore the creepy environment that takes place.
