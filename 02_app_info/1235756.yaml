details:
  data:
    about_the_game: "Transform your Sim's kitchen and add some modern flair with sleek,\
      \ stainless steel appliances and new gourmet furnishings. Discover what surprising\
      \ new flavors your Sims will create with the new ice cream maker! Plus, your\
      \ Sims will look good enough to eat with new fashions and hairstyles.<br><br><strong>Key\
      \ features</strong><br><br><ul class=\"bb_ul\"><li><strong>Whip up some fun\
      \ with the all-new ice cream maker</strong> \u2014 I scream, you scream, Sims\
      \ love ice cream! And this ice cream maker does it all. Grab a cone and serve\
      \ up gelato, ice cream, and soft serve. Then add banana slices, whipped cream,\
      \ sprinkles, and chocolate sauce \u2014 yum!<br><br></li><li><strong>Give your\
      \ kitchen a fresh new look</strong> \u2014 Create a gourmet kitchen with stainless\
      \ steel appliances, frosted glass cabinet doors, and more. This kitchen is worthy\
      \ of any master chef, even if your Sims prefer to use the microwave to make\
      \ their meals.<br><br></li><li><strong>Good-enough-to-eat style</strong> \u2014\
      \ Your Sims are ready to serve up some fashion! Update your Sim\u2019s look\
      \ with a variety of new hairstyles and trendy, casual apparel.</li></ul>"
