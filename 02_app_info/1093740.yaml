    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1093740/extras/story.png?t=1589551638\"\
      \ /><br><br>\u201CDo you still have love lingering in your heart?\u201D <br>\
      \ <br>Sital, a girl who has fallen to a different dimension is forced to join\
      \ a 16-day speed dating event before she can even figure out what is happening.\
      \ The event rules dictate that if a match is made, the couple must marry immediately.\
      \ As a normal human with a functional brain, the girl realizes the event is\
      \ obviously a dumbass game show. So, the girl starts to live each day with a\
      \ burning rage. <br> <br>\u201CWhat the hell is these people\u2019s damage?\
      \ Why are they proposing to complete strangers?\u201D <br> <br>How is she going\
      \ to handle all these strange invitations and courtships? Should she stop resisting\
      \ and just marry whomever?  <br> <br>A soft-hearted college student with a tough\
      \ exterior versus Jibber-jabbering outer-dimension weirdos. <br> <br>A new yuri\
      \ (girl x girl) non-dating\u202Fsimulation game waiting to be unlaced. <br>\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1093740/extras/Gameplay.png?t=1589551638\"\
      \ /><br>- A story of fun and love. <br>- 3 chances for free exploration and\
      \ events every day. <br>- Verbal wars that with freedom and chastity (what?)\
      \ on the line. <br>- Players are free to make their own decisions. <br>- Multiple\
      \ endings. <br> <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1093740/extras/Features.png?t=1589551638\"\
      \ /> <br>1. Breaks the mold of typical dating simulation games. Rejection is\
      \ the goal. <br>2. Dynamic characters. When a character loses interest in the\
      \ player, the person starts pursuing other characters, affecting the development\
      \ of the romance. <br>3. Lonely singles enjoy the thrill of being surrounded\
      \ by eye candy. The game provides a fun experience for all players, whether\
      \ you love matchmaking, want to have a romance, or are content being single.\
      \ <br> <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1093740/extras/Remarks.png?t=1589551638\"\
      \ /><br>1.\tAll in-game characters are over 20 years of age. <br>2.\tThis game\
      \ contains strong language and crude humor.  <br>3.\tThis game includes materials\
      \ that describe lesbian romance."
