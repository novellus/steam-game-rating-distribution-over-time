    about_the_game: "<h2 class=\"bb_tag\">YOU WANNA PLAY ROUGH?</h2>The Scarface\u2122\
      \ Heist Pack is the 37th DLC pack for PAYDAY 2. The Scarface\u2122 Heist Pack\
      \ comes with The Scarface\u2122 Mansion Heist,  2 new weapons, 4 masks, materials\
      \ and patterns and 6 Achievements.<h2 class=\"bb_tag\">GOING TO MIAMI TO HIT\
      \ WHERE IT HURTS</h2>The PAYDAY gang is coming through with blazing guns in\
      \ Miami to take out someone that really have it coming. The Sosa cartel had\
      \ the nerve to ambush one of the Butcher\u2019s weapons smuggling operations\
      \ in Central America. The Butcher is not one to be messed with and that\u2019\
      s   how you come in. The contract is ready, the Sosa Cartel will pay.<br><br><br><img\
      \ src=\"https://www.overkillsoftware.com/ovk-media/redux/littlefriend/HEIST/Heist2.jpg\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">THE SCARFACE\u2122 MANSION</h2>The\
      \ Butcher is sending a message and the PAYDAY gang is her heralds. Blood and\
      \ death is the only thing these people understand. The Sosa HQ is in a legendary\
      \ old drug lord\u2019s mansion and to assault it the gang needs to get creative.\
      \ Trash the place, draw the Sosas out and kill the boss, or do a stealth approach\
      \ and sneak in, assassinate the boss and sneak out. Either way, get all of the\
      \ loot as icing on the cake. Experience the Scarface\u2122 legacy like you\u2019\
      ve always wanted, and turn Miami\u2019s drug market upside down. <br><br><br><img\
      \ src=\"https://www.overkillsoftware.com/ovk-media/redux/littlefriend/HEIST/Heist3.jpg\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">THE COMMANDO 101 ROCKET LAUNCHER</h2>Lets\
      \ fight with style wielding a badass rocket launcher loaded with no less than\
      \ 4 warheads. Use this mayhem machine to blast anyone who stands in your way\
      \ 4 times in 4 seconds. COMMANDO 101 is for those moments when you really wanna\
      \ take a stand.<br><br><br><img src=\"https://www.overkillsoftware.com/ovk-media/redux/littlefriend/HEIST/Heist4.jpg\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">THE HOTLINE 8000X</h2>If you\
      \ are looking for some 80\u2019s action, then you are actually looking at it\
      \ right now. Really, you say? That\u2019s a phone. Make no mistake - this is\
      \ not just any phone. This is the HOTLINE 8000X. The height of communication\
      \ in the 80\xB4s.  Now this isn\u2019t for phoning anymore, it\u2019s for fighting.\
      \ 80\u2019s calling. Hello, who\u2019s there? I just called to say.. I hate\
      \ you.<br><br><br><img src=\"https://www.overkillsoftware.com/ovk-media/redux/littlefriend/HEIST/Heist5.jpg\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">MASKS</h2>  <br>Four new masks\
      \ to wear as you make the world yours. Exalted, Golden hour, Barrori FLEX and\
      \ Panthera Tigris, at your disposal.<br><br><br><img src=\"https://www.overkillsoftware.com/ovk-media/redux/littlefriend/HEIST/Heist6.jpg\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">MATERIALS</h2>Four brand new\
      \ materials comes with the Scarface\u2122 Heist Pack, bound together by an American\
      \ dream of liberty and of creating your own luxurious future: Oxidized Copper\
      \ Golden Hour, Red Velvet and Black Marble.<br><br><br><img src=\"https://www.overkillsoftware.com/ovk-media/redux/littlefriend/HEIST/Heist7.jpg\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">PATTERNS</h2>Make your mark\
      \ with the four new patterns in the Scarface\u2122 Heist Pack:  Liberty Flame,\
      \ Cold Coins, Diablada and Cracks.<br><br><br><img src=\"https://www.overkillsoftware.com/ovk-media/redux/littlefriend/HEIST/Heist8.jpg\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">ACHIEVEMENTS</h2>The Scarface\u2122\
      \ Heists Pack come with 6 new achievements for those players that strive for\
      \ reaching the top of the gangster empire."
