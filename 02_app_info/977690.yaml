  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/977690/extras/SKB_-_Teaser_GIF_Steam.png?t=1594129173\"\
      \ /><h2 class=\"bb_tag\">Skyworld: Kingdom Brawl</h2><br>Obliterate friendships\
      \ in the unforgiving VR battle arenas of Kingdom Brawl. From the creators of\
      \ Arizona Sunshine\xAE, set in the universe of Skyworld, comes an action-packed\
      \ real-time multiplayer game, exclusively for VR.<br><br>In Kingdom Brawl, you\
      \ collect and upgrade dozens of cards to build a powerful deck, and watch your\
      \ cards come to life as you cast spells and summon forces to wipe your enemy\
      \ off the map. Join a clan, take on opponents from around the globe in regular\
      \ online tournaments, and claim your place on the global leaderboards. This\
      \ is no friendly battle\u2026 this is war!<br><br><ul class=\"bb_ul\"><li> Play\
      \ dozens of cards to deploy troops and cast spells<br></li><li> Challenge friends\
      \ worldwide in cross-platform multiplayer<br></li><li> Compete in over 20 unique\
      \ battle arenas<br></li><li> Join a clan, battle for glory and claim your rewards!<br></li><li>\
      \ Claim a place on the global leaderboards<br></li><li> Make name for yourself\
      \ in regular tournaments<br></li><li> Vanquish your enemies with dragons and\
      \ fireballs!<br></li><li> Wage war and be victorious!</li></ul>"
