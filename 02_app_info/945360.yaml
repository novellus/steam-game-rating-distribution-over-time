details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/945360/extras/steam_AboutBanner.png?t=1610038402"
      /><br><br>Play with 4-10 player online or via local WiFi as you attempt to prepare
      your spaceship for departure, but beware as one or more random players among
      the Crew are Impostors bent on killing everyone!<br><br>Originally created as
      a party game, we recommend playing with friends at a LAN party or online using
      voice chat. Enjoy cross-platform play between Android, iOS and PC.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/945360/extras/steam_AboutCrew.png?t=1610038402"
      /><br><ul class="bb_ul"><li> Win by completing tasks to prepare the ship or
      ejecting all Impostors.<br></li><li> React quickly to undo the Impostor''s sabotages.<br></li><li>
      Check the Admin map and Security cameras to keep tabs on other Crewmates.<br></li><li>
      Report any dead bodies immediately to start discussion of who the suspected
      Impostor is.<br></li><li> Call emergency meetings to discuss suspicious behavior.<br></li><li>
      Vote to eject suspected Impostors.</li></ul><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/945360/extras/steam_AboutImpostor.png?t=1610038402"
      /><br><ul class="bb_ul"><li> Kill crewmates and frame bystanders.<br></li><li>
      Pretend to run tasks to blend in with the crewmates.<br></li><li> Sneak through
      the vents to quickly move about the ship.<br></li><li> Use sabotages to cause
      chaos and divide the crew.<br></li><li> Close doors to trap victims and kill
      in private.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/945360/extras/steam_AboutMultiPlay.png?t=1610038402"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Customization: Pick
      your color and hat.<br></li><li> Lots of game options: Add more impostors, more
      tasks, and so much more!<br></li><li> Quickly find a game online from the host
      list.<br></li><li> In-game text chat.<br></li><li> Rich discord integration.<br></li><li>
      Cross-platform play between PC, Android, and iOS!</li></ul>'
