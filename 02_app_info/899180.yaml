    about_the_game: "<strong>Voronium - Locust Sols</strong> takes place on a planet\
      \ far from our known world. In the wake of mankind\u2019s destruction of the\
      \ earth a quest to find a new home has begun. Due to the enormous distances\
      \ of space, this expedition is lead by machines and highly sophisticated AI\
      \ all relaying on Voronium. <br><br>Voronium is a material, so versatile and\
      \ energy dense it defies the laws of physics. It\u2019s the energy source that\
      \ replaced all others. But though the universe is vast \u2013 mankind and their\
      \ AI are not the only species interested in the energy. Your job is to secure\
      \ the Voronium mining operations, and destroy anything that gets in the way.<h2\
      \ class=\"bb_tag\">Features</h2>The game is made solely for VR and it mixes\
      \ two classic genres of game-play. <i>Tower defense</i> and <i>First person\
      \ shooter</i> (VR Style). The game contains the following features:<br><br><ul\
      \ class=\"bb_ul\"><li> Tower-defense gameplay (protect the base)<br></li><li>\
      \ First person gameplay \u2013 participate in the defending in VR FPS mode<br></li><li>\
      \ Tech-noir storyline driving the game forward<br></li><li> Free placement of\
      \ towers on all flat areas in the landscape<br></li><li> Evolving tech-tree,\
      \ various weapons and upgrades<br></li><li> Multiple opponent types \u2013 different\
      \ behavior requires different tactics<br></li><li> Enemies attack player back\
      \ using rocks, drones, and jumping melee attacks<br></li><li> Enemies are hive-minded,\
      \ attacking one trigger agro<br></li><li> Unique twirling gesture for swapping\
      \ weapons in FPS mode</li></ul>"
