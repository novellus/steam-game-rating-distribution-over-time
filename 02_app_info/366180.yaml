  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/366180/extras/frontcov.jpg?t=1522482396\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/366180/extras/1.jpg?t=1522482396\"\
      \ /><br>Meet the disposable heroes... A rag-tag band of nobodies who - quite\
      \ by accident - represent the kingdom's last hope. <br>With the royal army slain\
      \ it is they who must venture across the land on a quest to bring back the head\
      \ of the king's son so that the light might return. If they had a brain cell\
      \ between them they might actually be dangerous. -The game will have a 2 player\
      \ co-op system. <br>(Play alone or let a friend join the game to fight side\
      \ by side with you on your quest.)<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/366180/extras/2.jpg?t=1522482396\"\
      \ /><br>ONCE UPON A TIME, IN A LAND FORGOTTEN BY MANY, LIVED A KING AND HIS\
      \ WIFE, HAPPILY MARRIED AND LOVED BY THEIR SUBJECTS.<br><br>ON ONE DAY THE NEWSBOY\
      \ SHOUTED \u2018LONG LIVE THE KING AND HIS SON! LONG LIVE THE KING AND HIS SON!\u2019\
      <br><br>BUT THE DAY THE NEWBORN SAW THE LIGHT FOR THE FIRST TIME, SOMETHING\
      \ TERRIBLE HAPPENED\u2026 THE SUN, WHICH HAD SHONE SO BRIGHTLY, DISAPPEARED\
      \ WHEN THE BOY WAS BORN. CITIZENS WERE SHOCKED, THE KING AND HIS WIFE PARALYZED.<br><br>THE\
      \ CHILD WAS SO HIDEOUS, SO UGLY AND DESPICABLE THAT NOT EVEN HIS OWN FATHER\
      \ COULD BEAR TO LOOK AT HIM!<br><br>THE TOWNSFOLK DEMANDED THAT THE KING WOULD\
      \ SACRIFICE HIS SON TO MAKE THE SUN COME BACK AND FILL THE LAND WITH HAPPINESS\
      \ AGAIN\u2026<br><br>TWO YEARS OF DARKNESS, HUNGER AND SICKNESS PASSED WHEN\
      \ THE KING MADE A DECISION \u2013 HE WOULD SACRIFICE HIS ONLY SON TO SAVE THE\
      \ KINGDOM FROM THIS CURSE.<br><br>AFTER HEARING HIS FATHER\u2019S THROUGH THE\
      \ THIN WALLS OF THE CASTLE, THE CHILD ESCAPED THROUGH A SECRET PASSAGE AND FLED\
      \ INTO THE FOREST WHERE HE WOULD LIVE THE REST OF HIS LIFE\u2026<br><br>THE\
      \ KING SENT HIS BEST MEN INTO THE DARK LANDS, BUT NONE OF HIS SOLDIERS RETURNED.\
      \ THE EVIL IN THE KINGDOM GREW STRONGER, AND WITHOUT THE LIGHT OF THE SUN THE\
      \ LAND WOULD BE DOOMED FOREVER.<br><br>SINCE THERE WERE NO SOLDIERS LEFT, THE\
      \ KING GATHERED A GROUP OF FOUR STRONG VILLAGERS TO KILL THE LAD AND BRING BACK\
      \ HIS HEAD\u2026<br><br>\u2026UNFORTUNATELY THESE WERE THE ONLY FOUR LEFT\u2026\
      <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/366180/extras/3.jpg?t=1522482396\"\
      \ /><br>+ More than 140 levels <br>+ Lots of weapons (Swords/magic wands/Flying\
      \ orbs) <br>+ Magical potions <br>+ 10 Achievements<br>+ Bags of gold <br>+\
      \ Random spawning of useless stuff<br>+ 4 different hero characters <br>+ More\
      \ than 90 different enemies <br>+ Secret passages and hidden rooms <br>+ Magical\
      \ flying goats<br>+ Save your progress <br>+ Animated cutscene <br>+ Heroic\
      \ music <br>+ Random bonus levels<br>+ Co-op gameplay <br>+ Special guests Appearances\
      \ like Robin Hood<br>+ Voice acting and narration <br>+ Wacky humor <br>+ Lots\
      \ of traps like Poison arrows and cutting lasers <br>+ bosses that are too big\
      \ to fit inside the screen<br><br><strong>Player 1</strong><br><strong> Movement\
      \ </strong>: W/A/S/D<br><strong> Action Primary</strong>: C<br> <strong>Action\
      \ Secondary</strong>: V<br><strong> Use Objects</strong>: 1/2/3/4/5<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/366180/extras/5.jpg?t=1522482396\"\
      \ /><br><strong>Player 2</strong><br><strong> Movement</strong> : Arrows<br><strong>\
      \ Action Primary</strong>: N<br><strong> Action Secondary</strong>: M<br><strong>Use\
      \ Objects</strong>: 6/7/8/9/0<br><br>This game only supports XBOX 360 controllers<br><br>This\
      \ game comes wit steam trading cards and achievements"
