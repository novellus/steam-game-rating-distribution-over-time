      \ Valve, is proud to present the \u201CAperture Science Heuristic Portal\_\xAE\
      \ Pinball Device\u201D, proving that persistent experimentation is not only\
      \ the hallmark of good science for the benefit of mankind, but also incalculably\
      \ fun!<br />\r\n<br />\r\nTable  features:<br />\r\n- Guide Chell and Wheatley\
      \ through test chambers by navigating portals, using aerial faith plates, defeating\
      \ turrets and facing other obstacles.<br />\r\n- Battle against GLaDOS as you\
      \ attempt to escape the facility and reach the surface.<br />\r\n- Team up with\
      \ ATLAS and P-Body for their Cooperative Testing Initiative Multiball.<br />\r\
      \n- Discover Ratman's hidden mini playfield and wreak havok on the Turret Factory."
