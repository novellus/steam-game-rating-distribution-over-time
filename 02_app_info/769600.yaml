details:
  data:
    about_the_game: 'You have been tasked with exploring a new region of the planet
      Rheksetor!<br><br>Scavenge resources. <br><br>Build a base of operations. <br><br>Survive
      the elements.<br><br>Collect rare items to upgrade your character.<br><br>Explore
      new territory and conquer new enemies.<br><br>Rheksetor is a rapidly evolving
      game with many different planned and potential features to be added in the future.<br><br><strong>Planned
      Features:</strong><br>Equipment loot drops to customize and improve your character
      and base (including set items)<br>NPC''s that offer a wide variety of quests
      and useful trade items<br>Lots of enemies and loot variety<br>Hangars for small
      vehicles and harvesting craft<br><br><strong>Potential Features:</strong><br>Wider
      range of sector types, offering different kinds of challenges<br>Combat mechanics
      that fit the theme of each element (frost slows, fire burns over time, blood
      drains, etc)<br>Multiplayer co-op and competitive modes<br>Tech trees for structures,
      allowing a wider range of progression choices<br>Aesthetic theme packs to personalize
      your experience<br>A rich story driven campaign<br>Planned content improvement
      (monthly updates - and special themed updates for major holidays):'
