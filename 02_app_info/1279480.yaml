    about_the_game: The game takes place in the world of &quot;SweetLand&quot;.<br><br>The
      hero of the game needs to find answers and solve many puzzles. Traveling through
      a fascinating world and collecting stars for the opportunity to go to the next
      level!<br><br>Features<br><ul class="bb_ul"><li>Rotation of the entire level<br></li><li>Riddles,
      secrets and adventures<br></li><li>Original bright world of the game<br></li><li>Various
      puzzles with switches and levers<br></li><li>Doors, keys, and physics</li></ul>
