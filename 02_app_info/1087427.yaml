    about_the_game: "Once you have downloaded this content, you can set a new master\
      \ by going to Hidden Leaf Village in the online lobby followed by the Ninjutsu\
      \ Library.<br />\r\n<br />\r\nA special training pack for your avatar!<br />\r\
      \n<br />\r\nAs you train with Mei Terumi, you will acquire Training Points that\
      \ can be used to unlock a wide variety of Ninjutsu and costumes for your avatar!<br\
      \ />\r\n<br />\r\nContent includes:<br />\r\n\u2022 2 Ninjutsu<br />\r\n- Water\
      \ Style: Water Pillar (Heal Type)<br />\r\n- Lava Style: Dissolving Jutsu (Heal\
      \ Type)<br />\r\n<br />\r\n\u2022 1 Secret Technique<br />\r\n- Vapor Style:\
      \ Solid Fog Jutsu (Heal Type)<br />\r\n<br />\r\n\u2022 2 Avatar Parts<br />\r\
      \n- Hair (Mei), for male/female avatars<br />\r\n- Hair (Mizukage Hat), for\
      \ male/female avatars<br />\r\n<br />\r\n\u2022 1 Costume<br />\r\n- Mei Outfit:\
      \ Top and Bottom, for male/female avatars<br />\r\n<br />\r\n\u2022 1 Defense-Type\
      \ Weapon<br />\r\n- Twinsword: Hiramekarei (Release)<br />\r\n<br />\r\n\u2022\
      \ Additional Content<br />\r\n- Honorary Title: Manhunter"
