  data:
    about_the_game: "D.A.T.A (Days After The Apocalypse) - This is a multi-player\
      \ SURVIVAL, which takes place on an abandoned island. You have to survive, look\
      \ for food, build and improve a house, as well as protect it from other inhabitants.<h2\
      \ class=\"bb_tag\"><strong>ISLAND D.A.T.A</strong></h2>The island consists of\
      \ a vast desert area measuring 8x8 km (64km2). On the island you can find many\
      \ resources: trees, stones, uranium, sulfur, metal and others. Each tree can\
      \ be cut down, and each stone can be split. Traveling around the island you\
      \ will meet settlements on which valuable things are located. There are also\
      \ two safe areas on the island where you can sell your goods to a merchant or\
      \ buy something new. In addition to players, you will meet hostile bots, such\
      \ as spiders, scorpions, robots.<h2 class=\"bb_tag\"><strong>WEAPONS</strong></h2>The\
      \ game has a large selection of weapons. At the time of early access, more than\
      \ 15 types of firearms are available in the game, with the possibility of modification\
      \ (sights, silencer, laser). For each weapon you need to find cartridges that\
      \ are also divided into several types (ordinary, uranium, explosive, armor-piercing).\
      \ Melee weapons more than 10 types. Also in the game there is a bow that will\
      \ help you defend at an early stage of development. Arrows can also be of several\
      \ types (wooden arrow, bone arrow, arrow with iron tip, arrow with uranium tip,\
      \ arrow with explosive tip).<br>Shooting in the game is very realistic. Each\
      \ bullet is a separate object that can be easily noticed, this will allow you\
      \ to control shooting at different distances.<h2 class=\"bb_tag\"><strong>BUILDING</strong></h2>You\
      \ can build a house almost anywhere. To build a house you will need a &quot;kit\
      \ for building a house&quot; and a tree. All buildings can be improved to make\
      \ it harder for enemies to climb into your house. To prevent other players from\
      \ building on your territory, you need to install a \u201Cforce field generator\u201D\
      , it works on uranium and creates a force field that is accessible only to you\
      \ and your friends.<h2 class=\"bb_tag\"><strong>INVENTORY</strong></h2>The player\u2019\
      s inventory is divided into several types.<br><ul class=\"bb_ul\"><li> Quick\
      \ slots - use these slots to interact with inventory without opening it. Most\
      \ often, weapons, food, medicines and parts for building a house are placed\
      \ in these slots.<br></li><li> Equipment slots - in these slots you can only\
      \ put clothes and a backpack. There is a separate slot for each type of clothing.\
      \ After the clothes are worn, you will see indicators of protection against\
      \ various damage.<br></li><li> Backpack Slots - These slots will appear after\
      \ you equip your backpack. They will allow you to carry more items. </li></ul><h2\
      \ class=\"bb_tag\"><strong>TRANSPORT</strong></h2>At the moment, the game has\
      \ two types of transport:<br><ul class=\"bb_ul\"><li>  Hoverboard - help you\
      \ quickly overcome long distances. Powered by jet fuel. You can find it near\
      \ roads or in different settlements.<br></li><li>  Jetpack - if you need to\
      \ climb higher, a jetpack will help you with this. It also runs on jet fuel.\
      \ You can find it near roads and in different settlements.</li></ul><h2 class=\"\
      bb_tag\"><strong>GOOD LUCK IN THE GAME</strong></h2>"
