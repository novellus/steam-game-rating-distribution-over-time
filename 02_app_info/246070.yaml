    about_the_game: "Hack \u2018n\u2019 Slash is a puzzle action game about hacking\
      \ -- reprogram object properties, hijack global variables, hack creature behavior,\
      \ and even rewrite the game\u2019s code. The only way to win is not to play...by\
      \ the rules!<br><br>The wizard has mandated that everyone confine themselves\
      \ to the village, the castle armory has started to forge weapons so powerful\
      \ that no one but guards are allowed to carry them, and anyone who attempts\
      \ to find a sprite and demonstrate their bravery would face certain death. The\
      \ new laws are for your own protection, but you don\u2019t buy it. You\u2019\
      ll show everyone what \u201Cbrave\u201D means and, if you\u2019re clever, maybe\
      \ uncover the secret reasons why everything\u2019s gone sideways.<h2 class=\"\
      bb_tag\">Key Features:</h2><br><ul class=\"bb_ul\"><li><strong>Use in-game tools\
      \ to hack the game while you\u2019re playing it</strong><br>Your sword can hack\
      \ the variables of objects. You find magic artifacts that allow you to tune\
      \ global variables to your liking. Discover equipment that lets you see the\
      \ game\u2019s internal debug visualization to uncover things that weren\u2019\
      t meant to be seen.<br></li><li><strong>Hack the code</strong><br>As you achieve\
      \ advanced hacking mastery, you\u2019ll be able to dive directly into the game\u2019\
      s assembly in the form of procedurally generated dungeons and modify the live-running\
      \ code.<br></li><li><strong>Make the game yours</strong><br>Puzzles have myriad\
      \ solutions, many of which we haven\u2019t anticipated. As you master the game\u2019\
      s hacking mechanics, you can mold and shape the game in whatever way you desire.<br></li><li><strong>Crash\
      \ it!</strong><br>You\u2019re hacking the game for real! You can totally break\
      \ it. Roll back in time to change the rules so the bugs don\u2019t cause the\
      \ world to fall apart, whether they\u2019re yours or ours!</li></ul>"
