    review: 'This game is, yes, finished. There is at least one area you get an error
      from after you''ve [spoiler]modified some (but not quite enough of the) code[/spoiler].
      Very few games give you what is essentially the source code for almost (if not
      all) of the game, editable inside the game itself.


      Quite an accomplishment, and still fun for programmers and others interested
      in playing around with code via somewhat odd methods of changing string constants
      and fiddling around with closures.


      I liked it, though I''ve been coding since the 80s. Lua script is quite popular
      for modding these days, and this will expose you to it, though not really "train"
      you how to code.'
