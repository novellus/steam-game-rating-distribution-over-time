details:
  data:
    about_the_game: Skydom started out as a dream with some close friends years ago
      and has evolved into a vast, open-world adventure you can soon experience for
      yourself. If you're a fan of fantasy worlds, castles, and dragons, or stories
      of bravery and courage, this game is for you. <br><br>Key Features:<br><ul class="bb_ul"><li>Play
      as a young hero in an epic campaign in this fantasy world. Face your fears and
      march into battle, or learn to tame and ride a dragon. </li></ul><ul class="bb_ul"><li>Battle
      hordes of orcs and evil dragons. Protect the world with swords, bows, dragons,
      and grim determination. </li></ul><ul class="bb_ul"><li>Explore and adventure.
      Find your own path in a rich world with diverse landscapes and features. Discover
      new lands and challenges. </li></ul><br>Passionate sixteen-year-old game dev
      just trynna chase my dreams. Skydom is still in development. Wishlist to help
      support my efforts!
