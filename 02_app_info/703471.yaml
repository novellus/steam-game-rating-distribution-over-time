    about_the_game: Tumble into a magical realm with this new music pack composed
      by Murray Atkinson from VGM Library. Wondrous, magical, whimsical and charming,
      this Alice in Wonderland inspired music pack is full of beautiful orchestral
      gems. <br><br>Drawing inspiration from various fantasy soundtracks such as the
      Alice in Wonderland movies, the Harry Potter series, with nods to the darker,
      haunted, peculiar and surrealistic style of Tim Burton movies, and a sprinkle
      of Disney charm for good luck. The songs in this pack vary from charming and
      magical themes to darker, slightly haunted and unsettling fantasy pieces. Full
      orchestral productions, high quality music, this pack is sure to take your game
      to a magical, fantastical place!<br><br>Track List:<br><br>1 - Action - Battle
      of Magic<br>2 - Alarming Circumstances<br>3 - Chamber of Secrets<br>4 - Childhood
      Memories<br>5 - Magical Games<br>6 - Meadow in the Forest<br>7 - Midnight in
      Dreamland<br>8 - Phantasm Dream<br>9 - The Journey of Discovery<br>10 - The
      Riddle of Tom<br>11 - Waltz For Marge<br>12 - Wheel of Time<br><br>Features:<br><br><ul
      class="bb_ul"><li>12 BGM themes and 61 Music Events<br></li><li>Composed with
      high quality orchestral instruments<br></li><li>.OGG, and .MP3 (for listening)
      and also looping .MP3 formats included<br></li><li>61 MEs including celesta,
      bells, chimes, flutes, harps, music boxes, violas and cellos<br></li><li>Tested
      in and formatted for use in RPG Maker VX-Ace</li></ul><br>Check out our other
      Music Packs created by Murray Atkinson:<br><br><a href="http://store.steampowered.com/app/653727/"
      target="_blank" rel="noreferrer"  >Medieval Warfare Music Pack</a><br><a href="http://store.steampowered.com/app/653726/"
      target="_blank" rel="noreferrer"  >Heaven and Earth Music Pack</a><br><a href="http://store.steampowered.com/app/332293/"
      target="_blank" rel="noreferrer"  >The Agency Music Pack</a><br><a href="http://store.steampowered.com/app/297642/"
      target="_blank" rel="noreferrer"  >Rebel Rapture Music Pack</a><br><a href="http://store.steampowered.com/app/525284/"
