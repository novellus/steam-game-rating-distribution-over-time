details:
  data:
    about_the_game: "This is a unique story of a man, who lost everything when some\
      \ kind of agressive alien force invades the world.<br />\r\nThey destroyed his\
      \ house and took his dog.<br />\r\nCan you lose if you have nothing?<br />\r\
      \nUnleash  your anger and take the revenge!<br />\r\n<br />\r\nYou can drive\
      \ different types of vehicles (cars, trucks or even a battle mech) to reach\
      \ your destinations in this open world game.<br />\r\nYou have a place where\
      \ you can repair/upgrade your mechanised warmachine with better weapons or unique\
      \ paintjobs,refill energy level etc.<br />\r\nThere are many types of enemies,\
      \ and you have to choose the right item to defeat them. You can collect guns\
      \ and amunition too.<br />\r\nThe buildings, towns, cities ,trees ,vehicles\
      \  are all destroyable,This gives you much freedom to destroy your enemies in\
      \ ways which  are looking epic.<br />\r\nIf you want to help the military in\
      \ a war situation, you can.If not, just go ahead.<br />\r\nYour goal is find\
      \ clues, and get your dog back alive."
