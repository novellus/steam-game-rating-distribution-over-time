    about_the_game: "Fasten your seat belt and take off with Amber Hope in a new airline\
      \ game!<br><br><strong>From GameHouse, makers of Delicious, Fabulous and Heart\u2019\
      s Medicine, comes a brand new time management adventure that will make your\
      \ heart soar!</strong><br><br>In Amber\u2019s Airline - High Hopes, you\u2019\
      ll get a taste of the glamorous life of a flight attendant. <br><br>Meet Amber\
      \ Hope, aspiring stewardess for Snuggford Airlines. Amber has dreamed of flying\
      \ to exotic destinations around the world since she was a girl. But before she\
      \ can join the elite crew of air hostesses, she\u2019ll need to pass her exams.\
      \ That\u2019s not going to be easy, and she\u2019ll need your help.<br><br>\u2708\
      \uFE0F<strong>Be transported</strong> by a truly wonderful story of love and\
      \ loss<br>\u2708\uFE0F<strong>Fly through 60 travel-themed levels</strong>,\
      \ and 30 extra challenging levels<br>\u2708\uFE0F<strong>Explore the world</strong>\
      \ and get a behind-the scenes look at airport life with 6 unique locations<br>\u2708\
      \uFE0F<strong>Master 18 mini games</strong> that cover every aspect of flying\
      \ \u2013 from check-in to security checks, suitcases to passports, safety demonstrations\
      \ to serving passengers<br>\u2708\uFE0F<strong>Fasten your seatbelt</strong>\
      \ for amazing, all-new cinematics<br>\u2708\uFE0F<strong>Experience what it\u2019\
      s like</strong> to be a real flight attendant - the ups <strong>and</strong>\
      \ the downs<br>\u2708\uFE0F<strong>\u201DUnfasten\u201D Amber\u2019s diary</strong>\
      \ and discover her secret thoughts as you earn game goals<br>\u2708\uFE0F<strong>Customize\
      \ Amber\u2019s diary</strong> by earning diamonds and make it your own with\
      \ travel stickers and different covers<br><br>Amber\u2019s life seems wonderful.\
      \ She shares her apartment with her pet fish, Sushi. She loves her job and dreams\
      \ of the day she\u2019ll be on an airplane, a full-fledged cabin attendant assisting\
      \ travellers. The possibilities are endless - \u201Cthe sky is the limit\u201D\
      \ as they say. But appearances can be deceiving\u2026<br><br>Everything is overshadowed\
      \ by what happened in her childhood and she can\u2019t escape her past. Her\
      \ lingering guilt and fear are holding her back from achieving the very thing\
      \ she is trying to achieve. <br><br>When her plane crashes, Amber is forced\
      \ to face her fears. As you\u2019ve heard time and again during safety demonstrations,\
      \ Amber will have to help herself before she can help others. Is she up to the\
      \ task?<br><br>Share the highs and lows of Amber\u2019s life. Be there for her\
      \ and help her ascend to the highest heights!"
