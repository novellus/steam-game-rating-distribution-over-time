    short_description: Have you not ever dreamed of your own empire, your own city?
      New Era is a survival Strategy game, where your goals are to overcome natural
      death causes such as hunger, thirst, and cold. Build a fire to keep you warm,
      build a house for your villagers, protect your city at all costs!
