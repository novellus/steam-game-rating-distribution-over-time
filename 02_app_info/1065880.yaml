    about_the_game: '<strong>Turn-Based Dungeon Crawler Game: </strong>Old-school
      treasure hunting in a randomized dungeon. Take your time to make critical decisions
      and explore the depths.<br><br><strong>Turn Based Combat: </strong>Easy interface
      to decide your next action and avoid lengthy battles. Perform tactical decisions
      without rushing to smash keys.<br><br><strong>Combat Choices:</strong>No mana
      to cast spells. The choice of using melee vs spell is all about the encounter
      and the current build. All classes can cast and enhance themselves.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1065880/extras/FireGif2.gif?t=1595377911"
      /><br><br><strong>Get a Pet to help you:</strong>All classes can charm dungeon
      monsters to help in combat.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1065880/extras/DragonFight512.png?t=1595377911"
      /><br><br><ul class="bb_ul"><li> 12 unique classes (With unique perks in expansion).<br></li><li>
      8 spell elements each with unique status effect.<br></li><li> Resource-less
      spell system.<br></li><li> 40+ status effects to add complexity to combat.<br></li><li>
      160+ combat monsters (350+ with expansion).<br></li><li> Charm and use your
      enemies. Keep a dragon or a bunny as your terrorizing pet.<br></li><li> 1000+
      unique gear to equip, enchanted with 8 elemental types (71,577 unique equipment
      to find in the expansion).<br></li><li> Procedural random generated levels.<br></li><li>
      Touch and joystick friendly.<br></li><li> Color Blind Friendly settings.</li></ul>'
