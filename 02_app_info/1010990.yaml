details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1010990/extras/story.png?t=1586550234\"\
      \ /><br>It's 1980, the morning of a usual sunny day.<br><br>Detective John Palinski\
      \ has just woken up in his house and it\u2019s his day off.<br>Unfortunately,\
      \ soon he will receive a call to check out a disturbance to the town next to\
      \ him as he is the only one \u201Cavailable\u201D.<br><br>Forty years later\
      \ it\u2019s 2020, the Granddaughter of John, Eliza, returns after deployment\
      \ to her abandoned Parents' house.<br><br>In the old cranky metal mailbox, there\
      \ is a letter addressed to Eliza, from her Grandfather who has disappeared in\
      \ 1980.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1010990/extras/line.png?t=1586550234\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1010990/extras/overview.png?t=1586550234\"\
      \ /><br>Supernatural Story is a Third-Person Action Atmospheric Game with Suspense,\
      \ Horror and Puzzle elements.<br><br>It takes place simultaneously in the 20th\
      \ Century specifically the 1980 and 21st Century specifically 2020.<br><br>It\
      \ tells the story of a Detective that went missing and his Granddaughter that\
      \ tries to find what happened to him.<br><br>You will play both characters,\
      \ the Detective and the Granddaughter, each one of them in their separate times\
      \ but their actions will still influence and affect each other.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1010990/extras/line.png?t=1586550234\"\
      \ />"
