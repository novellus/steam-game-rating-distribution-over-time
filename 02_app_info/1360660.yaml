    about_the_game: "<h2 class=\"bb_tag\">SUPPORT ON KICKSTARTER</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1360660/extras/kickstarter_tease.png?t=1597076067\"\
      \ /><br><a href=\"https://www.kickstarter.com/projects/1pxlchibs/neon-blight-kill-sell\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://www.kickstarter.com/projects/1pxlchibs/neon-blight-kill-sell</a><br><br>Neon\
      \ Blight is a 2D cyberpunk metroidvania/gun store management game. Collect and\
      \ sell guns, customize and manage your own gun store, fight your way through\
      \ dangerous levels and get closer to the ultimate weapon.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1360660/extras/discord.png?t=1597076067\"\
      \ /><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/m5U6uuU\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/m5U6uuU</a><br><br>\
      \ <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1360660/extras/features_header.png?t=1597076067\"\
      \ /><br>\u25CF Hand-crafted levels to explore and fight in.<br>\u25CF Unique\
      \ boss fights. <br>\u25CF Hundreds of upgradeable guns.<br>\u25CF Fun and diverse\
      \ range of stat affecting items<br>\u25CF Manage and customize a gun shop.<br>\u25CF\
      \ Interesting Characters with branching dialog and quests.<br>\u25CF Rich and\
      \ detailed city to explore.<h2 class=\"bb_tag\">EXPLORE AND INTERACT WITH EDEN</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1360660/extras/eden.gif?t=1597076067\"\
      \ /><br>Eden is your new home, hidden in the underbelly of the megacity this\
      \ place is filled with unique characters and buildings to discover.<h2 class=\"\
      bb_tag\">FIGHT YOUR WAY THROUGH THE OUTERBORDER</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1360660/extras/combat.gif?t=1597076067\"\
      \ /><br>Explore a dangerous place with plenty of different areas and enemies\
      \ to encounter. Hidden secrets and puzzles that can lead you to more powerful\
      \ items and weapons. Defeat bosses and get closer to the ultimate weapon.<h2\
      \ class=\"bb_tag\">MANAGE YOUR OWN GUN STORE</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1360660/extras/store.gif?t=1597076067\"\
      \ /><br>Manage your own gun store, customize and sell your weapons to earn profit."
