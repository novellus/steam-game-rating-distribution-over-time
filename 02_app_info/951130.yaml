    about_the_game: "<strong>\u3010\u95DC\u65BC\u6B64\u904A\u6232\u3011</strong><br>\u7531\
      \u6211\u5011\uFF1C\u7B2C\u4E00\u9EDE\u5FC3\uFF1E\u88FD\u4F5C\u7684\u300A\u5FC3\
      \u4E4B\u6ABB\u300B\uFF0C\u662F\u4E00\u6B3E\u5177\u5099\u80B2\u6210\u5143\u7D20\
      \u7684\u6587\u5B57\u6545\u4E8B\u904A\u6232\uFF0C\u73A9\u5BB6\u5C07\u6703\u7167\
      \u9867\u4E00\u540D\u66AB\u5931\u5C45\u6240\u7684\u5B64\u5152\uFF0C\u7136\u5F8C\
      \u56E0\u61C9\u4E0D\u540C\u7684\u80B2\u6210\u9078\u9805\u548C\u5287\u60C5\u9078\
      \u64C7\uFF0C\u7DE8\u7E54\u51FA\u4E0D\u540C\u7684\u6545\u4E8B\u3002<br><br><strong>\u6545\
      \u4E8B\u6982\u8981</strong><br>\u67D0\u5929\u665A\u4E0A\uFF0C\u59B3\u6B63\u5728\
      \u5BB6\u4E2D\u505A\u8457\u88C1\u7E2B\u7684\u5DE5\u4F5C\uFF0C\u5FFD\u7136\u9580\
      \u5916\u4F86\u4E86\u4E00\u540D\u8A2A\u5BA2\uFF0C\u7ADF\u7136\u662F\u591A\u5E74\
      \u4EE5\u524D\u96BB\u8EAB\u524D\u5F80\u9996\u90FD\u5B78\u91AB\u7684\u597D\u53CB\
      \u5B89\u8FEA\u3002\u7A81\u7136\u7684\u518D\u6703\u4EE4\u4EBA\u4E0D\u77E5\u6240\
      \u63AA\uFF0C\u4F46\u66F4\u4EE4\u4EBA\u5403\u9A5A\u7684\u662F\uFF0C\u4ED6\u4E26\
      \u975E\u7368\u81EA\u4F86\u8A2A\uFF0C\u8DDF\u5728\u4ED6\u8EAB\u908A\u7684\u9084\
      \u6709\u4E00\u4F4D\u540D\u70BA\u96C5\u514B\u7684\u7537\u5B69\u3002<br><br>\u2014\
      \u2014\u6536\u990A\u4ED6\u7684\u5B64\u5152\u9662\u4E0D\u5E78\u5012\u9589\u4E86\
      \uFF0C\u6211\u7B54\u61C9\u4E86\u9662\u9577\u6703\u7167\u9867\u4ED6\uFF0C\u4F46\
      \u6211\u5DE5\u4F5C\u7E41\u5FD9\uFF0C\u5BE6\u5728\u5206\u8EAB\u4E0D\u6687\u2026\
      \u2026<br>\u2014\u2014\u6240\u4EE5\uFF0C\u59B3\u53EF\u4EE5\u66AB\u6642\u6536\
      \u7559\u4ED6\u55CE\uFF1F<br><br>\u4E45\u5225\u91CD\u9022\u660E\u660E\u8A72\u4EE4\
      \u4EBA\u611F\u52D5\uFF0C\u5B89\u8FEA\u537B\u5288\u982D\u5C31\u63D0\u51FA\u5982\
      \u6B64\u4E0D\u5F97\u4E86\u7684\u8ACB\u6C42\uFF0C\u59B3\u7576\u7136\u4E0D\u77E5\
      \u9053\u8A72\u5982\u4F55\u662F\u597D\uFF0C\u4F46\u770B\u8457\u6EFF\u81C9\u6182\
      \u9B31\u7684\u96C5\u514B\uFF0C\u59B3\u5FC3\u4E2D\u99AC\u4E0A\u6E67\u8D77\u4E00\
      \u500B\u5FF5\u982D\u2026\u2026<br><br><strong>\u904A\u6232\u7279\u8272</strong><br>\uFF0E\
      \u5177\u5099\u80B2\u6210\u5143\u7D20\u7684\u8996\u89BA\u5C0F\u8AAA<br>\u672C\
      \u4F5C\u662F\u5177\u5099\u80B2\u6210\u5143\u7D20\u7684\u8996\u89BA\u5C0F\u8AAA\
      \uFF0C\u9664\u4E86\u8981\u5728\u5287\u60C5\u4E8B\u4EF6\u7576\u4E2D\u505A\u51FA\
      \u6B63\u78BA\u7684\u9078\u64C7\uFF0C\u5E73\u65E5\u4E5F\u8981\u7D30\u5FC3\u57F9\
      \u80B2\u96C5\u514B\uFF0C\u8B93\u4ED6\u80FD\u5920\u96A8\u6642\u8FCE\u63A5\u7A81\
      \u5982\u5176\u4F86\u7684\u96E3\u95DC\uFF0C\u4EE5\u9054\u6210\u7F8E\u597D\u7684\
      \u7D50\u5C40\u3002<br><br>\uFF0E\u8207\u96C5\u514B\u76F4\u63A5\u4E92\u52D5<br>\u73A9\
      \u5BB6\u5728\u80B2\u6210\u4ECB\u9762\u4E2D\u53EF\u4EE5\u76F4\u63A5\u9EDE\u64CA\
      \u96C5\u514B\u7684\u7ACB\u7E6A\uFF0C\u4ED6\u6703\u6839\u64DA\u7576\u6642\u7684\
      \u597D\u611F\u5EA6\u7D66\u4E88\u4E0D\u540C\u53CD\u61C9\uFF0C\u6709\u6642\u5019\
      \u6703\u900F\u9732\u4E00\u4E9B\u73A9\u5BB6\u4E0D\u77E5\u9053\u7684\u610F\u5916\
      \u60C5\u5831\uFF1F<br><br>\uFF0E\u8F15\u9B06\u5E7D\u9ED8\u7684\u5C0D\u767D<br>\u672C\
      \u4F5C\u5287\u672C\u8D85\u904E10\u842C\u5B57\uFF0C\u7576\u4E2D\u6709\u4E0D\u5C11\
      \u8F15\u9B06\u5E7D\u9ED8\u7684\u5C0D\u767D\uFF0C\u4F46\u96C5\u514B\u662F\u4E00\
      \u540D\u5167\u5411\u3001\u5BB9\u6613\u53D7\u9A5A\u7684\u5B69\u5B50\uFF0C\u80FD\
      \u5426\u8B93\u4ED6\u548C\u89D2\u8272\u4E00\u8D77\u6B61\u7B11\uFF0C\u662F\u5C0D\
      \u73A9\u5BB6\u7684\u4E00\u5927\u8003\u9A57\u3002<br><br>\uFF0E\u5404\u6709\u7279\
      \u8272\u7684\u89D2\u8272\u8A2D\u8A08<br>\u672C\u4F5C\u7684\u89D2\u8272\u6027\
      \u683C\u9BAE\u660E\uFF0C\u4E4D\u770B\u4E4B\u4E0B\u53EA\u662F\u8DEF\u4EBA\u7684\
      \u89D2\u8272\uFF0C\u5176\u80CC\u5F8C\u4E5F\u6709\u6DF1\u523B\u7684\u6545\u4E8B\
      \u3002\u6316\u6398\u51FA\u4ED6\u5011\u7684\u6545\u4E8B\uFF0C\u5C07\u80FD\u767C\
      \u73FE\u6545\u4E8B\u4E0D\u540C\u7684\u9B45\u529B\u3002<br><br>\uFF0E\u8CDE\u5FC3\
      \u6085\u76EE\u7684\u7F8E\u8853\u98A8\u683C<br>\u5728\u756B\u5E2B\u5011\u7684\
      \u7D2E\u5BE6\u7B46\u98A8\u4E0B\uFF0C\u73A9\u5BB6\u4E0D\u53EA\u53EF\u4EE5\u898B\
      \u5230\u5145\u6EFF\u7279\u8272\u7684\u89D2\u8272\uFF0C\u9084\u53EF\u4EE5\u6E05\
      \u695A\u770B\u5230\u5C0F\u93AE\u5404\u5730\u7684\u98A8\u666F\uFF0C\u5207\u8EAB\
      \u611F\u53D7\u7576\u5730\u7D14\u6A38\u7684\u6C23\u6C1B\u3002"
