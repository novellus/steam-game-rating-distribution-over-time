details:
  data:
    about_the_game: "The vast number of SD70 diesel locomotives produced since the\
      \ early 1990s has seen the Class become one of the most popular diesel models\
      \ seen on the US rail network, and the SD70M is now available for Train Simulator\
      \ in Southern Pacific livery.<br><br>Production of the SD70 series commenced\
      \ in late 1992, although production of the SD70M ceased in late 2004 when they\
      \ were placed with the SD70M-2. Despite this, the locomotives were capable of\
      \ a high haulage weight and were produced in large quantities, with more than\
      \ 1,600 entering service for a number of US railroads, as well as overseas customers.\
      \ <br><br>The EMD SD70M is available in Southern Pacific livery and is also\
      \ Quick Drive compatible, giving you the freedom to drive the Southern Pacific\
      \ SD70M on any Quick Drive enabled route for Train Simulator, such as those\
      \ available through Steam. Also included are scenarios specifically for the\
      \ <a href=\"http://store.steampowered.com/app/65239\" target=\"_blank\" rel=\"\
      noreferrer\"  >Donner Pass</a> route (available separately and required to play\
      \ these scenarios).<h2 class=\"bb_tag\">Scenarios</h2>Two scenarios for the\
      \ Donner Pass route:<br><ul class=\"bb_ul\"><li>\tHeavy Tonnage on Track 2<br></li><li>\t\
      West Slope Oil Cans</li></ul><br>More scenarios are available on Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>\tEMD SD70M in Southern Pacific livery<br></li><li>\t\
      Quick Drive compatible<br></li><li>\tScenarios for the Donner Pass route<br></li><li>\t\
      Download size: 114mb</li></ul>"
