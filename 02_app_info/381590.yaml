details:
  data:
    about_the_game: Shred! is created entirely by just one guy with a severe mountain
      bike and video game addiction...Just like the real thing, the action is fast
      paced and utterly relentless from start to finish! With over 30 courses to ride
      and two Bike Parks, you can rest assured that every inch of trail is carefully
      designed to keep you on the absolute ragged edge! <br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li>AAA rendering effects and massive increase in visual fidelity
      over mobile versions! <br></li><li>NEW - First person camera angle takes intensity
      to a new level!<br></li><li>&quot;Flowy&quot; level design makes for an authentic,
      fun and very satisfying game-play experience! <br></li><li>Over 30 gnarly trails
      inspired by real world locations, events and famous video segments! <br></li><li>Compete
      in Downhill, Enduro and Freeride events! <br></li><li>Realistic bike and character
      physics! <br></li><li>Xbox Gamepad support! <br></li><li>Cinematic &amp; dynamic
      camera angles! <br></li><li>Fun, bonus levels inspired by Mountain Bike culture!
      <br></li><li>Brutal crashes! <br></li><li>Made by a Mountain Biker for Mountain
      Bikers (and everyone else too)!</li></ul>
