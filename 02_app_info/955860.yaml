    review: "Kleines, nettes Puzzlespiel.\nViele kleine Puzzle die zusammen ein Gro\xDF\
      es ergeben und einen zum Endgegner f\xFChren.\nNach ein paar Anl\xE4ufen, bei\
      \ denen man heraus findet wer was braucht und wo man es her bekommt, hat man\
      \ eine recht guten Ablaufplan um das Spiel innerhalb von wenigen Minuten zu\
      \ beenden.\nEs ist ganz nett gemacht, rei\xDFt einen aber jetzt auch nicht wirklich\
      \ vom Hocker. \n\nPers\xF6nliche Bewertung: 5.5/10"
