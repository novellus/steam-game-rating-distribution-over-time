    about_the_game: <i>In five days, the Woodboy will run out of magic and it will
      die.</i><br>--------------------------------------------------------------------------------------------------<br>Years
      have passed and the Lich has returned to the town. Years ago he was defeated
      by a hero but the doom has come again. The river is dry and the forests are
      full of danger. One little girl wants to save everyone in the town but she can't
      do it all alone...<br><br>This is an adventure game that you can play in short
      sesions of 5 - 10 min. Each time you complete a quest a day passes, but you
      can use use your gold to get things instantly. The game is build like a giant
      puzzle that you have to resolve to save everybody in the town. There is only
      one way to archieve this, so you will have to squeeze your brain to fully complete
      the game.<br><br><br><br><i>*Music by Ozzed</i>
