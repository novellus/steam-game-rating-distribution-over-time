    about_the_game: Just to let everyone know, this is NOT your typical DLC. This
      is more of a way that you, as a player, can donate to help support development
      of the game. With this small one time payment, you will be suitably thanked
      with the following...<br><br><ul class="bb_ul"><li>Limited edition gold plated
      clothing and weapon skins (see pictures above)<br></li><li>Expanded character
      customisation options including extra hair styles and colours (see pictures
      above)<br></li><li>Survivalist status displayed next to your name in the player
      list everywhere you go<br></li><li>10,000 credits attributed to your Parallax
      account for you to purchase cosmetic items with<br></li><li>Special main menu
      environment (see pictures above)</li></ul><br>Please note this DLC is NON-REFUNDABLE
      due to the fact that it contains in-game items and currency linked to your Parallax
      account, not Steam.
