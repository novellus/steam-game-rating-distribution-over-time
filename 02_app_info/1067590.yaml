    about_the_game: Created in collaboration with ASUS, this new workshop for PC Building
      Simulator is a slick and modern alternate workspace ideal for any Republic of
      Gamers fan.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1067590/extras/ROGBanner.png?t=1581098364"
      /><br><br>Once purchased, players can use this workshop in both Career and Free
      Build modes of the game and switch between available workshops whenever they
      feel like a change of scenery.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Brand
      new Republic of Gamers themed design and aesthetic<br></li><li>New workshop
      layout<br></li><li>Neon!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1067590/extras/ROG-workshop-steam-page.gif?t=1581098364"
