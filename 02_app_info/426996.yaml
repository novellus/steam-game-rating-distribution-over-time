    review: 'Gist. It''s a disc that can fit level 5 red blue and yellow chips. It''s
      original (Infinite_Disk) can be gotten in game. Fluff dlc. Bundle.


      Long:


      Through playing the game you can get 32 discs (+1 as dlc).


      Some of the "godly game discs" A combination of 2-3 specific chips that give
      a 4th slot buff, opposed to the standard 2-3) have minimal use or enlongate
      rounds through round robin buffs. (This character regains x hp or sp, flare,
      numbers, pan camera, repeat for the next, repeat, repeat, repeat, repeat...
      repeat, Ok now you can start your turn.) In short, [b]regen[/b]: idea chips,
      spells and GGD''s play for time.


      Most GGD''s can be useful.

      Null All Ailments, Mov +1, Jmp +1, Drop rate up, Character (>stat<) up, Enemy
      (>stat<) down, etc.


      You have this 5/5/5 disc at the beginning and have none of the chips to make
      signifcant discs till end game.



      It''s the 2nd of 2 fluff DLC in the Bundle. Stand alone, no. Bundle, yes.'
