details:
  data:
    about_the_game: "Graphic assets from RPG Maker MV Trinity is now available for\
      \ RPG Maker MV! Create a super size map with this super size asset pack! This\
      \ pack has almost everything: side view animated battlers, character walking\
      \ sprites, faces and pictures, bust-up images, battlebacks, weapons, enemies,\
      \ parallaxes, tiles, character generator parts and music too! <br />\r\n<br\
      \ />\r\nFeatures:<br />\r\n<br />\r\nCHARACTERS:<br />\r\n<br />\r\n\u30FBCharacters:\
      \ 23 files (includes 48 characters' TV-walking sprites and TVD)<br />\r\n\u30FB\
      SV-animated battlers: 16 characters (8 Actors / 8 MV Trinity cover art characters)<br\
      \ />\r\n\u30FBFace: 48 characters x 1 graphic each<br />\r\n\u30FBPictures:\
      \ 264 graphics listed below: <br />\r\n\u30FB\u30FBBust-up images with 5 emotions\
      \ x 16 characters from RPG Maker 2000 <br />\r\n\u30FB\u30FBBust-up images:\
      \ 80 characters from RPG Maker MV <br />\r\n\u30FB\u30FBBust-up images: 79 characters\
      \ from RPG Maker MV Trinity<br />\r\n\u30FB\u30FBBust-up images: 8 cover art\
      \ characters from RPG Maker MV Trinity<br />\r\n\u30FB\u30FBButton etc: 17 graphics<br\
      \ />\r\n\u30FBEnemies: 50 graphics<br />\r\n\u30FBSV Enemies: 50 graphics<br\
      \ />\r\n<br />\r\nTILES:<br />\r\n<br />\r\n\u30FBTiles x 133 files ( Please\
      \ note that there are some ground tiles and wall tiles in this pack that are\
      \ the same in RPG Maker MV. There are many Asian / Ethnic style graphics included\
      \ in this pack)<br />\r\n\u30FB\u30FBTitles1: 26 kinds included<br />\r\n\u30FB\
      \u30FBTitles2: 14 kinds included<br />\r\n\u30FBWeapons: 7 kinds<br />\r\n\u30FB\
      Parallaxes: 22 graphics<br />\r\n<br />\r\nBATTLEBACKS:<br />\r\n<br />\r\n\u30FB\
      Battleback1 x 50 graphics<br />\r\n\u30FBBattleback2 x 50 graphics<br />\r\n\
      <br />\r\nGENERATOR:<br />\r\n<br />\r\n\u30FBGenerator: 40 Female parts / 39\
      \ Male parts / 19 Kids parts (You can use these assets by switching with MZ's\
      \ default assets)<br />\r\n<br />\r\nMUSIC:<br />\r\n<br />\r\n\u30FBBGM: 96\
      \ tracks<br />\r\n\u30FBSE: 193 tracks<br />\r\n\u30FBME: 19 tracks<br />\r\n\
      \u30FBBGS: 12 tracks"
