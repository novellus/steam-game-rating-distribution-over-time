    detailed_description: "<h1>Please read before you buy!</h1><p>Please note that\
      \ &quot;RPG Maker MZ - MV Trinity Resource Pack&quot; and &quot;RPG Maker MV\
      \ - MV Trinity Resource Pack&quot; are the same pack, only the title &quot;MV&quot;\
      \ and &quot;MZ&quot; are different. The content in these packs are exactly the\
      \ same, so if you already have one of these packs, you don't have to purchase\
      \ the other!<br><a href=\"https://store.steampowered.com/app/1351010/RPG_Maker_MZ__MV_Trinity_Resource_Pack/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1351010/RPG_Maker_MZ__MV_Trinity_Resource_Pack/</a></p><br><h1>About\
      \ the Game</h1>Graphic assets from RPG Maker MV Trinity is now available for\
      \ RPG Maker MV! Create a super size map with this super size asset pack! This\
      \ pack has almost everything: side view animated battlers, character walking\
      \ sprites, faces and pictures, bust-up images, battlebacks, weapons, enemies,\
      \ parallaxes, tiles, character generator parts and music too! <br><br>Features:<br><br>CHARACTERS:<br><br>\u30FB\
      Characters: 23 files (includes 48 characters' TV-walking sprites and TVD)<br>\u30FB\
      SV-animated battlers: 16 characters (8 Actors / 8 MV Trinity cover art characters)<br>\u30FB\
      Face: 48 characters x 1 graphic each<br>\u30FBPictures: 264 graphics listed\
      \ below: <br>\u30FB\u30FBBust-up images with 5 emotions x 16 characters from\
      \ RPG Maker 2000 <br>\u30FB\u30FBBust-up images: 80 characters from RPG Maker\
      \ MV <br>\u30FB\u30FBBust-up images: 79 characters from RPG Maker MV Trinity<br>\u30FB\
      \u30FBBust-up images: 8 cover art characters from RPG Maker MV Trinity<br>\u30FB\
      \u30FBButton etc: 17 graphics<br>\u30FBEnemies: 50 graphics<br>\u30FBSV Enemies:\
      \ 50 graphics<br><br>TILES:<br><br>\u30FBTiles x 133 files ( Please note that\
      \ there are some ground tiles and wall tiles in this pack that are the same\
      \ in RPG Maker MV. There are many Asian / Ethnic style graphics included in\
      \ this pack)<br>\u30FB\u30FBTitles1: 26 kinds included<br>\u30FB\u30FBTitles2:\
      \ 14 kinds included<br>\u30FBWeapons: 7 kinds<br>\u30FBParallaxes: 22 graphics<br><br>BATTLEBACKS:<br><br>\u30FB\
      Battleback1 x 50 graphics<br>\u30FBBattleback2 x 50 graphics<br><br>GENERATOR:<br><br>\u30FB\
      Generator: 40 Female parts / 39 Male parts / 19 Kids parts (You can use these\
      \ assets by switching with MZ's default assets)<br><br>MUSIC:<br><br>\u30FB\
      BGM: 96 tracks<br>\u30FBSE: 193 tracks<br>\u30FBME: 19 tracks<br>\u30FBBGS:\
      \ 12 tracks"
