  data:
    about_the_game: "In <strong>Urbek</strong>, you will be able to build a city of\
      \ your own design! Manage its natural resources, improve the quality of life\
      \ of the population, and build its neighbourhoods in your own way.<h2 class=\"\
      bb_tag\">Neighbourhoods</h2>Breathe life into your city by building different\
      \ neighbourhoods. Do you want a bohemian neighbourhood? Build bars, parks and\
      \ libraries, but keep a low population density nearby. Do you want a bourgeois\
      \ neighbourhood? You need parks and luxury shops.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1411740/extras/banerq.png?t=1607001844\"\
      \ /><h2 class=\"bb_tag\">Manage</h2>There is no money in Urbek. Instead, you\
      \ will have to build everything with your own resources, such as food, coal,\
      \ or skilled work. There are more than 30 different resources to manage! Manage\
      \ your natural resources well, so that they do not run out before they can be\
      \ replaced. How will you choose to produce the energy for your inhabitants and\
      \ industries?<h2 class=\"bb_tag\">Educate</h2>Education is fundamental! By producing\
      \ enough qualified work and scientific work, you will be able to build more\
      \ advanced buildings.<h2 class=\"bb_tag\">Observe</h2>Move around at street\
      \ level in order to get a more intimate sense of the city you are creating.\
      \ See and feel the differences between neighborhoods the way your city\u2019\
      s residents do!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1411740/extras/navegando.gif?t=1607001844\"\
      \ /><h2 class=\"bb_tag\">Organic growth</h2>The growth of your city will be\
      \ organic. Some constructions will appear according to the surrounding conditions.\
      \ For example, buildings with more than two floors will appear in densely populated\
      \ areas and with basic services.<br><br><br>You can place other buildings by\
      \ yourself, but they need some conditions. For instance, the local market needs\
      \ to be close to the farms. The university should have some high schools nearby,\
      \ which, in turn, require nearby schools.<br><br>When it comes to designing\
      \ your city, you have a variety of viable options. There are no buildings that\
      \ are superior to others. Every decision will have its pros and cons. Bourgeois\
      \ houses consume more food and need resources that cost more to produce, but\
      \ will improve the quality of life of the residents there. On the other hand,\
      \ improving the productivity of industries will produce more resources, but\
      \ will diminish the quality of life for residents living in the area."
