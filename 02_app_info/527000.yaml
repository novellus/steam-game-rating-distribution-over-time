    review: "[h1]DLC-Review:\n\nSWARMRIDERS: Original Soundtrack[/h1]\n\nNur f\xFC\
      nf St\xFCcke umfa\xDFt der Soundtrack, die auch alle nicht gerade lang sind.\
      \ Der Titelsong ist zumindest \xFCber drei Minuten lang, die anderen vier St\xFC\
      cke um die zwei Minuten. Nicht gerade viel also, aber daf\xFCr sind alle Tracks\
      \ recht stark\n\nDer treibende Rhythmus, der bei dem einen stets treibender\
      \ wirkt als beim letzten, spiegelt gekonnt das stressige Gameplay, in dem es\
      \ nur darum geht, ein paar Sekunden l\xE4nger gegen einen Schwarmangriff zu\
      \ \xFCberleben als beim letzten Mal.\n\nDie Tracks wirken hart und unnachgiebig,\
      \ erinnern in ihrer Techno-Beat-Lastigkeit an die Instrumentalteile eines \"\
      Prodigy\"-Songs. \xC4hnlich funktionieren sie auch. In ihrer Gleichf\xF6rmigkeit,\
      \ die aber stets Variationen in ihrer Zwangsjacke erzeugt und fordert. \n\n\
      Recht kurz, aber stark und gekonnt gemacht.\n\n[h1][b]DLC-Wertung: 7/10"
