    about_the_game: "<strong>What is <i>Star Story: The Horizon Escape</i>?</strong><br><i>The\
      \ archaeological research mission faced some unexpected difficulties. Your spaceship\
      \ crashed. Can you escape from this planet? But how? No one can help you. You\
      \ are here all alone. Or not? Do you have a plan? Will you find what it takes\
      \ to be a hero?</i><br><br><strong>Sounds great! Give me more details!</strong><br><i>Star\
      \ Story: The Horizon Escape</i> is a turn-based adventure game with text-rpg\
      \ elements. <br>Tune into the story of the aspiring space-archaeologist Van\
      \ Klik on his mission to the mysterious planet of Horizon! <br><ul class=\"\
      bb_ul\"><li><h2 class=\"bb_tag\">Non-linear plot development, 24 alternative\
      \ endings</h2><i>Your choices define the story. Totaly. Some will turn out better\
      \ than others, some will worse and some will be straight up hilarious. You are\
      \ to find the real true ending among your possible destinies and become a hero.\
      \ Or maybe something more...</i> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/610310/extras/Screenshot_3_-_\u043A\
      \u043E\u043F\u0438\u044F.png?t=1603186288\" /><br></li><li><h2 class=\"bb_tag\"\
      >Text-based gameplay diversity</h2><i>The core classic. Dive into the stories\
      \ and find a way to exploit EVERY possible situation. Did you know that if you\
      \ throw a lockpick at an attack droid, it will decide that you are stupid and\
      \ will deactivate? Build your character, choose your alignments, learn the lore\
      \ of the world. You will need it all to succeed.</i> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/610310/extras/1.png?t=1603186288\"\
      \ /><br></li><li><h2 class=\"bb_tag\">Game mechanics</h2><i>The story will throw\
      \ a mix of dialogues, choices, turn-based battles, puzzles, weapon and resource\
      \ crafting, technology research and more at you. You will use all you can to\
      \ survive the challenging world of Horizon.</i> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/610310/extras/4.png?t=1603186288\"\
      \ /><br></li><li><h2 class=\"bb_tag\">Turn-based philosophy </h2><i>The player\
      \ decides on the speed that he wants to play the game at. Everything is turn-based.\
      \ There is no time-limit for making decisions, no quick-time events, no rush:\
      \ you can take any amount of time to make your turn.</i> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/610310/extras/5.png?t=1603186288\"\
      \ /><br></li><li><h2 class=\"bb_tag\">Beautiful world </h2><i>Enjoy the wild\
      \ and crazy sceneries of the world of Horizon. Deserts, jungles, cities, underground\
      \ caverns\u2026 the list goes on.</i> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/610310/extras/3.png?t=1603186288\"\
      \ /><br></li><li><h2 class=\"bb_tag\">Colorful characters</h2><i>Meet the locals!\
      \ Who is more to your liking? Side with \u201CBullet King\u201D and uncover\
      \ an ancient cryptic artifact. Or choose to undermine his brutal regime and\
      \ make the local revolutionary your friend. Or screw them and go try to play\
      \ romance with the alien girl? Or blow up the planet? Or\u2026 You get it!</i>\
      \ <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/610310/extras/2.png?t=1603186288\"\
      \ /></li></ul><h2 class=\"bb_tag\"><strong>Need A break? The Horizon Is Waiting!</strong></h2><i>P.S.\
      \ Space shrimps are included...</i><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/610310/extras/gifbattleblueshrimp.png?t=1603186288\"\
      \ />"
