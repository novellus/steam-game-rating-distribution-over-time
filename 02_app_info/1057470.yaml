    about_the_game: "Collaboration between INVAXION and ilem is now officially online!\
      \ \u201C2:3\u201D, the latest music album produced by ilem and also the first\
      \ involvement of Bilibili in releasing music album for their website's content\
      \ creators, quickly went viral within the listeners right after released. Being\
      \ the representative producer of Chinese Vocaloid, ilem's fame started from\
      \ Bilibili with his catchy tunes and meme-vibe music video, and being more than\
      \ just an internet viral as his songs were also featured in various TV shows!<br\
      \ />\r\n<br />\r\nThis DLC contains 4 new songs in addition: <br />\r\n\u52FE\
      \u6307\u8D77\u8A93<br />\r\n\u591C\u95F4\u51FA\u79DF\u8F66<br />\r\n\u5927\u6C3F\
      \u6B4C<br />\r\n\u5F97\u8FC7\u4E14\u8FC7\u7684\u52C7\u8005<br />\r\n<br />\r\
      \nA limited \u201C2:3\u201D theme Spaceship will also be featured in the game\
      \ at the same time."
