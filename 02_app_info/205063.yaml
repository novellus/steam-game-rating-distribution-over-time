    about_the_game: This soundtrack to the sleeper-hit video game BIT.TRIP CORE features
      thumpin' chiptune-inspired tracks that will get your heart pounding as CommanderVideo
      learns what it means to have a CORE.<br><br>Bookended by amazing chiptune artist
      and guest star Bubblyfish, the BIT.TRIP CORE soundscape continues CommanderVideo's
      aural soul quest as he transitions into the land of the tactile.<br><br>Get
      in the zone and ride the vibe as you continue your own BIT.TRIP with this audio
      companion.<h2 class="bb_tag">TRACK LIST</h2><ul class="bb_ul"><li>Translucent
      (feat. Bubblyfish)<br></li><li>Discovery<br></li><li>Exploration<br></li><li>Control<br></li><li>Ah!
      (feat. Bubblyfish)<br></li><li>Trepidation<br></li><li>Nurture<br></li><li>Determination<br></li><li>Accomplishment<br></li><li>Realization</li></ul>
