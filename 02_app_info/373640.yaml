    about_the_game: "Splotches is a tricksy puzzle game about exploding paint. Mix\
      \ together the primary colors red, yellow, and blue in any order to make a Brownsplosion.\
      \ Spread the colors across conveyor belts, through portals, over filters, and\
      \ into buckets on your quest to destroy the mythical Rainbow Orb.<br />\r\n\
      <br />\r\nIncludes over 100 spluzzles, and a spluzzle maker!"
