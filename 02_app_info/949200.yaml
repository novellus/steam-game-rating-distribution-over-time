    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949200/extras/A_Toast_-_600px__Shorter_.gif?t=1608625048\"\
      \ /><br>A revolutionary, romantic, visual novel where your choices change the\
      \ course of history!<br><br>It\u2019s March 19th, 1789 and King Louis XVI rules\
      \ over France from the gilded halls of Versailles. France is a country of elegance\
      \ and poverty, of ancient tradition and unstoppable change. It is a country\
      \ on the brink of revolution. <br><br>Attend parties, mingle with the rich and\
      \ powerful, learn their secrets, and use this to get the wealth and power you\
      \ deserve. Find true love in an opulent world of ever-shifting alliances, that\
      \ grows more dangerous by the day. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949200/extras/Guillotine_Ending_-_600px__Shorter_.gif?t=1608625048\"\
      \ /><br>Still, you must always keep your eye on the coming revolution. After\
      \ all, it\u2019s better to be on the right side of history, than the wrong side\
      \ of the guillotine.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949200/extras/Header_-_Spectacular_Features_-_Steam_Size.png?t=1608625048\"\
      \ /><h2 class=\"bb_tag\">Explore A Living, Scheming World</h2>Use your calendar\
      \ to plan your commitments each week in Paris, and more importantly, who you\
      \ do them with. In a city marching towards revolution, time is of the essence,\
      \ and your enemies have agendas of their own!<h2 class=\"bb_tag\">Love Is Power</h2>Ensnare\
      \ the hearts of Parisian nobles and use their influence to your advantage. Change\
      \ the outcome of political events, snub your rivals, and be lavished with expensive\
      \ gifts.<h2 class=\"bb_tag\">Everything Has A Price</h2>Turn gossip into profit\
      \ by selling the secrets you learn, but be careful! Your own credibility and\
      \ security are also at stake. The choices you make can yield great rewards and\
      \ change the course of the story, but dire consequences could arise if you\u2019\
      re caught!<h2 class=\"bb_tag\">A Cast Of Unforgettable Characters</h2>Fall in\
      \ love with a sprawling cast of fully realized characters. Enjoy the company\
      \ and learn the secret histories of mysterious priests, wronged soldiers, wealthy\
      \ widows, and more! Don\u2019t worry, if you\u2019re discreet, you won\u2019\
      t have to pick just one.<h2 class=\"bb_tag\">An Exquisite Work Of Art</h2>Experience\
      \ a gorgeously illustrated, and lovingly researched rendition of 18th century\
      \ Paris. It is a time of fashion, and a time of secrecy. It is a world of staggering\
      \ beauty, and unspeakable danger.<h2 class=\"bb_tag\">The Sound Of Another Time</h2>Be\
      \ entranced by the authentic, original score crafted by award-winning composer\
      \ John Robert Matz! Enjoy a sweeping musical journey that will take you from\
      \ the class and sophistication of fashionable string quartets, to the grandeur\
      \ of the orchestra of the late baroque.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949200/extras/Header_-_A_Revolutionary_Romance_-_Steam_Size.png?t=1608625048\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949200/extras/RomanceOptions_600.gif?t=1608625048\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949200/extras/Love_Interest_Card_-_Armand.png?t=1608625048\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949200/extras/Love_Interest_Card_-_Elisabeth.png?t=1608625048\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949200/extras/Love_Interest_Card_-_Ludovico.png?t=1608625048\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949200/extras/Love_Interest_Card_-_Alex.png?t=1608625048\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949200/extras/Love_Interest_Card_-_Honorade.png?t=1608625048\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949200/extras/Love_Interest_Card_-_Antoine.png?t=1608625048\"\
      \ /><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discordapp.com/channels/479742597590548499/479742597590548501/710920923045167207\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/949200/extras/Join_Our_Discord.png?t=1608625048\"\
      \ /> </a>"
