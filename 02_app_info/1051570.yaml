    about_the_game: Play hockey in first person view and develop your own tactics
      and tricks. Finally, a hockey game where you have 100% control. Test out your
      puck skills in online multiplayer mode.<br><br>Features:<br><ul class="bb_ul"><li>4
      training modes<br></li><li>Multiplayer for 2 or 4 players<br></li><li>100% control<br></li><li>Realistic
      physics<br></li><li>Leaderboards<br></li><li>Voice chat</li></ul><br>It's quite
      easy to start playing it but if you want to become a master then well, be prepared
      for a countless hours spent on the virtual hockey arena. Feel invited to play
      the game, you will be surprised!
