details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1328750/extras/Test.gif?t=1592575007"
      /><br><br><strong>BRDG</strong> is a puzzle game about pushing blocks and making
      bridges. Blocks can be part of a group and that group will move together when
      pushed. In later levels, blocks can be added or removed from a group. Can you
      make a bridge to the end in all 28 levels?<br><br><strong><u>Keyboard Controls</u></strong><br>Menu
      Select: Enter or Space<br>Move: WASD or Arrow Keys<br>Undo: U or Z<br>Reset:
      R<br>Back: Esc or B<br><br>The game will also attempt to automatically configure
      gamepad controls if one is plugged in before running the game.'
