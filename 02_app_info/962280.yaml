      a ghost trying to become as big as possible! Eat the smaller ghosts and avoid
      obstacles to reach the top score!<br><br>FEATURES<br><ul class="bb_ul"><li>Charming
      characters!<br></li><li>Unique enemy ghosts, hazards, and power-ups!<br></li><li>Several
