  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/773130/extras/Title.png?t=1524242162\"\
      \ /><br><br>NYAN DESTROYER is a space shooter, where you have to destroy a myriad\
      \ of lovely creatures. These creatures have already enslaved most of the human\
      \ population that is why people prefer to play carelessly with them, rather\
      \ than destroy them... Their brainwashing techniques haven\u2019t yet touched\
      \ you, so get in the spaceship and fight back against these sweet creatures!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/773130/extras/Gameplay.png?t=1524242162\"\
      \ /><br><br>In this game, you have to choose one of the nine spaceships, each\
      \ of which has its own unique weapon and characteristics, and then go into open\
      \ space to fight cute creatures.<br><br>The game includes 4 different zones,\
      \ where there are their respective enemies. Almost every zone is different in\
      \ mechanics and creatures that inhabit it.<br><br>In addition to the nine unique\
      \ weapons of each ship, you can also find eight additional types of weapons\
      \ starting with the classic machine gun and finishing with the cookies-bombs.<br><br>The\
      \ game is endless and has a high score table, so you can compete for the first\
      \ place around the world!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/773130/extras/Ships.png?t=1524242162\"\
      \ /><br><br>As you know, you\u2019d fight fire with fire, and since your enemies\
      \ are cute creatures, then you have not quite ordinary spaceships at your disposal.\
      \ In the game, there are 8 types of different combat ships that differ in built-in\
      \ weapons and characteristics:<br>- Heart<br>- Guitar<br>- Pizza<br>- Watermelon<br>-\
      \ Spinner<br>- Something triangular \xAF\\_(\u30C4)_/\xAF<br>- Butterfly<br>Sprinkle\
      \ your enemies with pollen, shoot them with watermelon seeds or break them with\
      \ the power of love!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/773130/extras/Weapons.png?t=1524242162\"\
      \ /><br><br>During the battle, you can collect additional weapons in order to\
      \ strengthen your fighting power and shoot at once from two guns, the main and\
      \ additional:<br>- Cookies-bombs;<br>- Shotgun;<br>- Machine gun;<br>- Rocket\
      \ launcher;<br>- Rainbow flamethrower;<br>- Protective aura;<br>- Worm machine;<br>-\
      \ Banana impulse.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/773130/extras/Enemies.png?t=1524242162\"\
      \ /><br><br>You have to face a lot of enemies of various kinds, which in the\
      \ game as many as thirteen pieces, one of which is the main boss. Destroy these\
      \ insidious creatures and let your hand not falter in the face of the sweetest\
      \ of them.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/773130/extras/End.png?t=1524242162\"\
      \ /><br><br>Sit down in your sweet ship and fly to destroy honey enemies by\
      \ the power of scorching love!"
