    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Thirty miles\
      \ from Manhattan a group of mysterious mountain people fight for recognition\
      \ as a legitimate Native American tribe from the Bureau of Indian Affairs. What\
      \ begins as their journey travels the country as Native American's fight for\
      \ their rights at Standing Rock, Apache Junction and throughout the United States.\
      \ Examining through expert interviews and unbridled access to the \xACcommunity,\
      \ the film provides an in \xACdepth look at the complex past, volatile present\
      \ and endangered future of the Ramapough Mountain Indians and what it truly\
      \ means to be a &quot;Native American&quot;."
