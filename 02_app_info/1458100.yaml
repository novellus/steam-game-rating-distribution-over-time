    about_the_game: <strong>Welcome to Cozy Grove</strong>, a life-sim game about
      camping on a haunted, ever-changing island. As a Spirit Scout, you'll wander
      the island's forest each day, finding new hidden secrets and helping soothe
      the local ghosts. With a little time and a lot of crafting, you'll bring color
      and joy back to Cozy Grove!<h2 class="bb_tag">Features:</h2><br><ul class="bb_ul"><li>
      Beautiful, dynamic, hand-drawn landscapes that come alive when you help a spirit
      in need.<br></li><li> Dozens of memorable characters and spirits for you to
      find and befriend. Each spirit has a unique, extensive story for you to unravel
      over time.<br></li><li> Collect spirit animals, craft decorations, go fishing
      and more!<br></li><li> 40+ hour campaign filled with side quests, designed to
      span months of playtime.</li></ul>
