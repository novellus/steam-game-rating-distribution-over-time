      \ to see what happens! Maybe it\u2019ll be cool?</li></ul></li><li>Recruit and\
      \ travel with five new friends, each with their own unique powers.<br><ul class=\"\
      bb_ul\"><li>Customize your battle experience with six playable characters\u2014\
      fight with your favorites.<br></li><li>Time your attacks to build your meter,\
      \ ultimately unleashing powerful duo and trio attacks!<br></li><li>Consult with\
      \ your party members about your surroundings, how to beat enemies, or just to\
      \ check in on your pals.</li></ul></li><li>Freely interact with NPCs during\
      \ conversations:<br><ul class=\"bb_ul\"><li>Stand there and take it, throw items\
      \ at them, or just walk away.<br></li><li>Your actions have consequences\u2014\
      how you treat people in this world affects combat.</li></ul></li><li>(You do\
      \ have to crash the fandom convention, though. Sorry.)<br></li><li>Hey, if you\
      \ can figure out who\u2019s playing at the rock concert, can you forward it\
      \ to us so we can stay tuned?<br></li><li>\u201CStay tuned\u201D...That\u2019\
      s hilarious. We\u2019re done here.<br></li><li>Full, all-new OST composed by\
