  data:
    about_the_game: "Easy Bug Manager is a little software, this DLC may make this\
      \ software more cute ~<br>(This DLC can change the appearance of the Easy Bug\
      \ Manager software.)<br><br>This is a super cute theme.<br>The &quot;big white\
      \ bear&quot; in the software has become a &quot;kitten cat&quot;.<br>\xB7<br>\xB7\
      <br>\xB7<br>(We have fixed an issue where DLC does not download normally.<br>Very,\
      \ very, very sorry, very sorry everyone.<br>The DLC can now be downloaded normally.\
      \ )<br>\xB7<br>\xB7<br>\xB7<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"\
      ><li>cute<br></li><li>There are &quot;cats&quot; inside<br></li><li>Two kinds\
      \ of Themes: black and white</li></ul>\xB7<br>\xB7<br>\xB7<h2 class=\"bb_tag\"\
      >How do I change the theme?</h2>Click in the software: Settings-&gt; Theme (DLC)-&gt;\
      \ Cat<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217970/extras/Settings-1.png?t=1581339176\"\
      \ /><br>(If you do not find the option in the Settings, please check whether\
      \ DLC is installed in [Steam -&gt; Library -&gt; Easy Bug Manager-&gt; Manage\
      \ My DLC])<br>\xB7<br>\xB7<br>\xB7<h2 class=\"bb_tag\">Something to say</h2>I\
      \ don't know how to express it, but thank you very much for considering buying\
      \ this DLC ~<br>Thank you very much ~"
