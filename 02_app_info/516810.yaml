details:
  data:
    about_the_game: "The Garden is an action role-playing game about a young hero\
      \ on an epic quest to find his family, and discover why his world is in chaos.\
      \ Join John Marshall on this story-driven adventure as he stabs and shoots his\
      \ way through powerful enemies, on a search for his loved ones. Along the way,\
      \ he'll encounter an even bigger problem\u2026an adversary that threatens all\
      \ of humanity! <br />\r\n<br />\r\nFeatures: <br />\r\n<br />\r\n\u2022 Retro-style\
      \ 2D Action RPG<br />\r\n\u2022 Story-driven single player adventure <br />\r\
      \n\u2022 Explore a ravaged world, filled with interesting friends and vicious\
      \ foes <br />\r\n\u2022 Take down unique enemies with a shotgun, powerful abilities,\
      \ and your trusty pitchforks! <br />\r\n\u2022 Puzzles, secrets, and easter\
      \ eggs! <br />\r\n\u2022 Epic boss fights <br />\r\n\u2022 Original soundtrack\
      \ by Ben Miles <br />\r\n\u2022 360 style controller supported\u2026and recommended!\
      \ <br />\r\n\u2022 Presented in beautiful 16X9 widescreen!"
