details:
  data:
    about_the_game: "Fuel the flames of your conquest. Set the battlefield ablaze\
      \ with the striking Cinnabar Dragon Hero Attire, and enjoy even more awesome\
      \ in-game content!<br><br>The Cinnabar Dragon Collector's Pack contains:<br><br><strong>Cinnabar\
      \ Dragon Hero Attire:</strong> These charcoal robes are accented with cinnabar\
      \ and gilded with golden dragons, symbols of wealth and status.<br><strong>30-Day\
      \ Premium Account:</strong> Earn experience faster, and unlock other unique\
      \ privileges!<br><strong>50,000 Silver:</strong> Plenty of currency to further\
      \ your military campaigns!<br><strong>3xOptimal Cannons:</strong> Blow the enemy's\
      \ gates and defences asunder!<br><br><strong>IMPORTANT:</strong> Many items,\
      \ including Premium time and Hero, Unit, and Horse Attire will be permanently\
      \ bound to a single character when used. These items will be deposited in a\
      \ special web inventory, from which they can be transferred to active characters.\
      \ Once transferred, the item cannot be used by another character or account.\
      \ If you delete a character to which you have transferred an item, that item\
      \ will be lost.<br><br>To assign your new items to your characters in Conqueror\u2019\
      s Blade, head over to your web inventory and sign in with your Conqueror\u2019\
      s Blade account! You can also check out a full guide to the transfer process\
      \ <a href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=1767899330\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a>."
