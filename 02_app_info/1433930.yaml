details:
  data:
    about_the_game: "I was an eyewitness. I've seen hundreds of trolls leave entire\
      \ villages without food and a cow. I saw, I waited,<br />\r\nthat one day there\
      \ will be someone who will free our lands from trolls...he appeared!<br />\r\
      \n<br />\r\nRaise an army of Viking! Capture magic towers! Smash the troops\
      \ of evil trolls and much more<br />\r\nin a fantastic real-time strategy game\
      \ with a top view of Strong towers!<br />\r\n<br />\r\nMagic towers generate\
      \ new troops that can be controlled using a computer mouse - move and send to\
      \ fight with trolls, the player can also capture towers that belong to trolls\
      \ and protect their magic towers from trolls.<br />\r\nThe essence of the game\
      \ is to completely destroy the enemy and capture the entire map."
