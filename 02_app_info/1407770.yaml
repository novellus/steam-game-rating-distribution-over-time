details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1407770/extras/KeyArt_640px.png?t=1602085979\"\
      \ /><br><br><strong>Play the FREE DEMO of Wave Break!</strong><br>* Note that\
      \ the demo will only include limited number of features.<br><br>Play with friends\
      \ or compete online via split-screen local couch co-op and ranked online multiplayer\
      \ in Trick Attack, Deathmatch and Turf War (soon) modes. Then, it\u2019s skateBOAT\
      \ or die in campaign mode as the rivalry between Wave Break\u2019s usual suspects\
      \ plays out in an episodic storyline involving guns, kickflips, and blood money.<br><br>Trick\
      \ out your ride and get new threads too via unlocked skills and items that\u2019\
      ll have you shredding Wave Break in style. From tropical beaches to frozen tundras,\
      \ experience skate parks in a brand new way with a dynamic and high-tech physically-based\
      \ fluid simulation.<br><br>Vibe out to Wave Break\u2019s fresh synthwave soundtrack\
      \ produced by Crush Music, which will evolve and update periodically with new\
      \ pack-sized EP drops, pop-up radio shows, and other creative integrations.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1407770/extras/Gif01.gif?t=1602085979\"\
      \ /><h2 class=\"bb_tag\"><strong>// FEATURES //</strong></h2><ul class=\"bb_ul\"\
      ><li><strong>Arcade SkateBOATING Moves</strong> - Chain together sweet trick\
      \ combos to boost your score, and fill up your special meter to perform special\
      \ physics defying moves for massive points<br></li><li><strong>Boat on Boat\
      \ Violence</strong> - Shoot your opponents with a selection of firearms in aquatic\
      \ vehicular combat, and build your special meter to go into \u201Cbullet time\u201D\
      \ for slow-motion precision shooting<br></li><li><strong>Online and Local Multiplayer</strong>\
      \ - Play on the couch with a friend in local split-screen, or play with other\
      \ players online, with rank-based matchmaking and private matches<br></li><li><strong>Competitive\
      \ Game Modes</strong> - Compete for the highest score in Trick Attack, gun down\
      \ your opponents in Death Match, and take over territory in Turf War<br></li><li><strong>Single\
      \ Player Story Campaign</strong> - Challenge the classic style objectives, collectibles\
      \ and score missions, as well as an episodic storyline of guns, kickflips and\
      \ blood money.<br></li><li><strong>Fresh Synthwave Soundtrack</strong> - Vibe\
      \ out to an evolving 80\u2019s inspired Soundtrack featuring brand new original\
      \ music from an array of acclaimed artists<br></li><li><strong>Boat Loads of\
      \ Customization</strong> - Stop by the \u201CBeach Boutique\u201D shop for the\
      \ latest fashions to dress up your characters, visit Jimmy Jimbo to purchase\
      \ different boats, accessories, and skins, and don\u2019t forget to hit the\
      \ Gym to buff up your character\u2019s stats and attributes</li></ul><br>* Note:\
      \ Local multiplayer requires controller.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1407770/extras/Footer01.png?t=1602085979\"\
      \ />"
