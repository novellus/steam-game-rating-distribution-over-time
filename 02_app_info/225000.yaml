    detailed_description: <h1>Shadow of the Tomb Raider</h1><p><a href="https://store.steampowered.com/app/750920/Shadow_of_the_Tomb_Raider/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/750920/Shadow_of_the_Tomb_Raider/</a></p><br><h1>About
      the Game</h1>Lara Croft is missing in Egypt - presumed dead. Those closest to
      her gather together at the Croft Estate on a grey, rainy day for a memorial
      service in her honour. Afterwards, the friends sit quietly together in the study
      of the Croft Mansion and reminisce about Lara's past exploits; exploits that
      have until now remained a secret..
