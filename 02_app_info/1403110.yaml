  data:
    about_the_game: 'Step back in time to a world where dinosaurs ruled the earth.  You
      are the dinosaur.  Eat, drink, grow, and kill to stay alive.  Do you have what
      it takes to become an alpha or will you be the prey?<br><br>Roam the lands,
      swim across the seas, and fly through the skies trying to become the top of
      the food chain or just trying to survive being eaten.<br><br>Begin life on the
      isles as a hatchling, grow slowly over time and grow faster by eating, all while
      avoiding and overcoming danger at every turn.  To reach adulthood you must avoid
      starvation and dehydration and must compete with other dinosaurs for resources.<br><br>As
      a dinosaur grows all of its attributes increase and it becomes bigger, stronger,
      faster, and more able to survive the perils of the isles.<br><br>If you can''t
      survive alone, some species can form a pack, giving you strength in numbers.<br><br><strong>You
      can choose to play as any one of forty dinosaur species.</strong>  Available
      species include: Ankylosaurus, Archelon, Brachiosaurus, Compsognathus, Dilophosaurus,
      Dimetrodon, Oviraptor, Parasaurolophus, Pteranodon, Sarcosuchus, Spinosaurus,
      Stegosaurus, Triceratops, Tryannosaurus, Velociraptor, Argentinosaurus, Baryonyx,
      Carnotaurus, Gallimimus, Iguanodon, Kentrosaurus, Ouranosaurus, Pachycephalosaurus,
      Protoceratops, Styracosaurus, Troodon, Dimorphodon, Quetzalcoatlus, Ammonite,
      Anomalocaris, Cameroceras, Dunkleosteus, Elasmosaurus, Helicoprion, Ichthyosaurus,
      Leedsichthys, Megalodon, Mosasaurus, Onchopristis, and Xenacanthus.<br><br>Please
      check out the Early Access reading section for more details on what is currently
      in the game and some of what is planned to be added to the game before its final
      release.<br><br>Thank you for reading about the game and I hope to see you in
      the Isles of Pangaea!<br>Many more improvements, features, and content are planned
      and on the way.<br>Player feedback is always welcome to help shape the future
      of the isles.'
