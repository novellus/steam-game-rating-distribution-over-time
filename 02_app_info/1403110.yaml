    recommendationid: '83416822'
    review: "before i start id like to mention i am a regular of this game genre,\
      \ i play a lot of BOB, and isle.\ni love dinosaur survival games and games where\
      \ you get to play as a beast in general. i would like to have high hopes for\
      \ this game but i just can't.\n\nfirst of all the steam pictures of this game\
      \ are so sugar coated, the HUD is little low res pictures, they're is grass\
      \ always in front of the screen as a hatching giving you a seizure every time\
      \ you move forward. the AI just targets you and walks over and starts biting\
      \ like the robotic unintelligent stock asset it is. its not cinematic... the\
      \ camera is so non-dynamic and makes you feel sick especially with the Pterasaur.\
      \ don't glorify your game if it genuinely looks like garbage in game.\n\niv'e\
      \ played for about 20 minutes and the game is barley playable. it crashes continuously,\
      \ the AI is rough and robotic in movement and static behaviour. and every single\
      \ model is a stock. this game feels like beasts of 9500 because its so badly\
      \ put together. most things cost around 1000 to 3000 growth, you get about 1\
      \ growth a few seconds. they are expecting me to play this game for about an\
      \ hour? to get a slightly larger dinosaur? aha, no. there is a game called \"\
      dinosaur sim\" that's free on the app store and it has everything free to access\
      \ with the exact same models as this game, dare i say it? even better code.\
      \ it does not crash, it has extra features. the only thing this game has that\
      \ that game does not is parent AI. \nand parent AI, oh my god. its a non aggressive\
      \ regular dinosaur AI, it does not acknowledge your existence it just waltzes\
      \ away from the nest never to be seen again...\n\nOverall it feels like a cheap\
      \ app store cash grab, not to mention it costs 15 fucking pounds! honestly it\
      \ feels like a scam, but iv'e seen how many regular updates they're are, this\
      \ game is most likely a passion project by a caring developer, but it feels\
      \ so rookie copy paste code. i hope this game continues its development because\
      \ the dinosaur survival genre is seriously lacking and this game is an opportunity\
      \ to improve the genre as a whole. but i have to say even if it was free give\
      \ it a miss.."
