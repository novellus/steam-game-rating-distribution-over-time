    about_the_game: "-------------------<br />\r\nThe story of the game is the same\
      \ as &quot;The Men of Yoshiwara&quot; for the smartphone version.<br />\r\n\
      - &quot;Kenji&quot; of the PS Vita version is not included.<br />\r\n- &quot;Hayabusa&quot;\
      \ of the smartphone app version is included.<br />\r\n<br />\r\n&quot;Main &amp;\
      \ Sub scenarios&quot; of the smartphone version that have been released till\
      \ October 2015 are included.<br />\r\n<br />\r\nIllustration of events for the\
      \ PS Vita has been added.<br />\r\n<br />\r\nThere is no voice for characters\
      \ .<br />\r\n-------------------<br />\r\n<br />\r\n- What is &quot;The Men\
      \ of Yoshiwara&quot;?<br />\r\nThis is a popular romance game for women.<br\
      \ />\r\n<br />\r\n- The Story<br />\r\nA closed island where baby boys are not\
      \ born\u2026<br />\r\nA unique culture that is completely different from the\
      \ mainland has been flourishing on the island. In the middle of the island,\
      \ there is a district where men are gathered.<br />\r\nSome women just want\
      \ children. <br />\r\nOthers are looking for love.<br />\r\nKnowingly deceived\
      \ by a lie, and deceived in return, all in a single night's dream.<br />\r\n\
      At the end, to whom is it that you will be talking of love?<br />\r\n<br />\r\
      \n- The Guys<br />\r\nTAKAO<br />\r\nKikura's proud courtesan boasts that there\
      \ is not a single thing that he cannot obtain. From the age of 8, he grew up\
      \ in the post-town area of the Yoshiwara district.<br />\r\n<br />\r\nTOKIWA<br\
      \ />\r\nA blond haired boy of a foreign bloodline. Just until the other day\
      \ was in the top requested, but when a female customer attempted to kidnap him\
      \ he made a scene. As a punishment, he was moved to Takao's attendant to retrain\
      \ his skills. <br />\r\n<br />\r\nKAGURA<br />\r\nAn equal to Takao, a proud\
      \ courtesan of the Kikuya. He is skilled at fencing, sword dancing, classic\
      \ calligraphy and is first-rate in all things cultural at Yoshiwara.<br />\r\
      \n<br />\r\nKAGEROU<br />\r\nKagura's attendant is pure and is still in training.\
      \ He has a sharp tongue and does not dish words of flattery. <br />\r\n<br />\r\
      \nIROHA<br />\r\nCertain cirmucstances lead to him to being sold to the Kikuya.\
      \ His term of service is over but he is now the manager of the shop. He holds\
      \ a very serious secret...<br />\r\n<br />\r\nHAYABUSA<br />\r\nHayabusa is\
      \ the protagonist's childhood friend everyone thought had disappeared, but he\
      \ had secretly become a courtesan.  He is serious and sincere.<br />\r\n<br\
      \ />\r\n- This Game is for You if...<br />\r\nYou want to fall in love with\
      \ hot men<br />\r\nYou like romance novels, manga, or dramas<br />\r\nYou like\
      \ historical stories, like those set in the Edo, Meiji, and Taisho periods (late\
      \ 1800s to early 1900s)<br />\r\nYou like romance games<br />\r\n<br />\r\n\
      ---Opening Song---<br />\r\n\u300CAdazakura\u300D<br />\r\nMusic/Lyric: Maro<br\
      \ />\r\nSinger: Ai Hisano<br />\r\n<br />\r\n--Web-------------------<br />\r\
      \nDogenzaka Lab    (Please send press inquiries to Dogenzaka Lab.)<br />\r\n\
      http://dogenzaka-lab.com/<br />\r\n<br />\r\n--Twitter-------------------<br\
      \ />\r\nhttps://twitter.com/Dogenzaka_Lab"
