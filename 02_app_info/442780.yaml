    about_the_game: "<strong>SURGEON GENERAL\u2019S WARNING: The Surgeon General was\
      \ brutally murdered by STRAFE\xAE. </strong><br><br>STRAFE\xAE is a roguelike\
      \ first-person shooter that generates unique, full levels every time you play.\
      \ Hand-crafted rooms are randomly linked together and filled with a fresh buffet\
      \ of hungry enemies, so every run provides a new bloody challenge as you seamlessly\
      \ slaughter your way through 4 diverse locations in unknown deep space. With\
      \ secrets hidden around every corner and plenty of mechanics to discover, the\
      \ tutorial is just the start \u2014 so explore &amp; experiment often!<h2 class=\"\
      bb_tag\"><strong> STRAFE\xAE'S FEATURES: </strong></h2><br><strong>PERMANENT\
      \ DAMAGE AND GIBS!</strong> \xDCBER-GORE technology means enemies explode with\
      \ fountains of blood, which never fades away. Create wicked works of death art\
      \ that mark your explored territory from the unventured. <br><br><strong>ENDLESS\
      \ CHANGING LEVELS!</strong> Randomly-generated levels are always different and\
      \ violently unpredictable. Rooms, enemies, power ups, monster closets, and secrets\
      \ move around every time you die! <br><br><strong>FACE MELTING SPEED!</strong>\
      \ The blazing fast action will hit you like the blast wave of a 50 megaton thermonuclear\
      \ warhead, liquefying your skin cells and rupturing your internal organs. Yet\
      \ still leave you coming back for more.<h2 class=\"bb_tag\"><strong>STORY</strong></h2>As\
      \ a Scrapper on a impossibly dangerous mission at the edge of the galaxy, you\
      \ only have one life to navigate all the nightmarish terrains of STRAFE\xAE\
      . When you die, nothing will ever be the same again.<h2 class=\"bb_tag\"><strong>STRAFE\xAE\
      \ ALSO INCLUDES:</strong></h2>+ Four unique zones (three levels each) that demand\
      \ different death-defying gameplay styles<br>+ Gun upgrades that turn your average\
      \ tool of death into an outright murder machine <br>+ 30+ insane weapons <br>+\
      \ 20+ blood-thirsty enemies <br>+ Some of the most deep and unique secrets in\
      \ gaming! <br>+ The sickest soundtrack of 1996 and at least the next 25 years<br>+\
      \ NG+ and looping<br>+ Unsigned 32 bit colors!<br>+ Lifelike digital gravity<br>+\
      \ Colored lighting!<br>+ STRAFE\xAE!<h2 class=\"bb_tag\">GAME MODES</h2> <br>+CAMPAIGN\
      \ - The core experience is a single player roguelike FPS adventure filled with\
      \ secrets. <br>+STRAFE ZONE - A leaderboard based daily challenge. You have\
      \ one attempt to get the high score each day, can you do it?<br>+SPEED ZONE\
      \ - A leaderboard based weekly challenge. You have a week to run a locked level\
      \ seed as many times as you want and try to shave your time down but you have\
      \ to kill 90% of the enemies in the level before you can cross the finish line.\
      \ <br>+MURDER ZONE - Can you survive 10 rooms of slaughter? Unlock new tools\
      \ between attempts to become ruthlessly efficient.<h2 class=\"bb_tag\"><strong>WHAT\
      \ STRAFE\xAE IS NOT</strong><br></h2>We don't want you to buy STRAFE\xAE if\
      \ it's not a game you'd enjoy. We'd rather have a happy non-customer than an\
      \ unhappy customer. This is what STRAFE\xAE isn't:<br> <br><br><strong>+ STRAFE\xAE\
      \ is not a traditional shooter or a &quot;Quake Clone&quot; </strong> - STRAFE\xAE\
      \  pays homage to many classic shooters, and it features many of the classic\
      \ elements of old school shooters but STRAFE\xAE is a roguelike. This means\
      \ that it was designed from the ground up for replayability and randomization.\
      \ Every room in STRAFE\xAE was designed by hand and is seamlessly connected\
      \ by our level generator to create unique experiences.<br><br><strong>+ STRAFE\xAE\
      \ does not have lives or checkpoints</strong> - As a roguelike, if you die in\
      \ STRAFE\xAE you will start at the beginning of the game and everything will\
      \ randomize. The game is balanced around this idea to avoid frustration. <br><br><strong>+\
      \ STRAFE\xAE is not a multiplayer game</strong> - There is no multiplayer deathmatch\
      \ or co-op in STRAFE\xAE. But we recommend Quake Live if you are looking for\
      \ a great old school arena shooter. <br><br><strong>+ STRAFE\xAE is not limited\
      \ to the design decisions of 1996</strong> - What can I say? We are ahead of\
      \ our time. STRAFE\xAE is a mix of old and new design. We didn't want to not\
      \ imitate the games of the past but instead invoke the feeling of them while\
      \ bringing fresh ideas to the table. We aim to bring you something new with\
      \ STRAFE\xAE. <br><br><strong>+ STRAFE\xAE tries new things with the roguelike\
      \ FPS formula</strong> - We aim to generate full levels that feel more natural\
      \ to explore and avoid patterns of rooms that lock you in, teleport in enemies\
      \ and force you to kill them before the doors unlock. We want STRAFE\xAE to\
      \ feel like a seamless adventure from start to finish. <br><br><strong>+ STRAFE\xAE\
      \ is not a game that will run well on older computers or laptops</strong> -\
      \ STRAFE\xAE may look older but it's a new game and features some cutting edge\
      \ tech. Please check the min spec!<br><br><br>STRAFE\xAE may look like a game\
      \ you've played but we've worked hard to create a unique and fresh take on first\
      \ person shooters, we hope you enjoy it!"
