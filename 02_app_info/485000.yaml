    reviews: "\u201CThe art in Cthulhu Realms is hilarious and beautifully done, somehow\
      \ complimenting the horror theme perfectly. The production value is top-notch.\u201D\
      <br />\r\nGameosity<br />\r\n<br />\r\n\u201CIt\u2019s a surprisingly effective\
      \ package that delivers a great little deck builder with a low price tag. If\
      \ you can embrace the playful theme, you\u2019ll find a pleasant gem in Cthulhu\
      \ Realms.\u201D<br />\r\nGeek Ken<br />\r\n<br />\r\n\u201CIt certainly is not\
      \ just another deck-building game, but has original and fresh mechanics that\
      \ will challenge your brain.\u201D<br />\r\nBoard Game Maniac<br />\r\n"
