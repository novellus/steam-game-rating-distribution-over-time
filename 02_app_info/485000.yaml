    review: 'Save your money. Save your time. While I loved this game, the STEAM version
      just DOES NOT WORK online. You can have an experience playing against IA, but
      forget about challenging a mate, forget about challenging people online. Yeah,
      even if you paid for that.


      Interface gives headaches, with constanty moving in and out from the cards.
      There''s no alert when (if ever...) a game starts, if you manage to start a
      game it will disconnect a dozen times in a round.


      I don''t blame the obviously underpaid developers here. But honesty, these mistakes
      are expected from newbies.'
