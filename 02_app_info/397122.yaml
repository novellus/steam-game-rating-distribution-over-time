details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">This set includes:</h2><ul class=\"bb_ul\"\
      ><li>Unique frigate \u2018Blood Tormentor\u2019<br></li><li>\u2018Fire Wave\u2019\
      \ \u2014 30 days of premium subscription</li></ul> <br>All the features of this\
      \ model are focused on one thing: damage dealing and survival. This ship uses\
      \ several unconventional sources of energy and a completely unique system of\
      \ turbo-cooling. For the first time such ships were captured in battles with\
      \ Cybers. Despite the fact that Cybers are not considered the strongest pilots,\
      \ armed with these ships they become a real threat. Intelligence is trying to\
      \ find out where Cybers find such advanced technology.<h2 class=\"bb_tag\">General:</h2>\
      \ <br>Premium license gives all pilots greater rewards for the battle. In addition,\
      \ pilots get more credits vouchers for contracts! Pilots receiving premium licences\
      \ from the command master new ships faster due to increased rates of synergy\
      \ in battle. And when the battle ends, pilots with a premium license have two\
      \ trophy search attempts \u2014\u200B- which means that the chance of getting\
      \ new, unique equipment is higher!<br><br>When buying multiple DLC, bonuses\
      \ to credits, synergy gain are stacked. Together, they provide an even greater\
      \ bonus! At the same time, premium time also stacks as does the sum of Galactic\
      \ Standards!"
