  data:
    about_the_game: "<strong>\u201C\u8FD9\u662F\u4E00\u4E2A\uFF0C\u5145\u6EE1\u4E86\
      \u9752\u6625\u3001\u7F8E\u597D\u4E0E\u9057\u61BE\u7684\u6545\u4E8B\u3002\u201D\
      </strong><h2 class=\"bb_tag\">\u5173\u4E8E\u6E38\u620F</h2>\u4E00\u53E5\u8BDD\
      \u603B\u7ED3\u4E00\u4E0B\uFF0C\u8FD9\u4F1A\u662F\u4E00\u4E2A\u4E30\u5BCC\u4E14\
      \u771F\u5B9E\u5230\u8BA9\u4F60\u5F15\u8D77\u4E0D\u9002\u7684\u604B\u7231+\u6A21\
      \u62DF+\u517B\u6210\u7684\u786C\u6838\u5411\u6E38\u620F<br>\u5728\u6E38\u620F\
      \u91CC\uFF0C\u4F60\u5C06\u626E\u6F14\u4E00\u4E2A\u666E\u901A\u7684\u5927\u5B66\
      \u751F\uFF0C\u5728\u201C\u65E0\u6570\u4EBA\u8D70\u8FC7\u7684\u8DEF\u4E0A\u8FDB\
      \u884C\u7740\u4F60\u7684\u9009\u62E9\u3002<br>\u60C5\u611F\uFF0C\u5B66\u4E60\
      \uFF0C\u751F\u6D3B\uFF0C\u5728\u8FD9\u4E2A\u8FD1\u4E4E\u771F\u5B9E\u7684\u4E16\
      \u754C\uFF0C\u4F60\u80FD\u5207\u8EAB\u611F\u53D7\u5230\u73B0\u5B9E\u91CC\u7684\
      \u4E00\u5207\u3002\u4EBA\u9645\u5173\u7CFB\u7684\u590D\u6742\u6027\u5728\u8FD9\
      \u91CC\u9762\u88AB\u5C55\u73B0\u5730\u6DCB\u6F13\u5C3D\u81F4\uFF0C\u5018\u82E5\
      \u4F60\u5929\u751F\u4E3D\u8D28\u4F17\u661F\u6367\u6708\uFF0C\u8EAB\u8FB9\u4E0D\
      \u4E4F\u8FFD\u6C42\u8005\u5173\u5FC3\u548C\u9001\u793C\uFF0C\u4F46\u5374\u4E0D\
      \u4E00\u5B9A\u96BE\u4EE5\u9047\u89C1\u771F\u8BDA\u76F8\u5F85\u7684\u4EBA\uFF1B\
      \u4EA6\u6216\u662F\u4F60\u65E0\u80FD\u611A\u949D\u5E73\u5EB8\u788C\u788C\uFF0C\
      \u6216\u8BB8\u4E5F\u96BE\u514D\u906D\u5230\u6F20\u89C6\u3001\u6B3A\u51CC\u4E4B\
      \u4F59\uFF0C\u4E5F\u80FD\u53D1\u73B0\u5C5E\u4E8E\u81EA\u5DF1\u7684\u5C0F\u5E78\
      \u8FD0\u3002<br>\u5728\u6E38\u620F\u91CC\uFF0C\u5904\u7406\u597D\u4E0E\u5BB6\
      \u4EBA/\u670B\u53CB/\u604B\u4EBA\u4E4B\u95F4\u7684\u5173\u7CFB\u5F25\u8DB3\u91CD\
      \u8981\uFF0C\u4F60\u4E0E\u4ED6\u4EEC\u7684\u6BCF\u4E00\u4E1D\u8054\u7CFB\u90FD\
      \u5C06\u5F71\u54CD\u7740\u4F60\u7684\u547D\u8FD0\u3002\u611F\u60C5\u662F\u6613\
      \u53D8\u4E14\u8106\u5F31\u7684\uFF0C\u4F46\u540C\u6837\u4E5F\u662F\u73CD\u8D35\
      \u7684\u3002\u73B0\u5B9E\u91CC\u8FD9\u6837\uFF0C\u6E38\u620F\u91CC\u81EA\u7136\
      \u5982\u6B64\u3002<br>\u4F60\u4F1A\u5982\u4F55\u6289\u62E9\u81EA\u5DF1\u7684\
      \u672A\u6765\uFF1F\u662F\u6811\u7ACB\u81EA\u5DF1\u8FDC\u5927\u7684\u4EBA\u751F\
      \u76EE\u6807\u5E76\u957F\u671F\u4E3A\u4E4B\u594B\u6597\uFF1F\u8FD8\u662F\u6E38\
      \u620F\u4EBA\u751F\u6325\u970D\u4E00\u5207\u540E\u4FBF\u7EC8\u7ED3\u81EA\u5DF1\
      \uFF1F\u8FBE\u6210\u4EBA\u751F\u76EE\u6807\u65F6\u547C\u4E4B\u6B32\u51FA\u7684\
      \u5E78\u798F\u611F\u3001\u4E00\u591C\u9668\u843D\u7684\u751F\u6D3B\u4F4E\u8C37\
      \u91CC\u4E34\u8FD1\u5D29\u6E83\u7684\u82E6\u75DB\u3001\u5341\u5B57\u8DEF\u53E3\
      \u5F98\u5F8A\u4E0D\u5B9A\u7684\u58F0\u97F3\u4E0E\u53F9\u606F...<br>\u4E00\u5982\
      \u73B0\u5B9E\u3002<br>\u6211\u4EEC\u5E0C\u671B\u4F60\u80FD\u5728\u6E38\u620F\
      \u91CC\u627E\u51FA\u5C5E\u4E8E\u4F60\u81EA\u5DF1\u7684\u610F\u4E49\uFF0C\u540C\
      \u65F6\u4E5F\u795D\u613F\u4F60\u80FD\u5728\u73B0\u4E16\u751F\u6D3B\u91CC\u627E\
      \u5230\u5C5E\u4E8E\u4F60\u81EA\u5DF1\u7684\u610F\u4E49\u3002<h2 class=\"bb_tag\"\
      >\u5F00\u53D1\u521D\u8877</h2>\u5176\u5B9E\u8BF4\u6765\u539F\u56E0\u5176\u5B9E\
      \u8FD8\u86EE\u6742\u7684\uFF0C\u5F88\u591A\u6765\u6E90<br>\xB7\u5BF9\u4E8E\u4E2D\
      \u56FD\u5F0F\u5BB6\u957F\u7684\u559C\u7231\uFF0C\u53CA\u5BF9\u5B83\u604B\u7231\
      \u7CFB\u7EDF\u8FC7\u4E8E\u7B80\u5355\u7684\u4E0D\u6EE1\u8DB3<br>\xB7\u5236\u4F5C\
      \u4EBA\u521A\u6BD5\u4E1A\u4E00\u5E74\uFF0C\u5BF9\u4E8E\u7F8E\u597D\u5927\u5B66\
      \u751F\u6D3B\u7684\u7559\u5FF5<br>\xB7\u66FE\u7ECF\u5728\u611F\u60C5\u4E2D\u7684\
      \u4F53\u609F\u548C\u611F\u53D7<br>]\xB7\u60F3\u8BD5\u7740\u505A\u4E00\u4E2A\u4E0E\
      \u4F17\u4E0D\u540C\u7684\u604B\u7231\u6E38\u620F<h2 class=\"bb_tag\">\u6E38\u620F\
      \u73A9\u6CD5</h2>\u6E38\u620F\u73A9\u6CD5\u4E3B\u8981\u5206\u4E3A\u4E09\u5927\
      \u5757\uFF0C\u5927\u5B66\u3001\u4EBA\u9645\u3001\u624B\u673A\uFF0C\u8FD9\u4E09\
      \u8005\u76F8\u4E92\u8054\u7CFB\uFF0C\u4E92\u76F8\u4F5C\u7528<br>\u5927\u5B66\
      \uFF1A\u63D0\u5347\u81EA\u5DF1\u7684\u4E3B\u8981\u9014\u5F84\uFF0C\u4E5F\u662F\
      \u5B8C\u6210\u6E38\u620F\u7684\u5FC5\u7ECF\u4E4B\u8DEF\u3002\u4F60\u9700\u8981\
      \u901A\u8FC7\u5B66\u4E60\u6765\u83B7\u5F97\u65B0\u7684\u6280\u827A\u8BA9\u81EA\
      \u5DF1\u66F4\u5177\u4EF7\u503C\uFF0C\u5E76\u4EE5\u6B64\u5728\u4EBA\u9645\u4EA4\
      \u5F80\u4E2D\u53D6\u5F97\u66F4\u5927\u7684\u4F18\u52BF<br>\uF06C\u65E5\u7A0B\
      \uFF1A\u5B8C\u5168\u6A21\u62DF\u4F60\u5728\u5927\u5B66\u751F\u6D3B\u65F6\u7684\
      \u4F5C\u606F\u548C\u65E5\u7A0B\uFF0C\u4E5F\u4F1A\u4F9D\u636E\u771F\u5B9E\u7684\
      \u6708\u4EFD\u548C\u65E5\u671F\u53D1\u751F\u76F8\u5E94\u7684\u4E8B\u4EF6\u3002\
      \u5982\u5404\u7C7B\u8282\u65E5\u90FD\u6DB5\u76D6\u5728\u6B64\uFF0C\u5BD2\u6691\
      \u5047\u65E5\u671F\u4E5F\u4F1A\u4E0E\u73B0\u5B9E\u5BF9\u5E94<br>\uF06C\u8BFE\
      \u7A0B\uFF1A\u6BCF\u5B66\u671F\u90FD\u4F1A\u6709\u4E0D\u540C\u7684\u5FC5\u4FEE\
      \u8BFE\u548C\u9009\u4FEE\u8BFE\uFF0C\u6839\u636E\u4E0D\u540C\u4E13\u4E1A\u6BCF\
      \u95E8\u8BFE\u7A0B\u90FD\u6709\u4E0D\u540C\u7684\u7814\u4E60\u8981\u6C42\uFF0C\
      \u4F1A\u5E26\u6765\u76F8\u5E94\u7684\u4E0D\u540C\u52A0\u6210\uFF0C\u5E76\u968F\
      \u673A\u89E6\u53D1\u5BF9\u5E94\u7684\u72EC\u7ACB\u4E8B\u4EF6\uFF0C\u800C\u5E76\
      \u975E\u7B80\u5355\u7684\u6362\u540D\u5B57\u52A0\u5C5E\u6027\u7684\u4EA4\u4E92\
      <br>\uF06C\u793E\u56E2\uFF1A\u6BCF\u4E2A\u793E\u56E2\u90FD\u6709\u76F8\u5173\
      \u7684\u6D3B\u52A8\u548C\u5BF9\u5E94\u7684\u6280\u827A\uFF0C\u53C2\u52A0\u6D3B\
      \u52A8\u548C\u5B89\u6392\u8BAD\u7EC3\u6709\u673A\u4F1A\u83B7\u5F97\u6280\u827A\
      \u548C\u63D0\u5347\u6280\u827A\u7684\u7B49\u7EA7\uFF0C\u4E0D\u540C\u7684\u6280\
      \u827A\u53EF\u4EE5\u8BA9\u4EBA\u7269\u5728\u793E\u4EA4\u73A9\u6CD5\u4E2D\u53D6\
      \u5F97\u4E0D\u540C\u7684\u4F18\u52BF\uFF0C\u6B64\u5916\u793E\u56E2\u6D3B\u52A8\
      \u548C\u8BAD\u7EC3\u8DDF\u8BFE\u7A0B\u4E00\u6837\u4E5F\u4F1A\u5E26\u6765\u52A0\
      \u6210\u5E76\u968F\u673A\u89E6\u53D1\u5BF9\u5E94\u7684\u72EC\u7ACB\u4E8B\u4EF6\
      <br>\uF06C\u5B89\u6392\uFF1A\u73A9\u5BB6\u9700\u8981\u7ED9\u81EA\u5DF1\u7684\
      \u65E5\u7A0B\u8868\u5B89\u6392\u4E8B\u4EF6\u6765\u51B3\u5B9A\u81EA\u5DF1\u6BCF\
      \u5929\u8981\u505A\u4E9B\u4EC0\u4E48\u4E8B\u60C5\uFF0C\u5B89\u6392\u53EF\u4EE5\
      \u968F\u65F6\u53D6\u6D88\u548C\u66F4\u66FF\uFF0C\u5B89\u6392\u7684\u4E8B\u4EF6\
      \u4F1A\u9010\u4E00\u8FDB\u884C\u7ED3\u7B97\uFF0C\u5728\u8FD9\u4E2A\u8FC7\u7A0B\
      \u4E2D\u53EF\u80FD\u4F1A\u89E6\u53D1\u76F8\u5E94\u7684\u968F\u673A\u4E8B\u4EF6\
      \u3002<br>\uF06C\u8BFE\u8868\uFF1A\u6BCF\u4E2A\u5B66\u671F\u90FD\u4F1A\u6709\
      \u56FA\u5B9A\u7684\u8BFE\u8868\uFF0C\u5728\u56FA\u5B9A\u8BFE\u7A0B\u4E4B\u5916\
      \u7684\u65F6\u95F4\u4F60\u53EF\u4EE5\u81EA\u7531\u5B89\u6392\uFF0C\u5F53\u7136\
      \u4F60\u4E5F\u53EF\u4EE5\u627F\u53D7\u7740\u6302\u79D1\u7684\u98CE\u9669\u901A\
      \u8FC7\u4EE3\u8BFE/\u8DF7\u8BFE/\u8BF7\u5047\u7B49\u65B9\u5F0F\u6765\u83B7\u5F97\
      \u989D\u5916\u7684\u65F6\u95F4\u6BB5<br>\uF06C\u5B66\u4E60\uFF1A\u5B66\u4E60\
      \u4E00\u95E8\u8BFE\u7A0B\u5305\u62EC\u4E86\u4E09\u4E2A\u90E8\u5206\uFF0C\u5B66\
      \u4E60\u3001\u590D\u4E60\u548C\u8003\u8BD5\u3002\u638C\u63E1\u4F1A\u63D0\u9AD8\
      \u5B66\u4E60\u8FDB\u5EA6\uFF0C\u800C\u638C\u63E1\u60C5\u51B5\u4E5F\u4F1A\u968F\
      \u7740\u65F6\u95F4\u9010\u6E10\u51CF\u5C11\uFF0C\u5728\u8003\u8BD5\u524D\u901A\
      \u8FC7\u5B89\u6392\u590D\u4E60\u6765\u56DE\u590D\u8DB3\u591F\u7684\u638C\u63E1\
      \u5EA6\u624D\u80FD\u8BA9\u4F60\u987A\u5229\u901A\u8FC7\u8003\u8BD5<br>\uF06C\
      \u5B66\u5206\uFF1A\u6BCF\u95E8\u8BFE\u7A0B\u90FD\u4F1A\u6709\u76F8\u5E94\u7684\
      \u5B66\u5206\uFF0C\u6BD5\u4E1A\u8FBE\u6210\u9700\u8981\u6240\u6709\u5FC5\u4FEE\
      \u8BFE\u5B8C\u6210\uFF0C\u4E14\u9009\u4FEE\u5B66\u5206\u8FBE\u5230\u6807\u51C6\
      \uFF0C\u5E76\u4E14\u6839\u636E\u5B66\u9662\u7684\u4E0D\u540C\uFF0C\u8FD8\u4F1A\
      \u589E\u6DFB\u989D\u5916\u7684\u6BD5\u4E1A\u4EFB\u52A1\u548C\u6761\u4EF6<br>\uF06C\
      \u5B66\u5E74\uFF1A\u5927\u5B66\u56DB\u5E74\u7ED9\u4EBA\u7684\u611F\u53D7\u5FC5\
      \u7136\u662F\u4E0D\u540C\u7684\uFF0C\u521A\u8FDB\u5165\u5927\u5B66\u7684\u5927\
      \u4E00\u548C\u5373\u5C06\u8D70\u51FA\u6821\u56ED\u8FDB\u5165\u793E\u4F1A\u7684\
      \u5927\u56DB\u5FC5\u5B9A\u6709\u4E0D\u540C\u7684\u76EE\u6807\u548C\u9636\u6BB5\
      \uFF0C\u6E38\u620F\u91CC\u9762\u4E5F\u4F1A\u4EE5\u4E00\u5B66\u5E74\u4E3A\u4E00\
      \u4E2A\u9636\u6BB5\u5236\u5B9A\u4E0D\u540C\u7684\u76EE\u6807\uFF0C\u5E76\u914D\
      \u5907\u5BF9\u5E94\u7684\u4E8B\u4EF6\u548C\u6D3B\u52A8<br>\uF06C\u5FF5\u5934\
      \uFF1A\u5FF5\u5934\u662F\u5BF9\u5E94\u4EBA\u7269\u7279\u70B9\u6240\u751F\u6210\
      \u7684\u4E00\u7C7B\u610F\u613F\uFF0C\u5B83\u662F\u4E00\u4E2A\u8986\u76D6\u6E38\
      \u620F\u5168\u7A0B\u7684\u5B9A\u5236\u5316\u4EFB\u52A1\u7CFB\u7EDF\uFF0C\u6B63\
      \u5982\u540C\u4E0D\u540C\u7684\u4EBA\u6709\u4E0D\u540C\u7684\u9009\u62E9\u548C\
      \u4EBA\u751F\u76EE\u6807\uFF0C\u6545\u4E0D\u540C\u5C5E\u6027\u548C\u7279\u8D28\
      \u7684\u4EBA\u7269\u6240\u4EA7\u751F\u7684\u5FF5\u5934\u4E5F\u4F1A\u4E0D\u4E00\
      \u6837<br><br>\u4EBA\u9645\uFF1A\u8FD9\u662F\u4E00\u4E2A\u52A8\u6001\u62DF\u771F\
      \u7684\u4EBA\u7269\u7CFB\u7EDF\uFF0C\u6BCF\u4E2A\u4EBA\u7269\u90FD\u662F\u72EC\
      \u7ACB\u81EA\u4E3B\uFF0C\u4E14\u5F62\u8C61\u9971\u6EE1\u7684\u3002\u5305\u62EC\
      \u4F60\u7684\u540C\u5B66\u3001\u604B\u4EBA\u3001\u8001\u5E08\u4EE5\u53CA\u7236\
      \u6BCD\u5728\u5185\uFF0C\u6BCF\u4E2A\u4EBA\u90FD\u6709\u6709\u81EA\u5DF1\u72EC\
      \u7279\u7684\u4E2A\u6027\u548C\u884C\u4E3A\u6A21\u5F0F\u3002<br>   \u4EBA\u7269\
      \uFF1A\u7CFB\u7EDF\u4F1A\u6839\u636E\u5BB6\u5883\u3001\u7236\u6BCD\u3001\u5B66\
      \u6821\u4EE5\u53CA\u4E94\u5927\u4E3B\u5C5E\u6027\u751F\u6210\u4EBA\u7269\uFF0C\
      \u4EBA\u7269\u5F00\u5C40\u6240\u786E\u5B9A\u7684\u80CC\u666F\u4F1A\u5BF9\u6574\
      \u4E2A\u6E38\u620F\u8FDB\u7A0B\u9020\u6210\u6DF1\u8FDC\u7684\u5F71\u54CD\uFF0C\
      \u4F53\u73B0\u771F\u5B9E\u662F\u6E38\u620F\u7684\u4E3B\u57FA\u8C03\u4E4B\u4E00\
      \uFF0C\u5982\u679C\u4F60\u5916\u8868\u4E0D\u51FA\u4F17\u5219\u5C31\u5F88\u96BE\
      \u9047\u5230\u559C\u6B22\u4F60\u7684\u4EBA\uFF0C\u53CD\u4E4B\u4EA6\u7136\u3002\
      \u6BCF\u4E2A\u4EBA\u7269\u5728\u751F\u6210\u65F6\u8FD8\u5E26\u6709\u4E0D\u5C3D\
      \u76F8\u540C\u7684\u7279\u8D28\uFF0C\u8FD9\u4E9B\u7279\u8D28\u4F1A\u5F71\u54CD\
      \u4EBA\u7269\u884C\u4E8B\u548C\u5F85\u4EBA\u7684\u65B9\u5F0F<br>\uF06C\u517B\
      \u6210\uFF1A\u4EBA\u7269\u62E5\u6709\u4E94\u5927\u4E3B\u5C5E\u6027\u548C\u5341\
