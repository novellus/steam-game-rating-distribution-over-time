    about_the_game: "This is a &quot;click&quot; game<br />\r\n<br />\r\nPut equipment\
      \ on, then you can mine resources, resources can be used for manufacture and\
      \ recruit<br />\r\n<br />\r\nYou can sell productions at storage and get gold,\
      \ gold can be used for upgrading, building, buying research point<br />\r\n\
      <br />\r\nUpgrading and Counsellor Camp can unlock soldier, soldier can be used\
      \ for conquest<br />\r\n<br />\r\n2020-10-30 update information<br />\r\nthis\
      \ is a small game, we do not expect much. so all the negative reviews, we did\
      \ not take it very seriously.<br />\r\nlately, we plan to publish another game,\
      \ and we intend to do it with a new publisher.<br />\r\n<br />\r\nbut,<br />\r\
      \n<br />\r\nafter all the negative reviews in 2018, players keep buying for\
      \ two years like they never see these reviews.<br />\r\nwhy?we can only guess,\
      \ and one thought cross our mind : they may think &quot;maybe the game developer\
      \ is a small studio without much support, and they keep making games because\
      \ they love game too, let me support them so they can make a good game someday,\
      \ maybe&quot;<br />\r\n<br />\r\nwe do not want to disappoint these players<br\
      \ />\r\n<br />\r\nso, the new game will be publish with this account, and &quot;afternoon\
      \ empire&quot; will be remake, those who had bought it, can play it for free."
