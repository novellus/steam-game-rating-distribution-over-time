details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1173940/extras/logo.png?t=1576284443"
      /><br>This game is a tutorial for shmup beginners.<br>For many players, the
      danmaku, or &quot;bullet hell&quot; genre can appear daunting and impossible.<br>However,
      once you know the tricks, you''ll see that many danmaku patterns are nowhere
      near as hard as they seem.<br>This game teaches you all the fundamentals of
      danmaku you need, from hitboxes to dodging techniques.<br>Grab this tutorial,
      and get started on your road to the unique joys of danmaku!<br><br>Note: This
      game is a remaster of the eponymous free game from 2016.'
