    review: 'about the English language not supported on steam page, that''s actually
      not true and you can just change the language from game option menu in game.


      This is an interactive textbook for learning danmaku/shmup kind of game, the
      game did well explaining the mechanics and all essential basics about the game
      genre, and really applicable to touhou games tho so consider it as touhou tutorial.

      Also the music nice tho.'
