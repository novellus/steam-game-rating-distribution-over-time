    about_the_game: "OMG! Another RPG maker game?! <br />\r\nBut this one is a bit\
      \ diffrent, I promise... ;-)<br />\r\n<br />\r\nThis is the first game set in\
      \ the universe of Beers, Babes and Dragons. <br />\r\nI made this short (hence\
      \ the price) yet entertainingly game to see if you guys like it. <br />\r\n\
      If you do, bigger, longer installments set in the same universe are in the pipeline.<br\
      \ />\r\n<br />\r\nWhat is it all about?<br />\r\n<br />\r\nOne day, you decide\
      \ you want to be the star of new RPG series. So the game begins...<br />\r\n\
      You are on the lookout for fun and adventure. But as the story unfolds, something\
      \ is terribly<br />\r\nwrong with the very game you are playing. Unravel the\
      \ mystery. Beat the game! <br />\r\n<br />\r\nOn your journey you will meet\
      \ many NPC's. Some have interesting things to say <br />\r\nand some of them\
      \ will even join you on your quest.<br />\r\n<br />\r\nThere is turnbased combat,\
      \ leveling, gearing-up, worldmap, ect... <br />\r\nAll the classic components\
      \ an old-school RPG should have.<br />\r\nThere is also a big deal of humor,\
      \ slightly sexual conversations and secrets to encounter! <br />\r\nInstead\
      \ of &quot;potions&quot;, &quot;Elexirs&quot;, &quot;Phoenix-Downs&quot;, ...\
      \ <br />\r\nYou have &quot;Beer&quot;, &quot;Whiskey&quot;, &quot;Wine&quot;,\
      \ ...<br />\r\n<br />\r\nSoooo... Are you still reading this?! GREAT! That means\
      \ you are awesome! (Or have a lot of spare time...) <br />\r\nThank you for\
      \ the effort anyway! <br />\r\nSupport Beer, Babes and Dragons by clicking the\
      \ super cool &quot;BUY NOW&quot; button!<br />\r\n<br />\r\n&lt;3"
