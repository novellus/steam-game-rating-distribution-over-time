details:
  data:
    about_the_game: "EPEJSODION Dodgeball is a sports game in which you play as an\
      \ international manager. You start as a manager of one of the three little-known\
      \ teams and fight for the world championship, by defeating stronger and stronger\
      \ teams, which, after they are defeated, will join you. In order to to become\
      \ the champion, you have to beat the current world champions, who will fight\
      \ for sure to the end!<h2 class=\"bb_tag\">Game Features</h2><ul class=\"bb_ul\"\
      ><li>Over 100 Powerful Teams to Unlock<br></li><li>Massive single player manager\
      \ campaign - play international matches<br></li><li>Multiplayer play on one\
      \ computer<br></li><li>Regular distributions of exclusive teams</li></ul><br>Team\
      \ occurence varies between Attack and Defense. To unlock all teams, you need\
      \ to connect to Defense using transfer.<h2 class=\"bb_tag\">Use Of Gamepad Is\
      \ Highly Recommended.</h2><br>Game also available in Albanian language/Loj\xEB\
      \ gjithashtu n\xEB dispozicion n\xEB gjuh\xEBn shqipe"
