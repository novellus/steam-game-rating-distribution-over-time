    about_the_game: "Watchmen: The End Is Nigh Part 2 delves further into the partnership\
      \ of Rorschach and Nite Owl before the hero-banning Keene Act. It\u2019s now\
      \ June 1977, and any day now the passage of the Keene Act will outlaw all masked\
      \ vigilantes not sanctioned by the government. Rorschach contacts Nite Owl to\
      \ get his help in solving the case of a missing girl, Violet Greene. Their search\
      \ takes them deep into the depraved, sleazy corners of the city and eventually\
      \ face-to-face with the mysterious Twilight Lady.<br><br>\t\t\t<ul class=\"\
      bb_ul\"><li>Play as the Watchmen characters Rorschach and Nite Owl, each of\
      \ whom have their own unique abilities:<br>\t\t\t<ul class=\"bb_ul\"><li><strong>Rorschach</strong>,\
      \ a feral, street-wise fighter who can disarm enemies to use their own weapons\
      \ against them <br>\t\t\t</li><li><strong>Nite Owl</strong>, a refined fighter\
      \ who uses martial arts expertise and high-tech wizardry<br>\t\t\t</li></ul>\
      \  <br>\t\t\t</li><li>Fight and watch the blood fly through three chapters of\
      \ gut-wrenching in your face action<br>\t\t\t</li><li>Intense, visceral - battles\
      \ fight up to 20 enemies at the same time with bloody, street-fighting moves<br>\t\
      \t\t</li><li>Clean up the streets with friends in split screen co-op multiplayer\
      \ competition or solo<br>\t\t\t</li></ul>"
