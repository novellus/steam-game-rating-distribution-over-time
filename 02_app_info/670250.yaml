details:
  data:
    about_the_game: "Grashers is a twin-stick shooter roguelike set in space where\
      \ you play as an interstellar custodian known as a Grasher who removes junk\
      \ from the surface of various planets and fights radioactive mutant monsters.\
      \ Gameplay is inspired by The Binding of Isaac and The Legend of Zelda.<br />\r\
      \n<br />\r\nGrashers began as a desire to make a game similar to what we loved,\
      \ like The Legend of Zelda, Binding of Isaac, FTL, Megaman, and many more. We\
      \ quickly found our own style, turning a simple roguelike prototype into a junk\
      \ collection simulator in space, with radioactive monsters and interactive stories.\
      \ Over time the game has evolved into something none of us had expected, making\
      \ us proud to work on it every day."
