    about_the_game: "Plot IL SOLE E LA LUNA<br />\r\nOne day in a distant Kingdom,\
      \ two brothers, Sunny and Moony, they were training for the youth.<br />\r\n\
      But they do not know what to do in a fantastic adventure awaits them!<br />\r\
      \n<br />\r\nGAME DESCRIPTION<br />\r\n<br />\r\nAdventure Fantasy RPG<br />\r\
      \nIL SOLE E LA LUNA<br />\r\nSpectacular RPG set in a fantasy era!<br />\r\n\
      Choose your class: hero, warrior, magician, priest.<br />\r\nLevel up, develop\
      \ equipment, find lots of secrets, find all weapons and defeat mighty gods!<br\
      \ />\r\nHelp Sunny and Moony save the kingdom from an unexpected threat!<br\
      \ />\r\n<br />\r\nGame Features:<br />\r\nTurn-based battles, Hunts, Quest,\
      \ Open World!"
