    review: "Un bel gioco gdr vecchio stile MADE IN ITALY !!! Lo stiamo provando in\
      \ live e lo abbiamo trovato molto carino con un buon combat system.La grafica\
      \ bidimensionale vi far\xE0 fare un tuffo nel passato ma non per questo \"vecchia\"\
      \ , anzi , i personaggi son fatti molto bene come dei manga. Bella la possibilit\xE0\
      \ di scegliere un ruolo (prete,mago,eroe,guerriero).\nConsigliatissimo per gli\
      \ amanti del genere o per chi vuole avvicinarsi a questo tipo di giochi \nBravi\
      \ ragazzi"
