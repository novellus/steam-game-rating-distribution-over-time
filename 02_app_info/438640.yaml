    about_the_game: "The Force is strong with this one\u2026 The No. 1 LEGO\xAE videogame\
      \ franchise triumphantly returns with a fun-filled, humorous journey through\
      \ the new Star Wars adventure. Play as all of the characters from the movie,\
      \ including Rey, Finn, Poe Dameron, Han Solo, Chewbacca, C-3PO, and BB-8, as\
      \ well as Kylo Ren, General Hux and Captain Phasma.<br />\r\n<br />\r\nIn LEGO\xAE\
      \ Star Wars\u2122: The Force Awakens\u2122, relive the epic action from the\
      \ blockbuster film in way that only LEGO can offer, featuring brand new story\
      \ content from the Star Wars Universe that explores the time between Star Wars:\
      \ Return of the Jedi and Star Wars: The Force Awakens.<br />\r\n<br />\r\nLEGO\
      \ Star Wars: The Force Awakens introduces new gameplay mechanics, including\
      \ the enhanced Multi-Builds system, where players can choose from multiple building\
      \ options to advance the game, or engage in intense new Blaster Battles for\
      \ the first time, utilizing surrounding environments to drive back the First\
      \ Order.&quot;"
