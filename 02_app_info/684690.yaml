details:
  data:
    about_the_game: "Grid Cartographer is a powerful map creation and design tool,\
      \ with many features:<br><br> \u2022 Square, Hexagon and Tile-map Grid Types.<br>\
      \ \u2022 Unlimited floor area with named floors and multiple tabbed 'regions'.<br>\
      \ \u2022 Quick brush selection with a popup overlay.<br> \u2022 Standard editing\
      \ tools such as undo, redo and cut, copy and paste.<br> \u2022 Range of selection\
      \ tools including marquee, paint and wand.<br> \u2022 Text labelling and a quick\
      \ note system.<br> \u2022 Fog-of-war overlays in several different styles.<br>\
      \ \u2022 Map themes including blueprint, phosphor and parchment styles.<br>\
      \ \u2022 3D view mode for first-person visualisation.<br> \u2022 Avatar cursor\
      \ to help track your movements as you explore a map.<br> \u2022 Interactive\
      \ wall levers and treasure chests.<br> \u2022 Custom marker and terrain tile\
      \ art import.<br> \u2022 Flexible grid setup for limited areas or infinite planes.<h2\
      \ class=\"bb_tag\">Import and Export</h2><ul class=\"bb_ul\"><li>Import TSV\
      \ maps and room notes from donjon dungeon generator.<br></li><li>Export maps\
      \ to PNG, BMP or TGA with powerful filtering options to create a 'player map'.<br></li><li>Export\
      \ maps to OBJ mesh or XML for use with Unity, Godot and Unreal Engine.<br></li><li>Scripting\
      \ system for exporting to proprietary data formats. (AppGameKit example available)</li></ul>"
    background: https://steamcdn-a.akamaihd.net/steam/apps/684690/page_bg_generated_v6b.jpg?t=1601745157
    content_descriptors:
      ids: []
