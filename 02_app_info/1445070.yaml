    about_the_game: <strong>Stay Dark, Stay Silent, Stay Alive</strong><br><br>Stranded
      in space after being attacked and boarded. All other crew members are either
      missing or dead. Find out who these invaders are, what have they done with the
      crew and what do they want with the Specular Ship.<br> <br>The gameplay revolves
      around light based stealth. <strong>Stay in the shadows</strong> and keep hidden,
      <strong>silently takedown foes</strong> using either lethal or non-lethal takedowns.
      Getting into shootouts is a bad idea,<strong> health is low, enemies are accurate</strong>.<br><br>Explore
      the Specular Ship, uncover the secrets the Specular holds.<br><br>Stalk your
      enemy from the shadows, learn their patrol routes, distract and silently takeout
      your foes.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1445070/extras/Hnet.com-image__1_.gif?t=1609793898"
      /><br><br>Shoot out lights to move around in darkness.<br><br>Use your X-Ray
      device to see in the dark and spot enemies through walls.<br><br>Experience
      zero gravity exploration sections within the Specular.<br><br>Make the choice
      to become a ghost and never leave a trace or choose to knock out or kill your
      enemies.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1445070/extras/takedown.gif?t=1609793898"
      />
