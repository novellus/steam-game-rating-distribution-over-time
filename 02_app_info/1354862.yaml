details:
  data:
    about_the_game: "Venture into the unknown with twenty tracks of dark fantasy music\
      \ from composer Joel Steudler! Folk sounds from ancient times mix with metal\
      \ guitar and eerie atmospheres to offer you a distinctly dangerous sound. Stirring\
      \ themes evoke the unsettling mood of a place lost to otherworldly enemies and\
      \ chaotic magic. You will find a little solace and a lot of adventure in this\
      \ collection of troubled tracks!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\
      \n* 20 music tracks suitable for battle, dungeons, themes and towns!<br />\r\
      \n* 13 ME Musical Events for short dramatic moments!<br />\r\n* .ogg and .m4a\
      \ formats included.<br />\r\n* Royalty-free music for use with RPG Maker VX\
      \ Ace or the engine of your choice!<br />\r\n<br />\r\nTracklist:<br />\r\n\
      <br />\r\n* 20 BGM<br />\r\n<br />\r\nBattle - Eldritch Enemies<br />\r\nBattle\
      \ - Golem Grinder<br />\r\nBattle - Metal Monsters<br />\r\nBattle - Unnatural\
      \ Usurpers<br />\r\nBattle - Weird Warriors<br />\r\nDungeon - Beastly Barrows<br\
      \ />\r\nDungeon - Cadaverous Calm<br />\r\nDungeon - Deeper Delvings<br />\r\
      \nDungeon - Twisted Tombs<br />\r\nDungeon - Whispering Walls<br />\r\nTheme\
      \ - Cursed Kingdoms<br />\r\nTheme - Fallen Empire<br />\r\nTheme - Opening\
      \ The Portal<br />\r\nTheme - Otherworlders<br />\r\nTheme - Wayfarers Path<br\
      \ />\r\nTown - Last Village<br />\r\nTown - Portal Chamber<br />\r\nTown - Ruined\
      \ Castle<br />\r\nTown - Shrine of Contemplation<br />\r\nTown - Temporary Shelter<br\
      \ />\r\n <br />\r\n* 13 ME<br />\r\n<br />\r\nEvil x 2 tracks<br />\r\nHeroic\
      \ x 2 tracks<br />\r\nRest x 3 tracks<br />\r\nScary x 4 tracks<br />\r\nSuspenseful\
      \ x 2 tracks"
