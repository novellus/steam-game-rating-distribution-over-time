    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/632820/extras/steam_banner_rr1.png?t=1587055523"
      /><br>A big trip for a small raccoon! In this lovingly crafted and colourful
      Match 3 adventure you travel all the way to the Amazon River. You'll accompany
      Ricky Raccoon. This young raccoon is going to embark on his very first treasure
      hunt! Luckily, Ricky's grandpa, himself a notable and famous treasure hunter,
      is going to join you, too. Will they ever find the long-lost Aztec treasure?<br><br>In
      this game you'll explore five detailed exotic locations and solve exciting puzzles
      in a mysterious Match 3 adventure.<br><br><a href="http://store.steampowered.com/app/636030/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >http://store.steampowered.com/app/636030/</a>
      <br><br>Join little Ricky Raccoon on his very first treasure hunt! Your treasure
      hunt will take the ever-curious Ricky and yourself into the depths of the Amazon
      jungle. 80 challenging levels will provide you with more and more hints and
      tips. Will you manage to solve the secret of the lost treasure with your cute
      animal friends? Ricky is already so excited!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>An exciting treasure hunt with little Ricky Raccoon<br></li><li>A
      story full of mysteries<br></li><li>Adventure und Relaxe mode<br></li><li>5
      exotic locations<br></li><li>6 game modes<br></li><li>80 challenging levels<br></li><li>Beautiful
      Full HD graphics <br></li><li>Exotic Match 3 treasure hunt</li></ul>
