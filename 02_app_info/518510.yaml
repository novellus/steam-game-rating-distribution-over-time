    about_the_game: "After a virus claims millions, most live in the safety of a closed-off\
      \ world, relegating themselves to an on-line existence. But when a young girl\
      \ decides to brave life outside the virtual world, she finds a group of friends\u2014\
      and a killer. Someone is hunting and violently murdering children. Who? And\
      \ why? And is she the next target? Get plugged in to the the cyber-shocking\
      \ animated thriller,  Loups=Garous!"
