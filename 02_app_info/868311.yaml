    about_the_game: "The 2nd add-on included in the season pass. This set includes\
      \ the following:<br />\r\n<br />\r\nObtainable Aircraft:<br />\r\nADF-01 FALKEN<br\
      \ />\r\nA large fighter developed by North Osea Gr\xFCnder Industries. Representing\
      \ the culmination of Belka's military technology, it is highly maneuverable,\
      \ capable of stealth, and loaded with high-output lasers and fuel air explosive\
      \ (FAE) bombs.<br />\r\nThis set also includes 7 skins, including the special\
      \ &quot;Wardog Skin&quot;, and the new special weapon &quot;FAEB&quot;.<br />\r\
      \n<br />\r\nThe ADF-01 FALKEN can choose between TLS, 4AAM, and FAEB for its\
      \ special weapon.<br />\r\n<br />\r\n1 Aircraft Skin:<br />\r\n\u2022Su-30M2\
      \ Sol Skin<br />\r\n<br />\r\n4 Emblems:<br />\r\n\u2022Wardog (emblem)<br />\r\
      \nThe emblem of Osean Air Defense Forces 108th Tactical Fighter Squadron Sand\
      \ Island Detachment, &quot;Wardog.&quot;<br />\r\n<br />\r\n\u2022The Aces of\
      \ Razgriz / The Ghosts of Razgriz<br />\r\nThe emblem of Razgriz Squadron.<br\
      \ />\r\n<br />\r\n\u2022Scarface (emblem)<br />\r\nThe emblem of the USEA Allied\
      \ Forces 37th Air Force 18th Tactical Fighter Wing 1st Special Tactical Fighter\
      \ Squadron &quot;Scarface.&quot;"
