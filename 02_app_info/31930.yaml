    about_the_game: "Nancy Drew\xAE: The White Wolf of Icicle Creek is a first-person\
      \ perspective, point-and-click adventure game.  The player is Nancy Drew and\
      \ has to solve a mystery. Explore rich environments for clues, interrogate suspects,\
      \ and solve puzzles and mini-games.<br>                    Mournful howls and\
      \ thunderous explosions roll across the frozen Canadian mountains surrounding\
      \ the Icicle Creek Lodge.  Former guests say that the resort is jinxed, but\
      \ the staff blames a mysterious wolf.  Is the wild animal connected to a lurking\
      \ saboteur, or is the wolf warning the residents of bigger danger?  It\u2019\
      s up to you, as Nancy Drew, to uncover the secrets before someone leaves you\
      \ out in the cold!  Follow a trail to hidden secrets and sabotage! Dare to Play!<br>\
      \                    <ul class=\"bb_ul\"><li>Play as Nancy Drew and do double\
      \ duty as a housekeeper and detective<br>                    </li><li>Cook up\
      \ savory meals<br>                    </li><li>Ride across the snow in a snowmobile<br>\
      \                    </li><li>Take aim in snowball fights and explore in snowshoes<br>\
      \                    </li><li>Play Junior or Senior detective level and erase\
      \ mistakes without starting over<br>                    </li></ul>\_<br>   \
