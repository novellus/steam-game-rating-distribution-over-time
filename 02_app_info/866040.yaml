  data:
    about_the_game: "(This app is translated in GERMAN ONLY)<br><br>kicker VR presents\
      \ historical moments of the german football story and the possibility to change\
      \ it actively ingame.<br><br><strong>Professionelle Aufbereitung</strong><br>Du\
      \ profitierts von der langj\xE4hrigen Erfahrung der kicker-Redaktion bei der\
      \ Aufbereitung von Multimedia-Inhalten und Erstellung von Spiel-Berichten und\
      \ Statistiken. <br><br><strong>Neue Blickwinkel</strong><br>Erstmalig sind diese\
      \ Informationen in virtueller Realit\xE4t verf\xFCg- und erlebbar was ein v\xF6\
      llig neues Fu\xDFball-Erlebnis erm\xF6glicht.<br><br><strong>Fu\xDFball-Geschichte\
      \ interaktiv erlebbar</strong><br>Die Kombinationen mit herausfordernden, spielerischen\
      \ Elementen sorgen f\xFCr ein motivierendes Erlebnis.<br><br><strong>Kontinuierliche\
      \ Updates</strong><br>Nach und nach werden neue Daten zur Verf\xFCgung gestellt\
      \ werden, damit die Benutzung der App auch langfristig Spa\xDF macht und Du\
      \ von vielf\xE4ltigen kicker Inhalten profitieren kannst! Geplant ist beispielsweise\
      \ die Integration von Bundesliga-, CL- &amp; EM-Inhalten."
