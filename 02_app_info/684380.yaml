    about_the_game: "<h2 class=\"bb_tag\"><strong>Major function</strong></h2><br><strong>Fully\
      \ functional VR web browser</strong><br><br>    It supports fluency browsing\
      \ of various websites and video playing on-line. Browsers can be displayed on\
      \ both VR environment and PC desktop simultaneously. You can watch all kinds\
      \ of movie\_files during downloading and it also has File Transfer Protocol\
      \ function. The latter allow users to continue the transmission from the place\
      \ of breakage so it greatly promote work efficiency.<br>    We create our own\
      \ website: <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.mermvr.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >www.mermvr.com</a>.<br>    It pools more\
      \ VR video resource sites, which makes it much more easier for users to find\
      \ their favorite videos.<br><br><strong>3D Cinema mode</strong><br><br>   The\
      \ brand new3D Cinema mode, it makes you feel like you are in the huge theater\
      \ of virtual reality and switch seat and watching angle smoothly.<br><br><strong>Safeguard\
      \ User privacy</strong><br><br>   You can choose whether to copy the PC terminal\
      \ home and aboard simultaneously in settings. It effectively protects users\
      \ privacy when they watch all kinds of films, which make them really own their\
      \ own Virtual Theater.<br><br><strong>Full record of media using habit</strong><br><br>\
      \    Mermaid VR has unique full record of media using habit, once each media\
      \ file is played, all setting information such as panoramic view, 180 degrees,\
      \ 3D, brightness, color, hyper sampling and so on can be automatically recorded\
      \ independently. If the user replays, he just needs to click the play button\
      \ and the panoramic video will present with original settings.<br><br><strong>It\
      \ can also play inside and outside subtitles+ Multi track video</strong><br><br>\
      \    Mermaid VR player has seamless connection with inside and outside subtitles+\
      \ Multi track video, so users can switch all kinds of tracks and subtitles as\
      \ they want. One movie, various taste.<br><br>Support media formats:<br>.webm,.mp4,\
      \ .m4v, .mp4v, .3g2, .3gp2, .3gp, .3gpp, .mpg, .mpeg, .m1v, .mp2, .mp3, .mpa,\
      \ .mpe, .m3u, .asf, .wma, .wmv, .wm, .asx, .wax, .wvx, .wmx, .avi, .ivf, .mov<br>Resolution:<br>8K\
      \ 4K 1080p 720p 480p and so on."
