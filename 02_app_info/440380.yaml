details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/440380/extras/ReadyToBoing.png?t=1466849480"
      /><br>S.K.B.B Is a fast paced local multiplayer extravaganza built for 2-4 players.
      <br>Control your Cube Kitty (left analog stick), boing/attack using your psychic
      powers (X,Y,A,B) and Nya (RB) your way to victory! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/440380/extras/Featuring.png?t=1466849480"
      /><br><ul class="bb_ul"><li>Local 2-4 player multiplayer <br></li><li>3 Game
      Modes (SEE BELOW) <br></li><li>13 Maps <br></li><li>Colour Customisation <br></li><li>Facewear
      Customisation <br></li><li>Headwear Customisation <br></li><li>Awesome songs
      provided by AzureFlux <br></li><li>kawaii noises provided by CreamBRabbit </li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/440380/extras/GameModes.png?t=1466849480"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/440380/extras/Coins.png?t=1466849480"
      /><br>Hit your opponents with your psychic powers to make them drop coins. <br>Once
      dropped, these coins can be picked up by anyone. <br>Make sure you are the player
      with the most coins at the end of 90 seconds. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/440380/extras/Brawl.png?t=1466849480"
      /><br>A straight out fight to the death. <br>Hit your opponents with your phychic
      powers to make them loose hearts.<br>Once a player loses all of their hearts,
      they are eliminated. <br>Last player standing Is the winner. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/440380/extras/Toast.png?t=1466849480"
      /><br>Your aim Is to obtain the Toast and become the Toast Kitty! <br>If you
      are hit while In posession of the toast, you will drop the toast. <br>Be the
      Toast Kitty at the end of 90 seconds to win.<br><br>PLEASE NOTE : THIS GAME
      REQUIRES THE USE OF XBOX 360 CONTROLLERS'
