    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/494100/extras/E-Gif2.gif?t=1597457795"
      /><br><br>The world is afflicted with a mysterious disease known as &quot;The
      Enigma.&quot; <br>Chester, infected with this disease, finds himself washed
      onto a lonely island, Carlyle.<br><br>As he is being given a tour of the island
      by the girl who nursed him back to health, Chester finds himself feeling that
      something is off.<br>There are no doctors from the mainland. Not only is there
      no information of the outside world, but the inhabitants seem entirely oblivious
      of the worldwide epidemic.<br>---It's as if this place has been completely removed
      from the rest of the world.<br><br>After a while, Chester finds a conspicuous
      white forest in the middle of a green expanse.<br><br>&quot;That forest devours
      people. That's what I believe.&quot;<br><br>The forest's name is Enigma.<br>The
      same as the disease consuming his body.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/494100/extras/E-Gif1.gif?t=1597457795"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Unravel the mysteries
      of a fantasy world <br></li><li>Multiple Endings<br></li><li>Beautiful original
      soundtrack</li></ul>
