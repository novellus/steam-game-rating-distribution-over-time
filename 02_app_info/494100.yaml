    reviews: "\u201CA truly rewarding - and at times disturbing - experience that\
      \ makes every twist, turn and replay of the story well worth it.\u201D<br>9.5/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.realmofgaming.com/reviews/pc/enigma/1153.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Realm of Gaming</a><br><br>\u201CIt's\
      \ a well-written, beautifully pictured game that should appeal for everyone\
      \ who wants to read a darker story, or wants some sweet, twisted heroines.\u201D\
      <br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://fuwanovel.net/reviews/2016/11/16/enigma/\"\
      \ target=\"_blank\" rel=\"noopener\"  >FuwaReviews</a><br><br>\u201CENIGMA:\
      \ is an intriguing and thought provoking visual novel that features an interesting\
      \ cast of characters, an enchanting story, and many unique endings to unlock.\u201D\
      <br>9.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.otakuaniverse.com/index.php/visual-novels/577-enigma-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Otaku Aniverse</a><br>"
