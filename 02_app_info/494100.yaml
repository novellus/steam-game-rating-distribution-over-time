    detailed_description: <h1>Special Offer</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/494100/extras/Bonus.png?t=1597457795"
      /><br>All owners of <strong>Enigma:</strong> will receive a free Mini Soundtrack
      and a digital copy of the game manual.</p><br><h1>About the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/494100/extras/E-Gif2.gif?t=1597457795"
      /><br><br>The world is afflicted with a mysterious disease known as &quot;The
      Enigma.&quot; <br>Chester, infected with this disease, finds himself washed
      onto a lonely island, Carlyle.<br><br>As he is being given a tour of the island
