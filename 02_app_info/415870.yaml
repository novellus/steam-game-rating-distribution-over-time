    about_the_game: "<i>Do you ever think that statues are alive? That there is a\
      \ bit of a soul behind blank eyes of each statue. That stone hearts beats in\
      \ the stone chests. That mysterious power just prevents their movements. And\
      \ as soon as this power begin to run out, they go down from pedestals and go\
      \ ahead with their plans that they always keep\u2026<br><br>So do you think\
      \ statues can have secret lives?</i><br><br><strong><strong>&quot;Statues&quot;</strong>\
      \ is a mix of survival-horror and action-adventure developed by Room710Games.\
      \ The game based on the creepy enemies that only move when you're not looking\
      \ at them. They will take your sense of security during the whole game.</strong><br><br><i>The\
      \ main character will have to face his fears and only the desire to survive\
      \ and understand the cause of what is happening will lead him through the dark\
      \ deserted locations...</i>"
