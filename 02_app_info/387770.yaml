details:
  data:
    about_the_game: "Professor Teaches PowerPoint for Office 2013 &amp; Office 365\
      \ is a computer learning course designed to teach you how to use all the basic\
      \ features and functions of Microsoft PowerPoint. Professor Teaches provides\
      \ you with hours of interactive lessons in a realistic simulation of the software.\
      \ Learn how to create professional-looking presentations in no time at all.<br\
      \ />\r\n<br />\r\nWhat Is Microsoft PowerPoint?<br />\r\nPowerPoint is software\
      \ developed by Microsoft to help you create quality presentations. PowerPoint\
      \ is used for both academic and business settings as a fast and effective way\
      \ of presenting information and ideas. PowerPoint for Office 2013 &amp; Office\
      \ 365 is the latest version of the program and provides better collaboration\
      \ tools and graphics editing capabilities.<br />\r\n<br />\r\nWhat Are the Benefits\
      \ of Learning Microsoft PowerPoint?<br />\r\n\u2022\tDiscover new ways to create\
      \ professional-looking presentations quickly<br />\r\n\u2022\tLearn how to publish\
      \ to the web<br />\r\n\u2022\tLearn how to create dynamic presentations using\
      \ animation effects<br />\r\n<br />\r\nWhat You Will Learn in Professor Teaches\
      \ PowerPoint<br />\r\nOur extensive computer training course will cover the\
      \ following topics:<br />\r\n\u2022 Learn How to apply PowerPoint views<br />\r\
      \n\u2022 Learn How to use templates<br />\r\n\u2022 Learn How to add images<br\
      \ />\r\n\u2022 Learn How to use drawing tools<br />\r\n\u2022 Learn How to apply\
      \ selecting and grouping<br />\r\n\u2022 Learn How to add tables and charts<br\
      \ />\r\n<br />\r\nProfessor Teaches PowerPoint 2013 &amp; 365 Includes:<br />\r\
      \n \t<br />\r\n\u2022 Practice in a Realistic Simulation of the Software<br\
      \ />\r\n\u2022 Hundreds of Learning Topics<br />\r\n\u2022 4 to 8 Hours of Training\
      \ per Course<br />\r\n\u2022 Realistic Simulations<br />\r\n\u2022 Beginner\
      \ to Advanced Topics<br />\r\n\u2022 Self-Paced Learning Objectives<br />\r\n\
      \u2022 Introductions and Summaries<br />\r\n\u2022 Interactive Exercises<br\
      \ />\r\n\u2022 Professional Voice Narration<br />\r\n\u2022 End-of-Chapter Quiz\
      \ Questions<br />\r\n\u2022 Check marks for Completed Topics<br />\r\n\u2022\
      \ Glossary, Index, and Search<br />\r\n\u2022 Professor Answers for Instant\
      \ Training"
