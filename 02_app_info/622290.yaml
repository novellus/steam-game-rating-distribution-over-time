      <a href="mailto:support@AVOlight.com">support@AVOlight.com</a><br><br>Controls<br><ul
      class="bb_ul"><li>Trigger: <br><ul class="bb_ul"><li>Select and Show/Hide UI<br></li><li>Point
      at a video and drag to scrub the timeline</li></ul></li><li>Grip: Drag screen<br></li><li>SteamVR
      Menu Button || Oculus Button A or X<br><ul class="bb_ul"><li>Create, Clone,
      and Close a screen<br><ul class="bb_ul"><li>Create: point at nothing and press<br></li><li>Clone:
      drag screen and press<br></li><li>Close: point at screen and hold down until
      closed</li></ul></li></ul></li><li>SteamVR Trackpad Button || Oculus Thumbstick
      Button<br><ul class="bb_ul"><li>Recenter</li></ul></li></ul><br>Right now there
      are way too many ideas and not enough development resources, so if you do review
      please add any thoughts on where you think resources should go first. <br><br><br>Visit
      pixabay to find the source videos and images featured in the screenshots and
      trailer'
