  data:
    about_the_game: "The sun has set at the Peggle Institute, but the bouncy delight\
      \ has just begun! Join the Peggle Masters on a dreamtime adventure of alter\
      \ egos and peg-tastic action. Stay up late to aim, shoot and clear orange pegs,\
      \ and bask in Extreme Fever glory under the silver moon. <br><br>Then, put your\
      \ Peggle skills to the ultimate test in Challenge mode. If you can master all\
      \ that fevered action, play to your heart's content with Duel mode and Quick\
      \ Play. Plus, you can stock your Trophy Room and revel in clickable replays\
      \ for even more rebounding joy!        <br>            <br>\t\t\t\t\t<ul class=\"\
      bb_ul\"><li>Explore all 60 levels in Adventure mode                    <br>\t\
      \t\t\t\t</li><li>Meet a new Peggle Master and learn a new Magic Power      \
      \              <br>\t\t\t\t\t</li><li>Test your skills in 60 challenges    \
      \                <br>\t\t\t\t\t</li><li>Unlock Duel mode to compete against\
      \ friends and the computer                    <br>\t\t\t\t\t</li><li>Celebrate\
      \ your Peggle prowess with clickable replays and a Trophy Room!            \
      \        </li></ul>"
