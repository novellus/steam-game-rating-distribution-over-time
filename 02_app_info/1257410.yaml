details:
  data:
    about_the_game: "<strong>Cat in the Box</strong> is a horror adventure game. Help\
      \ the poor girl explore the mansion and escape from unknown entities that are\
      \ pursuing her. Use a variety of tools and your wits to overcome any challenges\
      \ you face. At times, you'll even have to wake yourself from nightmares to survive.<br><br>Cat\
      \ in the Box's gameplay has similar features to other horror RPG Maker games.\
      \ Carefully survey your surroundings and investigate suspicious places. You\
      \ may find keys to locked rooms, or clues to help you better understand the\
      \ mysterious circumstances you find yourself in.<h2 class=\"bb_tag\">Synopsis</h2>A\
      \ girl sets out to film and upload footage of a mansion, owned by a cult. After\
      \ the disappearance of the cult members, it appears she is filming a haunted\
      \ mansion\u2026<br><br><br>While exploring she meets an unknown killer, and\
      \ the entrance she originally came through now leads to a different place entirely.\
      \ There seems to be no way out.<br><br>Uncover the secrets of the mansion with\
      \ the girl, and the help of a mysterious figure!"
