    about_the_game: "Immerse yourself in a thrilling psychological horror story taking\
      \ place in the secluded Japanese village of Yasumizu. A heavy mist surrounds\
      \ the place, preventing everyone from ever leaving. Ancient gods have come back\
      \ to hunt the villagers down one by one. The feast has begun, can you escape\
      \ the village alive?<br><br><strong>A tribute to Japanese folklore </strong><br>Haruaki\
      \ Fusaishi is a young man freshly arrived to Yasumizu, a remote settlement in\
      \ a mountainous region of Japan. He will become involved in an ominous local\
      \ tradition known as the feast. Among the villagers lurks the werewolf, an entity\
      \ who has sworn to take revenge on everyone. <br><br><strong>A visual novel\
      \ with a complex branching story</strong><br>Keep track of all your choices\
      \ thanks to a comprehensible flowchart. Rewind the story and select other actions\
      \ to see different outcomes and learn about the characters\u2019 motivation.\
      \ A death may be rewarded with a new piece of information, a Key that will give\
      \ you access to new paths and bring you closer to the identity of the killer.<br>\
      \ <br><strong>An extensive new game plus </strong><br>Clear the game to unlock\
      \ the Revelation Mode and discover the story in a new light. You will see the\
      \ inner thoughts of the characters and unlock new scenes that will give you\
      \ more insight about their motivation.<br><br><strong>An endless spiral of deaths</strong><br>Haruaki\
      \ Fusaishi will find himself stuck in inextricable loop from which he cannot\
      \ escape. Conscious of his own fate, he will take advantage of all the knowledge\
      \ acquired before his tragic deaths."
