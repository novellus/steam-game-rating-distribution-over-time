      \ the mighty power of the ancients and repel the attack of enemy creatures!<br\
      \ />\r\n<br />\r\nThe goal of the game is to protect the teleport to prevent\
      \ the invasion of the planet\u2019s core. With the help of various towers you\
      \ will be able to defeat the invaders and delay their attack. Good luck!!"
