  data:
    about_the_game: '&quot;Xuan Chen Xian Tu&quot; is a Q version of the large-scale
      multiplayer online role-playing game of the Xian Xia style. Click-to-play game
      features, players can ride the wind sword in the game, experience the thrill
      of cultivation. At the same time, you can also freely match the game fashion,
      dress up the most cute, best-looking fairy characters. In addition, the original
      partner, Xiuxian, artifact and other systems give players a stronger sense of
      substitution! At the same time, the game has a variety of gameplay, such as
      sword flying, artifacts, cute cute pets, gorgeous wings, and beautiful mounts.
      Give players a perfect experience of cultivation. &quot;Xuanchen Xiantu&quot;
      not only performs gorgeously on the game screen, but also has a special effect.
      The Q version of Meng is also in the game to integrate the Xianxia strategy
      and the fashion matching gameplay, which greatly enhances the fun of the player''s
      game.<h2 class="bb_tag"> heritage classic Xian Xia mobile game </h2>In the way
      of Xuanchenxian, all kinds of gameplay are available. Players can chat while
      playing games and hang up automatically!<h2 class="bb_tag">Enriched gameplay,
      world BOSS, PK</h2>There are a lot of gameplay in the game, and players can
      choose male or female when they enter the game. The game retains the original
      Xian Xia classic gameplay and super cute love pets'
