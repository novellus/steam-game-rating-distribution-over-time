    review: 'Well, to my surprise, there''s actually a lot to be said about this one.

      1) This game for some reason pops up when "collection cards" tag is enabled,
      even though it has none.

      2) The game does a pretty bad job at being a puzzle just becuase the colour
      pallette of the arts is so blank you can barely see the changes from grayscale
      when applying a puzzle piece.

      3) Even though there is some nudity here, it''s generally not sexy or arousing
      just `cos the arts are pretty soulless.

      4) Moreover, the artwork style is pretty messy, some curves are drawn plain
      bad.

      The only good thing about this mess is that you don''t have to dick around with
      uncencoring: it''s done with one button in the main menu.


      All in all, there are way better eroges on steam.'
