    review: "Sz\xE1momra ez a j\xE1t\xE9k egy hatalmas csal\xF3d\xE1s. Nem erre sz\xE1\
      m\xEDtottam.\nA c\xEDme ,a k\xE9pek \xE9s a vide\xF3k r\xF3la mind azt \xE9\
      rz\xE9keltett\xE9k hogy ez egy j\xF3 j\xE1t\xE9k lesz. Nos ez sajnos nem \xED\
      gy van.\nMag\xE1t a j\xE1t\xE9k \xF6tletet teljesen t\xE1mogatom \xE9s egyedinek\
      \ tartom. (m\xE1rmint itt a pixel grafik\xE1ra , a t\xF6rt\xE9netre \xE9s arra\
      \ gondolok hogy egy anthro kutyust ir\xE1ny\xEDtunk)\nDE itt a legnagyobb probl\xE9\
      ma a gameplay-el van. A j\xE1t\xE9k kegyetlen\xFCl neh\xE9z. De komolyan. Itt\
      \ a neh\xE9zs\xE9gi szint amolyan Ninja Gaiden NES szinten mozog. Ha hib\xE1\
      zol a j\xE1t\xE9k brut\xE1lis m\xF3don megb\xFCntet.\nAhogy haladsz el\u0151\
      re a storyban egyre ink\xE1bb \xFAgy \xE9rzed hogy nincs es\xE9lyed ,az id\u0151\
      det pocs\xE9kolod ,az idegeid kezdenek felrobbanni \xE9s m\xE9g sorolhatn\xE1\
      m. Ez \xEDgy nem j\xF3. Egy j\xE1t\xE9knak \xF6r\xF6met k\xE9ne okoznia ,de\
      \ ez nem teszi.\n\nEzt ink\xE1bb azoknak aj\xE1nlom akik \"cuki\" k\xF6nt\xF6\
      sben \xF6nk\xEDnz\xE1st akarnak magukon v\xE9gre hajtani. (Semmi t\xFAlz\xE1\
      s.)"
