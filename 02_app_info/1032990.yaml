      s destiny.<br><br><br>\u25C9  Choose a party, promise actions to citizens and\
      \ run for elections<br>\u25C9  Approve or abolish laws within parliamentary\
      \ votes<br>\u25C9  Take care of lawmaker's experience, popularity and loyalty<br>\u25C9\
      \  Corrupt concurrent politicians in order to win majority<br>\u25C9  Build\
      \ up relations with other parties and appoint the president<h2 class=\"bb_tag\"\
      >Features:</h2><br>\u2605 3 playable nations: Germany, France and Italy<br>\u2605\
