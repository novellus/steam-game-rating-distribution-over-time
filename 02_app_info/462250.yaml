    about_the_game: The Earth was shattered and reduced to floating islands hanging
      on the power of their Crystal. Life went back to its course, forgetting that
      bitter past. A millennium later, you play June, a rebel soldier struggling to
      defend her island against an organization draining power out of the Crystals.
      <br> <br> Features:<br><ul class="bb_ul"><li>Use your arsenal to cut through
      waves of enemies (Plasma Whip, Thunder Lock, Warp Launcher, ...)<br></li><li>Master
      the bullet time to achieve the highest score<br></li><li>Different play modes
      (Arcade, Free run, One Shot One Kill, ...).<br></li><li>30 Challenges to accomplish<br></li><li>Play
      solo or in coop mode<br></li><li>Customize your ship's characteristics at the
      shop<br></li><li>Enjoy dazzling 3D graphics, impressive special effects and
      2D manga animation</li></ul>
