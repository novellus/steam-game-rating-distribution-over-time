    about_the_game: "<h2 class=\"bb_tag\">TL;DR</h2>So, you don\u2019t care about\
      \ a lot of text? I\u2019m still fine with that.<br>You get the golden H.O.R.S.E.\
      \ logo ingame for your amazing support \U0001F496.<br>NOTHING more, NOTHING\
      \ less.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1251610/extras/horse_first_on_page.png?t=1591719351\"\
      \ /><h2 class=\"bb_tag\">H.O.R.S.E. 1st PREMIUM MEMBERSHIP</h2><br>Thank you\
      \ for your support so far; we highly appreciate it \U0001F496.<br>With this\
      \ \u201Cexclusive\u201D  H.O.R.S.E. 1st PREMIUM MEMBERSHIP you can support us\
      \ even more and help us keep working on this amazing gaming experience.<br>We\
      \ decided against some sort of monthly/yearly fee \U0001F4B8, because we wanted\
      \ to give you the opportunity to actually fully own the H.O.R.S.E. 1st PREMIUM\
      \ MEMBERSHIP.<h2 class=\"bb_tag\">what\u2019s included \U0001F44D\U0001F434\
      </h2><br><ul class=\"bb_ul\"><li>the golden H.O.R.S.E. logo ingame \U0001F44D\
      \U0001F434<br></li><li>a thank you message from us to you \U0001F48C<br></li><li>the\
      \ option to enable/disable the logo \u2705<br></li><li>the knowledge that you\
      \ support us even more \U0001F496</li></ul><h2 class=\"bb_tag\">what\u2019s\
      \ NOT included \U0001F44E\U0001F434</h2><br>Unfortunately we haven\u2019t found\
      \ a way to add achievements to a DLC exclusively. To make sure that all the\
      \ awesome folks out there who have bought the Progress Bar Simulator are able\
      \ to 100% complete the achievements (whether or not they want to buy the DLC),\
      \ we had to leave the achievements out.<br>We are really sorry that we aren\u2019\
      t able to give you additional H.O.R.S.E. 1st PREMIUM MEMBERSHIP achievements\
      \ at the current time :(<br>Anything else that is not explicitly listed as included\
      \ is not included."
