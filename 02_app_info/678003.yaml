    about_the_game: "Gear up for Planes, Trains and Stadtschnellbahns! The incredible\
      \ Rhine Railway has linked Troisdorf and Cologne via both the impressive Gremberg\
      \ yard and the Hohenzollern Bridge since 1874. Today this line is part of the\
      \ S-Bahn network out of Cologne Hbf, with the S12, S13 and S19 lines working\
      \ this section.<br><br>Since the concept of a Cologne-Frankfurt High-Speed railway\
      \ was proposed, a brand-new loop of track was included to allow both Inter-City\
      \ Express and S-Bahn services to link rail and air, providing frequent services\
      \ to and from Cologne Bonn Airport. The new 15km loop saw its first services\
      \ in 2004, with the S13 line diverted to frequent the line and bring rail traffic\
      \ to the airport and vice versa.<br><br>You\u2019ll be amazed as you pull into\
      \ the new station built at Cologne Bonn Airport. Grand in its own right and\
      \ buried underground, this station is capped off with an overarching glass roof,\
      \ allowing light to shine down onto the 400m long island platforms. The S13\
      \ Line, combined with the S19 which also operates along the loop, provides a\
      \ 24/7 service between Cologne Hbf and the airport itself.<br><br>The eastern\
      \ S13 Line out of Cologne Hbf to Troisdorf, including the new airport loop,\
      \ will bring all-hour commuter operations to life for you, and of course shows\
      \ off the simply iconic city of Cologne and its almighty cathedral which towers\
      \ over the railway. In addition, the expansive complex that is Gremberg Marshalling\
      \ Yard, a site of significant freight importance, can be yours to explore today!<h2\
      \ class=\"bb_tag\">Included Scenarios</h2><br>The K\xF6ln Airport Link Extension\
      \ for West Rhine: K\xF6ln Koblenz Route Add-on includes seven challenging career\
      \ scenarios:<br><ul class=\"bb_ul\"><li>[423] 01. Covered in Cologne\t<br></li><li>[423]\
      \ 02. Retracing Your Steps<br></li><li>[423] 03. A Change of Scenery<br></li><li>[423]\
      \ 04. Ready for Take Off<br></li><li>[155] 05. The Early Bird<br></li><li>[155]\
      \ 06. Bonn App\xE9tit<br></li><li>[294] 07. Producing the Goods</li></ul>This\
      \ pack also includes three Railfan Mode scenarios:<br><ul class=\"bb_ul\"><li>[RailfanMode]\
      \ Koln West<br></li><li>[RailfanMode] Koln/Bonn Flughafen<br></li><li>[RailfanMode]\
      \ Troisdorf</li></ul><br><strong>Please Note: <a href=\"http://store.steampowered.com/app/277739\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >West Rhine: K\xF6ln - Koblenz Route\
      \ Add-On</a> is required, as a separate purchase, in order to play the scenarios\
      \ featured in this add-on.</strong><br><br>More scenarios are available on the\
      \ Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Adds extensive\
      \ freight, airport shuttle and S-Bahn operations in and around the K\xF6ln area\
      \ to the West Rhine: K\xF6ln Koblenz Route Add-On<br></li><li>Includes the 21\
      \ km (13 Mile) route between K\xF6ln and Troisdorf, including the 13 km (8 Mile)\
      \ Airport Loop<br></li><li>Large freight yards at Gremberg, Br\xFChl and Bonn\
      \ West<br></li><li>Depot at K\xF6ln Messe/Deutz<br></li><li>Includes DB BR 406\
      \ ICE 3M<br></li><li>Quick Drive Compatible<br></li><li>Download size: 275.5mb\
      \ </li></ul>"
