    detailed_description: '<h1>Feature List</h1><p><ul class="bb_ul"><li>A new, fully
      voiced campaign across 3 challenging maps<br></li><li>3 new Evil hubs<br></li><li>New
      Wall Tile Set for the Dungeon<br></li><li>New Outfit: Thalya the pirate</li></ul></p><br><h1>About
      the Game</h1>After her numerous adventures, Thalya has earned herself some peace
      and quiet, and so the Never-Gives-Subordinates-Vacation Evil sends her to the
      pirate holiday paradise of Turtoga. However, it still has a few teeny tiny tasks
      for its general, such as rum running, still not paying off gambling debts and
      dealing with creatures from the depths of the ocean (Cthollho or something like
      that).'
