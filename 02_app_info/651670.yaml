    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/651670/extras/sr-5.gif?t=1608877237\"\
      \ /><h2 class=\"bb_tag\">RESIST. RECLAIM. REVIVE. REPEAT</h2>A service robot\
      \ named J5T-1N has arrived in your dimension to warn of impending doom from\
      \ an overwhelming force known as the Imperium.<br><br>Fight for survival across\
      \ a procedurally generated and emergent mission-based campaign through reactive,\
      \ tactical turn-based battle system that emphasizes interrupts and counters.\
      \ Standing in your way is an intelligent Adversary system with enemy officers\
      \ that evolve and move up in the ranks.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/651670/extras/SR-3.gif?t=1608877237\"\
      \ /><br><br>As your band of heroes fall in the fight against invading Imperium\
      \ and hope is all but lost, J5T-1N must be sent to the next dimension with everything\
      \ you\u2019ve learned to give the next group of heroes a chance to prevail.\
      \ Each dimension, and each playthrough is unique, challenging, and never the\
      \ same.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/651670/extras/newfeature.gif?t=1608877237\"\
      \ /><br><ul class=\"bb_ul\"><li> <strong>Outwit your foes with interrupts, counters,\
      \ and combos in our fast-paced Reactive Time Battle System</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/651670/extras/newcombo.gif?t=1608877237\"\
      \ /><br></li><li> <strong>Survive the relentless onslaught of an Intelligent\
      \ Adversary system that generates unique enemies and bosses that evolve as you\
      \ play</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/651670/extras/newhierarchy.gif?t=1608877237\"\
      \ /><br></li><li> <strong>Unlock dozens of alternate characters as your surviving\
      \ squad members form bonds and create progeny</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/651670/extras/newteammates.gif?t=1608877237\"\
      \ /><br></li><li> <strong>Battle your way into the heart of the Empire as our\
      \ Rebellion Engine creates a unique experience with each playthrough via emergent\
      \ gameplay and events, procedurally generated missions, shifting priorities,\
      \ evolving enemies, and tons of equipment/upgrades for your squad</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/651670/extras/newmontage.gif?t=1608877237\"\
      \ /></li></ul>"
