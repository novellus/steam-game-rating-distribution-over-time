details:
  data:
    about_the_game: <h2 class="bb_tag">INTRODUCING CLASH FORCE!</h2><br>A retro, 8-bit
      style run-and-gun inspired by Saturday morning cartoons of the 80s!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/703620/extras/stopcrackanim.gif?t=1573339623"
      /><br>The Evil Crackman and his minions are causing mayhem, and only Clash Force
      is up to the task of stopping his fiendish plans! Guide Voom, Scorpido, or Echid
      through forest bases, hydrofied deserts, underground mines, and eventually to
      Crackman's Flying Fortress where the final battle will unfold! <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/703620/extras/2.png?t=1573339623"
      /><h2 class="bb_tag">FEATURES!</h2><br><ul class="bb_ul"><li>Over 20 stages
      of frantic retro action <br></li><li>Multiple weapon upgrades to make wasting
      enemies a snap! <br></li><li>Normal, Hard, and Expert difficulties! Perfect
      for the novice OR the 1980s game masters. <br></li><li>Auto-save feature lets
      you pick up where you left off!</li></ul>
