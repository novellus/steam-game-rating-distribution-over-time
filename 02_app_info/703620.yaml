    review: "An sich ein echt cooles Retro Jump'n Shoot mit netter 8Bit-lookalike-Grafik.\n\
      Aber leider nicht abschaltbare Musik und selbst im 'Normal'-Modus f\xFCr meinen\
      \ Geschmack etwas zu  frustrierend (speziell Stage 5 und 18) und gar nicht gut\
      \ f\xFCr den Fire-Button-Daumen, sofern man am Controller keine Autofire-Option\
      \ hat (meiner hat eine ;-)).\n\nMir pers\xF6nlich vergeht aufgrund der hektischen\
      \ Steuerung und der zu lauten und nach einigen Minuten nervenden Hintergrund-Musik\
      \ (Vordergrund-Musik passt eher) schnell die Lust.\n\nDaher nur f\xFCr Mega-Man-Hardcore-Spieler\
      \ mit sehr hoher Frust-Toleranz zu empfehlen - zumal es nicht viel gekostet\
      \ hat, also durchaus eine gute Leistung f\xFCr's Geld.\n\nWenn ich Retro-Charme\
      \ haben will, spiele ich doch lieber wieder Super-Turrican. :-)\n"
