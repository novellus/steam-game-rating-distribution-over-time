    review: 'It''s a well-made game and the acting and effects are passable, albeit
      not amazing.

      Comparable to games like WTTG with 4th wall breaking similar to, say, Pony Island.


      It is fairly short and easy, took me about 1.5 hours to complete with no guides
      or googling.


      Keep in mind that if you are streaming this or are sensitive to certain things,
      the game has references to sexual violence, graphic violent scenes and one of
      the fake sites, "AKOS", has some highly racist and homophobic language.

      The latter seems completely unnecessary as it does not add to the story in the
      slightest and is a confusingly bad addition to an otherwise well-crafted game.'
