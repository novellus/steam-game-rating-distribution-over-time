    about_the_game: "Bringing six of the most powerful divisions from <a href=\"https://store.steampowered.com/app/572410/Steel_Division_Normandy_44/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Steel Division: Normandy 44</a> to\
      \ the battlefields of the Eastern Front in <a href=\"https://store.steampowered.com/app/919640/Steel_Division_2/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Steel Division 2.</a> The Tribute to\
      \ D-Day expansion commemorates the start of Operation Overlord spectacularly!<br><br>This\
      \ Steel Division 2 DLC brings: <br><br><ul class=\"bb_ul\"><li> Six original\
      \ Steel Division: Normandy 44 divisions, three for both the Allies and Axis.\
      \ All playable in solo, cooperative, and online multiplayer in Steel Division\
      \ 2.<br></li><li> Troops from four nations, including Polish, American, British\
      \ and German. Command U.S. Rangers, Polish tankers, elite Fallschirmj\xE4gers\
      \ or British Airborne infantry. <br></li><li> A comeback of fan-favorite units:\
      \ M18 Hellcat tank destroyers, Cromwell and Tetrarch tanks, \u201CBeute\u201D\
      \ Firefly tank, and more!</li></ul><h2 class=\"bb_tag\">New Divisions</h2> Six\
      \ new divisions are at your command. Which one will you choose? <br><br><ul\
      \ class=\"bb_ul\"><li> American 2nd Infantry Division \u201CIndianhead\u201D\
      \ - Locked in hedgerow hell for months, the \u201CIndianhead\u201D soldiers\
      \ became close combat experts. <br></li><li> British 6th Airborne Division -\
      \ The Red Devils were first to land on French soil during the daring glider\
      \ attack at Pegasus Bridge. <br></li><li> Polish 1st Armored Division - The\
      \ Winged Hussars faced off against tough opponents, with the Poles playing a\
      \ crucial role in closing the Falaise Pocket. <br></li><li> German 17. SS-Panzergrenadier-Division\
      \ - The Volksdeutsche from the mechanized \u201CG\xF6tz von Berlichingen\u201D\
      \ division proved themselves under fire, wreaking havoc on the Allies with their\
      \ low-profile StuGs.<br></li><li> German 3. Fallschirmj\xE4ger-Division - The\
      \ elite paratroopers of the Gr\xFCne Teufel division excelled in bocage country\
      \ with their large arsenal of automatic infantry weapons. <br></li><li> German\
      \ The 12. SS-Panzerdivision \u201CHitlerjugend\u201D - Arguably one of the best\
      \ fighting formations of the Third Reich, these fanatical soldiers proved a\
      \ tough nut to crack in Normandy.  </li></ul><h2 class=\"bb_tag\">Return of\
      \ popular units</h2> The Steel Division 2\u2019s Tribute to D-Day DLC introduces\
      \ a host of fan-favorite units from Division: Normandy 44. <br><br>Be prepared\
      \ to play with:<br><br><ul class=\"bb_ul\"><li> The M18 Hellcat tank destroyer\
      \ <br></li><li> Several variants of the Cromwell cruiser tank <br></li><li>\
      \ Several variants of the Tetrarch light tank <br></li><li> Xylophone rocket\
      \ launcher, T30 HMC<br></li><li> M4A1 Rhino, Crusader AA Mk, Centaur IV<br></li><li>\
      \ Panzer L6(i), BEF.SPW 202(e), \u201CBeute\u201D Firefly<br></li><li> Elite\
      \ Infantry units: Fallschirmj\xE4gers, U.S. Rangers, British Airborne </li></ul>"
