    about_the_game: "<p><strong>Commander Keen: Invasion of the Vorticons:</strong>\
      \ </p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>Episode 1: Marooned on Mars (Dec. 14th\
      \ 1990)</li>\n\t\t\t\t\t<li>Episode 2: The Earth Explodes (1991)</li>\n\t\t\t\
      \t\t<li>Episode 3: Keen Must Die! (1991)</li></ul>\n\t\t\t\t\t<p>Commander Keen's\
      \ very first adventure, and the debut of id's groundbreaking side-scrolling\
      \ technology. In the game you play the role of Commander Keen: the alter-ego\
      \ of an eight year-old genius by the name of Billy Blaze. When Billy learns\
      \ that the Earth is in danger, he dons his brother's football helmet and his\
      \ homemade interstellar spaceship to become Commander Keen -- Defender of the\
      \ Earth!</p>\n\t\t\t\t\t<p></p>\n\t\t\t\t\t<p><strong>Commander Keen in Goodbye\
      \ Galaxy!:</strong> </p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>Episode 4: Secret of\
      \ the Oracle (1991)</li>\n\t\t\t\t\t<li>Episode 5: The Armageddon Machine (1991)</li></ul>\n\
      \t\t\t\t\t<p>You are eight-year-old Billy Blaze, boy genius to your neighborhood.\
      \ Commander Keen to the rest of the universe. It's time to grab your trusty\
      \ pogo stick and neural stunner, climb into the cockpit of your homemade Megarocket\
      \ and blast off for the Shadowlands. To prevent the obliteration of life as\
      \ we know it, you'll have to battle your way past deadly hazards and devious\
      \ creatures, or end up as space toast.</p>\n\t\t\t\t\t<p></p>"
