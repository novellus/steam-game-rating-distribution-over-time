    about_the_game: "The videogame industry is in danger!<br />\r\n<br />\r\nA dishonest\
      \ organization (A.M.E.) has set out to monopolize the industry and thus control\
      \ the minds of the players. Developers and distributors have two options: either\
      \ they take their side or else the market will end up crushing them.<br />\r\
      \n<br />\r\nThe freedom of creation has disappeared and only small independent\
      \ studios seem to offer a small resistance.<br />\r\n<br />\r\nOur hero? He\
      \ is none other than the great David Sant... Sorry, we cannot reveal his identity\
      \ for now. He calls himself &quot;Leopoldo Manquiseil&quot;.<br />\r\n<br />\r\
      \nAfter the exploitation and stress he is under during his daily work at Badland\
      \ Games, Leopoldo suffers a strange accident when he arrives home. When he wakes\
      \ up he feels different than usual, he feels stronger. He feels like... He has\
      \ super powers!<br />\r\nDestiny already seems to have its own &quot;chosen&quot;,\
      \ so now you be the one to put yourself in Leopoldo's shoes: jump, climb, shoot...\
      \ Do whatever it takes to get our hero to bring peace and we can be one step\
      \ closer to the second Golden Age for the industry in the Spanish region!<br\
      \ />\r\nBut don't worry, Leopoldo Manquiseil won't be alone in his adventure:\
      \ he'll count on the support and help of big industry characters like &quot;Gonzo&quot;\
      \ Suarez, Luis Quintans, Sara Borondo, Bruno Sol, Ram\xF3n Nafria or Santi Valero,\
      \ from Video games for food.<br />\r\n<br />\r\n\u25CF\t\u25CF\t\u25CF<br />\r\
      \n<br />\r\n\u201CLeopoldo Manquiseil: A new super hero is coming\u201D is a\
      \ small tribute to one of the biggest names in the Spanish videogame industry:\
      \ David Santos.<br />\r\n<br />\r\nVanir Project, creators of Nightmare Boy,\
      \ are behind the development of the title, a classic 2D platformer, with a remarkable\
      \ retro aesthetics and a chiptune soundtrack created by Vic Hernand.<br />\r\
      \n<br />\r\nLeopoldo Manquiseil is a game with a charity side: 75% of the income\
      \ obtained will go to David Santos.<br />\r\n<br />\r\nLeopoldo Manquiseil is\
      \ an action platformer split into 24 levels with a lot of gameplay mechanics:<br\
      \ />\r\n\u2022\tJump, double jump, dash, climb walls, shoot...<br />\r\n\u2022\
      \tSpecial levels in Flappy Bird and Pang style.<br />\r\n\u2022\tTwo challenge\
      \ levels: one simpler is just to reach the end of the level. Another harder\
      \ way to play will force you to do the above and ALSO get three unique items\
      \ that will be spread among each level.<br />\r\n\u2022\tThe 24 levels are structured\
      \ in three groups of 8. The last level of each group is always a final boss."
