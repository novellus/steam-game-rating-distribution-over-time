    about_the_game: "Make a monster girl a &quot;Friend&quot; and go on adventures\
      \ together!<br>This is a &quot;Mystery Dungeon&quot;-style roguelike game in\
      \ which the terrain changes with each challenge.<h2 class=\"bb_tag\">\u25A0\u25A1\
      \u25A0 Game System \u25A0\u25A1\u25A0</h2>This is a &quot;Mystery Dungeon&quot;-style\
      \ roguelike game.<br>When the player does something, other monsters will also\
      \ do it. The game uses a turn-based system.<br>The monster girls you meet during\
      \ your adventures are acknowledged by giving them drinks, ignoring them from\
      \ time to time, and comparing their strength. When you receive it, it becomes\
      \ a &quot;Friend&quot; and fights with you.<h2 class=\"bb_tag\">\u25A0\u25A1\
      \u25A0 Story \u25A0\u25A1\u25A0</h2>As an adventurer, &quot;you&quot; found\
      \ yourself in a mysterious ward.<br>According to the monster &quot;Tarte&quot;,\
      \ who calls herself the village mayor in a nearby village, in order to escape\
      \ from this ward, you have to<br>They had to defeat the &quot;tower sorcerer&quot;\
      \ in the Tower of Return.<br><br>Defeat the sorcerer and get out of here safely...<br>Your\
      \ mysterious adventure is about to begin!"
