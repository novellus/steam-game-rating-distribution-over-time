    about_the_game: "Remnant: From the Ashes \u2013 Swamps of Corsus requires ownership\
      \ of Remnant: From the Ashes to play.<br><br>Begin your journey across the dangerous\
      \ and corrupted worlds of Remnant: From the Ashes with a new mode and expanded\
      \ map content in the Swamps of Corsus DLC.<h2 class=\"bb_tag\">New Mode - Survival</h2>Fight\
      \ for your life in this new rogue-like game mode! Start off your adventure with\
      \ nothing but a pistol, some scrap and the skin on your back. Travel randomly\
      \ through corrupted World Stones to different biomes, scrap-up gear, fight insanely-difficult\
      \ bosses and test your endurance on how long you can resist The Root\u2019s\
      \ influence.<h2 class=\"bb_tag\">The Iskal Rise</h2>The swamps of Corsus swarm\
      \ with new content! Discover a new zone in Adventure Mode, fight new bosses,\
      \ experience new stories, participate in new events, find new quests, and more.<h2\
      \ class=\"bb_tag\">Lock &amp; Load</h2>Pick up new items, new armor and skins,\
      \ new weapons, new mods and new traits.<h2 class=\"bb_tag\">Armor Skins</h2>By\
      \ defeating bosses in Survival Mode, or the Hard and Nightmare difficulties\
      \ in Campaign and Adventure Mode, earn Glowing Shards which you can use to purchase\
      \ alternate armor skins for every piece of armor available in the game."
