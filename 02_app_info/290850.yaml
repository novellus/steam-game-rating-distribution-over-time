    reviews: "\u201CIn fact, the closest relative of <strong>X-TEAM</strong> can be\
      \ considered, for example, Dungeon Siege. With &quot;party&quot; RPGs, this\
      \ game is related not only as of the management of a team of characters but\
      \ also to an advanced quest system, a good choice of classes and weapons with\
      \ an extensive set of characteristics.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.lki.ru/\"\
      \ target=\"_blank\" rel=\"noopener\"  >&quot;\u041B\u0443\u0447\u0448\u0438\u0435\
      \ \u043A\u043E\u043C\u043F\u044C\u044E\u0442\u0435\u0440\u043D\u044B\u0435 \u0438\
      \u0433\u0440\u044B&quot;</a><br><br>\u201CStrange as it may seem, but you will\
      \ be inspired by the story of <strong>X-TEAM</strong>. The guileless plot, the\
      \ long-familiar narrative about the evil aliens, &quot;the planet was unable\
      \ to oppose the enemy&quot; is a wonderful backdrop for a turbulent political\
      \ thriller. Intrigues, secrets, betrayals, adventures and amazing disclosures.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://stopgame.ru/\"\
      \ target=\"_blank\" rel=\"noopener\"  >StopGame</a><br><br>\u201CThe authors\
      \ came up with a very fascinating plot: here there are many diverse characters\
      \ with their skeletons in the closet, and intrigue, and unexpected plot twists.\
      \ Moreover, there is a real, not imaginary, nonlinearity: at a certain moment,\
      \ you must make a difficult moral choice, after which the plot will be divided\
      \ into two independent branches. In addition, there is everything for a &quot;real\
      \ manchkin&quot;. There are enough opportunities for comfortable character leveling:\
      \ in addition to the main quests and the main enemies, you can always be distracted\
      \ to explore the territory, arrange the genocide of the local fauna and find\
      \ a couple of backpacks with valuable loot.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.playground.ru/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PlayGround</a><br>"
