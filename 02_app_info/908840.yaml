details:
  data:
    about_the_game: 'From the ashes of Pong, <strong>Suprapong</strong> is born !
      Better graphics, faster and with a lot of <strong>fun</strong>, test your skill
      and precision in <strong>circular arenas</strong> !<br><br>Suprapong is an <strong>action
      game</strong>. You must prevent the balls to enter your side.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/908840/extras/STEAMParsec-33.jpg?t=1575974153"
      /><br><br>This game is <strong>meant</strong>  to be <strong>played in local
      multiplayer</strong>, so invite your friends and challenge them to become the
      <strong>master of the arena</strong>. Live a <strong>strong time</strong> in
      <strong>twists, turns</strong> and <strong>good mood</strong> !<br><br>The game
      itself only have local multiplayer but if your internet is good enough, you
      can still <strong>play online</strong> ! Download <strong>Parsec</strong> and
      make your friends understand who is the <strong>boss</strong>.<br><br>Train
      yourself versus the IA or play with your friends up to<strong> 6 players</strong>
      (pads are needed if there is more than 1 player)<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/908840/extras/DescriptifSteam-28.jpg?t=1575974153"
      /><br><br>Use your <strong>powers</strong> or <strong>smash</strong> the ball
      to surprise your opponents and turn the tide of the game to your advantage !<br>Create
      bumpers, become bigger, freeze your opponents ... <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/908840/extras/DescriptifSteam-29.jpg?t=1575974153"
      /><br><br>Change the game options at will. <strong>Your options, your rules</strong>
      !<br>You can change most of the settings : ball speed, player speed, number
      of balls, arena size, bomb time, player / ball size ... and sooo much more !<br><br><strong>Level
      up, unlock skins and customize</strong> your racket, show your tastes and colors
      to your friends !<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/908840/extras/GIFCustoRaquette2.gif?t=1575974153"
      /><br><br><strong><h2 class="bb_tag">Game modes :</h2></strong><br>- <strong>Suprapong</strong>
      is the classic mode : smash and powers, no particular rule.<br>- <strong>Chaos</strong>,
      random events will affect the ball or the arena. The danger does not come only
      from your opponents, beware !<br>- <strong>Bomb</strong>, the ball has a timer
      and can ... explode ! Don''t let it fall to 0 on your side or it will cost you
      twice a goal !<br>- <strong>Protect</strong>, prevent any point to enter your
      goal. The first player reaching 0 loose and the game end.<br>- <strong>Bumpers</strong>,
      the arena is full of it ! Each ball cumulate charges for every bumper hit and
      release them all once it goals !<br>- <strong>Custom modes</strong> ! There
      is <strong>sooo much options</strong> that you''ll be able to create the game
      of your <strong>dreams</strong>.<br><br><br>Are you<strong> ready</strong> to
      <strong>have fun</strong> ?<br><br><br>Follow us on Facebook to get the latest
      news<br><a href="https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/suprapong/"
      target="_blank" rel="noopener"  >https://www.facebook.com/suprapong/</a><br><br>Join
      the official discord to find people to play with, ask question, report bugs...<br><a
      href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/QJmZ44v"
      target="_blank" rel="noopener"  >https://discord.gg/QJmZ44v</a>'
