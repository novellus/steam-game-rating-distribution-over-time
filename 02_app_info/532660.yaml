    about_the_game: "<h2 class=\"bb_tag\">An Old School Fantasy FPS</h2><br>     <img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/532660/extras/Store_Description_Story.png?t=1478219000\"\
      \ /><br>You find yourself on a small floating island. A grumpy old man introduces\
      \ you to your new gained powers. <br>During the game you learn new spells by\
      \ defeating increasingly difficult monsters. <br>The ultimate goal is to defeat\
      \ the dragon to be able to return to reality. <br><br>     <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/532660/extras/Store_Description_Survival.png?t=1478219000\"\
      \ /><br>The Survival Mode throws 20 increasingly difficult waves of monsters\
      \ at you. <br>Fight for a highscore in the online leaderboard by surviving as\
      \ long as possible!<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"\
      ><li>\t5 versatile spells as weapons  <br></li><li>\t10+ enemy types in two\
      \ unique environments<br></li><li>\tFully dynamic lighting and weather<br></li><li>\t\
      No time wasted! Short, polished experience</li></ul>"
