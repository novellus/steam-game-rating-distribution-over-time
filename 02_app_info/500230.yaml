  data:
    about_the_game: "Are you ready to fly real approaches in fully-loaded airliners?\
      \  Learn what it feels like to make the decision to continue the approach or\
      \ go missed.  Do you have what it takes to get your passengers to their destination\
      \ when Mother Nature gets in the way? <br><br>TakeFlight Interactive is proud\
      \ to present their second mission pack for FSX: Steam Edition: Final Approach.\
      \ Learn the basics of shooting an ILS (instrument Landing System), then experience\
      \ the challenge of 5 increasingly difficult approaches.  <br><br>You\u2019ll\
      \ start by getting checked out in the Bombardier CRJ700 in a tutorial on how\
      \ to perform an ILS approach. You and your co-pilot will then be thrown into\
      \ challenge after challenge as you improve your skills and advance toward flying\
      \ the mighty Boeing 747-400!<br><br>Take the controls and assume the responsibility\
      \ of Pilot-In-Command.  Your co-pilot will read checklists, handle radios, and\
      \ call out minimums, but the ultimate responsibility for the safety of all aboard\
      \ your aircraft rests with you.<br><br>TakeFlight Interactive is a games studio\
      \ formed by Aces alumni who are dedicated to bringing interactive mission-based\
      \ experiences back to the world of Flight Simulator X: Steam Edition.<br><br><strong>Note:\
      \ Recommended for more experienced FSX:SE pilots, Final Approach will pit your\
      \ skills against some of the toughest landing conditions imaginable.</strong><h2\
      \ class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Interactive Co-pilot:\
      \ Your co-pilot will read checklists, remind you of critical items, handle radios,\
      \ and provide helpful tips along the way<br></li><li>\tPaced Gameplay: Increasing\
      \ difficulty keep the challenge interesting.<br></li><li>\tDefault Aircraft:\
      \ No need to buy add-ons to play!<br></li><li>\tRealistic Approaches: Fly actual\
      \ instrument approaches while following real approach plates. <br></li><li>\t\
      Authentic Gameplay: Dialog and gameplay written by real-world pilots.</li></ul>"
