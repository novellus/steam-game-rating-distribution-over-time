    about_the_game: "Al comienzo de Resident Evil Revelations 2 veremos el espectacular\
      \ regreso de Claire Redfield, uno de los personajes preferidos de los aficionados.\
      \ Claire sobrevivi\xF3 al incidente de Raccoon City narrado en entregas anteriores\
      \ de Resident Evil y ahora trabaja para la organizaci\xF3n antibioterrorista\
      \ Terra Save. Moira Burton asiste a su fiesta de bienvenida a Terra Save cuando\
      \ soldados desconocidos asaltan las oficinas. Claire y Moira pierden el conocimiento\
      \ y, al despertar, se encuentran en una penitenciar\xEDa oscura y abandonada.\
      \ Deber\xE1n colaborar para descubrir qui\xE9n las rapt\xF3 y con qu\xE9 siniestro\
      \ fin. \xBFLograr\xE1n escapar con vida y descubrir por qu\xE9 las llevaron\
      \ hasta esta isla remota? Una trama llena de giros y sorpresas har\xE1 que los\
      \ jugadores no puedan saber lo que les espera. <br><br>Camino de la remota isla\
      \ prisi\xF3n en busca de su hija desaparecida, Barry Burton conoce a un nuevo\
      \ personaje, Natalia Korda, una ni\xF1a con un extra\xF1o poder que le permite\
      \ sentir a sus enemigos y detectar objetos escondidos. Los jugadores tendr\xE1\
      n que utilizar esta capacidad y las dotes para el combate de Barry para sobrevivir\
      \ en la misteriosa isla y dar con Moira. Con terror\xEDficos enemigos acechando\
      \ tras cada recodo, Barry deber\xE1 racionar con sumo cuidado sus armas y municiones,\
      \ al puro estilo del terror de supervivencia cl\xE1sico. <br><br>Resident Evil\
      \ Revelations 2 va un paso m\xE1s all\xE1 en la estructura por cap\xEDtulos\
      \ del Resident Evil Revelations original y se lanzar\xE1 inicialmente como una\
      \ serie de episodios descargables semanales a partir del 24 de febrero de 2015.\
      \ Los jugadores podr\xE1n elegir entre las ediciones Temporada Completa\\\\\\\
      \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\Complete Season y\
      \ Caja\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\Box Set,\
      \ que permiten acceder a cada episodio en el momento de su publicaci\xF3n, adem\xE1\
      s de incluir contenido adicional. Cada episodio de Resident Evil Revelations\
      \ 2 incluye contenido del modo Asalto y dos escenarios completos centrados en\
      \ la ya anunciada aventura de Claire y Moira, y en la trama reci\xE9n confirmada\
      \ de Barry y Natalia.<h2 class=\"bb_tag\"><strong>CARACTER\xCDSTICAS</strong></h2><ul\
      \ class=\"bb_ul\"><li><strong>El regreso del terror de supervivencia</strong>\
      \ - la nueva historia de la saga Resident Evil Revelations llega en forma de\
      \ episodios semanales descargables. <br></li><li><strong>Vive el acontecimiento\
      \ terror\xEDfico de la temporada</strong> - cada episodio semanal contiene horas\
      \ de juego aterrador y un final apasionante que dejar\xE1 a los jugadores ansiosos\
      \ por descubrir qu\xE9 les espera en esta fascinante historia. <br></li><li><strong>Protagonizado\
      \ por Claire Redfield y Moira Burton</strong> - Claire, uno de los personajes\
      \ favoritos de los aficionados, vuelve a vivir los horrores de su pasado acompa\xF1\
      ada por Moira Burton, hija de la leyenda de Resident Evil Barry Burton. <br></li><li><strong>\xA1\
      Barry ha vuelto!</strong> - tambi\xE9n regresa otro popular personaje cl\xE1\
      sico, el miembro de S.T.A.R.S. Barry Burton, que debe buscar a su hija atrapada\
      \ en una remota isla prisi\xF3n. <br></li><li><strong>El mal acecha</strong>\
      \ - la historia se ambienta en lo que parece ser una prisi\xF3n abandonada en\
      \ una isla, y en la que el horror aguarda tras cada esquina. \xBFHabr\xE1 un\
      \ modo de escapar? <br></li><li><strong>Nuevos tipos de enemigos</strong> -\
      \ a los Rotten se les ven los huesos a trav\xE9s del cuerpo y no se detienen\
      \ ante nada con tal de atrapar a los vivos. Por su parte, los Revenants est\xE1\
      n formados por partes humanas cosidas las unas a las otras. <br></li><li><strong>Juego\
      \ cooperativo</strong> - los jugadores deber\xE1n alternar entre personajes\
      \ (Claire/Moira, Barry/Natalia) para sobrevivir a la pesadilla.<br></li><li><strong>Un\
      \ robusto modo Asalto</strong> - adem\xE1s del modo Historia, el modo Asalto\
      \ regresa con sus fren\xE9ticos y adictivos combates. El nuevo y mejorado modo\
      \ Asalto ofrece 15 personajes, m\xE1s de 200 fases y montones de nuevos contenidos,\
      \ como nuevas fases para los t\xEDtulos anteriores de Resident Evil, una mec\xE1\
      nica de progresi\xF3n m\xE1s profunda, m\xE1s niveles de dificultad, nuevas\
      \ armas y piezas, y cuatro veces m\xE1s habilidades que Revelations.</li></ul><br>1.\
      \ El modo cooperativo online para el modo Asalto se a\xF1adir\xE1 pr\xF3ximamente."
