    review: "Mysterium: A Psychic Clue Game \xE9 um jogo cuja proposta \xE9 a de que\
      \ os m\xE9diuns adivinhem quem, onde e com o qu\xEA matou o fantasma de cada\
      \ uma das partidas. O fantasma envia cartas com figuras estampadas para cada\
      \ jogador (m\xE9diuns), e essas cartas ajudar\xE3o estes a solucionar o assassinato\
      \ de cada partida jogada. Comprei o jogo hoje e admito que, na primeira vez\
      \ que voc\xEA joga ele, pode ficar um pouco perdido, mas nada que ler atentamente\
      \ aos tutoriais n\xE3o resolva. Jogar sozinho \xE9 a mesma coisa do que ver\
      \ uma po\xE7a d'\xE1gua secar, \xE9 chato, repetitivo, e sem objetivo nenhum.\
      \ Com mais pessoas jogando, o game se torna uma experi\xEAncia muito satisfat\xF3\
      ria e bem engra\xE7ada. Joguei v\xE1rias partidas com mais dois amigos meus,\
      \ e n\xE3o sentimos t\xE9dio nenhum, pelo contr\xE1rio, o jogo rendeu 2 horas\
      \ e meia de gameplay para cada um de n\xF3s, horas essas que pareceram passar\
      \ em 10 minutos. Perfeito investimento de quarentena, que me engajou at\xE9\
      \ a comprar a vers\xE3o em tabuleiro do jogo.\n\nNota Geral: 9/10 - O jogo chega\
      \ muito perto da nota m\xE1xima, mas falha em n\xE3o estar traduzido para PT-BR.\
      \ Al\xE9m disso, a falta de servidores na Am\xE9rica do Sul dificulta muito\
      \ o jogo online, sobrando tudo para o dono da sess\xE3o hostear, mas nada de\
      \ muito grave."
