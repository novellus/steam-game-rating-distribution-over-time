    about_the_game: "The official adaptation of the famous board game Mysterium!<br\
      \ />\r\n<br />\r\nMysterium is a cooperative deduction game set in the 1920s\
      \ in which a ghost guides a group of psychics to uncover a murderer, as well\
      \ as the weapon and location of the murder, using only visual clues. Choose\
      \ your way to play: take on the role of the ghost who gives others clues, or\
      \ as one of the psychics trying to decipher the abstract &quot;Vision Cards&quot;.<br\
      \ />\r\n<br />\r\nIn this digital version, you will find:<br />\r\n\u2022 A\
      \ Pass &amp; Play mode<br />\r\n\u2022 A faithful adaptation of the original\
      \ game with gorgeous graphics<br />\r\n\u2022 A game variant with or without\
      \ clairvoyancy<br />\r\n\u2022 Additional cases and dream cards from expansions\
      \ in the in-game shop<br />\r\n\u2022 A story mode to discover the background\
      \ of each psychic<br />\r\n\u2022 Solo play with AI partners<br />\r\n\u2022\
      \ Multiplayer support up to 7 players using online (cross-platform: tablet /\
      \ mobile / computer)<br />\r\n\u2022 Worldwide Leaderboards<br />\r\n<br />\r\
      \nLanguages available: English, French, Italian, German, Spanish, Russian, Ukrainian."
