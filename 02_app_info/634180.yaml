  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/634180/extras/D.jpg?t=1608031112\"\
      \ /><br><br><strong>HOW FAR WILL YOU GO TO SAVE YOUR ONLY DAUGHTER FROM DEATH?</strong><br><br>\u2B50\
      \ The 'GAME OF MOTHERHOOD &amp; TRUE LOVE' was <strong>CLASSIC HIT RANK 1</strong>\
      \ in both PC &amp; Mac markets (Bigfishgames) <br><br>\u2B50 Grabbed over <strong>10\
      \ INTERNATIONAL AWARDS</strong>( Includes <strong>Game Connection America, Indigo\
      \ Europe, Casual Connect Asia</strong>)<br><br><strong>AN UNTOLD SAGA OF TRUE\
      \ LOVE</strong> from the game house of <strong>Tuttifrutti Interactive</strong>.<br><br><strong><u>DARKARTA:\
      \ A BROKEN HEART'S QUEST(Collector's Edition)</u></strong> <br><br>\u2018Darkarta\u2019\
      \ is the frantic quest of a mother in search of her kidnapped daughter along\
      \ the enchanted valleys of forgotten Indus civilization. <br><br>Like all moms,\
      \ for Mary her daughter Sophia was everything.<br><br>Mary came with her husband\
      \ and daughter to these remote isles, in search of her long lost family roots.\
      \  She never knew the story of her dark past until the day she received that\
      \ strange, mysterious letter. In a fraction of second, her life is shattered\
      \ forever! <br><br>Broken &amp; betrayed, she is forced to step onto a game\
      \ of life and death, where danger is awaiting her in every corner! <br><br><br>You\
      \ are Mary on this journey. <br><br><strong>Enter the enchanted 'Netherworld'\
      \ where your destiny is written in blood and which whispers of true love.</strong>\
      \ <br><br><br><br>3700 years have gone by, but even time could not heal it\u2026\
      <br><br><strong>The sweetest songs are those that sing of broken hearts...</strong><br><br><br><br><strong>WHAT\
      \ CAN YOU EXPECT? (Did you hear us say, hmm...unique features??</strong>)<br><br><strong>\u2B50\
      \ AN EXCITING JOURNEY THROUGH THE LOST CIVILIZATION OF THE INDUS VALLEY</strong><br>The\
      \ game was inspired by Indus fantasy mythologies/epics and the philosophy of\
      \ \u2018reincarnation\u2019. Mysterious twists and turns await you and your\
      \ journey unravels an unexplored, magnificent fictional world!<br><br><strong>\u2B50\
      \ THE GAME OF MOTHERHOOD, AGAINST RACISM!</strong><br>One of the best adventure\
      \ games about motherhood, an untold saga of true love.<br><br>It\u2019s also\
      \ about the \u2018lost &amp; forgotten lives\u2019 of star crossed lovers, torn\
      \ apart from each other by the racist world! Darkarta raises voice against the\
      \ most prevailing evil of all times, \u2018racism\u2019 upholding humanity.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/634180/extras/d4.jpg?t=1608031112\"\
      \ /><br>Standard Edition features<br>----------------------------<br><strong>\u2B50\
      \ UNFORESEEN ENVIRONS WITH 5-6 HRS OF GAME PLAY</strong><br>Critically acclaimed\
      \ artistry! Breath-taking visuals! Very detailed scenes with non-repetitive\
      \ puzzles. <br><br><strong>\u2B50 PREQUEL COMIC BOOK</strong><br>A beautifully\
      \ illustrated comic book with the backstory of the main plot.<br><br><strong>\u2B50\
      \ MOM'S DIARY PAGES</strong><br>The memories, thoughts, and even actions of\
      \ Mary are carefully crafted on the diary pages. It also has a detailed character\
      \ sketch, list of objectives to accomplish, and the route map which shows your\
      \ current position in the game. <br><br><br><a href=\"http://store.steampowered.com/app/601530\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >http://store.steampowered.com/app/601530</a><br>Collector's\
      \ Edition special features<br>-------------------------------------<br><br><strong>\u2B50\
      \ BONUS CHAPTER: \u201CRISING OF THE PHOENIX\u201D</strong><br>The player gets\
      \ the freedom of playing in \u2018GOD\u2019 mode in the bonus chapter for the\
      \ Collector\u2019s Edition.<br><br><strong>\u2B50 30 NOSTALGIC MEMORY COLLECTIBLES</strong><br>You\
      \ may collect precious, valuable &amp; nostalgic memories on your way or after\
      \ the gameplay. <br><br><strong>\u2B50 36 HALL OF FAME MEDALS</strong><br>Bag\
      \ all the titles from our original and authentic \u2018Hall of Fame\u2019 list\
      \ and make us proud!<br><br><strong>\u2B50 28 MORPHING OBJECTS</strong><br>Collect\
      \ morphing objects on your go or after! <br><br><strong>\u2B50 CONCEPTS, WALL\
      \ PAPERS &amp; SOUND TRACKS</strong><br>Mesmerizing music would make you feel\
      \ like heaven! <br><br><strong>\u2B50 REPLAY MINI GAMES/HOP/CUT-SCENES</strong>\
      \ <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/634180/extras/d2.jpg?t=1608031112\"\
      \ /><br><br>As you dive into the bewitched 'Netherworld', fear of the unknown\
      \ or fear of the unexpected,  what will stop you?<br><br> If it is <strong>to\
      \ save your one and only daughter, how far will you go? </strong><br><br><br><strong>FOLLOW\
      \ US HERE:<br><br>Facebook - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/tuttifrutti.in/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.facebook.com/tuttifrutti.in/</a><br>Twitter\
      \ - <a href=\"https://twitter.com/tuttifrutti_gam\" target=\"_blank\" rel=\"\
      noreferrer\"  >https://twitter.com/tuttifrutti_gam</a><br>Instagram -  <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.instagram.com/tuttifrutti.in\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.instagram.com/tuttifrutti.in</a><br>Pinterest-\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://in.pinterest.com/tuttifruttigames/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://in.pinterest.com/tuttifruttigames/</a><br>Linkedin\
      \ - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.linkedin.com/company/tuttifrutti-interactive/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.linkedin.com/company/tuttifrutti-interactive/</a></strong>"
