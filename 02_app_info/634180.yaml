    reviews: "\u201CClassic Hit rank 1 (PC &amp; Mac), &quot;all time top-rated&quot;\
      \ (Mac - rank 1, PC - rank 7)\u201D<br>94 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.bigfishgames.com/games/11766/darkarta-a-broken-hearts-quest-ce/?pc\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.bigfishgames.com/games/11766/darkarta-a-broken-hearts-quest-ce/?pc</a><br><br>\u201C\
      Darkarta: A Broken Heart\u2019s Quest is more polished than most recent releases\
      \ from veteran studios. The game has everything that marks a great HOPA and\
      \ it is certainly refreshing to have someone bringing a new perspective into\
      \ the increasingly stale genre.\u201D<br>100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://allaboutcasualgame.com/2018/06/darkarta-a-broken-hearts-quest-review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://allaboutcasualgame.com/2018/06/darkarta-a-broken-hearts-quest-review.html</a><br><br>\u201C\
      Every type of adventure game fan \u2014 from super-casual puzzle enthusiasts\
      \ to cryptic point-and-click veterans \u2013 will find something to like here.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamezebo.com/2018/07/17/darkarta-broken-hearts-quest/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.gamezebo.com/2018/07/17/darkarta-broken-hearts-quest/</a><br>"
