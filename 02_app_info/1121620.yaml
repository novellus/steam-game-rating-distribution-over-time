    about_the_game: <u>MODEL</u><br> <br><ul class="bb_ul"><li> Accurately modeled
      Duchess, built using real-world aircraft plans and comprehensive photography
      of the real aircraft<br></li><li> Numerous animations including passenger and
      baggage doors, storm window, sun visors and engine exhausts<br></li><li> HD
      textures are used to produce the highest possible texture clarity<br></li><li>
      Bump and specular mapping used throughout the aircraft to produce a truly 3D
      feel<br></li><li> Authentic labeling and placards based on those found in the
      real aircraft<br></li><li> Ground equipment including chocks and tie-downs</li></ul>
      <br><u>COCKPIT</u><br><br><ul class="bb_ul"><li> A truly 3D virtual cockpit
      right down to accurately modeled seat belts and screw heads - every instrument
      is constructed fully in 3D with smooth animations<br></li><li> Cockpit textures
      feature wear and tear based on reference photos taken in the real aircraft to
      produce an authentic environment<br></li><li> A procedurally correct aircraft
      with cold &amp; dark starts<br></li><li> Fully functional and comprehensive
      IFR-capable avionics fit including:<br> - KX 165 COM/NAV 2 radio<br> - KR 87
      ADF receiver<br> - KT 76A transponder unit<br> - Century IV autopilot<br> -
      HSI and ADF gauges<br> - KDI DME indicator with HOLD functionality<br></li><li>
      Features the new Aerofly FS 2 GNS 430 system</li></ul> <br><u>CUSTOM-CODED AIRCRAFT
      SYSTEMS</u><br><br><ul class="bb_ul"><li> Engine management<br></li><li> Electrical
      system (battery, alternators, functional circuit breakers)<br></li><li> Fuel
      system (fuel pumps, selectors, crossfeed)<br></li><li> Hydraulic/landing gear
      system (including emergency extension)<br></li><li> Century IV autopilot<br></li><li>
      Environmental (cabin heating/ventilation controls)<br></li><li> Aerofly FS 2
      specific system for refilling fuel tanks, recharging battery and controlling
      ground equipment</li></ul><br><u>PAINT SCHEMES</u><br><br>The Duchess is supplied
      in nine paint schemes:<br><br><ul class="bb_ul"><li> G-BZRT (UK)<br></li><li>
      G-GCCL (UK)<br></li><li> G-BNYO (UK)<br></li><li> G-WACJ (UK)<br></li><li> N671R
      (USA)<br></li><li> D-GIGY (Germany)<br></li><li> F-GCLJ (France)<br></li><li>
      C-GTYG (Canada)<br></li><li> EC-INC (Spain)</li></ul><br><u>SOUNDS</u><br><br>Authentic
      sound set from Turbine Sound Studios.
