    reviews: "\u201CJust Flight has hit a home run with this Duchess 76 for Aerofly\
      \ FS2... No doubt, whatsoever, the envelope has been expanded, and more than\
      \ a little.  The bar is now set much higher than previously thought possible...\
      \ Very highly recommended... The Just Flight Duchess breaks new ground for Aerofly\
      \ FS2 with this fully capable IFR twin trainer... An absolute pleasure to fly\
      \ in the AFS2 scenery environment... This Just Flight Duchess 76 add on will\
      \ elevate the Aerofly FS2 sim in general... I\u2019m sure many of the AFS2 users\
      \ are only interested in the VR capabilities of the new Just Flight Duchess\
      \ for FS2.  I venture a guess that these folks will not be disappointed... The\
      \ panel layout, 3D gauges, rocker switches and large push button autopilot are\
      \ all VR friendly.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.avsim.com/home/reviews/aircraft/just-flight-duchess-model-76-aerofly-fs2-review-r5207/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.avsim.com/home/reviews/aircraft/just-flight-duchess-model-76-aerofly-fs2-review-r5207/</a><br>"
