details:
  data:
    about_the_game: "The world was enmeshed in a terrible conflict. Humans mistrusted\
      \ Dwarves, Dwarves hated Elves, Elves despised Orcs, and Orcs hated everyone.\
      \ The rivers ran with the blood of battle and the land stank only of death.\
      \ Civilization was spiraling towards decay.<br><br><i>AND THEN THE WATCHER CAME.</i><br><br>He\
      \ prophesied that a leader would emerge from the south. A leader brave enough\
      \ to stand face to face with dragons and survive, shrewd enough to solve the\
      \ most complex enigmas and experienced enough to know when to parley and when\
      \ to fight. He would be someone familiar with magic, capable of intelligent\
      \ strategy who would buy, loot and barter with one single aim, to gather a powerful\
      \ force of men, win back the four king's crowns and restore the world to everlasting\
      \ peace.<br><br><strong>The Watcher has issued his challenge. Dare you take\
      \ it up?</strong>:<br><br><ul class=\"bb_ul\"><li>Top quality arcade action.\
      \ </li></ul><ul class=\"bb_ul\"><li>A huge, detailed fantasy world to explore\
      \ \u2013 complete with castles, villages and underground mines. </li></ul><ul\
      \ class=\"bb_ul\"><li>16 different leaders from 4 different races to choose\
      \ from devious puzzles, fiendish traps, countless magic objects. </li></ul><ul\
      \ class=\"bb_ul\"><li>Fight, negotiate or trade for extra troops. </li></ul><ul\
      \ class=\"bb_ul\"><li>Adopt your own battle formations. </li></ul>"
