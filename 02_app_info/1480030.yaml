    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1480030/extras/gamelogo.png?t=1609836739\"\
      \ /><br><u><strong>About the Game</strong></u><br>A Way to be Dead is an asymmetrical\
      \ multiplayer (4 vs 1) horror game where a bewildered doctor is on the hunt\
      \ for a group of survivors who are just trying to survive. This game where the\
      \ players can take on the role of Dr. Riley, the survivors or even the zombies,\
      \ takes place in the universe of another title developed by Crania Games, Roots\
      \ of Insanity. And it provides us with the opportunity to see the happenings\
      \ from different perspectives.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1480030/extras/SteamAWTBDGif.gif?t=1609836739\"\
      \ /><br><u><h2 class=\"bb_tag\">Game Features</h2></u><br>\u25C6 Different pre-designed\
      \ paths that change randomly on each session, see a different part each game.<br>\u25C6\
      \ Playable as zombies, survivors and Dr. Riley<br>\u25C6 Ability to improve\
      \ the character using the Therapy points you gain by winning a session<br>\u25C6\
      \ Ability to use the various environmental interactions for an intensified gameplay\
      \ experience. You can make it easier for yourself to reach your next target\
      \ or hinder your opponents' efforts.<br>\u25C6 When playing as a survivor you\
      \ can carry only a single object at any given time. Due to this limitation,\
      \ it is wise to stick with the other survivors.<br>\u25C6 Customize all the\
      \ variables in a match. Duration until the lights are shut off, the amount of\
      \ zombies, loot ratios, the number of exits, etc.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1480030/extras/SteamPageHeaderaddto.png?t=1609836739\"\
