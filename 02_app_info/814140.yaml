    review: "Das Spiel ist ein absolutes Meisterwerk. Ich hatte selten so eine gute\
      \ Erfahrung in einem Spiel, wie in diesem\n\nPros:\n- Gutes Sounddesign (Man\
      \ f\xFChlt sich richtig umgeben)\n- Einwandfreie Grafik (Sch\xF6ne Texturen\
      \ und Liebevoll Modellierte Geb\xF6ude)\n- Balancing (Die Gegner sind recht\
      \ gut auf den eingestellten Schwierigkeitsgrad angepasst)\n- Story (Es erz\xE4\
      hlt einem eine tiefgr\xFCndige Geschichte \xFCber einen Defekten Atomreaktor\
      \ und den versuch, diesen stabil, zu halten)\n\nCons:\n\n- Keine Lebensanzeige\n\
      \n\nGerne wieder"
