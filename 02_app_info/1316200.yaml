  data:
    about_the_game: Mom is out of the house and expects all of the chores to be done
      when she returns! Mom said not to mess up the furniture... She didn't tell me
      it would talk! <br><br> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1316200/extras/hero3.png?t=1593788215"
      /><br><br>House Sitter isn't your average Sandbox/Exploration game. In this
      game, the simple task of completing your chores is not quite as straight forward
      as it seems... Experiment with a wide variety of character interactions, and
      meet a huge cast of fun and wacky characters as you journey through the house
      completing your chores in many different ways.<h2 class="bb_tag"> Features </h2><br><ul
      class="bb_ul"><li> Explore a dense and exciting house filled with tons of characters
      to meet and lots of interesting problems to solve.  </li></ul><ul class="bb_ul"><li>
      Uncover a variety of tools, abilities, and items that help you perform special
      tasks in the house!  </li></ul><ul class="bb_ul"><li> Journey to special worlds
      and find hidden areas!  </li></ul><ul class="bb_ul"><li> Finish 40 different
      Extra Errands that save across different playthroughs! </li></ul><ul class="bb_ul"><li>
      Experience multiple secret endings based on the choices you make.   </li></ul>
