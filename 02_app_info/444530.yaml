    review: 'An early, hands-on, room-scale VR puzzler that, while cumbersome at times,
      still holds relative value, especially considering the pint-sized price. Solutions
      are generally interesting and well-integrated, but the number of variables to
      keep track of gets overwhelming later on. The spatial freedom of mirrors coupled
      with distant targets can make aiming beams a tad inconvenient. Perhaps a rotating
      pedestal with adjustable height that could be manipulated by push and pull would''ve
      been more comfortable than twisting your wrist around to line things up. While
      the game is made for the Vive, it does function with Quest Link. The game requires
      a large playspace to be playable. If this is a concern, using playspace mover
      would make the game more accessible. If you''ve got the VR area to make it work,
      Light Repair Team #4 might be worth experimenting with. After all, organizing
      objects in VR to accomplish some goal is an inherently gratifying task.'
