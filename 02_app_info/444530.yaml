    about_the_game: 'Light Repair Team #4 is a light-reflection puzzle game where
      you play as a light-pipe repair person. Figure out how to properly bounce, combine,
      move and split light through 25 puzzles so that you can return power to nearby
      buildings and get the city back on its feet.<br><br>The city of New Corona''s
      power grid is none like any other. The city uses light to power its buildings!
      However, due to flooding and a new canal system to replace old roads and paths,
      the light-pipe power grid has fallen into state of fragility. It''s breaking
      all the time! As the player, you will play as a light repair person on Light
      Repair Team #4. What happened to Light Repair Team #1 through #3? Well, thats
      another story. Use the provided mirrors, lenses and prisms to re-route the light
      pipes to their proper receptacles.<br><br>Sound like a simple job? Well, that
