details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Reach out and touch your Plex Movies and\
      \ TV in VR with Plevr.</h2><br><br>  <i>**Requires Vive or Oculus Touch and\
      \ a Plex account**</i><h2 class=\"bb_tag\">Features:</h2>\u2022 <strong>Built\
      \ for Comfort</strong> - easily reposition yourself and the screen (even lying\
      \ down), and make the screen as big as you want (think IMAX)<br>\u2022 <strong>Full\
      \ Plex Support</strong> - video resume, On Deck, Recently Added, video transcoding,\
      \ remote servers, multi-section support <i>(NEW in v1.1)</i>, subtitle support\
      \ <i>(NEW in v1.1)</i><br>\u2022 <strong>Friends' Content</strong> - full access\
      \ to the libraries of Plex friends<br>\u2022 <strong>3D Video</strong> - automatically\
      \ plays both Side-by-Side and Over-Under correctly, through either filenaming\
      \ or video frame analysis <i>(NEW in v1.1)</i><br>\u2022 <strong>Voice Search</strong>\
      \ - search for titles like &quot;Star Wars&quot; across all libraries with just\
      \ your voice<br>\u2022 <strong>YouTube/Vimeo Support</strong> - supports Plex's\
      \ Watch Later feature, including 3D videos<br>\u2022 <strong>Simple Controls</strong>\
      \ - use a single controller as your remote, even for system volume<br>\u2022\
      \ <strong>Environment Support</strong> - black void, space, skyscraper roof\
      \ and luxury apartment<br>\u2022 <strong>Widget Support</strong> - don't lose\
      \ track of time with the movable digital clock<br>\u2022 <strong>Room-Scale\
      \ Support</strong> - walk along the rows of your Plex library<h2 class=\"bb_tag\"\
      >Coming Soon:</h2>\u2022 <strong>360 video support</strong><br>\u2022 <strong>More\
      \ environments</strong><br>\u2022 <strong>More widgets</strong><br>\u2022 So\
      \ much <strong>more</strong>..."
