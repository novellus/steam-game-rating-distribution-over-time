    about_the_game: "Escape by means of &quot;Voice&quot;!<br />\r\nThe second installment\
      \ of the new feeling puzzle and escape game!<br />\r\n<br />\r\nYou are being\
      \ held in a room that you haven't been to before.<br />\r\nThe only thing you\
      \ can do is using telephone to ask for hint from a cooperator.<br />\r\nYou\
      \ must cooperate with a girl by the life string --- &quot;Voice Call&quot; to\
      \ solve puzzles.<br />\r\n<br />\r\nLive or die, now the game has begun.<br\
      \ />\r\n<br />\r\n\u25C6Voice dialogue with over 1,000 words\u25C6<br />\r\n\
      \u25C64 alternate endings\u25C6<br />\r\n\u25C6Over 2 hours for clear\u25C6\
      <br />\r\n\u25C6Standard suspense story\u25C6<br />\r\n\u25C6game with stages\uFF06\
      hint function\u25C6<br />\r\n<br />\r\nHow to Play<br />\r\nYou can't move around,<br\
      \ />\r\nbut a girl who you are connecting by phone call can explore in the construction\
      \ for you.<br />\r\n<br />\r\nTriggers and puzzles will be in the girl's way.<br\
      \ />\r\nYou have to solve puzzles according to &quot;the girl's situation&quot;\
      \ reported form the girl's phone call till you succeed in escaping.<br />\r\n\
      <br />\r\nSituation Statement<br />\r\nThe girl will tell you &quot;her current\
      \ situation&quot; by the phone call.<br />\r\nThis must be the key information\
      \ to solve puzzles\u3002<br />\r\n<br />\r\nCalling<br />\r\nIf you call the\
      \ girl, sometimes you can get new information.<br />\r\nTry calling her when\
      \ you want to tell her something or want to confirm something.<br />\r\n<br\
      \ />\r\nNet Search<br />\r\nYou can't ask help from outside,<br />\r\nbut you\
      \ are still allowed to access the internet.<br />\r\nIf you search with the\
      \ words whcih you heard from the girl,<br />\r\nmaybe you will get some clue.<br\
      \ />\r\n<br />\r\n\u203BAbout half and 2 hours to clear all 13 stages and one\
      \ of the ends\u3002<br />\r\n\u203BFor more sense of presence and realism, using\
      \ earphone is recommended;<br />\r\n\u203BBasically, horror element is not contained\
      \ in this game, but maybe some different players will feel horror."
