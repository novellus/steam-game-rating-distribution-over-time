  data:
    about_the_game: "Add Flea Madness to your Wishlist<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1025560/extras/Wishlist_FollowENG.gif?t=1604817381\"\
      \ /><h2 class=\"bb_tag\">Join Our Discord Server</h2><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/hxxSZfw\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1025560/extras/DiscordLogo_png.png?t=1604817381\"\
      \ /></a><br><strong><h2 class=\"bb_tag\">HUNT. EAT. EVOLVE!</h2></strong><br>Join\
      \ a team of alien fleas in this fast-paced game of maddening multiplayer melee\
      \ mayhem! Choose your species, customize your abilities, and then hunt, eat,\
      \ and squash your friends and frenemies in team play\u2014or Flea for All, where\
      \ there can Flea only one!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1025560/extras/SteamGIF_03.gif?t=1604817381\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">STRIKE FAST!</h2></strong><br>Speed\
      \ is critical in Flea Madness. Flea who hesitates is dead!<br>Use diverse landscapes\
      \ to hunt and eat prey to gain power-ups\u2014but be careful! Not everything\
      \ you can eat may agree with you. Will that tasty morsel give you enhanced speed\
      \ or turn you invisible? Or will it invert your controls or reduce your speed?\
      \ There\u2019s only one way to find out\u2026<h2 class=\"bb_tag\"><strong>GET\
      \ NEW ABILITIES:</strong></h2>All over the map you can find food-insects which\
      \ give various abilities, they can either speed you up, or play a bad joke and\
      \ slow you down. They can make you invisible or make reverse control. Try your\
      \ luck if you dare!<h2 class=\"bb_tag\"><strong>HIDE:</strong> </h2>Use diverse\
      \ landscape conditions and find unexpected places to hunt down and eat your\
      \ victim.<h2 class=\"bb_tag\"><strong>MOVING FAST IS THE PLEDGE OF SURVIVAL:</strong></h2>Be\
      \ faster and more cunning than the opponents, otherwise you will be eaten or\
      \ lose your size, that in flea world is almost the same! Remember that speed\
      \ is your best friend!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1025560/extras/SteamGIF_02.gif?t=1604817381\"\
      \ /><h2 class=\"bb_tag\"><strong>NEW IMPRESIONS:</strong></h2>This game immerses\
      \ you in the previously unknown world of the infinite confrontation. The world\
      \ where eating is the main target of life. <br>Show all you've got and become\
      \ the apex predator in the universe."
