    about_the_game: <strong>Main:</strong><br>The Journey to Fairytales is a 3D puzzle-platformer
      adventure game. The primary character is a Sam, who was stolen by Baga-Yaga
      to the world of fairy tales. It is necessary to help him to escape from her.
      Climb the world, solve puzzles, secrets, defeat enemies in mini-games, control
      the mini robots, and much more!
