    about_the_game: "In the childhood of us 20-odd-year-olds, there was always a boy\
      \ at the center of attention whose shenanigans were what made him like us. What\
      \ a day it would turn out to be when we\u2019d suddenly break a glass or pull\
      \ our little sisters\u2019 hair! Voices from around the house would then carry\
      \ the melody that we were busted!<br />\r\nWhoooooooops!<br />\r\n\u201CHe had\
      \ a boy, Abbas Gholi Khan<br />\r\nSo rude and crude<br />\r\nAli Mardan Khan,\
      \ was his name<br />\r\nAbout whom the maid was in despair\u201D<br />\r\nAli\
      \ Mardan Khan had turned into our nightmare and our only hope was to take our\
      \ revenge on this little boy. Do you know why? Because no matter how naughty,\
      \ mischievous, stubborn, and spoiled he was, we had dignity of our own; we didn\u2019\
      t like to be compared with this little boy. That\u2019s why when we turned into\
      \ a bunch of 23-year-olds that we are now, we decided to create the game of\
      \ this little naughty boy; a game in which naughtiness goes hand in hand with\
      \ goodness and kindness, damage coexists with making amends, and a world of\
      \ virtue is gifted in exchange for the occasional bad in the world.<br />\r\n\
      (This version of the game has been fully reviewed for redistribution on STEAM\
      \ in terms of the translation of dialogues, scripts, and other localization\
      \ segments in English and is different from the previous version)<br />\r\n\
      <br />\r\nGame features:<br />\r\n<br />\r\n1- A cheerful story full of laughter\
      \ and naughtiness<br />\r\n2- Attractive puzzles, pre-planned naughtiness, and\
      \ making up for them even by means of sweeping the floor<br />\r\n3- Cheerful\
      \ and colorful graphics in more than 20 charming settings<br />\r\n4- 12 lovely\
      \ comic characters, including a confectioner, carpenter, maid, chicken, rooster,\
      \ and of course Mr. Teacher<br />\r\n5- More than 12 minutes of 2D cutout animation<br\
      \ />\r\n6- 20 minutes of cheerful, intriguing, and delightful music<br />\r\n\
      7- More than 2 hours of gameplay"
