    about_the_game: "This is a personal made game, I did all the programming and made\
      \ most textures. It won't have amazing game play or some deep thoughts but completeness\
      \ and a bit of fun. It would be great for me if someone like the game. <br />\r\
      \nPS: Thanks to Arcadia for translation of in game text and steam store page.\
      \ <br />\r\n<br />\r\n-----------------------------------------------------------------------<br\
      \ />\r\nProvide auto-saving at the end of each day, you can continue playing\
      \ by clicking &quot;continue&quot; button. But there's only one slot, when you\
      \ start new game, old profile would be cover-written.<br />\r\n-----------------------------------------------------------------------<br\
      \ />\r\n<br />\r\nHotkey:<br />\r\n1. Use &quot;Max&quot; button to set the\
      \ max buy in quantity of current item conveniently.<br />\r\n2. Use &quot;Q&quot;\
      \ or right click to close current panel.<br />\r\n3. Use &quot;A&quot; and &quot;D&quot;\
      \ to control item number.<br />\r\n4. Use &quot;W&quot; and &quot;S&quot; to\
      \ control the right scroll bar.<br />\r\n5. Use &quot;E&quot; to return home|\
      \ anytime.<br />\r\n6. Use &quot;F&quot; to show bulletin board.<br />\r\n<br\
      \ />\r\nGame Tips:<br />\r\n1.Make more money in limited days.<br />\r\n2.Item\
      \ price will only change after one day passed.<br />\r\n3.Each item will have\
      \ a random top and bottom price cap. These two values won't change in one play\
      \ through.<br />\r\n4.Hoarding an item will cause its price increase. Notice\
      \ that events also affect price. So it might not increase.<br />\r\n5.Dumping\
      \ an item will cause its price decrease. Similarly it's not guaranteed.<br />\r\
      \n6.Lower price is very likely to cause stronger rebound.<br />\r\n7.If not\
      \ affected by former rules , Price move direction is a 50/50.<br />\r\n8.Higher\
      \ base price, higher variation. It's all based on percentage.<br />\r\n<br />\r\
      \nIt's just a mini-game."
