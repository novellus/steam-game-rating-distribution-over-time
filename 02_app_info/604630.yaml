    about_the_game: "Build It is a revolutionary game, it can be contained in the\
      \ &quot;Real Life&quot; category which includes: Roleplay, Survival, Building,\
      \ and Adventures.<br />\r\nThe game is about progression and choosing paths,\
      \ at the start you will gather resources by hand and sell them in the market.\
      \ Then you can move to mining with a pickaxe. With the money you earn you will\
      \ be able you buy a land inside a city and build yourself a house, in addition,\
      \ you can build many types of vehicles that will fit your need.<br />\r\nAfter\
      \ you settle in a city you will be able to join a job in the city and get paid\
      \ for it. You'll also be able build a shop in a special lands inside the city\
      \ and sell your goods and vehicles there."
