  data:
    about_the_game: "Four teenagers have to pass the rite of student initiation. To\
      \ do this, they must read a spell from the ancient book in the basement of the\
      \ abandoned house and spend a night there. They thought it would be fun. But\
      \ something unexpected happened. The students\u2019 tale turned out to be true.\
      \ <br />\r\nTerrible evil is free and it has already obsessed one of the teenagers.\
      \ You can release yourself from the evil bonds only by giving it to the other\
      \ one. And you can leave the house only with a spell by returning the evil back\
      \ to the hell. But it will not leave empty-handed. <br />\r\nSomeone will stay\
      \ here forever. Who will be this loser?<br />\r\n<br />\r\nGame features: <br\
      \ />\r\n1. Multiplayer from 2 to 4 people (recommended 4); <br />\r\n2. Choose\
      \ your tactics - hide from Evil in a locker or get away from it by bike; <br\
      \ />\r\n3. Gloomy atmosphere - explore dark rooms and creepy corridors; <br\
      \ />\r\n4. Do whatever you can to stay human and leave the building;<br />\r\
      \n5. Watch out - at any time, your friend can turn into an enemy."
