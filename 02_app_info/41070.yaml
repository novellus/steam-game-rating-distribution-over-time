    about_the_game: "Serious Sam 3: BFE is a first-person action shooter, a glorious\
      \ throwback to the golden age of first-person shooters where men were men, cover\
      \ was for amateurs and pulling the trigger made things go boom.<br><br>Serving\
      \ as a prequel to the original indie and Game of the Year sensation, Serious\
      \ Sam: The First Encounter, Serious Sam 3 takes place during the Earth\u2019\
      s final struggle against Mental\u2019s invading legions of beasts and mercenaries.<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li><strong>Frantic\
      \ Arcade-Style Action</strong> \u2013 Hold down the trigger and lay waste to\
      \ a never-ending onslaught of attackers or face being overrun by Mental\u2019\
      s savage beasts. No cover systems, no camping \u2013 it\u2019s just you against\
      \ them. All of them!<br></li><li><strong>Fearsome Enemy Creatures</strong> \u2013\
      \ A new battalion of unforgettable minions including the rumbling Scrapjack\
      \ and towering Khnum join the legendary Headless Kamikaze, Gnaar and Sirian\
      \ Werebull to create the fiercest opposition you\u2019ve ever had the pleasure\
      \ of mowing down!<br></li><li><strong>Spectacular Environments</strong> \u2013\
      \ Battle across the expansive battlefields of near-future Egypt bursting at\
      \ the seams with total chaos. The shattered cities of tomorrow lined with the\
      \ crumbling temples of an ancient world become your destructible playground!<br></li><li><strong>Destructive\
      \ Arsenal</strong> \u2013 Unleash Serious Sam\u2019s arsenal of weapons including\
      \ a scoped assault rifle, the double-barreled shotgun, the explosive automatic\
      \ shotgun, the punishing minigun, and the almighty barrage of flaming cannonballs!\
      \ Carry all of Sam\u2019s weapons at once and switch between each gun on the\
      \ fly for maximum firepower!<br></li><li><strong>Brutal Melee Attacks</strong>\
      \ \u2013 When the going get\u2019s tough, the tough take matters into their\
      \ own hands! Rip out the eye of a closing Gnaar, twist off the face of the hideous\
      \ Scrapjack or snap the neck of an Arachnoid Hatchling for an instant kill!<br></li><li><strong>Co-Op\
      \ Multiplayer</strong> \u2013 Go to war against Mental\u2019s horde with up\
      \ to 16 players online and annihilate everything that moves across 12 single-player\
      \ levels of mayhem in  Standard Co-Op, Classic Co-Op, Coin-Op Co-Op, Beast Hunt\
      \ and Team Beast Hunt mode.<br></li><li><strong>Survival Singleplayer &amp;\
      \ Multiplayer</strong> \u2013 Try to survive alone (offline) against wave after\
      \ wave of enemies with specially created levels in Survival mode or have your\
      \ online friends join two teams, fighting both each other and enemies, in the\
      \ relentless Team Survival mode!<br></li><li><strong>Versus Multiplayer</strong>\
      \ \u2013 Fight against each other or other teams in various multiplayer versus\
      \ modes like Deathmatch, Team Deathmatch, Capture the Flag, Last Man Standing,\
      \ Last Team Standing, Instant Kill and My Burden, along with Team Beast Hunt\
      \ and Team Survival!<br></li><li><strong>Split Screen Modes</strong> \u2013\
      \ Play local (offline) split screen co-op and multiplayer versus modes with\
      \ up to four players on one screen! It even includes the support for multiple\
      \ keyboards and mice!<br></li><li><strong>Level Editor</strong>* \u2013 Create\
      \ your own levels, MODs, textures and other content with the inclusion of the\
      \ fully featured Serious Editor 3.5!<br></li><li><strong>Steam Workshop</strong>\
      \ \u2013 Submit your content creation or download new player-created content\
      \ and modifications for Serious Sam 3!</li></ul><ul class=\"bb_ul\"><li><strong>Misc\
      \ Game Options</strong> \u2013 5 difficulty levels, quick-save, auto-save, multiple\
      \ save slots, 3rd person view, co-op gameplay tweaking options, game controller\
      \ support, localized with subtitles, parental blood &amp; gore control including\
      \ hippie mode, various color schemes, tons of advanced graphics options to tweak,\
      \ cheats, console, Steam trading cards, achievements, leaderboards and cloud\
      \ and much, much more!<br><br>* This item is only available on PC</li></ul>"
