  data:
    about_the_game: '<h2 class="bb_tag">It isn''t safe...</h2><br>Falling into the
      dark pits of society, Rockette turned to drugs to give meaning to her miserable
      existence. Squatting in an old apartment complex, she finds herself at her last
      pump, and decides to venture from her shanty abode to locate her dealer, an
      older woman by the name of Aunti G. However, a creeping feeling takes hold;
      something is following her. A voice begins to talk to her from within the walls...
      <br><br>A semi-sequel to <a href="http://store.steampowered.com/app/377330/"
      target="_blank" rel="noreferrer"  >Close Your Eyes</a>, something of a loose
      retelling of Little Red Riding Hood. Featuring a cryptic, surreal, and morbid
      story where not everything is as it seems, perception is important, and choice
      matters.<br><br>This is the demo, you can find the full game here: <br><br><a
      href="http://store.steampowered.com/app/428860" target="_blank" rel="noreferrer"  id="dynamiclink_1"
      >http://store.steampowered.com/app/428860</a>'
