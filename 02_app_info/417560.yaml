    about_the_game: "Critics and audiences worldwide hailed PULP FICTION as the star-studded\
      \ picture that redefined cinema in the 20th Century! Writer/director Quentin\
      \ Tarantino (Academy Award\xAE Winner -- Best Original Screenplay, 1994) delivers\
      \ an unforgettable cast of characters -- including a pair of low-rent hit men\
      \ (John Travolta and Samuel L. Jackson), their boss's sexy wife (Uma Thurman),\
      \ and a desperate prizefighter (Bruce Willis) -- in a wildly entertaining and\
      \ exhilarating motion picture adventure that both thrills and amuses!"
