    review: Una verdadera joya del 2017.Su apartado grafico de pixel art es increible,todo
      pulido a la perfeccion.Me parece un juego increible y su musica clasico de la
      saga,no decepciona.El juego promete y mucho mas ya que podremos crear hasta
      nuestros propios niveles.Tiene cooperativo de hasta 4 personas a 12.Distintos
      modos de juegos y mas.Lo recomiendo muchisimo,para aquellos que son fan de la
      saga a pesar de que cambio su apartado grafico es igual de increible que su
      saga.Ojala saquen una secuela porque este juego da para una secuela y mas!!!!
