  data:
    about_the_game: "Serious Sam\u2019s Bogus Detour is an all-new action-adventure\
      \ in the legendary Serious Sam saga from Hammerwatch developer Crackshell. Battle\
      \ through beautiful Mediterranean locales, dangerous biological weapons labs\
      \ and even high-tech moon bases as a one-man wrecking crew or in four-player\
      \ online cooperative for maximum chaos! Dominate the chaotic Survival and Versus\
      \ modes or make your own mods, modes, and even total conversions with the include\
      \ game editor. Serious Sam\u2019s Bogus Detour is the biggest little Serious\
      \ Sam game ever made!<br><br><strong>Campaign Mode:</strong> Solo or 2 \u2013\
      \ 4 Players Online with Experience and Level Up Perk System<br><br><strong>Versus\
      \ Mode:</strong> Deathmatch and More for Up to 12 Players<br><strong><br>Survival\
      \ Mode:</strong> Solo or Up to 12 Players<br><strong><br>Full Mod Support:</strong>\
      \ Game Editor and Dozens of Mods Ready or In Development"
