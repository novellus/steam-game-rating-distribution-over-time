  data:
    about_the_game: "Psychological Horror. The action takes place in forestry, in\
      \ which a married couple of foresters stopped communicating with the city. An\
      \ operative group, led by a professional detective, was sent to search for them.\
      \ But once in the forest, not losing your mind in it - it turns out to be a\
      \ very difficult task. Along with the growing chaos in the detective\u2019s\
      \ head, a mysterious image of a woman begins to appear to him, calling herself\
      \ the black berry of the dense forests of his consciousness and awaiting the\
      \ player at every turn. Not everyone can understand who she is, what she needs\
      \ and how she is connected with what is happening in the forest and its environs.\
      \ Exactly how not everyone can, until the end of the game, not open the contents\
      \ of the mysterious forbidden envelope, fraught with a fateful prediction for\
      \ the main character and an explanation of what is happening around.<br />\r\
      \nIn the game you have to:<br />\r\n- in a gloomy and tense atmosphere, solve\
      \ various problems and puzzles, find evidence and advance in the investigation,\
      \ saving life along the way;<br />\r\n- gradually plunge into the essence of\
      \ what is happening, testing the nerves for strength;<br />\r\n- find out the\
      \ main secret of the &quot;black berry&quot; - reveal the contents of the mysterious\
      \ envelope with its prophecy.<br />\r\n- bonus survival levels available after\
      \ completing the main storyline.<br />\r\nThe game contains several endings.\
      \ Choose the best course of events for yourself, but the main thing is to stay\
      \ alive and understand everything to the end."
