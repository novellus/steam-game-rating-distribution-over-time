    about_the_game: "Elevate your Sim\u2019s fitness and embody an active lifestyle\
      \ with The Sims\u2122 4 Fitness Stuff. Challenge your Sims to scale the rock\
      \ climbing treadmill as a fun way to burn energy and improve their physique.\
      \ Choose from a collection of fashionable activewear, and decorate your Sim\u2019\
      s home with nature-inspired objects and d\xE9cor.<br><br><strong>Key features</strong><br><br><ul\
      \ class=\"bb_ul\"><li><strong>Scale the climbing wall</strong> \u2014 Improve\
      \ your Sim\u2019s fitness skills and physique by ascending the all-new rock\
      \ climbing treadmill. Complete climbing challenges, compete for the high score,\
      \ and learn advanced bouldering techniques that\u2019ll leave spectators in\
      \ awe.<br><br></li><li><strong>Get fit in style</strong> \u2014 Dress your Sims\
      \ in athleisure apparel that\u2019ll inspire them to reach their fitness goals.\
      \ Choose an outfit from the collection of vibrant tops and bottoms. Then pop\
      \ in some earbuds and hit the gym, or wear the new look out on the town.<br><br></li><li><strong>Shape\
      \ up your space</strong> \u2014 Invite the outdoors into your Sim\u2019s home\
      \ with nature-inspired objects and d\xE9cor that convey a sense of motion. Build\
      \ a spacious fitness studio to watch workout videos, or create a modern bathroom\
      \ space that\u2019s perfect for a post-exercise soak.</li></ul>"
