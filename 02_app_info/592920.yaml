    about_the_game: "ARE YOU READY TO BE AMAZED? Download Inception and explore our\
      \ unique, immersive virtual reality experiences.<br />\r\n<br />\r\nParty with\
      \ the world\u2019s leading DJs in Ibiza, take an interactive tour around the\
      \ studios of top musicians and hear more about how they create their greatest\
      \ hits. Go behind the scenes of the award-winning musical \u201CWicked\u201D\
      \ for its 10th anniversary in London\u2019s West End, and explore the Dali Theatre-Museum\
      \ in a way you never have before\u2026<br />\r\n<br />\r\nInception is a leading\
      \ provider of VR entertainment content. We bring immersive experiences to life,\
      \ focusing on music, culture and lifestyle. We work with the world\u2019s favorite\
      \ artists, museums, and content creators from around the world to create the\
      \ most immersive and entertaining content possible. We invite you to enjoy our\
      \ experiences today - download &amp; start the fun!"
    background: https://steamcdn-a.akamaihd.net/steam/apps/592920/page_bg_generated_v6b.jpg?t=1530520881
    content_descriptors:
      ids: []
      notes: null
    detailed_description: "<h1>Update Notes</h1><p>Welcome to the brand new Inception\
      \ app! Rebuilt from the ground up, the leading VR entertainment app is now faster,\
      \ easier to use, and has even more content made just for you! \r\n\r\nWith new\
      \ content added every week, partnerships with top publications like Refinery29\
      \ and the best creators with Kaleidoscope, there\u2019s nothing you can\u2019\
      t do with Inception. Travel to New York or London, step into artworks from masters\
      \ Salvador Dal\xED and Monet; or experience music like you never have before\
      \ with Mac DeMarco, DJs Dimitri Vegas &amp; Like Mike!\r\n \r\nHave feedback?\
      \ Need help? Email us: admin@inceptionvr.com</p><br><h1>About the Software</h1>ARE\
      \ YOU READY TO BE AMAZED? Download Inception and explore our unique, immersive\
      \ virtual reality experiences.\r\n\r\nParty with the world\u2019s leading DJs\
      \ in Ibiza, take an interactive tour around the studios of top musicians and\
      \ hear more about how they create their greatest hits. Go behind the scenes\
      \ of the award-winning musical \u201CWicked\u201D for its 10th anniversary in\
      \ London\u2019s West End, and explore the Dali Theatre-Museum in a way you never\
      \ have before\u2026\r\n\r\nInception is a leading provider of VR entertainment\
      \ content. We bring immersive experiences to life, focusing on music, culture\
      \ and lifestyle. We work with the world\u2019s favorite artists, museums, and\
      \ content creators from around the world to create the most immersive and entertaining\
      \ content possible. We invite you to enjoy our experiences today - download\
      \ &amp; start the fun!"
