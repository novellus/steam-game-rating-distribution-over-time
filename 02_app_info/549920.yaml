      \ on the hunt for treasure: bones, gold... anything that'll pay. In the distance,\
      \ you make out the entrance to some sort of abandoned mine. Will this be the\
      \ road to riches, or your doom?<br />\r\n<br />\r\n---<br />\r\n<br />\r\nThis\
      \ brief (~10 min) experience serves as the prologue to the VRchaeology episodic\
      \ series."
