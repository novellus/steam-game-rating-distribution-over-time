    review: 'Really good if you''re interested in learning or practising typing Morse
      code. Encourages you to get better at it within the structure of a competitive
      game. Look at cute bunnies while learning real-world skills.

      It won''t help much if you want to practise deciphering/listening to Morse code,
      however.

      Don''t forget to maintain your skills by getting at least 100 rounds in remorseless
      practise mode every month :)'
