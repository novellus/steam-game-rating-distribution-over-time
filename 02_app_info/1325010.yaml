    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1325010/extras/nongunzbanner.gif?t=1599915559\"\
      \ /><h2 class=\"bb_tag\">Rebuilt and Expanded</h2><br>Completely rebuilt from\
      \ the ground up, <strong>Nongunz: Doppelganger Edition</strong> is a remastered\
      \ version of the original, featuring two all-new modes: Arena and Local Co-op!<br>{STEAM_APP_IMAGE}/extras/nongunzsteamgif.gif<br><strong>Nongunz:\
      \ Doppelganger Edition</strong> is a nihilistic action platformer combining\
      \ hectic shootouts with the management of a <strong>mysterious idle game</strong>.<br><br>Each\
      \ run will have you parting from a black and white graveyard into an ever-changing\
      \ gothic dungeon full of nightmares fleshed out of human viscera. Surviving\
      \ this distraught roguelike will not only require skill but style, since <strong>Nongunz</strong>\
      \ rewards you for long-lasting combos and challenges... moreover, score will\
      \ play a key role in the progress of the idle game: the formation of your very\
      \ own band of lost souls and death cultists.<br><br>As the world of <strong>Nongunz</strong>\
      \ evolves, meet special characters that will inhabit your graveyard: praying\
      \ cultists, self-scourging martyrs, somber gravediggers... which will either\
      \ help widen your killing skills or improve the performance of the insidious\
      \ idle game built around the graveyard.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Unforgiving gameplay that will challenge both your skill\
      \ and your wits.<br></li><li>The whole game is a riddle. Unveil the mystery\
      \ behind the nihilistic universe of Nong\xFCnz.<br></li><li>Beautifully crafted\
      \ black and white pixel environments and characters.<br></li><li>Hundreds of\
      \ levels plagued with dozens of differents enemies.<br></li><li>Many weapons,\
      \ items and equipment to unlock and master.<br></li><li>The potential to change\
      \ your perception about existence, violence and mankind.<br></li><li><strong>New\
      \ for the Doppelganger Edition!</strong> Join forces with your double in Local\
      \ Co-op mode.<br></li><li><strong>New for the Doppelganger Edition!</strong>\
      \ Survive an eternity of enemies in Arena mode.</li></ul>"
