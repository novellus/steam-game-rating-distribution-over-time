  data:
    about_the_game: 'Quintus and the Absent Truth is an Episodic Horror-Adventure
      game about a Man and his incredibly intelligent pet mouse.<br><br>Alan Shaw
      is struggling to find his Daughter, Lydia, to find her he needs help from his
      closest friend, Quintus, an intelligent little mouse.<br><br>Delve deep into
      Alan''s life as you discover a twisting story that will keep you on the edge
      of your seat. Armed with his best friend, Quintus can help you solve puzzles
      that only a little mouse can help with, and reach areas that only a small character
      can reach.<br><br>Help Alan and Quintus as they push through the darkness to
      find Lydia and discover the Absent Truth.<br><br><strong>Chapter One - </strong>Forgotten:
      In this short introduction we join Alan on Lydia''s Birthday, but she is nowhere
      to be found. It is up to Alan and Quintus to find her.'
