details:
  data:
    about_the_game: "We are the largest CS:GO club in the world. Our platform has\
      \ the largest base of active players in Latin America and through it we connect\
      \ and foster the scenario with content, training, championships, awards, broadcasts\
      \ and announcements.<br />\r\n<br />\r\nWe work with a club where you can pay\
      \ a monthly fee and have access to various features and benefits. Also, everyone\
      \ playing at Gamers Club has guaranteed a 128 tick rate server to have fun with\
      \ friends and make that good spray!<br />\r\n<br />\r\nWe do this because we\
      \ are passionate about the eSports world and we want to develop the community\
      \ to gain more and more space on the world stage."
