  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/807790/extras/1.png?t=1591363185\"\
      \ /><br><br>Parkour Simulator: choose freedom, choose motion, choose thrill.\
      \ Express yourself in body language. Perform amazing stunts, train and develop\
      \ your abilities.<br>Forget about goals or limits, only action matters!<br><br>This\
      \ will be a great opportunity to master parkour art and show your own parkour\
      \ freestyle!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/807790/extras/2.png?t=1591363185\"\
      \ /><br><br>Choose between the coolest parkour masters, and lead them to the\
      \ top of the parkour excellence.<br><br>Explore several city districts. Visit\
      \ the Training Base for practicing. Run through the Building and use each obstacle\
      \ to perform your freestyle. All city is your personal parkour location. Find\
      \ rivals in various parts of the city, compete with them and check your skills.<br><br>Learn\
      \ and do breathtaking tricks. Run, jump, slide, in short, be in constant motion.<br><br>Control\
      \ your body skillfully and balance in extreme conditions.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/807790/extras/3.png?t=1591363185\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Remember that moving is living! Don\u2019\
      t stay steel, get an endless thrill from street parkour.<br></li><li>Perform\
      \ cool tricks wherever you want. Use each obstacle on your way.<br></li><li>Be\
      \ careful, doing hardest tricks. After all, you don\u2019t have 9 lives.<br></li><li>Reach\
      \ the top of parkour skill. Start as an amateur, finish like a true professional!</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/807790/extras/4.png?t=1591363185\"\
      \ /><br><br>Parkour Simulator - experience, breathtaking emotions and freedom\
      \ of movement!"
