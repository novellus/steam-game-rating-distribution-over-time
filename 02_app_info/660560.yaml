details:
  data:
    about_the_game: '<strong>Fishing on the Fly</strong> is an indie hard core fly
      fishing game created by one crazy person, Mac Clark, a fly fishing guide in
      the Northwest. This is one of the only fishing games made in the U.S.A., so
      expect a game where the dev actually fished these areas with expert knowledge.
      <br><br>Enjoy explosive fishing game play, explore actual models of blue-ribbon
      rivers, catch authentic trophy fish and experience true to life fishing challenges.
      Original and unique game mechanics get more challenging the longer you play.
      Built using the award winning Unreal Engine.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Learn: Mysteries surrounding fly fishing secrets in 14 chapters
      while you progress by unlocking new locations and equipment.</li></ul><ul class="bb_ul"><li>Choose:
      Unlock Equipment, rivers, modes and difficulty as you level up.</li></ul><ul
      class="bb_ul"><li>Solve: Actual hatches used by expert fly fisherman that change
      by season.</li></ul><ul class="bb_ul"><li>Exciting: Animations and leaping fish
      that combine effortlessly into millions of new and thrilling combinations.</li></ul><ul
      class="bb_ul"><li>Real life: Strategies and tactics are used to catch fish in
      the game.</li></ul><ul class="bb_ul"><li>Explore: Famous western rivers accurately
      modeled using USGS data.</li></ul><ul class="bb_ul"><li>Win: Fish Bucks as a
      reward to purchase equipment and flies in game. </li></ul><ul class="bb_ul"><li>Display:
      Trophies and earned equipment unlocked in your man cave to share with friends.</li></ul><ul
      class="bb_ul"><li>Enjoy: Local wildlife like realistic bears, buffaloes, wolves
      and lots (and lots) of different fish.</li></ul>'
