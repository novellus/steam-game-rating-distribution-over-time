    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/959880/extras/DungeonTown_gameimg-640x360.jpg?t=1608310518\"\
      \ /><br><br>A village is thrown into chaos by the opening of the abyss, unleashing\
      \ demons upon the world.<br><br>A skilled adventure by the name of Zeno Ruinwalker\
      \ sets out to investigate the village, only to be assaulted by a demonic succubus\
      \ and reduced back to Level 1.<br><br>The demon instantly falls in love with\
      \ the man and offers him a magical elixir.<br><br>However\u2026 things didn\u2019\
      t end there.  What adventures await Zeno?  Find out in Dungeon Town!<br><br><strong>Experience\
      \ arguably one of the best dungeon crawlers of this genre brought to you in\
      \ native English!</strong><br><br><strong><h2 class=\"bb_tag\">Features</h2></strong><ul\
      \ class=\"bb_ul\"><ul class=\"bb_ul\"><li>Dungeon Crawling RPG</li></ul><ul\
      \ class=\"bb_ul\"><li>Battles!  Lots and lots of battles!</li></ul><ul class=\"\
      bb_ul\"><li>In-depth Battle System</li></ul><ul class=\"bb_ul\"><li>Hundred\
      \ of quests!</li></ul><ul class=\"bb_ul\"><li>Finisher System</li></ul><ul class=\"\
      bb_ul\"><li>Material and Shop Systems</li></ul><ul class=\"bb_ul\"><li>Randomly\
      \ Generated Dungeons</li></ul><ul class=\"bb_ul\"><li>A Large Ensemble Cast\
      \ of Characters</li></ul></ul>"
