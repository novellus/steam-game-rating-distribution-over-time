    short_description: Zeno, a skilled adventurer is sent to explore the ruins of
      Famos Village. However, on his way there, he somehow loses his memories, reducing
      him to a Level 1 adventurer. What adventures await Zeno from this point forward?
      Find out in Dungeon Town!
