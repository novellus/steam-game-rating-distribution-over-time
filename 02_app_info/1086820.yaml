  data:
    about_the_game: "What would happen if the first swashbuckling, fantasy, adventure\
      \ and dungeon-crawling PC titles, were inspired by board games rather than tabletop\
      \ RPG? What would they look like? <br />\r\n<br />\r\nWe don't know, but we\
      \ decided to make a game that reaches for those inspirations now.<br />\r\n\
      <br />\r\nEnd of Realms is a turn based RPG (of sorts) where the core mechanism\
      \ of travel and interacting with the world is inspired by classic fantasy board\
      \ games. The kind where you roll a die, go one of two ways and your character\
      \ finds something interesting based on where he landed. A sword? A monster?\
      \ A magical contraption? Maybe something else entirely.<br />\r\n<br />\r\n\
      Combine that with a very simple turn based combat, painterly graphics and a\
      \ plot of 70-something pages told in comic book captions, voila, what you get\
      \ is End of Realms."
