details:
  data:
    about_the_game: "This is a very challenging magic turn strategy game. Players\
      \ lead the army composed of all kinds of arms to embark on the journey to unlock\
      \ the ultimate mystery of the free mainland.<br />\r\n<br />\r\nFour elements\
      \ help you conquer the mainland:<br />\r\n<br />\r\nFamiliarity with all kinds\
      \ of arms is the fundamental to overcome the enemy.<br />\r\n<br />\r\nSkillful\
      \ use of different tactics is often the key to winning by weakness.<br />\r\n\
      <br />\r\nReasonable planning of urban buildings can help you accumulate a lot\
      \ of money, which is a long way to go.<br />\r\n<br />\r\nOnly by properly dealing\
      \ with all kinds of random incidents can we turn the bad luck into good luck."
