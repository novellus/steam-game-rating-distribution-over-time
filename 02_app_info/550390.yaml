    detailed_description: <h1>Collector's Edition</h1><p>This Premium Edition includes
      separate bonus storyline, which tells about new story and reveals the previous
      one in more detail. It also contains 10 additional locations, additional Hidden
      Object scenes and 3 mini-games, music soundtracks, screensavers and concept
      art from the game.</p><br><h1>About the Game</h1>Playing for Sam, a boy of thirteen
      years old, who is a friend of Princess Aurora, you get into amazing Kingdom
      of Aurelia, where the epoch of the Renaissance and development of technologies
      just have begun. You have to foil the plot directed against the royal family,
      find the perpetrator who poisoned the princess and rescue her. A little robot
      Tim and unique device which can read the thoughts of any character will help
      you in this.
