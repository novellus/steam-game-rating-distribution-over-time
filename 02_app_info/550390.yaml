    about_the_game: Playing for Sam, a boy of thirteen years old, who is a friend
      of Princess Aurora, you get into amazing Kingdom of Aurelia, where the epoch
      of the Renaissance and development of technologies just have begun. You have
      to foil the plot directed against the royal family, find the perpetrator who
      poisoned the princess and rescue her. A little robot Tim and unique device which
      can read the thoughts of any character will help you in this.
