details:
  data:
    about_the_game: "Make your own school and make your own rules! This is the newest\
      \ pack from our popular and growing Modern+ collection, and contains tiles for\
      \ designing the interiors of a modern school like: Tables, bookshelves, basketball\
      \ court and items, soccer items, musical instruments, lockers, computers, bathrooms,\
      \ food machines, plants, boards, pool, and much more! <br />\r\n<br />\r\nContains\
      \ tiles with 4 angles, to make more realistic rooms. Now you can create your\
      \ own school with your own rules!<br />\r\n<br />\r\nFeatures:<br />\r\n<br\
      \ />\r\n* Contains all the items you will need for a comprehensive modern school\
      \ setting!<br />\r\n* Tiles formatted for use with RPG Maker MV<br />\r\n* For\
      \ use with RPG Maker MV or the engine of your choice"
