    about_the_game: "A real-time strategy combat game based on the world of the Line\
      \ Of Defense. Command a team of four Galactic Command marines in highly classified\
      \ missions in space and on planets.<br><br>Equip your team with all types of\
      \ inventory items, including weapons of mass destruction, space and planetary\
      \ vehicles as they fight hard to accomplish their missions based on issue #0\
      \ of the Line Of Defense comic by DC Comics.<br><br>Line Of Defense Tactics\
      \ also contains a full database of all assets from Line Of Defense MMO game\
      \ \u2013 making it an excellent companion app<br><br><ul class=\"bb_ul\"><li>Action\
      \ based storyline based on the Line Of Defense comics<br></li><li>Real time\
      \ tactical combat with a persistent team of characters<br></li><li>Fight the\
      \ enemy in ship to ship combat, inside their bases, and on the ground<br></li><li>Command\
      \ infantry, autonomous androids, and vehicles to complete your missions<br></li><li>Call\
      \ in airstrikes, deploy turrets, and gain access to advanced weaponry as you\
      \ progress<br></li><li>Access the Line Of Defense MMO game's unit and equipment\
      \ database for intel</li></ul><br>Line Of Defense is also available for mobile\
      \ (iOS, Android) devices, PC and Mac OSX."
