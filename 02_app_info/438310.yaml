    detailed_description: "SCORE, is a mix between an Open World Multiplayer Game\
      \ and a Football Simulation where players compete for fame, glory and wealth\
      \ on a global scale on the pitch.<br />\r\n<br />\r\nSCORE immerses the player\
      \ in a realistic environment that tests the player's ability to function as\
      \ a member on a football team.<br />\r\n<br />\r\nBuy apartments, cars, guns,\
      \ clothes, furniture. Race downtown. with your earned money playing as a soccer\
      \ player *(this feature is being rebuild and will release in 2018)<br />\r\n\
      <br />\r\nReputation, money, glory - it's all on the line. <br />\r\n<br />\r\
      \nJust like in soccer leagues, players can be traded and bought by either AI\
      \ or Player coaches of other clubs - Teams will be able to play a fully featured\
      \ soccer game in &quot;Club Mode&quot;, and other tourneys, like National and\
      \ International Tournaments, custom games and play locally with up to 8 players.\
      \ <br />\r\n<br />\r\n <br />\r\n<br />\r\nPlay with passion. <br />\r\n<br\
      \ />\r\nGet it all."
