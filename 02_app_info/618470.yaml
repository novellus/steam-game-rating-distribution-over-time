details:
  data:
    about_the_game: "In the beginning there was a dot, levitating in white nothingness.\
      \ Eons have passed and nothing has changed, but the power of creation was slowly\
      \ stirring within the dot. And this is how the adventure begins!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/618470/extras/dekor_1.png?t=1568804516\"\
      \ /><br><br><strong>Qbik</strong> is a beautifully designed pixel-art puzzle\
      \ game. Enter the world of Qbik and explore a square land full of brainteasers,\
      \ puzzles, and riddles \u2013 traverse all 63 levels and discover the origin\
      \ story of this square little fella!<br><br>But that's not all, folks! <strong>Qbik</strong>\
      \ gives you the ability to make your own cave in the Level Editor! Put your\
      \ designs to the test on Steam Workshop and play on other players\u2019 levels!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/618470/extras/dekor_2.png?t=1568804516\"\
      \ /><br><br>Use every brain cell you have to help Qbik navigate the caves. Dodge\
      \ deadly traps and use technology in your favor so you can eat every yellow\
      \ block (hopefully they\u2019re gluten free!) and move forward into the unknown!<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li>Pixel art graphic design<br></li><li>Story to discover<br></li><li>63\
      \ levels to explore<br></li><li>Level Editor</li></ul>"
