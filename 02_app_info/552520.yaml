    about_the_game: "Far Cry comes to America in the latest installment of the award-winning\
      \ franchise.<br><br>Welcome to Hope County, Montana, land of the free and the\
      \ brave but also home to a fanatical doomsday cult known as Eden\u2019s Gate.\
      \ Stand up to cult leader Joseph Seed, and his siblings, the Heralds, to spark\
      \ the fires of resistance and liberate the besieged community.<br><br><strong>FIGHT\
      \ AGAINST A DEADLY CULT</strong><br>Free Hope County in solo or two-player co-op.\
      \ Recruit Guns and Fangs for hire to help defeat the cult.<br><br><strong>A\
      \ WORLD THAT HITS BACK</strong><br>Wreak havoc on the cult and its members but\
      \ beware of  the wrath of Joseph Seed and his followers.<br><br><strong>CARVE\
      \ YOUR OWN PATH</strong><br>Build your character and choose your adventure in\
      \ the largest customizable Far Cry game ever!<br><br><strong>DYNAMIC TOYS</strong><br>Take\
      \ control of iconic muscle cars, ATV's, planes and a lot more to engage the\
      \ cult forces in epic fights.<br><br><strong>RE-DEFINED STEALTH MECHANICS</strong><br>Enhance\
      \ your gameplay with eye tracking. Tag enemies by looking at them to increase\
      \ your stealth skills and help your teammates spot threats. <br>Compatible with\
      \ all Tobii Eye Tracking gaming devices.<br><br>Additional notes:<br>Eye tracking\
      \ features available with Tobii Eye Tracking."
