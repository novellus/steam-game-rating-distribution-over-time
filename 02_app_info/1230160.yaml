    detailed_description: <h1>Feature List</h1><p><ul class="bb_ul"><li>Hard, but
      fair retro action<br></li><li>Amazing music by Dusty Wyver<br></li><li>Local
      and online multiplayer<br></li><li>Hiscore for speedrunners<br></li><li>Bonuses
      and achievements</li></ul></p><br><h1>About the Game</h1>Deep in the bowels
      of earth lives the Skullmaster, an evil wizard who rules over the land and terrorizes
      the innocent. The time has come to enter the Skullmaster's arena, destroy his
      minions and put an end to the tyranny.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1230160/extras/logoX3T.gif?t=1607246723"
      /><br>This is a game about running, dodging and shooting stuff. Blast your way
      through different arenas, defeat the evil Skullmaster and escape quickly to
      earn a spot on the hiscore.
