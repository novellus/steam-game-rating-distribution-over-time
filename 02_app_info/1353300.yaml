    about_the_game: You are a monster slayer trying to keep your people safe from
      the darkness. They pay you to deal with them and they will pay you even more
      if you look good.<br>Start from nothing, jump to get a few coins and upgrade
      your gear! Now you gain much more than before, which you can use it to upgrade
      your gear even more!<br><br>The game focuses on giving you a light start with
      simple mechanics but it slowly starts adding new gameplay styles, mechanics
      and features.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> +300 In-game
      Achievements which rewards the player.<br></li><li> Ascension System with big
      Skill Tree.<br></li><li> Retro Pixel Art theme.<br></li><li> 6 Zones/Maps with
      different enemies.<br></li><li> Quest System.<br></li><li> Offline Progress.<br></li><li>
      Random Events.<br></li><li> Procedural Map.</li></ul><br>Decisions are important
      because they can slow down or speed up your gameplay. You will have to choose
      wisely. Or not. Maybe not being wisely is the wisest.
