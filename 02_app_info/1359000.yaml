    about_the_game: 'The Story...<br>The Demon King''s army suddenly attacked.<br>The
      angry sorceress of the Empire <br>unleashed her most powerful monster.<br>&quot;Gun
      Dog Rock Rapids&quot;<br>It looks like a white cat, <br>but it seems to be a
      strong monster.<br>What on earth will happen to it...<br>Make peace with the
      cat.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1359000/extras/gdrr600.jpg?t=1602311015"
      /><br><br>Use two types of shots to move forward.<br>Kick out the swarming zakos
      and take on the powerful bosses.<br>7 crazy worlds are waiting for your cat.<br>2D
      side-scrolling, super simple shooter game!<br><br>Selecting the difficulty level.<br>EAZY:
      Your allies will help you. Enemies are hard to rank.<br>HARDX: Easy to increase
      levels and ranks.<br><br>2 types of shots.<br>AZ Shot: that concentrates and
      diffuses forward.<br>BX Shot: with penetrating power in all four directions.<br><br>Scoring
      System.<br>The higher the enemy''s rank, the more score you get.<br>The higher
      the rank, the more time bonus you get when you clear the game.<br>If your cat
      takes damage, your rank will drop.<br>You must aim for a high score.<br><br>It
      supports Xinput and DirectInput gamepads, <br>but menu display and shutdown
      can only be operated with the keyboard. <br>Please delete the recorded replay
      from Explorer.<br>Please select joystick movement in the controller settings.'
