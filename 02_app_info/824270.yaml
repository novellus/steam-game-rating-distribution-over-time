    about_the_game: "Hundreds of pros and streamers love <i>KovaaK\u2019s FPS Aim\
      \ Trainer</i> and now <i>KovaaK 2.0</i> aims to make <u>you</u> a god-tier sharpshooter.\
      \ Think of us as your gym and personal coach for FPS skills training. <i>KovaaK\
      \ 2.0</i> helps you practice your aim in a fun, stress-free environment without\
      \ the distractions so you can rapidly accelerate your improvements without needing\
      \ to play FPS games for thousands of hours.<br><br>This release includes:<br><ol><li>The\
      \ <i>Sandbox </i> -- the <u>entire </u>KovaaK\u2019s FPS Aim Trainer software\
      \ package, now with 7,500+ practice scenarios, a brand-new UI and new features\
      \ like custom playlists!<br></li><li>The <i>Trainer</i> -- the guided flick-shot\
      \ trainer with 50+ levels and dozens of weapons from some of the most popular\
      \ FPS titles.</li></ol><br>Our \u201Cspecial sauce\u201D is the weapon and target\
      \ physics (and mouse-sensitivity settings!) that you love from your favorite\
      \ FPS titles. So, whether you spend your time in the <i>Trainer</i> or the <i>Sandbox</i>,\
      \ you can trust that you are actually getting better at the games you love to\
      \ play.<br><br>Don\u2019t miss out on our month-long competitions in which you\
      \ can compete against other top aimers for prizes!<br><br>You may also notice\
      \ the <i>Trainer\u2019s</i> guided-training side has new graphics -- and the\
      \ <i>Sandbox</i> has an entirely new UI, playlists and new weapon and bot models!<br><br>GAME\
      \ FEATURES<br><ul class=\"bb_ul\"><li>The <i>Sandbox</i> includes 7,500+ practice\
      \ scenarios<br></li><li>The <i>Trainer's</i> guided trainers features greatly\
      \ enhanced graphics<br></li><li>The <i>Trainer</i> analyzes your performance\
      \ and dynamically adjusts to help you improve quickly; our coaching system watches\
      \ your performance and serves you the kinds of targets you need to improve<br></li><li>Highly\
      \ responsive input from a tweaked <i>Unreal Engine 4</i> that has the approval\
      \ of top  CS:GO, Valorant, Fortnite, Overwatch, &amp; Quake professional players\
      \ who have tested and provided feedback <br></li><li>The <i>Sandbox </i> features\
      \ all of the configuration options you'd expect of a competitive FPS title:\
      \ FOV, separate horizontal/vertical mouse sensitivity, unlocked frame rate,\
      \ per-weapon config settings, custom crosshairs\u2014and much more:<br><ul class=\"\
      bb_ul\"><li>Mouse sensitivity scaled to popular games including Fortnite, Valorant,\
      \ CS:GO, Overwatch, Quake/Source, Paladins, Rainbow Six Siege, Battalion 1944,\
      \ and Reflex<br></li><li>Create your own weapons, characters, bots &amp; maps<br></li><li>Create\
      \ your own custom training playlists and share them with your friends<br></li><li>Make\
      \ bots dodge &amp; aim exactly how you want them to<br></li><li>Make challenges\
      \ to practice specific scenarios<br>[*Editable profiles that can be edited in-game\
      \ or with text editors<br></li><li>Compete on the leaderboards for any scenario\
      \ on Steam (global or friends only)<br></li><li>Custom maps (Note: <i>KovaaK\
      \ 2.0</i> reads Reflex's map format thanks to the wonderful developers at TurboPixelStudio.\
      \ Reflex is available on Steam now and includes a fully featured map editor,\
      \ as well as awesome Arena FPS gameplay)<br></li><li>Upload your own creations\
      \ to the Steam workshop for others to practice.<br></li><li>Compete on the Leaderboards\
      \ for any and every scenario on the Steam workshop. (global or friends only)<br></li><li>Custom\
      \ maps (Note: The Meta does not include a map editor, but rather reads Reflex's\
      \ map format thanks to the wonderful developers at TurboPixelStudio. Reflex\
      \ is available on Steam now and includes a fully featured map editor, as well\
      \ as awesome Arena FPS gameplay)<br></li><li>Custom crosshairs (JPG, PNG, BMP,\
      \ etc.) and visuals (Floors/wall textures from a large list of options; bodies\
      \ and heads of characters can be set to RGB values and differentiated by team;\
      \ attacks can be set to the colors of characters)</li></ul></li><li>Single-player\
      \ only. <br></li><li>Coming soon: Tracking and Scoping in the <i>Trainer</i>,\
      \ multiplayer competitions, and much more</li></ul><br><i>Pricing note: Even\
      \ though we\u2019ve added loads more stuff, <i>KovaaK 2.0</i> is the exact same\
      \ price as KovaaK\u2019s FPS Aim Trainer for a limited time.  In the near future,\
      \ as new trainers, weapons, and features come online, the price will likely\
      \ go up to support development costs, so joining our community of players today\
      \ ensures you get the best price ever. Thanks for your support! </i>"
