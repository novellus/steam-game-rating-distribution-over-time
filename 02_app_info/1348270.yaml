    about_the_game: <h2 class="bb_tag">About the game</h2>In this game you have to
      control your physical hands. Hands obey the laws of physics and interact with
      objects as in real life. Each finger around the object in its shape. Using physical
      virtual hands you have to solve several puzzles or try them in a free room.
      Sleight of virtual hands in your hands.<h2 class="bb_tag">Technical features</h2><ul
      class="bb_ul"><li> This game must be played while standing.<br></li><li> There
      is no movement in the game and the whole game takes place at virtual tables.<br></li><li>
      To play, you need a virtual reality headset.<br></li><li> You can play with
      controllers:<br><ul class="bb_ul"><li> Valve Index Controllers (supports bending
      of each finger)<br></li><li> HTC Vive Controllers<br></li><li> Oculus Touch<br></li><li>
      WMR Controllers</li></ul></li></ul><h2 class="bb_tag">Puzzles</h2>There are
      three mini games to choose from:<br><ul class="bb_ul"><li> a game similar to
      dzhanga. Here you will need dexterity to collect all the white tablets in the
      tower from the planks and not drop anything onto the floor. There are several
      levels, the difficulty of short is growing.<br></li><li> a game in which you
      need to make a pyramid from its details. Take the parts and arrange them in
      the correct order so that they follow the outline of the pyramid. The game has
      several levels, the complexity of which varies.<br></li><li> a game in which
      you need to feel an invisible object and guess what kind of object it is. Watch
      the bends of your virtual hands and guess the shape of the subject. The game
      has several levels, the complexity of which is growing.</li></ul><h2 class="bb_tag">Free
      room</h2>In this room you can play with different objects. Choose the item you
      need and create it. Nearby is a trash can and all unused items can be thrown
      there.
