    about_the_game: "<h2 class=\"bb_tag\">Our dark tale has one more chapter!</h2><br>The\
      \ culmination of the Arch-Necromancer\u2019s malevolent efforts! And, by extension,\
      \ yours.<br><br>Assume the role of Iratus once more and sweep aside all mortal\
      \ resistance to do battle with the powers that be. Along will come new enemies\
      \ and challenges, and one can\u2019t expect the mindless undead to overcome\
      \ those by themselves, right?<br><br>So laugh evilly, necromancer, the time\
      \ to establish your rightful kingdom has finally come!<h2 class=\"bb_tag\">Main\
      \ features</h2><ul class=\"bb_ul\"><li>New minion \u2014 the Reaper<br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1293280/extras/reaper.gif?t=1603830158\"\
      \ crossorigin=\"anonymous\"/><br></li><li>New minion \u2014 the Abomination<br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1293280/extras/ABOM.gif?t=1603830158\"\
      \ crossorigin=\"anonymous\"/><br></li><li>17 additional skins for minions <br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1293280/extras/skins_overview.png?t=1603830158\"\
      \ crossorigin=\"anonymous\"/><br></li><li>Additions to the alchemy system \u2014\
      \ craftable Battle Potions. Also, new items and artifacts to boost potions even\
      \ further!<br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1293280/extras/2020-08-24-18-03-46.gif?t=1603830158\"\
      \ crossorigin=\"anonymous\"/><br></li><li>New huge enemies on all floors<br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1293280/extras/enemies.gif?t=1603830158\"\
      \ crossorigin=\"anonymous\"/><br></li><li>New bosses, including a final super-boss!<br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1293280/extras/boss.gif?t=1603830158\"\
      \ crossorigin=\"anonymous\"/><br></li><li>New sixth floor \u2014 the Cemetery\
      \ and new game ending, additional outro video and story content<br><img src=\"\
      https://media.st.dl.pinyuncloud.com/steam/apps/1293280/extras/DLC.gif?t=1603830158\"\
      \ crossorigin=\"anonymous\"/></li></ul>"
