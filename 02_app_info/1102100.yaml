    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1102100/extras/Title.png?t=1586524074\"\
      \ /><h2 class=\"bb_tag\">&quot;TINY METAL Is The Modern Successor To Advance\
      \ Wars.&quot;</h2>- <i><strong><a href=\"http://kotaku.com\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Kotaku</a></strong></i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1102100/extras/GIF_02.gif?t=1586524074\"\
      \ /><br><br>Welcome back to the world of TINY METAL, Commander!<br><br>TINY\
      \ METAL: FULL METAL RUMBLE puts you in the boots of three unique commanders\
      \ bonded by fate, each with their own squads to command and strengthen up on\
      \ their quest to put an end to a new mysterious, rising threat. <br><br>Blaze\
      \ through an exciting new TINY METAL story campaign and deliver devastating\
      \ destruction to the opposing evil forces across open fields, mountain ranges,\
      \ icy tundras and through the air. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1102100/extras/gif_002.gif?t=1586524074\"\
      \ /><br><br>Utilise the turn based strategy mechanics to outsmart your foe,\
      \ capture and hold key resources such as factories and get your squad strategically\
      \ placed to deliver high damage FOCUS FIRE attacks to help turn the tide of\
      \ each battle. <br><br>Each commander has a special ability that can be activated\
      \ to grant your squad additional stat boosts, from increased range, defence\
      \ and more for when the fight gets heated. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1102100/extras/gif_004.gif?t=1586524074\"\
      \ /><br><br>It\u2019s time to gear up and move out. <br><br>- Battle across\
      \ a single player campaign story featuring an astounding soundtrack by <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://tomokimiyoshi.com\" target=\"\
      _blank\" rel=\"noopener\"  >Tomoki Miyoshi</a> and fully voice acted characters\
      \ that bring the epic story to life. <br>- Choose between the Japanese and English\
      \ voice cast to enjoy the experience any way you like<br>- Master over 23 unique\
      \ units and adapt your strategy on the field of battle.<br>- Freely travel the\
      \ world map on land or air to discover secret unlockables to expand your map\
      \ and music libraries.<br>- Take on new and intense scenarios across a wide\
      \ variety of maps in SKIRMISH MODE. <br>- Take the fight online and test your\
      \ strategies and squad against your friends and the rest of the world.<br>-\
      \ Explore the METALPEDIA to take your strategies to the next level and get the\
      \ most out of each unit and battle situation. <br><br>See you  all on the battlefield!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1102100/extras/gif_003.gif?t=1586524074\"\
      \ />"
