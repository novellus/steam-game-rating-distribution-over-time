    short_description: 'Craft unique strategies and outmanoeuvre your foes in TINY
      METAL: FULL METAL RUMBLE, a turn-based Japanese wargame! With new tactical options,
      command over 23 uniquely diverse units - flank, assault, deploy heroes from
      orbital dropships, and focus the firepower of multiple units to even out otherwise
      disastrous odds.'
