    review: 'I''m writing this mostly to draw attention to the fact this Pack A DLC
      is for the Ranger. The Store page doesn''t really mention it other than imply
      it somewhat through screenshots. I ended up having to buy Pack B too which gives
      the same weapon but for the Air Raider instead.


      The weapon itself like other reviews say is probably the only useful DLC weapon
      as being a utility item it stays useful on higher difficulties. It dies easily
      but can be shot long distance, and attach to any surface.'
