    about_the_game: <h2 class="bb_tag">SYNOPSIS</h2>The story of Jung and Ai continues,
      faced with another inevitable fate. Will Jung be able to save her this time?
      Or is he going to put all their memories behind him?<h2 class="bb_tag">BACKGROUND</h2>This
      is the direct sequel to Carpe Diem, beginning at where the previous one ended.
      It is not necessary to have seen the prequel as Reboot has its own story.<h2
      class="bb_tag">KEY FEATURES</h2>- ~50,000 words<br>- About ~2 hours of story
      content<br>- 8 characters to interact with<br>- 14 CGs<br>- Fully-voiced in
      English<br>- Two endings<h2 class="bb_tag">PREQUEL</h2><a href="https://store.steampowered.com/app/423880/Carpe_Diem/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/423880/Carpe_Diem/</a>
