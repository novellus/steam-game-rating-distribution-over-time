      at where the previous one ended. It is not necessary to have seen the prequel
      as Reboot has its own story.<h2 class="bb_tag">KEY FEATURES</h2>- ~50,000 words<br>-
      About ~2 hours of story content<br>- 8 characters to interact with<br>- 14 CGs<br>-
