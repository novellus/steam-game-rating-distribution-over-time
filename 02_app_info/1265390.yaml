  data:
    about_the_game: "[figure 1]<br><br>&quot;Ailu&quot;-meaning children of elves\
      \ and human beings. In the forest on this continent, there is a happy family\
      \ of three. Nicole, eight, is regarded as a treasure by his father Elon.<br>After\
      \ returning from a hunting trip, Elon found that his home had been broken into,\
      \ and his daughter was missing. The original happy home lost the laughter and\
      \ joy of the past.<br>The trace left by the Elon tracker intruders found that\
      \ it was the footprints of the demon, and the footprints extended into the depths\
      \ of the jungle,<br>Although the demons in the deep jungle are terrible, he\
      \ decided to embark on an unknown and dangerous journey for his daughter.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1265390/extras/forest.gif?t=1589011240\"\
      \ /><h2 class=\"bb_tag\">Game Features</h2>\xB7 Fine art original paintings<br><br>\xB7\
      \ Vivid animation performance<br>\xB7 Rich and deep strategy<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1265390/extras/lava.gif?t=1589011240\"\
      \ /><h2 class=\"bb_tag\"> The game has content [/ h2]<br><br>2 different professions.<br>3\
      \ powerful pets<br>More than 170 different cards.<br>More than 140 artifacts.<br>More\
      \ than 50 mysterious events.<br>Weekly challenge mode, want to play something\
      \ different? New challenges are created every week, and the deck that can best\
      \ meet the challenges is formed.<br>Endless mode, still meaningless? Want to\
      \ try how strong your deck is? Match your score against players from all over\
      \ the world.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1265390/extras/snow.gif?t=1589011240\"\
      \ /></h2>"
