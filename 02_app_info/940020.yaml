  data:
    about_the_game: <strong>Survive Together</strong> is a 2D world simulator where
      players are thrown into the many perils of nature, and together overcome them
      to build a thriving empire.<h2 class="bb_tag">Core Features</h2><br><br><ul
      class="bb_ul"><li><strong>Building </strong>- Players and NPCs will build up
      their homeland, starting with a stone campfire and work towards large cities.<br><br></li><li><strong>Crafting
      </strong>- Interact with items in the world to create what you need. Tools,
      buildings, weapons, clothing, etc.<br><br></li><li><strong>Combat </strong>-
      Fight off hungry rats that come for your food, invaders from a foreign village,
      roaming monsters or worse.<br><br></li><li><strong>Multiplayer </strong>- Host
      a server or join a friend and play together via the server browser or direct
      IP.<br><br></li><li><strong>Twitch </strong>- Set the game to your Twitch channel
      so viewers can interact with the game via chat commands. For example, !play
      will spawn the user in the womb of a villager.<br><br></li><li><strong>Guides
      </strong>- Detailed information about all game related material can be found
      within the game. Hovering over any item and pressing &quot;G&quot; will open
      a guide explaining all functions of the item, or &quot;H&quot; to bring up a
      guide for an item in hand. There is also a general help menu by clicking the
      &quot;?&quot; at the top left of the game window.<br><br></li><li><strong>Saving
      </strong>- Ability to save and load multiple game states.<br><br></li><li><strong>Achievements
      </strong>- Complete various challenges to earn Steam achievements, such as surviving
      for 100 days.</li></ul><h2 class="bb_tag">Specifics</h2><br><br><ul class="bb_ul"><li><strong>NPCs
      </strong>- Villages may be populated by non-player characters who will act similarly
      to players. They will automatically build up their villages, carry out conversations,
      form relationships and more.<br><br></li><li><strong>Lineage </strong>- All
      characters except for those at the start of a new game will be born into the
      world by another villager, starting in the womb.<br><br></li><li><strong>Age
      </strong>- After birth, villagers go through the stages of being a baby, a child
      and finally an adult, and will later suffer old age and die.<br><br></li><li><strong>Death
      </strong>- There are many ways to die. Starvation, dehydration, combat, old
      age, but death might not be the end. Upon death, you enter the spirit realm
      as a ghost before being able to be reborn. <br><br></li><li><strong>Farming
      </strong>- By utilizing soil, seeds and water, villagers can regrow most of
      what grows naturally.<br><br></li><li><strong>Night </strong>- Villages are
      likely to be attacked during the night as it gets harder to see. Keep near fires
      during this time to avoid ambush.<br><br></li><li><strong>Traits </strong>-
      Various traits such as laziness, bravery, etc will impact villager behavior,
      relationships, abilities and more.<br><br></li><li><strong>Genetics </strong>-
      Newborn villagers will inherit most of their traits from their maker. Traits
      such as hair, eye and skin color. But also traits such as bravery, laziness
      and more.<br><br></li><li><strong>Professions </strong>- There will be many
      specific roles to fill in a village, such as leader, blacksmith, carpenter,
      stone mason, priest, barkeep, tailor, hunter and farmer. Each playing a vital
      role in progressing the village and keeping it from destruction.<br><br></li><li><strong>Lead
      </strong>- Players may choose to leave their current village to form their own,
      perhaps even a rival village.<br><br></li><li><strong>Conversation </strong>-
      If you address an NPC villager by name, they'll stop to talk to you. They'll
      answer questions such as where is town, take orders such as get food, and much
      more.<br><br></li><li><strong>Relationships </strong>- Whenever a villager interacts
      with another, they'll remember it and it will impact their overall relationship.
      This will lead to creating allies, enemies, courtships and more.</li></ul>
