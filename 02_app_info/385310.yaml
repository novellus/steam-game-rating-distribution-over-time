    reviews: "\u201CLater levels add more sophisticated nuance to the core concept\
      \ therefore keep things fresh, and for every dozen (at least) blood-boiling,\
      \ keyboard-smashing, expletive-enticing fail, the joy of that one single sliver\
      \ of success somehow makes the stress worth it.\u201D<br><a href=\"http://www.rockpapershotgun.com/2015/12/13/the-land-of-lamia/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >http://www.rockpapershotgun.com/2015/12/13/the-land-of-lamia/</a><br><br>\u201C\
      I feel that this is one of those games that are just as much an experience as\
      \ a game, and one you should experience for yourself.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.downrightgaming.com/2015/08/short-review-the-land-of-lamia/\"\
      \ target=\"_blank\" rel=\"noopener\"  >downright gaming</a><br><br>\u201CThe\
      \ visuals and sound together create this strange mood that opens you up to discovering\
      \ storybook worlds, but also hints at hidden dangers within.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2015/07/land_of_lamia_preview_-_youd_b.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://indiegames.com/2015/07/land_of_lamia_preview_-_youd_b.html</a><br>"
