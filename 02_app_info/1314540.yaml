details:
  data:
    about_the_game: "Feylin - this is a pixel slasher, where you play as a small knight\
      \ who needs to fend off endless waves of various enemies. Your main task is\
      \ to destroy as many enemies as possible, for each hit with a sword on the enemy\
      \ you are awarded a point, also at the start the knight has only 4 health points,\
      \ for each hit of the enemy on the knight you lose one point, as soon as they\
      \ end - you lose . The complexity of the game is in a variety of enemies, some\
      \ will go for a break, while others will attack you from a distance. For each\
      \ enemy, you need to take certain tactics and not let yourself be cornered.\
      \ Healing bottles drop out randomly, which will replenish one health point and\
      \ slightly help you in the battle. Can you beat them all?<br />\r\n<br />\r\n\
      Features<br />\r\n<br />\r\n\_A variety of enemies with special behavior<br\
      \ />\r\n<br />\r\n\_Nice pixel art<br />\r\n<br />\r\n\_Pleasant music<br />\r\
      \n<br />\r\n\_The active influence of physics"
