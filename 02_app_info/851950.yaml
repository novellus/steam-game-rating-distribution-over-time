    about_the_game: '&quot;&quot;You must be here about the new operator position.
      Unfortunately no more are---<br>Wait, you wanna be a sniper!?&quot;&quot;<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/851950/extras/Kirakira60.png?t=1569030020"
      /><br><br><strong>This is a light-hearted  first person shooter.</strong><h2
      class="bb_tag">Key Features:</h2><br><ul class="bb_ul"><li>Consists of 15 missions
      with a variety of themes.<br></li><li>Take out various targets, everything from
      trains, cars, to bombs and helicopters. Everything EXCEPT people!<br></li><li>Utilize
      the unique skill/perks system to go all out and customize your character.<br></li><li>No
      need to hesitate with complicated weapon management. Just shoot.<br></li><li>The
      main character comes to life in 2D animation.<br></li><li>2 difficulty levels
      and plenty of unlockable achievements.</li></ul>'
