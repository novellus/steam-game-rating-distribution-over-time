    review: A surprisingly fun little game, considering how old it is, though I did
      need to refer to walkthroughs on some pointers (e.g. there are puzzles where
      you have to click in a specific place to progress). The space combat sections
      aren't good, but Star Trek isn't about combat. I love that there are the original
      actors voicing the lead characters.
