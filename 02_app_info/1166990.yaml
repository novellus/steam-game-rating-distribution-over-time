details:
  data:
    about_the_game: "Are you a Twitch streamer? Have you ever wish to have games to\
      \ play with Twitch chat together with your subscribers?<br>Let me show you \
      \ Kukoro: Stream Chat games, the best app for chat interactive mini games on\
      \ streaming.<br><br>Play these mini games with your subscribers on real time\
      \ during your stream!<br>The viewers can interact only using the Twitch chat\
      \ commands.<br><br><strong>Games where Twitch chat can affect </strong><br>The\
      \ people on the chat can join the game. Your subscribers will be able to use\
      \ the chat for moving their characters on real time.<br>Make them play and earn\
      \ rewards, badges or benefits depending on their game level!<br><br><strong>What\
      \ if you are not a Streamer?</strong><br>Kukoro is available to any player.\
      \ Here\u2019s some of the things non-streamers can do: <br><br>\u2022 Earn exp\
      \ by playing on other\u2019s stream.<br>\u2022 Unlock skins and use your favourite\
      \ skin on anyone\u2019s stream.<br>\u2022 Complete all the missions to unlock\
      \ secret skins.<br>\u2022 Highlight your name on other\u2019s stream.<br>\u2022\
      \ Get sub benefits in this game on all streams."
