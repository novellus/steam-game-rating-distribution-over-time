    about_the_game: "Beyond Eden is a visual novel set in the Victorian era, centering\
      \ on the themes of &quot;love-hate&quot; and &quot;revenge.&quot;<br>The player\
      \ enters the shoes of Alex Wake, a young businessman who returns to a Baron\u2019\
      s mansion where he stayed as a boy. Bearing a deep grudge against the Baron\
      \ and his family, Alex seeks to manipulate them and their employees in order\
      \ to lead the family down the path of destruction.<br>Alex can develop dark\
      \ and complex relationships with 6 male characters. It depends on you, the player,\
      \ to steer the story towards foreseeable tragedies or help Alex discover the\
      \ faint chance of redemption.<br><br><br><strong>Description</strong><br><ul\
      \ class=\"bb_ul\"><li>A psychological thriller centered on revenge.<br></li><li>Homosexual\
      \ romance between men based on the dark themes of love and hate.<br></li><li><u>Warning:\
      \ Features dubious consent/non-consensual sex between adult men.</u><br></li><li>Develop\
      \ relationships with 6 male characters (5 romantic interests) of various age,\
      \ personality, and physique: the austere eldest son and heir apparent, the cold\
      \ and silent second son, the pure and innocent youngest son, the kindly family\
      \ doctor, the impeccably polite butler, and the social butterfly friend.<br></li><li>More\
      \ than 20 in-game events with sexual content. (Note: Does not include sexual\
      \ depictions of women or minors.)<br></li><li>Individual stories for all romantic\
      \ interests. Clearing every route will uncover the full truth behind the tragedy\
      \ that transpired at the Baron\u2019s mansion more than a decade ago.<br></li><li>17\
      \ different endings.<br></li><li>More than 70 elaborately illustrated event\
      \ graphics.<br></li><li>Beyond Eden provides voices by Korean professional voice\
      \ actors during major in-game events.<br></li><li>Beautiful original score in\
      \ tune with the period drama. Over 30 tracks.<br></li><li>15~25 hours of gameplay.</li></ul><br><br><strong>5\
      \ romantic interests</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/632800/extras/01.png?t=1608570264\"\
      \ /><br><br><strong>Befriendable character (non-romantic story route)</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/632800/extras/02.png?t=1608570264\"\
      \ /><br><u>(Note: Jeremy is not a romantic interest, but Alex can still form\
      \ a certain type of relationship with him. Jeremy has his own story route and\
      \ endings as well.) </u><br><br><br><strong>Story</strong><br>It is the late\
      \ Victorian era, a time of drastic social upheaval and shifting values.<br>Yet\
      \ everything seemingly remains routine and unchanged in 'Ashgrove Park,' a stately\
      \ mansion surrounded by a vast forest.<br>But then a man arrives to disturb\
      \ its tranquility\u2014a man who spent his boyhood at the estate has now returned\
      \ after 10 years. <br>The Baron Edenic\u2014the master of the house\u2014and\
      \ his four sons, the doctor, and the servants greet him with wariness, joy,\
      \ or unfamiliarity. <br>A story of discord and destruction between and the people\
      \ of the mansion and a man who hides his thirst for revenge beneath a calm demeanor.<br>Does\
      \ the fall await beyond Eden?<br>Or\u2014"
