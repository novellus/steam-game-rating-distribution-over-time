      \ murder plots, family conspiracies and some very well executed twists in the\
      \ romance options, there's a great deal to like here.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.starburstmagazine.com/reviews/games-reviewspc-xbox-ps3-and-more/19464-game-review-beyond-eden\"\
      \ target=\"_blank\" rel=\"noopener\"  >Starburst Magazine</a><br><br>\u201C\
      Beyond Eden presents a skillfully written story with a believable cast that\
