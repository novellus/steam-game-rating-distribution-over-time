      Use our easy and modern interface to design your own Discord bot.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> Easy configurations: Make a Discord bot easy and fast with
      a simple control panel.<br></li><li> Add chat commands: You can always add new
      commands in few seconds. <br></li><li> Pre-installed plugins: You don''t have
      to download plugins. All released plugins is always included in the software.<br></li><li>
      Export to Windows: Export your bot, change the code and have fun.</li></ul>'
