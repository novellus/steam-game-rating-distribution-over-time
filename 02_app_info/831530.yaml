details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/831530/extras/SmallBanner-Controls.gif?t=1585953260\"\
      \ /><h2 class=\"bb_tag\">Amplified First Person Control</h2> - Experience First\
      \ Person Racing like never before; Sprint upside-down, Slide, Wall-run and Boost\
      \ through levels. With no speed cap SRC holds nothing back in providing the\
      \ ultimate sensation of speed and familiar control.<br>\u200B<h2 class=\"bb_tag\"\
      >Easy To Learn, Challenging To Master</h2> - No Meta to learn, No Over-complicated\
      \ mechanics. SRC keeps simplicity at the core of its gameplay, without holding\
      \ anything back to restrict High Skill play.<h2 class=\"bb_tag\">Competitive\
      \ System</h2> - Keep tabs on your friends and rivals, download ghosts and set\
      \ local/world records on every track. Or jump straight into competitive matchmaking\
      \ to test your skill against others directly.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/831530/extras/SmallBanner-Tracks.gif?t=1585953260\"\
      \ /><h2 class=\"bb_tag\">Open Track Design</h2> - Checkpoint based racing with\
      \ wide open environments. Every track has its shortcuts, every track has its\
      \ secrets. Exploration and experimentation are key to carving the optimal path\
      \ through every track.<h2 class=\"bb_tag\">Unique Obstacles</h2> -  Every track\
      \ brings its own mix of obstacles; Pipe Sections spin the floor right out under\
      \ your feet, Magnetic Tracks lock you upside-down and Dice mix-up the challenge.\
      \ It takes more than just reflexes to master a track, knowledge is key, nothing\
      \ is random."
