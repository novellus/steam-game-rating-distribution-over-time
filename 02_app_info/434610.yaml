    about_the_game: "\u201COf course there are worlds. Millions of them! Every star\
      \ you see has worlds, and most of those you don't see.\u201D <br />\r\n \u2015\
      \ Isaac Asimov, Pebble in the Sky<br />\r\n<br />\r\n&quot;Forbidden Planet&quot;\
      \ is a Space Strategy and Tower Defence like Game.<br />\r\nYou control a small\
      \ spaceship and your main goal is to protect your own home planet.<br />\r\n\
      \ Explore the universe for resources.  <br />\r\nColonize other planets. <br\
      \ />\r\nDefend from the asteroids. <br />\r\n     <br />\r\n<br />\r\n----------------------------------------------\
      \ <br />\r\nForbidden Planet features: <br />\r\n\u2022 Combination of 2D and\
      \ 3D graphics<br />\r\n\u2022 Deep Strategic gameplay  <br />\r\n\u2022 Planets,\
      \ Spaceships, Asteroids and the deep Universe.<br />\r\n<br />\r\nmusic by Projecteur."
