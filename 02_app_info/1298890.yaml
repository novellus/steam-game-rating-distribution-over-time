  data:
    about_the_game: You are the main character in this Twilight Zone-inspired experience.
      Tragedy has struck your family, but you must find a way to move on. Can you
      unlock the memories that are keeping you trapped? Can you free yourself from
      the past? Can you do what is needed to finally move on? <br><br>Moving On is
      the first episode of the narrative-based gaming experience, Whispers from Within,
      a psychological, episodic series developed exclusively for virtual reality.<br><br><strong>ABOUT
      GAMEPLAY IN VR:</strong><br><br>Immerse yourself in this narrative-driven experience
      featuring environmental interactions and exploration.<br><br>Search for items
      and keys to unlock rooms containing past memories. Reveal text messages from
      an unknown entity on your in-game smartphone. Assemble the pieces of your past
      through the messages, key items and characters discovered. Unlock all rooms
      and memories to free yourself and finally move on.
