    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/844660/extras/synopsis.png?t=1600117641\"\
      \ /><br><br><i>Heart of the Woods</i> is a fantasy yuri visual novel about paranormal\
      \ investigation, ancient mysteries, and a love between two girls that transcends\
      \ life and death.<br><br>Maddie Raines has had enough. After years of serving\
      \ as manager, editor, and general business-handler for her best friend Tara's\
      \ popular paranormal vlog channel, she's finally ready to move forward with\
      \ her own life.  But when she agrees to take one last trip with Tara to the\
      \ mysterious village of Eysenfeld, she's suddenly swept up in a dangerous supernatural\
      \ crisis that will change the course of both of their lives forever. A strange\
      \ young woman named Morgan has promised them undeniable proof of real paranormal\
      \ phenomena, and what she has to offer eclipses anything they\u2019d ever seen\
      \ before.<br><br>However, out of all the strange occurrences the three of them\
      \ bear witness to, one in particular captivates Maddie in a way she\u2019s never\
      \ been before: the ghost of a young woman. This woman is Abigail, the victim\
      \ of a centuries-old injustice now bound eternally to the forest surrounding\
      \ Eysenfeld. Drawn to Maddie in a way she can\u2019t explain, Abigail reveals\
      \ herself to another person for the first time in more than 200 years.<br><br>While\
      \ Tara and Morgan investigate the mysteries surrounding the village itself,\
      \ Maddie begins to form a bond with Abigail that grows to be more intense than\
      \ any bond she\u2019s felt before. As she learns the truth about Abigail\u2019\
      s death and imprisonment, she realizes that it falls to her and her friends\
      \ to break the curse that has ruled over Eysenfeld for centuries. But more importantly\
      \ than that, it falls to her to finally free the woman she loves.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/844660/extras/characters_header.png?t=1600117641\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/844660/extras/maddie_header.png?t=1600117641\"\
      \ /><br><br>A part-time manager, part time video editor, and full-time babysitter,\
      \ Maddie has the thankless job of handling the absolute whirlwind that is her\
      \ best friend.<br><br>She\u2019s professional, meticulous and intellectual;\
      \ the first person to turn to when a problem needs solving. But when their investigation\
      \ entangles her in an ancient curse, she's forced to confront phenomena beyond\
      \ her comprehension, and more importantly, her own self doubt.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/844660/extras/abigail_header.png?t=1600117641\"\
      \ /><br><br>For the last two centuries, the ghost of a young woman has haunted\
      \ the forests of Eysenfeld. That ghost is Abigail, a kind and playful soul forcibly\
      \ bound to the forest as part of an ancient curse. <br><br>Two hundred years\
      \ of wishing for a life cruelly denied to her have led to a feeling of crushing\
      \ loneliness and one overwhelming desire: to finally have someone to talk to.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/844660/extras/tara_header.png?t=1600117641\"\
      \ /><br><br>One of the world\u2019s most popular paranormal vloggers (according\
      \ to her), Tara is unfailingly charismatic and bursting with limitless energy.\
      \ She\u2019s brash, intrepid, and always seeking something new. That often makes\
      \ her a magnet for trouble: whether it\u2019s from relentless flirting, minor\
      \ criminal activities or just plain pig-headedness, things around Tara have\
      \ a tendency to end in chaos.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/844660/extras/morgan_header.png?t=1600117641\"\
      \ /><br><br>A loyal Taranormal viewer and the daughter of Eysenfeld\u2019s mayor,\
      \ Morgan is...different. When not running her small and mostly empty antique\
      \ shop, she\u2019s known to disappear into the woods for days at a time. That,\
      \ combined with her resistance to traditional social standards, has caused her\
      \ to develop a bit of a notorious reputation in the village.<br><br>However,\
      \ this resistance is not just an act of rebellion: Morgan knows that there\u2019\
      s something sinister deep within Eysenfeld, and she\u2019s not going to stop\
      \ until she tears it out at the roots.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/844660/extras/features_header.png?t=1600117641\"\
      \ /><br><ul class=\"bb_ul\"><li> Incredible character and CG art from Rosuuri<br></li><li>\
      \ Full English voice acting<br></li><li> Approximately 130,000 words with multiple\
      \ endings<br></li><li> Fully original backgrounds and soundtrack<br></li><li>\
      \ Ending theme from In Love With A Ghost<br></li><li> Multiple accessibility\
      \ options<br></li><li> Steam trading cards<br></li><li> Extra features including\
      \ a music room, CG viewer, and guest art gallery<br></li><li> At least one really,\
      \ really gay ghost<br></li><li> A full Simplified Chinese translation! \u300A\
