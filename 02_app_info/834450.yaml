      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.game-refraction.com/news/aliens-and-dinosaurs-are-set-to-invade-pax-east-roarr-the-adventures-of-rampage-rex-will-be-revealed/\"\
