    review: "Insgesamt haben wir hier ein komplett stupides Beat\u2019em Up vor uns,\
      \ welches durch seine liebevolle Aufmachung und sympathische Grafik einen am\xFC\
      santen Trashfaktor entwickelt. Es w\xE4re komplett \xFCbertrieben zu sagen,\
      \ dass Roarr! so schlecht ist, dass es gut ist.\n\nTats\xE4chlich ist es aber\
      \ so stupide, dass es Spa\xDF macht.\n\n Pro:\n- Angenehme Comicoptik\n- Passendes\
      \ Musikst\xFCck\n- Witzig anzusehen\n\nContra:\n- Monotones Buttonmashing\n\
      - Kurze Spieldauer\n- Zu leicht\n\n[b]Roarr! The Adventures Of Rampage Rex -\
      \ In einem Satz:[b]\nStupider, aber unterhaltsamer Brawler!\n\n[b]Fazit/Ausschnitt\
      \ - Mein kompletter Test:[/b] https://www.bombanski.de/roarr/"
