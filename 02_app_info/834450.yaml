    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/834450/extras/ART1_DONE_700.jpg?t=1603706316\"\
      \ /><br><br>When the aliens arrived, they didn\u2019t come in peace. The invasion\
      \ was immediate and so overwhelming that humans didn\u2019t stand a chance.\
      \ One thing it wasn\u2019t though, was quiet\u2026 A terrible rumble from upstairs\
      \ woke Rex up from her slumber. For millennia she was hibernating in her Cozy\
      \ Cave but the incessant crescendo of the alien invasion was too much to sleep\
      \ through. It was time for Rex to go upstairs and give her new neighbors a piece\
      \ of his mind!<br><br>ROARR!\u2019s fast and dynamic gameplay is a modern tribute\
      \ to the good old brawler games we all enjoyed (or heard about from the older\
      \ brother!) on classic Nintendo platforms. With a load of terrifying bosses,\
      \ twenty five types of enemies and six completely different Isles to explore,\
      \ ROARR! is a brawler heaven (or hell!) for any gamer with appetite for destruction!\
      \ Not to mention that it\u2019s a perfect game for any wild gaming party up\
      \ to four players on the coach!<h2 class=\"bb_tag\"><strong>What is ROARR!:</strong></h2><br><ul\
      \ class=\"bb_ul\"><li>Vicious modern take on a classic brawler gameplay<br></li><li>Tongue-in-cheek\
      \ story with serious gameplay that\u2019s easy to pick up<br></li><li>Countless\
      \ combos, swarms of enemies, 6 towering bosses and one very angry dinosaur!<br></li><li>6\
      \ different isles to explore from the ruins of human civilization to hazy jungle\
      \ and frosty Arctic<br></li><li>The perfect party game with drop-in coop up\
      \ to 4 players<br></li><li>A slick retro style with polygons as sharp as Rex\u2019\
      s teeth<br></li><li>Plenty of Rex variants, each with unique moves and animations.\
      \  Become a Gentleman Rex than quickly change to Punk Dinosaur or even crazy\
      \ Ballerina style<br></li><li>Fully destructible environment that will let you\
      \ unleash your jurassic power\u2026 Roarr!</li></ul>"
