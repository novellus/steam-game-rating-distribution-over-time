    about_the_game: "Unlock All Current and Future Prime Arena Heroes!<br>Buying this\
      \ pack you will get the infinite access to all existing and upcoming heroes\
      \ immediately and the remarkable rewards in the nearest future.<h2 class=\"\
      bb_tag\"><strong>What you will get immediately:</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/678740/extras/steamtry4.jpg?t=1573059930\"\
      \ /><br>Don't wait for your favorite hero in the rotation! <br>Play all heroes\
      \ with no restrictions. You\u2019ll get all current Heroes and future too.<h2\
      \ class=\"bb_tag\"><strong>What you will get in the nearest future:</strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/678740/extras/steamemo2.jpg?t=1573059930\"\
      \ /><br>Like chatting with other players? Stand out among them! <br>Use exclusive\
      \ emoticons to express your emotions.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/678740/extras/steamcredits2.jpg?t=1573059930\"\
      \ /><br>Make your mark in Prime Arena! Support the project now, and all other\
      \ players will see your name in the game credits. That's our way of saying many\
      \ thanks to you.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/678740/extras/steamstatus2.jpg?t=1573059930\"\
      \ /><br>It's always pleasant to stand out among other players! Emphasize your\
      \ special status with an in-game portrait. You will be hard to miss.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/678740/extras/steambanner2.jpg?t=1573059930\"\
      \ /><br>Sow fear among opponents on the map! Lift up in place of the defeated\
      \ enemies a special banner. Let everyone see your power!"
