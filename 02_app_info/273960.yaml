    review: 'I honestly want to like this game...  a humble RTS, but there are so
      many frustrating items surrounding it; that playing it is a real grind. It is
      disappointing the amount of Bugs that this title has. The two which pretty much
      break the game are: 1. At times your units will stand there and get slaughtered
      without returning fire and 2. The UI in the lower right hand of the screen will
      disappear -- meaning you can''t interact with mission objectives, reinforce,
      order new troops etc. Balance and difficulty are also factors which haven''t
      been well considered in this title. Furthermore, in light of all these problems,
      that fact that you can''t save mid-mission is a real kick in the teeth, esp.
      when a bug is encountered which makes completing a mission impossible.'
