details:
  data:
    about_the_game: "&quot;Woodsalt&quot; is an adventure game set on the planet of\
      \ Nu-Terra, 1000 years after Earth was evacuated during chaotic natural disasters\
      \ and an attack by giant creatures.<br />\r\n<br />\r\nYou control Emcy, an\
      \ Earth born man who is awaken from stasis into a new city in a bubble as they\
      \ wait for a signal to return back home, but not everybody is as eager to return\
      \ as thought.<br />\r\n<br />\r\nA civil unrest grows in the city with a conspiracy\
      \ to keep humanity from leaving, all the while Emcy is plagued by visions and\
      \ messages from an unknown voice that nobody else can see or hear.<br />\r\n\
      <br />\r\nMultiple endings, numerous side-plots with their own branching storylines\
      \ that can affect the main plot and hidden secret endings to discover.<br />\r\
      \n<br />\r\nGuide Emcy though conversation trees and free roam, explore the\
      \ city and speak with the inhabitants to discover the secrets behind what happened\
      \ on Earth, what lead to their arrival on this new planet and the mystery of\
      \ the strange watcher who has an unknown but keen interest in Emcy and his journey."
