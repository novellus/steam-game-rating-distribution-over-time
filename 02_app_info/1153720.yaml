details:
  data:
    about_the_game: 'After a long grazing meal, the little cow is so bloated that
      she takes off! Use your digestive gases to navigate in the air and reach the
      next level. Playable with Mouse, Keyboard or Gamepad.<h2 class="bb_tag"><strong>How
      to play</strong></h2><ul class="bb_ul"><li> Press Play  button to generate a
      new random level.<br></li><li> Make the cow fart to push it forward through
      the air.<br></li><li> Reach the gate to win a level and earn rubies and stars.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1153720/extras/vlcsnap-2019-09-16-14h30m48s107-klein.png?t=1609332764"
      /><br><br><strong>A level is lost when ...</strong><br><ul class="bb_ul"><li>
      ... Cow touches Garlic.<br></li><li> ... there is no Gas left to make another
      move.<br></li><li> ... Hay pushes the cow off stage.<br></li><li> ... Cow touches
      Fire<br></li><li> ... Timeout happens in time-limited levels.<br></li><li> ...
      you open game menu and cancel the level.</li></ul><h2 class="bb_tag"><strong>Unlock
      more contents in Quests</strong></h2><ul class="bb_ul"><li> Quests are collections
      of additional levels which are not randomly generated, but designed for special
      challenges.<br></li><li> When a questmap is available soon, a lock appears above
      Play button which shows the required score ressources.<br></li><li> Continue
      playing infinity level until you reach required amount of rubies and stars which
      will turn the lock into a flying cup. Click/tap the cup to open the quest map.<br></li><li>
      Complete all levels of a questmap to unlock an additional content element for
      Infinity Level.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1153720/extras/quest-process-620px.png?t=1609332764"
      /><br><br><strong>Available Quests</strong><br><ul class="bb_ul"><li> Garden
      Quest: Finish 7 special handcrafted levels to add Bean resources to Infinity
      Level<br></li><li> Cheese Quest: Complete 9 special levels and beat the cursed
      <strong>mouse boss</strong>. Unlocks <strong>moonstone</strong> content and
      <strong>mouse shape</strong> which breaks moonstones.<br></li><li> Bird Quest:
      Complete 4 special levels on time to unlock <strong>timeout</strong> level design
      in Infinity Level.<br></li><li> Scarecrow''s Quest: Complete 5 special levels
      to unlock <strong>cat</strong> shape which hints towards points of interest.<br></li><li>
      Labyrinth Quest: Complete 4 special labyrinth levels to continue your journey.<br></li><li>
      Hay Quest: Complete 5 special levels to unlock <strong>hay blocks</strong> in
      Infinity Level.<br></li><li> Apocalypse Quest: Complete 4 special levels and
      beat the cursed <strong>chicken boss</strong> to unlock <strong>fire obstacles</strong>
      and <strong>chicken shape</strong> which enlightens hay blocks.<br></li><li>
      Treetop Quest: Complete 12 special levels to unlock most difficult <strong>night
      mode</strong> in Infinity Level.</li></ul>'
