  data:
    about_the_game: Make rectangles of the same type of yosumin to make them disappear
      in this mind-bending puzzle game. The more you get, the better you'll feel!<br>                    Yosumin!,
      Square Enix's puzzle masterpiece, is here! Simply select rectangles of the same
      type of yosumin to make them disappear in this simple yet challenging puzzle
      game.<br>                    There are two game modes available.<br>                    Yosumin!
      Adventure<br>                    <br>Once upon a time, deep in the Forest of
      the Yosumin!, which lies somewhere far away, but not too far from here, there
      was a shrine decorated with beautiful stained glass.<br>                    One
      night, someone came and took the stained glass, then smashed it into pieces
      and spread it far and wide over the world.<br>                    Work your
      way through the world of the yosumin in search of the lost pieces of their treasured
      stained-glass window!<br>                    Use the special Treats you earn
      along the way to help you make your way through the myriad of multifarious levels!<br>                    Endless
      Yosumin!<br>                    <br>The only limit is your skill in this never-ending
      game mode! How high will you fly?<br>                    <ul class="bb_ul"><li>More
      than 180 challenging stages.<br>                    </li><li>Cute, fun graphics.<br>                    </li><li>Rich,
      fun-filled sounds and voices.<br>                    </li><li>Earn extra Treats
      the more yosumin you make disappear.<br>                    </li></ul>
