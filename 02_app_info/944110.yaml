    about_the_game: Trade your soul for immeasurable power! Become the man who made
      a terrible bargain with a succubus to get girls - have them walk right into
      your house, entertain them, keep them fed, clean and energetic, seduce them
      and watch as they do their hardest to please you!<br><br>Pocket Waifu is a free
      story-rich virtual waifu game, featuring unique, fun characters, nice and sexy
      clothes &amp; over 75 <i>spicy</i>, animated scenes waiting for you to unlock
      them.<h2 class="bb_tag"><strong>12 Unique Characters</strong></h2><ul class="bb_ul"><li>
      Date multiple waifus at the same time, and bring the naughtiest out of them!</li></ul><h2
      class="bb_tag"><strong>Animated Sex-scenes!</strong></h2><ul class="bb_ul"><li>
      Over 75 animated sex-scenes with more coming soon!</li></ul><h2 class="bb_tag"><strong>Customize
      Your Waifus!</strong></h2><ul class="bb_ul"><li> Classy outfits? Pretty lingerie?
      Lusty costumes? Choose your style!</li></ul><h2 class="bb_tag"><strong>Play
      Minigames With Your Waifu!</strong></h2><ul class="bb_ul"><li> 12 different
      mini games await, reach high scores to make them want you!</li></ul><h2 class="bb_tag"><strong>And
      More, Much More!</strong></h2><ul class="bb_ul"><li> Daily challenges and bonuses<br></li><li>
      Customize you house with tons of furniture</li></ul>
