    about_the_game: "<h2 class=\"bb_tag\"><strong>Ace in Space</strong></h2>An asexual\
      \ dating sim / visual novel!<br><br>\u201CYour name is Adrian Clarke and you've\
      \ been given the opportunity to live the rest of your life on a distant planet\
      \ under the watchful eyes of benevolent robots. Help shape society on T-3R4,\
      \ build relationships with the other settlers, and keep Earth updated through\
      \ your blog!\u201D<br>\u200B<h2 class=\"bb_tag\">Highlights:</h2><ul class=\"\
      bb_ul\"><li>Robots that you can smooch! (or a human, we won't judge.)<br></li><li>5\
      \ different relationships to pursue! (Don't want to date anyone? That's an option\
      \ too!)<br></li><li>Asexual &amp; non-binary main character!<br></li><li>Created\
      \ by an LGBT duo!<br></li><li>Supporting us and this game will help fund our\
      \ passion project, a full-length adventure game!</li></ul><br>Trigger warning\
      \ list and achievement guide are available on our website!"
