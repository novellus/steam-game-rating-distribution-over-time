    review: "[ + ]\n\n\u2022 Mix aus Cartoon und Anime-Stil\n\u2022 ungew\xF6hnliche\
      \ Visual Novel, die sich mit dem Thema Asexualit\xE4t und Gendering besch\xE4\
      ftigt\n\u2022 Wie es f\xFCr VNs \xFCblich ist besitzt auch diese unterschiedliche\
      \ Routen\n\u2022 guter Aufbau der pers\xF6nlichen Geschichte der einzelnen Charakter,\
      \ sowohl der Main-Charakter als auch die ausw\xE4hlbaren anderen Charaktere\n\
      \u2022 viele Erfolge\n\n[ - ]\n\n\u2022  bisschen kurz \u2013 trotz dessen besitzt\
      \ es durch sein Storytelling eine Tiefgr\xFCndigkeit, welche es einigen VNs\
      \ mangelt\n\u2022  Die Endings sind zumeist doch eher traurig\n\n[h1] Fazit\
      \ [/h1]\n\nWenn man Interesse zum Thema mitbringt oder allgemein auf gutes Storytelling\
      \ steht, dann ist man mit dem Spiel ganz gut bedient. Ebenso ist der Art-Style\
      \ ungew\xF6hnlich aber ansprechend."
