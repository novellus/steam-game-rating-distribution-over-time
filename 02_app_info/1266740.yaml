    review: "[h1]Vampire: The Masquerade - Coteries of New York Soundtrack vem com\
      \ 13 audios de 49 minutos total relacionado ao jogo[/h1]\n\nN\xE3o tem muito\
      \ o que falar, os \xE1udios s\xE3o bons, eu curti todos e de um modo geral eles\
      \ s\xE3o bem tranquilos, \xE9 bem do estilo do jogo mesmo.\n\nSe voc\xEA n\xE3\
      o tiver experi\xEAncia em como acessar trilhas sonoras, saiba que existe dois\
      \ jeitos:\n-O primeiro seria pela Biblioteca Musical (Apenas dentro do cliente\
      \ Steam), que fica em \"Exibir\" localizado no canto superior esquerdo, l\xE1\
      \ voc\xEA acessa direto sem precisar baixar.\n-O segundo mais simples seria\
      \ pela sua pr\xF3pria Biblioteca, mesmo que voc\xEA n\xE3o veja nenhuma musica\
      \ verifique se todos os filtros est\xE3o marcados incluindo o de Trilha Sonora\
      \ e ent\xE3o todas as que voc\xEA possui vai aparecer junto com os seus jogos\
      \ na biblioteca, no entanto vale ressaltar que voc\xEA baixar pela biblioteca\
      \ pra ouvir tamb\xE9m vai baixar diretamente pro seu PC, pode ser \xFAtil se\
      \ voc\xEA quiser manter as musicas fora do Steam.\n\n[b]Vale a pena comprar?[/b]\n\
      Olha pelo pre\xE7o R$8,69 atualmente eu diria que vale [b]sim[/b], mas eu sugiro\
      \ voc\xEA comprar s\xF3 se voc\xEA tiver curtido o jogo mesmo, pois afinal provavelmente\
      \ essas soundtracks voc\xEA n\xE3o vai ouvir toda hora, mas como t\xE1 muito\
      \ barato eu acho que compensa ter e tamb\xE9m serve pra dar um suporte pros\
      \ desenvolvedores atrav\xE9s dessa compra."
