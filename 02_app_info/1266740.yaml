  data:
    about_the_game: '<h2 class="bb_tag">Vampire: The Masquerade - Coteries of New
      York Official Soundtrack</h2><br>Dive deep and lose yourself  in the universe
      of <strong>Vampire: The Masquerade 5th Edition</strong> through this high-quality
      Original Soundtrack available in MP3 and FLAC formats.  <br><br>Composed by
      Arkadiusz Reikowski, one of the most appreciated Polish composers, creator of
      several critically acclaimed soundtracks to games such as Kholat, Layers of
      Fear, Observer, Layers of Fear 2 etc., as well as by Brunon Lubas - one of the
      most talented Polish video games music composers, creator of Ritual: Crown of
      Horns soundtrack.<br><br>The 49 minutes and 1 second of Reikowski''s and Lubas''
      atmospheric soundtrack consists of 13 tracks.<h2 class="bb_tag">About Vampire:
      The Masquerade - Coteries of New York:</h2><strong>Vampire: The Masquerade -
      Coteries of New York</strong> is a unique, atmospheric, single-player narrative
      experience set in the rich universe of Vampire: The Masquerade 5th Edition.
      It presents the conflict between two vampiric factions: the traditionalist Camarilla
      and the fiercely independent Anarchs among the landmarks and night lights of
      the Big Apple.'
