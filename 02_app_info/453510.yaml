    about_the_game: <h2 class="bb_tag"><strong>description:</strong></h2><br>Do you
      want to fight with a sword? Do you want to feel like a hero? &quot;One Man Is
      Not No Man&quot; project will quench that desire! You will defend the castle
      from the army of enemies on your own.<br><br>The player will be able to choose
      one of four heroes from different countries and eras. Everyone has his own weapon,
      features and fighting style. Simple, but flexible system of power upgrades,
      bonuses and rewards will allow you to enjoy every moment of the game.<h2 class="bb_tag"><strong>key
      Features:</strong></h2><ul class="bb_ul"><li>Unique, but intuitive melee mechanics.
      You will literally feel the weapon in your hands! The attack depends on the
      movement of your mouse, and the quality of the blow depends on dexterity of
      the player.<br><br></li><li>Attractive claymation graphics. Detailed modeling,
      frame based animation and laborious manual processing of frames were worth several
      months of work.<br><br></li><li>There are no boring standard &quot;invulnerabilities&quot;,
      &quot;double damage&quot;, medkits among the bonuses, as this is not the other
      copy of Crimsonland. It is time for new and original ideas.<br><br></li><li>The
      gameplay is not only about &quot;hack and slash&quot;. The heroes have various
      ranged weapons, which have individual features. Each of the heroes has personal
      renewable power. The power of the bonus also depends on the choice of the hero.
      In other words, the game can be played in different ways.</li></ul><br>Challenge
      injustice and prove that one man is still a man!
