    reviews: "\u201COverall, Rex Nebular is a cute old adventure. The artwork is of\
      \ course very 1992 but that's nothing to criticize in a 1992 game. What counts\
      \ is that this a fun game - I found many of Rex's remarks and object and location\
      \ descriptions very witty, even though not everyone might like Rex's kind of\
      \ humor. But I did and that's why Rex Nebular and the Cosmic Gender-Bender gets\
      \ an A- from me.\u201D<br />\r\n91 \u2013 Just Adventure<br />\r\n"
