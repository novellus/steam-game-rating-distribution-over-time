  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/17480/extras/CCRA3logoPRIMARYcmyk.png?t=1584741586\"\
      \ /><br>The desperate leadership of a doomed Soviet Union travels back in time\
      \ to change history and restore the glory of Mother Russia. The time travel\
      \ mission goes awry, creating an alternate timeline where technology has followed\
      \ an entirely different evolution, a new superpower has been thrust on to the\
      \ world stage, and World War III is raging. The Empire of the Rising Sun has\
      \ risen in the East, making World War III a three-way struggle between the Soviets,\
      \ the Allies, and the Empire with armies fielding wacky and wonderful weapons\
      \ and technologies like Tesla coils, heavily armed War Blimps, teleportation,\
      \ armored bears, intelligent dolphins, floating island fortresses, and transforming\
      \ tanks.      <br>              <br>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Star-Studded\
      \ Storytelling</strong> \x97 Command &amp; Conquer's trademark live-action videos\
      \ return in HD, with over 60 minutes of footage featuring the largest cast in\
      \ the history of the Command &amp; Conquer franchise.                    <br>\t\
      \t\t\t\t</li><li><strong>Command the Seas, Conquer the World</strong> \x97 Experience\
      \ Gameplay as for the first time in the series, waging war on the water will\
      \ be every bit as important as dominating by land and air. Gain strategic advantages\
      \ by controlling resources in the seas and mounting three-pronged attacks from\
      \ all directions.                    <br>\t\t\t\t\t</li><li><strong>Ready your\
      \ Man Cannons!</strong> \x97 Armored War Bears, and Anime-inspired psychic school\
      \ girls join your favorite Red Alert units like Sonic Dolphins, Tesla Troopers,\
      \ Attack Dogs, and the ever popular Tanya.                    <br>\t\t\t\t\t\
      </li><li><strong>A New Threat From the East</strong> \x97 The deadly Empire\
      \ of the Rising Sun is a technological terror, with designs influenced by a\
      \ mixture of anime, science-fiction, martial arts and robot culture. The Empire's\
      \ futuristic units can transform into alternate forms, and they specialize in\
      \ naval warfare.</li></ul>"
