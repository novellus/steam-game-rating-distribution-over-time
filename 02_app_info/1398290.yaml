    about_the_game: "10 anos se passaram depois que o Deus Maligno Cruel foi derrotado,\
      \ o mundo deveia agora viver em paz. O Grande \xD3rion foi responsabilizado\
      \ pelos crimes de Cruel e subiu aos C\xE9us para n\xE3o voltar, os Shadowrunners\
      \ tamb\xE9m sumiram. Voc\xEA foi treinado para ser um guarda do Castelo de Landulph,\
      \ agora cabe a voc\xEA empunhar a sua arma, a sua armadura e proteguer o seu\
      \ rei, o seu castelo e o seu mundo.<br />\r\n<br />\r\nVoc\xEA jogar\xE1 com\
      \ um guarda do Castelo de Landulph aventurando-se pela terra de Alpherion enfrentando\
      \ monstros, solucionando problemas sob a ordem do capit\xE3o da guarda-real\
      \ de Landulph e sob o comando do pr\xF3prio rei. \xC9 uma aventura de RPG que\
      \ voc\xEA juntar\xE1 recursos e passar\xE1 de n\xEDvel enquanto se aventura\
      \ pelo mundo. Um RPG class\xEDco que voc\xEA seguir\xE1 a hist\xF3ria e desafiar\xE1\
      \ o mal supremo no final. Lembre-se de salvar sempre e aventure-se para descobrir\
      \ as maravilhas desse mundo."
