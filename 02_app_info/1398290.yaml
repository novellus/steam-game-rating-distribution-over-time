    review: "O jogo tem muitos mas muitos erros de carregamento mesmo, espero que\
      \ corrijam isso, por enquanto n\xE3o aconselho que algu\xE9m compre, pois, quando\
      \ tentar explorar algo o jogo vai craschar. Por\xE9m a arte do jogo \xE9 bel\xED\
      ssima, a hist\xF3ria parece ser muito boa, o desenvolvimento de quests tamb\xE9\
      m \xE9 bom.\nSinto um pouco de falta de inimigos mais fortes, para deixar o\
      \ jogo mais dif\xEDcil e equilibrado. Mas com tudo isso \xE9 um \xF3timo jogo\
      \ para passar o tempo. O que desanima mesmo \xE9 os travamentos e v\xE1rios\
      \ carregamentos, o que impede uma progress\xE3o na explora\xE7\xE3o do mapa."
