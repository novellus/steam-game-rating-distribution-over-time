    reviews: "&quot;Advice for playing Starseed Pilgrim: As long as you still have\
      \ questions, continue.&quot;<br> \u2013 <a href=\"https://twitter.com/Jonathan_Blow/status/312041543764701184\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Jonathan Blow</a><br><br>&quot;Unfortunately,\
      \ you cannot talk about Starseed Pilgrim, because that would spoil it for so\
      \ many others. There\u2019s unwritten rules at play. But it\u2019s so open to\
      \ discussion between two or more journeyers who find themselves at similar junctions.&quot;<br>\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://indiestatik.com/2013/03/15/starseed-pilgrim/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Statik</a><br><br>&quot;It\u2019\
      s OK to feel lost, it seems to suggest, because it\u2019s the only way to feel\
      \ the intoxicating effect of discovery. I became so angry with Starseed Pilgrim\
      \ because it purposely allows you, encourages you even, to feel lost.<br>\u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamechurch.com/embracing-the-rabbit-hole-in-starseed-pilgrim/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Church</a>"
