    about_the_game: "Shachibato! President, It's Time for Battle! Maju Wars is a turn\
      \ based, rogue like fantasy strategy RPG! Your mission is to explore randomly\
      \ generated dungeons to gather items and treasure to help expand your dungeon\
      \ exploration company. Travel to never before seen dungeons using the teleportation\
      \ gate &quot;Gateopolis&quot; and become the number one company in the world!\
      \ <br><br><strong>Game Features</strong><br>1.\u3000<strong>Grid Based Battle\
      \ System:</strong> Players will explore, and battle enemies on a grid based\
      \ battlefield. Depending on the terrain and enemies, players will have to form\
      \ a team that can effectively carry out the battle. The bigger your company\
      \ becomes the more teammates you can hire!<br>2.\t<strong>Random Dungeon Battle\
      \ Maps:</strong> Each stage's dungeon maps will be randomly selected from a\
      \ group of maps. This means you might be playing a different dungeon map each\
      \ time you enter even if it's the same stage.<br>3.\t<strong>Character Recruitment:</strong>\
      \ Players can recruit various kinds of characters in order to form a team that\
      \ can win. There are units like knights, healers, mages, and other warrior type\
      \ units to choose from.<br>4.\t<strong>Expand your Company:</strong> You are\
      \ the head of a dungeon exploration company. Your goal is to make as much money\
      \ as you can from the dungeon exploration and expand your company."
