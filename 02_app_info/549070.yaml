    about_the_game: "The Pinball FX2 VR Season One Pack adds five fan favorite tables\
      \ to Pinball FX2 VR: CastleStorm, Wild West Rampage, BioLab, Paranormal and\
      \ Earth Defense. Defeat your enemy\u2019s soldiers and raze their castles with\
      \ Sir Gareth on the CastleStorm table, defeat a crooked sheriff in a western\
      \ showdown in Wild West Rampage, use your pinball skills to create a new alien\
      \ species in BioLab, investigate a series of supernatural events in Paranormal,\
      \ and save the planet from invading extraterrestrial forces in Earth Defense.\
      \  Each table has been recreated with the spectacular effects you can only experience\
      \ in virtual reality!"
