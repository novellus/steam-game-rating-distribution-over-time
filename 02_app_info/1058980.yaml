    review: "Nie kupowa\u0107, nie dotyka\u0107, nawet na przecenie.\nGra jest tak\
      \ zbugowana \u017Ce minigry np. na 5 poziomie nie dzia\u0142aj\u0105 i nie mo\u017C\
      na odblokowa\u0107 poziomu, obejrzenie filmu zamiast minigry nie dzia\u0142\
      a.\nPoza tym wszystkie sekcje w kt\xF3rych myjemy i czy\u015Bcimy ko\u015Bci\
      \ dinozaur\xF3w to szczyt masochizmu. Gryz\u0142em klawiatur\u0119 po 20(!)\
      \ minutach czyszczenia, skrobania i \u015Bcierania tych ko\u015Bci. Nie jest\
      \ problemem to \u017Ce brakuje mi cierpliwo\u015Bci, po prostu gra nie wykrywa\
      \ tego \u017Ce si\u0119 czy\u015Bci, skrobie czy wyciera ko\u015Bci, powoduj\u0105\
      c przez to \u017Ce tytu\u0142 jest normalnie niegrywalny.\nPlusy:\n-Prosta.\n\
      -Uk\u0142adanie ko\u015Bci w stylu puzzle mo\u017Ce si\u0119 podoba\u0107.\n\
      Minusy: \n-Zbugowana, zbugowana, m\xF3wi\u0142em ju\u017C \u017Ce zbugowana?\n\
      -5 poziom si\u0119 nie chce odblokowa\u0107 bo minigra nie dzia\u0142a.\n-Elementy\
      \ z czyszczeniem ko\u015Bci."
