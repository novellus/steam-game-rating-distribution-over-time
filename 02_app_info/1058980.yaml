    about_the_game: "Excavate and collect ancient dinosaur bones and different hidden\
      \ objects, clean the bones and make even your own dinosaur!!!<br />\r\n<br />\r\
      \nThis is your chance to become paleontologists and explorers of the prehistoric\
      \ era. We combined archaeologist games with educational dinosaurs puzzles to\
      \ create an amazing prehistoric world where everyone can enjoy themselves!<br\
      \ />\r\n<br />\r\nGame Features:<br />\r\n- More than 3 ways to collect bones\
      \ and solve puzzles with fossil dinosaurs<br />\r\n- Dig dinosaur bones!<br\
      \ />\r\n- Fish removes fossils from the sea!<br />\r\n- Turn on flashlight to\
      \ find bones in differents dark caves<br />\r\n- Form your own dinosaur museum"
