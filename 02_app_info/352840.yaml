  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352840/extras/Plus_top.png?t=1566790219\"\
      \ /><h2 class=\"bb_tag\"><strong>Experience a deeper, more engaging version\
      \ of the hit roguelike!</strong></h2>Having sold over 200,000 units worldwide,\
      \ this cult classic is back and bigger than ever, with new shortcuts, a fast\
      \ forward function, automatic positioning, as well as an enemy/NPC encounter\
      \ triggered pause feature, making the game more convenient to play, while major\
      \ balance changes have also been implemented for a more compelling gameplay\
      \ experience.<h2 class=\"bb_tag\"><strong>Featuring Three New Classes!</strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/352840/extras/Force_Night.png?t=1566790219\"\
      \ /><br><br>A character that combines the strength of a Knight and the intellect\
      \ and versatility of a Force User. <br>Wielding a sword and the power of the\
      \ Force, the Force Knight is an all-around well balanced class. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/352840/extras/Ninja.png?t=1566790219\"\
      \ /><br>A character with high agility and powerful attack abilities.<br>Ninjas\
      \ can dish out incredible burst DPS and move at amazing speeds, but all at the\
      \ cost of their own life.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352840/extras/Tourist.png?t=1566790219\"\
      \ /><br>A seemingly pathetic class that comes armed with a camera, a travel\
      \ journal, and awful stats.<br>It may be difficult, but if you manage to complete\
      \ your travel journal... a special ending will definitely be waiting for you!<br><br><strong>A\
      \ Whole Bunch More Items, Skills, and NPCs!</strong><br><u><strong>More than\
      \ 260 items</strong></u> in total! <br>Around <u><strong>30 new skills and force\
      \ powers</strong></u>!<br><u><strong>Over 230 types of new NPCs</strong></u>!\
      \ <br>And <u><strong>much, much more new content!</strong></u><h2 class=\"bb_tag\"\
      ><strong>UI Updates!</strong></h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352840/extras/UI.png?t=1566790219\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Keyboard Shortcuts: Frequently-used items\
      \ and skills can be assigned to numeric hotkeys for easy access<br></li><li>New\
      \ Treasure and Monster location indicators for easier navigation <br></li><li>Easy-to-view\
      \ Experience Bar, and Stat sheet windows<br></li><li>Overall improved visuals\
      \ and item appearance</li></ul><h2 class=\"bb_tag\"><strong>Earn Dimensional\
      \ Gold Coins and Build Up Your Castle!</strong></h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352840/extras/Castle.png?t=1566790219\"\
      \ /><br><br>Collect enough rare Dimensional Gold Coins to upgrade your castle\
      \ or use them to invite new residents into your castle who will open new story\
      \ arcs or affect gameplay mechanics. You\u2019ll be able to undertake quests\
      \ that will unlock new classes by inviting new residents into your castle."
