    about_the_game: <h2 class="bb_tag">Some Facts</h2><ul class="bb_ul"><li>The sun
      releases Energy<br></li><li>The sun's' energy can be harvested<br></li><li>Space
      Ships require energy to work<br></li><li>If we have something other people need
      we can sell it to them at stupid prices<br></li><li>To sell things we need a
      business<br></li><li>To start a business we need money<br></li><li>Loan sharks
      aren't <i>that</i> bad<br></li><li>Oh no loan sharks are <strong><i><u>bad</u></i></strong>,
      this business better work<br></li><li>Loan shark payments increase unreasonably</li></ul><h2
      class="bb_tag">What is this game?</h2>In this game the main objective is to
      run an energy business, you have to set up the solar panels, charging stations
      and the portal for the customers to come through. The challenge comes from having
      to keep up with ever increasing payments. How quickly do you invest, build up
      the solar panels, focus on gaining portals, but what if you spend too much too
      soon..<br><br>The main mode involves building the business to keep up with the
      payments, however time trial gives you 5 minutes to make as much money as you
      possibly can.<br><br>The game is aimed to be a small and fill little time gaps,
      an average session can last 15 minutes depending on ability, but naturally the
      5 minute time challenge mode lasts 5 minutes.
