    about_the_game: "Guide Alum on his spiritual journey through the dangerous, icy,\
      \ &quot;Land of Tide&quot;. Help him discover the truth about his city, Kosmos,\
      \ and the mysterious epidemic known as &quot;The Vague&quot;. As the tale unfolds,\
      \ it will keep you enthralled all the way up to its epic conclusion. <br />\r\
      \n<br />\r\nAlum is written as a sort of Christian Allegory along the lines\
      \ of Pilgrims Progress or The Lion, the Witch, and the Wardrobe.<br />\r\n<br\
      \ />\r\nAlum is an original point-and-click adventure game. It has the nostalgic\
      \ feel of classics (90's Lucasarts, Sierra games) mixed with modern game-play\
      \ elements and pacing that caters more towards this generation. The world, story,\
      \ and characters lean towards a RPG-esque style, while the game-play mechanics\
      \ and puzzles stay true to the classic point-and-click genre. <br />\r\n<br\
      \ />\r\n- Features -<br />\r\n* Full length game (roughly 7-10 hours of gameplay)<br\
      \ />\r\n* Over 70 hand-drawn backgrounds - Including a map screen to travel\
      \ across the &quot;Land of Tide&quot; <br />\r\n* All original soundtrack (live\
      \ recorded instruments mixed with electronic elements) <br />\r\n* Intuitive\
      \ puzzles that are logical, balanced, and rewarding (no pixel hunting) <br />\r\
      \n* Full voice acting <br />\r\n* Gratifying frame by frame animations <br />\r\
      \n* Retro classic resolution"
