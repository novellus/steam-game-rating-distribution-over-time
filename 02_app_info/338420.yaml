    review: "Alum, es un caso pr\xE1cticamente \xFAnico de un juego con un mensaje\
      \ abiertamente religioso y pro te\xEDsta. Esto a los esc\xE9pticos de base les\
      \ quitar\xE1 las ganas de jugarlo, porque suelen ser bastante poco abiertos\
      \ a productos de calidad y prefieren tu t\xEDpico narrative LGBTQ+PRO indie,\
      \ que m\xE1s que juego es una visual novel. \nEn este caso, Alum, aprovecha\
      \ al m\xE1ximo las posibilidades dentro del formato de aventura gr\xE1fica para\
      \ ofrecer una jugabilidad real, no s\xF3lo secuencias (esto es un juego no una\
      \ pel\xEDcula), claros ejemplos de esto, tenemos en los puzzles l\xF3gicos que\
      \ plantea, los cuales si bien a veces lucen contraintuitivos, siempre relucen\
      \ como l\xF3gicos y descifrables (si no posees ninguna deficiencia mental).\n\
      El apartado t\xE9cnico del juego es sublime, si es que no eres un modern normie\
      \ que odia los pixeles, las animaciones en 2D est\xE1n muy trabajadas y el soundtrack\
      \ es sencillamente maravilloso (cortes\xEDa de la familia del creador). El aspecto\
      \ m\xE1s flojo de este apartado, es el doblaje de voz. El cual claramente es\
      \ amateur (despu\xE9s de todo este juego fue un proyecto familiar, no un juego\
      \ de productora).\nLa historia es quiz\xE1 el apartado m\xE1s fuerte y la raz\xF3\
      n principal para jugarlo, son claras las referencias a las religiones abrah\xE1\
      micas judeo-cristianas, expone fielmente el pensamiento racional de un creyente.\
      \ Y nos muestra una verdad como un templo: la religi\xF3n no busca imponerse,\
      \ se predica a quien desea escucharla. Su mensaje realista sobre la vida, expone\
      \ como no siempre las decisiones humanas son las correctas, por m\xE1s racionales\
      \ que parezcan. Los personajes, experimentan muchas situaciones tristes, pero\
      \ hallan consuelo en un reposo supraterrenal. Dejando completamente fuera, percepciones\
      \ nihilistas y depresivas como suelen fomentar algunos juegos alabados por edgys\
      \ y sadboys. \n\nEn conclusi\xF3n, Alum es un proyecto familiar de un creador\
      \ de religi\xF3n cristiana. Una aventura gr\xE1fica que exige resolver sus puzzles\
      \ con l\xF3gica y con una historia s\xF3lida, por estar fundamentada en un racionalismo\
      \ teol\xF3gico."
