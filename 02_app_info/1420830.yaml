    about_the_game: "<strong>Happy Numbers</strong> is a relaxing, mind-blending,\
      \ minimalist puzzle game that offer over 70 hand-crafted levels to immerse your\
      \ self into. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1420830/extras/HappyNumbers_C1.gif?t=1608647285\"\
      \ /><br><br>The game also constain a lot of beautiful characters to unlock.<h2\
      \ class=\"bb_tag\">Let's train your brain and get the beautiful girls. YAY!!!</h2><br>How\
      \ to play:<br>\u2765 Fill the grid by mouse dragging over cells with a number\
      \ inside. <br>\u2765 Green highlighted indicates that you can slide.<br>\u2765\
      \ Red highlighted indicates indicates you cannot slide.<br><br>Easy to play\
      \ but not easy to win. Let's try it out !!!"
