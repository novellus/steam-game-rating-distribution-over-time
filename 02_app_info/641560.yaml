    about_the_game: Set against the explosive, war-torn backdrop of Ukraine, this
      action-filled epic follows a young artist (Max Irons) as he battles famine,
      imprisonment, and torture to save his childhood love (Samantha Barks) and free
      his country. Featuring an all-star supporting cast including Barry Pepper, Tamer
      Hassan, and Terence Stamp, Bitter Harvest is a powerful story of survival, honor,
      and rebellion.
