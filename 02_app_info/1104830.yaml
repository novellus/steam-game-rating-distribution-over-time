    about_the_game: "A thrilling hidden object whodunnit... Who stole the Moonstone\
      \ diamond? Is it cursed? It\u2019s up to you to investigate and unravel the\
      \ mystery! Investigate every person who was in the Victorian mansion at the\
      \ time of the crime to locate the thief and try and find the ancient jewel in\
      \ this hidden object adventure! Play the role of Detective Cuff, exploring every\
      \ room to find valuable clues and hopefully return the enormous diamond to its\
      \ rightful owner."
