  data:
    about_the_game: "\uFF3BUpdate 2019.04.18]<br><br>Hey, captain! Now you can <strong>Remote\
      \ control your spaceship and shooting space monsters!</strong><br><br>1. Enhance\
      \ the shooting system;<br>2. Add tutorial of the shooting system; <br>3. Adjust\
      \ monster behavior; <br><br><br>\uFF3BUpdate 2019.03.23]<br><br>1. New UNKNOWN\
      \ SPACE LIFE!<br>Attention Caption, UNKNOW SPACE LIFE was in found 1-4\u3001\
      1-5<br>With territorial, will attack player's ship while closing <br>Of course,\
      \ you could use the weapon to fight with them<br><br>2. Now your ship has HP!<br>While\
      \ HP=0, your ship will explode, <br>To recover HP, recombine your ship.<br><br>3.NEW!\
      \ Manual AIMING MODE!<br>When the small monitor opened, you could switch to\
      \ Manual mode by the Up Button on the Right Hand,<br>Otherwise, it will be in\
      \ Auto aiming mode.<br>In the Manual Aiming Mode, there will be a line point\
      \ out from your right-hand controller,<br>use it to aim your target.<br><br>4.NEW!\
      \ Target Lock On Hints!<br>Finding out a target in Auto Aiming Mode, or, aiming\
      \ target in Manual Aiming Mode, <br>A Locked On hint will appear at the target,\
      \ <br>the HP will be shown if the target is an UNKNOWN SPACE LIFE.<br><br>5.\
      \ Information description added to the Parts Panel <br>Power and Weight information\
      \ will be shown now\uFF0C<br>other information will be added later, such as\
      \ Function description.<br><br>6. Take out parts from Parts Panel <br>The parts\
      \ will be bigger and bigger until it becomes the original size<br><br>7. Information\
      \ of the ship shows on the LEFT hand now.<br><br>8. Solve a bug which makes\
      \ some parts working incorrectly.<br><br>Please keep your eyes on us, we will\
      \ keep updating it very soon, <br><br>with a Cute and Lovely AI assistant! <br><br>\uFF1D\
      \uFF1D\uFF1D\uFF1D\uFF1D\uFF1D\uFF1D\uFF1D\uFF1D\uFF1D\uFF1D\uFF1D\uFF1D\uFF1D\
      \uFF1D\uFF1D\uFF1D\uFF1D\uFF1D<br><br>We will keep updating this game, so we\
      \ REALLY need your suggestion to make it better, please try and tell us!<br><br>STARWAY\
      \ VR is a Casual VR game refer to Casual Mobile games. In this game, players\
      \ mining for resources in unknown space and use those resources building new\
      \ Space Ship parts, and then combine all the parts to a full function space\
      \ ship. By using this new ship , players can pass through the STAR GATE to another\
      \ space area. All those gates connected as STARWAY, through the STARWAY, players\
      \ could finally find out the way to back to home earth.\_<br><br><strong>Space\
      \ Ships - Building Space Ship like LEGO</strong><br>In STARWAY VR, players build\
      \ spaceships by combining several parts of ship together to be a completed Space\
      \ Ship.\_<br><br><strong>Game Flow</strong><br>1. Collect resources <br>2. Buy\
      \ parts of ship <br>3. Combine them to a better spaceship<br>4. Collect resource\
      \ to open STAR GATE<br>5. Pass through the STAR GATE to next space area or galaxy<br><br><strong>A\
      \ Fun and relax VR game </strong>"
