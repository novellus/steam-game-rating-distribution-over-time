details:
  data:
    about_the_game: An action/adventure game taking ques from both film-noir and samurai-drama's
      of old, &quot;samurai_jazz&quot; takes players on an adventure through an enigmatic
      city, engaging in  sword-fights, encounters with mythological beings, and quirky
      dialog with the local inhabitants presented with a pseudo 8-bit style. While
      action remains the central focus, a bit of detective work and puzzle-solving
      will become necessary while adventuring in this pixelated nightmare. <br><br>Features:<br><ul
      class="bb_ul"><li>Do battle with enemy swordsmen and demons<br></li><li>Adventure
      through an enigmatic city and interact with it's citizens<br></li><li>Presented
      with 8-bit graphics and electro-jazz soundtrack<br></li><li>Supports Xbox 360
      Controller</li></ul>
