details:
  data:
    about_the_game: 'The <strong>Beginner''s Pack</strong> is designed for new players.
      Get a head start in developing your Castle, establishing an army, and even get
      an adorable Dog to follow you into battle.<br><br><strong>Includes:</strong><br><br><ul
      class="bb_ul"><li><strong>Special Building</strong> which grants daily resources,
      increases your new heroes starting level and a cosmetic pet that follows you
      into battle (Dog''s House)!<br></li><li><strong>2 weeks of Golden Age</strong>,
      twice the experience and rewards for that time.<br></li><li><strong>50 Prime
      Crystals</strong> and <strong>5000 of each resource</strong>, to help you build
      your starting castle faster<br></li><li><strong>100 gold coins</strong>, which
      you can be spent on new heroes, skins and many other useful things!</li></ul><br><ul
      class="bb_ul"><li>Take notice: If you already have the Dog''s House, you won''t
      be able to get a second one. Although you will still be getting all of other
      bonuses from the set.</li></ul>'
