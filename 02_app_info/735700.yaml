    review: Yes, it's a wave shooter....but I have to admit, I like the concept.  Vegans
      should love this.   The only thing I would suggest to the dev(s) is to implement
      a way to rotate view when in vr....(specifically for the oculus.....the ability
      to turn your view is very important).  Unique wave shooter involving meat/people....mutant..type
      people.  Buy responsibly and accordingly.
