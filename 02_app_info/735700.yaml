    about_the_game: Want to have a BBQ? We'll need people, drinks, and of course MEAT!<br>You'll
      be surround by waves of various meat people, each with their own personalities.
      Unlock a multitude of weapons ranging from meat tenderizers to flamethrowers.
      Take on several difficult challenges to test your meat grinding abilities.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Play on Vive, Rift, or standard pc keyboard and mouse<br></li><li>Over
      20 unique weapons and items<br></li><li>Each weapon can have a random mod such
      as a scope or extended magazine<br></li><li>Four different life-size meat people<br></li><li>Tons
      of meat to be chunked!</li></ul>
