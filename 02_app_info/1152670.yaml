details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">The premium alien base\u207D\u1D4D\u1D49\
      \u207F\u1D49\u02B3\u1DA6\u1D9C \u1D47\u02B3\u1D43\u207F\u1D48\u207E storming\
      \ experience</h2><br>Why drive out to the middle of the desert if you can test\
      \ your alien cheek-clapping skills in the comfort of your own home?<br><br>Hunt\
      \ down <strong> j u i c y</strong> extraterrestrial cheeks in <strong><i>Operation:\
      \ Cheek Clapper</i></strong> while ninja-running\u207D\u1D4D\u1D49\u207F\u1D49\
      \u02B3\u1DA6\u1D9C \u1D47\u02B3\u1D43\u207F\u1D48\u207E amidst a hail of gunfire.<h2\
      \ class=\"bb_tag\">Instant, fast-paced action</h2>Jump in right after you installed\
      \ the game. The game takes literally seconds to learn, yet will take a lifetime\
      \ to master. Just kidding - you'll be doing awesome stuff in no time too.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1152670/extras/steam_run_halfx.gif?t=1569181105\"\
      \ /><br><br>Bullets will whiz past you as you ninja run\u207D\u1D4D\u1D49\u207F\
      \u1D49\u02B3\u1DA6\u1D9C \u1D47\u02B3\u1D43\u207F\u1D48\u207E so fast that it\
      \ turns the air around you into plasma. You see your quarry -  a fresh, green\
      \ alien dashing across the sands. You charge your clap, gathering the d a n\
      \ k forces of nature into your hand, and you swoop in for that <i>perfect</i>\
      \ score. <br><br>Sparks fly. Explosions occur.<h2 class=\"bb_tag\">Unlockable\
      \ abilities and levels</h2>Augment your gameplay with epic abilities such as\
      \ the <strong>Warp Clap</strong> or <strong>Kyle's Charge</strong>. Using these\
      \ takes skills in their own right.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1152670/extras/steam_abilities_halfx.gif?t=1569181105\"\
      \ /><br><br>Progress from the <strong>gates of the base</strong> all the way\
      \ into the <strong>secret hi-tech underground facilities</strong>. Who knows\
      \ what you will uncover??????? Actually I do but I'm not telling.<h2 class=\"\
      bb_tag\">Personal best based progression system</h2>No points to collect, no\
      \ surprise mechanics to unlock stuff. Just keep working on your personal best\
      \ to show that you're worthy for the next thing the game's gonna offer."
