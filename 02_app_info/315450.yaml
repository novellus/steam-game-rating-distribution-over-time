  data:
    about_the_game: "Bliss is a quiet and subtle puzzle platforming adventure. <br\
      \ />\r\n<br />\r\nAlways searching for what he didn't have; the man climbed\
      \ a mountain his entire life just to find himself alone at the top with a view\
      \ of all the mistakes he made along the way.<br />\r\n<br />\r\nIn Bliss you\
      \ are a shadow trapped in a strange world constructed from someone's memories.\
      \ The world is infected with dark creatures that you have to remove before you\
      \ can proceed. To your disposal you have a boomerang and a stopwatch that can\
      \ freeze time. <br />\r\n<br />\r\nEach level represents a period of a certain\
      \ person's life as well as a stage in the K\xFCbler Ross model (the five stages\
      \ of grief). <br />\r\n<br />\r\n* Challenging gameplay &amp; little hand holding<br\
      \ />\r\n* 5 unique levels<br />\r\n* 4 unique bosses<br />\r\n* Challenge mode\
      \ for each boss<br />\r\n* Steam achievements<br />\r\n* Heavy but subtle story\
      \ told without words<br />\r\n<br />\r\nThe game is played with a mouse and\
      \ keyboard."
