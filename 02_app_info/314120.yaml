    about_the_game: "Frayed Knights: The Skull of S'makh-Daon is a 3D indie computer\
      \ RPG for Windows featuring turn-based combat, old-school sensibilities, and\
      \ a story of high adventure and comedy. Who says RPGs have to be so serious?<br><br>In\
      \ a world of jaded heroes and veteran adventurers, you play a team of misfits:\
      \ Arianna, a dainty warrior with an attitude problem; Dirk, an adrenaline-junky\
      \ rogue who doesn\u2019t seem to understand the word \u2018subtle;\u2019 Benjamin,\
      \ a nature-priest and an ill-suited newcomer to the adventuring lifestyle, and\
      \ Chloe, a ditsy sorceress with a love of cute, fuzzy animals and setting her\
      \ enemies on fire.<br><br>Adventuring is always a dangerous profession, but\
      \ recently things have gotten bad. Very bad. Teams of expert fortune-hunters\
      \ are getting &quot;morted,&quot; suffering great losses against enemies that\
      \ are better prepared than ever. In the taverns and Adventurer's Guildhalls,\
      \ whispered rumors speak of the return of an evil that once all but destroyed\
      \ civilization. But as many great and famous adventurers fall to this growing\
      \ threat, perhaps this bunch of losers - called &quot;The Frayed Knights&quot;\
      \ (but never to their faces) - might just be the heroes the world really needs:<br><br><i>The\
      \ wrong people at the wrong time.</i><br><br>Features:<br><br><ul class=\"bb_ul\"\
      ><li>30+ hours of gameplay.<br></li><li>Challenging, turn-based combat in a\
      \ game that plays at your pace.<br></li><li>A unique &quot;Drama Star&quot;\
      \ system that rewards the player for playing through tough situations instead\
      \ of reloading and replaying.<br></li><li>A spell named, &quot;Power Word: Defenestrate.&quot;<br></li><li>Over\
      \ a hundred base spells, most with several upgraded variants.<br></li><li>An\
      \ innovative trap-disarming / lockpicking system using character skills and\
      \ items to disable a device one component at a time.<br></li><li>Over 80 feats\
      \ to customize your party as they progress through the game.<br></li><li>A detailed,\
      \ &quot;stats-heavy&quot; rules system... which you are free to ignore if you\
      \ choose.<br></li><li>Nearly 200 different items to be used and abused by your\
      \ characters.<br></li><li>A &quot;Quarterstaff of Nad-Whacking.&quot;<br></li><li>Sixteen\
      \ &quot;dungeons&quot; (interior adventuring areas), five outdoor areas, one\
      \ village, an alternate dimension, and some green dude's one-room hovel.<br></li><li>A\
      \ THICK (virtually) 69-page PDF manual. For those who want more than just the\
      \ tutorials...</li></ul>"
