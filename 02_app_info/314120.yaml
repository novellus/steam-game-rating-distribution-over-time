    reviews: "\u201CThis is a game I\u2019ve really wanted to like for a long time.\
      \ However, I don\u2019t, I love it! It was a breath of fresh air poured into\
      \ a genre.\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.rpgwatch.com/show/article?articleid=180&amp;ref=0&amp;id=323\"\
      \ target=\"_blank\" rel=\"noopener\"  >RPGWatch</a><br><br>\u201CSucceeds both\
      \ as satire and as a proper dungeon-delver in its own right. With great characters,\
      \ enjoyable writing and solid combat, I\u2019m more than willing to overlook\
      \ some interface issues, the odd mismatched asset, and the need for frequent\
      \ trips to the inn. Frayed Knights is well-made, fun, and entirely unique.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://indierpgs.com/2011/12/game-review-frayed-knights-the-skull-of-smakh-daon/\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieRPGs</a><br><br>\u201CFrayed Knights\
