  data:
    about_the_game: "<strong><h2 class=\"bb_tag\">WHAT IS MAZE QORE ARENA?</h2></strong><br><br>Maze\
      \ Qore Arena is a top-down, bullet hell, action-arena shooter of wonders you\
      \ never heard of! Bundled with a wide variety of multiplayer levels of bullet-raining\
      \ hell, a slew of multiplayer game modes, and the ability to customize the world!<br><br><strong><h2\
      \ class=\"bb_tag\">CUSTOMIZE YOUR MANN\xC9, WEAPONS, AND WORLD</h2></strong><br><br><ul\
      \ class=\"bb_ul\"><li>Customize your mannequin using the Sprite Editor! Use\
      \ various presets ranging from your average mann\xE9 to aliens, to superheroes,\
      \ to zombies! Or import your own custom sprites!<br><br></li><li>You can also\
      \ customize weapon and item presets to customize your world as you see fit!\
      \ Choose from a variety of theme presets like war, sci-fi, horror, steampunk,\
      \ cyberpunk, and more! You can also import your own custom themes!<br><br></li><li>Create\
      \ your own custom levels in the Labyrinth! Use a variety of tilesets from the\
      \ standard sector colors or custom tilesets! Using the custom tileset mode,\
      \ you can choose from island, city, villa, war zone, or import your own custom\
      \ tilesets!</li></ul><br><strong><h2 class=\"bb_tag\">GAME MODES</h2></strong><br><br><ul\
      \ class=\"bb_ul\"><li> Riot - Kill every other mannequin on sight! Score the\
      \ most kills to win!<br></li><li> Gang Riot - Gang up with friends and defeat\
      \ the enemy gang! Gang with the most kills are the victor!<br></li><li> Flag\
      \ Hustle - Steal the enemy gang's flag and bring it back home! Capture the most\
      \ flags or reach the goal to win!<br></li><li> Jail Bait - You're the bait!\
      \ Capture the area and defend it for as long as possible until the time runs\
      \ out! Gang with the most defense time wins!<br></li><li> Identity Theft - Steal\
      \ the ID card, escape the area or kill all the other players to win! Player\
      \ with the fastest completion time wins!<br></li><li> Rendezvous - Offense team\
      \ must escort a mobile objective (vehicle or person) to the goal point, destroying\
      \ any barriers along the way. Defense team must prevent the Offense team from\
      \ completing their objective until the time runs out.<br></li><li> All Out War\
      \ - Invade the enemy gang's turf and wipe them all out, or detonate a bomb in\
      \ their turf. Gang with the fastest completion time wins!</li></ul><br><strong><h2\
      \ class=\"bb_tag\">EARLY ACCESS</h2></strong><br><br>This game is currently\
      \ in early-access so not all features are completed. We plan to have a fully-functional\
      \ multiplayer experience that will definitely live up to the game's title &quot;Arena&quot;,\
      \ complete with achievements and our own custom level editor. By supporting\
      \ us, we can make such goal possible in a much faster time-span."
