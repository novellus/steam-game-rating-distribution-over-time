      \ They don't know of our power, and raise their arms against us.<br />\r\n<br\
      \ />\r\nAnd for what? To shun us out of humanity? To sow discord within their\
      \ own feeble hearts? To betray our faith and kill us like animals?<br />\r\n\
      <br />\r\nNo.<br />\r\n<br />\r\nThey may mock me, they may hate me, they may\
      \ scorn me, they may burn me.<br />\r\n<br />\r\nBut I know at the end of the\
      \ day, that I am stronger than them.&quot;<br />\r\n<br />\r\n<br />\r\n\u2022\
