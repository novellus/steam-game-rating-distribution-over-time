    about_the_game: "************************************************<br />\r\nVangers.\
      \ Mysterious creatures from the future of mankind:<br />\r\nMercenary murderers,\
      \ victims of the cruel experiments,<br />\r\nmasters of the roads, scum of the\
      \ Creature Soup?<br />\r\n<br />\r\nName your native bios, and we'll tell you,\
      \ for how long you'll live<br />\r\n\t      Eleepods?.. Beeboorats?.. Zeexen?..<br\
      \ />\r\nThe Lost Chain of Worlds cursed forever,<br />\r\nthe Larvae have already\
      \ started to bore the eternity,<br />\r\nand mechos have commanded their own\
      \ slaves.<br />\r\n<br />\r\nThe new universe is built and is waiting for the\
      \ explorers...<br />\r\n************************************************<br\
      \ />\r\n<br />\r\nVangers is a mixture of various, yet consistent gameplay components.\
      \ The player enters the strange world of the future, emerged as a result of\
      \ the clash between humankind and another intelligent race of creatures, and\
      \ now living according to its own rules. The world challenges for the quest."
