      target="_blank" rel="noreferrer"  >https://store.steampowered.com/app/1157320/Hexagun/</a></p><br><h1>About
      the Game</h1>By default, the safe is locked with a digital code. Your task is
      to collect all digital codes to solve the puzzle and when all the codes are
      collected then the safe will be opened to get its contents. To pick up a digital
      code for the safe, you need to move, teleport and combinatory the digital blocks
      together, at the same time take into account gravity and time bombs that can
      destroy walls. If you make a mistake when solving a puzzle, you can try again.
      Remember that the number of attempts to collect a digital code and time is limited.<br>The
      game supports two save modes by checkpoints or passed levels. <br>The complete
      game distribution includes 60 levels.
