    about_the_game: '<h2 class="bb_tag">THE RIDE OF YOUR LIFE</h2><br><ul class="bb_ul"><li>Ride
      22 motorcycles with the official BMW, Honda, Kawasaki, KTM, Suzuki and Yamaha
      licences. <br></li><li>From 125 to 2000cc, find all of the biggest makes, faithfully
      reproduced with 3 unique ways to play: Superbike, Roadster and Custom.<br></li><li>Hit
      the road in Tournament mode and take on over 40 challenges of skill on 20 different
      circuits.<br></li><li>Customize your riders and challenge rival clubs in solo
      mode or in wild online games with up to 4 players.</li></ul>'
