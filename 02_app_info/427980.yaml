    about_the_game: After a failed love confession, Aoi Takamatsu dropped out of school
      and became a shut-in. It was one of these rare days where he left his home to
      go shopping. <br>Blinded by the sun on this warm summer day he looked up to
      the sky and saw a naked girl falling from the sky?!<br>This was the moment his
      boring life changed forever...<br><br><strong>Features</strong><br>-Different
      endings, depending on your choices<br>-Original Anime Art and Soundtrack<br>-Available
      for Windows, Mac and Linux<br><br><strong>Get an exclusive digital dakimakura,
      only available on steam!</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/427980/extras/dakimakurasample.jpg?t=1567781069"
