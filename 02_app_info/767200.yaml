    detailed_description: <h1>Steam Workshop Integrated</h1><p>User can make own ink
      painting works, upload and share in Steam Workshop.</p><br><h1>About the Game</h1><h2
      class="bb_tag">Description</h2><br>Chinese Ink Painting Puzzle &amp; Creator
      is a Chinese traditional style puzzle create game.<br>In the game part, there
      are tens of puzzle wait you to solve.<br>In the creation part, you can unlock
      hundreds of elements to build your own ink painting masterpiece. <br>Also you
      can upload works to workshop and download other's works from workshop.Or just
      get special code for every works, send it to others, restore it and continue
      the creation.<br>You will find so much fun and peace feeling through it.<br>Wish
      you like it!<h2 class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li> Learn
      making a ink painting works through play.</li></ul>Dozens of puzzle challenges
      is waiting for you. Through it you are not only play puzzle game but also learn
      how to make a ink painting.<br><br><ul class="bb_ul"><li> You can be a ink painting
      creator.</li></ul>Unlock hundreds of elements to create your own masterpiece.Elements
      are classified into eight kinds :&quot;Rock, Animal, Tree, Water, Pavilion,
      Insect, Bridge Boat, Character, Backgrounds and poetry&quot;.<br><br><ul class="bb_ul"><li>
      Share your masterpiece to world.</li></ul>Upload your works to Steam Workshop
      or download other's works and play it. Get more rank and score in Leaderboard.<br><br><ul
      class="bb_ul"><li> Cooperate with you friends.</li></ul>Get a special code of
      any creation and send to friends,they can restore an editable picture and continue
      to improve it.<br><br><ul class="bb_ul"><li> challenge you friends.</li></ul>Lock
      a special code to make a challenge puzzle and send to your friend.
