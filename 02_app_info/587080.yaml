    review: "[h1]DLC-Review:\n\nNASCAR HEAT Evolution: \n\n2017 Team Update[/h1]\n\
      \nDiese Serie ist das offizielle Spiel zur NASCAR Serie. Ein guter Titel einer\
      \ erstaunlich spannenden Serie. Auch wenn meist nur im Kreis gefahren wird,\
      \ ist das Racing mit Windschatten-Fahren in der Gruppe durchaus herausfordernd\
      \ und taktisch. Auch wenn der Titel grafisch und technisch nicht zur Top-Liga\
      \ geh\xF6rt, macht es an sich doch immer wieder Spa\xDF. Allerdings ist dieser\
      \ Teil der Evolution-Serie in Sachen Gameplay und Fahrmodell ein R\xFCckschritt\
      \ zum Vorg\xE4nger und ein Tiefpunkt der Serie.\n\nDieses DLC bietet immerhin\
      \ 40 neue Lackierungen, allerdings sonst nichts. Technisch sind die Reskins\
      \ zwar gut, wer aber an anderen Lackierungen interessiert ist, der kann massenweise\
      \ auf kostenlose andere DLCs zur\xFCckgreifen und mu\xDF hierf\xFCr kein Geld\
      \ ausgeben. Wer die Saison 2017 fahren will, sollte sich lieber den Nachfolger\
      \ zulegen, der auch spielmechanisch zumindest ein wenig besser ist als sein\
      \ Vorg\xE4nger. \n\n[h1][b]DLC-Wertung: 5/10"
