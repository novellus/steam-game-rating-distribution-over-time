    about_the_game: "All About Tower Offense vs. Tower Defense<br><br>Anomaly 2 is\
      \ a sequel to the critically acclaimed Anomaly Warzone Earth. Maintaining the\
      \ core elements of the original, Anomaly 2 adds new features to the single-player\
      \ campaign and finally puts your skills to a test in a completely unique experience:\
      \ the dynamic tower defense vs. tower offense multiplayer mode!<br><br>In the\
      \ years following the invasion of Earth in 2018, the planet is overrun by alien\
      \ machines. Humankind is on the verge of extinction. Banded together in huge\
      \ convoys, they search the frozen tundra for food and supplies. Since the war,\
      \ the roles have been reversed: now our species seems to be the Anomaly on a\
      \ machine-controlled planet. Your convoy, Commander, is called Yukon.<br><br>Anomaly\
      \ 2 takes the RTS tower-offense concept from Anomaly Warzone Earth to a new\
      \ level. The core elements of the original \u2013 tactical planning and the\
      \ on-field Commander to support troops in combat \u2013 are spiced up by a number\
      \ of important new features.<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"\
      bb_ul\"><li>Morph your troops into war mechs to discover the new face of strategy:\
      \ each unit has a different mech form with various abilities to help you overcome\
      \ specific combat situations.<br></li><li>Engage in a multiplayer experience\
      \ unique to Anomaly 2: tower defense vs. tower offense. Play as the towers and\
      \ destroy the humans or lead the humans to annihilate the alien towers.<br></li><li>Fight\
      \ across a post-apocalyptic world in a new single-player campaign that offers\
      \ a more intense strategy experience than the acclaimed original.<br></li><li>Carve\
      \ your own path to victory and create your ultimate battle squad. With over\
      \ million tactical combinations to build your squad, your options in combat\
      \ are nearly endless.<br></li><li>Dive into a beautifully rendered world, thanks\
      \ to the team\u2019s upgraded and improved visual engine.<br></li><li>Experience\
      \ alternative endings dependent upon your approach to enemy machines in the\
      \ campaign.</li></ul>"
