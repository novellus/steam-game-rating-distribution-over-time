    detailed_description: "<h1>New Update Aug2018</h1><p>New update 2.2, some bug\
      \ fixes (duoh!) some improvements to game play and added Chinese language support\
      \ for all titles, UI and intros. Week of 27thAug until 3 Sept will be<strong>\
      \ 50% off</strong>! Grab a bargain now!</p><br><h1>New Major Update!</h1><p>New\
      \ major Update just applied to Bug Splatt. Four new bug busting levels added\
      \ and two new and devious weapons.<br>Not only that....once you complete all\
      \ levels, four selectable weapons are at your disposal! Happy bug busting.<strong></strong></p><br><h1>About\
      \ the Game</h1>Fresh from the overactive imagination of an insane artist, locked\
      \ in a dungeon and handcuffed to a computer comes\u2026\u2026..<br><br><strong>Bug\
      \ Splatt</strong> <br><br> Splatt your way through TEN splattery bug busting\
      \ levels, bashing as many bugs as you can before the timer runs out\u2026..<br><br><ul\
