    about_the_game: "Fresh from the overactive imagination of an insane artist, locked\
      \ in a dungeon and handcuffed to a computer comes\u2026\u2026..<br><br><strong>Bug\
      \ Splatt</strong> <br><br> Splatt your way through TEN splattery bug busting\
      \ levels, bashing as many bugs as you can before the timer runs out\u2026..<br><br><ul\
      \ class=\"bb_ul\"><li> <br></li><li>Test your skills and speed against a variety\
      \ of creepy crawlies!<br></li><li>Wonder at the amount of ooze that comes out\
      \ of the bugs\u2026<br></li><li>Race against the clock to see how many bugs\
      \ you can bash..<br></li><li>Take a screenshot and share your gore with your\
      \ friends! (Android version only)<br></li><li>Gross out your friends and family\
      \ with some disgusting bug carnage!</li></ul><br>*Not recommended for entomologists\
      \  or the squeamish!"
