details:
  data:
    about_the_game: "This game is about the competition of dominance and rivalry between\
      \ Forces and Rebels. While Rebels argue for the election's unfairness and fraudulence,\
      \ in the other hand Forces justifies that the elections are completely impartial\
      \ and right-minded<br />\r\n<br />\r\nIn Cyberless III: Online, players can\
      \ participate in the competition by choosing a character and a team. There are\
      \ 4 characters in this competition. The characters are Gunner, Sniper, Fireman\
      \ and Bomber respectively. Each character has its own unique weapons.<br />\r\
      \n<br />\r\nCyberless III: Online is the first game in the market, although\
      \ it is the 3rd game of the series. This game is the only game in the series\
      \ that can be played with massive multiplayer compared to other games in the\
      \ series. Instead of stories, online competition is more important.<br />\r\n\
      <br />\r\nIt has two maps named Trainyard and SpaceStation. The first map which\
      \ named Trainyard, a map that passes between train hangar and train wagons.\
      \ The second map, SpaceStation, takes place on the spaceship."
