    about_the_game: "A hidden objects game based on &quot;20,000 Leagues under the\
      \ Sea&quot;, a famous novel by Jules Vernes. <br><br>It tells the story of the\
      \ incredible journey of mysterious Captain Nemo and three friends, who have\
      \ inadvertently found themselves on board his underwater vessel, the Nautilus.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/788970/extras/Nemo_600.png?t=1550650102\"\
      \ /><br>Frigate Abraham Lincoln sets out to search for an undiscovered sea monster.\
      \ The expedition, in which Pierre Aronnax, his loyal servant Conseil, and Canadian\
      \ harpooner Ned Land take part, finds the monster and starts a chase. Unexpectedly,\
      \ the monster turns out to be a unique underwater vessel. Professor Aronnax\
      \ and his two companions are taken prisoner by the captain of the Nautilus named\
      \ Nemo. Despite the fascinating beauty of the undersea realm, the three friends\
      \ yearn to break free and return to normal life on dry land...<h2 class=\"bb_tag\"\
      ><strong> Key features:</strong></h2><ul class=\"bb_ul\"><li> Vibrant interiors\
      \ of a character vessel, magical underwater views, and tropical islands.<br></li><li>\
      \ Complex and diverse locations: experience regular landscapes alongside 360-degree\
      \ panoramas and 3D views!<br></li><li> Diverse challenges: there is the classic\
      \ hidden objects based on name or outlines, finding differences, and search\
      \ for pairs of identical items.<br></li><li></li></ul>Jules Verne was an author\
      \ who always surprised the world. His stories are so realistic that, even today,\
      \ readers are convinced that the journeys he described were real.<br>If you\
      \ are looking for high-quality new hidden object games, then \u201C Captain\
      \ Nemo \u201C is exactly what you need!"
