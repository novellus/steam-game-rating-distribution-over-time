    about_the_game: Join Cinderella in a family-friendly virtual reality adventure
      through the classic fairy tale!<br><br>            <img src="https://steamcdn-a.akamaihd.net/steam/apps/935720/extras/icon-shoe-sm.png?t=1591204509"
      /><br>Be transported to a magical land with pumpkin carriages, fairy godmothers
      and medieval castles!  Cinderella's story unfolds in front of you in virtual
      reality- and invites you to play along with interactive minigames!  Lots of
      fun activities await- cooking puzzles, catching invitations in butterfly nets,
      a dancing game, and more!<br><br>Follow along in this immersive story as Cinderella
      gets invited to the Prince's Royal Ball, gets a beautiful new gown and rides
      to the castle in an enchanted pumpkin carriage.  Dance with the Prince- but
      don't stay too late!  Race back home before the spell is broken, then help the
      Prince find Cinderella.  Keep the glass slipper from being destroyed by the
      angry stepsisters, too!  With a bit of luck, you'll be able to see Cinderella
      and the Prince live happily ever after!<br>            <img src="https://steamcdn-a.akamaihd.net/steam/apps/935720/extras/rose_line_stroke_sm.png?t=1591204509"
      /><br>Minigames include:<br><br>Flower Gathering<br>Learn how to interact with
      Cinderella's world by helping her gather a basket of flowers!<br><br>Cooking
      Puzzle<br>Cinderella's stepsisters demand dinner, but they're really picky!  Find
      the right ingredients to make them happy.<br><br>Invitation Trouble<br>Cinderella's
      invitation to the Royal Ball has been destroyed!  Help her retrieve all the
      pieces and put them back together again.<br><br>Enchanted Gown<br>Help Cinderella
      make a beautiful new dress to wear!<br><br>Carriage Ride<br>Using arcade style
      controls, drive Cinderella's carriage to dodge obstacles and make it safely
      to the Prince's Castle!<br><br>Let's Dance!<br>Dance at the Royal Ball in this
      rhythm game that'll get you moving to the music!<br><br>Balancing Act<br>Dodge
      to keep the glass slipper from getting broken by the angry stepsisters!<br><br>Balloon
      Pop<br>Pop balloons with a magic wand!<br>            <img src="https://steamcdn-a.akamaihd.net/steam/apps/935720/extras/rose_line_stroke_sm.png?t=1591204509"
      /><br>Cinderella VR is a friendly VR experience- there's nothing scary in the
      game, just wholesome fairy tale fun.<br><br>            <img src="https://steamcdn-a.akamaihd.net/steam/apps/935720/extras/icon-pumpkin-sm.png?t=1591204509"
      />
