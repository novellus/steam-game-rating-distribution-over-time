    developer_response: 'Hi Pug,

      Thanks for checking out the game and for your feedback!  It was very helpful-
      we just published an update that should address these issues.  The height of
      some of the minigames was changed to be more accessible, we added in more obvious
      "Skip" buttons for skipping the minigames, and remastered the audio as well.

      We hope you''ll give the game another try.  Thanks again!

      -Laura & Scott, Developers'
    language: english
    received_for_free: false
    recommendationid: '61959112'
    review: '[b]SIZE MATTERS[/b]: This kept a young child entertained, but keep in
      mind the game doesn''t "scale" with the user so the kid was looking up a lot
      of the time (which is awkward with some of the close to people scenes). Regarding
      the user size, it was hard to even decorate the dress since this child (about
      8 years old) wasn''t tall enough to easily reach everything. Even catching the
      torn up letter was hard because this kid had to look straight up at those pieces
      of paper flying over them and couldn''t reach them until they every so often
      dropped to a reachable level.


      [b]DIFFICULTY[/b]: By the time the child got to the music, it was too far apart
      or difficult to reach to be able to play the music mini game. At the beginning
      of the game, it claimed there was a way to get past a difficult part, but in
      that mini game (which loops upon failure) literally no button seemed to help.
      It was a loop of suffering and frustration!


      [b]AUDIO[/b]: Oh dear...apparently no one decided to normalize the volume. You
      will have to turn up the sound to hear the dialogue, but them brace yourself
      while the narrator then screams in your ear. Follow that up with some quiet
      dialogue, and then a normal dialogue. Do that on loop a few times and you get
      the idea of what you should expect to hear.


      [b]VERDICT[/b]: The game needs some repairs and re-engineering, but it''s not
      a total "nope"...but right now, I do not recommend buying it. Hopefully, they''ll
      at least consider remastering the volume issues.'
