    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/593060/extras/header_storedescription_2.jpg?t=1584000450"
      /><h2 class="bb_tag">Get lost in the Squishy-verse!</h2><br>Squishies is a head-scratching,
      puzzle focused VR platformer where you guide courageous and cute creatures through
      a series of increasingly hazardous, challenging mazes. Use unique motion controls,
      custom designed for VR, to push and pull the Squishies through their adventures
      in a colorful universe full of strange flora and fauna. Keep those little rascals
      safe while they climb, jump, fly and teleport-by-fish through 100 levels in
      five alien worlds.!<br><br>You push and pull the Squishies from one side of
      the maze to the other, all while earning medals, gathering crystals, climbing
      slopes, and avoiding pitfalls.<br><br><ul class="bb_ul"><li>Explore a huge universe,
      across 100 levels in five different worlds.<br></li><li>A game <strong>truly
      made</strong> for VR - the controls and design were specifically designed for
      this dimension.<br></li><li>Challenge yourself - gather all the crystals, beat
      the clock or find the hidden egg in each level.<br></li><li><strong>Level Editor</strong>
      - Squishies really comes into its own with its innovative, fully featured community
      creation tools. The same tools we used to build the game!<br></li><li>Share
      your levels with your friends and the rest of the world - cross-platform!</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/593060/extras/header_storedescription.jpg?t=1584000450"
      /><h2 class="bb_tag">The Squishies are in need of a hero!</h2><br>A long time
      ago, aliens invaded the Squishy-verse after discovering that it harbours a huge
      number of crystals which can be used as energy sources. Now long gone, they
      have left the Squishies stranded all over the five worlds of their universe.
      <br><br>Fortunately the aliens also left behind one of their crystal collectors.
      This is where you come in - take control, operate the alien fish and save your
      friends by finally rolling them home!<br><br><strong>Valve Index Support</strong><br>Although
      the game is playable with Valve Index, we ask for your understanding that we
      have not yet mapped the control scheme. Therefore some buttons might do different
      things than you expect them to - but just try them out and you'll get it!
