    review: "Squishies von Brainseed Factory ist ein lustiges Geschicklichkeitsspiel.\n\
      \nSquishies sind eigentlich kleine dr\xFCckbare Kinderspielzeuge, \xE4hnlich\
      \ Stressb\xE4llen. Die auch schon im Verdacht standen giftig zu sein. Aber darum\
      \ geht es hier nicht.\n\nSquishies das Spiel, erinnert an einen alten Hit aus\
      \ Kindheitstagen auf dem Amiga, Marble Madness. Genau wie damals, muss man seine\
      \ Figur \xFCber Hindernisse hinweg auf einer schwebenden Plattform zum Ziel\
      \ bringen. Der gr\xF6\xDFte Unterschied liegt nicht nur darin, dass Squishies\
      \ in VR gespielt wird, sondern mit kugelf\xF6rmigen bunten Squishies, die mit\
      \ Hilfe zweier Fischf\xF6hns \xFCber die Spielfelder gelenkt werden.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2309553765\n\
      Die Welt der Squishies besteht aus 100erten einzelnen Level, alle voll mit Fallen\
      \ und Abgr\xFCnden die ins Wasser oder Lavabecken bzw. ins Nichts f\xFChren.\
      \ Da die kleine pummeligen Stressb\xE4lle nicht selber laufen k\xF6nnen, sie\
      \ sind zu dick, m\xFCssen sie mit unser Hilfe bewegt werden. Dazu benutzen wir\
      \ unsere beiden Fischf\xF6hns. Luft blasen, um sie vorw\xE4rts zu bewegen und\
      \ ansaugen, um sie zur\xFCck zu ziehen. Das sind die einzigen M\xF6glichkleiten\
      \ die dicken Kugeln \xFCber die Ebenen zu lotsen. \n\nZu Beginn gestaltet sich\
      \ da Spiel noch recht einfach. Wir werden erstmal mit der Spielmechanik vertraut\
      \ gemacht. Dann wird es aber langsam richtig verr\xFCckt, wenn z.B. die Koordination\
      \ mehrerer Squishies von N\xF6ten ist, oder fiese Viecher auftauchen, die die\
      \ runden Squishies als Nahrungsquelle ansehen. Weiter lenken den Spieler noch\
      \ Goodies, wie versteckte Eier vom vorgesehenen Weg ab. \nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2309554581\n\
      Das wird alles auch nicht durch das Gameplay einfacher. Der Fischf\xF6hn kann\
      \ nur an oder aus, \nwas es etwas schwierig macht z.B. pr\xE4zise um Ecken zu\
      \ lenken. Auch Kanten sind schwer zu \xFCberbr\xFCcken. Muss man z.B. Schalter\
      \ bet\xE4tigen, sind diese oft auf Sockeln und man muss ordentliche Blasen,\
      \ damit die d\xFCmmlichen Viecher \xFCber die Kante kommen. \n\nGesteuert wird\
      \ Squishies mit beiden Armen, wir k\xF6nnen das Spielfeld drehen, in der H\xF6\
      he verstellen oder es skalieren. \xDCber die Karte bewegen wir uns, indem wir\
      \ in die Luft greifen und den Raum zu uns ziehen. Das h\xF6rt sich alles ganz\
      \ bequem an, aber da wir st\xE4ndig die Arme in  Bewegung haben und uns nat\xFC\
      rlich auch noch bei gen\xFCgend realer Spielfl\xE4che real um den virtuellen\
      \ Tisch bewegen k\xF6nnen, ist es mir des \xD6fteren passiert, das ich mit der\
      \ Wirklichkeit kollidiert bin. Das Spiel verschiebt leider auch die Markierung\
      \ des Spielfl\xE4chenmittelpunktes im Raum, sodass man sich nicht wirklich darauf\
      \ verlassen kann. Also sollten Spieler vorher eine auff\xE4llige Farbe in den\
      \ VR-Einstellungen in steamVR ausw\xE4hlen. \nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2309556388\n\
      Beim Beenden einer Welt, werden Zeit und Sammlerst\xFCcke sowie die geretteten\
      \ Squishies gewertet und Elemente f\xFCr den Leveleditor werden freigestellt.\n\
      Von Spielern erstellte Levels k\xF6nnen mit der Community geteilt werden. Es\
      \ gibt auch schon einigige coole Level zu bestaunen.\nDer Editor ist einfach\
      \ und geht intuitiv von der Hand, leider besser als die Steuerung des Hauptprogramms.\n\
      \nDer kreative Editor allein ist es eigentlich schon wert Squishies, trotz der\
      \ etwas vermurksten Steuerung eine Chance zu geben. Ein sch\xF6nes nicht so\
      \ einfaches aber familientaugliches Geschicklichkeitsgame.\n\nMehr Rollm\xF6\
      pse k\xF6nnt ihr auf meiner Kurator Seite \U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ ansehen [/url]. Geht es st\xE4ndig bergab? Daumen hoch!\n\nF\xF6hnfrisuren\
      \ ohne Ende:\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch\
      \ \U0001F451\u2800\u2800\n\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url] und mehr Reviews von mir entdecken \U0001F38A\n\n\n[u]English:[/u]\n\
      ---------------------------------------------------->\nSquishies by Brainseed\
      \ Factory is a fun game of skill.\n\nSquishies are actually small squeezable\
      \ children's toys, similar to stress balls. Which have also been suspected of\
      \ being poisonous. But that is not the point here.\n\nSquishies the game, reminds\
      \ of an old hit from childhood days on the Amiga, Marble Madness. Just like\
      \ back then, you have to get your character over obstacles on a floating platform\
      \ to the finish line. The biggest difference is not only that Squishies is played\
      \ in VR, but with spherical colorful squishies that are steered across the playing\
      \ fields with the help of two fish hair dryers.\n\nThe world of Squishies consists\
      \ of 100s of individual levels, all full of traps and chasms that lead to water\
      \ or lava pools or to nowhere. Since the little chubby stress balls can't walk\
      \ by themselves, they are too fat, they have to be moved with our help. For\
      \ this we use our two fish blow dryers. Blow air to move them forward and suck\
      \ air to pull them back. These are the only ways to guide the thick balls across\
      \ the levels. \n\nAt the beginning the game is quite simple. We are first familiarized\
      \ with the mechanics of the game. Then it gets really crazy, when for example\
      \ the coordination of several squishies is needed, or nasty critters appear,\
      \ which see the round squishies as a food source. Furthermore, goodies like\
      \ hidden eggs distract the player from the intended path. \n\nNone of this is\
      \ made any easier by the gameplay. The fish hair dryer can only be on or off,\
      \ \nwhich makes it somewhat difficult to steer precisely around corners, for\
      \ example. Edges are also difficult to bridge. For example, if you have to press\
      \ switches, they are often on pedestals and you have to blow neat bubbles to\
      \ get the dimwitted critters over the edge. \n\nSquishies is controlled with\
      \ both arms, we can rotate the playing field, adjust its height or scale it.\
      \ We move across the map by reaching into the air and pulling the room towards\
      \ us. This all sounds quite comfortable, but since we constantly have our arms\
      \ in motion, and of course we can move around the virtual table in real life\
      \ if there is enough real playing space, it often happened to me that I collided\
      \ with reality. Unfortunately, the game also shifts the marking of the center\
      \ of the playing area in space, so you can't really rely on it. So players should\
      \ select a noticeable color in the VR settings in steamVR beforehand. \n\nWhen\
      \ finishing a world, time and collectibles as well as rescued squishies are\
      \ scored and items for the level editor are unlocked.\nPlayer-created levels\
      \ can be shared with the community. There are also some cool levels to admire\
      \ already.\nThe editor is simple and intuitive, unfortunately better than the\
      \ controls of the main program.\n\nThe creative editor alone is actually worth\
      \ giving Squishies a chance, despite the somewhat botched controls. A nice not-so-simple\
      \ but family-friendly skill game.\n\nYou can check out more rolling squishies\
      \ on my curator page \U0001F440[url=https://store.steampowered.com/curator/32170554/][/url].\
