    about_the_game: Solitude is a cooperative multiplayer action survival game. Played
      from a first person perspective on your own with bots or with friends, you play
      as part of the crew of the Solitude and find yourself stranded on the other
      side of the galaxy as a result of the failure of the first full-scale faster
      than light warp test. Only by repairing Solitude and improving the FTL drive,
      and other systems, is there any hope of the safe return to Earth. The crew must
      defend themselves from previously unknown alien races and navigate difficult
      spatial anomalies but, in the end, will that be enough to get home?<br><br><ul
      class="bb_ul"><li>Cooperative multiplayer action survival game set at the other
      end of the galaxy<br></li><li>Experience crewing a ship from a first person
      perspective<br></li><li>Command a lost experimental ship back to Earth or die
      trying<br></li><li>Discover rich story arcs that lead you on a journey across
      the stars<br></li><li>Upgrade your ship to handle hostile alien encounters and
      dangerous spatial anomalies<br></li><li>Every playthrough is procedurally generated
      and different<br></li><li>Expand the game with mod support</li></ul>
