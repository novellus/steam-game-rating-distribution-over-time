    about_the_game: Long ago in the early 1990's, on a gloomy Halloween night in an
      old, cursed house, a wicked force began to stir. Foolish mortals dabbled in
      things they did not understand and could not comprehend. Evil was unleashed.
      The hapless fools that brought chaos back into the world were slaughtered..<br><br>And
      now it falls to you to set things right. You must wash away the stains of evil.<br>So
      get your mop ready once more and clean this mess up!<h2 class="bb_tag">Features:</h2>A
      whole new level set in a haunted suburban home, devastated by an evil force.
      New challenges and things to discover await in this large house and surrounding
      grounds.<br><br><ul class="bb_ul"><li>One expansive new map; a large haunted
      house and grounds.<br></li><li>New songs for the Big Banger radio.<br></li><li>Ten
      new achievements to complete.<br></li><li>New assets and challenges unique to
      the haunted suburban home.</li></ul>
