    detailed_description: <h1>2020 Edition</h1><p>What if you can relive the major
      events of 2020 ? The Dr. wants to know what moral choices you made on key events
      throughout 2020.<br><br>20 new situations to test your 2020 morals!<br><br>So
      much happened this past year that you've probably forgotten key events. We reviewed
      2020 on wikipedia to see which situations are the most challenging. They are
