    about_the_game: Dr. Trolley's Problem brings the classic philosophical quandaries
      of <i>The Trolley Problem</i> to life and asks you to make life or death decisions
      on the fly. Explore your moral fibre in ways you never imagined (or asked for)!<br><br>Dr.
      Trolley is an infamous robot mad scientist from another dimension which has
      sequestered you in its simulation to answer the most pressing questions:<br>
      <br><i>Should humans be allowed to drive cars? </i>Or would driving (and most
      other things) be safer in the hands of Artificial Intelligence?<br><br>Along
      the way Dr. Trolley will probe all the classic philosophical quandaries of The
      Trolley Problem. You'll be asked life or death decisions on the fly. You'll
      explore your moral fibre in ways you never imagined (or asked for). You'll find
      out what your friends are made of. And you'll help Dr. Trolley decide if you're
      capable of making any decisions at all!<br> <br><strong>Prepare earn your PhD
      in Trolleyology!</strong><br>This game is game made for the love of The Trolley
      Problem and all the weird and wonderful questions it makes you ask about yourself.
      We thought it would be fun to develop a platform for extending the Trolley Problem
      in all directions. We eventually want to collect accurate statistics about the
      choices people make (de-identified data, of course) so users can see what choices
      other people made in the strange situations the game presents. We'd also like
      to add new situations over time, possibly themed in interesting ways.<br><br>Currently
      the game includes 50 ethical situations that last anywhere from 30 seconds to
      one minute each. Some situations involve reading what is presented on screen.
      Within each situation the player decides whether or not to act to save a character
      (or not).
