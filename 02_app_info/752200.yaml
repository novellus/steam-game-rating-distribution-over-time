    about_the_game: "VR Dunhuang  is developed with 8 grottoes\uFF0Cbasically covering\
      \ all dynasties in the Dunhuang Grottoes. By constantly upgrade VR Dunhuang\
      \ and optimize the update, there will be gradually more than 700 caves of the\
      \ Mogao Grottoes, more than 2000 statues, 45,000 square meters murals . Through\
      \ the form of VR show, more people will experience Dunhuang Millennium Buddhist\
      \ art, for the protection and transmission of Dunhuang this world cultural heritage\
      \ to make a new exploration.Visitors can choose to view the caves, by triggering\
      \ interactive levels, instantly feedback visual wonders or voice presentations."
