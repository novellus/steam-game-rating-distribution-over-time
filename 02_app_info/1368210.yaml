    review: "Ce DLC est une approche vraiment particuli\xE8re dans Project Hospital\
      \ mais \xE7a vaut le coup de l'obtenir. D'abord parce qu'il ajoute \xE9norm\xE9\
      ment de contenus en ce qui concerne les pand\xE9mies, les virus, les infections\
      \ et c'est un vrai plus pour nos h\xF4pitaux. Il y a pas mal de nouveaux objets,\
      \ des pancartes, des portes, des murs de protection, des animations en jeu etc.\
      \ Ce qu'il y a d'int\xE9ressant dans Project Hospital c'est qu'il nous permet\
      \ d'\xEAtre cr\xE9atif sans limite que celle de notre propre imagination. Et\
      \ apprendre des petits trucs dans jeu immersif c'est beaucoup plus int\xE9ressant\
      \ qu'un jeu de tir sachant que Oxymormon Games travail avec des professionnels\
      \ du milieu hospitalier. En fait pour les adultes qui appr\xE9cient l'univers\
      \ hospitalier, les joueurs adeptes de jeu de gestion, les cr\xE9atifs et patients\
      \ c'est un jeu extraordinaire."
