    about_the_game: "From exotic diseases to world-wide pandemics, find and treat\
      \ the most dangerous cases at a new department!<br />\r\n<br />\r\nProject Hospital\
      \ - Department of Infectious Diseases contains 65 different diagnoses and comes\
      \ with all the specialized equipment needed to treat them. Transfer your patients\
      \ to an isolation ward and make sure you prevent a potential outbreak. You can\
      \ control in which areas of the hospital your staff will need to wear masks\
      \ and infectious patients will be even transported on special stretchers.<br\
      \ />\r\n<br />\r\nNew events focused on the department bring some extra challenge,\
      \ for example a big wave of COVID-19 patients. The DLC also comes with more\
      \ content including a new ambulance and a new sandbox level."
