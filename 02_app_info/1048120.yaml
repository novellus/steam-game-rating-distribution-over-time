    about_the_game: Even in the modern age, there are locations on Earth so remote
      that few people have ever heard, let alone visited. Among these obscure places
      are the WHITHERWARD ISLANDS, a collection of six islands in the South Pacific
      so distant from other landmasses, so removed from shipping lanes, strategic
      passages, and air routes that the world has nearly forgotten their existence.<br><br>Push
      the boundaries of science while battling the creations of rival genetic engineers
      on the beautiful and remote WHITHERWARD ISLANDS. EXTRACT, SEQUENCE and SPLICE
      DNA. INCUBATE, BATTLE and UPGRADE Genomon. Genomon is a genetic monster making
      lab and battling sandbox.<br><br>EXTRACT!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1048120/extras/Extract_Opt.gif?t=1609809056"
      /><br>Extract DNA from animal specimens. <br><br>SPLICE!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1048120/extras/Splice_Opt.gif?t=1609809056"
      /><br>Splice animal DNA with viable Embryos.<br><br>INCUBATE!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1048120/extras/Incubate_Opt.gif?t=1609809056"
      /><br>Incubate your Genomon! Man Rat Crabs, Man Spider Frogs, the combinations
      are endless!<br><br>BATTLE!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1048120/extras/Battle_Opt.gif?t=1609809056"
      /><br>Battle your Genomon to level them up and unlock genetic traits!<br><br>BUILD
      YOUR DREAM ISLAND GENETIC LABORATORY!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1048120/extras/Lab_Opt.gif?t=1609809056"
      /><br>Build your lab using a variety of devices and architecture.
