    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1456410/extras/PaperShooter_Logo.png?t=1606724516"
      /><br>Are you sick of playing boring FPS zombie games with amazing graphics?
      Well now you can play Paper Shooter! An endless zombie shooter with top quality
      hand-drawn graphics from an artist with ZERO skill and beautiful sound design
      from random objects I found lying around!<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li>Multiple weapons to mow down enemies with</li><li>Variety
      of different enemies to fight </li><li>Hidden OP weapons</li><li>High quality
      graphics and assets</li><li>Gorgeous sound design</li><li>Endless spawning enemies
      to kill!</li><li>Grenades!!</li><li>Perks and awards given the longer you play!</li><li>and
      much much more!</li></ul><br>Get in there and blow apart as many Paper Zombies,
      Clowns, and Devils as your heart desires! How long can you survive?
