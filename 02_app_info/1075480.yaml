      \ beach resort and make good business in the summer rush! With the majestic\
      \ sea just feet away, and the sun shining down on you, it\u2019s up to you to\
      \ tackle tasks and track down a dangerous crook that terrorizes the vacationers.\
      \ Use your time management talents to gain the trust of everyone on the island\
      \ and piece together the clues to catch the villan!"
