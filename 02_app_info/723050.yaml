    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/723050/extras/merged_two.jpg?t=1586026793"
      /><br><br>Fight, collect, survive. This is NEON.<br><br>Welcome to the distant
      planet Neon. This place is unlike any other. Unique atmosphere on this planet
      makes everything UV fluorescent. Your time here will not be that adorable though.
      Prepare to embrace the dangers of the world of Neon! Fight for your survival
      and defeat dangerous creatures inhabiting this mesmerizing world.<br><br>The
      ever glowing NEON will offer you colourful and unique maps with progress through
      a campaign mode. You can also try your best skills in special modes that are
      tailored for each map. Survive for as long as you can, fight with your swords
      only or defeat as many Ragens as you can. These modes will be constantly growing
      as we will continue to add new ones.<br><br>To help you in your combat you can
      use a sword, a shield or pistol. Each of these can be transformed into more
      powerful weapons to give you some boost and deal more damage.<h2 class="bb_tag">Main
      Features</h2><ul class="bb_ul"><li>Intense Combat<br></li><li>Unique World of
      Planet NEON<br></li><li>Alien Creatures<br></li><li>Boss Fight<br></li><li>Transformable
      Weapons<br></li><li>Immersive Virtual Reality</li></ul><br>The night is long,
      cold and dangerous. One thing is certain though. The night is never dark. This
      place truly shines. Leafs, trees and even flowers brighten this beautiful alien
      world. But don't let it deceive you. The planet isn't suited for for those faint
      of heart. Danger lurks everyone and the ecosystem has been a fertile breeding
      ground for vicious animal forms. Grab your weapons and survive the night!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/723050/extras/pistol_upgrade_a.png?t=1586026793"
      />
