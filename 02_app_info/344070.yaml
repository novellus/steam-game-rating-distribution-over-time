details:
  data:
    about_the_game: "This VRC PRO Deluxe off-road tracks pack gives you 5 additional,\
      \ real existing off-road RC tracks from all around the world. <br><br>\u2713\
      \ Expand your off-road tracks<br>\u2713 Experience real existing world class\
      \ tracks<br>\u2713 Join more events &amp; more multiplayer sessions<br><br>Having\
      \ new off-road tracks is great fun and excellent for developing your RC racing\
      \ skills. But even more so, it is a unique opportunity to experience these world-renowned\
      \ RC racing tracks which most people only get to read about in magazines and\
      \ on the Internet. Each of the tracks has hosted big, real life Worlds or European\
      \ championships and huge Nationals. <br><br>Access to these tracks will also\
      \ increase your ability to race others in multiplayer and online events.<h2\
      \ class=\"bb_tag\">DELUXE OFF-ROAD TRACKS PACK:</h2><ul class=\"bb_ul\"><li>Buenos\
      \ Aires<br></li><li>Pattaya '12<br></li><li>Harper Adams NEO13<br></li><li>Montpellier<br></li><li>Naxos\
      \ '14</li></ul><br>Your new tracks are automatically downloaded by the game,\
      \ directly after your purchase.<br><br>Have fun!"
