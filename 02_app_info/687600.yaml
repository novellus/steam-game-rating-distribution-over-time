    about_the_game: "A game of numerical reasoning for practicing your logical thinking.<br\
      \ />\r\nA game of exploration and collection which may recall your childhood\
      \ memories.<br />\r\nA drawing game for you to paint your dreams freely.<br\
      \ />\r\n<br />\r\nCreate pixelated images through various numeric arrangements.<br\
      \ />\r\nOnly with great analytic ability and keen perception on images, can\
      \ you correctly guess what it is.<br />\r\nSimple drawing operations, fresh\
      \ music and colorful images will bring you excellent gaming experience. <br\
      \ />\r\n<br />\r\nGame features: <br />\r\n1.Each picture is elaborately designed.\
      \ With lovely animals, nostalgic items and fancy poems, you may recall your\
      \ childhood memories, or marvel at the fantasy.<br />\r\n2.You can draw a picture\
      \ and let others guess what it is (idioms, quotations, poems,etc.) You can also\
      \ guess pictures drew by others, which is a great fun. <br />\r\n3.This is a\
      \ stage for everyone to draw the most fantastic and artistic pictures within\
      \ the finite space with colorful and magic brushes."
