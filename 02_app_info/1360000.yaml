    detailed_description: '<h2 class="bb_tag">The Infected Lore:</h2><br>A virus was
      a lot more serious than anticipated, a treatment was looking promising. A drug
      trial seemed to work, many were getting better and fatality rates were dropping.<br><br>But
      oh my god, something went wrong.  Some unexpected side effects began to arise,
      causing human DNA to mutate into something unknown. We call them Vambies, they
      seem to look like mix between a vampire and zombie.<br><br>Well this is what
      the media is telling us but is that the truth?<h2 class="bb_tag">What The Infected
      is About:</h2><br>Several friends headed out to a remote part of a forest for
      a weekend of camping. However, after not returning and no sign of their whereabouts,
      one of the parents decided to go take a look see at their last known location.
      What did he find out?<br><br>The Infected is an open world sandbox, survival
      crafting game. Build your base defend and protect yourself from wildlife and
      infected Vambies. (Hybrid Vampire-Zombie)<h2 class="bb_tag"><strong>Key Features</strong>:
      </h2><br><ul class="bb_ul"><li>Character Hunger, Thirst, Body Temperature Mechanics
      <br></li><li>Base Building<br></li><li>Hunting <br></li><li>Crafting Items<br></li><li>Food
      Cooking Mechanics<br></li><li>Power/Electricity Mechanics<br></li><li>Gathering
      Resources <br></li><li>Mining and refining of ores<br></li><li>Kill AI Vambies<br></li><li>Farming<br></li><li>Day/Night
      Cycle<br></li><li>Weather Cycle <br></li><li>Seasons </li></ul><h2 class="bb_tag"><strong>Important
      Disclaimer</strong>: </h2><br>We are a small team working hard to get The Infected
      out into the world, but its important to mention that a lot of features we''re
      planning aren''t there yet. So only support this game if you are willing to<u>
      bear with us</u> and believe in what we''re trying to accomplish.  Which is
      to say that, at the end of this long road ahead, we''re going to make a game
      that is a different take on the whole survival genre. We will be depending on
      the community to give us feedback about what''s working and what''s not, and
      thank you in advance for giving us a shot!'
