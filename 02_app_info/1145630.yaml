    about_the_game: "In a grimdark medieval world, torn by plague and military conflicts\
      \ your either unleash the darkness hidden inside of you or let your enemies\
      \ tear you to shreds. The Beast is a unique tactical role playing game that\
      \ makes you fight not only your enemies, but also your inner monster.<h2 class=\"\
      bb_tag\">You Are the Beast</h2><br>Exercise or exorcise your beast. The game\
      \ has a unique mechanism of character creation. The decisions you make change\
      \ the character of your hero. Slowly changing you and your perception of the\
      \ journey. The Beast continuously assaults, and if the Beast's demands exceed\
      \ your own capacity to control it, you can become an uninhibited killing machine.<h2\
      \ class=\"bb_tag\">Story Of the Lost Sin</h2><br>The stories are based on real\
      \ events, characters and tales from the 16th century Carpathians. Uncover the\
      \ dark stories hidden beneath the surface of the kingdom\u2019s politics, cults,\
      \ religious orgies, bloody rituals and one particular hidden mystery. There\
      \ is only black and gray morality, where the morals of characters can range\
      \ from pure evil to somewhat good.<h2 class=\"bb_tag\">Brutal Gameplay For Brutal\
      \ Times</h2><br>Gridless, dynamic, melee-focused combat with a unique division\
      \ of turns into phases. Command your squad in fast paced, turn-based battles,\
      \ advancing and surviving intense and visceral encounters with the unstoppable,\
      \ swarming enemy."
