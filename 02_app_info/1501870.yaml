    about_the_game: "<h2 class=\"bb_tag\">What is the iVRy Driver for SteamVR (GearVR/Oculus\
      \ Premium Edition) DLC?</h2><br>\u2022 It is the FULL version of the iVRy Driver\
      \ for SteamVR with Samsung GearVR and Oculus Go/Quest/Quest 2 support.<h2 class=\"\
      bb_tag\">What is iVRy (GearVR/Oculus Edition)?</h2><br>\u2022 iVRy is a Virtual\
      \ Reality headset driver for SteamVR for your Samsung GearVR or Oculus Go/Quest/Quest\
      \ 2 headset.<h2 class=\"bb_tag\">What does that mean?</h2><br>\u2022 Want to\
      \ play PC VR* (Virtual Reality) titles without having to buy another VR headset?<br>\u2022\
      \ With iVRy and a Samsung GearVR or Oculus Go/Quest/Quest 2 headset you can!<br>\u2022\
      \ Supports Wired (USB) connections for greater visual quality and performance.<br>\u2022\
      \ Supports Wireless (Wifi) connections for greater mobility.<br>\u2022 Automatically\
      \ adjusts quality to maintain optimal frame rates on all connection types.<br>\u2022\
      \ User configurable quality and performance options.<br>\u2022 Integrates with\
      \ SteamVR, so no 'manager' / 'server' apps or additional configuration required.<br>\u2022\
      \ Includes SteamVR Dashboard overlay, to change driver settings in VR.<br>\u2022\
      \ Built-in support for NoloVR 6DOF tracking and motion controllers.<br>\u2022\
      \ Compatible with most HTC Vive and Oculus Rift** titles.<br>\u2022 Upgrade\
      \ to &quot;Premium&quot; edition via Steam DLC to remove the limitations of\
      \ the &quot;Lite&quot; edition.<br><br>* Valve OpenVR/SteamVR. Requires Valve\
      \ Steam &amp; SteamVR on Windows 7 or later.<br>** Oculus Rift titles require\
      \ Valve SteamVR, Oculus Home &amp; 3rd party 'LibreVR Revive' software."
