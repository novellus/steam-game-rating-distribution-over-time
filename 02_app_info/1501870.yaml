    detailed_description: "<h1>SteamVR</h1><p>To use the iVRy Driver for SteamVR,\
      \ you <strong>MUST</strong> first install SteamVR from the Steam Store:<br><br><strong><a\
      \ href=\"https://store.steampowered.com/app/250820/SteamVR/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >SteamVR</a></strong></p><br><h1>Before you start</h1><p><h2\
      \ class=\"bb_tag\"><strong>IMPORTANT:</strong></h2>Before using the iVRy Driver\
      \ for SteamVR, the iVRy GearVR/Oculus app <strong>MUST</strong> be installed\
      \ on the Mobile Device. To do so, enable USB Debugging on the device, connect\
      \ it via a USB cable to the PC and select the &quot;Install GearVR/Oculus Mobile\
      \ App&quot; Launch option of the iVRy Driver for SteamVR. <br><br>To start the\
      \ app on GearVR, tap the icon in the Android launch screen and insert the device\
      \ into the GearVR headset when prompted. Device must be mounted in GearVR before\
      \ starting SteamVR.<br><br>To start the app on Oculus Go/Quest/Quest 2, use\
      \ the link in the &quot;Unknown Sources&quot; section of the &quot;Apps&quot;\
      \ menu.<br><br>On startup the app will display &quot;Waiting for Connection&quot;,\
      \ while it waits for the iVRy Driver for SteamVR to connect. SteamVR can be\
      \ launched from the iVRy &quot;Launch&quot; button, or by launching SteamVR\
      \ or a SteamVR/OpenVR VR title.<br><br>When using the iVRy Driver for SteamVR\
      \ for the first time, it <strong>MUST</strong> be started from the &quot;Launch&quot;\
      \ button, to ensure any additional services and drivers it requires get installed.</p><br><h1>GearVR</h1><p><h2\
      \ class=\"bb_tag\"><strong>IMPORTANT:</strong></h2><br>For GearVR, the &quot;Allow\
      \ VR API without OSIG&quot; option <strong>MUST</strong> be enabled in the Gear\
      \ VR Service &quot;Developer options&quot; on the Mobile Device. <br><br>To\
      \ enable &quot;Developer options&quot; for Samsung Gear VR devices:<br>- Open\
      \ Android &quot;Settings&quot;<br>- Select &quot;Apps&quot;<br>- Select &quot;Gear\
      \ VR Service&quot;<br>- Select &quot;Storage&quot;<br>- Select &quot;Manage\
      \ Storage&quot;<br>- Tap on &quot;VR Service Version&quot; several times<br><br>When\
      \ using the GearVR version of the iVRy app, with a GearVR controller, the following\
      \ button mappings will be used:<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1501870/extras/GearVR_Controller_Mapping.png?t=1609692624\"\
      \ /></p><br><h1>About the Game</h1><h2 class=\"bb_tag\">What is the iVRy Driver\
      \ for SteamVR (GearVR/Oculus Premium Edition) DLC?</h2><br>\u2022 It is the\
      \ FULL version of the iVRy Driver for SteamVR with Samsung GearVR and Oculus\
      \ Go/Quest/Quest 2 support.<h2 class=\"bb_tag\">What is iVRy (GearVR/Oculus\
      \ Edition)?</h2><br>\u2022 iVRy is a Virtual Reality headset driver for SteamVR\
      \ for your Samsung GearVR or Oculus Go/Quest/Quest 2 headset.<h2 class=\"bb_tag\"\
      >What does that mean?</h2><br>\u2022 Want to play PC VR* (Virtual Reality) titles\
      \ without having to buy another VR headset?<br>\u2022 With iVRy and a Samsung\
      \ GearVR or Oculus Go/Quest/Quest 2 headset you can!<br>\u2022 Supports Wired\
      \ (USB) connections for greater visual quality and performance.<br>\u2022 Supports\
      \ Wireless (Wifi) connections for greater mobility.<br>\u2022 Automatically\
      \ adjusts quality to maintain optimal frame rates on all connection types.<br>\u2022\
      \ User configurable quality and performance options.<br>\u2022 Integrates with\
      \ SteamVR, so no 'manager' / 'server' apps or additional configuration required.<br>\u2022\
      \ Includes SteamVR Dashboard overlay, to change driver settings in VR.<br>\u2022\
      \ Built-in support for NoloVR 6DOF tracking and motion controllers.<br>\u2022\
      \ Compatible with most HTC Vive and Oculus Rift** titles.<br>\u2022 Upgrade\
      \ to &quot;Premium&quot; edition via Steam DLC to remove the limitations of\
      \ the &quot;Lite&quot; edition.<br><br>* Valve OpenVR/SteamVR. Requires Valve\
      \ Steam &amp; SteamVR on Windows 7 or later.<br>** Oculus Rift titles require\
      \ Valve SteamVR, Oculus Home &amp; 3rd party 'LibreVR Revive' software."
