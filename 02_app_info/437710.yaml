  data:
    about_the_game: "Something for the heart, something for the mind. \u201CMagic\
      \ Flute\u201D is a puzzle-based adventure game that will challenge your wits\
      \ while enchanting you with a magical vision of a world full of wonders. Within\
      \ it, the players will discover 32 spatial puzzles placed in a beautiful scenery\
      \ of Mozart\u2019s classic opera. Making their way through, they will be following\
      \ a story of a journey into the unknown, bravery and \u2013 of course \u2013\
      \ love!<br />\r\n<br />\r\n\u2022\tA puzzle game featuring music and the story\
      \ of \u2018The Magic Flute\u2019.<br />\r\n\u2022\t32 diverse, fun levels that\
      \ can be completed in more than one way.<br />\r\n\u2022\tA professional voice\
      \ actor narrating the game to bring more depth to the story.<br />\r\n\u2022\
      \tArt direction inspired by the Tokyo production and set design, directed by\
      \ Amon Miyamoto.<br />\r\n\u2022\t3 playable characters who need to work together\
      \ to overcome all the devious puzzles.<br />\r\n\u2022\tBeautiful cinematic\
      \ cutscenes complementing the magical tale.<br />\r\n<br />\r\nThe Tokyo staging\
      \ of \u201CMagic Flute\u201D by the renowned stage director Amon Miyamoto opened\
      \ up the audience to a whole new, video game-inspired vision of opera. One of\
      \ its highlight features was a multimedia projection bringing the magic to life.\
      \ The Poland-based team of its authors now invites you into a journey that in\
      \ a unique way combines the modern world of video games with the magical realm\
      \ of opera.<br />\r\n<br />\r\n***DISCLAIMER: Game's interface is NOT optimized\
      \ for Apple RETINA displays."
