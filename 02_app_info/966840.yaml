  data:
    about_the_game: "Grab the unicorn by the horn, a rainbow ruckus is about to go\
      \ down! Override: Mech City Brawl adds Stardust to its madcap mech lineup.<br><br>Launching\
      \ herself in the air, Stardust can send enemies flying, or effervescently slide\
      \ into a stunning spinning roundhouse. She\u2019s as eloquently treacherous\
      \ as she is elusive. Hello\u2026she\u2019s a unicorn! Oh, and speaking of skills,\
      \ she\u2019s got one insane Ultimate hiding up her hooves. Here\u2019s a hint:\
      \ her horn transforms into a massive drill that bores through opponents. Ouch.<br><br>Confident,\
      \ creative, sassy and free, Stardust can launch a shooting star that bounces\
      \ around the map until it smacks into another mech. She\u2019s a diva with a\
      \ chip on her shoulder, and her unruly approach to combat will leave rivals\
      \ guessing what her next chaotic move will be!<br><br>This is one pretty pony\
      \ you\u2019re gonna want on your team!<br><br><br><i>Included in the Super Charged\
      \ Deluxe Edition and the Season Pass</i>"
