  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Freeze Time. Throw Swords. Save\
      \ Tamaris.</strong></h2><br><strong>The Ambassador: Fractured Timelines</strong>\
      \ is a twin-stick fantasy shooter centered around the ability to stop time.\
      \ You\u2019ll play as Gregor, a newly recruited member of the Eternal Fellowship,\
      \ and an Ambassador of Time. Just as you are learning to use your newfound powers,\
      \ the Fellowship\u2019s capital city is mysteriously destroyed! As one of the\
      \ only remaining fellows, you must find those responsible and return Tamaris\
      \ to its former glory.<br><br><strong>The Ambassador features:</strong><br><ul\
      \ class=\"bb_ul\"><li>Fast paced, strategic combat designed to stretch your\
      \ time-stopping abilities.<br></li><li>A vast world composed of fortresses,\
      \ tall mountains, dense forests, and the smoldering remains of Tamaris.<br></li><li>An\
      \ action-packed campaign spanning five unique environments, two timelines, and\
      \ 55 levels.<br></li><li>An armory of weapons, magic trinkets, and armor, all\
      \ more unique than the last.<br></li><li>20 hidden journals containing the history\
      \ of the realm.<br></li><li>Tough as nails Horde Mode after completion of the\
      \ campaign<br></li><li>Multiple difficulty settings ranging from easy and accessible\
      \ to head-smashing-into-desk mode!</li></ul>"
