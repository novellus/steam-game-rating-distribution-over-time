    about_the_game: "<h2 class=\"bb_tag\">ABOUT THE GAME</h2><br><br>Room 54 is a\
      \ first person survival horror game, focused on investigation, exploration and\
      \ stealth/action elements. The story of Daniel and his wife desir\xE8 in an\
      \ apparently quiet small mountain town full of secrets.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/673240/extras/Desktop_Screenshot_2018.05.1fdhdfhdfh8_-_14.27.39.33.jpg?t=1608573595\"\
      \ /><h2 class=\"bb_tag\">STORY</h2><br><br>The game takes place in 1984, during\
      \ the winter holidays of Daniel and his wife Desir\xE8 in the remote small town\
      \ of Roseberg. One day Desir\xE8 vanishes in the wood. Unfortunatly Daniel will\
      \ soon find her dead body in the wood, her body had been completely gutted from\
      \ the inside, who can go that far? and also what is happening to residents in\
      \ the community who keep vanishing?. Daniel discovers that there is a dangerous\
      \ and mysterious creature lurking in the forest. Why this creature is there?\
      \ where it came from?  Daniel goes into the forest to discover the truth but\
      \ soon will learn that solving the mystery, and escaping safely, is no mean\
      \ feat\u2026 <br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/673240/extras/Desktop_Screenshot_2018.05.18_-_14.15.43dxbddbd.09.jpg?t=1608573595\"\
      \ /><h2 class=\"bb_tag\">GAMEPLAY</h2><br><br>Room 54 is a permadeath game,\
      \ focused on action, stealth, and survival. Daniel must escape from the forest\
      \ using one of three possible safe routes, and he is only able to use items\
      \ and objects that he comes across. He will need to repair objects, unlock doors,\
      \ repair generators and radios to communicate with the \u201Coutside world.\u201D\
      \ Hunted by the mysterious creature in the forest, Daniel isn\u2019t armed,\
      \ so must use his wits to escape and hide from threats as he makes his way to\
      \ safety. The objects in the game are spawned randomly in map with each play\
      \ through, providing a unique experience every time.  <br><br><ul class=\"bb_ul\"\
      ><li>UNARMED: During the gameplay you will have to be stealthy and hiding yourselft\
      \ avoiding the dangers or in extreme cases running faster than you can, for\
      \ example you will be able to hide yourself in many places, like lockers or\
      \ under a bed, crouching behind objects, further, you will also need to be carefull\
      \ using your flashlight, the creature will be attracted very easely</li></ul><br><br><ul\
      \ class=\"bb_ul\"><li>INTERACTIONS: Analyze and use objects to solve enigmas\
      \ and puzzles, unlock new areas of the map and then to escape from the forest\
      \ or in alternative to get in touch with emergency relief to get you safe!</li></ul><br><br><ul\
      \ class=\"bb_ul\"><li>CHALLENGING GAMEPLAY: Your enemy will not surrender easily,\
      \ play with a competitive and smart AI that will react to all that sourround\
      \ him.</li></ul><h2 class=\"bb_tag\">CHARACTERISTICS</h2><br><br><ul class=\"\
      bb_ul\"><li> Explore terrifying building and places with an advanced graphics\
      \ achivied with the powerfull of CryEngine 5.</li></ul><br><br><ul class=\"\
      bb_ul\"><li> Use of high quality audio assets and soundbanks created with Wwise\
      \ assure a total immersive gameplay</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/673240/extras/ss_7b4a1677ee2b5c4533b5d35c8335671b29e2e86f.jpg?t=1608573595\"\
      \ />"
