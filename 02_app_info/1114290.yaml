    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1114290/extras/612x100.png?t=1606495113\"\
      \ /><br><br>25 years later, throwing flying discs at your opponents is still\
      \ as cool as back in the days. Sequel to the NEOGEO cult classic Windjammers,\
      \ Windjammers 2 is the perfect mix between what you loved about the classic\
      \ title and brand-new mechanics. <br><br>Fast-paced, strategic, easy to learn\
      \ but hard to master: Windjammers 2 follows the steps of the first episode and\
      \ brings back what makes the Windjammers series an amazing fun and competitive\
      \ game!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1114290/extras/WINDJAMMERS-2-WILL-MAKE-YOUR-HEAD-SPIN.png?t=1606495113\"\
      \ /><br><br>New challengers, new stages, brand-new mechanics and awesome new\
      \ power moves will make your head spin and enhance your windjammin\u2019 experience.\
      \ Master the slapshot, dropshot, the jump, the smash and the powerful EX MOVE,\
      \ and enjoy the kickass soundtrack coming straight out of the \u201990s. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1114290/extras/ezgif.com-video-to-gif.gif?t=1606495113\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1114290/extras/WITH-BRAND-NEW-CHARACTERS....png?t=1606495113\"\
      \ /><h2 class=\"bb_tag\"><strong>Sophie De Lys</strong></h2>&quot;Soyez pr\xEA\
      ts !&quot; It's time to meet the French fashionable fast and furious Sophie\
      \ De Lys and her super moves. One simple advice: choose the right way to go.<h2\
      \ class=\"bb_tag\"><strong>Max Hurricane</strong></h2>With his impressive silhouette,\
      \ the Canadian champion isn\u2019t here to joke around. He\u2019s ready to blow\
      \ anything out of his way with only one throw. Klaus Wessel, you\u2019ve been\
      \ warned.<h2 class=\"bb_tag\"><strong>Jao Raposa</strong></h2>Absolute fan of\
      \ Steve Miller, Jao spent his childhood in Brazil watching the original Windjammers\u2019\
      \ own his opponents on the jammin\u2019 court, and it\u2019s now his time to\
      \ shine. His best weapons? His speed and head-spinning throws.<h2 class=\"bb_tag\"\
      ><strong>And more to come!</strong></h2><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1114290/extras/AND-RETURNING-ONES.png?t=1606495113\"\
      \ /><h2 class=\"bb_tag\"><strong>Hiromi Mita</strong></h2>10 years later, you\
      \ would have thought Japan gave up on the jam? Hiromi Mita is still around with\
      \ her fast and tricky curve shots shots that will make you regret facing her.<h2\
      \ class=\"bb_tag\"><strong>Klaus Wessel</strong></h2>After a decade of hard\
      \ training, Klaus Wessel, also known as the Colossus from Germany due to his\
      \ powerful shots, is back and ready to show Max Hurricane who's the strongest\
      \ jammer alive.<h2 class=\"bb_tag\"><strong>Loris Biaggi</strong></h2>Swift,\
      \ strong, versatile\u2026 the Italian Loris  Biaggi is still the great champion\
      \ he was back in the days. .<h2 class=\"bb_tag\"><strong>And more to come!</strong></h2><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1114290/extras/GIF_WJ2_3.gif?t=1606495113\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1114290/extras/FEATURES.png?t=1606495113\"\
      \ /><br><br>\u25CF The return of the cult classic Windjammers<br>\u25CF Kickass\
      \ hand-drawn 2D animations <br>\u25CF Brand-new characters and stages <br>\u25CF\
      \ Slapshot, dropshot, EX move, jump and smash\u2026 a ton of new gameplay mechanics\
      \ for a complete new windjamming experience<br>\u25CF Rad tracks to headbang\
      \ like a dude<br>\u25CF Local and Online multiplayer"
