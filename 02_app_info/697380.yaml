details:
  data:
    about_the_game: "This DLC adds you another 42 slots in Rytmik Cloud.<br><br>Rytmik\
      \ Ultimate allows you to share songs with other users using the Rytmik Cloud\
      \ and to play songs stored in Rytmik Cloud. Users can also exchange their compositions\
      \ and cooperate on them.<h2 class=\"bb_tag\">How RYTMIK CLOUD works</h2>When\
      \ you select the PUBLIC CLOUD or USER CLOUD category, Rytmik Ultimate connects\
      \ to the shared storage called Rytmik Cloud. To use this feature, you need a\
      \ functional network connection. When storing a song, you can specify its access\
      \ privileges (UNLOCKED, LOCKED, SEMI-LOCKED or PRIVATE). UNLOCKED means the\
      \ song will be visible for all and everyone can load and edit it. LOCKED means\
      \ that the song will be visible for all, but other users can only play it using\
      \ PREVIEW function and won\u2019t be able to edit it. SEMI-LOCKED means that\
      \ the song will be visible for all, other users can only play it using PREVIEW\
      \ function, but clips can be used, modified and redistributed. PRIVATE means\
      \ that other users can\u2019t see the song.<h2 class=\"bb_tag\">Slots</h2>Each\
      \ user has a limited number of slots on Rytmik Cloud. Purchasing the basic version\
      \ of Rytmik Ultimate gives you 40 slots. You can get more slots in several ways.<br><br><ul\
      \ class=\"bb_ul\"><li> Getting <i>The Musician (Silver Disc)</i> achievement\
      \ adds you another 5 slots. <br></li><li> Getting <i>The Music Star (Gold Disc)</i>\
      \ achievement adds you another 5 slots.<br></li><li> Getting <i>The Hitmaker\
      \ (Platinum Disc)</i> achievement adds you another 5 slots.<br></li><li> DLC\
      \ <i>Rytmik Cloud Expansion</i> adds you another 42 slots.<br></li><li> DLC\
      \ <i>Rytmik Cloud Expansion 2</i> adds you another 210 slots.</li></ul>"
