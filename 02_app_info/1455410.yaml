details:
  data:
    about_the_game: A cartoon style and happy non-violent arcade racing game. You
      will drive, slide, enjoy the scenery and have a nice time. Sparks is a casual
      game with a bright and upbeat graphics and music. You can play it for the racing
      or you can play it just to relax. Since it isn't violent it is suitable for
      all audiences. The game has simple controls, good selection of cars and small
      in number but detailed, varied and spacious tracks to have fun in.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li> Small arcade racing game<br></li><li> Beautiful
      and spacious low-poly world<br></li><li> Non-violent and family friendly<br></li><li>
      Eight interesting and varied vehicles to choose from<br></li><li> Three beautiful
      and spacious low-poly tracks<br></li><li> Play the tracks individually or as
      a cup<br></li><li> Take it light on easy, increase the heat on normal, or feel
      the competition on hard<br></li><li> Nice and uplifting music</li></ul><br>You
      will pick your favorite car, have a nice race, with a good competition, and
      on a beautiful landscapes.
