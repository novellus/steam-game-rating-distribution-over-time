    review: 'Man, such a fun little game!


      Classic graphics and music make for a awesome time!

      I''ve only logged about an hour so far but will definitely be logging more.
      The simplicity of the game I think is why it''s so fun, but I didn''t say it
      was easy. Takes patience to make your way through the dungeon and make it out
      alive! Well worth the $6. Also, who doesn''t love a good Wilhelm scream?!'
