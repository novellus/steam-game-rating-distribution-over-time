    about_the_game: The Hellion T-50 is a customized droppod you're able to use in
      Awesomenauts. <br><br><i>Created by famous arms dealer Vladimir Pewchenko, this
      simple-yet-elegant design uses cold-air blowdryers to cool the fusion engine,
      masking the heat signature of the vessel and allowing it to be dropped into
      combat with the lowest levels of infrared radiation. Unfortunately, the fusion
      engine makes up for that when it violently explodes on 'landing'.<br><br>The
      cramped titanium personnel capsule keeps the passenger safe and has two cupholders.
      The pod comes with a complementary and, may we add, classy bottle of 'Le Vache
      Humide' Bovinian milk.</i>
