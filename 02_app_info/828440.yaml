details:
  data:
    about_the_game: '<h2 class="bb_tag"><strong>Game genre: Indie-horror</strong></h2>Actions
      take place in the distant year of 2072. Future technologies let rich people
      forget about gaming consoles, <br>which allows to fully integrate a human, both
      physically and mentally* into the virtual world! <br>The game has 5 main characters
      that participate in a deadly show called &quot;The Other Side of the Screen&quot;.
      <br>Each player has to find a way out of his location. The levels and their
      difficulty are completely different. <br>You are given an opportunity to play
      for any of the mentioned characters. <br>If you want to open a secret ending,
      you will have to complete the game with each and every one of them! <br>One
      player gets only one life. There are no &quot;save&quot; buttons in the game,
      so you''ll have to be very cautious and attentive to survive. <br><br><strong><h2
      class="bb_tag">Game features:</h2></strong><br><ul class="bb_ul"><i></i><li>Choice
      of characters <br></li><li>A wide variety of level themes for every taste<br></li><li>High-quality
      soundtrack <br></li><li>Professional voiceovers</li></ul>'
