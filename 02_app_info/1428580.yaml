    about_the_game: "Uncover the details of the mass-murder that took place at Quiet\
      \ Valley High School.  Make your way through the twists, turns and scares. \
      \ Read into the backstory of the town and the hauntings of the school.  Collect\
      \ items and interact with the environment to progress gameplay.  Keep your eyes\
      \ peeled for both endings!  Contains some jump scares.<br><br>Graphics are rendered\
      \ in a pseudo 3D manner using some math to create a strange warping &quot;Fish-Eye-Like&quot;\
      \ effect.<br><br><strong>-KEYBOARD/MOUSE CONTROLS-</strong><br>[WASD]/[ARROWS]\
      \ - Move<br>[MOUSE] - Look<br>[SHIFT] - Sprint<br>[LMB] - Interact<br>[RMB]\
      \ - Flashlight<br>[SCROLL] - Change Items<br>[ESC] - Pause/Exit<br><br><strong>-GAMEPAD\
      \ CONTROLS-</strong><br>[D-PAD]/[LEFT ANALOG] - Move<br>[RIGHT ANALOG] - Look<br>[LEFT\
