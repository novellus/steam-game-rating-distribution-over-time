    detailed_description: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1036320/extras/1.gif.png?t=1564134194"
      /><br><br>Plague, hunger and witch hunt are not not the bad part that happened
      to a medieval kingdom and its people. Very soon they''ll face... a zombie apocalypse!<br>Play
