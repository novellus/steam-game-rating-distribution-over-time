    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1036320/extras/1.gif.png?t=1564134194"
      /><br><br>Plague, hunger and witch hunt are not not the bad part that happened
      to a medieval kingdom and its people. Very soon they''ll face... a zombie apocalypse!<br>Play
      as a sinister sorcerer who discovered the secret knowledge of necromancy. Raise
      an army of the living dead, pillage nearby castles and seize the throne!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1036320/extras/2.png?t=1564134194"
      /><br><br>You have to build your army from scratch: look for materials and weapons
      to make your undead soldiers tougher and faster. But the main key to success
      is to choose right types of zombie. Each one of them has not only its own advantages,
      but also weaknesses. Before you raid, analyze the enemy forces and consider
      very carefully which zombies to send!<br><br><ul class="bb_ul"><li>Collect resources
      and create new buildings to make your undead army stronger;<br></li><li>Raid
      and loot castles;<br></li><li>Repel the pathetic attempts of pitiful mortals
      to take your fortress;<br></li><li>Get to the king''s castle and seize the throne!</li></ul>'
