    about_the_game: <h2 class="bb_tag">The Legend of Slime</h2><h2 class="bb_tag"><strong>Become
      the leader of slime, and play a match-three puzzle game!</strong></h2><br>You
      will lead the slimes to adventure in a randomly generated world!<br>Set your
      route, and play the match-three game.<br>The world is scattered with a variety
      of things. Ancient ruins, quiet lakes, and even the battlefields of gods, are
      waiting for you.<br>Slimes are able to evolve! Under your leadership, they will
      become faster, stronger, and smarter!<br><br>Feature:<br> - The world is randomly
      generated<br> - So many wonderful encounters<br> - You can evolve, and make
      yourself a perfect slime<br> - A funny match-three game<br> - Slimes are happy
      and cute =)
