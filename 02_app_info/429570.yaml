details:
  data:
    about_the_game: "The Walking Dead: Michonne - A Telltale Miniseries stars the\
      \ iconic, blade-wielding character from Robert Kirkman's best-selling comic\
      \ books. Haunted by her past, and coping with unimaginable loss and regret,\
      \ the story explores Michonne's absence between issues #126 and #139 of the\
      \ comic book. <br />\r\n<br />\r\nPlayers will discover what took Michonne away\
      \ from Rick, Ezekiel, and the rest of her trusted group\u2026 and what brought\
      \ her back."
