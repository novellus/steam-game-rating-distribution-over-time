details:
  data:
    about_the_game: Into Blue Valley is a first-person short exploration game drawing
      upon themes of mystery and curiosity. It is presented as a 'found footage' game
      with the player's view resembling a camcorder recording showing a glimpse into
      the subdued environment that is being explored.<br><br>As the footage unfolds,
      it soon becomes clear that the bittersweet majesty of Blue Valley offers more
      than a forgotten tale of abandonment and that the person recording this footage
      is not alone in their journey.<br><br>Successfully Greenlit by the wonderful
      Steam community in just three weeks.<h2 class="bb_tag">Controls:</h2><br>WASD
      to move.<br>Mouse for camera input.<br>Left click to interact.
