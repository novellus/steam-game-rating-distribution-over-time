  data:
    about_the_game: HOW FAR WILL YOU GO TO SAVE YOUR ONLY DAUGHTER'S LIFE?<br><br>Is
      there a limit?<br><br>Help Owen Wright rescue his daughter from the clutches
      of the Lonely Hearts Killer, the mysterious figure who kidnaps and murders people
      who have suffered a love gone wrong.<br><br>Unravel the intrigue and put a stop
      to the whirlwind of crime that has paralyzed this late 19th century British
      city.<br><br>The killer must be stopped so justice can be done!<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Discover the clues!<br></li><li>Amazing Hidden Object game-play,
      tricky puzzles and mini-games.<br></li><li>Explore a 19th century English city,
      amazing Victorian homes and meet an intriguing cast of characters!<br></li><li>Stop
      a demented mind and end the killing spree!<br></li><li>Save Olivia before it's
      too late!</li></ul><h2 class="bb_tag">The Collector's Edition includes;</h2><ul
      class="bb_ul"><li>A bonus chapter with a surprising plot<br></li><li>An integrated
      strategy guide<br></li><li>Downloadable soundtrack, concept art and wallpapers<br></li><li>An
      interview with the developers</li></ul>
