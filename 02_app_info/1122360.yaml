details:
  data:
    about_the_game: "<i>Reality\u2026 <br><br>Reality is subjective. You could be\
      \ out on patrol, trying to focus on your job and suddenly you get a call that\
      \ turns your world upside down. I\u2019d never imagine that an unrelated domestic\
      \ investigation could reveal things about your family that you didn't think\
      \ possible. That you couldn\u2019t dream being true. <br><br>My name is Peter\
      \ Bennet and I am a police detective. A few years ago I lost my family in a\
      \ car accident. I watched my wife and son burn alive and there was nothing I\
      \ could do. My life changed that day. Nothing can fill that void inside you,\
      \ but you have to find a way to live with it. Helping others keeps the mind\
      \ busy, but it can\u2019t fix a broken man. I\u2019m not sure anything really\
      \ can. You just come to terms with reality.<br><br>There is somebody in Westwood\
      \ that knows more about my family, and I have to find him. Once again I have\
      \ to confront my past and face my fears. This isn't just another case. This\
      \ one is personal.</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1122360/extras/WWS-FB_adv_01_PNGseq.gif?t=1606683228\"\
      \ /><br><br>Westwood Shadows explores the intense story of Peter Bennet who\
      \ gets involved into a case about a missing couple. Soon he finds out that the\
      \ husband was working at a mental asylum and he was conducting a research over\
      \ a mysterious disappearance of patients. After the couple goes missing the\
      \ detective assigned to their case locates the husband\u2019s research files\
      \ and among them something he would never thought he would find. <br><br>KEY\
      \ FEATURES:<br>\u2022 First person thriller adventure - Explore the environment\
      \ through the eyes of Peter. Listen to his thoughts and observe all the surrounding\
      \ elements.<br>\u2022 Story-based puzzles - Sharpen your mind with each puzzle\
      \ and learn about the story by solving them."
