    about_the_game: "Erupting from the shackles of your prison, you are an Overlord,\
      \ an ancient life form of immeasurable power who seeks revenge against the evil\
      \ Kesedihan.  Wipe out entire planetary forces, destroy cities and fight bosses\
      \ as you seek to eliminate all existence of Kesedihan\u2019s kin from the universe.<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Smash, shoot and stomp\
      \ your way through entire cities and planetary defences<br></li><li>PVP Multiplayer\
      \ mode (online and offline)  for up to four players<br></li><li>Create your\
      \ own planets using the build in Planet Editor<br></li><li>Six enemy types with\
      \ stronger variations to face &amp; defeat<br></li><li>Four playable characters<br></li><li>56\
      \ story mode levels<br></li><li>4 Multiplayer game modes</li></ul><h2 class=\"\
      bb_tag\">The four Space Overlords are:</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/407830/extras/SO_Kebak.jpg?t=1528357528\"\
      \ /><br>A fire giant with the ability to send out flaming heat waves from his\
      \ hands. He is incredibly skilled in close quarters combat, robust, violent,\
      \ and has a variety of physical attacks to crush any resistance.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/407830/extras/SO_Terbang.jpg?t=1528357528\"\
      \ /><br>A water type overlord, Terbang is equipped with gravity emitters that\
      \ allow her to float.  While the fastest overlord, her attacks are not as strong\
      \ as her brothers. She uses projectiles to attack and is able to charge her\
      \ attack to create a massive power attack.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/407830/extras/SO_Phemus.jpg?t=1528357528\"\
      \ /><br>One of the strongest overlords, Phemus does not travel at high speeds,\
      \ but due to his four arms is able to deal massive damage at close range.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/407830/extras/SO_Beruk.jpg?t=1528357528\"\
      \ /><br>A hulking walking armour with two massive arms and tentacle-like protuberances\
      \ as hair, he has a devastating spin attack which can be incredibly dangerous\
      \ combined with a boost at the right time.<h2 class=\"bb_tag\">Other Titles\
      \ From Excalibur</h2><a href=\"https://store.steampowered.com/app/605740/Flashing_Lights__Police_Fire_EMS/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/605740/Flashing_Lights__Police_Fire_EMS/</a>"
