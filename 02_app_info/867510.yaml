    about_the_game: "<h2 class=\"bb_tag\">* What is PHOTON CUBE?</h2>PHOTON CUBE is\
      \ a unique puzzle game which utilizes the properties of light.<br>Control the\
      \ Rookie Cube Trailer &quot;Ray&quot;, interact with bands of light and various\
      \ blocks to connect your way to the exit!<br>All that is needed to clear the\
      \ 50+ stages, is a little bit of [knowledge about light] and your [endless imagination].<br>In\
      \ contrast to the game's cute appearance, we have for you an Action Puzzle Game\
      \ with a hearty serving of challenge!<br>Welcome to the intelligent and magnificent\
      \ world of PHOTON CUBE!<h2 class=\"bb_tag\">* Game Rules</h2>Control Ray and\
      \ solve the light puzzles.<br>To clear a stage, hit all the Light Condensers\
      \ on a stage with the correct colored photons, using the Red, Green and Blue\
      \ Injection Machines!<br>If photons hit Ray directly, you'll lose the stage,\
      \ so positioning is very important!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/867510/extras/\u7D39\
      \u4ECB\u6587\u753B\u50CF001_en.png?t=1543564177\" /><h2 class=\"bb_tag\">* Combining\
      \ Light</h2>There are 7 colors of photons in the game.<br>RED (R), GREEN (G),\
      \ BLUE (B), CYAN (C), MAGENTA (M), YELLOW (Y) and WHITE (W).<br>Following the\
      \ laws of light, the primary color released from Injector Machines will combine.\
      \ As the colors mix, the light energy will increase and the color will grow\
      \ brighter. When all 3 colors; Red, Green and Blue are combined they become\
      \ WHITE!<h2 class=\"bb_tag\">* Cube Types</h2>There are many different types\
      \ of cubes throughout the various stages.<br>From mirror cubes which reflect\
      \ light, to cubes which mix it and split it, or even cubes which cannot be lifted...<br>Utilize\
      \ the properties of each stage's cubes and pave a path of light to victory!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/867510/extras/\u7D39\u4ECB\
      \u6587\u753B\u50CF002_en.png?t=1543564177\" /><h2 class=\"bb_tag\">* How to\
      \ proceed through the Planets</h2>By clearing at least 3 missions on a planet,\
      \ you can take a License Skill Test to proceed to the next planet.<br>- However,\
      \ depending on the planet, you may need to clear all missions.<br>By clearing\
      \ the License Skill Test, you will become capable for proceeding to the next\
      \ planet.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/867510/extras/\u7D39\
      \u4ECB\u6587\u753B\u50CF003_en.png?t=1543564177\" /><br><br>Upon clearing the\
      \ final planet, you step up to the challenge of the &quot;Master Trailer Mission&quot;!<br>By\
      \ all means, check out this ultra hard light puzzle!<h2 class=\"bb_tag\">* Controls</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/867510/extras/img_pad_eng.png?t=1543564177\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/867510/extras/img_key_eng.png?t=1543564177\"\
      \ />"
