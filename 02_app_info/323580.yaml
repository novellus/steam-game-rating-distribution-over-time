    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/323580/extras/Jotun_Isa.gif?t=1607547393"
      /><h2 class="bb_tag">Impress the Gods!</h2><br><i>Jotun</i> is a hand-drawn
      action-exploration game set in Norse mythology.<br><br>In <i>Jotun</i>, you
      play Thora, a Viking warrior who died an inglorious death and must prove herself
      to the Gods to enter Valhalla.<br><br>Explore vast regions of Norse Purgatory
      to find runes to unleash the jotun, giant Norse elementals. Fight them using
      only your massive two-handed axe, the blessings of the Gods and your skills!<br><br>Jotun:
      Valhalla Edition features Valhalla Mode, the ultimate battle against even fiercer
      versions of the Jotun! A true challenge for those who wish to impress the Gods!<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Experience beautiful hand-drawn
      animation<br></li><li>Fight five epic jotuns, giant Norse elementals<br></li><li>Explore
      nine vast and mysterious levels filled with Viking mythology <br></li><li>Learn
      about Thora''s life and death in an overarching story<br></li><li>Summon powers
      bestowed upon you by the Viking Gods<br></li><li>Hear authentic Icelandic voice-overs<br></li><li>Listen
      to an amazing original soundtrack, specifically composed for every gameplay
      moment by Max LL</li></ul><h2 class="bb_tag">Join the Jotun Family:</h2><ul
