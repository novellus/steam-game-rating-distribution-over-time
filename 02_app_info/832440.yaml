    detailed_description: "\u4E30\u88D5\u4E4B\u89D2\uFF0C\u4F20\u8BF4\u4E2D\u7684\u4E16\
      \u5916\u6843\u6E90\uFF0C\u76F8\u4F20\u90A3\u91CC\u751F\u5B58\u7740\u5404\u56FD\
      \u795E\u8BDD\u4E2D\u8BB0\u8F7D\u7684\u795E\u5947\u52A8\u7269\u3002<br />\r\n\
      <br />\r\n\u5E78\u6B4C\uFF0C\u4E00\u540D\u666E\u901A\u7684\u6CD5\u56FD\u7559\
      \u5B66\u753B\u5E08\uFF0C\u5374\u6B63\u7ECF\u5386\u7740\u5931\u53BB\u4EB2\u4EBA\
      \u548C\u8D22\u5BCC\u7684\u54C0\u75DB\u3002\u8D70\u6295\u65E0\u8DEF\u7684\u4ED6\
