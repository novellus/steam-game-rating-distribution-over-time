details:
  data:
    about_the_game: "Mini World is a 3D free-to-play sandbox game about exploration,\
      \ creativity, and start an epic adventure with your friends. There are no levels\
      \ or restrictions, but only the freedom of your creation. The easy-to-join multiplayer\
      \ settings allow you to connect via PC and phones anywhere at any time. In our\
      \ game, you can build a house, an apartment, a castle, or even a city. The sky\
      \ is the limit. You can also explore the underworld and challenge the Dark-Dragon\
      \ with your friends.<br />\r\n<br />\r\nIn addition to Survival Mode, you can\
      \ download and play some fun mini-games made by other players. There are various\
      \ types of mini-games, like parkour, puzzle, FPS, or strategy. Of course, these\
      \ games are fun if you play with your friends!<br />\r\n<br />\r\nMini World\
      \ is a great platform. With hundreds of blocks to choose from and over 1000\
      \ ingame items to play with, you can express yourself in the world anyway you\
      \ like! <br />\r\n<br />\r\n<br />\r\nKey Features:<br />\r\n<br />\r\n1 Enormous\
      \ Sandbox World \u2013 explore an expansive sandbox world with a variety of\
      \ unique cute monsters, blocks, materials, and mines.<br />\r\n2 Unique game\
      \ - Unique game engine with cute game character design<br />\r\n3 Single Player\
      \ and Multiplayer \u2013 jump into a friend's game with friendly fire turned\
      \ on, or start a new world on your own. Share your game with other players,\
      \ or join other players from all over the world in theirs.<br />\r\n4 Gallery\
      \ - You can upload or download the works at the Gallery, have a look at the\
      \ hottest MOD map\uFF0Cgame map or others\u2019 work.<br />\r\n5 Game mode \u2013\
      \ Survival mode, Creation mode or mini games created by other players, you can\
      \ enjoy the charm of this game anywhere at any time.<br />\r\n6 Powerful game-editor\
      \ - There are various types of mini-games, spanning from parkour, to puzzle,\
      \ to FPS, to strategy, etc... all can be made by the ingame-editor<br />\r\n\
      <br />\r\nCS email: MiniworldCustomerService@gmail.com"
