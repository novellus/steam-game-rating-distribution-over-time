    detailed_description: "<h1>Just Updated</h1><p>\u2160. Multiplayer room optimized\r\
      \n1. Common room interface optimized. Room limit and no attack are integrated\
      \ into Game permissions. Host can set the permission of the room. Only members\
      \ in the room can check. New button for clear records. New description for permission.\r\
      \n2. The button of member state is optimized: Blue-can operate, Yellow-have\
      \ operation record, Red-Caution, Grey-cannot operate. Click the profil picture\
      \ to check the profil \r\n\u2161. Trigger optimized\r\n1. Trigger-Support players(creatures)\
      \ to play basic actions\r\n2. Script editing upgrade(Lua editing)-Only for PC\r\
      \n\u2460Support grammar keyword highlight, associate developer API tips, Text\
      \ shortcuts (select all, copy, paste, undo, etc.) Support offline editing\r\n\
      \u2461Embedded developer wiki. Click the right button to check(Cannot view offline)\r\
      \n\u2162. New skins and avatars\r\n1. Fantasy girl and Ninja Frog\r\na)The girl\
      \ from magic school-Ellie\r\nb)Ninja Frog\r\n2. 11 new avatars of fairy tale\r\
      \n3. Copyrighted Transformers skins are on-Optimus Prime, Megatron, Bumblebee!\r\
      \na)Transformation function:Click the button to switch the form. Have exclusive\
      \ sound effect\r\nb)Attack: Blue shield appears when Optimus Prime attacks.\
      \ Megatron fires bluish violet energy block when it attacks in car mode. Bumblebee\
      \ Slash:Can increase the movement speed in a short time;\r\nc) Footprint: Camp\
      \ pattern \r\nd)Only sold in the following countries/regions:\r\nMainland China,\
      \ Hongkong China, Macau China, Taiwan China, Vietnam, Thailand, Indonesia, Singapore,\
      \ Malaysia, Philippines, India, Brazil, Mexico, Argentina, Chile, Peru, Colombia,\
      \ Costa Rica, Panama, Uruguay, Equatorial Guinea, Puerto Rico, Venezuela , Ecuador,\
      \ Guatemala, Bolivia, Dominica, Honduras, Paraguay, El Salvador, Nicaragua\r\
      \n\u2163. Easter H5 event: 8-19 April\r\nEaster gashapon comes again! Win permanent\
      \ skins!\r\n\u2164. Bug fixed</p><br><h1>About the Game</h1>Mini World is a\
      \ 3D free-to-play sandbox game about exploration, creativity, and start an epic\
      \ adventure with your friends. There are no levels or restrictions, but only\
      \ the freedom of your creation. The easy-to-join multiplayer settings allow\
      \ you to connect via PC and phones anywhere at any time. In our game, you can\
      \ build a house, an apartment, a castle, or even a city. The sky is the limit.\
      \ You can also explore the underworld and challenge the Dark-Dragon with your\
      \ friends.\r\n\r\nIn addition to Survival Mode, you can download and play some\
      \ fun mini-games made by other players. There are various types of mini-games,\
      \ like parkour, puzzle, FPS, or strategy. Of course, these games are fun if\
      \ you play with your friends!\r\n\r\nMini World is a great platform. With hundreds\
      \ of blocks to choose from and over 1000 ingame items to play with, you can\
      \ express yourself in the world anyway you like! \r\n\r\n\r\nKey Features:\r\
      \n\r\n1 Enormous Sandbox World \u2013 explore an expansive sandbox world with\
      \ a variety of unique cute monsters, blocks, materials, and mines.\r\n2 Unique\
      \ game - Unique game engine with cute game character design\r\n3 Single Player\
      \ and Multiplayer \u2013 jump into a friend's game with friendly fire turned\
      \ on, or start a new world on your own. Share your game with other players,\
      \ or join other players from all over the world in theirs.\r\n4 Gallery - You\
      \ can upload or download the works at the Gallery, have a look at the hottest\
      \ MOD map\uFF0Cgame map or others\u2019 work.\r\n5 Game mode \u2013 Survival\
      \ mode, Creation mode or mini games created by other players, you can enjoy\
      \ the charm of this game anywhere at any time.\r\n6 Powerful game-editor - There\
      \ are various types of mini-games, spanning from parkour, to puzzle, to FPS,\
      \ to strategy, etc... all can be made by the ingame-editor\r\n\r\nCS email:\
      \ MiniworldCustomerService@gmail.com"
