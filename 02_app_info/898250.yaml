    about_the_game: PackageRun is a challenging single player platformer that looks
      easy to play on the surface. You play as a computer screen defeating enemies,
      going through levels which test your platforming skills, collecting coins, defeating
      bosses and collecting upgrades to get stronger and play better. With levels
      starting out easy but getting frustratingly hard, make your way past all the
      challenges and escape this weird nonsense you managed to find yourself in.<br><br>Features:<br><ul
      class="bb_ul"><li>Over 120 short, bite-sized levels<br></li><li>Levels connected
      together to make one game world<br></li><li>7 bosses which require different
      approaches to defeat<br></li><li>6 upgrades for more boom and pew-pew<br></li><li>Collect
      coins to discover more coins<br></li><li>Rage quits</li></ul>
