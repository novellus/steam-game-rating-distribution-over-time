    about_the_game: '<h2 class="bb_tag">Build a Super Luxury Resort with Aloha feeling!</h2><br>In
      the 2nd instalment of our &quot;5 Star Resort&quot; series Lucy gets a follow-up
      job from her father, hotel mega mogul Mr. Rich. A new luxury resort is to be
      built on Hawaii, and management will have to be perfect in the first few months.
      Guests visiting Hawaii are famous for being notoriously dainty. Lucy accepts
      the challenge and once again trusts her established team. What Lucy didn''t
      expect: On this hotel project every wish and whim of the guests will be even
      more important, and when things get rough, she''ll have to get involved herself.
      In lightning-quick time management games you will help her serving the many
      impatient guests queuing hungrily at the buffet. Will Lucy be able to satisfy
      their high expectations?<br><br>Once again you can look forward to entertaining
      tasks and exciting challenges with some serious Aloha feeling.<br><br><br><ul
      class="bb_ul"><li>Relax Mode<br></li><li>Build your own luxury resort with 25
      buildings <br></li><li>15 tricky achievements<br></li><li>Even more holiday
      feeling and puzzle pleasure<br></li><li>Time management game: Serve your guests
      at the buffet just on time<br></li><li>Helpful Power-Ups<br></li><li>Hand-drawn
      Full HD graphics<br></li><li>100 challenging levels</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/799080/extras/hawaii_resort_build_gif.jpg?t=1587053524"
      />'
