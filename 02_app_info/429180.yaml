  data:
    about_the_game: "<strong><i>Project CARS - Pagani Edition</i></strong> <br><br>Welcome\
      \ to this special free edition of Project CARS, featuring a select group of\
      \ Pagani vehicles and three locations to drive them at. <br><br>'Project CARS\
      \ \u2013 Pagani Edition' Features the Pagani Huayra, Huayra BC, Zonda Cinque,\
      \ Zonda R, and Zonda Revolucion, and three intricately modeled tracks \u2014\
      \ the N\xFCrburgring and Nordschleife combo, Monza GP, and Azure Coast \u2014\
      \ along with two game modes, and full VR support on both Oculus Rift and HTC\
      \ Vive, as well as support for 4K screens and traditional displays.<br><br>This\
      \ free, PC-only game has been built around the market-leading Project CARS simulation,\
      \ and is the result of a unique collaboration with legendary Italian car-maker\
      \ Pagani Automobili. <br><br>Designed to showcase both the very best examples\
      \ of Pagani\u2019s eponymous supercars along with the world-class technology\
      \ that underpins the best-selling Project CARS simulation, 'Project CARS \u2013\
      \ Pagani Edition' is an invitation to encounter the digital integration of high-octane\
      \ hypercars with cutting-edge racing-game technology.<br><br><strong>Vehicles</strong><br>Huayra<br>Huayra\
      \ BC<br>Zonda Cinque<br>Zonda R<br>Zonda Revolucion<br><br><strong>Tracks</strong><br>Nurburgring+Nords\
      \ combo<br>Monza GP<br>Azure Coast<br><br><strong>Game modes</strong><br>Quick\
      \ Race Weekend<br>Time Trial<br><br>The full version of Project CARS is available\
      \ here: <a href=\"http://store.steampowered.com/app/234630\" target=\"_blank\"\
      \ rel=\"noreferrer\"  id=\"dynamiclink_1\" >http://store.steampowered.com/app/234630</a>."
