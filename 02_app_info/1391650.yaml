details:
  data:
    about_the_game: Loch Mess is a 2-player cooperative puzzle game featuring two
      Loch Ness monsters (Nessie and Lochie) who are on a quest to eat all of the
      pies (and puddings!)<br><br>Nessie and Lochie will need to work together, twisting
      themselves into knots, to eat every pie in each challenging level without getting
      in each other's road.<br><br>Featuring:<br><br><ul class="bb_ul"><li> Pies -
      Nessie and Lochie are very picky eaters and will only eat the flavour they like<br></li><li>
      Puddings - Everyone likes pudding!<br></li><li> Icebergs - It's cold in the
      loch! Push the ice out of the way to get to the treats!<br></li><li> Lots of
      challenging levels - Plenty of fun for you and a friend!<br></li><li> Remote
      Play Together - Cooperate to get the pies no matter where your friends are<br></li><li>
      More stuff coming soon!</li></ul>
