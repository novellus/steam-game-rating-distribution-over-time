details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1335350/extras/Bribe_small.png?t=1606291857"
      /><br><br>Kaapelipeli: The Cable Game is the world''s only game about planning
      underground cables. Playing is simple at first: You need to guide the lonely
      project engineer to the power transformer and avoid angry landowners, various
      obstacles and weather effects while you do so. You can even &quot;shoot&quot;
      land use contracts against your enemies and use drills to destroy rocks and
      other things, making your job even easier. However, things tend to change as
      you progress... <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1335350/extras/landowner_cavalcade_small.png?t=1606291857"
      /><br><br>Get your planning career started right now! Travel through cultured
      fields with uncultured farmers. Stroll in the relaxing woodlands while avoiding
      burly lumberjacks. Experience over 35 levels with different terrains and inhabitants
      (mostly hostile) and meet all kinds of animals ranging from endangered flying
      squirrels to resurrected dinosaurs. Be always ready to step up though! You may
      get challenged to compete in various Boss levels every once in a while! After
      all, you are moving in their territory without a permit ;)<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1335350/extras/Tractrors-0.png?t=1606291857"
      /><br><br>Kaapelipeli: The Cable Game is both fun and educative (Learn Finnish,
      the 6th most difficult language in the world) and discover how power lines affect
      the surrounding landscape. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1335350/extras/heavyjermus.png?t=1606291857"
      /><br><br>Made with love, coffee and Gamesalad 1.25.'
