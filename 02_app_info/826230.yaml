    reviews: "\u201CConcluse feels like it is only the beginning of a story, but there\u2019\
      s so much potential there that I\u2019m looking forward to what it might have\
      \ in store for us next.\u201D<br><a href=\"https://kotaku.com/this-silent-hill-inspired-game-sent-me-to-hell-1827326196\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CConcluse is\
      \ a word which here means, 'my dictionary's all the way over there', so let's\
      \ pretend it instead translates to 'a damned fine, PS1-style horror adventure'.\u201D\
      <br><a href=\"https://www.pcgamer.com/free-games-of-the-week/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CCONCLUSE doesn\u2019t just\
      \ look like an old PS1 survival horror game, it plays like one too (albeit without\
      \ the combat). It doesn\u2019t use jump scares, instead it instills you with\
      \ a deep sense of dread, much like the early Silent Hill games..\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.freegameplanet.com/concluse-download-game/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Free Game Planet</a><br>"
