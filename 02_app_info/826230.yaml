    about_the_game: You won't find your now typical jump scares here; there is something
      deeper at work, something which begins to bridge the gap of what is real and
      what isn't.<h2 class="bb_tag">Story</h2>After three long years of searching
      for his missing wife, Carolyn, Michael Benson is at his wit's end. Just as he
      is about to throw in the towel and end his search, he receives an anonymous
      tip on his answering machine. The caller claims to have seen Carolyn in 'Hell',
      a strangely named town in the boondocks of New England. With little else to
      go on, Michael sets out for 'Hell', could his wife really be there?<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Low resolution graphics keep the game true to its lost ps1
      origins.<br></li><li>60+ keys and items to aid in your search.<br></li><li>Unique
      puzzles to uncover hidden items and gain access to new areas.<br></li><li>High
      quality cutscenes, which are also brief to keep emphasis on gameplay.<br></li><li>Excellent
      voice acting pulls players into the shoes of the protagonist.<br></li><li>Full
      Xbox 360 controller support.</li></ul>
