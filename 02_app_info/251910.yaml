    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/251910/extras/AwardBanner100.png?t=1447358660"
      /><br><br>Travel across the universe and save dying suns from extinction in
      this unique and challenging puzzle strategy game. You are the last hope to bring
      salvation to a perishing universe as you collect and deliver fragments of plasma
      using your omni-directional ship. Solar flares, asteroids, supernovas and force
      fields are just some of the challenges you will face as you pilot your ship
      through the intense heat of the imploding stars.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/251910/extras/SteamTradingCardsBanner.png?t=1447358660"
      /><h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>80+ progressively
      challenging missions <br></li><li>18 themed sectors with a variety of obstacles
      to overcome<br></li><li>4 unique galaxies with distinctive visuals and an acclaimed
      ambient soundtrack<br></li><li>Intuitive 3-star rating system with varying level
      objectives<br></li><li>Distinctive gameplay that revolves around zero-gravity
      navigation<br></li><li>Choose between mouse or controller-activated gameplay<br></li><li>Support
      for achievements, statistics and leaderboards</li></ul><h2 class="bb_tag">Full
      Controller Support</h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/251910/extras/check_it_out.png?t=1447358660"
      />
