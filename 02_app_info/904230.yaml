    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/904230/extras/CoverDescription3.jpg?t=1582835145\"\
      \ /><h2 class=\"bb_tag\">Welcome to the devastated world of <strong>Path To\
      \ Valhalla</strong>. </h2><br>You\xB4ll help Enki, a worthy ANUNNAKI from the\
      \ Sirian civilation at Mother Earth, to find Anubis` lost child, named Kalilah.\
      \ They will face one great challenge: to  free all humans from the slavery by\
      \ the hands of the Warlord Khao R\xE1. Who proclame him self to be, the true\
      \ GOD of the new world.<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"\
      ><li>Story Mode.<br></li><li>Arcade Mode.<br></li><li>Hack N Slash.<br></li><li>Advanced\
      \ Combat System.<br></li><li>Intense Battles.<br></li><li>Local and On-line\
      \ Co-op Gameplay.<br></li><li> On-line Multiplayer.<br></li><li>Character Evolution.<br></li><li>Build\
      \ your own army along your <strong>PATH TO VALHALLA</strong>.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/904230/extras/Labels0.jpg?t=1582835145\"\
      \ /><br><strong>MEN HAVE FORGOTTEN THE DAYS OF THE DESTROYER. ONLY THE WISE\
      \ KNOW WHERE IT WENT, AND WHEN IT SHALL RETURN.</strong><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/904230/extras/CoverDescription.jpg?t=1582835145\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/904230/extras/Labels1.jpg?t=1582835145\"\
      \ /><h2 class=\"bb_tag\">40 STEPS TO VALHALLA</h2><ul class=\"bb_ul\"><li>Collect\
      \ the forty pages from Enki\xB4s proverbs, lost over the years. To understand\
      \ Kalilah\xB4s past and about the ancient world\xB4s devastation story. </li></ul><h2\
      \ class=\"bb_tag\">STEP ONE</h2><br>We SIRIANS are the conquerors of worlds,\
      \ powerful beings capable of unimaginable deeds. We SIRIANS were at war, a war\
      \ for the dominance of a planet named NIBIRU. For many centuries we fought.\
      \ This war was waged between our greatest warriors and the IGIGI, inhabitants\
      \ of NIBIRU. As always, with war came knowledge. We learned about the IGIGI\
      \ and their planet. NIBIRU\xB4s orbit enters a specific solar system every 3,600\
      \ years, and we were approaching that, as foretold in our history.<br><br>Our\
      \ expedition\u2019s to Mother Earth was formed by me, ENKI, known as the wise\
      \ one; DEODAT, the forger; ELOHIM and GENESIS, the creators; And KHAO R\xC1\u2026\
      \ who was to be our biggest mistake.<h2 class=\"bb_tag\">You will find all other\
      \ steps during GAMEPLAY.</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/904230/extras/CoverDescription2.jpg?t=1582835145\"\
      \ />"
