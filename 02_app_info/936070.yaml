details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/936070/extras/Apartment.gif?t=1550845125"
      /><br><br>APARTMENT 327 is a first-person horror adventure whose main goal is
      to escape from the time loop you're stuck in. The story unfolds between 1923
      and 2016 in an old house travelling through different time periods. The game
      plot is full of puzzles and the player can only solve them by time-travelling
      and visiting the same rooms in different time periods.<br><br><strong>The house</strong><br>The
      old Elizondo family home is full of mysteries and dangers. You will have to
      find out what happened in the house, and why you're stuck with no possibility
      of escaping.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/936070/extras/A327_Descripcion_1.gif?t=1550845125"
      /><br><br><strong>Time-travelling</strong><br>Traditional approaches become
      obsolete in Apartment 327. Regular puzzle solving techniques consist of what
      should I do and where should I do it. Here, we add the variable &quot;when should
      I do it&quot;.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/936070/extras/A327_Descripcion_2.gif?t=1550845125"
      /><br><br><strong>15 different time periods</strong><br>The more you progress
      in the plot, the less linear the game becomes and the more time periods you
      can travel to. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/936070/extras/A327_Descripcion_4.gif?t=1550845125"
      /><br><br><strong>Fragmented narrative</strong><br>At first, nothing will make
      sense, but as you arrange the different pieces of the puzzle, you'll discover
      what happened to each character in the game.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/936070/extras/A327_Descripcion_3.jpg?t=1550845125"
      /><br><br><strong>Old films</strong><br>Narrative increases by experiencing
      first-person films found around the house throughout the years. This may be
      the only way to escape. You will enter new locations and that will allow you
      to move forward in the story.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/936070/extras/A327_Descripcion_5.jpg?t=1550845125"
      /><br><br><strong>Powerful enemies</strong><br>Your only choice facing those
      weird beings is fleeing. Check every room and walk through them stealthily.
      An unexpected encounter can lead to death.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/936070/extras/A327_Descripcion_6.jpg?t=1550845125"
      />
