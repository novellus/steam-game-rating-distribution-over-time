    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394880/extras/wb_steam_desc_logo.jpg?t=1602867087\"\
      \ /><br><br>In the bizarre world of Baffoland, a man's moustache is his power.\
      \ But yours has been stolen - on the day before your exam to become deputy sheriff!\
      \ Fight through hordes of enemies and numerous bosses in five different environments\
      \ during your quest to reclaim your moustache.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394880/extras/wb_goldline.jpg?t=1602867087\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394880/extras/wb_title_arcade.jpg?t=1602867087\"\
      \ /><br><br>Gameplay is faithful to the vintage light-gun arcade classics. With\
      \ full controller, touch, and light gun compatibility, you can play the game\
      \ in whatever way best suits you.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394880/extras/wb_storegif_1.gif?t=1602867087\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394880/extras/goldline.jpg?t=1602867087\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394880/extras/wb_title_story.jpg?t=1602867087\"\
      \ /><br><br>Who stole your moustache and why do they want it so bad? Get to\
      \ the bottom of a mystery that goes far deeper than it seems at first glance.\
      \ What started as a normal day will end up changing Baffoland forever\u2026\
      <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394880/extras/wb_storegif_2.gif?t=1602867087\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394880/extras/goldline.jpg?t=1602867087\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394880/extras/wb_title_leaderboards.jpg?t=1602867087\"\
      \ /><br><br>Compete against yourself and others on the leaderboard to get the\
      \ best time and score in the whole world. Can you get 100% accuracy, and complete\
      \ the game in the quickest time possible to get maximum points?<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394880/extras/wb_storegif_3_op.gif?t=1602867087\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394880/extras/wb_goldline.jpg?t=1602867087\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394880/extras/wb_wishlist_true.jpg?t=1602867087\"\
      \ />"
