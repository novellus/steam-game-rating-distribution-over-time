    about_the_game: The legendary Goblet of Yendor, some say it grants immortality,
      but others say its infinite power will drive you to madness. Rumored to be made
      of solid gold, inlaid with gems of incredible beauty and size, it will surely
      fetch a fortune on the black market. Many a rogue and scoundrel, lured by dreams
      of endless riches, have set out to steal the illusive artifact from the depths
      of the Dungeon of Dread. None have survived, will you be the first to succeed?<br><br>Rogue
      Fable III combines the challenge, tactics and strategy of classic roguelikes
      with a modern interface and graphics. Designed from the ground up to be playable
      in a single hour, but with a huge variety between runs.<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li> Build your character from 10 base classes
      and 7 races.<br></li><li> Adapt your build in response to the challenges and
      treasures of the dungeon. Every class can learn to use every talent, ability
      or item if it is found.<br></li><li> Over 60 unique talents and abilities. Raise
      the dead, blast enemies into pits, electrocute a pool of water, surround yourself
      in a shield of fire and much much more!<br></li><li> 13 dungeon branches. From
      haunted crypts, to putrid swamps and into the very heart of a volcano, Rogue
      Fable III offers a massive variety of distinct environments.<br></li><li> 120+
      monster types each with their own abilities, behaviors, strengths and weaknesses.<br></li><li>
      150+ unique items to discover plus randomly generated artifacts with special
      properties.</li></ul><h2 class="bb_tag">Game Demo:</h2>To try the game out right
      now check out the free web demo on Kongregate, NewGrounds or Itch.io. The web
      version is now many updates behind but is completely playable from start to
      finish and does a good job of showing off the core mechanics of the game.
