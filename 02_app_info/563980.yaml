details:
  data:
    about_the_game: "Modbox is a VR sandbox where you can use mods to create game\
      \ experiences and share them online. <br />\r\n<br />\r\nGo online to play multiplayer\
      \ creations together in a variety of game modes - or create your own game worlds\
      \ by piecing parts together. <br />\r\n<br />\r\nThe free demo lets you play\
      \ all of the Featured Creations in the workshop.<br />\r\n<br />\r\nSelect from\
      \ a large selection of mods to choose content for your creations <br />\r\n\
      Check out tutorials and our wiki at http://www.modboxgame.com/ on how to build\
      \ <br />\r\nShare your work on Steam workshop ingame, or try out others online\
      \ <br />\r\nConstruct with primitives by just touching them together. Add in\
      \ hinge joints, ropes, propellers, rockets, piston, balloons. Then control them\
      \ by wiring them together with throttles and levers. <br />\r\nPick up and play\
      \ with toys to interact with the world - including baseball bats, basketballs,\
      \ crossbows, pistols, chainsaws..."
