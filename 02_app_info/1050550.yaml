details:
  data:
    about_the_game: 'Zombie King-Junchen-Xiaozhan is a new version of the &quot;Spiritual
      Notes&quot; released a new version of the grievance character &quot;small stiff&quot;,
      dlc contains a small rigid permanent unlock.<br>This dlc will be used as a pre-emptive
      benefit payment, and will be converted to in-game Ling and Gu coins unlocked
      after March 31.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1050550/extras/S
      Little Stiffness 7.jpg?t=1582540310" /><br><br>Wraith characteristics:<br>1.
      Can''t see the detectives walking under the armpits and underarms (the breathe
      of the breath can''t be detected);<br>2. It will slow down when it is illuminated
      by a flashlight (zombie fear);<br>3. Each attack will reduce the speed of the
      detective movement (continuing the weakening of the detective);<br>4. The basic
      movement speed is slightly faster than normal;<br>5. The attack will randomly
      infect a corpse poison in a detective, suggesting that the poisoning detective
      will become a zombie after 1 minute (the ability of a zombie to attack only
      to poison people);<br>6. Attacks will be shaken regardless of whether there
      is a hit or not. It is a new type of attack mode;<br>7. The single attack power
      is low. After the attack, the human can''t automatically recover the soul value,
      and it will continue to lose the soul value. It needs to be treated to stop
      losing the soul value.<br>8. Press the space to jump on the obstacle.<br><br>Skill
      introduction:<br>1 skill: yin perception<br>After opening the skill, see a recent
      range of the nearest detective position within a certain range.<br>2 Skills:
      Summons a zombie to wander, facing someone in the direction that will grab control
      and expose<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1050550/extras/S
      Little Stiffness 6.jpg?t=1582540310" /><br>3 Skills: One-time burst acceleration
      for 5 seconds and can not be controlled, the first touched unit grabs continuous
      blood-sucking until the player falls to the ground (can be interrupted)<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1050550/extras/S small
      stiff 5.jpg?t=1582540310" />'
