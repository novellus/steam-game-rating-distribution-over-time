details:
  data:
    about_the_game: 'Way back in 1987, a Japanese game company called Tamtex made
      a 2D version of Mahjong Solitaire called &quot;Shisenshou Joshiryou-Hen - Sichuan
      I&quot;. It was first made for arcade cabinets and became popular with people
      of all ages across the country. Over 30 years later, you can now play Shisensho
      on Steam.<br><br><strong>HOW TO PLAY</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1161360/extras/how_to_play_620.png?t=1606041514"
      /><br><br>The classic game has 144 Mahjong tiles laid out flat in an 18 x 8
      rectangle. Match pairs of tiles to clear the board. Tiles can be matched by
      a single straight line, a line with one bend, or a line with two bends. A tile
      from the Seasons or Flowers suits can be matched with any other tile of its
      type.<br><br><strong>ABOUT THE DEMO</strong><br><br>The demo is the full version
      of Shisensho Solitaire, giving you unlimited access to Casual, Time Attack and
      Mini Game modes. However, there are some limitations: Player stats, Achievements,
      Leaderboards and Steam Cloud are unavailable, and the Campaign is limited to
      the first 20 levels. <br><br><strong>FEATURES</strong><br><br><ul class="bb_ul"><li>Campaign
      - 91 handpicked levels <br></li><li>Bonus Campaign - Another 91 levels <br></li><li>Casual
      Mode - Hint, Undo, Shuffle, Spotlight, no time limit<br></li><li>Time Attack
      - Try to beat your fastest time<br></li><li>Mini Mode -  small boards with a
      customizable time limit<br></li><li>6 board sizes ranging from 6x4 to 18x8<br></li><li>7
      songs, 14 background colors and 8 tile sets<br></li><li>Built-in Steam Leaderboards<br></li><li>Steam
      Achievements <br></li><li>Steam Cloud saving <br></li><li>Full Audio settings<br></li><li>Windowed
      and Fullscreen</li></ul><br>Special thanks to Keevin for providing music from
      his album, <strong>&quot;LoFi from the East Side&quot;</strong>.<br>You can
      listen to the whole album on your favorite music service - check the forum for
      links.'
