details:
  data:
    about_the_game: <strong>Imbroglio</strong> is a carefully crafted puzzle game
      that takes basic sokoban mechanic and turns it into a series of unexpectedly
      <strong>brain-melting</strong> puzzles.<br><br>The game features over<strong>
      40 puzzle</strong>s scattered across <strong>7 diverse and stylized worlds</strong>.
      Every new world adds something new to the gameplay and combines it with already
      familiar game mechanics.<br><br>Even though the game is based on sokoban, puzzles
      are not about just pushing boxes around. <strong>Each puzzle is unique</strong>
      and communicates a new idea. Which you, as a player, need to explore to find
      the solution.<br><br>If you're up for some <strong>challenging puzzles</strong>
      and <strong>atmospheric worlds</strong>, then this is a game for you!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1175420/extras/ezgif-4-29f3a43d6117.gif?t=1602749926"
      />
