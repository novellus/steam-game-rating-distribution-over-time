    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138100/extras/Eng.png?t=1608891663\"\
      \ /><h2 class=\"bb_tag\">English Version Available</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138100/extras/\u7075\
      \u68A6\u524D\u8FDB_anime_1.gif?t=1608891663\" /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138100/extras/\u9B54\
      \u7406\u6C99\u5C0F\u52A8\u4F5C_anime_1.gif?t=1608891663\" /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138100/extras/\u7231\
      \u4E3D\u4E1D\u5F85\u673A_anime_1.gif?t=1608891663\" /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138100/extras/\u857E\
      \u7C73\u88AB\u6253_anime_1.gif?t=1608891663\" /><h2 class=\"bb_tag\">======STORY======</h2>Once\
      \ upon a time, a mysterious crystal fell into Gensoukyou.<br>Wierd things happens,\
      \ but this time, not throwing danmaku to each other, Reimu.<br>Use your head,\
      \ I mean, if you have enough money, why not settle those annoying problems by\
      \ just thrusting money to the man behind all these?<br>Well then, it's a damn\
      \ good idea that let that Reimu pay. <br>Actually, she did pay! <br>***What\
      \ the hell was going on? There's only one thing I know - She earned all those\
      \ money, by doing real estate business !***<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138100/extras/\u795E\
      \u4ED9-\u9752\u86D9\u5B50_anime_1.gif?t=1608891663\" /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138100/extras/\u795E\
      \u4ED9-\u8299\u5170_anime_1.gif?t=1608891663\" /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138100/extras/\u795E\
      \u4ED9-\u5E7D\u9999_anime_1.gif?t=1608891663\" /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138100/extras/\u795E\
      \u4ED9-\u8F6C\u8F6C_anime_1.gif?t=1608891663\" /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138100/extras/\u5934\
      \u9876\u6000\u8868_anime_1.gif?t=1608891663\" /><h2 class=\"bb_tag\">======GAME\
      \ FEATURES======</h2>\xB7 Classical Monopoly-like game.<br>\xB7 Custom level\
      \ editor, make your own monopoly ! You can also upload the custom map to the\
      \ workshop in the coming updates.<br>\xB7 Double resource system (money &amp;\
      \ crystal), electric dispatching, SP required dice throwing - All these make\
      \ a huge different!<br>\xB7 Weather affects largely your movement, make use\
      \ of this!<br>\xB7 Fight who is in your way, and get rewarded or get in the\
      \ hospital.<br>\xB7 20+ characters from TH.6 to TH.11, each with different skills\
      \ and voice.<br>\xB7 Original boss characters. <br>\xB7 10+ official maps<br>\xB7\
      \ Online multiplayers in the coming updates.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138100/extras/uuz\u5403\
      \u8C46\u4EBA_anime_1.gif?t=1608891663\" /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138100/extras/uuz\u5403\
