details:
  data:
    about_the_game: THE DEMO HAS LOCAL MULTIPLAYER ONLY! ONLINE MULTIPLAYER WILL BE
      ADDED SOON!<br><br>Trash Sailors is a hand-drawn sailing action with co-op up
      to 4 players. Control the group of castaways, and create the trashiest sailing
      team in history! Make your slapdash raft, fight with monsters, and trash your
      friendship!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1407230/extras/TrashSailors.gif?t=1599855086"
      /><br><br>The world was flooded by a giant Trash Tsunami! Luckily for you, a
      lot of trash is floating around. Trash is your main resource and the most valuable
      thing in this world. You can recycle it into fuel, raft spare parts, and even
      weapons. Brace yourself for swamp crocodiles, toxic sharks, arctic pirates,
      and much, much more!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>4-player
      coop.<br></li><li>Hand-drawn trash piracy.<br></li><li>Dozens of seas for treasure
      hunting and monster feeding!<br></li><li>Uncivilized battles for the last piece
      of trash.<br></li><li>Literally an ocean of trash to sail with your friends!</li></ul>
