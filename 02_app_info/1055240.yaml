    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1055240/extras/hollow_steam_g\xF3\
      ra_616.jpg?t=1608202678\" /><br><br><strong>HORROR</strong><br>\u2026wakes up\
      \ again on decks of Shakhter-One. Once the history of Mark's mental tragedy\
      \ and family life comes clearer with every minute spent on Shakhter-One \u2013\
      \ depths of his emotions and pain are still about to explode in the worst possible\
      \ way. Curse of the hollowed mining station is a never-ending loop of pain that\
      \ could be only stopped by one thing \u2013 by the truth. However, all secrets\
      \ are kept jealously by these dark corridors blended with Mark's memories.<br><br>What\
      \ you have already seen is just about to be explained\u2026 Even though more\
      \ questions will appear with every detail you find in depths of the protagonist's\
      \ twisted mind. It won't be easy\u2026<br><br><strong>TO SURVIVE</strong><br>\u2026\
      this nightmare! In Hollow 2, exploring and surviving won't be enough to learn\
      \ your past and unravel all secrets. With re-designed, fast and friendly mechanics,\
      \ you will be forced to purge abandoned station in order to reach your goal.\
      \ Use all weapons and tools you will find to make sure, that not even a single\
      \ wanton can stand between you and the truth. Run, fight, hide, explore \u2013\
      \ do your best to destroy Shakhter-One once and forever!<br><br>If that is even\
      \ possible\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1055240/extras/Bez_nazwy-1.png?t=1608202678\"\
      \ />"
