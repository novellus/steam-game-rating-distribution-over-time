details:
  data:
    about_the_game: "This is a historical simulator also an arpg game in A.D.200 china.In\
      \ an open world of tens of cities, you can choose your friend your enemy your\
      \ leader or be a leader. You can choose which city or who to attack, you can\
      \ choose what task to do. There is no main task line and no many stories, you\
      \ are free here.You can stand by or involve in the unified process of this country.\
      \ You can marry a wife and give birth also can your children.In battle you will\
      \ be able to stand by thousands of soldiers and use powerful skill. Uniting\
      \ the country is a goal of game but not the only one, you can for example make\
      \ creating a big family as a goal .So , every time you play you may feel different.\
      \ <br />\r\n<br />\r\nFeatures:<br />\r\nBack to age before Battle of GuanDu,start\
      \ your journey from here<br />\r\nPlayer and over 200 npcs share a same big\
      \ map<br />\r\nAlmost Every Npc Has An Ai<br />\r\nIn Battlefield Almost Every\
      \ Soldier Can Be Seen<br />\r\nGet married and make friends to live a better\
      \ life In this world<br />\r\nlearn skills from friend and enhance them to become\
      \ a star in the world"
