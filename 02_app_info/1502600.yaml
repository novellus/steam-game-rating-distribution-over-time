    about_the_game: "Alien X - is a hardcore game where you will have to survive playing\
      \ like a monster Bomber who is on an unknown planet.<br />\r\n<br />\r\nIt\u2019\
      s a typical platformer where you will do various hardcore levels collecting\
      \ different items on your way. The main aim during the whole game is to help\
      \ Bomber to leave the planet. Don\u2019t think it will be easy. You\u2019ll\
      \ meet traps and flying monsters, so think carefully every your step, watch\
      \ enemies, collect the things. It will be really thrilling!<br />\r\nAfter you\
      \ collect everything you can easily do the next level. Go ahead to adventures\
      \ good luck!"
