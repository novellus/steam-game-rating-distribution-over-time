details:
  data:
    about_the_game: 'Build and customize your farm. Join a community of epic scientists.
      Automate tasks, program robots and race drones. Will you be able to maximize
      the productivity of your farm without harming the environment? The road will
      be full of pitfalls, but you may be able to turn the community into an example
      for the whole world.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li><strong>
      Build and customize your farm</strong> : Grow like the good old days and rediscover
      traditional permaculture techniques, or use biotechnology to cultivate without
      soil. Craft machines and drones to help you. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1097210/extras/Planting-0001.gif?t=1602098220"
      /><br><br></li><li><strong>Learn new skills</strong> : progress at you own pace
      in 4 skill trees : Biotechnology (hydroponics, aquaponics, genetics, ...), Electronics
      (build drones and robots), Food Chemistry (Fermentation, Smoking, Sous-Vide
      cooking, ...) and Biointensive Agriculture (permaculture, bio control, ...)<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1097210/extras/skills-0001.gif?t=1602098220"
      /><br><br></li><li><strong>Meet epic scientists</strong> : from Grace Hopper
      to Marie Curie, meet over 20 characters inspired by real-life scientists. Make
      friends and push the community to evolve depending on your actions. Take part
      in science and tech festivals like a hackathon, a drone race or a challenge
      to clean up the environment.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1097210/extras/actors-600.jpg?t=1602098220"
      /><br><br></li><li><strong>A realistic world</strong> : The game is fun, but
      the science is real! You will find that whether it''s about cooking techniques
      or growing crops, all the game content is  inspired from the real world, and
      so are the colorful characters.</li></ul>'
