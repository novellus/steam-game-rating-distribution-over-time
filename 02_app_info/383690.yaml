  data:
    about_the_game: <h2 class="bb_tag">Hack your way into the complex, all by yourself.</h2><br><strong>Mu
      Complex</strong> won't be available in a bundle anytime soon, we can promise
      you that.<br><br><strong>Ever wanted to be a hacker?</strong> Not that <i>AAA</i>
      kind of hacker. We're talking about real hacker, using the hard old way.<br>Someone
      who writes some <i>cryptic commands</i> only he can understand to get deep into
      some <i>dirty corporation</i>.<br>That's what you want, that's what we provide.<br>Don't
      worry, you'll learn step by step how to do that, to finally become a <strong>full-featured
      hacker</strong>.<br><br>Featuring a fulfilling storyline, will you save Lya?<br><ul
      class="bb_ul"><li>Features <strong>two episodes</strong><br></li><li>Try and
      solve <strong>hard</strong> riddles and puzzles<br></li><li>Learn <strong>real</strong>
      Linux terminal commands<br></li><li><strong>Hundreds</strong> of emails to read<br></li><li>An
      <strong>immersive</strong> background<br></li><li>Shake your brain and your
      computer to <strong>solve the challenges</strong><br></li><li>Uncover the complex's
      secrets and <strong>save Lya</strong>!</li></ul>
