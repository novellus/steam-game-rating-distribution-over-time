    about_the_game: 'A free educational math RPG that caters to children. The game
      helps in practicing basic addition skills through drills while adventuring in
      the land of Mathoria. The game also aims to target educators and gamer parents
      alike, so that Mathoria can become a bonding tool between them and the children
      they care for.<h2 class="bb_tag">FEATURES:</h2>- Original exterior tileset art
      by Jeremy Plana.<br><br>- Original music by Nhyne Junio.<br><br>- Drills, drills,
      drills wrapped in a light-hearted RPG package!<br>- Three difficulty levels
      to choose from. (Difficult mode requires extreme patience.)<br>- Simple dialogues
      that should make it easier for very young children to understand.<br>- Fight
      goons using basic addition skills.<br>- Learn new skills as you battle more
      difficult enemies.<br>- Help villagers with their daily math problems and be
      rewarded with useful items.<br>- Collect armor sets that bestow various advantages.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/434480/extras/Screenshot-2014-12-26-18.30.jpg?t=1459385508"
      /><h2 class="bb_tag">OUR STORY:</h2>The game began as a capstone project from
      students at the De La Salle - College of Saint Benilde (B-Team). The team had
      noticed that many elementary school kids are afraid of math, and tried to figure
      out how we can ease up the situation in our own small way. Perhaps creating
      a math RPG could be a fun experiment, we thought. The game was tested by kids
      ages 10 and below, and just before graduating, the team decided to push for
      publication. We were joined by Asia Pacific College interns for the music and
      quality assurance.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/434480/extras/Screenshot-2016-01-11-09.16.png?t=1459385508"
      /><h2 class="bb_tag">OUR TEAM:</h2>Lead Designer: Steven Escarlan<br>Level Designer:
      Blue Vergara<br>Programmer: Francisco Bate<br>Exterior Tile Artist: Jeremy Plana<br>Composer:
      Nhyne Junio<br>Lead QA: Neil Alcuran<br>Producer/Programmer/Designer: Arvin
      D. Cabang<br>Executive Producer: Beatrice M.V. Lapa, PhD'
