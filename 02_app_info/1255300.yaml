    review: "Nonostante non sia un gioco di grandi pretese, questo sparatutto in prima\
      \ persona oltre ad essere povero di contenuti non riesce a divertire per pi\xF9\
      \ di 10 minuti, minuti in cui purtroppo non sono riuscito a trovare un feeling\
      \ con il gioco.\nCapisco tutto, ma ci sono giochi indie simili che riescono\
      \ a intrattenere molto di pi\xF9.\nIl gioco sostanzialmente \xE8 uno scontro\
      \ a fuoco tra due squadre in un'arena scelta a caso tra le due o tre disponibili,\
      \ un concept carino che poteva essere divertente se non fosse per il fatto che\
      \ l'IA \xE8 completamente assente e i bot muoiono nel giro di tre minuti ponendo\
      \ fine immediatamente al round.\n\nNel men\xF9 delle opzioni c'\xE8 l'assenza\
      \ totale di qualunque sorta di settaggio e non avendo neanche la scusa dell'early\
      \ access per me \xE8 no."
