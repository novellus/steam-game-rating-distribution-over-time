    about_the_game: "Nancy Drew\xAE: Last Train to Blue Moon Canyon is a first-person\
      \ perspective, point-and-click adventure game.  The player is Nancy Drew and\
      \ has to solve a mystery. Explore rich environments for clues, interrogate suspects,\
      \ and solve puzzles and mini-games.<br>\t\t\t\t\tThe Hardy Boys have invited\
      \ you, as Nancy Drew, on a train ride out West hosted by beautiful and prominent\
      \ socialite, Lori Girard.  Lori has gathered the greatest minds in mystery to\
      \ solve a century-old secret and the haunted train is their best clue.  The\
      \ luxurious train once belonged to Jake Hurley, who set out long ago to find\
      \ the mother lode during mining mania.  Years later, Jake's train was found\
      \ in Blue Moon Canyon with the engineer slumped over in the car - dead.  Jake\
      \ had mysteriously vanished... Climb aboard as Nancy Drew and see if you can\
      \ uncover the truth at the end of the line!  Dare to Play.\u2122<br>\t\t\t\t\
      \t<ul class=\"bb_ul\"><li>Meet the Hardy Boys\xAE as they ride the rails of\
      \ adventure.<br>\t\t\t\t\t</li><li>Find secrets in the train\u2019s caboose,\
      \ dining car, master suite.<br>\t\t\t\t\t</li><li>Play pachinko, sort heirloom\
      \ dolls, and be a short order cook.<br>\t\t\t\t\t</li><li>Explore a crypt, mining\
      \ museum, and Jake\u2019s mine.<br>\t\t\t\t\t</li><li>Use the camera cell phone\
      \ to take pictures and call for hints.<br>\t\t\t\t\t</li><li>Erase mistakes\
