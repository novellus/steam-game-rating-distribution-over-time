details:
  data:
    about_the_game: '<strong>This second Data Hacker title allows those who have completed
      the prequel ''Initiation'' to import their completed save files with ease; keeping
      decision data, team members and inventory intact! <br><br>Or, start a new game
      and make your choices on the fly!<br><br>Data Hacker: Corruption is a retro-inspired
      JPRG set within a virtual realm and a simulated Online Game. It is a narrative-driven
      game that questions the value and definition of life and its inherent value.
      The game features two completely separate storylines and partial voice-acting.</strong><br><br>Our
      story shifts up a gear: everything is changing rapidly, with each side vying
      for a position that will secure their future. The SiliCAI army fends off both
      Virulea and Hunter attacks while trying to maintain equilibrium. They seek power
      untold; a way to vanquish those who would do them harm.<br> <br>In the coming
      war, on which side do you stand? Do you defend the SilicAI and their digital
      world, or fight for the people of the real world?<br>This second Data Hacker
      title allows those who have completed the prequel ''Initiation'' to import their
      completed save files with ease; keeping decision data, team members and inventory
      intact! Or, start a new game an make your choices on the fly!<br> <br>Features:<br><ul
      class="bb_ul"><li>Import your save file from Initiation (Keep your team, inventory
      and decision data intact!)<br></li><li>Fully voice-acted opening and closing
      cutscenes!<br></li><li>A massive graphics overhaul,<br></li><li>Two possible
      routes to take; play both the ''Real'' and ''Virtual'' story lines,<br></li><li>Over
      1000 craftable items,<br></li><li>A fan-favoured new game+ feature with extra
      content!<br></li><li>Over 70 unique team recruits to build your dream team,<br></li><li>Tons
      of optional, additional content, allowing you to explore the Worlds to a deeper
      extent,<br></li><li>69 achievements to attain,<br></li><li>Trioarch; the addictive
      trading card game,<br></li><li>Two different racing minigames,<br></li><li>An
      expansive set of Worlds, Settings and Dungeons!</li></ul><br>To prevent the
      spread of <strong>Corruption</strong>, time for a <strong>Reboot</strong> <a
      href="http://store.steampowered.com/app/331790" target="_blank" rel="noreferrer"  id="dynamiclink_1"
      >http://store.steampowered.com/app/331790</a>'
