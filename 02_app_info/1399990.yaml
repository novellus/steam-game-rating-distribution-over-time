details:
  data:
    about_the_game: 'Charge your way through 5 fever-dream precision platformer worlds,
      dodging a plethora of bizarre dangers on your way. And remember: <strong>Don''t
      Die! Douche!</strong><br><br>...Except That You Will Die...<strong>A Lot!</strong><br><br>This
      uncompromising love letter to the rage games of old has been purposely crafted
      to <strong><u>annoy, upset and enrage you!</u></strong><br><br><ul class="bb_ul"><li>Over
      20 perilous levels, spread across 5 worlds full of weirdness and legally ambiguous
      parody<br><br></li><li>Discover shocking secrets that will make you question
      your own sanity (or at least that of the creator!)  <br><br></li><li>Your chance
      to achieve a range of speed ratings for each level - Can you Gold them all?<br><br></li><li>Not
      at all annoying soundtrack</li></ul>'
