      notes: This game contains a chase and slash game mode that uses sharp or blunt
        weapons, the screen will have a blood splash effect on a successful attack
        and during the execution event. The setting option "Bloody Mode" is available
        in the game. Turning off the "Bloody Mode" can change the blood color to green
        and has a mosaic occlusion when executed.
