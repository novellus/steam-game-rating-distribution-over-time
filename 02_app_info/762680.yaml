    about_the_game: 'Double Turn is a pro-wrestling party brawler for up to 4 players.
      Fight in fast-paced versus matches. Master the simple combat, execute destructive
      signature moves, and take down your opponent to take home championship gold.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li> Brawl in 2-4 player local
      versus matches (or online with Steam''s Remote Play Together)<br></li><li> Test
      your skills in solo modes and earn a top spot in Battle Royal and Gauntlet matches<br></li><li>
      Feel the heat of the crowd in a sold-out stadium<br></li><li> Take the mantle
      of one of four pro-wrestlers</li></ul><h2 class="bb_tag">Gameplay</h2>Straightforward
      controls keeps combat fast and fluid. Approachable to play with your friends,
      with enough variation to dive deep in wrestling mastery. Strike to throw powerful
      fists and quick elbows, block to defend against attacks, and throw your foe
      with classic wrestling maneuvers. Takedown opponents with devastating signature
      moves. Everything you do is to fuel the heat of the crowd. Whether they love
      you or hate you, keep the crowd cheering and build up enough momentum to best
      any fighter. Fighting builds heat, heat charges your signature, and signatures
      get you championships.<h2 class="bb_tag">Wrestlers</h2><h2 class="bb_tag"><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/762680/extras/Brawler.png?t=1604979509"
      /></h2>The Brawler is a tough-as-nails street fighting heel. Throwing fists
      and cheap shots, he''ll do what it takes to win.<br><ul class="bb_ul"><li> Strikes:
      Punches, Double-Axe Handle<br></li><li> Throw: Short-arm Clothesline<br></li><li>
      Signature: DDT<br></li><li> Finisher: Chair Shot</li></ul><h2 class="bb_tag"><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/762680/extras/High_Flyer.png?t=1604979509"
      /></h2>The High Flyer is a high flying masked luchadora. This underdog babyface
      is always determined and ready for a fight even in the face of bigger badder
      foes.<br><ul class="bb_ul"><li> Strikes: Diving Kick, Pele Kick<br></li><li>
      Throw: Hurricanrana<br></li><li> Signature: Dropkick<br></li><li> Finisher:
      Moonsault</li></ul><h2 class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/762680/extras/The_Striker.png?t=1604979509"
      /></h2>The Striker deals fierce attacks and is a master of strong style. She
      is a heel who commands the ring and makes sure her opponents feel the pain.<br><ul
      class="bb_ul"><li> Strikes: Forearm strikes, Elbow Strikes, Spinning kick<br></li><li>
      Throw: Suplex<br></li><li> Signature: Jumping knee strike<br></li><li> Finisher:
      Spinning Heel Kick</li></ul><h2 class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/762680/extras/The_Showman.png?t=1604979509"
      /></h2>The Showman is a fan favorite babyface who thrives off the cheers of
      all of his fans. A goody-two-shoes who will always do what''s right and is at
      the face of the company.<br><ul class="bb_ul"><li> Strikes: Chop, Cross-chop,
      Leg drop<br></li><li> Throw: Fireman''s Carry Takeover<br></li><li> Signature:
      Powerbomb<br></li><li> Finisher: Elbow Drop</li></ul>'
