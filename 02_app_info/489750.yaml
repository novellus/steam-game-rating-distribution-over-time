    about_the_game: "This purchase allows you to boost a single new character straight\
      \ to level 80. After completing character creation you will be given the option\
      \ to make your newly created character at level 80.<br />\r\n<br />\r\nYour\
      \ boosted character will also receive the following: <br />\r\n<br />\r\n* Max\
      \ Rank Combos and Spells<br />\r\n* Full Set of Raid Gear (Tier 3)<br />\r\n\
      * Max Inventory Bag (216 slots)<br />\r\n* Max Resource Bag (102 slots)<br />\r\
      \n* Complete Mount Training<br />\r\n* Purebred Tarpani Stallion<br />\r\n*\
      \ 4 Royal Treasure Chests<br />\r\n* Additional Specialization<br />\r\n* 100\
      \ Expertise Points<br />\r\n* 20 Teleport Coins<br />\r\n<br />\r\nNote: All\
      \ items are spawned on your newly created level 80 character.<br />\r\n<br />\r\
      \n*Membership offers and loyalty rewards can not be claimed on Saga Servers."
