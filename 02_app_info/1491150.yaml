    about_the_game: "<strong>Story</strong><br><br>Mia set out on yet another adventure.\
      \ She found herself stuck in an ancient magic book and now has to solve various\
      \ problems, riddles and puzzles in order to travel from one world to another\
      \ and eventually escape from the magic book. There is a variety of magical and\
      \ fantastic worlds, all very different from one another. Your task is to work\
      \ out the solutions with Mia. In case you get stuck, you can use hints and other\
      \ help to pass the levels. <br><br><strong>Game features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>100 mind bending levels, 400 more coming soon<br></li><li>A\
      \ variety of magical worlds to explore<br></li><li>Hints to help you when you\u2019\
      re stuck<br></li><li>Amazing graphics<br></li><li>Exciting puzzles with hidden\
      \ objects and conundrums to solve<br></li><li>Innovative game mechanics: move\
      \ in time and space and combine objects</li></ul><br>Put your brain to work\
      \ and help Mia get out. Are you ready to give it a try?<br><br><strong>Genre</strong>:\
      \ logic puzzle, escape the room<br><strong>Age</strong>: 12+<br><br><strong>Benefits\
      \ of Brain Games</strong><br><br>In addition to boosting brain activity, brain\
      \ games have proven beneficial when it comes to improving concentration and\
      \ providing a sense of accomplishment. While playing this room escape game,\
      \ you will have to use logical thinking and get your brain cells to work. Not\
      \ only will you remove boredom, but also the puzzles and riddles in the game\
      \ will help enhance your memory and improve the step by step thinking process.<br><br><strong>Family\
      \ friendly</strong><br><br>You can play 100 Worlds as a family and see who\u2019\
      s got the fastest skills. The puzzles and riddles have been adjusted to players\
      \ above the age of 12 so get your teens together and explore the variety of\
      \ worlds while solving logic tasks."
