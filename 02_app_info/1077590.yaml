details:
  data:
    about_the_game: <strong>Esothe </strong>is a third person single player indie
      game. The game tells about the journey of a lonely wanderer through a forgotten
      land located on a plateau, separated from the rest of the world by a high wall.
      The plateau initially seems to be an abandoned, although an idyllic land, however,
      with time it reveals its dark past, which the explorer slowly discovers...<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li>    <strong>Exploration </strong>- An open world with dozens
      of locations to explore, full of secrets and connected underground ruins,<br></li><li>    <strong>Platforming</strong>
      - traversing dungeons and ruins requires dexterity - a lot of jumping, climbing
      and crawling,<br></li><li>    <strong>Story</strong> - The plateau has a dark
      past. Statues of winged beings, that can be found at every step, skeletons of
      giants in dungeons, traces of siege. All this will fold into a complex story
      over time,<br></li><li>    <strong>Puzzles</strong> - The plateau is full of
      magical mechanisms that are the remains of the technology of the ancient civilization
      that once lived here, some of the mechanisms are inactive and you need to find
      a way to activate them to know their destiny (and unwillingly wake up an ancient
      beasts)</li></ul>
