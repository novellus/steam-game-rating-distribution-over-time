      The game has a non-linear plot and many secrets, unexpected, strange, surreal
      moments. A unique system for repairing vehicles, destructible objects and terrain
      deformation.<br><br><ul class="bb_ul"><li>The game is created on its own engine<br></li><li>If
      you complete the game in one run, then your time record will be in the Global
      Leaderboard</li></ul>'
