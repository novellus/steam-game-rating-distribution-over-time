  data:
    about_the_game: "<strong>Game synopsis</strong><br><br>In the future of 2270,\
      \ the Earth was a multi-ethnic planet inhabited by various intellectuals.<br>Migrants\
      \ from all over the universe have gathered on Earth, which enjoys near-infinite\
      \ resources and energy with the development of technology.<br>The humanitarian\
      \ Earth coalition government accommodates them all and helps them settle on\
      \ Earth.<br>However, contrary to the government's intention, the cities where\
      \ ordinary citizens lived were increasingly complaining and conflicting with\
      \ them.<br>In the city, a town in which the same tribe lived separately, and\
      \ the boundaries of the town were divided into large and small disputes every\
      \ day.<br><br>To settle disputes, the Earth Federation Government has created\
      \ a very extreme law of expulsion from the Earth if any act of violence is committed.<br>Instead,\
      \ it enforces the \u201Crunning consciousness\u201D bill to settle disputes\
      \ between races by running, and unconditionally surrenders to the results of\
      \ running.<br>This seems to have brought peace, but the violence has turned\
      \ into running, but the conflict has not disappeared.<br>Every town has a fierce\
      \ struggle to make the best player, and the running race is almost like a war.<br><br>The\
      \ player becomes a runner and participates in a death match in which he must\
      \ win for the town.<br><br><br><br><strong>How to play the game</strong><br><br>VR\
      \ running race game<br>Choose from four characters representing each town, Tantaros,\
      \ Erin, and Marine<br>There are three themes: ground, underwater, and air, and\
      \ one tracks are provided for each theme.<br>Race on the track and rank in order\
      \ of arrival first<br><br><br><br><strong>Game features</strong><br><br>Using\
      \ VR HMD and controller to provide a real running experience<br>Items obtained\
      \ on the track can be used in the right place to make the match advantageous<br>Requires\
      \ individual physical elements and affects the game's win or loss"
