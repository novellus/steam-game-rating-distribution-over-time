    about_the_game: "PAC-MAN gets an automotive makeover! Embark on a frantic PAC-MAN-style\
      \ car chase in Rally-X universe. From the pesky ghosts to the juicy fruits,\
      \ all your courses now turn Rally-X-style! Even the BGM is a specially arranged\
      \ version of the original Rally-X music. Get swept away by that nostalgic melody\
      \ as you enjoy PAC-MAN Championship Edition DX+ as you've never seen or heard\
      \ it before! This add-on contains the characters, visuals, and BGM from the\
      \ hit '80s arcade game Rally-X!<br />\r\nAdd-on included in the All You Can\
      \ Eat Add-on Pack and Edition."
