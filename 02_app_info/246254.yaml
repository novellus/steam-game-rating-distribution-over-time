    review: 'The Rally-X Skin DLC is one of three cosmetic DLCs for Pac-Man Championship
      Edition DX+. In the case of this DLC, the character skin, visuals and background
      music are based on another classic arcade game, Rally-X. Personally, I found
      it kinda funny to play as a car being chased by other cars, and those cars turning
      into smoke when I got a super pellet.


      Like every other DLC, get it as part of the bundle.'
