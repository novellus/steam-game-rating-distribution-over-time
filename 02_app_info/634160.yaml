    about_the_game: <strong>Become a cat!</strong> Hunt, fight, explore, and socialize
      in an expansive open world. <br><i>Cattails</i> is a unique animal simulation
      RPG with light survival elements.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/634160/extras/header.png?t=1592324523"
      /><br><br>Play as a feral cat that roams an expansive wilderness. Hunt for food,
      fight cats from other colonies, and become friends (or enemies!) with your neighbors.
      Romance one of sixteen eligible cats, raise a family of cute kittens, and train
      them by taking them with you on your adventures! Or, delve into dark caverns
      to find treasures. Just make sure you always have some food on hand in case
      you get hungry.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/634160/extras/prey_gif.gif?t=1592324523"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Join one of three unique
      cat colonies and become friends or enemies with its residents<br></li><li>Hunt
      for mice, squirrels, rabbits, and more anywhere throughout the open world<br></li><li>Find
      new treasures in the wild as the seasons change<br></li><li>Date and marry one
      of sixteen eligible cats<br></li><li>Raise a litter of kittens and bring them
      with you on your adventures<br></li><li>Dig for riches in dangerous caves<br></li><li>Fight
      in battles to secure your colony's land claims<br></li><li>Hundreds of unique
      ways to customize your cat's coat &amp; eye colors and accessorize<br></li><li>Upgrade
      and customize your personal den<br></li><li>Fun seasonal festivals where you
      can compete to win prizes<br></li><li>Create your own colony of cats and customize
      it to your liking</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/634160/extras/power_paw_gif.gif?t=1592324523"
      />
