details:
  data:
    about_the_game: "Help the young witch show her good intentions. Dive into a world\
      \ of mystical beings. You'll encounter many tough deals on your path! But you\
      \ can do it!<br />\r\nLevels of varying difficulty will give you hours of fun\
      \ gameplay every day, and unique golden cards make the game even more exciting.<br\
      \ />\r\n<br />\r\n- Increase your endurance and finish every layout!<br />\r\
      \n- Solitaire card game \u2013 collect chains of cards!<br />\r\n- Exciting\
      \ levels that are sure to hold your interest!<br />\r\n- Vivid graphics on each\
      \ level!<br />\r\n- Get rid of cards faster with jokers, and increase the combo\
      \ multiplier to earn more coins!<br />\r\n- Remove cards faster to increase\
      \ your combo multiplier and get more coins!<br />\r\n- For daring players \u2013\
      \ special tasks and over 15 colorful trophies!<br />\r\n- Original themed decks\
      \ and 12 card back styles!<br />\r\n- Hours of fun guaranteed!"
