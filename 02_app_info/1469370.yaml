    about_the_game: This dark act takes place from a single day of the Lighthouse
      Keeper. Listen to keeper carefully and help him to interrupt his twenty-years-old
      shift at the Lighthouse.<br><br>The game itself is a small visual novel dipping
      gamer into psychological experiences of the Lighthouse Keeper.<br><br>First
      of all, this is an artistic manipulation with word and form, only then - a game.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Short duration (10-15 minutes)<br></li><li>Unique graphic
      style<br></li><li>Voice acting<br></li><li>Authentic audio solutions<br></li><li>2
      alternative endings</li></ul>
