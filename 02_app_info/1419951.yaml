    detailed_description: "This downloadable content includes:<br><ul class=\"bb_ul\"\
      ><li><strong><i>Gnashville Lycans Team</i></strong> \u2013 this is an all-werewolf\
      \ team led by Dyan Rammakill at QB and a bruising power run game featuring All-Star\
      \ RB Derrick Frenzy carrying the rock. On defense, the team is ferocious, and\
      \ can sink its fangs into any opponent\u2019s offense. The Lycans are rampaging\
      \ beasts howling for a playoff run.<br></li><li><strong><i>NewSin Stadium</i></strong>\
      \ \u2013 play against or as the Lycans in NewSin Stadium, located deep in a\
      \ dark and foreboding forest set under a full moon. This grim stadium is packed\
      \ with dangerous field hazards, and cursed goal posts that make every field\
      \ goal attempt a nightmare.<br></li><li><strong><i>\u201CBlood, Fur and Lightnin'\u201D\
      </i></strong> \u2013 The Lycans\u2019 home musical theme song.</li></ul><br><i>This\
      \ content requires the base game Mutant Football League in order to play.<br>This\
      \ content requires the Dynasty Edition or the Werewolf Rampage Pack DLC in order\
      \ see players as werewolves.</i>"
