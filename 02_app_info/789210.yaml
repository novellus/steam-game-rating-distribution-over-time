details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/789210/extras/about.png?t=1519941833"
      /><br><br><strong>NCradle</strong> is a 1980's take on puzzle/timing games<br><br>You
      are Dietrich, the year is 1985, the soundtrack is filled with synths.<br><br>Tsuki
      is your contact, your mole on the inside. Can you discover what's motivated
      her to betray her employer?<br><br>Hack into the mysterious Newton Corp, learn
      what their research entails, and escape with your prize.<br><br>Turn off the
      lights, throw on your shades, access the Grid.<br><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/789210/extras/puzzles.png?t=1519941833"
      /><br><br>Over 50 puzzles will test your logic and timing as you make your way
      deeper into Newton Corp.<br><br>Evade firewalls, misuse infrastructure, delve
      into the Corporation's network to discover technology never before seen, and
      find out why Tsuki is turning on her employer to steal it.<br><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/789210/extras/soundtrack.png?t=1519941833"
      /><br><br>Featuring a hand selected synth and 80's soundtrack, including tracks
      from producers Chan Walrus, Trial and Error, and More
