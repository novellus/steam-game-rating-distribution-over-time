    about_the_game: "Get down to the bare necessities of life\u2026 <br />\r\n<br\
      \ />\r\nPlay as the man-cub, Mowgli, an orphan raised by a pack of wolves in\
      \ the jungle. No parents. No school. No problems. Great life, huh? <br />\r\n\
      <br />\r\nExcept, there\u2019s a rumour that Shere Khan, the man-eating tiger\
      \ is coming after you. So now you\u2019ve got to sneak, swing and swoop your\
      \ way through the jungle, catch the tiger by the tail and reach the safety of\
      \ the man-village. <br />\r\n<br />\r\nTo do this, you have to get the hang\
      \ of incredibly tricky vines, neutralize venom balls, dodge coconut-throwing\
      \ monkeys and fire off bananas at any scorpion, vampire bat or crazy ape that\
      \ gets in your way. So eat your bananas and get ready \u2013 it\u2019s a jungle\
      \ out there! <br />\r\n<br />\r\n\u25CFRelive Mowgli\u2019s classic adventure\
      \ as you travel through over 10 levels \u2013 all weird, all wild and all totally\
      \ different<br />\r\n<br />\r\n\u25CFEncounter characters straight from the\
      \ classic Disney movie, including Bagheera, Kaa, Shere Khan and many more!<br\
      \ />\r\n<br />\r\n\u25CFJump, swing, climb and banana-throw your way through\
      \ this adventure, collecting gems along the way"
