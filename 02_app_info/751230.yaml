    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/751230/extras/Banner_Gameplay.jpg?t=1584983742\"\
      \ /><br>The Glitch Lord has captured our heroes and held them captive in a hellish\
      \ world in the theme of a 1980\u2019s synth combat arena. You must fight for\
      \ your survival or you will be shredded into 8-bit guts. Taunt your foes with\
      \ distraction and acrobatic feats before falling from the sky to deliver swift\
      \ death.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/751230/extras/Banner_Features.jpg?t=1584983742\"\
      \ /><br><ul class=\"bb_ul\"><li>Select one of five characters each with their\
      \ own style, and trash talking personality<br></li><li>Taunt, teabag, and spit\
      \ oral insults at your friends and foes<br></li><li>Jump and climb anywhere\
      \ around the arena<br></li><li>Paint the entire arena with your competitor's\
      \ blood and guts<br></li><li>Play online anytime, even if your friends are offline\
      \ with full multiplayer functionality<br></li><li>Play offline anytime with\
      \ the ability to hone your skills against ai bots<br></li><li>Slay the weak\
      \ when you prevail, losers at the end of a match get disarmed and nerfed like\
      \ lambs to the slaughter allowing the winner to kill at ease<br></li><li>Awesome\
      \ 80\u2019s Synthwave Original Soundtrack created just for the game<br></li><li>Block\
      \ your foes directional attacks on the ground, walls and in the sky but be warned\
      \ they can only take one major hit before needing a quick recharge</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/751230/extras/Banner_Characters.jpg?t=1584983742\"\
      \ /><br><ul class=\"bb_ul\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/751230/extras/CharacterDualDaggers.jpg?t=1584983742\"\
      \ /><li><strong><i>Daggra</i></strong>: She's as cool as a polar bear in a blizzard<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/751230/extras/CharacterBigClaw.jpg?t=1584983742\"\
      \ /><br></li><li><strong><i>Toxic Claw</i></strong>: This dude has total attitude\
      \ and plans on getting you salty<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/751230/extras/CharacterRedNinja.jpg?t=1584983742\"\
      \ /><br></li><li><strong><i>Shinogi</i></strong>: Meditation and honor will\
      \ bring this warrior victory<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/751230/extras/CharacterMage.jpg?t=1584983742\"\
      \ /><br></li><li><strong><i>Mage</i></strong>: She is flirty and fun manipulating\
      \ and distracting opponents<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/751230/extras/CharacterOrangeNinja.jpg?t=1584983742\"\
      \ /><br></li><li><strong><i>Zukuri</i></strong>: Aggression and strength is\
      \ her key to domination</li></ul>"
