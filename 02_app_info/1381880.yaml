    about_the_game: The Square Key is a representative of the ancient race of square
      keys that can open all doors and rotate the world around the Square Key. In
      the game you have to rotate the level and move the hero across the level to
      solve puzzles.<br> <br>The game takes place in the world of &quot;Koitia&quot;.<br>In
      The Square Key, events take place in an alternate universe of the BlackEye and
      AVA game worlds.<br> <br>Game features:<br><ul class="bb_ul"><li>Rotating a
      level around a square key<br></li><li>Jumping and fast travel<br></li><li>Collect
      coins, everyone loves coins<br></li><li>Open doors with a square</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1381880/extras/The_Square_Key.gif?t=1607497212"
      />
