    reviews: "\u201CIt\u2019s the end of the world as we know it\u2026and I feel fine.\u201D\
      <br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamewatcher.com/reviews/cities-skylines-natural-disasters-review/12741\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameWatcher</a><br><br>\u201CCities:\
      \ Skylines\u2019 new Natural Disasters expansion is spectacularly horrifying\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2016/11/29/cities-skylines-natural-disaster-view/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      It increases the difficulty, introduces some pretty long, unique scenarios,\
      \ and lets you feel like a malevolent god with the ability to just drop a meteor\
      \ right on the city center, if you wanted to.\u201D<br>4/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://twinfinite.net/2016/11/cities-skylines-natural-disasters-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Twinfinite</a><br>"
