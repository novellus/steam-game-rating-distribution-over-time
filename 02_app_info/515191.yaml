    about_the_game: "<i>Natural Disasters</i> features a catalog of catastrophes to\
      \ challenge mayor-players everywhere, including planning with early warning\
      \ systems and emergency routes, devastating and destructive disaster effects,\
      \ and caring for the populace as they struggle to rebuild. The expansion will\
      \ also update Cities: Skylines with a new scenario editor and gameplay mode,\
      \ allowing players to finally win \u2013 or lose \u2013 the game on their own\
      \ terms.<br><br><strong>Key Features:</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/515191/extras/Steam-Gif-Natural-Disasters-1-Deep,-Impactfull-Gameplay.gif?t=1606822205\"\
      \ /><h2 class=\"bb_tag\">Deep, Impactful Gameplay:</h2>Keep your city going\
      \ through the devastation of several possible doomsday scenarios, from towering\
      \ infernos to the day the sky exploded. Natural Disasters includes Earthquakes,\
      \ Thunderstorms, Tsunamis, Forest Fires, Tornadoes, Sinkholes and Meteors<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/515191/extras/Steam-Gif-Natural-Disasters-2-Major-to-the-rescue.gif?t=1606822205\"\
      \ /><h2 class=\"bb_tag\">With Great Power Comes Great Response Abilities:</h2>Plan\
      \ for, and respond to, disasters using early warning systems, countermeasures,\
      \ and new disaster responses such as helicopters and evacuations \u2013 finally,\
      \ a Paradox game where \u201CComet Sighted\u201D actually means something<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/515191/extras/Steam-Gif-Natural-Disasters-3-Mission-Possible.gif?t=1606822205\"\
      \ /><h2 class=\"bb_tag\">An Objectively Good Feature:</h2>Scenario Mode - Natural\
      \ Disasters expansion includes 5 pre-made scenarios to challenge disaster masters,\
      \ with custom game objectives such as starting cities, win conditions, time\
      \ limits, losing conditions and more!<h2 class=\"bb_tag\">Chirpocalypse Now:</h2>Heck\
      \ yeah, new hats for Chirper<h2 class=\"bb_tag\">Radio Saved the Video Game:</h2>A\
      \ new broadcast network is introduced, helping to rapidly spread evacuation\
      \ warnings and emergency alerts"
