    about_the_game: "A STAND-ALONE EXPANSION - ideal for existing Might &amp; Magic\
      \ Heroes VII players, newcomers and fans of previous entries alike.<br />\r\n\
      <br />\r\nA NEW EPIC STORY - Play two original and thrilling campaigns starring\
      \ the recently crowned emperor Ivan and legendary Dwarven heroes.<br />\r\n\
      <br />\r\nNEW FORTRESS FACTION: DWARVES - Lead the fierce warriors, industrious\
      \ blacksmiths, and masters of Rune Magic on a path to define their destiny.<br\
      \ />\r\n<br />\r\nEXPERIENCE MIGHT &amp; MAGIC HEROES' UNIQUE MIX OF TURN-BASED\
      \ STRATEGY AND RPG GAMEPLAY - Now featuring improved mechanics and additional\
      \ maps.<br />\r\n<br />\r\nREDISCOVER THE RICHNESS OF THE  MIGHT &amp; MAGIC\
      \ UNIVERSE - filled with new heroes &amp; iconic creatures, new artifacts, abilities\
      \ and achievements."
