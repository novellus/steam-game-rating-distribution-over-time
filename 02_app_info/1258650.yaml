    about_the_game: 'NYXX is a classic indie bullet hell shoot em up. Select one of
      three ships and fight the opposed mechanized forces of evil. Original drum''n''bass
      soundtrack.<br><br>Features:<br><ul class="bb_ul"><li>Three different player
      ship with each two firing modes <br></li><li>2-player local Multiplayer mode<br></li><li>Extensive
      scoring mechanics<br></li><li>Native Controller Support<br></li><li>Four difficulties
      from easy to almost impossible<br></li><li>Focus mode: slower movement for better
      bullet dodging<br></li><li>Bursts: Pick up enough power to clear the screen
      with one enourmous shot.<br></li><li>Scanlines, for those who want that extra
      old-school, tubey feeling.</li></ul><br>Scoring mechanics:<br><ul class="bb_ul"><li>Chaining<br></li><li>Grazing<br></li><li>Point
      Blanking<br></li><li>Bonus for No hit and No Bomb<br></li><li>Bonus the longer
      enemies are kept alive<br></li><li>Boss milk bonuses</li></ul><br>New features
      for the Steam Release include:<br><ul class="bb_ul"><li>New Original Soundtrack<br></li><li>Redesigned
      bullet sprites for better visual readability <br></li><li>Longer Invulnerability<br></li><li>Visible
      Hitbox on Focus<br></li><li> Improved sound effects</li></ul>'
