details:
  data:
    about_the_game: 'Popo''s Tower is a colorful rapid 3D-Platformer in which a stranded
      pilot jumps, climbs, and dropkicks their way through a magical island. Climb
      high towers, run across walls, and make dangerous jumps you deemed impossible!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1338130/extras/steamGiffieKlein0.gif?t=1591792896"
      /><br><br><strong>Features</strong><br><ul class="bb_ul"><li> 30 to 60 minutes
      of playtime.<br></li><li> A juicy, versatile movement system with various mechanics
      such as wall-running, double jumping, and dropkicking.<br></li><li> Cute procedural
      animations.<br></li><li> A cool island to explore, with an atmospheric soundscape.<br></li><li>
      Optional collectibles to find and obtain.<br></li><li> Good for speedrunning
      (includes an in-game timer).</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1338130/extras/steamGifSmall1.gif?t=1591792896"
      /><br><br><i>Note: the game doesn''t have a saving functionality, as it''s designed
      to be completed within single runs!</i><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1338130/extras/knoppie2.png?t=1591792896"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>'
