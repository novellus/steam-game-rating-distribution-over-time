    about_the_game: "London, 1888 \u2014 the city is grim and overrun by demons.<br><br>What\
      \ do you do when the world around you falls apart? <br>Is it possible to return\
      \ from the dead? <br>Whose might is superior to that of the Supremes? <br>And\
      \ most importantly \u2013 who will win?<br>Dive headfirst into the unknown in\
      \ order to find the answers to these questions.<br><br>The final chapter of\
      \ One Day in London \u2014 the visual novel \u2014 is here!<br><br>The outcome\
      \ of this dizzying tale depends ENTIRELY on YOU, based on the decisions you\
      \ make in this chapter and made in the previous chapters! Walk on the edge of\
      \ life and death while battling to hold onto your sanity!<br><br>Main Features:<br><ul\
      \ class=\"bb_ul\"><li>rich, dynamic storylines with multiple endings;<br></li><li>fast-forward\
      \ mode for dialogue in completed chapters;<br></li><li>even more mini-games;<br></li><li>a\
      \ memorable world drawn in stunning detail;<br></li><li>a wonderfully atmospheric\
      \ soundtrack;<br></li><li>even more demons \u2014 each of them unique;<br></li><li>and\
      \ much more!</li></ul><br>Take part in an unforgettable adventure, where each\
      \ step is essential to your quest!"
