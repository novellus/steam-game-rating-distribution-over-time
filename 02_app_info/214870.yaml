    about_the_game: "<strong>Heaven's Hitman is Back... With a Vengeance</strong><br><br>Evil\
      \ has returned! Demonic powers are manifesting themselves as a myriad of dark\
      \ creatures, fighting over the fates of imprisoned souls caught in Purgatory.<br><br>Once\
      \ again, it is up to Daniel Garner, in the unenviable position of being the\
      \ Curse of Darkness and the Toy of Light, to fight his way past hordes of demons\
      \ and fiends. <br><br>Questions remain\u2026 \u201CCan he stop the powerful\
      \ creatures that stand in his way? Will he ever leave the hell of Purgatory\
      \ and be reunited with his wife Catherine?\u201D<br><br>Painkiller Hell &amp;\
      \ Damnation is a fast-paced, thrilling modern remake of an all-action shooter\
      \ Classic!<h2 class=\"bb_tag\">Key features</h2> <ul class=\"bb_ul\"><li>100\
      \ % UNCUT version in all languages <br></li><li>A modern remake of the Classic\
      \ shooters, Painkiller and Battle Out Of Hell<br></li><li>15 adrenaline filled\
      \ levels, including 4 Boss levels<br></li><li>Includes a special Halloween level<br></li><li>Over\
      \ 30 of the nastiest, darkest creatures from Hell<br></li><li>Devastating and\
      \ unique arsenal of weapons<br></li><li>Singleplayer and Co-operative Campaigns\
      \ spread across 4 Chapters<br></li><li>PvP and PvE Multiplayer modes<br></li><li>The\
      \ soundtrack is forged in the same furnace as the weapons: heavy metal<br></li><li>Powered\
      \ by Unreal Engine 3\xAE<br></li><li>Steamworks fully integrated </li></ul>Key\
      \ Anti-Features (you know\u2026 the ones that make life EASY):<br><ul class=\"\
      bb_ul\"><li>NO Kill-streak bonuses or airstrikes<br></li><li>NO auto-heal<br></li><li>NO\
      \ AK-47, NO M16 or that sort of sh*t; just a healthy dose of .666 calibre weapons!</li></ul>"
