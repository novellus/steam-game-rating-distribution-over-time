    about_the_game: "Eyes always open, no matter day and time. Find those enchanted\
      \ objects and restore the world.<br />\r\n<br />\r\nGameplay:<br />\r\nWithin\
      \ this virtual magic land, there is no lead. You need to switch between day\
      \ and night and quickly spot the difference among those objects. Those naughty\
      \ little ghosts are playing pranks on you, GO catch them!<br />\r\n<br />\r\n\
      Features\uFF1A<br />\r\n1.Amazing VR experience, imaginative storyline, and\
      \ characters, superb graphics!   <br />\r\n2.Story Mode: Enjoy 10 incredible\
      \ themes<br />\r\n3.Survival Mode: Spices things up! Offering an \u201Cendless\u201D\
      \ experience to challenge your observation which continues as long as you keep\
      \ finding the difference soon enough. <br />\r\n4.Put your power of observation\
      \ and switch on your picture memory, waved your wizardry to freeze the different\
      \ objects between day and night.<br />\r\n5.Over thousands of variable elements\
      \ and even more are keeping coming out.<br />\r\n6.Game scenes are generated\
      \ dynamically. It's a new experience every time you play the game. This game\
      \ is playable with abundant contents. <br />\r\n7.Compete with friends,challenge\
      \ the world\u2019s ranking list with tens of thousands of gamers.  <br />\r\n\
      8.With Steam achievement and cards trading.   <br />\r\n9.A VR-Only game! Full\
      \ support for both HTC VIVE and Oculus Rift."
