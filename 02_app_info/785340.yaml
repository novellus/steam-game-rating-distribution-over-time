    detailed_description: '<h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>The newest installment
      of the CHILDREN OF THE CORN franchise, CHILDREN OF THE CORN: RUNAWAY follows
      a young, pregnant Ruth who escapes a murderous child cult in a small Midwestern
      town. She spends the next decade living anonymously in an attempt to spare her
      son the horrors that she experienced as a child. Ruth and her son land in the
      small Oklahoma town, but something is following her. Now, she must confront
      this evil or lose her child.'
