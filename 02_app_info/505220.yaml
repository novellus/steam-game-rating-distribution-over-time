    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/505220/extras/kos_steam_post_580px.jpg?t=1509753258\"\
      \ /><br>Face Shane Warne - The King of Spin!<br><br>Have you ever wanted to\
      \ face Warnie and show him what you're made of? Well now you can!<br>Pad-up\
      \ and stroll confidently to the square. Breath in the atmosphere, pick your\
      \ guard and get ready to face the first delivery from bowling legend Shane Warne,\
      \ and show him what you\u2019re made of!<br><br>King of Spin is a fun, pick\
      \ up and play batting game for the HTC Vive where you can have a quick hit with\
      \ your friends, or even simulate a full team in a one-day match innings, facing\
      \ 50 overs at various difficulty from Shane Warne!<br><br>Game Features:<br><br>-\
      \ Play single player against the man himself<br>- Take turns and play with friends\
      \ or family, from 2-10 players!<br>- 4 difficulty modes allows you to practice,\
      \ play easy, normal or go hard!<br>- Play 1 over at a time, through to 50 overs,\
      \ or play per Wicket!<br>- The King of Spin's legendary deliveries: the Flipper;\
      \ Wrongun; Slider; Zooter and more!<br><br>Go on smash Warnie out of the park,\
      \ you know you want to!"
