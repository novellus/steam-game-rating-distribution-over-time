    about_the_game: "This season pass includes all DLCs for XXZ: Dead Souls, Darkside,\
      \ and Fanbook. The purchase of such a pass will help you save 33%.<h2 class=\"\
      bb_tag\">Dead Souls</h2>A married couple is going to fight against pretty Zombie\
      \ girls. New game mechanics in the already-discovered XXZ world.<br><ul class=\"\
      bb_ul\"><li> The squad consists of two people.<br></li><li>Heroes now have unique\
      \ skills.<br></li><li>You choose who you attack.<br></li><li>Attacking troops\
      \ get occasionally enforced with new members.</li></ul><h2 class=\"bb_tag\"\
      >Squad</h2>A squad of military officers from the secret base is trying to get\
      \ access to the air field.<br><ul class=\"bb_ul\"><li>the squad now consists\
      \ of 4 people.<br></li><li>new mechanics of interacting with enemies.<br></li><li>a\
      \ new class of characters is available \u2013 \u201Cwith a grenade\u201D.<br></li><li>20\
      \ missions.</li></ul><i>Release on March 29.</i><h2 class=\"bb_tag\">Fanbook</h2>\
      \ Fanbook contain graphic materials which didn\u2019t previously feature in\
      \ the game.<br><ul class=\"bb_ul\"><li>Unpublished intro to XXZ.<br></li><li>Lots\
      \ of Zombie girls that weren\u2019t included in the game.<br></li><li>Sketches\
      \ and drafts of the first versions of the game.</li></ul>"
