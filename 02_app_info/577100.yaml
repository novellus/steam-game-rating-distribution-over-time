    review: 'Very nice and relaxing background/area instrumental music from within
      the game.



      The Titles are:

      ==========

      - Intro

      - The Castle

      - The home behind

      - A small village

      - King of the Hill

      - Birds of wastelands

      - The Storm

      - The Powerful Sorceror


      The songs do not have numbers, so you can list them yourself in any order you
      choose.

      There is no cover in the download, however you can make your own if needed.'
