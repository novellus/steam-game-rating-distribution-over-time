    about_the_game: "Side scrolling beat em up action from the creator of Bad ass\
      \ babes<br />\r\n<br />\r\nWhen notorious crime lord Sanchez escapes from prison\
      \ and controls all the inmates to over run the town the city is in chaos! <br\
      \ />\r\nThe citizens are in need of saving and its up to you!<br />\r\n<br />\r\
      \nRick: an ex military soldier who must free his kidnapped sister Janet from\
      \ Sanchez and his goons.<br />\r\n<br />\r\nSheriff: The local law enforcement\
      \ is over run and its virtually up to you to restore law and order<br />\r\n\
      <br />\r\nShane: an escaped criminal who doesn't want to follow Sanchez's orders.\
      \ He disguises himself as a good guy to over throw Sanchez and take over the\
      \ gang<br />\r\n<br />\r\n<br />\r\nGame features:<br />\r\n<br />\r\n3 player\
      \ local coop play<br />\r\nDigitized sprites (like the glory days of Mortal\
      \ Kombat)<br />\r\nOld school side scrolling beat em up action!<br />\r\nrandomised\
      \ enemies and items ! (each playthrough will be slightly different!)<br />\r\
      \nhard hitting combos and juggling enemies for simple yet intricate combat<br\
      \ />\r\nvarious special moves available to master<br />\r\nvarious weapons to\
      \ use against the enemy<br />\r\nEnvironmental objects to throw and use as makeshift\
      \ weapons and traps<br />\r\nfirst person on rails shooting levels<br />\r\n\
      Bonus modes to play upon completing story!<br />\r\nDojo mode to learn about\
      \ various moves and practice your skills"
