    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/589040/extras/boat.gif?t=1593063648\"\
      \ /><br><br>A serene, mystical journey that traverses a series of otherworldly,\
      \ organic landscapes, <i>Fujii</i> is a respite for weary travelers.  The experience\
      \ flows between outdoor exploration and creative gardening, merging aspects\
      \ of adventure and cultivation into a refreshing, musically enveloping whole.<br><br>After\
      \ emerging from a mystical tree, players venture out to explore three unique\
      \ and magical biomes. Watering, touching, and interacting in musical ways with\
      \ plants and creatures throughout each biome restores its lifeforce, and expands\
      \ the energetic rings of light that hover above. Each biome brings its own biodiversity\
      \ and plant interactions, eventually leading players to the source of <i>Fujii</i>\u2019\
      s powerful energy well. <br><br><i>Fujii</i> also lets players gather a host\
      \ of exotic seeds from its varied biomes, which they can bring home to cultivate\
      \ and customize their own unique, otherworldly garden. By lifting planters out\
      \ of the ground and sowing seeds in pots of various shapes and sizes, players\
      \ are able to craft unique, bountiful landscapes for virtual relaxation.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/589040/extras/gnome-garden.gif?t=1593063648\"\
      \ /><h2 class=\"bb_tag\"><strong>\U0001F33F <u>FEATURES</u> \U0001F33F</strong></h2><ul\
      \ class=\"bb_ul\"><li>A meditative, musical gardening adventure that offers\
      \ a unique and restorative VR experience<br></li><li>Hike through three diverse\
      \ biomes, collect seeds, and explore their enchanting flora and fauna<br></li><li>Collect\
      \ and grow several rare, musically-interactive plants<br></li><li>Wonderful,\
      \ interactive soundtrack by French artist and composer, Norman Bambi<br></li><li>Relax\
      \ in your garden with your companion gnome, and introduce creatures and insect\
      \ life sourced from the wild<br></li><li>Continue to cultivate your garden indefinitely,\
      \ even after the conclusion of the story</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/589040/extras/serpent.gif?t=1593063648\"\
      \ /><br><br><i>Created by <a href=\"https://store.steampowered.com/publisher/funktroniclabs/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Funktronic Labs</a>, the makers of\
      \ the award-winning games <a href=\"https://store.steampowered.com/app/761010/Wave_Break/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Wave Break</a>, and VR titles <a href=\"\
      https://store.steampowered.com/app/427240/Cosmic_Trip/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Cosmic Trip</a> and <a href=\"https://store.steampowered.com/app/702030/Starbear_Taxi/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Starbear: Taxi</a>. Technology support\
      \ by RareFaction Interactive.</i>"
