    reviews: "\u201CIt seems like there\u2019s a sounds, visuals, and haptics to everything\
      \ you do, and it really helps make the world feel real and responsive around\
      \ you. I can\u2019t think of another game in VR that does this quite as well\
      \ and as consistently as Fujii.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.roadtovr.com/fujii-review-oculus-quest-rift-vive-index/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ben Lang, Executive Editor - Road to\
      \ VR</a><br><br>\u201CFujii is a flower-filled garden of surprises that showcases\
      \ everything wonderful about VR in a single experience.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://bigbossbattle.com/fujii-blooming-fantastic/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bryan Taylor, Contributing Writer - BigBossBattle\
      \ (B3)</a><br>"
