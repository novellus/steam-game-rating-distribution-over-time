    about_the_game: "When a man has won all his battles and defeated his enemies;\
      \ what is left for him to achieve? Ezio Auditore must leave his life behind\
      \ in search of answers, In search of the truth. <br>\t\t\t\t\t\tIn Assassin\u2019\
      s Creed\xAE Revelations, master assassin Ezio Auditore walks in the footsteps\
      \ of the legendary mentor Altair, on a journey of discovery and revelation.\
      \ It is a perilous path \u2013 one that will take Ezio to Constantinople, the\
      \ heart of the Ottoman Empire, where a growing army of Templars threatens to\
      \ destabilize the region. <br>\t\t\t\t\t\tIn addition to Ezio\u2019s award-winning\
      \ story, a refined and expanded online multiplayer experience returns with more\
      \ modes, more maps and more characters, allowing you to test your assassin skills\
      \ against others from around the world.<br>\t\t\t\t\t\t<h2 class=\"bb_tag\"\
      >Key Features:</h2><ul class=\"bb_ul\"><li><strong>BECOME DEADLIER THAN EVER</strong><br><br>\t\
      \t\t\t\t\tWield the lethal skills of a wiser, more efficient and deadlier Ezio.\
      \ Swiftly eliminate your adversaries by deploying a new arsenal of weapons and\
      \ abilities, such as enhanced free-running and hook blade combat. Experience\
      \ new levels of gameplay customization with bomb crafting, and use heightened\
      \ Eagle Vision to overcome your enemies and the environment.<br>\t\t\t\t\t\t\
      </li><li><strong>TEST YOUR SKILLS AGAINST THE BEST</strong><br><br>\t\t\t\t\t\
      \tA critically acclaimed multiplayer experience gets even better, with   all-new\
      \ team modes and infinite replay value.<br>\t\t\t\t\t\t</li><li><strong>EXPERIENCE\
      \ REVOLUTIONARY GAMEPLAY</strong><br><br>\t\t\t\t\t\tExplore the farthest reaches\
      \ of the Animus as you uncover the mysteries of Desmond\u2019s past while gaining\
      \ insight into what the future might hold.</li></ul>"
