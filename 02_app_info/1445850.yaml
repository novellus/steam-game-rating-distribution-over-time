    short_description: Ultimate Bomb Squad is a 2d action platformer where you have
      to be fast, be stylish, and be careful, because every sound you make has consequences.
      Defuse bombs, deceive enemies, avoid hazards, shoot and shout your way to save
      the day now, tomorrow and yesterday.
