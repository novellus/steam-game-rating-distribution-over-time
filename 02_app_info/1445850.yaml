    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1445850/extras/GiPrincipalSteam-faster.gif?t=1609360501"
      /><br><br>Ultimate Bomb Squad is a challenging fast-paced 2D platformer, with
      precision insta death combat and stealth elements with a ''sound'' mechanics
      that takes you in missions across time and space!<br>Every shoot you take makes
      sounds, every sound attract enemies and activate the environment, from traps
      and doors to missiles and lasers.<h2 class="bb_tag">Styles Challenges</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1445850/extras/Badges-EN.PNG?t=1609360501"
      /><br><br>Every level has 2 challenges that test your abilities to play in a
      specific playstile, ranging from pacifist and ninja, to fast and cyborg.<h2
      class="bb_tag">Level Editor</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1445850/extras/GifEDITOR.gif?t=1609360501"
      /><br><br>Create and share your own custom missions!<h2 class="bb_tag">Story</h2><br>Far
      into the future, time travel is not only possible but it is also a pain in the
      ass.<br>Evil doers and rampaging megalomaniacs are trying to break time and
      space, by blowing up important pieces of time and reality and the only thing
      in their way is the F.L.U.S.H organization!<br>Operating in the margin of the
      continuum and with a very low budget and no active agents, F.L.U.S.H tries to
      hold time and space together. Suddenly a delivery guy shows up, can he be the
      hero we need? And more importantly : Is he ok with 10 bucks an hour?'
