    detailed_description: "<h1>\u3010Important\u3011Notice regarding ending support\
      \ for Windows 7</h1><p>We sincerely thank you for your continual support of\
      \ our company's products.<br>The following is guidance concerning the requisite\
      \ environment for running our company's PC game software (Windows versions).<br><br>On\
      \ January 14th, 2020 (Japanese time), Microsoft will be ending support for the\
      \ OS (operating system) Windows 7.<br>Accordingly, our company will also be\
      \ ending support for Windows 7 on Tuesday, January 14th, 2020.<br><br>If you\
      \ continue to use Windows 7 after support ends, it is not the case that you\
      \ will suddenly no longer be able to use our games; however, due to the application\
      \ of update programs and automatic updates*, it is possible that cases will\
      \ exist in which such games will not run correctly.<br>*This refers to automatic\
      \ updates to game programs upon accessing servers for online games, for example.<br><br>For\
      \ customers who will be affected, please note the date in which support ends,\
      \ and kindly consider transitioning to another OS in advance.<br><br>For information\
      \ about security risks associated with the end of support for Windows 7, such\
      \ information is posted on Microsoft's website; therefore, please refer to the\
      \ link below.<br><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://support.microsoft.com/en-hk/help/4057281/windows-7-support-will-end-on-january-14-2020\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://support.microsoft.com/en-hk/help/4057281/windows-7-support-will-end-on-january-14-2020</a><br><br>If\
      \ any other guidance becomes necessary, we will provide such guidance as it\
      \ becomes available.<br>Thank you once again for your continued support of our\
      \ company's products.</p><br><h1>Digital Deluxe Edition</h1><p>This title is\
      \ available both as a stand alone and as a part of a discounted Digital Deluxe\
      \ Edition set deal featuring Season Pass content.<br><br>Content of Atelier\
      \ Lulua ~The Scion of Arland~ Digital Deluxe Edition:<br>\u30FBAtelier Lulua\
      \ ~The Scion of Arland~<br>\u30FBAtelier Lulua ~The Scion of Arland~ Season\
      \ Pass &quot;Lulua&quot; (Released on June 4th, 2019)<br>   - Lulua's Outfit\
      \ &quot;Mom's Favorite&quot; (Released on June 4th, 2019)<br>   - Aurel's Outfit\
      \ &quot;The Ultimate Knight Supreme&quot; (Released on June 4th, 2019)<br> \
      \  - Eva's Outfit &quot;Little Girlfriend&quot; (Released on June 4th, 2019)<br>\
      \   - GUST Extra BGM Pack (Released on June 25th, 2019)<br>   - Extra High Difficulty\
      \ Area: Machina Domain (Released on July 30th, 2019)<br><br>Note:<br>- Individual\
      \ release dates are subject to change.<br>- Please check the official website\
      \ for official details and more information.<br>- The Season Pass &quot;Lulua&quot;\
      \ for Atelier Lulua ~The Scion of Arland~ can be purchased separately, but the\
      \ Digital Deluxe Edition bundle offers both at a discount than buying each item\
      \ individually.</p><br><h1>About the Game</h1>Once again, the hands of the clock\
      \ have begun to move...<br>And the future of &quot;this world&quot; rests on\
      \ the shoulders of a single girl.<br><br>The long awaited 4th installment of\
      \ the popular &quot;Arland&quot; series that had begun with the &quot;Atelier\
      \ Rorona&quot;!<br>In this new story, players will revisit the nostalgic world\
      \ of Arland and embark on exciting journey of alchemy together with Rorona's\
      \ daughter, Lulua.<br><br>The dream of this young girl living in the small town\
      \ on the border of the Arland Republic is to overcome her legendary mother in\
      \ the mastery of alchemy.<br>Unravel the future that awaits her beyond the mystery\
      \ of this &quot;ancient manuscript&quot; and join Lulua and her companions on\
      \ a new adventure through Arland!"
