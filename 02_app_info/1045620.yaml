    about_the_game: "Once again, the hands of the clock have begun to move...<br />\r\
      \nAnd the future of &quot;this world&quot; rests on the shoulders of a single\
      \ girl.<br />\r\n<br />\r\nThe long awaited 4th installment of the popular &quot;Arland&quot;\
      \ series that had begun with the &quot;Atelier Rorona&quot;!<br />\r\nIn this\
      \ new story, players will revisit the nostalgic world of Arland and embark on\
      \ exciting journey of alchemy together with Rorona's daughter, Lulua.<br />\r\
      \n<br />\r\nThe dream of this young girl living in the small town on the border\
      \ of the Arland Republic is to overcome her legendary mother in the mastery\
      \ of alchemy.<br />\r\nUnravel the future that awaits her beyond the mystery\
      \ of this &quot;ancient manuscript&quot; and join Lulua and her companions on\
      \ a new adventure through Arland!"
