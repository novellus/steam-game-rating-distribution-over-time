    about_the_game: "<h2 class=\"bb_tag\">Got any ideas, hero?</h2><br>The story is\
      \ set in an isolated village on the edge of the world.<br>The only gate leading\
      \ outside is heavily guarded by a castle, and the villagers are not allowed\
      \ to leave.<br>Most of the villagers don't give it a thought, and happily go\
      \ on with their everyday lives.<br>However, the protagonist is a little different\
      \ from the others - he wants to see the world outside.<br>One day, a &quot;Monster&quot;\
      \ appears in the village, shocking everyone because until then, no one knew\
      \ such creatures existed.<br>The protagonist is able to fight it using a mysterious\
      \ Red stone he found in the coalmines.<br>In the course of his defense of the\
      \ village, he gradually unravels secrets of how the stones and the monsters\
      \ came to be\u2026<br>\u3000<br>Unlike most RPGs, there is no need to fight\
      \ weak monsters repeatedly to level grind in &quot;Little Town Hero&quot;.<br>Instead,\
      \ you will need to have a good strategy to fight each boss monster one on one.<br>...Will\
      \ the protagonist live the adventure he craves and escape the humdrum village\
      \ life?<br><br>- A challenging battle system which relies heavily on coming\
      \ up with new Ideas and strategies.<br>- Compact story progression designed\
      \ with the busy gamer in mind.<br>- Soundtrack by Toby Fox, composer of the\
      \ background music for UNDERTALE."
