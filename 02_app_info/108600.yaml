    about_the_game: "Project Zomboid is an open-ended zombie-infested sandbox. It\
      \ asks one simple question \u2013 how will you die?\_<br><br>In the towns of\
      \ Muldraugh and West Point, survivors must loot houses, build defences and do\
      \ their utmost to delay their inevitable death day by day. No help is coming\
      \ \u2013 their continued survival relies on their own cunning, luck and ability\
      \ to evade a relentless horde.<h2 class=\"bb_tag\">IMPORTANT: A <i>huge</i>\
      \ graphical and gameplay overhaul is currently in beta of build 41 accessible\
      \ via the Steam Beta tab (single player only). If playing single-player its\
      \ highly recommended you give it a shot!</h2><h2 class=\"bb_tag\">Current Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Hardcore Sandbox Zombie Survival Game with a focus on\
      \ realistic survival.<br></li><li>Online multiplayer survival with persistent\
      \ player run servers. <br></li><li>Local 4 player split-screen co-op<br></li><li>Hundreds\
      \ of zombies with swarm mechanics and in-depth visual and hearing systems. <br></li><li>Full\
      \ line of sight system and real-time lighting, sound and visibility mechanics.\
      \ Hide in the shadows, keep quiet and keep the lights off at night, or at least\
      \ hang sheets over the windows.   <br></li><li>Vast and growing map (loosely\
      \ based on a real world location) for you to explore, loot and set up your fortress.\
      \ Check out Blindcoder\u2019s map project: <a href=\"https://steamcommunity.com/linkfilter/?url=https://map.projectzomboid.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://map.projectzomboid.com/</a><br></li><li>\
      \ Vehicles with full physics and deep and realistic gameplay mechanics.<br></li><li>Use\
      \ tools and items to craft weapons, barricade and cook. You can even build zombie\
      \ proof forts by chopping trees, sawing wood and scavenging supplies. <br></li><li>Deal\
      \ with depression, boredom, hunger, thirst and illness while trying to survive.\
      \ <br></li><li>Day turns to night. The electricity falters. Hordes migrate.\
      \ Winter draws in. Nature gradually starts to take over.<br></li><li>Farming,\
      \ fishing, carpentry, cooking, trapping, character customization, skills and\
      \ perks that develop based on what you do in-game. <br></li><li>Proper zombies\
      \ that don\u2019t run. (Unless you tell them to in the sandbox menu).<br></li><li>A\
      \ ton of amazing atmospheric music tracks by the prodigy that is Zach Beever.\
      \ <br></li><li>Imaginative Challenge scenarios and instant action \u2018Last\
      \ Stand\u2019 mode, on top of regular Sandbox and Survival\_<br></li><li>Full,\
      \ open and powerful Lua modding support. <br></li><li>Xbox Controller Gamepad\
      \ support on Windows. [Others pads can be set up manually. Gamepad support not\
      \ currently available on Mac]<br><br>We\u2019re a small team at the moment,\
      \ but we\u2019re also committed to providing the following:<h2 class=\"bb_tag\"\
      ><h2 class=\"bb_tag\"><h2 class=\"bb_tag\"><h2 class=\"bb_tag\">planned Features:</h2></h2></h2></h2><br></li><li>The\
      \ return of our PZ Stories mode that also serves as first ever tutorial actively\
      \ trying to kill you at every turn. Kate and Baldspot return!<br></li><li>In-depth\
      \ and varied NPC encounters driven in a persistent world, powered by a metagame\
      \ system that turns each play-through into your very own zombie survival movie\
      \ with emergent narrative gameplay.<br></li><li>Constant expansion of the countryside\
      \ and cities around Muldraugh and West Point<br></li><li>Full wilderness survival\
      \ systems, animals and hunting for food. <br></li><li>More items, crafting recipes,\
      \ weapons and gameplay systems. <br></li><li>Steam Workshop and Achievements\
      \ support</li></ul><br>For more details on the game follow us on <a href=\"\
      http://www.twitter.com/theindiestone\" target=\"_blank\" rel=\"noreferrer\"\
      \  >@theindiestone</a> or visit <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.projectzomboid.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.projectzomboid.com</a><br><br>A\
      \ huge thanks to the wonderful <a href=\"https://www.youtube.com/user/MathasGames\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >MathasGames</a> and <a href=\"https://www.youtube.com/user/deancutty\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Dean Cutty</a> for making the awesome\
      \ intro video. If you love indie games their channels are well worth a sub."
