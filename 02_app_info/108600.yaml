    reviews: "\u201CWhat can I say? This game's interface looks so simplistic by today's\
      \ standards, and yet the Indie Stone team has managed to possibly create one\
      \ of the best post-apocalyptic zombie survival games in existence to date.\u201D\
      <br><a href=\"http://steamcommunity.com/profiles/76561198032279844/recommended/108600/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Max Power! (105 hrs)</a><br><br>\u201C\
      Most realistic zombie apocalypse scenario game to date.\u201D<br><a href=\"\
      http://steamcommunity.com/profiles/76561198100679818/recommended/108600/\" target=\"\
      _blank\" rel=\"noreferrer\"  >democar821 (81 hrs)</a><br><br>\u201CThe gameplay\
      \ is surprisingly addicting, sometimes I look at the clock and wonder where\
      \ the last 4 hours went, but looking at my fort shows me where they went.\u201D\
      <br><a href=\"http://steamcommunity.com/profiles/76561198041034349/recommended/108600/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >syfy2K4 (1,021 hrs)</a><br>"
