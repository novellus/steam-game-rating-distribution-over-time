details:
  data:
    about_the_game: "Sid Meier's Civilization IV: Warlords is the first expansion\
      \ pack for the award-winning game that has become an instant world-wide hit.\
      \ Paying homage to some of history's greatest military leaders, the expansion\
      \ delivers six unique and interesting scenarios, giving players the chance to\
      \ change the course of history with the help of their new powerful &quot;warlord&quot;\
      \ unit. Civ IV: Warlords includes new civilizations, leaders, units, and wonders\
      \ that offer even more fun and exciting ways for players to expand their civilization's\
      \ military power as they strive for world domination.<br>\t\t\t\t\t<ul class=\"\
      bb_ul\"><li>Warlords: a new great person type called the Warlord.<br>\t\t\t\t\
      \t</li><li>Vassal states: conquer an enemy and subjugate them to your rule.<br>\t\
      \t\t\t\t</li><li>Game scenarios: the expansion delivers eight scenarios.<br>\t\
      \t\t\t\t</li><li>New civilizations: the pack provides six new civilizations\
      \ and associated unique units.<br>\t\t\t\t\t</li><li>Civilization leaders: 10\
      \ new leaders, including leaders for the new civilizations as well as additional\
      \ leaders for existing civilizations.<br>\t\t\t\t\t</li><li>Leader traits: two\
      \ new leader traits.<br>\t\t\t\t\t</li><li>New wonders: three new wonders.<br>\t\
      \t\t\t\t</li><li>Unique buildings: each civilization has a new unique building\
      \ as well as their unique unit.<br>\t\t\t\t\t</li><li>New units, resources,\
      \ and improvements: many new items are presented throughout the scenarios.<br>\t\
      \t\t\t\t</li><li>Core game tweaks and additions: expanded features and gameplay\
      \ tweaks made to the core game.<br>\t\t\t\t\t</li><li>Post-release patches and\
      \ game upgrades: the pack contains all of the patches and game additions (pit\
      \ boss, etc.) yet released for Sid Meier's Civilization IV.</li></ul>"
