    about_the_game: "<strong>An MMO game with a turn-based strategic battle system,\
      \ tame and train creatures (Norpons), build structures, farm crops, conquer\_\
      challenges and discover new areas,\_all in\_a mysterious vast multiplayer open\
      \ world!</strong><h2 class=\"bb_tag\">TURN BASED BATTLE SYSTEM</h2><ul class=\"\
      bb_ul\"><li>A turn-based strategic battle system with different base stats for\
      \ each Norpon.<br></li><li>Defeat wild Norpons, Travelers, Drifters, and Raids.<br></li><li>Level\
      \ up your Norpons.<br></li><li>Teach your Norpons new moves using different\
      \ resources that they like.<br></li><li>Craft Taming Stones to tame wild Norpons.<br></li><li>Craft\
      \ Mutagens to improve your Norpon's ability.<br></li><li>Earn Helmets to boost\
      \ your Norpons stats<br></li><li>Hunt for rare variations of Norpons (like glowing\
      \ ones with boosted stats) or keep taming until you get the best stats one.<br></li><li>Over\
      \ 40 Norpons and more will be added constantly!</li></ul><h2 class=\"bb_tag\"\
      >A WONDERFUL WORLD</h2><ul class=\"bb_ul\"><li>Explore a vast open world filled\
      \ with beautiful biomes, towns, unique Norpons, and secrets to uncover.<br></li><li>Harvest\
      \ resources using your Norpons.<br></li><li>Search for plant seeds around the\
      \ world, different seeds can be found in different biomes.<br></li><li>Want\
      \ to walk? Want to fly? Want to roll? Just transform into your Norpons for different\
      \ traveling methods.<br></li><li>Many rare Norpons that you can look for.</li></ul><h2\
      \ class=\"bb_tag\">\u200BBUILD YOUR HOME</h2><ul class=\"bb_ul\"><li>An advanced\
      \ building system that allows you to claim land and build structures and workbenches\
      \ to help you on your adventure, or just to look cool!<br></li><li>Build farms\
      \ for different plants and use them to make your Norpons stronger.</li></ul><h2\
      \ class=\"bb_tag\">MMO ON THE GRANDEST SCALE</h2><ul class=\"bb_ul\"><li>Play\
      \ the game alone, with friends, or join the community!<br></li><li>Each server\
      \ can host more than 100 players at once.<br></li><li>Create or join teams and\
      \ earn points for your team.<br></li><li>Build Shops and sell items or Norpons\
      \ in them, or find other players Shops and buy from them!</li></ul>PVP and tournaments\
      \ coming soon during Early Access!"
