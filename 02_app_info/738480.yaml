details:
  data:
    about_the_game: <h2 class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/738480/extras/descr4.png?t=1510027226"
      /></h2><br>Love hard, interesting logic games, and also on <strong>the search
      for objects</strong>, then this game will be exactly to your liking.<br>In the
      story, you are a small ghost, and your task is to help find the items that he
      needs, but for what ...<br>Plunge into the world of nice, three-dimensional
      &quot;voxel&quot; graphics, visit many interesting locations, and solve all
      the puzzles that will stand in your way!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/738480/extras/descr2.png?t=1510027226"
      /><br><br>The game will require you to have enough <strong>time</strong>, so
      that you find not only those things that it requires, but also those items that
      you need to use to achieve the specified goal. For example, you need to find
      &quot;Fried chicken&quot;, but there is only raw, how to be, find a lighter
      or something else? And this is exactly what the game expects from you, that
      you will prove yourself in this not an easy test for your mind.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/738480/extras/descr3.png?t=1510027226"
      /><br><br>Also there are <strong>mini-games</strong>, which diversify the gameplay
      of the game, but they are also not as simple as they might seem at first glance.
      Levels with pitch darkness, time travel, and much more. Welcome!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/738480/extras/descr1.png?t=1510027226"
      /><br><br><strong>Features:</strong><br>- 25 different, colorful, not similar
      to each other level;<br>- Interesting riddles;<br>- A lot of items to be found;<br>-
      9 &quot;Gold objects&quot;, wealth does not harm anyone;<br>- and a small cast
      that needs your help!
