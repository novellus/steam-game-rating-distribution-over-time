  data:
    about_the_game: "5 on 5 Pro Basketball born from the golden era of sports games.\
      \ This spiritual successor to the 8-bit ballers bridges the gap between retro\
      \ and today\u2019s simulation games.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/819630/extras/Flow_BBC-3.gif?t=1588056334\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Side-scrolling, sweaty arcade action<br></li><li>Simplified\
      \ 3-button gameplay<br></li><li>Decades of rosters with 175+ teams<br></li><li>1000+\
      \ players with individualized attributes <br></li><li>Seamless play calling<br></li><li>Sensational\
      \ cut scenes<br></li><li>1-Player Story Mode unlocks secret teams<br></li><li>Scream-inducing\
      \ local multiplayer<br></li><li>Retro vibes galore<br></li><li>No virtual currency.\
      \ No pay-to-win. No micro transactions. Ever.</li></ul><br>Side-scrolling, arcade\
      \ action is paired with on-the-fly strategy. 3 button gameplay is easy to pick\
      \ up, but it is the dynamic play-calling that elevates this title beyond just\
      \ long bombs and acrobatics.<br><br>Attribute-rich players make up a vast set\
      \ of rosters. Dig through decades of teams to find your favorite All-Stars and\
      \ even unlock the &quot;Legends&quot; in an immersive story mode.<br><br>This\
      \ game is a passion project for us indie developers here at Namo Gamo. We hope\
      \ you can feel the love put into every pixel, the endless adjustments to stat-driven\
      \ gameplay, and the genuinely retro sound and music."
