    detailed_description: <h1>PLAY THE FREE DEMO</h1><p><a href="https://store.steampowered.com/app/1153060/Juicy_Army_Prologue"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1153060/Juicy_Army_Prologue</a></p><br><h1>DISCORD</h1><p><a
      href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/3dyNDuKSUd"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1404800/extras/Discord_Banner.png?t=1608130102"
      /></a></p><br><h1>About the Game</h1>Juicy army is the sweetest action roguelike
      set in a dream universe where you'll have to fight an army of juicy creatures!<h2
      class="bb_tag">Key Features:</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1404800/extras/Scenery.png?t=1608130102"
      /><br><ul class="bb_ul"><li> Discover a world full of delicious treats! This
      fantasy kingdom is made of sweet and delightful objects! Explore Strawberry
      Island, Cheese Forest, Candy Land,  Cookie City, Chocolate Realm, and so on.</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1404800/extras/Enemies.png?t=1608130102"
      /><br><ul class="bb_ul"><li> Exotic fruity enemies! There are flying grapes,
      bouncing orange, sniper apple, pineapple bandit, and a lot of other juicy creatures.
      But don't let their cute appearance fool you! They may look cute, but they can
      get vicious quickly!</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1404800/extras/Weapons.png?t=1608130102"
      /><br><ul class="bb_ul"><li> As you progress, you'll find loads of interesting
      weapons. <br></li><li> Responsive, fluid, and fun to play combat system!<br></li><li>
      Throughout your journey, you'll unlock new items, each with different strengths.
      Harness the power of these new abilities and smash through all obstacles!<br></li><li>
      Beat down powerful bosses.<br></li><li> Procedurally generated worlds blended
      with handcrafted design elements to keep each run fresh and unique.<br></li><li>
      Beautiful and adorable art style!</li></ul>
