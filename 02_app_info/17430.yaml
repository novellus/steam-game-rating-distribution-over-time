    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/17430/extras/NFSUNClogoPRIMARY.png?t=1593440848\"\
      \ /><br><br><strong>Chase or Be Chased. </strong>                   <br>\t\t\
      \t\t\tYou never thought it would turn out like this.  An all-out chase where\
      \ you're the hunted. And the hunter. Now you must get behind the wheel and risk\
      \ everything to infiltrate a ruthless international crime syndicate and take\
      \ them down. The man you're after is a maniac behind the wheel, and he's driving\
      \ like his life depends on escape, which maybe it does. He's the one with all\
      \ the answers you need, you will track him down. Needless to say, that fleet\
      \ of police cruisers in your rearview mirror won't make things any easier. It\
      \ will take all of your experience\x97and every ounce of skill\x97to outrun\
      \ the law, take down the enemy, and unlock the truth that puts an end to this\
      \ chase once and for all.    <br>                <br>\t\t\t\t\t<ul class=\"\
      bb_ul\"><li><strong>Go Deep Undercover</strong> - Race into an action-packed\
      \ story of pursuit and betrayal. Take on jobs and compete in races to prove\
      \ yourself as you infiltrate and take down an international crime syndicate.\
      \                    <br>\t\t\t\t\t</li><li><strong>Highway Battle</strong>\
      \ - Fight off the cops and others as you take down your prey in high-speed,\
      \ high stake multi-car chases. New and vastly improved AI mechanics mean more\
      \ aggressive and intelligent cops focused on taking you out fast and by any\
      \ means necessary.                    <br>\t\t\t\t\t</li><li><strong>Own the\
      \ Open World</strong> - Tear across the massive highway system and discover\
      \ the open world of the Gulf Coast Tri-Cities area, with three unique cities\
      \ connected by an extensive highway system.                    <br>\t\t\t\t\t\
      </li><li><strong>Heroic Driving Engine</strong> - An all-new game engine lets\
      \ you pull off amazing moves for the ultimate driving edge.</li></ul>"
