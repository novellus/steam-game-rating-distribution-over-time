  data:
    about_the_game: This DLC allows full use of<br><br><ul class="bb_ul"><li> <strong>everything
      included in the <a href="https://store.steampowered.com/app/843671/MARS_Total_Warfare__Annual_Player_upgrade_2020/"
      target="_blank" rel="noreferrer"  >Player upgrade</a></strong> </li></ul><br>and
      also gives access to:<br><br><ul class="bb_ul"><li> Create a total of <strong>three
      battles</strong>, which will be <strong>promoted</strong> near the top of the
      list<br></li><li> Edit <strong>advanced options</strong> such as friendly fire
      and terrain deformation<br></li><li> Change <strong>advanced battle settings</strong>
      and permissions via the Admin panel<br></li><li> Create <strong>30 customized
      maps</strong>, which can be renamed and will be <strong>promoted</strong></li></ul><br><br><i>The
      upgrade is valid for a minimum of one year from the date of purchase, after
      which a sustained <strong>Player upgrade</strong> is granted as long as your
      credit balance is greater than zero, with the potential to be extended indefinitely
      by additional credits that you win.</i>
