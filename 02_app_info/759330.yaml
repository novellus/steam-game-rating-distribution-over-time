  data:
    about_the_game: <h2 class="bb_tag"><strong>Forest Map Pack by Joshua</strong></h2><br>Forest
      Map Pack by Joshua Watmough brings a hand drawn unique map style to your Fantasy
      Grounds games. This pack includes 10 ready to use battle maps set to 100 by
      100 pixel grid for optimal and ease of use. Simply drop in some encounters and
      you are ready to go!! The pack also includes non-grid versions allowing for
      customization of grid sizes and shapes.<br><br><i>This pack includes the following
      maps (one with a grid and one without for each map):</i><br><br><ul class="bb_ul"><li>Barn<br></li><li>Forest
      Cottage<br></li><li>Forest Cottage with Roof<br></li><li>4 Forest Maps<br></li><li>Forest
      Ruins<br></li><li>Goblin Warren Entrance<br></li><li>Great Stump<br></li><li>Wagon
      on Trail</li></ul><br>Released on November 21, 2017. Designed for Fantasy Grounds
      version 3.2.2 and higher<br><br><strong>Requires:</strong> An active subscription
      or one time purchase of a Fantasy Grounds Full or Ultimate license and any ruleset.
