  data:
    about_the_game: '<h2 class="bb_tag">Legendary Dragons</h2><br>Red dragons, black
      dragons, green dragons, gold dragons. They are great, but we''ve seen them all
      before! Players know what to expect from dragons. In Legendary Dragons , we
      explore these questions: What makes a dragon unique among all others of its
      kin? What is its history, what are its motivations, and most importantly, what
      makes it legendary ? Legendary Dragons answers all this and much, much more!<br><br>Bring
      back the mystery to Dragons and to make an &quot;ordinary&quot; Dragon encounter...
      extraordinary! Legendary Dragons features NEW content for your 5th Edition game.
      You''ll not only have brand new Legendary Dragons and their lore to throw at
      your players, but some new monsters, too.<br><br><i>Converted by: </i><strong>Rob
      Twohy</strong><br><br>Released on November 19, 2019. Designed for Fantasy Grounds
      version 3.3.7 and higher.<br><br><strong>Requires: </strong>An active subscription
      or a one time purchase of a Fantasy Grounds Full or Ultimate license and the
      included 5E Compatible ruleset.'
