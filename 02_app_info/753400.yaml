    about_the_game: 'Harem Girl: Evie is a puzzle game, in which all you need to do
      is swap tiles and complete the illustration.<br>Featuring a new Harem Girl;
      Evie<br><br>A relaxing puzzle game to have fun with.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>A selection of puzzle art to enjoy.<br></li><li>Multiple difficulty
      settings to make the puzzles more complex as you play<br></li><li>Swap Tiles
      to complete the puzzles in several amazing artworks.<br></li><li>One handed
      gaming for easier <strong><i>play</i></strong>!<br></li><li>Random mode which
      includes Rotating &amp; Flipping of tiles.</li></ul>'
