    about_the_game: "Weaves of Fate is a unique and epic blend of isometric role playing\
      \ and tactical strategy. In the far future, a demonic invasion throughout all\
      \ of time has been triggered as a result of humanity\u2019s actions. With the\
      \ timeline shattered and paradoxes cropping up, the game follows multiple characters\
      \ in different time periods as they deal with the resulting challenges and conflicts.\
      \ As fate\u2019s weaves fall apart and the timeline fractures, the incarnations\
      \ of reality decide to intervene. To preserve fate and destiny, Death himself\
      \ must become mortal and enter the human realm to fix things.<br><br><strong>Key\
      \ Features</strong><br>- Level-up system: Make your heroes more powerful by\
      \ upgrading their stats or unlocking new abilities and spells for them to use\
      \ in battle.<br>- Replayability: Replay levels for a better rating and extra\
      \ upgrade points to spend on making heroes more powerful.<br>- Powerful abilities:\
      \ Teleport your character around the battlefield and obliterate enemies with\
      \ powerful spells.<br>- Deep and engaging story, spanning across multiple characters\
      \ and time periods."
