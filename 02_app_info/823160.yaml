    about_the_game: Knife Hit Dash - this is a new exciting arcade from the studio
      D1ONE, in which you have to demonstrate skill in throwing knives. At each level,
      your task is to plunge all the knives into a spinning wooden base. With each
      new level of knives will become more and you will have to try to use every free
      space. Break apples to unlock new types of knives.
