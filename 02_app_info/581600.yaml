    about_the_game: <strong>Description:</strong><br><br>Albatross is an indie first-person
      adventure themed game. Whether you are travelling to a Victorian city to investigate
      a UFO invasion, or roaming through a haunted village in Scotland beneath a florid
      full-moon eclipse. You can take the role of an experienced private agent, who
      conceals himself behind an alias known as the 'Albatross'. Complete thrilling
      and competitive assignments in varied environments and fight to the top of the
      Steam Leaderboards in an effort to master each assignment. Unlock achievements
      by completing strenuous objectives, and unlock trading cards to trade on the
      Steam Marketplace.<br><br><strong>Steam Features:</strong><br><br><ul class="bb_ul"><li>
      Steam Trading Cards<br></li><li> Steam Achievements<br></li><li> Steam Leaderboards</li></ul>
