    about_the_game: "Risk your life in countless dog fights, returning home in a smoking\
      \ plane full of bullet holes! Whether the next sortie puts you in the seat of\
      \ a traditional British Spitfire, or behind the throttle of a captured German\
      \ prototype, the honor of the RAF must be maintained at all costs! You must\
      \ prove that the RAF is a force to be reckoned with.<br />\n<br />\nFeatures<br\
      \ />\n\u2022 16 historically based missions<br />\nthat put you in the pilot\
      \ seat of<br />\nWWII Aircraft.<br />\n<br />\n\u2022 22 different plane models\
      \ to fly<br />\nor destroy.<br />\n<br />\n\u2022 Pilot some of Germany\u2019\
      s most secret<br />\nand high-tech prototypes.<br />\n<br />\n\u2022 Defend\
      \ Europe from the Axis forces<br />\nas they attack from land, sea and air.<br\
      \ />\n<br />\n\u2022 Difficulty levels and a<br />\ncustomizable control scheme<br\
      \ />\nmake this a game for all levels<br />\nof players.<br />\n<br />\n\u2022\
      \ Arcade style bonus system<br />\nmakes every level re-playable.<br />\n<br\
      \ />\n\u2022 3D graphics and astounding<br />\nvisual effects make this virtual<br\
      \ />\nbattlefield almost too real!<br />\n<br />\n\u2022 8 camera modes, which\
      \ allow<br />\nyou to survey the entire<br />\nbattlefield and see the action<br\
      \ />\nfrom all angles."
