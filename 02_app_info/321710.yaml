    review: "Flight simulator where you play as an RAF pilot during WWII. Controls\
      \ take some time to understand, if only because they seem EXTREMELY sensitive.\
      \ Also, I\u2019m not sure my spacial awareness is all that great. Seem to get\
      \ a bit of vertigo. As such, I cannot really describe the game more than a multiple\
      \ ways to crash simulator.\n\nAlso since it is a older game, the graphics are\
      \ not up to today\u2019s standards."
