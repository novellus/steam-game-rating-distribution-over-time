    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1045900/extras/BlueWideShot_0.jpg?t=1599686609"
      /><br><ul class="bb_ul"><li><strong>Explore a region of the Alien world of Syrinx.</strong>As
      one of the first humans to venture into the unknown of Syrinx, encounter sights
      and sounds both wondrous and unique.<br><br></li><li><strong>Crafting and Harvesting.</strong>Syrinx
      is filled with valuable resources, if you know where to look. Scan local resources
      to uncover many items that can be used to create equipment you need to explore
      the world. Create and sell unique items to your fellow human crew that remain
      on board the colony mothership, establishing your own unique business as you
      explore.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1045900/extras/BaseBuilding_0.jpg?t=1599686609"
      /><br></li><li><strong>Build your own custom base.</strong> Add new facilities,
      craft advanced machines, plant crops, decorate and customize the environment
      to create your own futuristic science mission utopia.<br><br></li><li><strong>Improve
      your skills as you progress.</strong> Science. Mining. Farming. Music. Cooking.<br><br></li><li><strong>Musical
      Gameplay.</strong> Syrinx is a very musical world. Develop and use new technologies
      to interact with the alien rhythmic elements you find along your journey.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1045900/extras/AlienMysteries_0.jpg?t=1599686609"
      /><br></li><li><strong>Encounter Alien mysteries</strong>. Little is known about
      this new world. Venture out and uncover information vital to the colonists that
      hope to one day live here.</li></ul>
