    about_the_game: "In this Solitaire card game, we invite you to find yourself in\
      \ the world of flowers and gardens. Discover the many-colored world of flowers.\
      \ From desert flowers and cacti to flowering cherry blossoms and to lake lilies.\
      \ Relax and enjoy the beautiful world of flowers, releasing heavy thoughts and\
      \ tension. You are waiting for 12 gardens in different parts of the world, fascinating\
      \ maps and meditative gameplay. For your achievements you will be rewarded with\
      \ wonderful trophies.<br />\r\n<br />\r\n- discover 12 fantastic gardens<br\
      \ />\r\n- play 120 unique levels<br />\r\n- relaxing music<br />\r\n- beautiful\
      \ graphics"
