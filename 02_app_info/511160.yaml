    about_the_game: "<strong>Cubway</strong> is a journey with an abstract story of\
      \ lifecycle of rebirth, called <strong>Samsara</strong>. Guide the cube through\
      \ the long way full of dangers and difficulties, visit many interesting and\
      \ mysterious places.<br><br>Mechanics of the game are concentrated around different\
      \ types of interaction with the obstacles. Some of them are finding correct\
      \ spot to overcome the obstacles, blowing them, correct timing of your movement,\
      \ avoiding dangers, changing your movement directions by the switchers and many\
      \ more. <br><br>All this is accompanied by beautiful background arts that tell\
      \ an abstract story, unique animations, minimalistic graphics, different astonishing\
      \ effects, and relaxing ambient.<br><br><br>\t\u2022\t55 different levels<br>\
      \        \u2022\t3 Alternative Endings <br>\t\u2022\tSeveral game mechanics\
      \ <br>\t\u2022\tElegant and stylish design<br>\t\u2022\tA lot of obstacles and\
      \ unique animations <br>\t\u2022\tAstonishing effects of rain, slow motion,\
      \ change of day and night and many others <br>\t\u2022\tAtmospheric ambient\
      \ by the Composer SiJ"
