    review: "\u2B50Pom'Potes \u2B50\n\nConnaissant tr\xE8s bien le d\xE9veloppeur,\
      \ celui-ci m'a fourni une clef pour sa nouvelle production\_: Ninjapple. Un\
      \ jeu de plates-formes en 2D... un jeu de plates-formes... connaissant mon skill,\
      \ j'ai commenc\xE9 \xE0 transpirer \xE0 grosses gouttes.\n\nJe pr\xE9f\xE8re\
      \ les tomates cerises\n\nOn incarne Ringo, une pomme ninja qui est appel\xE9\
      e par son ma\xEEtre pour r\xE9cup\xE9rer les cinq m\xE9dailles \xE9l\xE9mentaires\
      \ et r\xE9cup\xE9rer le sceptre du chaos. Tout ceci dans le but de sauver le\
      \ monde\_!\n\nPetit mais costaud\_!\n\nJeu de plates-formes certes, mais soign\xE9\
      , car chaque niveau rappelle ou renvoie \xE0 des jeux, des films de la culture\
      \ populaire. Un petit clin d\u2019\u0153il \xE0 l'univers des Elder Scroll,\
      \ Super Meat Ball, Retour vers le futur, et cetera.\n\nNe vous laissez pas avoir\
      \ par le c\xF4t\xE9 simpliste du graphisme, Ninjapple est un jeu type die and\
      \ retry et parfois certains sauts devront se faire aux pixels pr\xE8s et il\
      \ vous arrivera parfois de vous transformer en \xAB\_Enfant de Juron\_\xBB\n\
      \nC\xF4t\xE9 maniabilit\xE9, je recommande tr\xE8s fortement la manette, mais\
      \ attention certaines sont plus compatibles que d'autres (pour ma part, l'utilisation\
      \ d'une manette x-box 360 fut la panac\xE9e alors qu'une manette Logitech...\
      \ disons que le mur s'en souvient...).\n\nMalgr\xE9 des bugs, quelques freezes,\
      \ je recommande ce jeu, car il y a derni\xE8re un d\xE9veloppeur qui a une volont\xE9\
      \ de bien faire et qui \xE9coute attentivement les conseils et les retours des\
      \ joueurs. De plus Ninjapple reste une jeu agr\xE9able et distrayant \U0001F44D"
