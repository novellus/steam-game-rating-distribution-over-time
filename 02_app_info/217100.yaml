    detailed_description: <h1>Happy Horrordays from Bright Dawn!</h1><p><img src="https://media.st.dl.pinyuncloud.com/steam/apps/217100/extras/DIIHD-75off-Steam-Banner.jpg?t=1474895574"
      crossorigin="anonymous"/><br>Need a last minute gift or looking for that special
      present for yourself? Look no further!</p><br><h1>Dementium II HD Trading Cards
      - Available Now!</h1><p><img src="https://media.st.dl.pinyuncloud.com/steam/apps/217100/extras/DIIHD-TradingCards-Steam-Banner.jpg?t=1474895574"
      crossorigin="anonymous"/></p><br><h1>About the Game</h1>The visage of doctors
      and patients alike fade in and out of these nightmarish visions of tortured
      memories.  This eggshell reality is fractured by experiments conducted in the
      ward.  Blood, flesh and screams surround as you put together the pieces of your
      story and make your escape from the Bright Dawn Treatment Center while the dark
      doctor watches on in amusement.  You are William Redmoor and your life is about
      to become a living hell.<br><br><strong>Dementium II HD</strong> is the resurrection
      of the award winning handheld cult favorite rebuilt with all the classic gameplay
      while providing updated visuals, lighting and refined controls.  <i>Same Bones</i>.
      <i>New Flesh</i>.<br><br><ul class="bb_ul"><li>Classic gameplay that balances
      the Action, Story and Puzzle elements into an unforgettable horror experience.<br></li><li>Fight
      through unique enemies that require different strategies to defeat the nightmares,
      or to simply survive<br></li><li>Twisted storyline that keeps you guessing throughout
      the entire game.<br></li><li>Multifunctional weapons that take out the enemies
      and grant access to new areas.<br></li><li>New ghostly creatures haunt Pelf
      Village that will chill you to the bone.<br></li><li>Steam achievements, Cloud
      Save and Controller support</li></ul>
