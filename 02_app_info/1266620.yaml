    reviews: "\u201CWow, would you look at it: this arcade-style shoot-'em-up that\
      \ looks and feels and even sounds the part, thanks to the jazzy, old-timey soundtrack\
      \ accompanying the action\u201D<br><a href=\"https://www.pcgamer.com/uk/battle-a-dastardly-animator-in-free-painterly-shoot-em-up-zoe/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CEven in these\
      \ early stages of development it\u2019s a great little shooter with a fantastic\
      \ filmic visual style and a nice amount of depth to its fast paced arcade action\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.alphabetagamer.com/zoe-alpha-download/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Alpha Beta Gamer</a><br>"
