  data:
    about_the_game: <strong>ZOE is a drawn on film style shoot 'em up with bright,
      colourful and unique visuals set to an old style boogie soundtrack! Reclaim
      your territory from the annoying animator as you shoot their irritating creations
      to bits and destroy their tools of vandalism.</strong><h2 class="bb_tag">Gameplay</h2><strong>All
      Zoe wants is some peace and quiet, but she's gonna have to deal with the pesky
      animator who keeps painting enemies and being generally annoying before she'll
      be able to get some rest.  </strong><br><br>Destroy the animator's tools, blast
      their creations to bits, collect Apples (Zoe likes Apples!) to spend on Power
      Ups, rack up your multiplier, and reclaim your serene surroundings to help Zoe
      get back to normality as fast as you can (and bag yourself a high score in the
      process, of course)!<br><br>- Fly through the air if you have enough Energy...<br>-
      or run on the ground if you don't.<br>- Refill your Energy or Health and reclaim
      your territory by pounding the ink dots!<br>- Use your Dash invincibility to
      escape tricky situations...<br>- or to get to the next enemy and keep your chain
      going!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1266620/extras/steam_description_500.gif?t=1590748507"
      /><h2 class="bb_tag">Power Ups</h2><strong>Collect the Apples dropped by enemies
      to spend in the power up shops that appear throughout each level!</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1266620/extras/shop.png?t=1590748507"
      /><br>- Level Up your base gun<br>- Homing Shot (consumes Energy)<br>- Spread
      Shot (consumes Energy)<br>- Heavy Shot (consumes Energy)<br>- Speed Up<br>-
      Shield<br>- Apple Gravity+<br>- Points<br>+ More coming soon!<h2 class="bb_tag">Scoring</h2><strong>Compete
      for the high score on the online leaderboards!</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1266620/extras/leaderboards.png?t=1590748507"
      /><br><br>- Build up your chain multiplier by taking out enemies in quick succession<br>-
      Reclaim as much territory as you can for a percentage based end of level bonus<br>-
      Take out the boss as quickly as you can for an end of level time bonus<h2 class="bb_tag">Features</h2>-
      1 Player blasting action!<br><br>- Awesome power ups!<br>- Online Leaderboards!<br>-
      Enemy chain scoring system<br>- Lovely drawn on film art style!<br>- Awesome
      Boogie soundtrack!<br>- Tutorial<br>- Looping arena<br>- Gamepad / Keyboard
      support
