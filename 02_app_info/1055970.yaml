    about_the_game: "One clear sunny morning, peace at the Argonaut Agency was disrupted.\
      \ A famous collector arrived suddenly with trouble on his heels. He asked for\
      \ help in solving a problem with one of his artifacts. As it turned out, Pelias\
      \ had accidentally opened Pandora's Box in his storeroom. Now a real cataclysm\
      \ was forming above his home, and picking up speed, and Pelias himself was being\
      \ followed by all the trouble and disaster of the world. Something had to be\
      \ done about Pandora's Box at once!<br />\r\n<br />\r\nJoin the argonauts and\
      \ help them rid the world of Pandora's Box!<br />\r\n<br />\r\n- dozens of exciting\
      \ levels<br />\r\n- a fun plot, colorful comics, memorable characters<br />\r\
      \n- a multitude of different quests<br />\r\n- enthralling gameplay<br />\r\n\
      - beautiful and colorful graphics<br />\r\n- relaxing music"
