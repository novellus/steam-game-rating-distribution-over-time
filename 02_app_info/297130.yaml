    review: "Um jogo curtinho, mas bom. Achei a trilha sonora muito boa tambem\n\n\
      S\xF3 achei que o final s\xF3 foi jogado pra dizer \"wow que mistico\". Mas\
      \ n\xE3o \xE9 algo ruim, s\xF3, estranho.\n\nA dificuldade n\xE3o \xE9 grandes\
      \ coisas, eu demorei umas tres horas pra zerar, sendo que eu quase sempre errava\
      \ os tiros. Os puzzles s\xE3o bem simples e legais. \n\nA unica coisa que eu\
      \ senti falta foi o aproveitamento do mapa, eu gostaria que o jogo te for\xE7\
      asse mais a explora\xE7\xE3o, tanto pra apreciar a sua beleza, quanto pra conseguir\
      \ escutar as musicas que s\xE3o muito boas.\n\n3,5/5"
