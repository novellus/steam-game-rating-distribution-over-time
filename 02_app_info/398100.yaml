    about_the_game: "It's the start of your final year of high school.<br />\r\n<br\
      \ />\r\nBecause of a crazy mix-up by your parents, you are due to attend an\
      \ all-girls school. Fortunately, the principal has a solution to this strange\
      \ crisis.<br />\r\n<br />\r\nYou soon discover that what would have been a dream-come-true\
      \ to many is actually a lot more complicated.<br />\r\nIn this unusual situation,\
      \ can you survive, make friends, or even find love?"
