    about_the_game: '<strong>Through The Dark: Prologue is the first chapter in our
      VR action adventure. </strong><br><br>This is The Labyrinth, a maximum security
      prison built in an unknown location. Her cells are host to lost souls who have
      been incarcerated here for centuries, unable to escape even in death. The only
      respite they have is Liberation Day, an ironic celebration for every 100 years.
      The Warden will release the gates to The Labyrinth and the convicts may attempt
      to escape. Only one will be allowed to taste freedom.<br><br>You are convict
      6W02 and today is Liberation Day.'
