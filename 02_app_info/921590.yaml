    detailed_description: "<h1>DFF NT: Tifa Lockhart Starter Pack</h1><p><a href=\"\
      https://store.steampowered.com/app/1103740/DFF_NT_Tifa_Lockhart_Starter_Pack/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/921590/extras/TifaStarter_HeaderImage_616x288.jpg?t=1583341768\"\
      \ /></a><br>Allows you to use Tifa Lockhart and equip her with the following\
      \ items.<br>- Avalanche Garb I (Appearance)<br>- Avalanche Garb II (Appearance)<br>-\
      \ Avalanche Garb III (Appearance)<br>- Leather Gloves (Weapon)<br>- Metal Knuckles\
      \ (Weapon)<br>- Mythril Claws (Weapon)<br>- Special Chat Messages<br><br>* You\
      \ must first purchase the game DISSIDIA FINAL FANTASY NT or download DISSIDA\
      \ FINAL FANTASY NT Free Edition before you can use this content.</p><br><h1>DISSIDIA\xAE\
      \ FINAL FANTASY\xAE NT Deluxe Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/921590/extras/Deluxe_LageCapsule_616_test.jpg?t=1583341768\"\
      \ /><br>Includes:<br>- DISSIDIA\xAE FINAL FANTASY\xAE NT Standard Edition  \
      \                                                                          \
      \                                                                          \
      \                                                                          \
      \                  - DFFNT season pass   <br>                              \
      \                                                                          \
      \                                                                          \
      \                                                                          \
      \                            <br>The Season Pass includes the following:<br><ul\
      \ class=\"bb_ul\"><li>Access to six characters not in the base game, along with\
      \ their default weapons and costumes<br></li><li>Two colour variations of each\
      \ of those characters' default costumes<br></li><li>Two additional weapons for\
      \ the above characters</li></ul><br>It is possible to obtain certain items from\
      \ the season pass in the base game, but you will receive gil for any items you\
      \ already possess.<br>*To activate the content you need to restart the game</p><br><h1>DISSIDIA\xAE\
      \ FINAL FANTASY\xAE NT Standard Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/921590/extras/Standard_LargeCapsule_616_test.jpg?t=1583341768\"\
      \ /><br>DISSIDIA\xAE FINAL FANTASY\xAE NT Standard Edition allows you access\
      \ to the following content:                                                \
      \                                                                          \
      \     <br>- 28 Characters<br>- Access to various game modes including story\
      \ mode <br><br>*To activate the content you need to restart the game</p><br><h1>DISSIDIA\
      \ FINAL FANTASY NT Free Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/921590/extras/Free_LargeCapsule_616_test.jpg?t=1583341768\"\
      \ /><br><ul class=\"bb_ul\"><li>In DISSIDIA FINAL FANTASY NT Free Edition, you\
      \ can play part of DISSIDIA FINAL FANTASY NT for free.<br></li><li>In the Free\
      \ Edition, you can play online and offline battles with four pre-selected characters.\
      \  The characters change weekly. <br></li><li>Story mode is not available in\
      \ the Free Edition.<br></li><li>Some aspects of the Free Edition differ from\
      \ the full version of the game (in addition to the differences described above).<br></li><li>There\
      \ are two types of characters: the 28 from the full version, who appear in the\
      \ weekly lineup for the Free Edition, and DLC characters, who won't appear in\
      \ the weekly lineup. Please be aware of this when purchasing starter packs.<br></li><li>You\
      \ can battle online against users from the full version.<br></li><li>You can\
      \ carry over your Free Edition save data to the full version.</li></ul><br>Trading\
      \ cards are granted exclusively to Standard and Deluxe Edition owners</p><br><h1>About\
      \ the Game</h1>With the struggle between order and chaos quelled by saviours\
      \ from beyond, the realm was destined to fade from existence. Instead, an arcane\
      \ power has breathed new life into it\u2014bestowing these decaying remains\
      \ with purpose once more. The fight has begun anew, and the world is your arena.<br><br>Over\
      \ twenty-four of FINAL FANTASY's most recognisable faces have assembled to take\
      \ part in interdimensional fisticuffs. Face off against other teams in action-packed,\
      \ three-on-three melees that require sense as well as strength to win. Each\
      \ combatant can be one of four types: vanguard, assassin, marksman, or specialist;\
      \ play off your allies' fighting styles, master the bravery system, and emerge\
      \ triumphant from the clash of steel and sorcery!<br><br>In addition to standard\
      \ battles, there will be skirmishes that employ special rulesets, along with\
      \ cutscenes that tell the story of this reborn world, the gods that rule it,\
      \ and the warriors who fight for it."
