  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/373360/extras/page_logo.png?t=1572356397\"\
      \ /><br>The evil emperor Zaraaima has kidnapped the infant heir to the land\
      \ of Dareca. King Kandar must call upon the aid of the seven gods of Dareca\
      \ as he traverses the six worlds of his kingdom in a bid to save his son. He\
      \ must face the emperor\u2019s hordes as he battles through dark woods, slimy\
      \ swamps, sinister mills, infernal volcanos, snowy mountains, golden cities\
      \ and demonic castles. Each world is guarded by level bosses each sworn to bring\
      \ about the king\u2019s swift demise. To help him in his quest King Kandar can\
      \ invoke god-given armour, wield different weapons and cast fanatical spells.\
      \ Can the King save his son and his kingdom or will Dareca fall into the evil\
      \ emperor\u2019s grasp?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/373360/extras/Soundtrack.png?t=1572356397\"\
      \ /><br><br>The original soundtrack will be available on installation. Music\
      \ files can be found in the Cast of the Seven Godsends folder under &quot;Soundtrack&quot;<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/373360/extras/cot7g_features_banner.png?t=1572356397\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Easy controls\
      \ - only two buttons to play (shoot and jump) <br></li><li>Six very different\
      \ and long worlds to conquer<br></li><li>Checkpoint save positions throughout\
      \ worlds<br></li><li>Five basic weapons to master<br></li><li>Seven god-like\
      \ armour sets<br></li><li>15 different bonus items to boost your hero<br></li><li>Thirty-five\
      \ magic combat spells to utilise<br></li><li>Over 50 different enemies<br></li><li>Twelve\
      \ mid and end-of-level bosses<br></li><li>Four difficulty levels <br></li><li>Different\
      \ endings<br></li><li>Hand-drawn pixel graphics with a 16-bit look-and-feel<br></li><li>Special\
      \ art gallery with achievements to unlock<br></li><li>Easter eggs to discover.\
      \ </li></ul>"
