    short_description: "Cast of the Seven Godsends harks back to the days when classic\
      \ 2D, run \u2019n gun, action-shooter games ruled the arcades. Four levels of\
      \ difficulty, six worlds to conquer, twelve mid and end-of-level bosses, seven\
      \ god-like armour sets, five basic weapons and thirty-five magic combat spells!"
