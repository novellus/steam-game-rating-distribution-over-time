    about_the_game: "Gastova is a light-hearted 2D adventure game. As the Witch Guardian\
      \ of Arkana, embark on a journey to track down and defeat the fellow witches\
      \ that were once Gastova\u2019s classmates and/or closest friends.<br />\r\n\
      <br />\r\nInspired by classics such as Mega Man and Wonder Boy, we are committed\
      \ to deliver a satisfying single-player experience for all the fans of the retro\
      \ platforming genre.<br />\r\n<br />\r\nGastova embraces the most fundamental\
      \ principle of the platforming genre. You jump, you dodge, and you shoot. The\
      \ core gameplay revolves around adventuring through 8 distinct landscapes, and\
      \ overcoming the obstacles within them. Every area will be divided into two\
      \ parts, with a challenging boss waiting for you at the end of each area.<br\
      \ />\r\n<br />\r\nAlong the way, Gastova may find special currency that she\u2019\
      ll be able to use to enhance her abilities. Other power ups may also be hidden\
      \ throughout the world for you to discover.<br />\r\n<br />\r\nAs the current\
      \ Guardian Witch of Arkana, Gastova is able to utilize the power of all the\
      \ other witches who finds her worthy. Defeat the other witches to receive their\
      \ blessing and awaken Gastova\u2019s power to channel her friend\u2019s magic\
      \ and defeat the culprit behind all the chaos!"
