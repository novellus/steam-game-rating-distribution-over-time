  data:
    about_the_game: "After two years of lightning victories all across northern Europe,\
      \ the German army has suffered its first major setback in the war. The great\
      \ offensive to the east - the invasion of the Soviet Union - has stalled right\
      \ in front of the gates of Moscow.<br><br>Following the relentless defense of\
      \ their capital city, the Soviets have launched several major counter-attacks\
      \ during the harsh winter of 1941. German forces are forced to retreat and regroup,\
      \ but must maintain their position in reach of Moscow. Once the Soviet attacks\
      \ have been broken and the strength of the Panzer Divisions is replenished the\
      \ offensive will resume - until total victory has been achieved.<br> <br><strong>Panzerkrieg</strong>,\
      \ the new expansion for Order of Battle - WW2 forms the second part of the German\
      \ Grand Campaign, following the previously released Blitzkrieg DLC. Players\
      \ can start the Panzerkrieg campaign from scratch, or import their core force\
      \ from the end of the Blitzkrieg campaign - including all the previously unlocked\
      \ commanders and specializations. The campaign focuses exclusively on the Eastern\
      \ Front, including iconic battles such as the Siege of Sevastopol, the devastating\
      \ urban warfare at Stalingrad and the epic clash of armour at the battle of\
      \ Kursk.<h2 class=\"bb_tag\">Features</h2><br><br>\u2022 <strong>40+ new units</strong>,\
      \ including Tiger and Panther tanks, Ferdinand tank-destroyers and Wurfrahmen\
      \ motorized rocket launchers, while the Luftwaffe has been reinforced with new\
      \ aircraft such as the Fw 190 series, Me 410 fighter-bombers and Ju 87 G &quot;kanonenvogels&quot;.<br>\u2022\
      \ Designed to be played as a grand campaign, following the Blitzkrieg campaign\
      \ and preceding a yet unannounced final chapter in the German European campaign.\
      \ Core force importing has been improved and expanded to include previously\
      \ unlocked commanders and specializations.<br>\u2022 A new wet climate type\
      \ affects the battlefield: units move slower in the mud and dirt roads no longer\
      \ provide any movement bonuses.<h2 class=\"bb_tag\">Scenarios</h2><br>\u2022\
      \ Rhzev<br>\u2022 Demyansk<br>\u2022 Kharkov<br>\u2022 Sevastopol<br>\u2022\
      \ Voronezh<br>\u2022 Kalach<br>\u2022 Caucasus<br>\u2022 Stalingrad<br>\u2022\
      \ Winterstorm<br>\u2022 Zvesda<br>\u2022 Kharkov<br>\u2022 Kursk"
