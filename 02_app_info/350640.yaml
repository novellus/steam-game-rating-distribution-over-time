    review: 'Great potential - sadly wasted.

      Amazing visuals of old london. Great attention to detail. The system of putting
      together clues and deductions is sth i''ve never seen before and actually really
      good.

      But, the problems are

      1. a continuous overload of minigames. they destroy immersion, cause they make
      you aware of your mouse/keyboard controls, or puzzle minigames that to be honest
      have nothing to do with progression.

      2. the magic temple in the middle of a sherlock holmes game almost made me uninstall.

      3. the characters. omfg. almost all of them are written by imbeciles.

      would you let an unknown man live in your apartment out of nowhere? no

      would you tolerate someone who constantly sabotages you? no, unless you have
      a toddler''s mentality

      would you leave a family member with a satanist? that''s insane

      all of that is infuriating. a bunch of fairy-tale nonsense in a plot about murder
      cases. i could puke'
