    about_the_game: "<strong>Sherlock Holmes: The Devil\u2019s Daughter</strong> is\
      \ a fantastic adventure with unique gameplay that blends <strong>investigation,\
      \ action and exploration</strong> for an extraordinary experience that will\
      \ test the limits of your nerves and intelligence.<br><br>Track down evil in\
      \ the darkest corners of London and the human soul while playing as the great\
      \ detective, as you <strong>untangle a web of intrigue leading to the final\
      \ stunning revelation.</strong> <br><br><strong>Each of your deductions and\
      \ actions affects the rest of the story</strong>, for better or for worse\u2026\
      <br><br><ul class=\"bb_ul\"><li><strong>Play as Sherlock Holmes and use his\
      \ extraordinary abilities</strong> to progress through the adventure.<br></li><li><strong>Freely\
      \ explore several of the city's neighbourhoods</strong> in search of clues and\
      \ suspects.<br></li><li>Interrogations, combat, chases, infiltration\u2026 <strong>discover\
      \ a game that is unlike any other!</strong></li></ul><br><a href=\"https://twitter.com/SHolmes_Games\"\
