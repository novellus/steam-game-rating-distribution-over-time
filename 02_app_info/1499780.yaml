    about_the_game: "Beat The Moles is an arcade game where you have to hammer at\
      \ the moles that hide and sometimes crawl out of their holes.<br />\r\n<br />\r\
      \nThe game is limited in time, so you have to manage to hit a large number of\
      \ moles in short periods of time to get extra time.<br />\r\n<br />\r\nAs the\
      \ game progresses, its pace accelerates and you should make an effort not to\
      \ lose."
