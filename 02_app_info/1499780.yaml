    review: 'The gameplay of Beat The Moles is a complexity unknown to other games.
      You may think you only have to click each mole until they reach their untimely
      demise at the end of your hammer. However, this is not the case


      The moles still spawn after the screen goes black. Meaning you can obtain a
      higher score than normally achieved by mortal hands.


      The moles have no pattern. They appear like the beautiful sunrise, elegant and
      graceful. You then strike them down with your weapon as fast as you can. The
      moles do not die, they simply return to whence they came.


      To win, you must bap the moles over the head, they are not harmed, merely surprised.
      The moles are immortal.'
