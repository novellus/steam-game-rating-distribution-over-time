  data:
    about_the_game: "The Denver &amp; Rio Grande Western (D&amp;RGW) was one of America\u2019\
      s most famous and fabulous railroads, and now you can go to work on the remarkable\
      \ Rio Grande in ten highly authentic and diverse career scenarios!<br><br>Train\
      \ Simulator\u2019s Soldier Summit + Salt Lake City Route Extension re-creates\
      \ the entire Third District of D&amp;RGW\u2019s rugged Utah Division, including\
      \ passage over daunting Soldier Summit, and this realistic scenario pack from\
      \ High Iron Simulations puts you at the throttle for D&amp;RGW passenger, main\
      \ line freight, coal, local, and switching duties across the full length of\
      \ the popular 118-mile mountain route!<br><br>In ten challenging career scenarios\
      \ closely based on authentic Rio Grande operations and train symbols of the\
      \ 1980s, you\u2019ll tackle railroading ranging from D&amp;RGW\u2019s unforgettable\
      \ Rio Grande Zephyr making its way over the wintry Wasatch Mountains to totting\
      \ priority auto parts and heavy coal tonnage. And you\u2019ll be called for\
      \ switching duty amid the spider web of trackage in Salt Lake City. <br><br>With\
      \ Soldier Summit + Salt Lake City Route Extension Scenario Pack 01, you\u2019\
      ll climb aboard legendary first- and second-generation D&amp;RGW diesel power,\
      \ including Rio Grande\u2019s elegant EMD F9s, versatile and venerable EMD GP9s,\
      \ and high-horsepower EMD SD40T-2 and GP40-2 main line diesels.<br><br>Note:\
      \ This pack requires the Train Simulator Soldier Summit + Salt Lake City Route\
      \ Extension and the GP40-2 Loco Add-On. Select scenarios also require the Western\
      \ Pacific FP7 California Zephyr Loco Add-On. All required content is available\
      \ at the Steam Store.<br><br>The magnificent D&amp;RGW \u2013 nicknamed \u201C\
      The Ruler of The Rockies\u201D \u2013 stands among America\u2019s greatest railroads.\
      \ And High Iron Simulations\u2019 Soldier Summit + Salt Lake City Route Extension\
      \ Scenario Pack 01 puts you in the engineer\u2019s seat for unforgettable, challenging,\
      \ and realistic Rio Grande railroading!<br><br> <h2 class=\"bb_tag\">Included\
      \ Scenarios</h2><br><br><ul class=\"bb_ul\"><li>D&amp;RGW Train 18, Part 1<br></li><li>D&amp;RGW\
      \ Train 18, Part 2<br></li><li>D&amp;RGW Train 18, Part 3<br></li><li>D&amp;RGW\
      \ Train 733, Part 1<br></li><li>D&amp;RGW Train 733, Part 2<br></li><li>D&amp;RGW\
      \ Train 152<br></li><li>D&amp;RGW Short Line Transfer<br></li><li>D&amp;RGW\
      \ F9 Finale<br></li><li>D&amp;RGW Train 101<br></li><li>D&amp;RGW Midvale Tramp</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/bundle/7234\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Soldier Summit + Salt Lake City Route Extension</a> and\
      \ <a href=\"https://store.steampowered.com/app/774758\" target=\"_blank\" rel=\"\
      noreferrer\"  >GP40-2 Loco Pack Add-On</a> are required, as separate purchases,\
      \ in order to play the scenarios featured in this add-on. Select scenarios also\
      \ require the <a href=\"https://store.steampowered.com/app/376953\" target=\"\
      _blank\" rel=\"noreferrer\"  >Western Pacific FP7 California Zephyr Loco Add-On</a></strong>"
