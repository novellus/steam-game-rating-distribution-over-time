    about_the_game: You can get all of the following jetpacks directly.<h2 class="bb_tag">KRONOS</h2>We
      call him Kronos, how sophisticated he is, with a price of 499 and a jet power
      of 20.<h2 class="bb_tag">HYPERION</h2>This is Hyperion. The price of this jetpack
      is 999, he looks so cool! The jet power is 23.<h2 class="bb_tag">THEIA</h2>Her
      name is Theia, far more powerful than imagined! Her price is 1499 and jet power
      is 25.<h2 class="bb_tag">ARES</h2>He is Ares, the price is 2499, you will love
      him very much! His motivation is 27.<h2 class="bb_tag">PROMETHEUS</h2>This is
      Prometheus, his appearance is very beautiful, his price is as high as 2999,
      but his power is 30.<h2 class="bb_tag">OUREA</h2>Ourea is here. This is the
      most powerful jetpack, his price is 3999, and the jet power is 35.
