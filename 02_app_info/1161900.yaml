  data:
    about_the_game: <ul class="bb_ul"><li>Why do people solve puzzles?<br></li><li>What
      is the true intelligence?<br></li><li>Who started this tricky game? You must
      find out all of this in a breathtaking and mysterious door-puzzle game in which
      any little thing could be a key to the solution.</li></ul><br>Get ready for
      an adventure and bunch of virtual worlds to solve the main mystery. Dive into
      relaxing atmosphere and enjoy the surroundings. Explore the secret locations
      and find the well-hidden mysteries and puzzles to get to the truth.<br><br><ul
      class="bb_ul"><li>The main goal is simple - you have to choose correctly and
      enter one of the four doors<br></li><li>Secret locations and hidden places are
      crucial for understanding the plot<br></li><li>You will encounter lots of different
      logic, number, lie detection and environmental puzzles, and sometimes it is
      important to think outside the box to find the solution<br></li><li>Use your
      surroundings as keys to the doors<br></li><li>Discover a connection with the
      Door Part 1 and learn all of its secrets</li></ul>
