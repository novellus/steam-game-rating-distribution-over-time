  data:
    about_the_game: "Take on brand-new 2D side-scrolling action  with a &quot;Burst\
      \ Combo!&quot;<br />\r\nEnter a virtual world of cyber-landscapes and unravel\
      \ the mystery behind its creation!<br />\r\n<br />\r\n&quot;Mighty Gunvolt Burst&quot;\
      \ is a retro-style 2D side-scrolling action game with an authentic feel.<br\
      \ />\r\n<br />\r\nThough the style will take you back to gaming in the 90s,\
      \ new systems will keep the action fresh. Aim for a &quot;Burst Combo&quot;\
      \ by taking out enemies at close range. Choose a character with unique abilities\
      \ and tune their attacks, defense and movement options just how you like it\
      \ with the game's deep customization system. Mighty Gunvolt Burst has the responsiveness\
      \ and challenging gameplay of retro hits but with plenty of modern features\
      \ you've come to expect.<br />\r\n<br />\r\nPlay as &quot;Beck,&quot; &quot;Gunvolt,&quot;\
      \ or &quot;Ekoro,&quot; and experience their new stories in this unique parallel\
      \ universe."
