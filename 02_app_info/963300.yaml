    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/963300/extras/header-story.png?t=1603845591"
      /><br>Ayumu is just your average bachelor until out of nowhere three gorgeous
      women from a fantasy world burst through a portal into his living room. It turns
      out our 'normal guy' Ayumu is somehow the descendant of a legendary Hero and
      of course, any children he has will be incredibly powerful! Join Ayumu as his
      everyday life is turned upside down as beautiful girls from across dimensions
      battle it out for his 'essence!'<br><br>Ayumu, not being the type who enjoys
      seeing these lovely ladies tear each other (and his house) apart, steps in and
      pleads that they not fight over him so the three decide it is up to Ayumu to
      choose one among them to become his bride. Each of the girls try to appeal to
      him in her own unique way, Rizabel is a saucy succubus and princess of hell
      who wants to seduce Ayumu so she can have powerful children to rule over hell.
      Elysia, the motherly angel, wishes to marry Ayumu to prevent his overwhelming
      essence from falling into the wrong hands she takes a more soothing and pampering
      approach to win Ayumu over. Finally Hilda the leader of a clan of Dark Elves
      hopes to marry Ayumu so that his essence will provide her clan with many strong
      children, she comes off as very noble and stoic but is quite a novice when it
      comes to romance and her awkward attempts to woo Ayumu might just do the trick.<br><br>Check
      out the story of the unlikely descendant of a Hero who finds himself beset by
      beautiful brides from another world as he tries to figure out just how he is
      going to handle the situation he finds himself in with the three other-worldly
      women and lead a happy married life.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/963300/extras/header-features.png?t=1603845591"
      /><br><ul class="bb_ul"><li>Translated version of the original Japanese Visual
      Novel<br></li><li>Original artwork HD upscaled with 16:9 and 4:3 variants<br></li><li>Hours
      of story content<br></li><li>Main female characters fully voiced with original
      Japanese dialogue<br></li><li>Enhanced with character sprite animations<br></li><li>Gallery
      and Scene selections</li></ul><br>Angel, Devil, Elf and Me! is the English localization
      of a Visual Novel originally created by prolific Japanese developer Norn/Miel.  We
      at Cherry Kiss aim to provide an authentic Japanese Visual Novel experience
      to gamers outside of Japan.<br><br>** PLEASE NOTE **<br>All characters described
      and visually represented in this game are over 18 years of age, and no actual,
      nor identifiable minor was used in the production of this game.
