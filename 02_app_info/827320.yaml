    about_the_game: Get free access membership to U Game Me.<br><br>Play Hate Free
      Heroes RPG from any PC or Mobile device with a web browser (free with purchase).
      Play the same game anywhere, and there are no downloads needed. Leaderboard
      system ranks your progress over other members. Simply create an account using
      the Steam CD code provided on U Game Me website <a href="https://steamcommunity.com/linkfilter/?url=http://www.ugameme.com"
      target="_blank" rel="noopener"  >www.ugameme.com</a>, sign in and play.<br><br>Get
      access to U Game Me network and games.<br><br>*Mobile games are saved on your
      local device using cookies. Games saved on Steam cloud does not apply to browser
      version. Ranking and leaderboard progress is saved on <strong><i><a href="https://steamcommunity.com/linkfilter/?url=http://ugameme.com"
      target="_blank" rel="noopener"  >ugameme.com</a></i></strong> servers.
