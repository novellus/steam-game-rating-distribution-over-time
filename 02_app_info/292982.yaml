  data:
    about_the_game: "Crusader Kings II: Charlemagne is the seventh expansion for the\
      \ much praised strategy/RPG Crusader Kings II and introduces the gamer to an\
      \ absorbing story of conquests of Charlemagne. <br><br>This expansion moves\
      \ the game back almost a 100 years to 769 AD and will offer a unique new story\
      \ driven narrative about the rise of Charlemagne and The Holy Roman Empire.\
      \ It\u2019s more of what you\u2019ve come to know and love from Paradox Development\
      \ Studios.<br><br>Crusader Kings II explores one of the defining periods in\
      \ world history in an experience crafted by the masters of Strategy where medieval\
      \ times is brought to life in this epic game of knights, schemes, and thrones...\
      \ <br><br><strong>Main features:</strong><br><ul class=\"bb_ul\"><li>New Earlier\
      \ bookmark, 769, almost 100 more years of Crusader Kings II<br></li><li>Special\
      \ story event series for Charlemagne<br></li><li>Annual Chronicle in the style\
      \ of the Saxon chronicle<br></li><li>Create new dynamic/fantasy kingdoms and\
      \ empires based on your current duchy or kingdom, named the same, with the same\
      \ flag.<br></li><li>Dozens of new cultures.<br></li><li>Brand new system for\
      \ climate and seasonal transitions.<br></li><li>Regency overhaul </li></ul>"
