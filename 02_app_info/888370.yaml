    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/888370/extras/1.png?t=1539149261"
      /><br>Most of the greatest song ideas and insights dawn on you at the absolutely
      inappropriate and inconvenient time, that you easily forget them later, as you
      have no chance to gather them together and work it through later. But now, your
      inspiration won't have to wait anymore with Song Writer! This app is specially
      designed for those who get a lot of fresh ideas spontaneously and need them
      to be properly sorted out! You've got a melody in your head? Record a voice
      memo! Got any idea of lyrics? Write it down in the notebook! Don't let any idea
      of yours get lost!<h2 class="bb_tag">Song Writer Features</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/888370/extras/2.png?t=1539149261"
      /><br><br>Catch the inspiration and create with Song Writer
