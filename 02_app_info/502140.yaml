    about_the_game: <h2 class="bb_tag">Drayt Empire - Features:</h2><ul class="bb_ul"><li>Classic
      side view, turn based battle system. <br></li><li>At least 8 Hours of Gameplay.
      <br></li><li>Seek out, collect and equip up to 20 Crystals that will boost your
      power and abilities or give you special items. <br></li><li>Enjoy mini games,
      go digging in the desert for treasure or do a spot of fishing. <br></li><li>All
      new animated Menu System. <br></li><li>A stunning soundtrack by Snowflake.</li></ul>
