  data:
    about_the_game: "<h2 class=\"bb_tag\">Description</h2>Elmarion: the Lost Temple\
      \ is a first-person party RPG like games \u201CMight and Magic\u201D, \u201C\
      Wizardry\u201D, \u201CLegend of Grimrock\u201D. The player controls a squad\
      \ of 4 brave adventurers, choosing from 8 different classes: knight, archer,\
      \ cleric, necromancer, fire mage, ice mage, air mage, nature mage. During the\
      \ game, the squad explores the dungeons, clears them of monsters, and solves\
      \ puzzles. Purpose of the game: to get an ancient powerful artifact.<h2 class=\"\
      bb_tag\">History</h2>The king was told about an ancient powerful artifact hidden\
      \ in an abandoned temple, and he sent a squad of brave adventurers after it,\
      \ promising them a generous reward.<h2 class=\"bb_tag\">Game features</h2>1.\
      \ Party first person RPG in real time.<br>2. 8 character classes: knight, archer,\
      \ cleric, necromancer, fire mage, ice mage, air mage and nature mage.<br>3.\
      \ Each character has 10 unique skills.<br>4. Pumping skills and parameters of\
      \ characters with the receipt of levels.<br>5. Items and Equipment: dungeons\
      \ contain many great magic weapons and armor.<br>6. Gameplay: interesting battles\
      \ and puzzles.<br>7. Various three-dimensional locations, monsters and bosses."
