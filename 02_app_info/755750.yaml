    about_the_game: From Bittersweet Entertainment comes Dignified Fantasy Volume
      2, the much anticipated followup to the popular Dignified Fantasy Volume 1.
      Featuring more of the same epic, emotional, inspiring themes sure to take your
      game to that elevated, special place. Catchy themes from around the world featuring
      full orchestra, choir, piano, asian instruments, thunderous and huge battle
      drums, and more! <br><br>Tracklist:<br><br>1 - A Night Sky<br>2 - Ancient Drum<br>3
      - Ancient Place<br>4 - Black Wing<br>5 - Castle<br>6 - China Temple<br>7 - Classic
      Drum<br>8 - Crisis of the City<br>9 - Define Stone<br>10 - Low Drums<br>11 -
      Mideast<br>12 - Morning<br>13 - Mystic Story<br>14 - Rain<br>15 - Recollections<br>16
      - Rhythmic Taiko<br>17 - Romantic Essence<br>18 - Sound Adventure<br>19 - Spooky
      Story<br>20 - Trace of Tears<br><br>Features:<br><ul class="bb_ul"><li>20 BGM
      themes<br></li><li>Composed with high quality instruments<br></li><li>.M4A,
      and .OGG formats included<br></li><li>Tested in and formatted for use in RPG
      Maker MV</li></ul>
