    about_the_game: "The Premium Track Pack includes the two Premium Track DLCs already\
      \ released (Hockenheim &amp; Silverstone) as well as two other to be released\
      \ before the end of 2020 (Nurburgring &amp; Spa), along with a fifth still TBA.\
      \ <br><br>This pack does NOT include the tracks featuring in the future Expansion\
      \ Packs or the Historical Track Pack DLC, and it is designed for those with\
      \ interest in these premium tracks but would rather commit to a smaller, shorter\
      \ term investment than the <a href=\"https://store.steampowered.com/app/1261120/Automobilista_2_20202021_Season_Pass/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Season Pass</a>.<br><br>This Pack includes\
      \ the following items:<br><br><ul class=\"bb_ul\"> <li><a href=\"https://store.steampowered.com/app/1377650/Automobilista_2__Hockenheimring_Pack/?snr=1_5_9__405\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Hockenheim Pack</a> featuring 1975,\
      \ 1988, 2001, 2020 versions (individually this will sell for US$ 9.99 /\u20AC\
      8.99)\u200B - RELEASED IN JULY 2020<br></li><li><a href=\"https://store.steampowered.com/app/1386930/Automobilista_2__Silverstone_Pack/?snr=1_5_9__405\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Silverstone Pack</a> cfeaturing 1975,\
      \ 1991, 2001, 2020 versions (individually this will sell for US$ 9.99 / \u20AC\
      8.99)\u200B - RELEASED IN AUGUST 2020<br></li><li>Nurburgring Pack featuring\
      \ GP, Nordschleife &amp; 24h layouts (individually this will sell for US$ 9.99\
      \ / \u20AC8.99)\u200B - TO BE RELEASED IN OCTOBER 2020<br></li><li>Spa-Francorchamps\
      \ Pack featuring 1970, 1991, 2020 versions (individually this will sell for\
      \ US$ 9.99 / \u20AC8.99)\u200B - TO BE RELEASED IN DECEMBER 2020<br></li><li>A\
      \ fifth Track Pack similar to the ones above, still TBA ( US$ 9.99 / \u20AC\
      8.99 each)\u200B</li></ul>"
