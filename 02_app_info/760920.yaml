    about_the_game: "ElectricVLab employs the technology of video games to explore\
      \ the fascinating world of electricity and electronics. <br />\r\n<br />\r\n\
      ElectricVLab is somewhat similar to a simulation game such as SimCity. In SimCity,\
      \ one builds a city and views its functioning based on simulation. In ElectricVLab,\
      \ you build electric and electronic circuits and view their functioning based\
      \ on simulation. <br />\r\n<br />\r\nElectricVLab offers a great collection\
      \ of analog and digital electronic components to build the circuits. It employs\
      \ 3D graphics, visual effects, and animations to provide informative, visually\
      \ rich feedback about the functioning of the circuits. In addition to  regular\
      \ electronic components, ElectricVLab also contains a variety of fun components\
      \ such as fireworks, flames, fountains etc. Altogether, ElectricVLab makes the\
      \ exploration of electricity and electronics fun, while also being educational."
