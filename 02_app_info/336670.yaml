    about_the_game: "WHAT IS HIT? <br />\r\nHIT is a free game offered at no cost\
      \ to players.  We do not have in-game purchases or DLC for sale.  As a small\
      \ group of developers with limited resources, we want to give this game to you\
      \ for free to enjoy.  We spent a lot of time balancing and enhancing the game\
      \ throughout our development cycle, which often introduces bugs.  We did our\
      \ very best to test for quality, but undoubtedly many issues have slipped through\
      \ the cracks and we are continuing to address them.  We appreciate you understanding\
      \ that HIT is not perfect, but we really want to share it with all of you and\
      \ hope that you can see the love we have put into it.  <br />\r\n~The HIT Team<br\
      \ />\r\n<br />\r\nGAMEPLAY:<br />\r\n<br />\r\nHIT is a, multiplayer, deception-based\
      \ shooter.  HIT IS AN ONLINE-ONLY GAME, BEST PLAYED WITH AT LEAST 5-8 PLAYERS\
      \ SIMULTANEOUSLY.  Betray your friends, sniff out a Rogue Agent, and stop a\
      \ mad scientist\u2019s dastardly plot! <br />\r\n<br />\r\nFEATURES: <br />\r\
      \n-As an Operative: Work as a team to stop an evil genius\u2019s missile launch\
      \ <br />\r\n-As the Rogue Agent: Secretly sabotage the Operatives and dodge\
      \ the blame <br />\r\n-Play as 4 different characters, each with unique abilities\
      \ <br />\r\n-Explore a luxurious volcano lair <br />\r\n-Enjoy short, fast-paced,\
      \ online gameplay sessions<br />\r\n<br />\r\nDeveloped in Unreal Engine 4,\
      \ HIT is a multiplayer, third-person shooter for up to 8 players that revolves\
      \ around deception, treachery, and espionage. Set in a sleek, 70s-style super-mansion\
      \ and glazed with a decadent layer of treacherous whimsy, HIT is stylish, deceptive,\
      \ and uproarious fun. <br />\r\n<br />\r\nTOTALLY FREE MODEL:<br />\r\nHIT is\
      \ available absolutely free with no advertisements or in-game purchases."
