details:
  data:
    about_the_game: "<strong>Shoot the Virus and save the World! </strong><br>Beat\
      \ your highscore to train your brain and feel better!<br>From the makers of\
      \ the multi-award-winning health game Reducept.<br><br><strong>The game features\
      \ two game modes:</strong><br>- Strengthen Willpower: Challenge the Virus and\
      \ beat your high score in this intense game mode. <br>- Build Resistance: Strengthen\
      \ your mindfulness while you enter your body to beat the Virus in relax mode.\
      \ <br><br><strong>There is Science behind it!</strong><br>Kombat is developed\
      \ with experts in the field of psychology and gaming. Using a technique called\
      \ \u2018visualization\u2019, shooting the Virus in your body can positively\
      \ affect your stress levels. <br><br>Kombat is actively used and researched\
      \ in hospitals and rehabilitation centers for people who suffer from the Virus\
      \ or are rehabilitating.<br><br><strong>About Reducept:</strong><br><i>Reducept\
      \ is a multi-award winning company that focuses on psychology and gaming. Their\
      \ first game \u2018Reducept\u2019 won the award for best Med-Tech Innovation\
      \ 2018 and the prestigious World Summit Award 2019 that is associated with the\
      \ United Nations. Combining science and psychology with games, there\u2019s\
      \ more to our games then you might have guessed. </i><br><br>NOTE: This game\
      \ is part of a health project. It is related to game mechanics where visualising\
      \ a problem 'ingame' relates to ones psychological response to the issue in\
      \ real life. The 'relaxed' game mode includes suggestions related to gaming\
      \ and health. Corona Kombat is not intended to replace professional help."
