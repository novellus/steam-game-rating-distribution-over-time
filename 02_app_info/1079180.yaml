    about_the_game: "Discover the secret styles of all your favorite slimes!<br><br>\u201C\
      Secret styles\u201D are a brand new type of 7Zee tech which allows you to give\
      \ your slimes a fresh, new look! Search for special treasure pods throughout\
      \ the Far, Far Range and discover each slime\u2019s unique secret style.<br><br>Once\
      \ you unlock a slime\u2019s secret style, you will be able to re-style every\
      \ slime of that type on your ranch and on the Far, Far Range!<br><br><strong><u>The\
      \ Secret Style Pack includes:</u></strong><br><br><ul class=\"bb_ul\"><li>Sparkly,\
      \ a glittery and glamorous style for pink slimes<br></li><li>Heavy Metal, years\
      \ of rolling polished this rock slime style<br></li><li>Tiger, a wilder, stripier,\
      \ tabby slime style<br></li><li>Angelic, an even more beautiful and radiant\
      \ style for phosphor slimes<br></li><li>Radiant, a rad slime style that cranks\
      \ the gamma rays to eleven<br></li><li>Arcane, a very magical but still very\
      \ explosive boom slime style<br></li><li>Royal Jelly, a honey slime style that\u2019\
      s even tastier on toast<br></li><li>Lilypad, a style with a lovely flower that\u2019\
      s nurtured by its puddle slime<br></li><li>Ruby Red, a sparkling style that\
      \ really turns up the heat for crystal slimes<br></li><li>Cheshire, a positively\
      \ mad style for hunter slimes<br></li><li>Monochrome, unlock a door to another\
      \ dimension with this quantum slime style<br></li><li>Shattered, an array of\
      \ suspended desert glass captures this mosaic slime style<br></li><li>Nebula,\
      \ a swirling, whirling, inter-galactic style for dervish slimes<br></li><li>Nightshade,\
      \ don\u2019t eat the flower on this tangle slime style, even for three mana<br></li><li>Devilish,\
      \ a slightly sinister style for fire slimes, or perhaps devil-lite<br></li><li>Pre-Jellasic,\
      \ a style fashionable with the great-great-great grandaddy of saber slimes<br></li><li>Boomerang,\
      \ a quicksilver slime style with no weakness, save for the time stopper<br></li><li>Retro,\
      \ \xD8\u2C60\u15EA 5C\u2C6700L g\u04C0\xEC\u0567\xE7\u0570 \xA7\u2C60i\u163B\
      e<br></li><li>Guardian, good fortune comes to those that see this lucky slime<br></li><li>Gilded,\
      \ an elegant and winged gold slime style that you will hardly ever see</li></ul><br><br><i>Please\
      \ note: While the secret styles change how a slime looks, they are purely cosmetic\
      \ and won't change a slime's diet or the types of plorts they produce. Each\
      \ style can be toggled on and off in the ranch house at any time for any slime\
      \ (once the style has been unlocked). You can mix and match original slimes\
      \ and new slime styles however you like!</i>"
