details:
  data:
    about_the_game: "Wrap your brain around 76 levels of puzzling, golfing fun in\
      \ Fort Golf, a puzzle mini-golf platformer, with grid-based movement across\
      \ small castle themed courses. Many different obstacles complicate the levels,\
      \ and each level has a unique solution, which may not be as simple as it looks\u2026\
      <h2 class=\"bb_tag\">Putt Through Challenging Puzzles</h2>Navigate through shifting\
      \ platforms, deadly spikes, scorching lava pools, and much more. Each set of\
      \ levels brings new obstacles and mechanics to figure out. With only a few hits\
      \ to use, the solution may take some creative thinking.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1358570/extras/lift.gif?t=1600501423\"\
      \ /><h2 class=\"bb_tag\">Open Chests to Find New Items</h2>There are chests\
      \ scattered throughout the levels, each one containing a unique item. Add some\
      \ colour by changing up the look of your golf ball with collectible skins. Unlock\
      \ bonus levels by finding keys, and reach new areas with magical runes.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1358570/extras/chest.gif?t=1600501423\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1358570/extras/items-sm.png?t=1600501423\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1358570/extras/rune.gif?t=1600501423\"\
      \ />"
