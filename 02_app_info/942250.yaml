  data:
    about_the_game: Smith and Winston is a humorous twin stick shooter set in an alien
      ring world. When a strange signal is detected in deep space the Federation orders
      Smith and Winston to go and investigate. You take control of Smith or Winston
      and search for the source of the signal in a shattered ring world. Discover
      the ruins of an ancient race, destroy and loot the alien invaders and uncover
      the dastardly plot to destroy the universe hatched by the evil VOID.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/942250/extras/SnW_combat_gif.gif?t=1587490229"
      /><h2 class="bb_tag">FEATURES</h2><br><ul class="bb_ul"><li> Fully destructible
      everything.<br></li><li> Two player couch Co-Op.<br></li><li> Humorous storyline.<br></li><li>
      Explosions, with extra explosions.<br></li><li> Twin stick combat.<br></li><li>
      Metroid style exploration.<br></li><li> Selection of weapons and power ups to
      collect.<br></li><li> Rocket pack adding another dimension to twin stick combat.<br></li><li>
      Buddy Mode - Coop player 2 can't be shot! Play with your kids or your friend
      who sucks!<br></li><li> Casual Game play - Challenging and rewarding not insane
      and hard, it's fun to explore and shoot and destroy.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/942250/extras/SnW_jump.gif?t=1587490229"
      />
