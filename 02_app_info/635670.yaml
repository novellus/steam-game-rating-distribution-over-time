    recommendationid: '83608724'
    review: 'Visually distinctive and fantastically written, [i] Emporium [/i] blurs
      the line between game and art. Don''t expect thrilling action sequences, but
      instead a slow-paced story revealed in fragments with dark themes touching on
      how we react to tragedy. Definitely worth it if you enjoy similar games like
      [i] Inside [/i], [i] Kentucky Route Zero [/i], and [i] ISLANDS: Non-Places [/i].'
