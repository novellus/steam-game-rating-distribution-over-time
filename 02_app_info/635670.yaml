    detailed_description: <h1>Press</h1><p><a href="https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2017/05/emporium_seeks_beauty_in_lifes.html"
      target="_blank" rel="noopener"  >IndieGames</a> - &quot;EMPORIUM seeks beauty
      in life's bleakest moments.&quot;<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://killscreen.com/articles/emporium-upcoming-videogame-vignette-suicide/"
      target="_blank" rel="noopener"  >Killscreen</a> - &quot;What first struck me
      about Emporium is its isolated scenes and sharp virtual architecture.&quot;<br><br><a
      href="https://steamcommunity.com/linkfilter/?url=https://itsoncraft.com/creative-processes-game-designer-tom-kitchen/"
      target="_blank" rel="noopener"  >itsoncraft</a> - An interview discussing the
      development of EMPORIUM</p><br><h1>About the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/635670/extras/top.jpg?t=1495581130"
      /><br><br>Emporium is a short interactive vignette. Exploring notions of escapism,
      loss and a fragmented sense of self in the wake of a personal tragedy.<br><br>These
      pockets of dissonant clarity are a vain effort to find beauty, poetry and reason
      in one's bleakest and most desperate moments.<br><br>Emporium is a small game
      lasting roughly 30 to 45 minutes. It has a minimal approach to game play, focusing
      on visuals and audio to build a visceral experience with sporadic dialogue choices
      leading the narrative.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/635670/extras/end.png?t=1495581130"
      />
