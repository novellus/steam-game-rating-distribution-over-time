    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/635670/extras/top.jpg?t=1495581130"
      /><br><br>Emporium is a short interactive vignette. Exploring notions of escapism,
      loss and a fragmented sense of self in the wake of a personal tragedy.<br><br>These
      pockets of dissonant clarity are a vain effort to find beauty, poetry and reason
      in one's bleakest and most desperate moments.<br><br>Emporium is a small game
      lasting roughly 30 to 45 minutes. It has a minimal approach to game play, focusing
      on visuals and audio to build a visceral experience with sporadic dialogue choices
      leading the narrative.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/635670/extras/end.png?t=1495581130"
      />
