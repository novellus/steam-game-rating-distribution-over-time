    about_the_game: "Basement is a strategy game, where you start doing illegal business\
      \ to fund the development of your dream video game. It won't be easy, so get\
      \ ready to deal with other gangs, cops, crazy junkies, mysterious investor and\
      \ even ghosts from the past.<br />\r\n<br />\r\nYou'll start in an old uncle's\
      \ basement and quickly realize how complex and unpredictable the world of drug\
      \ dealing business is. Expand your influence, sell at higher rates, get better\
      \ workers, equipment, weapons, upgrade your production and make your dream come\
      \ true."
