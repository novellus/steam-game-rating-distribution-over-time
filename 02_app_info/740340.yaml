    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/740340/extras/NeuroMatrix_Logo4.png?t=1609022924\"\
      \ />  <strong>LEVEL 3</strong><br><br><strong>HURRY UP! THE PRICE WILL INCREASE\
      \ IN 2021</strong> <br><br><strong>Action, shooter, puzzle, escape the room,\
      \ first person view video game for Windows PC.</strong> <br><br>Somewhere in\
      \ space, you find yourself trapped in a strange facility controlled by an A.I\
      \ named NEO. What is this cold and hostile place? And what is the purpose of\
      \ this A.I? There doesn't seem to be a way out and you just have one thing in\
      \ mind ... escape!\u200B\u200B Be the first to get out to communicate the secret\
      \ code and have the chance to add your name to the Leaderboard. Buy the game\
      \ only once, win prizes and play new levels for years to come.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/740340/extras/how_to_play.png?t=1609022924\"\
      \ /><br>1- Buy the Game.<br>2- Play the Game to find the 6 Digits Code Number.<br>3-\
      \ Write the code number in the community forum<br>     <a href=\"https://steamcommunity.com/app/740340/discussions\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/app/740340/discussions</a>\
      \  <br>4- Your username will appear on the Leaderboard if you have the right\
      \ code.<br><br>When someone find the code, a new level is uploaded to replace\
      \ the old one. This is done inside 3 days, an announcement will be made, so\
      \ be ready for the next level!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/740340/extras/get-20-amazon-giftcard1.png?t=1609022924\"\
      \ /><br><strong>A $20 (usd) Amazon eGift Card will be given to the first player\
      \ to receive 3 Badges on the Leaderboard!\u200B</strong><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/740340/extras/leaderboard.png?t=1609022924\"\
      \ />"
