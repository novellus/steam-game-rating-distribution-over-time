details:
  data:
    about_the_game: "88 year, in Africa there was a crisis and riots broke out. All\
      \ these events force the usual African guy Abig to become a pirate - to destroy\
      \ planes and rob them to earn money for survival.<br />\r\nPlay for Abig and\
      \ destroy planes, catch humanitarian cargo, and dodge of rockets.<br />\r\n\
      Features:<br />\r\n-Ability to be an African pirate<br />\r\n-Different types\
      \ of planes (3 types of planes)<br />\r\n-Good soundtrack<br />\r\n-Simple and\
      \ fun gameplay<br />\r\n-Steam achievements<br />\r\n<br />\r\nAbout planes:<br\
      \ />\r\n1 type of planes- transport, they need to be knocked down and for each\
      \ destroyed plane the player gets +1 to points.<br />\r\n2 type of planes- cargo,\
      \ they do not need to be knocked down, for each destroyed plane the player gets\
      \ -5 to points. A cargo plane sometimes drops a humanitarian cargo, for the\
      \ assembly of which the player gets +1 to points<br />\r\n3 type of planes-\
      \ combat (military), they need to be brought down, for each destroyed plane\
      \ the player gets  +1 to points. Also this kind can shoot rockets, you need\
      \ to shy away from them, so as not to die"
