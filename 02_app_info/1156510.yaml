    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1156510/extras/Top_small.gif?t=1602771756\"\
      \ /><h2 class=\"bb_tag\">Uncover the secrets of the island</h2> <img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1156510/extras/Story.gif?t=1602771756\"\
      \ /><br>Solve puzzles and parlez with the kooky cast of locals to help save\
      \ the ancient Peachleaf tree from evil in a puntastic tale inspired by the classic\
      \ point-and-click adventures of yore.<h2 class=\"bb_tag\">Grow and harvest island\
      \ crops: </h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1156510/extras/Crops_small.gif?t=1602771756\"\
      \ /><br>From Mango and Guava, to Chubaberry and Fairyplum. But be warned \u2013\
      \ goblins will happily steal any crops left unprotected, and the lush tropical\
      \ climate can make your plants prone to disease.<h2 class=\"bb_tag\">Battle\
      \ through the Temple</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1156510/extras/combat.gif?t=1602771756\"\
      \ /><br>Explore the many floors of a mysterious jungle temple to find riches\
      \ and rewards, but be ready for a fight \u2013 the temple is home to a LOT of\
      \ not-so-friendly creatures waiting to mob you from every direction!<h2 class=\"\
      bb_tag\">Raise bizarre animals</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1156510/extras/Animals_small.gif?t=1602771756\"\
      \ /><br>Bees make honey. Hens lay eggs. Dinoflies\u2026 erm, what do dinoflies\
      \ do?<h2 class=\"bb_tag\">Master unique skills</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1156510/extras/Skills_small.gif?t=1602771756\"\
      \ /><br>Navigate and progress through your skill-trees to become a formidable\
      \ voodoo spellcaster, a skilled swordmaster or sharpshooter, or an expert homesteader."
