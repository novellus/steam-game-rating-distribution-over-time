    short_description: "Washed ashore with no memory of how you got there, an eccentric\
      \ cast of locals welcome you to their quirky paradise. Divide your time between\
      \ adventuring and homesteading, and discover there\u2019s more to the island\
      \ than palm trees and parrots in this colorful RPG with point &amp; click &amp;\
      \ farm-sim elements."
