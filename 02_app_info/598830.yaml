    about_the_game: "Doodle God is an addicting puzzle &amp; world building game where\
      \ players use logic and ingenuity to create the entire universe. <br>Starting\
      \ with the basic elements of earth, wind, fire and air players can build a world\
      \ filled with locomotives, Dragons, skyscrapers, Aliens and more. In Planet\
      \ mode players will discover a challenging new way to develop the universe of\
      \ their dreams.<br>As you create elements watch the world come to life as new\
      \ combinations create new elements, life-forms and objects that propagate the\
      \ planet's surface.  But beware with great power comes great responsibility.\
      \ Players need to be aware of unintended consequences like a zombie plague and\
      \ other catastrophes! Test your divine knowledge and challenge your friends\
      \ online with the new Tournament mode. Each time players successfully create\
      \ a new item they\u2019ll be rewarded with wit and wisdom from some of the greatest\
      \ philosophers and comedians of all time. Unleash your inner god with Doodle\
      \ God\u2122 for Steam!<br><br>More than 1000 detailed reviews in gaming press,\
      \ including:<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.metacritic.com/game/ios/doodle-god\"\
      \ target=\"_blank\" rel=\"noopener\"  >Metacritics list of Reviews - 75/100</a><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.slidetoplay.com/doodle-god-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >It\u2019s full of surprises and fun</a><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://jayisgames.com/review/doodle-god.php\"\
      \ target=\"_blank\" rel=\"noopener\"  > Earth! Air! Fire! Water!... heart! -\
      \ 4.5/5</a><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://appsaga.com/doodle-god-review-deific-puzzle-fun/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Good for a short burst of creative insight\
      \ - 80/100</a><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.androidtapp.com/doodle-god/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Doodle God is buckets of fun for lots\
      \ of reasons - 4.8/5</a><br><a href=\"http://toucharcade.com/2010/07/03/doodle-god-your-very-own-chemistry-set-of-life/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >True genius behind Doodle God's alluring\
      \ gameplay</a><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.148apps.com/reviews/doodle-god-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Doodle God is a unique, bizarrely addictive\
      \ game - 90/100</a><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://appspirate.com/doodle-god-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >This unique game is highly recommended\
      \ to everyone - 80/100</a><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.dailywaffle.co.uk/2012/11/app-review-doodle-god-doodle-devil/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Outside-the-box thinking is the charm\
      \ behind this beautifully designed game - 5/5</a>"
