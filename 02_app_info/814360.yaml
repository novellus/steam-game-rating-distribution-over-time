    detailed_description: <h1>PLAY PROLOGUE FOR FREE</h1><p><a href="https://store.steampowered.com/app/1155470/Mythic_Ocean_Prologue/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1155470/Mythic_Ocean_Prologue/</a></p><br><h1>About
      the Game</h1>What would you do if you were friends with the gods, and your influence
      on them could change the universe? Mythic Ocean is an atmospheric and charming
      adventure where you'll befriend a pantheon of gods under the sea, help them
      find themselves, and make choices that shape the creation of a new world.<br><br>Explore
      all the outcomes. Which god will rise above? What kind of world will they create?
      You decide - choose wisely.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>
      Narrative Exploration - combines the dialog-focused gameplay of a Visual Novel
      with free-roaming exploration.<br></li><li> Through deep conversations with
      gods, your choices influence the fate of the universe.<br></li><li> Diverse,
      peaceful underwater environments.<br></li><li> Meet tons of goofy, charming
      creatures.<br></li><li> No death, no combat, no failure. The challenge is influencing
      the gods to get the result you want - outcomes range between harmony and pandemonium.<br></li><li>
      There's a breakdancing crab.</li></ul>
