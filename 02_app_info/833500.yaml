details:
  data:
    about_the_game: Thunder Rally is a ridiculous local multiplayer demolition derby
      you can win even without your car. Smash your opponents' cars off the field.
      If the drivers survive, run them down before they steal your car! <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/833500/extras/ezgif.com-optimize_(60).gif?t=1589491464"
      /><br><br><strong>SMASH YOUR OPPONENTS</strong> off the field to claim victory.
      Drifting into your enemies will add extra punch to your impacts, so drive with
      some flair!<br><br><strong>FIGHT ON FOOT</strong> if your car is flipped over
      or knocked off the field. You can flip cars over with your fists of steel, just
      don't get run over in the process.<br><br><strong>USE CRAZY POWERUPS</strong>
      teleported into the rally. Sticky bombs will blast cars off the map, heat-seeking
      missiles will vaporize wiley drivers, and the black hole launcher is great for
      when you need serious cleaning power.<br><br><strong>RAIN FIRE AND CHAOS</strong>
      after your inevitable death as a catapult loaded with explosive barrels. Each
      driver killed means yet another catapult in play.<br><br><strong>PLAY AGAINST
      THE CPU</strong> if you don't have enough friends nearby, or just need a little
      more chaos!
