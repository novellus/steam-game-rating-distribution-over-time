  data:
    about_the_game: '<h2 class="bb_tag">D&amp;D Classics: S4 The Lost Caverns of Tsojcanth
      </h2>  <br> In the Yatil Mountains south of Perrenland there is rumored to be
      a magical hoard of unsurpassed value, a treasure of such fame that scores f
      adventurers have perished in search of it. Find the perilous Lost Caverns of
      Tsojcanth and you may gain the hidden wealth of the long-dead arch-mage -- if
      you live!<br><br><br> This adventure contains background information, referee''s
      notes, maps of the wilderness and two cavern levels, and many new monsters,
      magic items, and spells. The Lost Caverns of Tsojcanth was originally designed
      for the Official Advanced Dungeons &amp; Dragons Game Tournament at Wintercon
      V and contains the original tournament characters. <br><br> <i>Converted by:</i>
      <strong>Mike Wilson</strong> <br> <br> <strong>Requires:</strong> An active
      subscription or a one time purchase of a Fantasy Grounds Full or Ultimate license
      and a one time purchase of the 2E Compatible ruleset.'
