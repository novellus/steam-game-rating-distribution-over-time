  data:
    about_the_game: "<strong>ROCK SYMPHONIA WITH BEATBUDDY!</strong><br><br>Experience\
      \ a fast paced action game set in the Beatbuddy universe! <br>Help Beatbuddy\
      \ to play awesome concerts all over Symphonia and master 36 funky levels. Beatbuddy:\
      \ On Tour is a SPIN-OFF from the awarded STEAM game Beatbuddy: Tale of the Guardians\
      \ and focuses on the amazing sound tech behind the groovy adventure game. Compete\
      \ with your friends on STEAM Leaderboards and unlock all instruments for the\
      \ FREESTYLE mode. Beatbuddy: On Tour can be played with MOUSE, TOUCH and even\
      \ Intel\xAE RealSense\u2122 camera controls.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/412970/extras/Steam.jpg?t=1449252041\"\
      \ /><br><br><strong>KEY FEATURES</strong><br><br><ul class=\"bb_ul\"><li>Fast\
      \ paced action gameplay</li></ul><ul class=\"bb_ul\"><li>36 crazy levels &amp;\
      \ 2 difficulty modes to unlock</li></ul><ul class=\"bb_ul\"><li>STEAM leaderboard\
      \ challenges for each level</li></ul><ul class=\"bb_ul\"><li>Brand new songs\
      \ from THREAKS music Maestro Bulas and Berlin electro god CMQK</li></ul><ul\
      \ class=\"bb_ul\"><li>An all new FREESTYLE mode to remix all songs on your own</li></ul><ul\
      \ class=\"bb_ul\"><li>Interactive real-time music visualisation</li></ul><ul\
      \ class=\"bb_ul\"><li>Game and soundtrack are EXCLUSIVE on STEAM!</li></ul><br><strong>SUPPORTS:</strong><br><br>Intel\xAE\
      \ RealSense\u2122 camera controls...time to get funky with those hands!!!!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/412970/extras/RealSense_rgb_3000.png?t=1449252041\"\
      \ />"
