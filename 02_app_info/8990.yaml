    about_the_game: "The Zombie Island of Dr. Ned is the first Add-On for Borderlands\
      \ with new enemy types, new missions, and new ... surprises.<br>\t\t\t\t\tThe\
      \ Jakobs Corporation would like to invite you to experience the splendor of\
      \ a corporate owned small town known as Jakobs Cove.  Any rumors you may have\
      \ heard about the &quot;undead&quot; walking our streets are completely preposterous\
      \ and we officially deny them all.  If those rumors turn out to be true simply\
      \ purchase a firearm from the conveniently located Jakobs Brand Vending Machines\
      \ and aim for the head.  Also, would you mind saving our employees?  (Non-union\
      \ only please)<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>5 New Areas to Explore<br>\t\
      \t\t\t\t</li><li>Dozens of New Missions<br>\t\t\t\t\t</li><li>New Enemies to\
      \ Eviscerate<br>\t\t\t\t\t</li></ul><br>Multiplayer options may have changed,\
      \ please see the main title for more information"
