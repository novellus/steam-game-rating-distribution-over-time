    about_the_game: "Sketchbox is the #1 Design and Collaboration tool for AR/VR.\
      \ <br />\r\n<br />\r\nWe built Sketchbox for designing experiences, exploring\
      \ ideas and working with 3D content. Work together with your whole team in Sketchbox,\
      \ and feel like you\u2019re in the same room, even if you\u2019re on different\
      \ continents. Perfect for collaborative design sessions, presentations, and\
      \ design reviews. Instantly start a VR meeting. <br />\r\n<br />\r\nSketchbox\
      \ fits into your workflow so we support most 3D formats. Use powerful creation\
      \ tools to bring your ideas to life, and easily add annotations. Explain complex\
      \ interactions easily. <br />\r\n<br />\r\nFeatures <br />\r\n&gt; CROSS PLATFORM\
      \ COLLABORATION \u2013 instantly start meetings with Rift, Vive or WindowsMR\
      \ <br />\r\n&gt; IMPORT ASSETS from Google Poly, use 360\xB0 images and 3D models\
      \ including FBX, OBJ &amp; GLTF <br />\r\n&gt; EXPORT TO FBX \u2013 easily share\
      \ finished to any device <br />\r\n&gt; INTEGRATIONS \u2013 we support Navisworks,\
      \ Revit and more see https://www.sketchbox3d.com/integrations <br />\r\n&gt;\
      \ SCALE AND DIMENSION \u2013 import models with correct scale, see dimensions"
