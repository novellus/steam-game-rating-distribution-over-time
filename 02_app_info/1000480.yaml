    about_the_game: Single-player action game with massive fantasy battles, that using
      <i><strong>non-target directional combat system</strong></i> (like in Mount
      &amp; Blade, Gloria Victis). The game is offer <i><strong>non-stop action</strong></i>
      with multiple game modes (+ additional match settings). <i><strong>Many units</strong></i>
      on the map, where each AI has it's own behavior and goals. Also you can try
      different classes, weapons and runes combination (runes is not available yet),
      that will be affects your combat style. Also there is the Castle Mode, in which
      you can create your own castle, recruit units, manage them and fight with other
      castles. If you wanted even more, then you can always try other creations in
      <strong>Workshop</strong>.<h2 class="bb_tag">KEY FEATURES</h2><ul class="bb_ul"><li>
      <strong>Workshop Support (SOON)</strong> - <i>custom maps, custom weapons, localization
      and some other things.</i><br></li><li> <strong>Many Possibilities</strong>
      - <i>3 difficulty levels, <strong>ragdoll physics</strong>, Third or First person
      view, many blood, buffs / debuffs effects, Hardcore Mode and many more. Everyone
      will finds something for yourself.</i><br></li><li> <strong>Castle Mode (WORK
      IN PROGRESS)</strong> - <i>create your own castle, recruit members to your battle
      team and fight with other castles. You can earn gold from battles, upgrade the
      castle, recruit new units, train them, replace your death or injured allies
      etc. This all with support custom maps, weapons from <strong>Workshop</strong>.</i><br></li><li>
      <strong>Different AI types</strong> - <i>AIs have different behaviors and goals
      in each Game Modes, which makes <strong>each battle unique</strong></i>.<br></li><li>
      <strong>Low-End Hardware Requirement</strong> - <i>have an old PC or wants to
      play on your notebook while travelling? No problem, you can change game parameters,
      that will be sufficient for the hardware you have.</i></li></ul><h2 class="bb_tag">ROADMAP</h2>You
      can find links for <u><strong>Roadmap</strong></u> and <strong><u>Community
      Wishlist</u></strong> in Community Hub
