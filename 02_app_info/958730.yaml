    about_the_game: 'Take up your axe and enter the Eternal Arena! Quick play in new,
      unique challenges! Customize your own maps, rules, and enemies to create unique
      tests of skill. Become the stuff of legends by conquering the weekly tournament
      and competing against the world for the high score.<br><br>Features:<br><br><ul
      class="bb_ul"><li>Eternal Challenge: Come back every week to compete in a tournament
