      the rules in this spellbinding sandbox mode.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/958730/extras/create.gif?t=1544637669"
      /><br></li><li>Play with all the 46 characters, plus all enemies, and battleboards
      from the entire Banner Saga Trilogy and refine your party tactics.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/958730/extras/roster.gif?t=1544637669"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/958730/extras/layouts.gif?t=1544637669"
      /><br></li><li>39 new achievements (including 3 hidden ones)!<br></li><li>3
      new leaderboards.</li></ul><br>*Online Internet connection required to participate
      in recurring leaderboard challenges.'
