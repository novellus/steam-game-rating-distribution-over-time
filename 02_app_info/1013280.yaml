details:
  data:
    about_the_game: RagTag is a unique blend of action and strategy that puts you
      in control of a RagTag group of humans, mutants, animals and cyborgs as you
      fight from extinction across the stars. Completely hand drawn, RagTag has simple
      mechanics that allow complex manoeuvres and trick shots to dispatch your enemy.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1013280/extras/Concept_1_Small.gif?t=1602238659"
      /><br><br>Grab your piece, pull back and release to ping it across the battlefield
      in order to defeat the aquatic alien race known as the 'Amps'<br><br>Progress
      through 6 unique locations, unlocking new pieces and utilising special abilities
      to shoot missiles, burst with electricity or phase through your team for the
      perfect trick-shot.<br><br>RagTag is a unique indie experience with a rich story,
      hand-drawn visuals and a professional soundtrack.<br><br><strong>Are you ready
      for something new?</strong>
