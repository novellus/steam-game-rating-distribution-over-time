details:
  data:
    about_the_game: "Leta\u2019s life changed in one short moment when fate lead her\
      \ to a mysterious artifact. Leta went for a walk in the mountains near her hometown\
      \ with her friend Lina. They were taking photos of nature when they stumbled\
      \ upon an old music box. Lina decided to take the strange item home: nobody\
      \ needs it anyway, right?<br />\r\n<br />\r\nSoon she went missing leaving behind\
      \ only a photo and the ominous music box. Leta has to uncover the horrifying\
      \ mysteries of the ancient artifact...<br />\r\n<br />\r\n- a third-person horror\
      \ game;<br />\r\n- creepy atmosphere;<br />\r\n- original style and soundtrack;<br\
      \ />\r\n- lively animated characters;<br />\r\n- puzzles;<br />\r\n- about two\
      \ hours of gameplay;<br />\r\n- collectibles;<br />\r\n- weirdness;<br />\r\n\
      - the music box."
