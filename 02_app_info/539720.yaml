    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/539720/extras/LOGO.png?t=1604006708\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/539720/extras/1.png?t=1604006708\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>RAZORTRON 2000</strong> is a top down\
      \ endless racer. Turn on your radio, try to beat your score by running as fast\
      \ as you can on randomly generated tracks before running out of gas, avoiding\
      \ cars and side barriers. <br></li><li>Perfect to play when you are in a queue\
      \ for another game or when you want to get your name on the top of a leaderboards.\
      \ This is a small, re-playable game, the objectives included are to beat your\
      \ best score, time or to get on the leaderboards, unlock cars and get achievements.<br></li><li>Enjoy\
      \ lots of unlockable cars, each one has it's own color scheme and \uFF41\uFF45\
      \uFF53\uFF54\uFF48\uFF45\uFF54\uFF49\uFF43.<br></li><li>Based on oldschool top\
      \ down racing games such as Road Fighter, Spyhunter and Bump n Jump.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/539720/extras/2.png?t=1604006708\"\
      \ /><br><ul class=\"bb_ul\"><li>Get as far as you can avoiding traffic, walls\
      \ and running out of gas.<br></li><li>Run on difficult increasing randomly generated\
      \ tracks.<br></li><li>You'll get bigger scores if you dont release the gas or\
      \ hit the brakes, for every 10 cars you pass on the top speed your combo multiplier\
      \ will get bigger.<br></li><li>Your gas are constantly decreasing, so stay sharp\
      \ for gas stations.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/539720/extras/3.png?t=1604006708\"\
      \ /><br><ul class=\"bb_ul\"><li>Addictive coin eater arcade experience.<br></li><li>Great\
      \ to play both with joystick or keyboard.<br></li><li>Retro futuristic pixel\
      \ art visuals.<br></li><li>10 unlockable cars (each one with a different color\
      \ scheme).<br></li><li>\uFF41\uFF45\uFF53\uFF54\uFF48\uFF45\uFF54\uFF49\uFF43\
      .<br></li><li>Difficult increasing randomly generated tracks.<br></li><li>10\
      \ oldschool tracks from multiples artists (free soundtrack).<br></li><li>Steam\
      \ Leaderboards, achievements, cloud save and trading cards.<br></li><li>4 different\
      \ languages (English, Portugu\xEAs, Deutsche and p\u0443\u0441\u0441\u043A\u0438\
      \u0439).</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/539720/extras/4.png?t=1604006708\"\
      \ /><br>Hi, my name is Paulo and I'm the solo indie game dev behind NukGames,\
      \ focused in bringing small arcade games with good replayabillity, classic mechanics\
      \ with modern twists and smooth gameplay to Steam.<br><br>Thanks for reading,\
      \ I hope you enjoy <strong>Razortron 2000</strong>,<br><br>Paulo Brunassi -\
      \ NukGames"
