    about_the_game: "Humanity has sealed the great demon away.<br>Sealed away deep\
      \ in the earth, hidden in a maze of sewers.<br>What few demons remain are scattered,\
      \ slaughtered like game animals in a great hunt.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823910/extras/StoreImage_Introduce_Succubus.png?t=1593042701\"\
      \ /><br>This is the story of a succubus, last of her kind.<br>She sets forth\
      \ to rebuild an empire of evil, a civilization of sin.<br>To wake the great\
      \ demon once more and take revenge upon the humans who slaughter her race like\
      \ fodder.<br><br>Overcome the humans who stalk the catacombs thirsting for slaughter.\
      \ Break those feral demons, made beastial by the loss of their king...<br><br>This\
      \ succubus will need to muster every ounce of strength she has.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/823910/extras/StoreImage_About.png?t=1593042701\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823910/extras/StoreImage_About_InGame.png?t=1593042701\"\
      \ /><br><strong>Last Evil</strong>  is a rogue-like strategy card game.<br><br>Earn\
      \ <strong>Essence</strong> and <strong>Spell Cards</strong> from battle. Use\
      \ them to empower your combat decks and overcome the forces before you.<br>Combine\
      \ different cards to overcome unique challenges you will face.<br>But be careful.<br>Lady\
      \ luck is in play and she may not be deal the card you wish. Overusing a card\
      \ too many times will see it plucked from your hands in a time of need.<br><br><br>Spells\
      \ of two varieties exist, <strong>Mana</strong> based and those of <strong>Lust</strong>.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/823910/extras/StoreImage_About_CardMana.png?t=1593042701\"\
      \ /><br><strong>Mana</strong> will draw energy from your mana pool, but recharges\
      \ each turn.<br>Offensive and defensive abilities with various utilities and\
      \ effects will need to be chosen wisely.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823910/extras/StoreImage_About_CardLust.png?t=1593042701\"\
      \ /><br><strong>Lust</strong> is a resource that will carry from battle to battle,\
      \ but as a succubus, you have several ways to obtain this resource.<br>Lust\
      \ spells focus on tempting and weakening enemies. Some carry <i>very</i> special\
      \ effects.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823910/extras/StoreImage_About_Collect.gif?t=1593042701\"\
      \ /><br><br>Harvest your vanquished foes\u2019 <strong>Essence</strong>.<br><br>The\
      \ more essence you claim will allow you to purchase new spells, or remove those\
      \ spells that are dead weight. Tune and craft your deck to overcome those who\
      \ would see the demonic race annihilated!<br><br>But beware, for if you fail\
      \ and succumb to the enemy your journey will meet a bitter end. If you are to\
      \ survive, you must reach the deepest depths of darkness and awaken the Great\
      \ Demon once more! Take revenge, overcome your enemies\u2026 restore the demonkind!\
      \ Let evil reign once more.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823910/extras/StoreImage_Feature.png?t=1593042701\"\
      \ /><br><ul class=\"bb_ul\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823910/extras/StoreImage_Feature_Physic_GIF.gif?t=1593042701\"\
      \ /><li> Jiggle and cloth effects.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823910/extras/StoreImage_Feature_Physic.png?t=1593042701\"\
      \ /><br></li><li> Fluid dynamics and effects.<br></li><li> Belly <i>inflation</i>\
      \ based on Essence (Optional)<br></li><li> 70+ spell cards for battle.<br></li><li>\
      \ 40+ different artifacts.<br></li><li> 30+ Encounters with different scenes.<br></li><li>\
      \ Scintilating <i><strong>Adults Only</strong></i> content over +20 images,\
      \ and +70 debaucherous animations!</li></ul>"
