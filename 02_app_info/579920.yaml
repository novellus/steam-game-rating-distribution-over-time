details:
  data:
    about_the_game: Swatcher is a color palette creation tool with a variety of features
      to streamline, organize and automate the process for you. <br><br>Swatcher allows
      you to:<br><br><ul class="bb_ul"><li>Use a variety of options and settings to
      quickly generate different color harmonies and shades<br></li><li>Rapidly design
      and organize your project's color schemes<br></li><li>Ctrl+click any saved color
      to copy it's hex code to the clipboard<br></li><li>Quickly convert between hex
      codes, rgb, hsv, and cmyk<br></li><li>Save and load your color project in an
      easily-editable JSON file</li></ul>
