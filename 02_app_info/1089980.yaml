  data:
    about_the_game: "The Henry Stickmin Collection is a Newgrounds choose-your-own-path\
      \ classic, reborn and revitalized. This 6-game epic culminates in multiple entirely\
      \ canon, extremely different endings. Each step of the journey has you choose\
      \ from options such as a Teleporter or calling in your buddy Charles to help\
      \ you out. Correct choices will move the story forward, but incorrect choices\
      \ lead to a fail. If you get to the end on your first try, you\u2019re doing\
      \ it wrong. Failing is half the fun.<h2 class=\"bb_tag\">An Old Series, Remastered</h2>The\
      \ Henry Stickmin games have seen some good times on the internet, but age has\
      \ not been kind. Breaking the Bank has been completely reanimated from scratch.\
      \ Escaping the Prison, Stealing the Diamond, Infiltrating the Airship and Fleeing\
      \ the Complex have all had their backgrounds and sound effects redone!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1089980/extras/Compare.png?t=1598556245\"\
      \ /><h2 class=\"bb_tag\">A Grand Finale</h2>A final game, Completing the Mission,\
      \ is is featured in this collection. It's brand new, never before seen online!\
      \ Cap off the series with a game 3x bigger than any of the previous games in\
      \ the series.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1089980/extras/caravan.png?t=1598556245\"\
      \ />"
