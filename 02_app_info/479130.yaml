    about_the_game: "ESEA is a third party matchmaking service that uses the industry\
      \ leading anti-cheat (ESEA Client) to protect matches for CS:GO. ESEA currently\
      \ has PUGs, Scrims, Ladders, Events and runs one of the largest open format\
      \ leagues in the world. Join us today for access to one of the largest gaming\
      \ communities in the world. A premium subscription not only unlocks the game\
      \ features, it also allows you to join our active website community and forums.\
      \ A Premium subscription is required to use the ESEA network. <br />\r\n<br\
      \ />\r\nUsers must have a Steam Account that does not carry any VAC bans in\
      \ order to play on ESEA. ESEA Premium is used for CS:GO on the ESEA Network."
