    about_the_game: "This optional upgrade unlocks additional tests, features, and\
      \ settings for people who bought 3DMark before July 14, 2016. Copies of 3DMark\
      \ purchased after that date come with the Time Spy Upgrade included.<h2 class=\"\
      bb_tag\">Unlock Time Spy Extreme</h2>Time Spy Extreme is the world\u2019s first\
      \ 4K DirectX 12 benchmark test. It is perfect for benchmarking the latest high-end\
      \ graphics cards and new processors with 8 or more cores. To run Time Spy Extreme,\
      \ you will need a dedicated GPU with at least 4 GB of video memory.<h2 class=\"\
      bb_tag\">Unlock custom settings for DirectX 12 benchmarks</h2>Explore your PC's\
      \ performance limits with custom benchmark settings. With this upgrade, you\
      \ can change the rendering resolution and quality settings for DirectX 12 benchmark\
      \ tests.<br><ul class=\"bb_ul\"><li>Custom settings for Time Spy Extreme<br></li><li>Custom\
      \ settings for Time Spy<br></li><li>Custom settings for Night Raid</li></ul><h2\
      \ class=\"bb_tag\">Unlock DirectX 12 Stress Tests</h2>Stress testing is a good\
      \ way to check the reliability and stability of your system after buying or\
      \ building a new PC, upgrading your graphics card, or overclocking your GPU.\
      \ Stress testing can also identify faulty hardware or the need for better cooling.<br><br><ul\
      \ class=\"bb_ul\"><li>Time Spy Extreme Stress Test<br></li><li>Time Spy Stress\
      \ Test<br></li><li>Night Raid Stress Test</li></ul><h2 class=\"bb_tag\">Skip\
      \ the demo</h2>Speed up your benchmarking by skipping the demo when running\
      \ DirectX 12 tests.<br><ul class=\"bb_ul\"><li>Skip the Time Spy Spy Extreme\
      \ Demo<br></li><li>Skip the Time Spy Demo<br></li><li>Skip the Night Raid Demo</li></ul>"
