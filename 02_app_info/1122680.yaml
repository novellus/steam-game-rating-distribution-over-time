    about_the_game: "<strong>DISCOVER WHO YOU AREN\u2019T</strong><br><br>On the eve\
      \ of his first performance, Francis Vendetti battles with the legacy of a dead\
      \ folk legend and the cosmic wanderings of his own imagination. In this 2D adventure\
      \ platformer, Francis, a teenage guitar prodigy, sets out on a psychedelic,\
      \ multidimensional journey to inspire his stage persona.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1122680/extras/The_Artful_Escape_XO19_GIF_2.gif?t=1605549298\"\
      \ /><br><br><strong>KEY FEATURES:</strong><br>\u2022\tClose Encounters of the\
      \ Third Kind-style musical jams.<br>\u2022\tCreate your own stage persona from\
      \ the sci-fi beginnings of your backstory to the glitter in your facepaint.<br>\u2022\
      \tConverse with all manner of being: disenchanted publicans, nostalgic villagers,\
      \ lumbering alien wildlife, and reality-defying behemoths.<br>\u2022\tWalk,\
      \ run, double jump, air walk, light cannon, trip, and dance across the multiverse.\
      \ Traverse landscapes made of sound, triggered by your movements, as if the\
      \ world itself were an instrument.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1122680/extras/The_Artful_Escape_XO19_GIF_6.gif?t=1605549298\"\
      \ />"
