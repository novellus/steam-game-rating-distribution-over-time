    about_the_game: This is a zombie survival game for one player and for cooperation
      in 4 players.<br><br><strong>The game now includes:</strong><br>Single player
      with co-op for 4players - <strong>Host / Join</strong> sessions - <strong>hosted
      game</strong>, player characters, chat system, dynamic crosshairs, points system,
      random weapon box, spectating &amp; respawn system, Power-Up drops, revive system,
      deadly things like a train...<br><br>This game is also support project for my
      new &quot;VR&quot; game.
