    about_the_game: "This is the official version of the 80's classic &quot;Montezuma's\
      \ Revenge!&quot; rebooted by the original developer. <br />\r\n<br />\r\nExplore\
      \ the chambers of the mysterious Aztec pyramid! Climb the stairs and ropes,\
      \ collect keys to open doors! Collect the jewels &amp; swords, and the coveted\
      \ torch! Beware of the snakes, skulls and spiders! And finally, find the treasure\
      \ room at the end of the underground labyrinth!<br />\r\n<br />\r\nIt has all\
      \ the original key features of the original Atari classic plus a number of interesting\
      \ new improvements."
