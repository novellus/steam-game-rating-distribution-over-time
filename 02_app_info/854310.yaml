    about_the_game: "Rise of Crustaceans is an action-packed isometric game with horror\
      \ elements and top-down visuals. The game takes place during WWII and you play\
      \ the role of soldiers trying to stop an ancient sea god from taking over the\
      \ world. This crustacean is doing everything in his power to try and get lands\
      \ that once his, and our marines are here to stop him.<h2 class=\"bb_tag\"><strong>Immersive,\
      \ fun gameplay</strong></h2>Every soldier has access to a vast range of weapons\
      \ and these can help you stay alive for as much time as you can. You need to\
      \ reload often, otherwise enemies can find you with an empty clip, and it\u2019\
      s game over. The enemies you are facing are a combination of crustaceans and\
      \ humans, and their primary purpose is to try and kill you as fast as possible.\
      \ Use your wits in order to kill all the enemies.<h2 class=\"bb_tag\"><strong>Unique\
      \ environments</strong></h2>The WWII scenery is bringing in a vast range of\
      \ locations. You can play in bunkers, you can play on the fields or even explore\
      \ a castle. The main mission is always the same, you need to hunt all those\
      \ enemies and focus on completing every task that you can in order to win. It\u2019\
      s not easy to achieve what you have in mind, but it will bring in amazing moments.<h2\
      \ class=\"bb_tag\"><strong>Defend yourself against multiple waves of crustaceans</strong></h2>Rise\
      \ of Crustaceans pits you face to face with thousands of crustaceans whose only\
      \ mission is to kill you as fast as possible. It\u2019s an immersive, fun but\
      \ also challenging game every time you play. The wave-based gameplay means you\
      \ will have a certain number of enemies coming to kill you at all costs. Once\
      \ you finish a wave, you can take a breath for a few seconds, because more enemies\
      \ are coming to attack you. Rise of Crustaceans is all about bringing in a rewarding\
      \ sense of immersion and excitement, and it\u2019s a lot of fun too.<h2 class=\"\
      bb_tag\"><strong>Test yourself and improve your skills</strong></h2>In Rise\
      \ of Crustaceans you are alone against a plethora of enemies. You need to use\
      \ all your focus to come up with ways to stay alive. This is not a friendly\
      \ space, as you will constantly be under attack. You need to maintain a true\
      \ focus on strategies and things you can do in order to win. It\u2019s not an\
      \ easy thing to achieve, but it can lead to amazing results. Check out Rise\
      \ of Crustaceans if you love exciting, action-packed games.<h2 class=\"bb_tag\"\
      ><strong>Features:</strong></h2>\u2022\tExciting horror isometric top down game<br>\u2022\
      \tVery interesting WWII game setting<br>\u2022\tBattle the ancient sea god to\
      \ win<br>\u2022\tLots of gore and numerous weapons<br>\u2022\tFight against\
      \ the hordes of crustaceans to survive<br><br>&quot;its like DS of top down\
      \ shooters!&quot; - game journalists"
