    about_the_game: Become the principal of your very own university!<br><br>In order
      to make your university the most attractive in the nation, you'll have to plan
      all aspect such as building and expanding the premises, purchase and place objects
      from trashcans to canteen buffet tables and everything between.<br><br>Furthermore
      you'll have to manage all the staff, economy, business hours and more.<h2 class="bb_tag">Build</h2><strong>Your
      Own University:</strong> Initiative and familiar grid-based building system.<br><strong>Many
      Different Areas:</strong> Like class rooms, halls, canteen, library and more.<br><strong>Within
      Limits:</strong> Be sure to not run out of funds.<h2 class="bb_tag">Manage</h2><strong>Schedules:</strong>
      Ensure that all the lectures are evenly spread.<br><strong>Funds:</strong> Make
      your university popular enough, that the income can cover the costs.<br><strong>Employees:</strong>
      Hire staff for all the courses you are promising your students.
