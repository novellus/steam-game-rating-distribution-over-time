    about_the_game: <strong>Club Girl</strong> - You only need 4 keys (arrows), try
      to go through 10 levels, 10 different speeds, with each level the speed gets
      faster, one card (disco club), 10 different club soundtracks.<br>A classic game,
      you need to press the arrow keys on your keyboard in time to earn points. Explosive
      soundtracks, explosive arrows, explosive combinations! Try it too!<h2 class="bb_tag"><i>Features:</i></h2><ul
      class="bb_ul"><li>Lots of animations</li></ul><ul class="bb_ul"><li>Dynamic
      multi-angle camera</li></ul><ul class="bb_ul"><li>10 speeds (with each level
      the speed gets faster)</li></ul><ul class="bb_ul"><li>10 club soundtracks</li></ul>
