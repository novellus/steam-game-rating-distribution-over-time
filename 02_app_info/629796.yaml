    detailed_description: '<h1>Steam Created Accounts Only</h1><p><h2 class="bb_tag">This
      content can only be accessed with EVE Online accounts created through Steam.
      Existing EVE Online accounts not created through Steam cannot benefit from it.</h2></p><br><h1>Watchlist
      Me</h1><p><h2 class="bb_tag">Want to make sure you never miss a sale or offer?
      </h2> Add<a href="http://store.steampowered.com/app/629796/EVE_Online_15400_PLEX/"
      target="_blank" rel="noreferrer"  > EVE Online: 15400 PLEX </a>to your wishlist
      and get notifications.</p><br><h1>About the Game</h1>PLEX is an item that can
      be traded between players on the regional market. PLEX can also be used in the
      New Eden Store to upgrade your account to Omega Clone state, purchase virtual
      goods, and activate other account services. <br><br>To use PLEX in the New Eden
      Store, PLEX must be placed in your PLEX Vault. The PLEX Vault is a secure location
      in your inventory, shared across all characters on your account, where PLEX
      can be placed for use in the New Eden Store. You can find the PLEX Vault in
      your inventory in the list of locations to the left of the window.'
