  data:
    about_the_game: "<strong>Combat</strong><br>Defeat evil creatures with your friends!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1220860/extras/rttmE.gif?t=1578690667\"\
      \ /><br><br><strong>Build</strong><br>Build your very own city and claim territory!\
      \ Battle against other players and their cities!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1220860/extras/t8ZxE.gif?t=1578690667\"\
      \ /><br><br><strong>Gathering</strong><br>Gather materials, go fishing, and\
      \ farm your resources to expand your riches!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1220860/extras/ZVv3C.gif?t=1578690667\"\
      \ /><br><br><strong>Programing</strong><br>Program your own NPC to do the grinding\
      \ for you!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1220860/extras/MCOlA.gif?t=1578690667\"\
      \ /><h2 class=\"bb_tag\">What is Citywars ?</h2>Citywars Savage is a small indie\
      \ community MMORPG where you can play and explore with your friends! In this\
      \ game, you can craft and gather resources, but what makes Citywars Savage different\
      \ is your abilities to create your own city and code your very own army of NPC\u2019\
      s to grind resources for you while you compete against others or explore the\
      \ map and complete quests!<br><br>Every addition inserted into the game is created\
      \ and designed by the community; everyone can take part in the development!\
      \ The focused type of gameplay is casual but the complexity of our game can\
      \ offer great challenges for the more advanced players who desire to participate\
      \ in its expansion and offer many new experiences for incoming players!<br><br>The\
      \ creators of Citywars Savage actively engage in the communities they develop\
      \ and spend their time playing along!"
