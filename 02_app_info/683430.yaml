    review: This game is sooo addicting and is a great time killer. One of my favorite
      modes is the rodeo mode (currently holding he high score.) The game is not easy
      either which is good. It does not hold your hand and wants you discover the
      tactics and the different ways to succeed in each level . The challenge is a
      great way to change things up and you simply can't get enough of it! The levels
      were great too I never saw the same map and enemy's in the exact same place.
      I hope to see more added in the future and great job!
