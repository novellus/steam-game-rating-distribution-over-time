  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/683430/extras/logo.png?t=1543125517"
      /><br><br><strong>ASSASSINATION STATION</strong> is a dastardly difficult stealth
      pixel shooter featuring procedurally generated levels, a sky-high skill ceiling,
      competitive scoring system, and frenetic, smoke-smooth gameplay.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/683430/extras/bulletleft.png?t=1543125517"
      /><h2 class="bb_tag">A WEALTH OF STEALTHIFICATION</h2>With simple core mechanics
      that are easy to learn and difficult to master, <strong>ASSASSINATION STATION</strong>
      allows each player to move with freedom and personality, combining the powers
      of click-based teleportation and quick key-to-leg control. Avoid cleverly placed
      traps, sneak behind goblin hordes to slay with surprise, and embody the efficient
      pixelized killer.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/683430/extras/bulletright.png?t=1543125517"
      /><h2 class="bb_tag">PROCEDURAL GENERATION STATION</h2>Discover chests, uncover
      secrets, and puzzlemurder through dynamic, shifting level structures crawling
      with ruthless foes. The forests of <strong>ASSASSINATION STATION</strong> are
      homegrown to guarantee quick, brutal, and unforgivingly chewy challengebites,
      each and every time.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/683430/extras/bulletleft.png?t=1543125517"
      /><h2 class="bb_tag">CENTRALIZED, GLOBALIZED LEADERBOARDS</h2>Compete against
      the world with in-game Steam leaderboard functionality! <strong>ASSASSINATION
      STATION</strong>'s intricate and balanced scoring system provides a competitive
      environment to one-up your friends from across the street, or strangers from
      around the globe, and prove that you are the number one assassin.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/683430/extras/bulletright.png?t=1543125517"
      />
