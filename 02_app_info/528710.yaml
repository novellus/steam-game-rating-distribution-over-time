    about_the_game: Five years after the wave of sharknados that wracked the east
      coast, our heroes are living a quiet life in the middle of the country - as
      far away from sharks as possible. But when a freak sand sharknado hits Vegas,
      Fin is thrown back into action, fighting sharknados on a cross-country race
      to save his family and the world - as all mankind should know by now, there
      is no escaping...
