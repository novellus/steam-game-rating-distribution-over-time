    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Five years after the
      wave of sharknados that wracked the east coast, our heroes are living a quiet
      life in the middle of the country - as far away from sharks as possible. But
      when a freak sand sharknado hits Vegas, Fin is thrown back into action, fighting
      sharknados on a cross-country race to save his family and the world - as all
      mankind should know by now, there is no escaping...
