    detailed_description: '<h2 class="bb_tag">What is Realm Engine?</h2><i>in short
      ... it''s a  3D Multiplayer Virtual Tabletop </i><br><br><br>Realm Engine is
      a system-agnostic tabletop world builder that supports both building and running
      your choice of role-playing game. <br><br>This Application allows images of
      created maps to be exported for easy integration if your party members utilise
      other gaming platforms, with over 500 high-quality assets to support a wide
      variety of campaign styles from desert to ocean-based campaigns.<br><br>Supporting
      multiple tools such as snapping enabled objects, dynamic lights, animated spells,
      status effects and many more to come!<br>Features: <br><br><ul class="bb_ul"><li>500+
      Placeable Assets.<br></li><li>Builds, Props, Terrain and Spells.<br></li><li>Dynamic
      Lighting.<br></li><li>Day and Night Cycle<br></li><li>Fog of War.<br></li><li>Line
      of Sight Display<br></li><li>3D Dice.<br></li><li>Multi-height Encounter Support.<br></li><li>Third
      Person and Top Down View Support.<br></li><li>High quality Weather Simulations.<br></li><li>Ocean
      Campaign Support.<br></li><li>Minature Support.<br></li><li>Grid and Gridless
      Support<br></li><li>80+ individually mixable audio tracks.<br></li><li>Save
      and Load Multiple maps.<br></li><li>Load in 2D Maps.<br></li><li>Online Multiplayer
      Support (Coming Soon!).<br><br></li><li></li></ul>'
