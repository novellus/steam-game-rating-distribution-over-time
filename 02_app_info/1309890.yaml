    about_the_game: '<strong>logiCally</strong> is a game designed to test the skills
      of logic, observation and mental calculation.<br><br>On each turn the player
      must choose one of the three problems shown. Solving it correctly will provide
      various rewards. Gather the required keys to unlock the next difficulty level.<br><br>All
      problems are procedurally generated, guaranteeing that they will never be the
      same.<br><br>How far can you get?<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>2
      game modes: Timed and Survival<br></li><li>Practice mode.<br></li><li>8 different
      types of problems.<br></li><li>9 difficulty levels.<br></li><li>Infinite replayability.<br></li><li>Relaxing.<br></li><li>Challenging.</li></ul><br>Note:
      Steam overlay not supported.'
