    about_the_game: Sword of Asumi has a unique soundtrack thanks to the talents of
      Blue Wolfie Music. This DLC will give you the two main Jpop themes of the game
      and the ten original in game themes for you to play in mp3 format on your PC
      or Mp3 player etc to your hearts content.<h2 class="bb_tag">Tracklist</h2><ul
      class="bb_ul"><li> 01 - Happy (by Jjkkkyy produced by Blue Wolfie Music)<br></li><li>
      02 - Lighthearted (by Jjkkkyy produced by Blue Wolfie Music)<br></li><li> 03
      - Dorian (by Jjkkkyy produced by Blue Wolfie Music)<br></li><li> 04 - Good Ending
      Theme (by Jjkkkyy produced by Blue Wolfie Music)<br></li><li> 05 - Silence (by
      Mock Off produced by Blue Wolfie Music)<br></li><li> 06 - Battle (by OddTillTheEnd
      produced by Blue Wolfie Music)<br></li><li> 07 - Confrontation (by OddTillTheEnd
      produced by Blue Wolfie Music)<br></li><li> 08 - Game Changers (by OddTillTheEnd
      produced by Blue Wolfie Music)<br></li><li> 09 - Garden (by OddTillTheEnd produced
      by Blue Wolfie Music)<br></li><li> 10 - Odyssey (by OddTillTheEnd produced by
      Blue Wolfie Music)<br></li><li> 11 - Peaceful Evening (by OddTillTheEnd produced
      by Blue Wolfie Music)<br></li><li> 12 - Tense (by OddTillTheEnd produced by
      Blue Wolfie Music)<br></li><li> 13 - Theme song(no words)  (by Jjkkkyy produced
      by Blue Wolfie Music)<br></li><li> 14 - Dreamers Theme Ft. Mika Kobayashi In
      English (produced by Blue Wolfie Music)<br></li><li> 15 - Dreamers Theme Ft.
      Mika Kobayashi In Japanese (produced by Blue Wolfie Music)</li></ul><br><i>N.b.
      Once the DLC is purchased and installed via Steam, right click on the game in
      the Steam Library, select Properties and then in the Local Files tab choose
      Browse Local Files. The Soundtrack will appear in the base directory within
      a new Zip file.<br><br>You can also play the soundtrack using Steams Music Player.</i><br><br>The
      games main theme as featured in our newest trailer and on the main menu of the
      game is included in this DLC in both Japanese and English, with vocal performance
      by artist Mika Kobayashi recorded at AQUA Cube studios in Kyoto, Japan and produced
      by Blue Wolfie Music.
