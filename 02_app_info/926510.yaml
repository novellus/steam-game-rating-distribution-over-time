    about_the_game: "You are the protagonist! You take on the role of the protagonist\
      \ and experience romancing with adorable maids!<h2 class=\"bb_tag\">\u25A0\u25A0\
      Synopsis\u25A0\u25A0</h2>You lead an ordinary life until one day, your dad discovers\
      \ an oil mine that makes you a millionaire. Because of a business trip, your\
      \ dad has to leave you and hire maids to take care of you.<br>You find out that\
      \ your 3 childhood friends got hired to be your maids!<br>However, your Dad\
      \ tells you that you can only choose 1 maid when he returns!<br>When you\u2019\
      re with your 3 lovely maids under one roof\u2026what will happen? Will you find\
      \ your match \u201Cmaid\u201D in heaven?<h2 class=\"bb_tag\">\u25A0\u25A0Characters\u25A0\
      \u25A0</h2><h2 class=\"bb_tag\">\u25C6 Ana</h2>She is a university student.\
      \ Great with all household chores. In particular, she enjoys cooking and baking\
      \ snacks for you. She took care of you when your mom died. Because of her warm\
      \ personality, she became your first love.<h2 class=\"bb_tag\">\u25C6 Mina</h2>She\
      \ is your innocent and clumsy classmate. She\u2019s an average cook, but she\
      \ can do gardening well. Mina confessed to you when you were still kids, but\
      \ you were too young back then. Because she still wants to get closer to you,\
      \ Mina decided to apply as your maid. Since you\u2019re in the Basketball team,\
      \ Mina also joined to try to impress you.<h2 class=\"bb_tag\">\u25C6 Kim</h2>She\
      \ is your best friend ever since elementary. Kim is a terrible cook, but she\
      \ has superior cleaning and laundry skills. At the same time, she\u2019s the\
      \ Student Council President and the school\u2019s Top 1. She has a sharp tongue,\
      \ but you know that she\u2019s nurturing and sweet by nature."
