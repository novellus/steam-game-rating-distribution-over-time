    review: "Keine Crashes bei mir!!! mehr.\n\nDas Spielprinzip ist einfach und ordentlich.\n\
      \nMan steuert einen Einheitenbrei aus mehreren verschiedenen Typen, anfangs\
      \ immer mit den billigen Einheiten die nix aushalten, je gr\xF6\xDFer man wird\
      \ (Gr\xE4ber der LEichen umwandeln) und je weiter und l\xE4nger man \xFCberlebt\
      \ desto schwerer wird es, welcher Faktor davon es genau beeinflusst wei\xDF\
      \ ich nicht.\n\nDas Problem liegt im Zeitpunkt, wenn die 3ten Nahk\xE4mpfer\
      \ und vor allem Sch\xFCtzen kommen bei mir... habe ewig an Level 7 fest gehangen,\
      \ nach gef\xFChlt 30 Versuchen erst geschafft.\n\nMein Trupp ist recht gro\xDF\
      , aber der erste Kampf mit den Schwertk\xE4mpfern macht aus der Masse die Klasse...\
      \ also aus Quantit\xE4t eine Qualit\xE4t. die bringt mir aber nix, da die n\xE4\
      chsten Trupps immer gr\xF6\xDFer werden und das in einer Schnelligkeit die teils\
      \ extrem ist...\n\nDer Trick liegt bei den Bogensch\xFCtzen, da diese recht\
      \ einfach zu t\xF6ten und nutzen sind.... so kann man erstmal alles dezimieren,\
      \ bissel \xDCbung ist aber n\xF6tig, wegen der Steuerung... sie h\xE4ngen gerne\
      \ mal fest bzw. lassen sich erschlagen anstatt auf den Befehl zu h\xF6ren und\
      \ wegzurennen ;) - Frust-Schwelle muss man haben :D\n\nWas dazukommt die die\
      \ KI, die rennt st\xE4ndig in einer gigantischen Masse auf mich zu, statt mal\
      \ am anderen Ende der Map rum zu eiern!!! So kommt eher Frust als Spielspa\xDF\
      \ auf und nach ca. 20 Runden Level 7 (davon eine mit 15 Minuten in denen ich\
      \ mit 5 Sch\xFCtzen nur herum geschossen habe aber effektiv zu wenig erreicht\
      \ hatte bzw. als der Trupp pl\xF6tzlich nicht mehr auf die Maustaste reagiert\
      \ und ich als Gr\xE4ber umwandeln musste um nicht zu verlieren eine gigantische\
      \ Massenschlacht verlor da alle Gegner logischerweise immer nur in dem 1/4 der\
      \ Karte rumlaufen wo ich mich befinde...)\n\nEDIT: Endlich weiter gekommen,\
      \ sp\xE4tere Level, 8,9 und 10 sind dagegen ein Spaziergang! So ist es definitiv\
      \ im Sale okay ;)"
