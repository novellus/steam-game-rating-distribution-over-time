    about_the_game: It is an army vs army game, where you need to constantly rebuild
      and grow your army in order to survive or win the battle.<br>BuildMoreCubes
      combines real-time strategy battle gameplay with &quot;Snake Byte&quot; like
      end goals - to expand your army as much as you can by rebuilding dead enemy
      cubes.<br><br><strong>Pure fast-paced action game! No buildings to build, no
      resources to gather.</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/557190/extras/act1.png?t=1572372610"
      /><h2 class="bb_tag">TAKE A LOOK AT THE FEATURES</h2><br>- 20  beautifully crafted
      levels<br>- 8 types of very cute but yet furious and deadly units. Each with
      its pros and cons.<br>- Fast-paced, addictive and bloody battles.<br>- You will
      have to exploit the enemy weaknesses in order to apply the right combat tactics.<br>-
      Themed world map and level design - Enchanted Forest, Deadly Desert and Misty
      Mountains.<h2 class="bb_tag">WORLDMAP</h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/557190/extras/wm.png?t=1572372610"
      /><br><strong>Worldmap include 3 themed zones and 20 levels:</strong><br><br><ul
      class="bb_ul"><li> - Enchanted Forest</li></ul><ul class="bb_ul"><li> - Deadly
      Desert</li></ul><ul class="bb_ul"><li>  - Misty Mountains</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/557190/extras/Logo.png?t=1572372610"
      /><h2 class="bb_tag">WAR CUBES</h2><strong>There are 8 unit types in total.
      Each cube have special abilities and is strong or weak against one or more other
      unit types</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/557190/extras/T1.png?t=1572372610"
      /><br><strong>The Legionaries are basic cubes. Their strength is in their numbers.</strong><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/557190/extras/T2.png?t=1572372610"
      /><br><strong>Barbarians are fast and brutal units with enough health to counter
      almost any other cube as long as it is not armored.</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/557190/extras/T3.png?t=1572372610"
      /><br><strong>Knights are the backbone of every army. They fight with great
      success against all others except Mages.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/557190/extras/T4.png?t=1572372610"
      /><br><strong>Archers...Killing two of them is ridiculously easy, but you don't
      want to stand up against twenty.</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/557190/extras/T5.png?t=1572372610"
      /><br>With their huge shields and long spears those cube soldiers are also called
      &quot;Monster killers&quot;.</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/557190/extras/T6.png?t=1572372610"
      /><br><strong>They fight with magic.Their fireballs will push back the screaming
      enemies back in their pits.</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/557190/extras/T7.png?t=1572372610"
      /><br><strong>Bombardiers are slow - they shoot slow, they move slow...but they
      will bring hell to all those who oppose them.</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/557190/extras/T8.png?t=1572372610"
      /><br><strong>One thing you should know about those non-cube units:<br>you will
      need most of the above cubes in great numbers, only to bring down one of those...spiked
      balls.<strong></strong></strong>
