    about_the_game: A psychological horror game developed by only one person, with
      what he had in hand, a not very good machine, but made with all the dedication.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1464350/extras/history.jpg?t=1606053196"
      /><br><br>After some time, after the accident that you caused, in which it cost
      the life of your wife and children, you live the life of Josh, a normal person,
      but after that, everything changed in his life, Josh blames himself for what
      he committed, and consequently, it affected in a way. You start to witness paranormal
      events at your residence, and your goal is to try to find out why these events
      are occurring.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1464350/extras/feature.jpg?t=1606053196"
      /><br><br><ul class="bb_ul"><li> A horror game where events take place chronologically,
      that is, they are always moving around the house.<br><br></li><li> A short game
      in which your theme will draw your attention every minute during the game.<br><br></li><li>
      Atmospheric Terror</li></ul>
