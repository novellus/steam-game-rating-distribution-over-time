  data:
    about_the_game: '<strong>OMG - One More Goal</strong>! is an arcade / fighting
      game with soccer dynamics.<br>The aim of the game is to score in the opponent''s
      goal within the time limit, and the main concept is team play:<br>to gain time
      and bonuses you have to pass the ball as much as possible to your teammates!<br><strong>We
      win together, we lose together!</strong><h2 class="bb_tag">Story</h2><br><i>In
      a future dominated by robots, they fight to conquer the various territories.<br>To
      do this, the small robots meet in teams and try to deactivate the energy sources
      by touching them with special mechanical spheres.<br>On each territory there
      will be the ''guardians'', an opposing team of robots who will try to defend
      their source (goal) at all costs!</i><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1344900/extras/info3jpg.jpg?t=1599646850"
      /><h2 class="bb_tag">Gameplay</h2><br>To win a game and pass the level you must
      score in the opponent''s goal, the ball must touch the opponent''s source of
      energy.<br>You can do this at any cost: fighting, shooting, tackling, and above
      all passing the ball to your teammates (<strong>team play</strong>!).<br><strong>In
      fact, to score you have a limited time, and every time you pass the ball to
      your teammates you will gain time!</strong><br>The controls are very intuitive,
      you can only play with the mouse!<br>The opposing goal is always upwards.<h2
      class="bb_tag">Procedural levels!</h2><br>For now the levels are procedurally
      generated via Voxels.<br>This will allow for always different, unpredictable
      and fun game dynamics!<br>Even obstacles are randomly generated.<h2 class="bb_tag">Game
      statistics and multiple campaigns</h2><br>All game and level statistics will
      be stored, so that all players can compete with the online leaderboards!<br>In
      addition, the game is structured in multiple campaigns, which will vary by type
      of scenario, obstacles, goals, goalkeepers, ammunition and balls to play with,
      for a very varied and fun game experience.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1344900/extras/info4jpg.jpg?t=1599646850"
      />'
