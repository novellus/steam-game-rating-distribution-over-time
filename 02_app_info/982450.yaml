      notes: "The game contains scenes of violence, murder and blood.\r\nThe main\
        \ character has a mental disorder and thinks about suicide.\r\nGirl x girl\
        \ relationships (between sisters).\r\nThere is a scene where the heroine admires\
        \ herself, and then caresses herself.\r\nA girl kisses another girl without\
        \ clear consent.\r\nA flashback-scene where a girl performs a sex act on another\
        \ girl without her consent."
