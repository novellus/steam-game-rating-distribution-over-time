details:
  data:
    about_the_game: "<strong>Truth: Disorder </strong>- Gemini is a strange story\
      \ about two twin girls: Mei and Aoi. Despite external similarity, their characters\
      \ are absolute opposites.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/982450/extras/mei_gif_banner.gif?t=1594911452\"\
      \ /><br>Mei is an open and kind girl, as well as an excellent student. She studies\
      \ in a prestigious academy and has many friends. She loves her little sister\
      \ very much and is willing to do everything to make her happy.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/982450/extras/aoi_gif_banner.gif?t=1594911452\"\
      \ /><br>Aoi, on the contrary, is closed and lonely, and believes she\u2019s\
      \ not needed anywhere she goes.Suffering from mental disorders, she\u2019s constantly\
      \ depressed. She communicates only with her sister, always envying her beauty,\
      \ intelligence, and ability to be friends with people. She is very attached\
      \ to Mei and considers her to be the only person dear to her; but because of\
      \ her personality she often quarrels with her.<br><br>On one endless day, Mei\
      \ asks Aoi to walk around the city. During their walk, they meet a female student\
      \ who studies with Mei named, Kaya. The girl showers them with a bunch of questions\
      \ and forces herself to tag along with them. Kaya takes Mei\u2019s attention\
      \ the entire time. Aoi, seeing that Kaya is more interesting to her sister than\
      \ her, walks behind them and feels lonely.<br>The flames of rage ignite inside\
      \ of her. She\u2019s angry at herself, her sister, and the whole world. She\
      \ blames herself for her weakness and that she cannot offer her sister anything\
      \ that would make her happy.<br><br>From that day on, she decided to change\
      \ everything, to become stronger. But can she do it with the sinister voice\
      \ inside of her head? It can consume her and force her to do things she'll regret\
      \ forever.<br><br>Features:<br>- Horror kinetic visual novel<br>- The gloomy\
      \ and frightening atmosphere around the person struggling with their fears,\
      \ and the resolution of Full HD and stunning sound effects will help to fully\
      \ convey it to the player<br>- Unexpected ending"
