    about_the_game: "Time To Morp is a game about weird and quirky creatures, building\
      \ bases, exploring worlds, automation, research and much more. But most importantly\
      \ - friendship!<h2 class=\"bb_tag\"><strong>Explore a vast world!</strong></h2>Search\
      \ for new resources, discover different biomes and rare plants, climb mountains\
      \ or delve into caves, search for secrets or just chill near a lake while some\
      \ sneaky morp is trying to steal your sandwich...<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/977510/extras/TTM_banner_world_full.png?t=1608659171\"\
      \ /><h2 class=\"bb_tag\"><strong>Morp?!</strong></h2>Morps! A whole bunch of\
      \ cute little creatures! Some are friendly, some are not, some bite, and some\
      \ just run in circles and scream... But the most important part is - they MORPH!\
      \ <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/977510/extras/TTM_banner_morps_2_full.png?t=1608659171\"\
      \ /><h2 class=\"bb_tag\"><strong>Morph?!</strong></h2>Shapeshift, change, mutate,\
      \ you name it! Feed it metal - crunch! - it\u2019s producing metal now! Leave\
      \ it near water - splash! - it\u2019s your personal walking fountain! Mix and\
      \ match to produce every resource you need!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/977510/extras/TTM_banner_morph_2_full.png?t=1608659171\"\
      \ /><h2 class=\"bb_tag\"><strong>Build a base!</strong></h2>Place fences, pipes,\
      \ pumps, wires, decorations, lights, music and sit back in appreciation of a\
      \ job well done and everyone living in peace and harmony... for five minutes\
      \ tops.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/977510/extras/TTM_banner_base_2_full.png?t=1608659171\"\
      \ /><h2 class=\"bb_tag\"><strong>Automate everything!</strong></h2>Use our patented\
      \ Not-So-Complicated Pump Systems\u2122 to easily automate everything from morp\
      \ routes and food logistics to sleep schedules and power consumption. Set it\
      \ up and watch everything go horribly wrong.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/977510/extras/TTM_banner_auto_2_full.png?t=1608659171\"\
      \ /><h2 class=\"bb_tag\"><strong>Fun Multiplayer!</strong></h2>Invite your friends\
      \ to play, explore, build and collectively wonder who fed fruit to an electrical\
      \ morp and now you don\u2019t have enough electricity and oh my god why is that\
      \ tree on fire<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/977510/extras/TTM_banner_multi_2_full.png?t=1608659171\"\
      \ /><h2 class=\"bb_tag\"><strong>Research, expand, unlock!</strong></h2>Collect\
      \ resources, receive gadgets, invent tools, craft vehicles, invest in technology.\
      \ Spread out, travel, explore. And never complete the main story because you\
      \ have this little thing you can optimize juuust a little bit more.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/977510/extras/TTM_banner_tech_2_full.png?t=1608659171\"\
      \ />"
