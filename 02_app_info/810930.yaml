details:
  data:
    about_the_game: "This bundle will add two new areas to the game: a BLUE REFLECTION\
      \ tribute area &quot;Blue Sentiment Land&quot; and the &quot;Ventus Mines&quot;\
      \ area.<br />\r\n<br />\r\n- Painting World &quot;Blue Sentiment Land&quot;<br\
      \ />\r\nThis world is full of unique enemies and items, and if you find the\
      \ monstrous enemy Sephira Netzach and defeat it, you may even receive the rings\
      \ of those famous magic girls who visited this world before.<br />\r\n<br />\r\
      \n- Outskirts Area &quot;Ventus Mines&quot;<br />\r\nThe surroundings are overgrown\
      \ with greenery, but you can still see the wooden constructions of the old Ventus\
      \ Mines. This area is also full of interesting materials with rare effects and\
      \ traits.<br />\r\n<br />\r\n*This content unlocks after the final chapter of\
      \ the game.<br />\r\n*This content is also included into &quot;Atelier Lydie\
      \ &amp; Suelle Season Pass.&quot;"
