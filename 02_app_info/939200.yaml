    detailed_description: "The Gold Magic 800 is a puzzle game that will teach your\
      \ unconscious mind to think like an entrepreneur.<br />\r\n<br />\r\nThe game\
      \ is based on moving your box around to get gold score (=800) to open the First\
      \ Door (Box Number 1) Then directly put your box on the Door (this will open\
      \ the next door), Then continue to put your box on all of the next doors in\
      \ the level, You need the score (800) only for the first door, The next doors\
      \ doesn't require this condition, but your way of gold will be converted to\
      \ a wall once you put the Box on any door, so select your path carefully. <br\
      \ />\r\n<br />\r\nWhat will you learn?<br />\r\n1- Plan First<br />\r\n2- Move\
      \ to your target directly then go to get the required resources.<br />\r\n3-\
      \ Look to the future when you evaluate the different solutions<br />\r\n4- Try\
      \ to avoid mistakes, Also learn from them<br />\r\n5- Respect the Cost (800)<br\
      \ />\r\n6- Focus and be careful<br />\r\n7- Be patient and Enjoy!<br />\r\n\
      <br />\r\nThe game is developed using the Ring programming language (Ring, RingAllegro\
      \ &amp; RingOpenGL)."
