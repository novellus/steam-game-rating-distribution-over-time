    detailed_description: "<h1>Digital Deluxe Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/664430/extras/WWE_Infographic_revised_noEarlyAccess_small.jpg?t=1568764591\"\
      \ /><br>The biggest video game franchise in WWE history is back with WWE 2K18!\
      \  The Deluxe Edition grants access to the WWE 2K18 Season Pass, MyPlayer Kick\
      \ Start, Accelerator, two playable versions of Kurt Angle, Cena (Nuff) content\
      \ and more!<br><br>After more than a decade-long hiatus, your Olympic Hero has\
      \ returned! Receive two playable versions of WWE Hall of Fame Class of 2017\
      \ inductee Kurt Angle!  Play as his WWE \u201CAmerican Hero\u201D persona (2001)\
      \ or as his ECW \u201CWrestling Machine\u201D persona (2006).<br><br>Celebrate\
      \ the 15th anniversary of one of the most beloved, and divisive WWE Superstars\
      \ in history with exclusive digital content!  Play as two of John Cena\u2019\
      s fiercest rivals over his career, Rob Van Dam and Batista!  You also receive\
      \ two versions of John Cena (2001 &amp; 2006)!</p><br><h1>About the Game</h1>The\
      \ biggest video game franchise in WWE history is back with WWE 2K18!  Featuring\
      \ cover Superstar Seth Rollins, WWE 2K18 promises to bring you closer to the\
      \ ring than ever before with hard-hitting action, stunning graphics, drama,\
      \ excitement, new game modes, additional match types, deep creation capabilities,\
      \ and everything you\u2019ve come to love from WWE 2K. Be Like No One.<h2 class=\"\
      bb_tag\">Most Realistic WWE Video Game Ever!</h2>The most realistic WWE video\
