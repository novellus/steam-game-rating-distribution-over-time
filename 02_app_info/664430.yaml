  data:
    about_the_game: "The biggest video game franchise in WWE history is back with\
      \ WWE 2K18!  Featuring cover Superstar Seth Rollins, WWE 2K18 promises to bring\
      \ you closer to the ring than ever before with hard-hitting action, stunning\
      \ graphics, drama, excitement, new game modes, additional match types, deep\
      \ creation capabilities, and everything you\u2019ve come to love from WWE 2K.\
      \ Be Like No One.<h2 class=\"bb_tag\">Most Realistic WWE Video Game Ever!</h2>The\
      \ most realistic WWE video game experience just became more intense with the\
      \ addition of eight man matches, a new grapple carry system, new weight detection,\
      \ thousands of new animations and a massive backstage area. A brand-new rendering\
      \ engine also gives WWE 2K18 a visual overhaul and will bring the drama of WWE\
      \ to life like never before!<h2 class=\"bb_tag\">MyCAREER</h2>A new MyCAREER\
      \ experience puts you on the path to greatness as you journey along on the road\
      \ to WrestleMania.  Explore WWE like never before through free-roaming, conversing\
      \ with WWE Superstars, forming alliances, making enemies, seeking out quests,\
      \ and strategizing for upcoming matches.<h2 class=\"bb_tag\">Road to Glory</h2>Can\
      \ your MyPlayer make it to the WWE Hall of Fame?  Introducing the all-new Road\
      \ to Glory! Compete with opponents online to improve your MyPlayer by earning\
      \ unlockables, boosts and upgrades all while securing your entry into Special\
      \ Events that are held alongside real-life WWE special events, such as pay-per-views.<h2\
      \ class=\"bb_tag\">Dynamic Creation Suite </h2>Customize WWE like never before\
      \ with an even deeper set of customization tools and the new Custom Match option!\
      \ The robust Creation Suite also offers even more detailed features for Create-a-Superstar,\
      \ Create-a-Video and Create-an-Arena.<h2 class=\"bb_tag\">Seriously, THE BIGGEST\
      \ ROSTER EVER!</h2>Dominate the ring with TONS of your favorite WWE, NXT and\
      \ legendary Superstars! We\u2019re not kidding, WWE 2K18 offers the most complete\
      \ roster of the biggest and brightest WWE Superstars to ever grace a WWE ring!"
