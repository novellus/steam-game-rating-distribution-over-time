    about_the_game: "Offensive Combat: Redux! is a fast-paced, frenetic online FPS\
      \ game that lets you show your skill and play as a number of different unique\
      \ characters including Commandos, Aliens, Geckos, Chickens, Orcs, Pirates, Disco\
      \ Stars, Anonymous (yes, we hope they don't hack us), and more! Gear up with\
      \ dozens of insane weapons and level up your guns, nades and character skins\
      \ in single player mode. Test out new weapons in the Weapon Range, then explore\
      \ the maps to get yourself ready for multiplayer. <br><br>Team up in Team Deathmatch\
      \ and Capture the Flag, or jump into the chaos of a free-for-all round of Deathmatch.\
      \ With 11 very different maps and multiple modes, Offensive Combat: Redux! is\
      \ a unique, funny, FPS game that you won't want to miss!<br><br>Earn XP in Single-Player,\
      \ or Multiplayer modes to unlock weapon upgrades, better melee weapons and fun\
      \ grenades. Earn coins to spend on new avatar parts, or pwn your opponents for\
      \ random loot drops of avatar parts.<h2 class=\"bb_tag\"><strong>Features</strong></h2><ul\
      \ class=\"bb_ul\"><li><strong>11 Maps</strong><br></li><li><strong>Weapons,\
      \ Weapons, Weapons</strong> - Assault Rifles, Sniper Rifles, SMGs, Shotguns,\
      \ Handguns, Melee Weapons <br></li><li><strong>Hundreds of Avatar Parts</strong>\
      \ - Show your unique character as you chose from more than 40 character heads,\
      \ chests, legs, arms and feet and more than 1,000 combinations at launch<br></li><li><strong>Power-ups</strong>\
      \ \u2013 find time-limited power-ups in game including Chainguns, Armor, Double\
      \ Damage, Rocket Launchers, and more<br></li><li><strong>Multiple Pwns</strong>-\
      \ Teabag your enemies after you kill them for extra rewards and random drops<br></li><li><strong>Multiplayer\
      \ Game Modes</strong><br>    -<strong>Deathmatch</strong> (2-16 Players)<br>\
      \    -<strong>Team Deathmatch</strong> (2-16 Players)<br>    -<strong>Capture\
      \ the Flag</strong> (4-16 Players)<br></li><li><strong>Single Player Modes</strong>\
      \ - Earn XP and Coins to upgrade your weapons and buy new skins<br>    -Anihilator\
      \ - Fight 1 against everyone<br>    -Wave Defense - It's you against hundreds\
      \ of enemies in a King of the Hill Tower Defense mode<br>    -Map Exploration\
      \ Mode<br>    -Weapon Range</li></ul><h2 class=\"bb_tag\">Map List</h2>-<strong>Disasteroids</strong>\
      \ - Space is dangerous, especially in this abandoned mining colony filled with\
      \ crashing asteroids and platforms that fling you across the map<br>-<strong>Painhouse</strong>\
      \ - Welcome to Painhouse, where multiple low-rise buildings still under construction\
      \ set the stage for snipers and run-and-gun battles<br>-<strong>Triggermortis</strong>\
      \ - There's nothing like playing King of the Hill in a graveyard...get to the\
      \ top!<br>-<strong>Last Resort</strong> - A beautiful beach location that has\
      \ clearly gone horribly wrong as the OC legion has come to play<br>-<strong>Shortest\
      \ Yard</strong> - The shipping containers hide a secret, but everyone is more\
      \ focused on staying alive in this tight close quarters battle map<br>-<strong>Burninator</strong>\
      \ - A lava filled citadel in ruins. Grab some armor and get to the top of the\
      \ map for the best vantage point<br>-<strong>Courtyard</strong> - An Asian temple\
      \ with Dragon Statues and Koi ponds that keeps you moving<br>-<strong>Dry Run</strong>\
      \ - A desert themed town that features plenty of sniping spots and three paths\
      \ that make this a favorite for Capture-The-Flag games<br>-<strong>Probetown</strong>\
      \ - The Aliens have landed in suburbia and they're beaming you up to pick up\
      \ power-ups like armor and the Chaingun!!<br>-<strong>Slums</strong> - A run\
      \ down section of a city that features sniping spots and close quarters choke\
      \ points as well as all of the power-ups and ammo crates<br>-<strong>Turbine</strong>\
      \ - A futuristic energy plant with multiple towers and lots of places to battle\
      \ it out"
