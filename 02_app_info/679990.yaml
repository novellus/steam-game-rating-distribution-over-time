    about_the_game: '<strong>Future Games Select</strong> and <strong>Cayle George</strong>
      bring you a compact prison escape like no other!<br><br>Featuring explosive
      action and a soundtrack from outrun music legend <strong>Lazerhawk</strong>,<br>Half-Life:
      C.A.G.E.D. is a return to the golden age of First Person Shooters.<br><br>Break
      from captivity, conquer the facility and discover the secrets of Half-Life:
      C.A.G.E.D.!<h2 class="bb_tag">Featuring:</h2><br><br><strong><ul class="bb_ul"><li>
      Single player campaign.</li><li> Unlock-able bonus content. </li><li> Music
      from artist Lazerhawk. </li><li> Developer commentary mode.</li></ul></strong><strong>...And
      more!</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/679990/extras/bottom_props_600c.png?t=1572767051"
      />'
