    about_the_game: <h2 class="bb_tag">STORY</h2>Her parents are famous writers and
      big fans of Shakespeare. Hoping for daughter filled with beauty and grace, they
      named her Juliet. Instead, their daughter grew up to be the opposite. She's
      a girl who cares about doing things her own way; the prank master way.<br><br><br>When
      her parents bring her to a new town in search of inspiration for their careers,
      Juliet is enrolled into a new school. A few unexpected situations make her first
      day of school, one to remember. Now, after having not pulled a prank in a while,
      she is quickly back to her old self. Though this time it's not just all be <i>all</i>
      about pranks. Juliet might be running into a few unexpected feelings as well...<h2
      class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>3 romance routes<br></li><li>150,000+
      words<br></li><li>38 CGs<br></li><li>15 chibi CGs<br></li><li>10+ original soundtracks<br></li><li>12
      endings<br></li><li>Unlockable 'Special' gallery</li></ul>
