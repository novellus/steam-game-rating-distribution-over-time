details:
  data:
    about_the_game: "Modern+ Outside Basic contains the basic files from outside of\
      \ a modern city buildings, focused on residential, suburbs, and commercial areas.\
      \ This is an expansion of Modern+ collection, and fits with the Modern+ Inner\
      \ Basic. This pack contains tiles for make outside buildings like: Houses, hotels,\
      \ gas stations, cafes, parks, buildings, roads and etc.<br />\r\n<br />\r\n\
      Contains:<br />\r\n<br />\r\n5 Tilesets: Residential tileset, Road tileset,\
      \ General Commercial stuff and Outdoors tileset.<br />\r\n1 Charset of 4 doors\
      \ with recolours<br />\r\n1 A5 tileset<br />\r\n1 A4 tileset<br />\r\n1 A2 tileset<br\
      \ />\r\nBonus: A bridge tileset.<br />\r\nBonus: Sideview carset pack included<br\
      \ />\r\nBonus: A little shop tiles"
