details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1073730/extras/cart-eng.jpg?t=1559836827\"\
      \ /><h2 class=\"bb_tag\">Salve, friends!</h2><br>Want to see the Sanators unmasked,\
      \ discover the secrets of the Brotherhood initiation or find out what the Nocturnals\
      \ look like? The \u201CCart Of Rarities\u201D DLC is something special. Here's\
      \ what you will find inside:<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1073730/extras/vinet.jpg?t=1559836827\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Illustrated concept book</strong></li></ul><br>More\
      \ than 90 unique art pieces drawn during the development stage: characters,\
      \ surroundings, weapons. Developer commentary included!<br><br><ul class=\"\
      bb_ul\"><li><strong>\u201CSanator: Awakening\u201D short story</strong></li></ul><br>We\
      \ saved this work specifically for the Steam release.<br>The story tells of\
      \ the first meeting between Richard and Anga, which occurs in Kerneberg \u2014\
      \ the capital of Tentaria and the heart of St. Elmo Brotherhood.<br><br><ul\
      \ class=\"bb_ul\"><li><strong>Guide to Reustadt</strong></li></ul><br>Essay\
      \ on the history of Reustadt with illustrated area descriptions \u2014 a great\
      \ find for a collector.<br><br><ul class=\"bb_ul\"><li><strong>The expanded\
      \ soundtrack</strong></li></ul><br>Includes music from \u201CSanator: Chronicles\
      \ of Reustadt\u201D and \u201CTentarian Road\u201D EP in high quality.<br><br><ul\
      \ class=\"bb_ul\"><li><strong>Wallpaper pack</strong></li></ul><br>Modest bonus\
      \ \u2014 12 high resolution images, which may become a worthy decoration for\
      \ your desktop.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1073730/extras/logo.jpg?t=1559836827\"\
      \ />"
    background: https://steamcdn-a.akamaihd.net/steam/apps/1073730/page_bg_generated_v6b.jpg?t=1559836827
