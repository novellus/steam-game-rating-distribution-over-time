    review: 'Chinese grindan MMO, the likes of which can be found everywhere. Notably,
      the controls in this one basically don''t work, and one of the early story missions
      can''t be completed because the last enemy falls off the map but you still have
      to kill them to proceed. Also the translation is gibberish, but that was probably
      implied in "Chinese grindan MMO."


      Also there''s a cash shop because of course there is. It''s in RMB though so
      it''s hilariously cheap, but the fact the game is nonworking and terrible more
      than makes up for this.


      Not recommended for anyone.'
