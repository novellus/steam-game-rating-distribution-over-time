    about_the_game: "<strong>After over 25 years, here comes the official sequel to\
      \ classic ADOM.</strong><h2 class=\"bb_tag\">A note on the Demo</h2><br>Thank\
      \ you for checking out the demo of Ultimate ADOM: Caverns of Chaos! We have\
      \ been working hard to get the game to this state, and while there are still\
      \ plenty of bugs and even more content missing, we feel that it works very well\
      \ to give you an insight of what you can expect in <i>Early Access</i>, planned\
      \ for <i>February 2021</i>. The game will feature many more options, skills,\
      \ monsters and item interactions at that point!<br><br>What you are playing\
      \ here is an <strong>Early Alpha</strong> of the eventual game. Most skills\
      \ are still missing, there's maybe a third of all monster types running around,\
      \ and let's not even get started with balancing.<br><br>Nevertheless, we hope\
      \ you enjoy the glimpse of what you can expect in the very near future!<br><br>-Thomas\
      \ &quot;the Creator&quot; Biskup, creator of ADOM and Ultimate ADOM<h2 class=\"\
      bb_tag\">The Story so Far</h2>Evil has been vanquished. Peace has returned to\
      \ Ancardia, and the peasants dare to dream once more of prosperity. Seven very\
      \ different factions vie for control over the cataclysmic aftermath left behind\
      \ by Andor Drakon\u2019s defeat. And somewhere, deep down in an inhospitable\
      \ cave, <i>ChAoS</i> is stirring again.<br><br>Pick up your blade, prepare your\
      \ spells, check your daggers and ready your bow, for you are about to enter\
      \ the ominous Caverns of Chaos. Choose your allegiance carefully, for you are\
      \ nothing more than an expendable asset to the masters you choose.<br><br>Fight\
      \ for a mercenary's glory and purse, for the justice of a folk in decline, for\
      \ the light of purity or even for <i>ChAoS</i> itself. Every choice you make\
      \ will determine how you approach the ever-changing Caverns of Chaos before\
      \ you.<h2 class=\"bb_tag\">Features and Gameplay</h2><br><ul class=\"bb_ul\"\
      ><li>Ultimate ADOM is a modern reimagining of traditional rogue-like dungeon-crawling.<br><br></li><li>Endless\
      \ procedurally generated dungeons, countless monsters, items and a grand selection\
      \ of <i>very</i> different skills allow for unlimited replayability<br><br></li><li>Intuitive\
      \ control system will get rid of the need to memorize hundreds of keys. Though\
      \ you can still do so, if you're into that. We are not judging.<br><br></li><li>Your\
      \ chosen class, gender, race and allegiance will change the way the game challenges\
      \ you. NPCs will react differently, new quests will be open to you and the world\
      \ may change completely based on your performance.<br><br></li><li>A deep magic\
      \ system with several unique schools of magic and dozens of spells per school.\
      \ Flaming auras that damage nearby enemies, cold snaps that freeze rivers, animating\
      \ the very walls of the dungeon to aid you - everything is possible.<br><br></li><li>A\
      \ <i>stealth system</i> introduces a totally new way of playing the game: Instead\
      \ of hacking or blasting all opposition to pieces you now can sneak past adversaries\
      \ and avoid conflict by silently sneaking out of deadly situations.<br><br></li><li>Interactive\
      \ items! Topple braziers to spill their burning oil on unsuspecting enemies.\
      \ Push coffins to block passage ways, or smash them in hopes of loot. Lock doors,\
      \ smash them, open them or turn them into wooden golems to (hopefully) serve\
      \ your bidding.<br><br></li><li>Turn yourself into an abomination and graft\
      \ your enemies\u2019 body parts on yourself. They won\u2019t need them any more,\
      \ and what is better than wielding two swords? Two swords and an axe to harvest\
      \ more bodyparts than ever before.<br><br></li><li>Choose or toggle between\
      \ graphic mode and traditional ASCII at any time. Toggle between 3d mode and\
      \ top down view, in ASCII or in the graphic mode. Toggle everything you wish,\
      \ we probably have a game mode just for you.<br><br></li><li>\u201CPlay the\
      \ way you want\u201D \u2013 countless options of how to tackle the dungeons\
      \ awaiting you. Befriend or tame creatures, slay monsters, delve deeper or keep\
      \ exploring and expanding the cavern levels you have already found. Set traps\
      \ and smash doors, or unlock them with the keys you found. Push coffins and\
      \ other objects!</li></ul>"
