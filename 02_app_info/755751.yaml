details:
  data:
    about_the_game: From Bittersweet Entertainment comes this exciting new pack straight
      from the Highlands of Celtic Mythology! This pack contains 20 themes composed
      with a classic / retro game sound featuring Irish pipes, whistles, harps, bag
      pipes, with full orchestral backing instruments and percussion guaranteed to
      add an exciting Celtic flair to your game! Themes for energetic battles, relaxing
      towns and cities, sprightly forests, celebrations, dungeons, and more!<br><br>Tracklist:<br><br>1
      - Celtic Battle 1<br>2 - Celtic Battle 2<br>3 - Celtic Boss Battle<br>4 - Celt
      Town<br>5 - Celtic Forest<br>6 - Celtic Party<br>7 - Celtic Dungeon<br>8 - Celtic
      Orchestra<br>9 - Celtic Sound<br>10 - Celtic Last Battle<br>11 - Celtic Army<br>12
      - Celtic Theme<br>13 - Celt Church<br>14 - Celt Airship<br>15 - Celt Slum<br>16
      - Castle<br>17 - Countryside<br>18 - Celt City<br>19 - Celt Field<br>20 - Vibrant
      Village<br><br>Also included are 8 Music Events for game transitions!<br><br>Features:<br><ul
      class="bb_ul"><li>20 BGM themes and 8 ME themes<br></li><li>Composed with high
      quality instruments<br></li><li>.M4A, and .OGG formats included<br></li><li>Tested
      in and formatted for use in RPG Maker MV</li></ul>
