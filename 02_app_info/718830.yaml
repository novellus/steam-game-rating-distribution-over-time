  data:
    about_the_game: "Jacob needs some help being a reluctant hero.  His sister, Milly,\
      \ is a mage in training.  Their cat, Suki, sometimes turns into a brawling catgirl.\
      \  And then there's the ghost who can't find his body....<br />\r\n<br />\r\n\
      Oh, and the town's been captured by an insane cult.  There are mutated creatures\
      \ roaming the land.  And somebody, somewhere, could use a good spanking.<br\
      \ />\r\n<br />\r\nThis is a classic style RPG with an amusing story, hand drawn\
      \ enemies, and a nice musical score.   You'll play a team of four unique characters\
      \ as they roam the land fighting monsters and an evil cult.  With any luck,\
      \ they'll find the right dead body and put an end to the curse of Wizard Weather."
