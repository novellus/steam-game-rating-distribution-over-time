details:
  data:
    about_the_game: <h2 class="bb_tag"> Welcome aboard the RMS Lusitania, a luxurious
      ocean liner that was sunk by a German U-boat during World War 1.</h2><br>This
      game is a unique experience revolving around the death of the RMS Lusitania.
      You take on the role of William Thomas Turner, the captain of this large ship.
      Witness the events unfold in front of your eyes of how this great liner was
      sunk, featuring a real-time sinking! Experience the moment the torpedo struck
      the ship causing it to take on water immediately. Become immersed in the jaw-dropping
      scenery and visuals that this experience has to offer.<br><br>What you experience
      in this simulation is based on accurate representations of what occurred during
      the Lusitania's final moments. This includes lifeboat deployment, how the ship
      was sunk, and ship sinking angles.<br><br>This game focuses on a first person
      simulation experience.
