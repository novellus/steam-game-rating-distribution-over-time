    about_the_game: 'Theatre of War developed by 1C Company is a real-time tactical
      strategy title depicting the most significant battles of World War II during
      1939-1945. <br><br>Command a special task force composed of different kinds
      of units, including tanks, APCs, field guns, mortars, various infantry regiments
      and will also have an opportunity to call for artillery and air support. With
      a focus on unit detail and combat realism, the game presents authentic battle
      scenarios, taken straight from actual World War II records and maps.<br><br><ul
      class="bb_ul"><li>Unequalled level of realism<br></li><li>Over 40 historically
      accurate missions<br></li><li>Human Resources Management<br></li><li>RPG elements:
      soldiers gain experience and skills, system of promotions and decorations<br></li><li>Detailed
      Unit Micromanagement: hundreds of units including infantry regiments, tanks,
      artillery and aircraft from all major nations involved in WWII; all units are
      based on real data from military sources<br></li><li>Top class character animation<br></li><li>7
      campaigns and many scenarios<br></li><li>Over 30 maps designed according to
      historical land maps<br></li><li>Over 150 vehicles, about 200 uniform types,
      over 100 small-arms types</li></ul>'
