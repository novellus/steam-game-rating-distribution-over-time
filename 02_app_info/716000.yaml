  data:
    about_the_game: "Have you ever wanted to destroy a world? How about ten? Twenty?<br\
      \ />\r\n<br />\r\nTake control of a pair of hatchling space dragons and blast\
      \ your way through the cosmos with our innovative move-and-warp system. Fight\
      \ the robotic armadas that have enslaved the massive beasts of the galaxy! Destroy\
      \ the suns, battle the monsters hidden within, and leap to a new system through\
      \ a mind-bending wormhole!<br />\r\n<br />\r\nThe Galactic Update is faster,\
      \ stronger, shinier, and more explodey than ever before! The Galactic Update\
      \ includes a new galaxy map, massive performance improvements, new particle\
      \ effects, new sound effects, new post processing effects, and more!"
