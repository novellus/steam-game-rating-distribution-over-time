details:
  data:
    about_the_game: 'Join Leira and Tens, as they end up in a fight against a world-destroying
      corporation intent on meddling with the natural order of things with disastrous
      results. Recruit friends to help find the root of the mysterious changes, and
      learn about their bizarre pasts along the way. Travel through a technologically
      advanced world and use what you can to survive. This game is a basic turn-based
      RPG with a few twists: long and close range abilities that must be used strategically
      to win.  Also, there are a few strange elements of humor such as consumable
      diapers and clowns at urinals, but that''s up to the player to discover.<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul">A neat futuristic world to explore.</ul><br><ul class="bb_ul">Long
      and short range combat strategies.</ul><br><ul class="bb_ul">A random grocery
      store side quest.</ul><br><ul class="bb_ul">A stealth sequence.</ul>'
