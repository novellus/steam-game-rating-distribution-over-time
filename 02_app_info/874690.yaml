details:
  data:
    about_the_game: "You are alone. Lost in a maze. Defenseless... One wrong step\
      \ and you're dead... But there is hope! Find weapons, potions, and armor hidden\
      \ in the maze to aid you on your quest to find the exit!<br><br>Advance through\
      \ increasingly difficult mazes full of skeletons, traps and more. Take your\
      \ pick of either normal or hardcore mode. In normal mode, when you die, you\
      \ drop your items and restart the current maze. In hardcore mode, when you die,\
      \ you lose all your progress. Compete on the leaderboards for the hardest maze\
      \ completed!<br><br>Each time you play, expect a different experience. Every\
      \ maze is completely unique and randomly generated.<br><br>Estimated time to\
      \ complete each maze:<br>Maze 1: 30 seconds<br>Maze 5: 2 minutes<br>Maze 10:\
      \ 8 minutes<br>Maze 15: 20 minutes<br>... ad infinitum<br><br>FEATURES:<br><ul\
      \ class=\"bb_ul\"><li>Unlimited unique mazes (randomly generated)<br></li><li>Full\
      \ <strong>ACTION</strong> (no crafting nonsense)<br></li><li>Traps<br></li><li>Weapons<br></li><li>Potions<br></li><li>Armor<br></li><li>Normal\
      \ mode<br></li><li>Hardcore mode (death resets progress, separate leaderboard)<br></li><li>Game\
      \ save/load<br></li><li>MORE TO COME \u2013 leave your ideas in the discussion\
      \ boards!</li></ul><br>\U0001F3AE\U0001F3AE\U0001F3AE<br>Mac: PS4, XBox360,\
      \ Steam Controller<br>Windows:  PS4, XBox360, Steam Controller<br>Linux: Steam\
      \ Controller"
