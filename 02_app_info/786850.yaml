  data:
    about_the_game: 'Roun is a free to play, fantasy themed, role playing card game
      for PC.<br><br>Start out with a single party member in one of Ceyador''s six
      main cities. Explore the wilds battling, questing and crafting your way across
      a rich fantasy continent. Recruit new party members and build their equipment
      and ability decks to face ever more powerful foes.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/786850/extras/RounTitleSmall.png?t=1535083365"
      /><br><br>Roun features:<br><br><ul class="bb_ul"><li>Battle: Untimed strategic
      card play against well over 100 different enemies</li><li>Exploration: There
      are dozens of locations to discover across five tiers of difficulty</li><li>Questing:
      Complete quests for gold or new ability and equipment cards</li><li>Crafting:
      Add modifiers to your equipment cards to increase the effectiveness of specific
      abilities</li><li>Stop and restart battle battles at any time without penalty</li><li>New
      content continuously and seamlessly patched in</li></ul>'
