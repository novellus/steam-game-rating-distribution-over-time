details:
  data:
    about_the_game: The well-known &quot; FishLord&quot; indulges so many people in
      this 2D sea fishing world that they cannot even extricate themselves.<br>Now
      HashVR will lead you to experience a real fishing adventure in the virtual underwater
      world.<br>Through this game, you can have a visual feast with not only gorgeous
      coral, blackish green seaweed, fish gathering in crowds and groups, but also
      the ferocious great white whale on the top of the food chain underwater, the
      legendary squiggle squid and the horror devil fish. They are not that kind of
      silly fish waiting for you to capture them. You know, their temper is not very
      good. There's a great chance that you will be gulped by the shark with no fish
      at all!<br>The game is divided into<strong> 3 game modes</strong>, each mode
      will bring you a totally different experience.
