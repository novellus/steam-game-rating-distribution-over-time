details:
  data:
    about_the_game: 'Unleash beautiful visuals and give life to your System Wallpaper!<br><br>
      <img src="https://steamcdn-a.akamaihd.net/steam/apps/1407570/extras/gifpromo.gif?t=1600725327"
      /><h2 class="bb_tag"><strong>FEATURES</strong></h2><br><ul class="bb_ul"><li><strong>Realtime
      Simulations:</strong> no need to learn advanced animation techniques or deal
      with complicated configurations, just use physics based fluids and let your
      computer do the work.<br></li><li><strong>WYSIWYG: </strong>Edit your Wallpaper
      directly in the Desktop.<br></li><li><strong>Image Support:</strong> Use photos,
      images to reach unique visuals.<br></li><li><strong>Customization options:</strong>
      there''s a lot of options to play around giving settings to use the fluids to
      build an abstract wallpaper or an animated effect.<br></li><li><strong>Optimized:
      </strong>GPU based calculations combined with light 2D Particles giving to your
      CPU and GPU a soft environment.</li></ul><h2 class="bb_tag"><strong>FAQ</strong></h2><br><strong>Q:
      Why my Wallpaper is a blank page?</strong><br>A: <i>This happens when you''re
      with default configuration. You need to set new values for your configuration
      in edit mode, start edit mode using the system tray menu (watch tutorial).</i><br><br><strong><strong>Q:
      How i set an image?</strong></strong><br>A: <i>Just copy the image url (internet)
      or the file path (your system), open Edit Mode, Edit Layer, click &quot;Paste
      From Clipboard&quot; and click &quot;Set Image From URL&quot;. Wait a little
      and the image will appear. If the image don''t appear, try to restart the Edit
      Mode, check if the path is correct or delete the previous image.</i><br><br><strong>Q:
      How i rotate the fluid?</strong><br>A: <i>Once the spawn point is activated
      and the fluid is ON, click rotate to initiate the rotation and click rotate
      once more to stop.</i><br><br><strong>Q: Does it have Workshop support?</strong><br>A:
      <i>The initial release is not covering Workshop. The workshop feature will come
      in future updates.</i><br><br><strong>Q: My antivirus is detecting malware,
      why this is happening and what should i do?</strong><br>A: <i>This is a simple
      app made in Unity Engine, you can add the app to exclusion exception into your
      antivirus. The flag happens because &quot;Start with Windows&quot; and &quot;Remove
      from Start&quot; write and remove the app.exe in your Windows Startup folder,
      so majority of virus scanners will see this as malicious.</i><br><br><br><br>Thank
      you for checking the application!'
