details:
  data:
    about_the_game: "Two smileys in love are dreaming to go on a date, but these tiny\
      \ creatures can not walk, just roll! Draw platforms, bridges, levers, springboards\
      \ and any objects that will help them to meet. Use the laws of physics, logic\
      \ and unlimited inks to connect a couple.<br />\r\nThe solution to each puzzle\
      \ has many unique options. All depend on your imagination and ability to draw!<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n - 100 levels of varying difficulty.<br\
      \ />\r\n - Realistic physics.<br />\r\n - A unique solution for each puzzle.<br\
      \ />\r\n - Simple operation and intuitive interface.<br />\r\n - The gameplay\
      \ is suitable for people of any age.<br />\r\n - The game develops logic, knowledge\
      \ of physics and the ability to draw.<br />\r\n - Unlimited ink makes it possible\
      \ to create any objects.<br />\r\n - Low system requirements.<br />\r\n - Dynamic\
      \ music.<br />\r\n - Steam Achievements."
