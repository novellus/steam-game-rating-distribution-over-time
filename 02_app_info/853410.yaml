    about_the_game: 'As the title says, it is yet another pushing puzzler, in which
      you have to push boxes onto specific locations.<br>What makes this game unique
      is: It''s 3d.<h2 class="bb_tag">FEATURES:</h2>Yet another 3d pushing puzzler.<br><br>6
      worlds, each with a different theme.<br>54 handcrafted levels, full of &quot;Ah-ha&quot;
      moments.<br>And, awful artwork.<h2 class="bb_tag">About YAPP series</h2>YAPP2:
      Yet Another Pushing Puzzler is the second game of YAPP series. (A series of
      games with awful artwork, weird mechanisms, challenging puzzles, and the same
      initials.)<br>The first one was:<br><a href="https://store.steampowered.com/app/745250/YAPP_Yet_Another_Puzzle_Platformer/"
