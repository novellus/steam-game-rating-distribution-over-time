  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/892780/extras/Sanguine_Sanctum_Banner.png?t=1536685991"
      /><br><br>Sanguine Sanctum is an atmospheric horror-exploration game with a
      low-poly, PS1 aesthetic.  It is a short experience meant to be completed in
      one sitting, taking about 45 minutes to complete.<h2 class="bb_tag">It must
      grow. It must consume.</h2><br>You are responsible for It. Delve into multiple
      worlds in search of Offerings. Return with an Offering and witness It flourish.<h2
      class="bb_tag">It desires more. Nourish it.</h2><br>There is more to the Sanguine
      Sanctum than meets the eye. Only the truly worthy can unlock the mysteries of
      the Sanctum and discover the secrets held deep within. As It grows, so does
      It's hunger. Feed It more.<h2 class="bb_tag">It is all.</h2><br>It always was.
      It always will be. It is now under your care. Do not fail It, the consequences
      will be dire.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/892780/extras/ModusInteractive(Small).png?t=1536685991"
      />
