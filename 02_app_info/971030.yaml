details:
  data:
    about_the_game: "Grind on bendy straws, kickflip over staplers, and carve killer\
      \ lines through cardboard and sticky tape parks, in SKATEBIRD\xAE!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/971030/extras/616x_transfer-up-the-chair-then-waaaay-back-down-again.gif?t=1609199513\"\
      \ /><br><br>You're a lonely lil' bird, and your Big Friend has hung up their\
      \ board for good. Their job sucks, and lately, they're barely ever home to play\
      \ with you. You're gonna fix all that with the power of being a chill little\
      \ skateboarding bird. You may be tiny, but the more you skate, the more friends\
      \ you\u2019ll make. Birds will come check out your park, help you find more\
      \ parks, and together you'll (somehow) fix Big Friend's life! Above all else,\
      \ skate birds try their best.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/971030/extras/616x_big-swoopy-fall-down-up-line-screm-SCREM.gif?t=1609199513\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Explore lots of bird-sized parks, with simple\
      \ controls familiar to any pro skating tiny hawk.<br></li><li>Find fancy clothing,\
      \ secret mixtapes of new music, birds that need your help, and more!<br></li><li>Skate\
      \ to an original low-fi birb-hop soundtrack  - or drop in your own mp3s!</li></ul><br>And\
      \ if you bail, you just get back up - because above all else, skate birds try\
      \ their best!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/971030/extras/616x_grinding-clocks-rail-whee.gif?t=1609199513\"\
      \ />"
