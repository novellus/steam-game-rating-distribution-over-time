      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.kotaku.com.au/2018/11/heres-a-game-about-a-skateboarding-pigeon/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kotaku Au</a><br><br>\u201C...reviving\
      \ the skating genre in the most adorable way possible.\u201D<br>unreleased \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://hardcoregamer.com/2018/11/05/clipped-wings-and-a-sleek-board-in-skatebird-reveal-trailer/317151/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br><br>\u201C...reimagine[s]\
      \ the grinding, kickflipping and trick-fueled combos of the Tony Hawk series\
      \ on a much smaller, much more adorable scale.\u201D<br>unreleased \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.polygon.com/platform/amp/2018/11/6/18069154/skatebird-steam-pc-mac-linux-skateboarding-trailer-release\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br>"
