details:
  data:
    about_the_game: "Seize the throne in the age of King Arthur! Lead an army of Britons\
      \ against the darkest of enemies in this epic interactive medieval fantasy novel.<br><br>&quot;Pendragon\
      \ Rising&quot; is a thrilling 112,000-word interactive novel by Ian Thomas,\
      \ where your choices control the story. It's entirely text-based--without graphics\
      \ or sound effects--and fueled by the vast, unstoppable power of your imagination.<br><br>As\
      \ the bastard offspring of the aging ruler Pendragon, you\u2019ll fight to save\
      \ Britain from a demon-tainted enemy and claim the crown you deserve. Command\
      \ an army as Arthur, brave son of Uther, or Arta, fearless daughter of Utta.<br><br>Charge\
      \ heroically to the front of battle, or use tricks to defeat your foes. Dally\
      \ with your childhood companion, or seek romance elsewhere. Hold the line with\
      \ your closest friends against foreign invaders and their sinister magics. Find\
      \ friendship, forge alliances, uncover plots, and triumph over creatures of\
      \ nightmare to win a future for your people and your kingdom.<br><br>Will you\
      \ be mercenary or merciful? Seductive or solitary? Most importantly, can you\
      \ lead your allies to drive back the darkness, and seize your place as Pendragon\
      \ of Britain?<br><br><ul class=\"bb_ul\"><li> A 112,000-word fantasy set in\
      \ medieval Britain.<br></li><li> A Celtic take on the story of King Arthur against\
      \ a dark background of war and strange magics.<br></li><li> Play as male or\
      \ female, gay or straight.<br></li><li> Win over allies to swell the ranks of\
      \ your army as you fight for the future of the kingdom.<br></li><li> Earn the\
      \ acclaim of your people by performing heroic deeds that will turn your name\
      \ into legend.<br></li><li> Claim your place as an unmatched warrior, a silver-tongued\
      \ diplomat, or an inspirational leader.</li></ul>"
