  data:
    about_the_game: "6souls is a challenging action-platformer with over 80 levels\
      \ to beat and 6 bosses to defeat.<br><br>Embark on an exciting journey to find\
      \ the abandoned Clifford Castle and uncover its secrets!<br><br>Our heroes,\
      \ adventure enthusiasts Jack and his faithful dog companion Butch, go on an\
      \ exciting quest to find an abandoned castle where the entire Clifford family\
      \ vanished years ago. The whole castle is surrounded by mystery, from its dark\
      \ dungeons to its highest towers.<br><br>While discovering new rooms, our heroes\
      \ will learn fascinating details about the Clifford family, meet the castle\u2019\
      s peculiar residents and uncover its secrets.<br><br><strong><u>Features:</u></strong><br><ul\
      \ class=\"bb_ul\"><li>Explore more than 80 levels across the abandoned Clifford\
      \ Castle<br></li><li>8 different locations, each with their own unique features\
      \ and challenges<br></li><li>Dynamic boss fights<br></li><li>Play as both Jack\
      \ and his faithful dog Butch</li></ul>"
