  data:
    about_the_game: "Ertugrul Gazi is an immersive role-playing game consisting of\
      \ 60 episodes, with features such as horse riding, swimming, rolling and fighting.\
      \ This game is about the foundation of the Ottoman Empire and the Crusader and\
      \ Mongolian struggles.<br />\r\n<br />\r\nThis is Kay\u0131's game!<br />\r\n\
      This is the epic of a nation's founding and resurrection!<br />\r\nThis is a\
      \ true story of heroism!<br />\r\n<br />\r\n<br />\r\nWitness the story of Ertugrul\
      \ Gazi, a great statesman, leader and warrior!<br />\r\n<br />\r\nA story of\
      \ epic valor inspired by real people and events...<br />\r\n<br />\r\n<br />\r\
      \nWith high resolution 3D graphics and user-friendly interface, Ertugrul Gazi\
      \ is a pioneer in the establishment of the Ottoman Empire, which ruled 3 continents,\
      \ and witness the resurrection and foundation of a nation!<br />\r\n<br />\r\
      \n<br />\r\nErtugrul Ghazi, the illustrious Governor of Kay\u0131, fight and\
      \ rule for a state with Ertugrul Gazi! A struggle for justice and truth that\
      \ comes before us from the dusty shelves of history!"
