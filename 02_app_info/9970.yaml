  data:
    about_the_game: "<p>Star Raiders features a fresh new take on the seminal classic,\
      \ letting you engage in epic dogfights and aerial assaults against the onslaught\
      \ of the evil Zylons.  Utilize radical ship transformations and robot co-pilots\
      \ in the heat of battle as you fight to save humanity.  Explore the galaxy as\
      \ you utilize galactic warps and sector tactical maps that let you set your\
      \ own path to liberation!</p>\n\t\t\t\t\t<h2>Key features:</h2><ul>\n\t\t\t\t\
      \t<li><strong>Epic Space Battles </strong>\u2013 Defend humanity against the\
      \ onslaught of the Zylon fleet, as you pilot your ship amongst huge capital\
      \ ships and take part in treacherous dogfights.\n\t\t\t\t\t<li><strong>Battle\
      \ Transformations </strong>\u2013 Players can transform their ship in the heat\
      \ of battle into different specialized configurations that have their own flight\
      \ and combat characteristics.\n\t\t\t\t\t<li><strong>Robot Co-pilots </strong>\u2013\
      \ You are never alone in combat! Known as K0-Pi these tactical robot co-pilots\
      \ will enhance and monitor ship systems performing repairs and provide real\
      \ time tactical information to the player.\n\t\t\t\t\t<li><strong>Explore the\
      \ Galaxy </strong>\u2013 Galactic warps and sector tactical maps let you choose\
      \ your missions and set your own path to liberation.</ul>\n\t\t\t\t\t"
