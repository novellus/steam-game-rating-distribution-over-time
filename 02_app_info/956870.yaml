    detailed_description: <h1>Just Updated</h1><p>Just updated and now free.</p><br><h1>About
      the Game</h1>Zvezda is a 3D space combat simulation. It is inspired by games
      such as Wing Commander, Freespace, X-Wing...<br><br>You are a pilot of space
      fighter, a small but destructive space ship, fully armed with plasma guns and
      missiles. Your carrier, Zvezda is cut behind enemy lines and through ten missions,
      you and your team try to strike back at merciless enemy.<br>Missions consist
      of defending your carrier, flying reconnaissance missions and destroying enemy
      capital ships.<br><br>Typical mission starts with briefing, where you will learn
      about mission. Than you will take off from carrier and will then navigate (hyper
      jump) from waypoint to waypoint. At each way point, you are expected to clear
      enemy presence and defend our capital ships. Typically, you will fly with a
      group of wingmen.<br><br>Games is best to be played with a joystick, since game
      is quite demanding, at least at high difficulty. Joystick adds much fun into
      gameplay. It is strictly single player, with emphasis on flying and fighting
      and not on trading, building or strategy.<br><br>Game uses <strong>AUTOCENTER</strong>
      so it automatically tracks enemies - if you don't have a joystick, this is a
      must!<br><br>Game has just been upgraded:<br>- many bug fixes<br>- two fighters
      to choose from<br>- gameplay, fights<br>- added missiles<br>- improved campaign<br><br>Default
      keys:<br><br><ul class="bb_ul"><li> M- missile<br></li><li>Left ctrl - guns<br></li><li>J
      - jump<br></li><li>C - communications<br></li><li>T - target enemy<br></li><li>F
      - target friendly<br></li><li>W,S - throttle ( or joystick throttle)<br></li><li>Tab
      - turbo (or mouse wheel or joystick throttle)<br></li><li>Arrow keys - rotate
      (or mouse or joystick)<br></li><li>space - center on target</li></ul>
