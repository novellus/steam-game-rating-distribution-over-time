details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1204920/extras/Eng.jpg?t=1606966442"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1204920/extras/Music_Intro.gif?t=1606966442"
      /><br><br>Music Visualizer Engine PC Live Wallpaper creates an amazing 3D spectacle
      that reacts on any music from your system. The extensive menu allows you to
      customize the wallpaper to your needs.<br><br>Custom build PC? Custom Your wallpaper!<br><br>Great
      for vloggers, streamers and YouTubers as background that react on music and
      microphone. You can add your own text and logotype.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1204920/extras/Music_Intro_2.gif?t=1606966442"
      /><br><br><strong><h2 class="bb_tag">Windows 10 Only! with standard visual settings!
      Read more in Community HUB.</h2></strong><br><br><strong><h2 class="bb_tag">MAIN
      FEATURES</h2></strong><br><br><strong>Ready presets</strong> - Many scenes and
      growing. Select your style that is ready to modify.<br><br><strong>Audio reaction
      on any sound/music</strong> - YouTube, MP3 players, Spotify, Microphone for
      Vlog creators.<br><br><strong>Options to manage the scenes</strong> - change
      colours, speed, intensity and many more.<br><br><strong>Task menu</strong> -
      Open the menu and mange the wallpaper from the taskbar.<br><br><strong>Interaction
      with your mouse</strong> - the wallpaper will react on your mouse moves and
      click.<br><br><strong>Add your own text and logotype</strong> - Type your own
      text. Upload own logotype (JPG, PNG) and place them where you want. <br><br><strong>Clock</strong>
      - Set a custom clock with many fonts to choose. Also, you can change time format.
      <br><br><strong>Low CPU/GPU usage</strong> - Individual reconstruction for optimization
      to keep loads as low as possible. We have devoted a lot of time to this<br><br><strong>Start
      with the system</strong> - if you want, the wallpaper will start together with
      your Windows. <br><br><strong>Automatic pause when you play normal games</strong>
      - to give you 100% power for your games, the wallpaper will automatically stop
      when it detects the game in full screen. It will come back to itself when you
      turn off the game.<br><br><strong>Pause button</strong> - need 100% power of
      your PC for rendering? tests? or something else? press the button to pause the
      wallpaper.<br><br><strong>Multi, wide, 4K screens support</strong> - You can
      choose one of the screens or extend the wallpaper to all screens. In the menu
      you can change the width of effects to the number of screens. More effects will
      affect the CPU/GPU!. Works smooth at 4K!<br><br><strong>Multi-language menu</strong>
      - Translated half by our users (thanks :D ) half by Google Translator. Please,
      let me know if something is wrong. Sorry ;D<br><br><strong>Low cost</strong>
      - cost of burger or drink ;D<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1204920/extras/Music_Intro_3.gif?t=1606966442"
      /><br><br><br>This project was possible thanks to your support on previous projects.
      It showed us that it makes sense to create more interesting ones despite the
      considerable costs or competition that copies our projects. Our experience and
      your support work wonders and strength to continue to do so. Thank you very
      much for your support. Each comment, post, mail allows us to meet interesting
      people from all over the world. Something amazing!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1204920/extras/Music_Intro_4.gif?t=1606966442"
      /><br><br><strong>Further projects are being developed </strong>... it means
      hard times for us but we are well organized and work on projects is moving forward
      every day.<br><br>3D wallpapers require standard Windows 10 settings. Most users
      have this but probably there are negative comments that it is a problem for
      some people with changed system settings.<h2 class="bb_tag">Problem with access
      to the menu? Read more in Community HUB.</h2><br>Sorry. Windows 10 requires
      these settings and we can't do anything about it :(<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1204920/extras/Music_Intro_5.gif?t=1606966442"
      /><br><br><strong>BIG THANKS,</strong><br>3DM
