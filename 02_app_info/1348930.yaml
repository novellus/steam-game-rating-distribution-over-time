details:
  data:
    about_the_game: <h2 class="bb_tag">Get Your Rocks Off!</h2><br><strong>ROCKJACK
      </strong> is a new space shooter inspired by the classic ASTEROIDS from 1979,
      as well as other games in the genre, all given a modern refresh. Fast, fluid,
      immersive gameplay is our primary goal in creating ROCKJACK!<br><br>You're a
      gig worker in the distant future, scrounging a living as best you can on the
      interstellar frontier. Short on funds, you've decided to become a <strong>ROCKJACK</strong>
      - an asteroid miner - and you've signed a contract with the <strong>GOX CORPORATION</strong>
      to venture out into the asteroid fields of deep space in search of valuable
      resources! It's a dirty and dangerous job - ancient seeker mines and alien marauders
      haunt the asteroids and will try to stop you! But if you survive, there's a
      very tiny possibility that you might get rich!<br><br><ul class="bb_ul"><li>
      Classic Arcade Action updated with better graphics, better physics, better gameplay,
      and a whole lot more attitude<br></li><li> Six different types of asteroids
      to harvest<br></li><li> Four different types of enemies to get in your way (More
      on the way)<br></li><li> Saucers drop more than 20 different types of powerups
      to enhance your asteroid-hunting experience (More on the way)j - use their own
      technology against them!</li></ul>
