    about_the_game: <i>In space no one can hear you drift...</i><br><br>Orbital Racer
      is a single-player racing simulator set in space. It combines the freedom of
      movement of 6DOF space simulators with the thrills of racing. <br><br>The game
      offers two distinct game modes:<h2 class="bb_tag">ACTION</h2>This mode is all
      about fast, satisfying gameplay. Just jump into the cockpit and use your speed
      and available powerups, including explosive missiles and mines to beat your
      opponents.<h2 class="bb_tag">SIMULATION</h2>This mode puts much more emphasis
      on realism. All ships behave according to Newtonian laws of physics with plausible
      thruster forces. This makes flying much more challenging but also uniquely satisfying
      as you'll be sliding sideways at the limits of controls most of the time.<br><br><br><strong>Other
      main features of the game:</strong><br><ul class="bb_ul"><li>fully customizable
      controls<br></li><li>8 distinct locations, all based on real places in our Solar
      System<br></li><li>a total of 24 tracks<br></li><li>a full, playable flight
      school for Simulation mode.<br></li><li>3 different ship models, each with additional
      3 variants<br></li><li>a challenging yet flexible AI<br></li><li>custimizable
      races<br></li><li>a compelling career mode</li></ul><br><a href="https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/orbitalracer/"
