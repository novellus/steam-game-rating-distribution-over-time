    about_the_game: "ABOUT THIS GAME<br />\r\n____________________________________________________________________<br\
      \ />\r\n<br />\r\nPlan the perfect attract move using creative problem solving,\
      \ Martial arts moves, Dragon Ninja Clan Sword Of Destiny Game features a fully\
      \ intensifying and interactive Action game in a City Environment, this is multi\
      \ player\u2019s platform using up to (4) players where you will have the freedom\
      \ and emergent gameplay are the driving mechanics.<br />\r\n<br />\r\nDragon\
      \ Ninja Clan Sword Of Destiny Game Characters has explosive Martial Arts action.\
      \ There is no short cuts to fighting evil doers in the (Rock-Town City), you\
      \ will be Fighting Robot Ninja\u2019s also (3) Boss fights to take back the\
      \ City, You will be climbing building structures jumping from building to building,\
      \ you will be able to eliminate the bad guys and pick up D-coins where you can\
      \ use them to buy Special moves, speed, health, Stamina etc.<br />\r\n<br />\r\
      \nThe Goal is to take back the (Rock Town City) by picking up as many D-Coins\
      \ as you can to buy special moves in the game to be able to beat the White Fang\
      \ gang of Villains that took over (Rock-Town City)."
