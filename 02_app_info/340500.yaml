      \ monstrosity.\u201D<br><a href=\"https://store.steampowered.com/curator/31503082-Batprince/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Stubbie</a><br><br>\u201CI'm sure someone\
      \ might like it. But, let's just say the main character's name is Harry Longshaft\
      \ for one thing. The opening conversation talks about a man who's legs were\
      \ torn off and face attacked by a snake. You meet this man shortly thereafter\
      \ and he's held by a cyclops woman who's his bride. The plot in just these first\
      \ few minutes is too crazy for me. I don't even know what to make of it.\u201D\
      <br><a href=\"https://store.steampowered.com/app/340500/The_Warriorlock\" target=\"\
      _blank\" rel=\"noreferrer\"  >Knightly Knave</a><br><br>\u201CThe writing is\
