    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/340500/extras/steam_greenlight_banne.png?t=1606061073\"\
      \ /><h2 class=\"bb_tag\">Story</h2><br><br>Entranced into a deep dreamscape\
      \ with his alien captor, a young explorer is unwittingly recast a challenger\
      \ in a realm of fantasy, where empowered with might, magic and perhaps a few\
      \ good companions, he must crawl a punishing gauntlet of dark entities and monsters\
      \ to escape the labyrinth of his ensnared mind\u2014proving himself a tasty\
      \ morsel worthy of his captor's refined appetite.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/340500/extras/warriorlock_dreamscape.png?t=1606061073\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br><br><ul class=\"bb_ul\"><li>Eccentric\
      \ storybook RPG with custom mechanics and dangerous turn-based combat.</li></ul><ul\
      \ class=\"bb_ul\"><li>Fully animated battle system with bribe option, stat-driven\
      \ turn order and <br>action point gauges for triggering devastating special\
      \ attacks and party-blessing talents.</li></ul><ul class=\"bb_ul\"><li>Choice\
      \ of party members to customize and balance your own 4-character crawl crew.</li></ul><ul\
      \ class=\"bb_ul\"><li>Randomized loot &amp; spell drops\u2014no two players\
      \ will ever receive all the same items or skills.</li></ul><ul class=\"bb_ul\"\
      ><li>Rare enchanted items\u2013rings, amulets and objects\u2013that can be equipped\
      \ <br>to any party member class to channel powerful entities in battle.</li></ul><ul\
      \ class=\"bb_ul\"><li>Immersive and extensive soundtrack.</li></ul><ul class=\"\
      bb_ul\"><li>Created and developed by just one guy having a fairly good time.</li></ul><h2\
      \ class=\"bb_tag\">Development</h2><br><br>The Warriorlock was created as a\
      \ comically-inspired linear RPG, with a lighthearted picturebook-style presentation\
      \ and original story. <br><br>I developed the game by heavily customizing an\
      \ old VX Ace engine to create a homebrew dungeon crawler, with a 6-core character\
      \ stat system akin to the original <i>Dungeons &amp; Dragons</i> standard, a\
      \ hybridized action/turn-based battle system, pre-rendered game paths, randomized\
      \ treasure drops for nearly all items and spells, and a hand-tailored menu inventory\
      \ system with detailed descriptions and bonus stat points for steady character\
      \ progression."
