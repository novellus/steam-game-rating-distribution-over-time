    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>When filthy-rich
      Johnny Rose (Eugene Levy), his wife Moira (Catherine O'Hara), and their two
      kids - son David (Daniel Levy) and daughter Alexis (Annie Murphy) - suddenly
      find themselves broke, they are forced to live in a town they once bought as
      a joke. They must confront their newfound poverty and discover what it means
      to be a family, all within the rural city limits of Schitt's Creek, their new
      home.
