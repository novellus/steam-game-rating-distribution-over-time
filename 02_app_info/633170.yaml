  data:
    about_the_game: When filthy-rich Johnny Rose (Eugene Levy), his wife Moira (Catherine
      O'Hara), and their two kids - son David (Daniel Levy) and daughter Alexis (Annie
      Murphy) - suddenly find themselves broke, they are forced to live in a town
      they once bought as a joke. They must confront their newfound poverty and discover
      what it means to be a family, all within the rural city limits of Schitt's Creek,
      their new home.
