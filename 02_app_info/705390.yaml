    about_the_game: "Aya's Journey<br />\r\n<br />\r\nAya Helplessly wanders around\
      \ this dark and sinister world searching for a way out, but there are a lot\
      \ of dangerous situations awaiting her. Help her survive this hostile environment.<br\
      \ />\r\n<br />\r\nAya\u2019s Journey is a 2D sidescroller puzzle game with many\
      \ different interactive mechanics. Each puzzle is difficult, but not impossible.\
      \ In this game you have to control the character through various obstacles,\
      \ for example jumping over sawblades, avoid spikes, bullets, lasers and many\
      \ more things that might kill you. The controls are easy, use Spacebar to Jump\
      \ and the Control Keys to move the character left and right. Aya\u2019s biggest\
      \ fears are constantly haunting her and she will eventually have to face them."
