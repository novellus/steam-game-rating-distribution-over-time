    about_the_game: "These are the extras - the soundtrack by Iede Saudek and Thomas\
      \ Krze, the preliminary works by Camila &quot;Bura&quot; Gormaz and a hi-def\
      \ illustration by Lia Margot. After downloading the DLC, open up Invisible Apartment's\
      \ folder to find the &quot;extra&quot; directory.<br />\r\n<br />\r\nIf you\
      \ downloaded the latest version of Invisible Apartment, than you'll see a button\
      \ saying &quot;extras&quot; on the main screen and on the launch screen.<br\
      \ />\r\n<br />\r\nTracks included:<br />\r\nIede Saudek - Gnossiene 1<br />\r\
      \nThomas Krze - Dreamin 1<br />\r\nThomas Krze - Dreamin 2<br />\r\nThomas Krze\
      \ - Gymnopedie 1<br />\r\nThomas Krze - Colibri<br />\r\nThomas Krze - It's\
      \ not easy to say goodbye<br />\r\nThomas Krze - First snow xmas 2<br />\r\n\
      -<br />\r\nIf you enjoyed Invisible Apartment 1 than you will also like the\
      \ other parts of the series:<br />\r\n<br />\r\nhttp://store.steampowered.com/app/543230/<br\
      \ />\r\nhttp://store.steampowered.com/app/543220/<br />\r\nhttp://store.steampowered.com/app/532060/"
