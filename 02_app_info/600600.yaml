    detailed_description: "<h1>WareHouse Tycoon, By The Makers Of MakeThatMoney</h1><p><a\
      \ href=\"https://store.steampowered.com/app/1270520/Warehouse_Tycoon/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1270520/Warehouse_Tycoon/</a></p><br><h1>About\
      \ the Game</h1>Story:<br><br>In MakeThatMoney, you play as John.. A 21 year\
      \ old who decides it's time to achieve his dream of becoming a millionaire.\
      \ Leaving home with just 500$ to spend, you have to start at the bottom, working\
      \ for scraps, sleeping in a box every now and then..<br><br><br>Features: <br><br>\u2022\
      \ Day/Night Cycle: Day and Night last for 5 minutes with a 1 minute change in\
      \ lighting at the end of each.<br><br>\u2022 Buy Houses: Can buy houses, sleep\
      \ in them, rent them out to make money over time, and/or sell them.<br><br>\u2022\
      \ Work For Money: Can work for money, ask for promotions to make more money.<br><br>\u2022\
      \ Buy Businesses: When you have the money, you can buy a business, some will\
      \ need to be stocked with goods.<br><br>\u2022 NightClub: Can play slots at\
      \ the NightClub, can also have a drink, or two.<br><br>\u2022 Civilians: Good\
      \ people, can be robbed at night...<br><br>\u2022 Cops: Will give chase if you\
      \ have a fine.<br><br>\u2022 Bank: Can take a loan out to buy a house, or get\
      \ a degree.<br><br>\u2022 Store: Can buy items to help in the long run.<br><br>\u2022\
      \ Age: If you do not become a millionaire before john passes, you lose!<br><br>\u2022\
      \ Random Crates: Random crates can be found in town. If the player has a crowbar\
      \ they can open them. Items found in crates can be sold at the PawnShop."
