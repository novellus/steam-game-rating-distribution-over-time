    about_the_game: "Story:<br />\r\n<br />\r\nIn MakeThatMoney, you play as John..\
      \ A 21 year old who decides it's time to achieve his dream of becoming a millionaire.\
      \ Leaving home with just 500$ to spend, you have to start at the bottom, working\
      \ for scraps, sleeping in a box every now and then..<br />\r\n<br />\r\n<br\
      \ />\r\nFeatures: <br />\r\n<br />\r\n\u2022 Day/Night Cycle: Day and Night\
      \ last for 5 minutes with a 1 minute change in lighting at the end of each.<br\
      \ />\r\n<br />\r\n\u2022 Buy Houses: Can buy houses, sleep in them, rent them\
      \ out to make money over time, and/or sell them.<br />\r\n<br />\r\n\u2022 Work\
      \ For Money: Can work for money, ask for promotions to make more money.<br />\r\
      \n<br />\r\n\u2022 Buy Businesses: When you have the money, you can buy a business,\
      \ some will need to be stocked with goods.<br />\r\n<br />\r\n\u2022 NightClub:\
      \ Can play slots at the NightClub, can also have a drink, or two.<br />\r\n\
      <br />\r\n\u2022 Civilians: Good people, can be robbed at night...<br />\r\n\
      <br />\r\n\u2022 Cops: Will give chase if you have a fine.<br />\r\n<br />\r\
      \n\u2022 Bank: Can take a loan out to buy a house, or get a degree.<br />\r\n\
      <br />\r\n\u2022 Store: Can buy items to help in the long run.<br />\r\n<br\
      \ />\r\n\u2022 Age: If you do not become a millionaire before john passes, you\
      \ lose!<br />\r\n<br />\r\n\u2022 Random Crates: Random crates can be found\
      \ in town. If the player has a crowbar they can open them. Items found in crates\
      \ can be sold at the PawnShop."
