  data:
    about_the_game: <h2 class="bb_tag">Deep Magic</h2>Command 700 New Spells for Fifth
      Edition<br>No matter how you slice it, magic is at the heart of fantasy--and
      nothing says magic like a massive tome of spells. Full cover hardcover is the
      ultimate sourcebook for new and variant magic in any fantasy setting, offering
      over 300 full-color pages.<br>This tome collects, updates, tweaks, and expands
      spells from years of the Deep Magic for Fifth Edition series--more than 700
      new and revised spells. And it adds a lot more:<br><ul class="bb_ul"><li>19
      divine domains from Beer to Mountain and Speed to Winter</li><li>13 new wizard
      specialties, such as the Elementalist and the Timekeeper</li><li>6 new sorcerous
      origins, including the Aristocrat and the Farseer</li><li>3 otherworldly patrons
      for warlocks, including the Sibyl</li><li>expanded treatments of familiars and
      other wizardly servants</li><li>bizarre features found in a wizard's workshop
      or tower</li><li>and much more!</li></ul>This tome is not just for wizards,
      warlocks, and sorcerers. Deep Magic also expands the horizons of what's possible
      for bards, clerics, druids, and even rangers and paladins. It offer s something
      new for every spellcasting class.<br>With these new spells and options, your
      characters (or your villains) can become masters of special forms of spellcasting
      such as winter magic, chaos magic, and shadow magic. Seek out hidden colleges
      and academies of lost lore. Learn new runes, hieroglyphs, and cantrips to break
      down the walls of reality, or just bend them a bit.<br>Deep Magic contains nothing
      but magic from start to finish!<br> <strong>Requires:</strong> An active subscription
      or a one time purchase of a Fantasy Grounds Full or Ultimate license and the
      included 5E Compatible ruleset. Compatible with Fantasy Grounds Unity or Fantasy
      Grounds Classic
