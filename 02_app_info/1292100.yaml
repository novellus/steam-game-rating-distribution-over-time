    review: I was after an indie game for grownups which would challenge me but also
      be addictive and quirky. A pretty tough wish list, and I spent a long time looking
      before I found this game. It's fiendish and quirky and humorous and very, very
      clever... Not sure if I'll ever beat it, but... No, I WILL beat it - I'm not
      going to give up :) And it's too addictive to stop playing, anyway.
