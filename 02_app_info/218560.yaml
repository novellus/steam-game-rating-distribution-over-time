      \ is packed full of adventure, featuring new campaigns, new locations, new enemies\
      \ and a level cap increase. Fight pirates and discover new treasure alongside\
      \ Captain Scarlett, become champion in Mr. Torgue\u2019s epic arena, and track\
      \ down new monsters in Sir Hammerlock\u2019s Big Game Hunt. Unlock more skills\
      \ and levels with the Ultimate Vault Hunter Upgrade Pack. Buy the season pass\
      \ and get all four campaign add-ons plus the level cap for the price of three\
      \ add-on campaigns -- a 33% savings. All Season Pass content will be available\
      \ by June 2013."
