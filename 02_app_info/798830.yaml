    short_description: "Stake your claim on the city of New Shore in this gritty simulation\
      \ of 1930\u2019s organized crime. As the Don, get involved with the rackets\
      \ and politics that defined the Prohibition era. Claim your place among mafia\
      \ history. How will you rule New Shore?"
