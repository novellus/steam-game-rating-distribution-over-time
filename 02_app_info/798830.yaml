    review: "I don't care if this game takes forever to win!\n\nI am the boss of a\
      \ crime family!\n\nWhat I say goes!\n\nDO NOT come into my territory!\n\nI AM\
      \ \"Scarface\" Al Capone, Frank \"The Enforcer\" Nitti, Bumpy Johnson, Dutch\
      \ Schultz, Lucky Luciano, Bugsy Siegel, Meyer Lansky, James Cagney & Humphrey\
      \ Bogart in \"The Roaring Twenties\", Edward G Robinson in \"Little Caesar\"\
      , Vito Corleone, Sonny Corleone, Michael Corleone, the guy who cut off the horses\
      \ head and somehow got it up the stairs and under the sheets without waking\
      \ anyone or leaving a blood trail and everyone else rolled into one!\n\nYou\
      \ get to run rackets, make money, bribe, kill and do all the things that make\
      \ life worthwhile!\n\nEvery week (turn) I have a meeting with guys like Mickey\
      \ \u201CThe Hedgehog\u201D, \u201CCigs\u201D Andelini, Lorenzo \u201CCharms\u201D\
      \ Evola, Marco \u201CThe Ear\u201D, Sebastian \u201CSmalls\u201D Amuso and talk\
      \ business.\n\nIT'S AN RPG!\n\nWear a pinstripe suit, fedora and shoulder holster\
      \ while sitting at your computer!\n\nPick Your Favorite Movie, Be That Guy and\
      \ Never Rat on Your Friends, yes it's even better than Goodfellas and I love\
      \ that freaking movie. \n\nLike I Said, I Don't Care If This Game Never Ends,\
      \ Actually I Hope It Doesn't.\n\nBecause when Murder Incorporated bumped off\
      \ Dutch Schultz did his bootlegging operations and numbers rackets disappear?\n\
      \nWhen they got Al Capone on tax evasion did the Chicago outfit leave town?\n\
      \nWhen Lucky Luciano was deported did that criminal Empire crumble?\n\nWhen\
      \ John Gotti lost the Teflon did the Gambino crime family cease to exist?\n\n\
      NO! That's not how it works!\n\nMichael Corleone said \u201CToday I settle all\
      \ family business...\u201D and in Godfather 2 there were still these other bosses\
      \ with criminal organizations and a Godfather 3!?!\n\nThe criminal empires continue\
      \ on, you continue to fight, you continue to gain power, territory, political\
      \ influence and you continue to conduct business.\n\nCan you kill off all of\
      \ the other soldatos and caporegimes, use your political influence to shut down\
      \ their operations, continue to gain more power and money until you control\
      \ every section of the city?\n\nJust killing off the bosses won\u2019t do it.\n\
      \nWhat\u2019s your idea?\n\nOK, let\u2019s try dat, but right now I gotta go,\
      \ da boys in da back are waitin..."
