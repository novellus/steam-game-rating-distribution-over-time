    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/798830/extras/TitleBanner.png?t=1589928039\"\
      \ /><br><br><strong>The Commission: Organized Crime Grand Strategy</strong>\
      \ takes influence from the heyday of the 1930's American Mafia, featuring organized\
      \ crime in the city of New Shore vying for control, money, and power. Pick one\
      \ of the five unique families, exert your influence on the city and remove competing\
      \ powers using violence, politics, and careful investment of illegal rackets.<br><br>\
      \                                                                   <img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/798830/extras/Title_Banner_v5.png?t=1589928039\"\
      \ /><h2 class=\"bb_tag\"><strong>CHOOSE YOUR PATH:</strong></h2>Begin your path\
      \ of supremacy by choosing one of the five families, each with unique backgrounds,\
      \ strengths, weaknesses, and connections to the city of New Shore. See how you\
      \ stack up against enemy Dons with the Commission's rankings. Earn the favor\
      \ of Dons from across the country and determine the unspoken rules of organized\
      \ crime.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/798830/extras/Dons_v2.png?t=1589928039\"\
      \ /><h2 class=\"bb_tag\"><strong>CLAIM YOUR TERRITORY:</strong></h2>Navigate\
      \ the five boroughs of New Shore. Each district is populated with iconic neighborhoods\
      \ to control, showcasing the rich history of New Shore\u2019s five families.\
      \ Invest in various rackets and take what you deserve from the citizens of New\
      \ Shore. Pick the perfect crime for each neighborhood, then defend your territory\
      \ from police and opposing families.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/798830/extras/City_Logos.png?t=1589928039\"\
      \ /><h2 class=\"bb_tag\"><strong>EXPAND YOUR CONTROL:</strong></h2>Manage the\
      \ internal politics of your family through a deep loyalty system, keeping allied\
      \ Capos steadfast under legal pressure, else they become a \u201Crat\u201D,\
      \ crippling your organization. Bribe local city officials using political favors\
      \ to your advantage and protect your growing empire against organized crime\
      \ crackdowns<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/798830/extras/City_Buildings.png?t=1589928039\"\
      \ /><h2 class=\"bb_tag\"><strong>SMOOTH SOUNDS:</strong></h2>Experience the\
      \ Prohibition era through a period inspired soundtrack of 1920 to 1930's jazz,\
      \ with a score that captures the grittiness of organized crime.<br><br><br>\
      \                                                                   <img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/798830/extras/Title_Banner_v6.png?t=1589928039\"\
      \ />"
