  data:
    about_the_game: "CUTE MONSTERS BATTLE ARENA is a massively addictive turn based\
      \ strategy RPG with intense action and difficult puzzles.<br />\r\n<br />\r\n\
      This game allows the user to become a great cutie master trainer, capture more\
      \ than 1200 outstanding monsters, upgrade their skills and form deadly strategies\
      \ to defeat his enemies.<br />\r\n<br />\r\nExplore incredible worlds in your\
      \ journey, from big modern cities to traditional villages, pirate islands, icy\
      \ frozen arctic landscapes to hot pyramid deserts and hunted realms full of\
      \ the undead darkness forces.<br />\r\n<br />\r\nMeet a lot of friends and enemies\
      \ in your quest to become the ultimate beast master. <br />\r\n<br />\r\nCapture\
      \ as many powerful monsters as you can to constantly make your team stronger\
      \ and use the weak ones as fusing material for your favorite ones. <br />\r\n\
      <br />\r\nCatch all the creatures that fight you and evolve them into new, stronger\
      \ forms. <br />\r\nFrom tigers to lions, from eagles to dragons, from wolves\
      \ to monkeys to powerful insects, from mythical creatures to ordinary monsters\
      \ you have to use their magical skills and fight these fantastic foes.<br />\r\
      \n<br />\r\nThe war has already started. To survive these games you need a powerful\
      \ guild so always know it's strengths and weaknesses as well as a great battle\
      \ strategy.<br />\r\nPlay with your friends using our multiplayer features and\
      \ use their powers and skills as summoners allies!<br />\r\n<br />\r\nCollect\
      \ Diamonds and Coins to summon better magical beasts with fantasy like abilities.<br\
      \ />\r\n  <br />\r\n### FEATURES<br />\r\n\u2605Epic intense battles that will\
      \ hook you for weeks! <br />\r\n\u2605 Over 1200 Cutie monsters!<br />\r\n\u2605\
      \ Over 650 intense fun missions!<br />\r\n\u2605 Addictive game play for hundreds\
      \ of hours of action!<br />\r\n\u2605 Master the Trainer arts of war and strategy\
      \ with fire, water, electricity, earth and darkness<br />\r\n\u2605 Train &amp;\
      \ Fuse your creatures to create the ultimate guild<br />\r\n\u2605 Become one\
      \ of the best summoners in the world<br />\r\n\u2605 Evolve dragons, wolves,\
      \ lions, dinosaurs, snakes, eagles, insects, elephants, and sea creatures to\
      \ increase your team power and become invincible!<br />\r\n\u2605 Summon legendary\
      \ creatures to fight for you in the Arena and slay the fantastic bosses<br />\r\
      \n\u2605 Hugely addictive match 3 to fuel your attacks<br />\r\n\u2605 Ally\
      \ with friends to boost your power<br />\r\n\u2605 A huge variety of missions\
      \ to play from dungeons to volcano to deserts or tropical islands, frozen arctic\
      \ or hell like landscapes<br />\r\n\u2605Incredible story line in which you\
      \ have to capture creatures and use their abilities <br />\r\n\u2605 One of\
      \ the best action &amp; adventure games on your PC<br />\r\n<br />\r\nYou may\
      \ have played other MMORPG before but nothing will compare to this experience!<br\
      \ />\r\nBecome a legendary trainer! <br />\r\nStart playing Cute Monsters Battle\
      \ Arena today!<br />\r\n<br />\r\n<br />\r\nArt Credits:<br />\r\nhttps://smiley-fakemon.deviantart.com<br\
      \ />\r\nhttps://master-rainbow.deviantart.com"
