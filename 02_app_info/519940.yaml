    about_the_game: "Kubz brings one of the most famous puzzle game of all time to\
      \ the Virtual Reality world! <br />\r\n<br />\r\nPlay with an HTC Vive in a\
      \ 3d rooms with very realistic Tetrominos falling from the sky. Your goal is\
      \ the plug them in the grid as fast as you can or everything around you will\
      \ be destroyed.<br />\r\n<br />\r\nBest of all, you can challenge your friends\
      \ and get to the top of the leaderboard!<br />\r\n<br />\r\nWe already have\
      \ some improvements in progress:<br />\r\n - Add new game modes<br />\r\n -\
      \ Multiplayer online (cooperation, battles...)<br />\r\n - Any awesome idea\
      \ you have!"
