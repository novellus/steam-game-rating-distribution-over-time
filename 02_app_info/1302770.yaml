  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1302770/extras/TheGROOPLG3.gif?t=1592655594\"\
      \ /><br><br>Hero.EXE is a strategic action RPG focused on grid based combat,\
      \ visual novel style decisions, and deck building. Explore the vast digital\
      \ landscape of another world\u2019s internet. Battle glitches and other pilots\
      \ to become even stronger. Choose your partner wisely as you become part of\
      \ the story.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1302770/extras/STORY.png?t=1592655594\"\
      \ /><br>It all starts with you and your Ava (Artificial Virtual Assistant).\
      \ Each Ava has their own goals and it will be up to you on how to best manage\
      \ and work with your Ava. You and your Ava must discover the secret origins\
      \ of the server worlds and fight your way through an ever expanding conspiracy\
      \ to discover the truth.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1302770/extras/GAMEPLAY3.png?t=1592655594\"\
      \ /><br>At its core Hero.EXE is a card collecting action RPG. It will be up\
      \ to you on how to build your deck to best compliment your Ava. Each Ava has\
      \ their own unique abilities that can be further customized within the game.\
      \ Along with customizing your Ava you need to also manage your relationship\
      \ with them. During the game you\u2019ll be presented with choices and decisions\
      \ and your Ava will take notice of each one. As you make decisions your Ava\
      \ will gain effects representing their opinion of your choices.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1302770/extras/Features.png?t=1592655594\"\
      \ /><br><ul class=\"bb_ul\">    <li>Card collecting<br>    </li><li>Deck building<br>\
      \    </li><li>Character customization<br>    </li><li>Visual novel scenes<br>\
      \    </li><li>Story choices<br>    </li><li>Real time combat</li></ul>"
