    about_the_game: 'Sportsfriends is a compendium of award-winning local multiplayer
      games for living rooms, parties, and even backyards. Featuring: <br><br><ul
      class="bb_ul"><li> <strong>BaraBariBall</strong> - retro-styled fighting game<br></li><li>
      <strong>Super Pole Riders</strong> - QWOP-like pole vault dueling game<br></li><li>
      <strong>Hokra</strong> - high-velocity sports game<br></li><li> <strong>Johann
      Sebastian Joust</strong> - face-to-face physical party game <i>(Mac and Linux
      only)</i></li></ul><h2 class="bb_tag">Highlights</h2><ul class="bb_ul"><li>
      Four award-winning games, together in one tight-knit package<br></li><li> Simple,
      accessible, multiplayer fun<br></li><li> Strategically deep and highly replayable<br></li><li>
      Perfect for events and parties</li></ul><h2 class="bb_tag">Note</h2>J.S. Joust
      requires a Bluetooth connection and at least two Playstation Move controllers
      (sold separately), and is only supported on Mac and Linux. BaraBariBall, Super
      Pole Riders, and Hokra require two USB game controllers with twin analog sticks.'
