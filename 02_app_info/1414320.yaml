details:
  data:
    about_the_game: "A method of playing the stage using the natural principle that\
      \ shadows are generated by light and objects.<br />\r\n<br />\r\nA stage consisting\
      \ only of black, white, and gray. In the curse where the light disappears, the\
      \ game is played with the cooperation of the only light, the fox fire and the\
      \ master.<br />\r\n<br />\r\nPlay the stage in various ways with the creativity\
      \ and concentration of the player in situations where the angle is restricted\
      \ by the characteristic of light that proceeds only in a straight line and the\
      \ object cannot pass.<br />\r\n<br />\r\nHigh-level stage play using items that\
      \ enhance character's stats, items that temporarily remove light restrictions,\
      \ and the principle that light is reflected and refracted by a mirror.<br />\r\
      \n<br />\r\nPlay while creatively avoiding and defeating monsters, traps, and\
      \ obstacles that threaten your character"
