details:
  data:
    about_the_game: "A rhythm game that allows you to play any song on the piano in\
      \ different ways. EasyPianoGame uses MIDI files. Songs in MIDI files are very\
      \ common and you can easily find the one you need.<br>At the moment, the game\
      \ has 2 game modes:<h2 class=\"bb_tag\">Falling Notes mode</h2>\tThis mode uses\
      \ MIDI files to auto-generate a large number of note patterns with various customizable\
      \ difficulties and numbers of keys. Notes fall from top to bottom and the player\
      \ will have to press the correct key for that specific note in time.<br><br><br><ul\
      \ class=\"bb_ul\"><li><strong>\u0421ustomize the difficulty to suit your skills.</strong><br></li><li><strong>Play\
      \ in 4 - 5 - 6 - 7 - 8 - 9 - 10 key modes.</strong></li></ul><h2 class=\"bb_tag\"\
      >EasyPiano mode</h2>This mode uses a simple musical notation that anyone can\
      \ figure out. Start playing your favorite piano songs by sheet music using just\
      \ 8 PC keyboard keys. <br><br><br><ul class=\"bb_ul\"><li><strong>Play in a\
      \ unique way</strong> - Play the piano fully in a simple and convenient way,\
      \ using only 8 keys of the PC keyboard instead of 88. In order to play your\
      \ favorite melody, you don\u2019t need to think and remember which key to press.\
      \ Leave it to the computer \u2013 press any key.<br></li><li><strong>Learn to\
      \ play notes</strong> - EasyPianoGame uses an original interface based on standard\
      \ musical notation, only without the pitch of notes. This allows you to understand\
      \ the reading of notes in just a couple of minutes.</li></ul><br><br><br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/g7GE7KV\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1126220/extras/Join_our_discord_server_600x100.png?t=1604903991\"\
      \ /></a><br><strong>Make sure to join our Discord to follow and take part in\
      \ the game's development progress!</strong>"
