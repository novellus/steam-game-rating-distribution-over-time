    about_the_game: "Billy is a fun puzzle game in which you control two characters\
      \ that help each other by mastering a switching mechanic that helps you reach\
      \ new places. Ultra fast respawns keep the pace up as you make your way through\
      \ a colorful world full of challenging platforming! Can you make it to the end?<br\
      \ />\r\n<br />\r\nContains an autosave feature<br />\r\nOriginal music by M.\
