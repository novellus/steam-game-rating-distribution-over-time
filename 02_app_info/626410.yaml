    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Spring\
      \ in the first year of high school. Kumiko, a member of the brass band in junior\
      \ high school, visits the high school brass band club with classmates Hazuki\
      \ and Sapphire. There, she comes across Reina, her former classmate from junior\
      \ high. Hazuki and Sapphire decide to join the club, but Kumiko can\u2019t make\
      \ up her mind. She recollects her experience with Reina at a competition in\
      \ junior high school."
