details:
  data:
    about_the_game: "<strong>DESERT KILL</strong> is a roguelite top-down shooter\
      \ where you have to destroy evil forces in the most brutal way!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/912070/extras/Level_1.gif?t=1561964317\"\
      \ /><br><br>The world was stuck in endless wars.  \u0421onflict of interest\
      \ led to a global cataclysm and a most of our planet became a lifeless desert.<br><br>Taking\
      \ advantage of the global chaos, the terrible villain tries to muster his personal\
      \ army to seize power over the rest of the world.<br><br>The toughest and incredibly\
      \ dangerous killers splitted in two camps - those who want to save the remnants\
      \ of our world and those who are eager to seize absolute power!<br><br>Choose\
      \ your hero and stop the evil!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/912070/extras/Level_2.gif?t=1561964317\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/912070/extras/Level_3.gif?t=1561964317\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/912070/extras/Features.png?t=1561964317\"\
      \ /><br><ul class=\"bb_ul\"><li>huge arsenal \u2013 more than 80 deadly weapons<br></li><li>badass\
      \ characters<br></li><li>powerful items<br></li><li>drive awesome vehicles and\
      \ destroy crowds of enemies<br></li><li>intense boss fights<br></li><li>low\
      \ poly visual style</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/912070/extras/end.png?t=1561964317\"\
      \ />"
