details:
  data:
    about_the_game: "Dive into the unforgettable atmosphere of a delicious evening\
      \ dinner! Cook with love and enjoy the taste!<br />\r\n<br />\r\nExplore 20\
      \ locations and get tasty trophies. Levels of varying complexity provide several\
      \ hours of exciting gameplay every day, and special Golden Cards add an extra\
      \ layer of fun.<br />\r\n<br />\r\n- Let your emotions run wild!<br />\r\n-\
      \ Solitaire card game \u2013 collect chains of cards!<br />\r\n- Never a dull\
      \ moment with super exciting levels!<br />\r\n- Vivid graphics and a Pirate\
      \ soundtrack make this Solitaire a win-win!<br />\r\n- Get rid of cards faster\
      \ with jokers, and increase the combo multiplier to earn more coins!<br />\r\
      \n- Get 15 delicious items!<br />\r\n- Original themed decks and 12 card back\
      \ styles!<br />\r\n- Let the fun take over!"
