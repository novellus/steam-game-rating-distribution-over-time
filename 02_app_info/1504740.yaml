    about_the_game: "<strong><i><u>&quot;Caution! The doors are closing!&quot;</u></i></strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1504740/extras/FY_GIF.gif?t=1608808079\"\
      \ /><br>&quot;Find Yourself&quot; - is a game in the genre of &quot;walking\
      \ simulator&quot;<br><strong><i><h2 class=\"bb_tag\"><strong>WARNING:</strong></h2></i></strong><br>Epileptic\
      \ seizures associated with increased sensitivity to light are Possible.  Some\
      \ people may experience seizures when exposed to flashes of light and flashing\
      \ images that appear in a video game. People who have not previously experienced\
      \ such attacks may not be aware of their illness. A reasonable restriction of\
      \ the game audience is recommended. <br><br><i><h2 class=\"bb_tag\"><strong>About\
      \ the game.</strong></h2></i><br>The main character suffers from a stress disorder\
      \ caused by his peculiarity - he can separate from his body and move to the\
      \ astral world. He developed some phobias, which he learned to deal with. But\
      \ a combination of circumstances forces the main character to go down to the\
      \ subway, and there he will again meet his fears face to face.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1504740/extras/FY_GIF_1.gif?t=1608808079\"\
      \ /><br><i><h2 class=\"bb_tag\"><strong>What awaits you:</strong></h2></i><br>-\
      \ Explore the train cars despite your fear;<br>- Genre: &quot;Walking Simulator\xBB\
      ;<br>- The soundtrack will plunge you even more into a frenzy that will only\
      \ grow."
