details:
  data:
    about_the_game: Do you like Frankie's Revenge and supporting indie devs like us?
      Do you get a warm, fuzzy feeling, when you help creators expand their work?
      Do you like cool stuff and aliens? Well then, this pack is just for you!<br><br>The
      Supporter Pack is filled with the most delicious, alien-themed goodies:<br><br><ul
      class="bb_ul"><li> <strong>Unique alien skins</strong> for the Discoball, Boiler,
      Fridge, Washing Machine, Glue Gun, Tennisball Launcher and Drone. Scare your
      friends and your enemies!<br></li><li> <strong>Exclusive hideout skins</strong>
      for the Alien Laboratory, Death Ray Projector, Mini Submarine and Alien Alloy
      Floor.<br></li><li> A brand spanking new UFO rocket ship to take off in style<br></li><li>
      5 Infected Scientist avatars to show that you were always in on the truth<br></li><li>
      Unique Alien Drone balloon will make you the envy of every balloon party<br></li><li>
      A sincere thank you from all our robotic hearts at Rikodu</li></ul><br><strong><u>Important
      note:</u></strong> There's some fancy swag in this DLC, but the Supporter Pack
      is first and foremost about showing your love and support for Frankie's Revenge
      and the developers.  The swag is just a bonus.
