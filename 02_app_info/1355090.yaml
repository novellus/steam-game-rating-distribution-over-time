      \ extra cash.<br><br><strong>Pack the map with Trains</strong> - Use more trains\
      \ than ever before thanks to track centric routing. Traditional manual routing\
      \ with branched tracks lead to deadlocks and lost trains. Railgrade\u2019s branch-less\
      \ convoyer-like rail lines unlocks the potential for more trains in tighter\
      \ areas than any other train game.<br><br><strong>Master Challenging Terrain</strong>\
      \ - Overcome impactful Terrain by building up, down, and around rough terrain.\
      \ Each region brings new challenges, from canyons to mountains.<br><br><strong>Enjoy\
      \ the Story Campaign</strong> - Experience Railgrade\u2019s Campaign Mode as\
      \ your employer, Nakatani Chemical, exploits the planet\u2019s resources. Please\
      \ just be careful of the rebels who have different plans for the planet\u2019\
