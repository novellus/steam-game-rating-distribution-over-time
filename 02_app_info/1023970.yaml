details:
  data:
    about_the_game: Tiny but mighty aliens have come to Earth to learn about humans
      and save their own mother world! In a unique spin on third-person shooter, it
      will be up to you to infiltrate a college girls' dormitory and research human
      behaviour by shooting them with Happy Bullets - in their rooms, or in their
      baths! Be stealthy and defeat squids and bosses as you help the two pixies complete
      their missions and repair the social issues on their owm planet Pandemo!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1023970/extras/ggpx_logo_gif.gif?t=1586182747"
      /><h2 class="bb_tag">KEY FEATURES</h2><strong>Save the world!</strong><br>When
      their home planet Pandemo comes under attack, Usamaeru and Kamerieru travel
      to earth to study humans and learn enough to save their home.<br><br><strong>Oh
      No, Giant Girls Everywhere!</strong><br>The Pixies infiltrate a girl's dormitory
      where everything is giant, including the girls they've come to study!<br><br><strong>It's
      a Third-Person Shooter... With A Twist!</strong><br>Your weapons are loaded
      with Happy Bullets with positive effects! Use them to gather information from
      the girls. <br><br><strong>Exploration Galore</strong><br>As you roam through
      the rooms you'll come across strange objects (including squids!) and challenges
      as you play through the story<br><br><strong>Ready for Action</strong><br>Each
      character has a set weapon type, handgun or assault rifle! Choose wisely! <br><br><strong>Three
      Stage Types</strong><br>&quot;Search &amp; Combat&quot;, &quot;Pacification&quot;
      and &quot;Bathing&quot;, each with a different objective!<br><br><strong>Sniper
      Vantage Points</strong><br>Every stage has Sniper Vantage Points, where your
      bullets drastically increase in power!<br><br><strong>Stealth is Key</strong><br>The
      girls must NEVER find you! Make sure to watch the Sight and Listen gauges so
      they don't catch you...<br><br><strong>Go Shopping!</strong><br>Get new scopes,
      weapons, and costumes for the pixies to wear! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1023970/extras/GGPX_GIF.gif?t=1586182747"
      /><br><br><i>Gun Gun Pixies is set in a fictionalised depiction. The characters
      depicted in Gun Gun Pixies are 18 years old. Any names, characters, organizations,
      locations and events are either imaginary or depicted in a fictionalized manner.</i>
