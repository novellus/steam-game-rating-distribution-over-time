    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/304030/extras/AA_STEAM_ABOUT.jpg?t=1593105705\"\
      \ /><h2 class=\"bb_tag\">ArcheAge is the ultimate free-to-play fantasy-sandbox\
      \ MMORPG</h2>Build massive castles and lay claim to lands whose riches fuel\
      \ a deep, player-driven economy. Band together to protect your fortune in epic\
      \ siege battles and naval combat \u2013 or live the life of an outlaw, prying\
      \ glory and coin from foes left in your wake.<h2 class=\"bb_tag\">Shape the\
      \ World</h2>Gatherers, crafters, and traders are the engine that drives ArcheAge,\
      \ and its economy is yours to control. Master diverse skills to craft trade\
      \ goods, houses, ships and castles. Transport and trade materials across the\
      \ realm, braving danger and piracy to support your allies in wars that will\
      \ change the fate of the world. Join a zone\u2019s community and work together\
      \ to unlock special regional bonuses or form a family with your closest friends.<h2\
      \ class=\"bb_tag\">Fight for Glory</h2>Assemble allies and build an empire to\
      \ span continents. Sabotage your enemies\u2019 trade and lay waste to their\
      \ armies in the field. Rally your forces and craft massive siege engines to\
      \ storm the heart of rival castles and claim them as your own, or test your\
      \ skill against hundreds of other players in open world battlegrounds.<h2 class=\"\
      bb_tag\">Set Sail</h2>Sail the vast uncharted ocean and amass fame and fortune\
      \ by securing trade routes and controlling the flow of enemies\u2019 resources.\
      \ Riches await, whether you lead fleets against rival armadas or ply the waters\
      \ as a pirate for hire \u2013 just beware what lies beneath!"
