    reviews: "\u201CWith ArcheAge, the freedom of how to play is what sets it apart\
      \ from other online games both free to play and subscription based.\u201D<br>8.8/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamingnexus.com/Article/4546/ArcheAge\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Nexus</a><br><br>\u201CClosest\
      \ thing to a true fantasy sandbox experience on the market\u201D<br>8/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pcgamesn.com/archeage/archeage-review-progress\"\
      \ target=\"_blank\" rel=\"noopener\"  >PCGamesN</a><br><br>\u201CSheer depth\
      \ of the PVP and tradeskill system make it into the EVE-Online of the fantasy\
      \ genre\u201D<br>85/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamingtrend.com/reviews/archeage-enticing-youd-probably-willing-stand-line/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Trend</a><br>"
