    reviews: "\u201CThis is a creative little point-and-click adventure. It's short,\
      \ but I thoroughly enjoyed it as long as it lasted.\u201D<br>7.5/10 \u2013 <a\
      \ href=\"http://www.ign.com/articles/2010/04/08/hamlet-review\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >IGN</a><br><br>\u201CVying for the longest and most irreverent\
      \ game title of all-time, this quirky point-and-click puzzle-adventure comes\
      \ to us from Russia. It blends the spirit of Zak &amp; Wiki with a wonderfully\
      \ implausible re-imagining of the classic Shakespeare play for added nonsense.\u201D\
      <br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/download-games-roundup-review_3?page=2\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a>"
