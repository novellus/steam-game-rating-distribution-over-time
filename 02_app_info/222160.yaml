    about_the_game: <i>Hamlet or the Last Game without MMORPG Features, Shaders and
      Product Placement</i> is the original point-and-click adventure game based on
      twisted William Shakespeare's Hamlet. Solve logic puzzles and fight with monsters
      to uncover secrets, punish all the villains and rescue the princess.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li>From the Creator of an Award-Winning <strong>The
      Franz Kafka Videogame</strong><br></li><li>In the best traditions of classic
      adventure games<br></li><li>The first indie game in the world based on Shakespeare's
      Hamlet<br></li><li>25 levels<br></li><li>Boss battles<br></li><li>Logic puzzles<br></li><li>No
      inventory</li></ul>
