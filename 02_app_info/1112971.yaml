    about_the_game: "<h2 class=\"bb_tag\"><strong>GLAD YOU CAME</strong></h2>Angie's\
      \ &quot;Glad You Came&quot; dress DLC includes The Wavy Long, The Charmer, The\
      \ Galaxy, and The Night.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1112971/extras/615x310-\u5B89\
      \u742A-\u82F1\u6587.png?t=1570849356\" /><h2 class=\"bb_tag\">Sun Goes Down\
      \ - the Wavy Long</h2>The hairstyle filled with maturity and romance. Once the\
      \ sun goes down, the late night of Shanghai is about to shine.<h2 class=\"bb_tag\"\
      >Fall On Me - the Charmer</h2>Lead you on with my look. Fool you with my smile.\
      \ My charm is my camouflage.<h2 class=\"bb_tag\">Stars Come Out - the Galaxy</h2>The\
      \ night is lit by the phenomenal Milky Way, but where might I find the shred\
      \ of light for my heart?<h2 class=\"bb_tag\">Lights Out - the Night</h2>Tango\
      \ in the shadow, no audience, no amour."
