    about_the_game: "<strong>Endless World</strong> is a massive RPG Idle Clicker\
      \ in glorious 3D that offers a wealth of gameplay modes - sit back and let the\
      \ game play out in front of you or get busy micromanaging every aspect of the\
      \ game! <br><br>In a world where evil lurks behind every blade of grass and\
      \ grain of sand, one hero has been chosen to fight the good fight and save the\
      \ entire Universe from chaos and destruction! As the Chosen One, lead a diverse\
      \ team of characters across the Endless World, fighting every step of the way,\
      \ as you search for the truth and uncover the master villain behind your world's\
      \ corruption. <br><br>Step into the Arena and battle other players in PvP combat.<br><br>Battle\
      \ your way through an epic story mode, increase your team\u2019s strength, customize\
      \ their powers, take control of their special abilities or set them on auto\
      \ and watch them tear through their enemies!<br><br>Explore sinister Dungeons\
      \ and reap the rewards!<br><br>Enter the Time Tunnel and leave your mark on\
      \ history for all to see!<br><br>Lay waste to the competition in Speed Run challenges!<br><br>Seek\
      \ out and capture Mines rich in resources, defend them against attack or lose\
      \ them to stronger foe!<br><br>And just when you think the game is too hard\
      \ and the enemies are getting the better of you, rewind time and start afresh,\
      \ only this time you're stronger, wiser and ready for them. <br><br>In an Endless\
      \ World, death is just the beginning...<br><br><u><strong>HEROES &amp; STRATEGY</strong></u><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/840260/extras/\u4F63\u5175\
      _(1).gif?t=1609835655\" /><br><br>Create a team from over 40+ characters (character\
      \ pool swells each month with new Mercs!) from a range of 6 classes, each with\
      \ their own unique skill set and Elemental Damage abilities. Recruit from:<br><br><strong>Warriors</strong><br><strong>Assassins<br>Support<br>Tanks<br>Archers<br>Mages</strong><br><br>Each\
      \ class brings unique talents to compliment your play style, though only through\
      \ careful planning and management will you ascend through the levels and challenge\
      \ for the top slots in all game modes!<br><br><u><strong>20+ DIVERSE LOCATIONS</strong></u><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/840260/extras/20190730-\u65E0\
      \u5C3D\u4E16\u754C-steam\u52A8\u56FE=\u573A\u666F.gif?t=1609835655\" /><br><br>With\
      \ a wealth of locations and rich graphics and game art, enjoy exploring wild\
      \ forests, sulfurous fire pits, snowy mountains, dusty plains, fantastical candy\
      \ lands, the mysterious abyss, even alien worlds! But beware, the inhabitants\
      \ are never friendly and the bosses are positively hostile!<br><br><br><u><strong>GEARS\
      \ &amp; ARTIFACTS</strong></u><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/840260/extras/\u6218\
      \u6597.gif?t=1609835655\" /><br><br>Various artifacts offer flexible combat\
      \ strategies.  Discover which artifacts will deal special types of damage to\
      \ particular bosses.  Customize your character\u2019s armor set with different\
      \ grades and appearances.  Master the forge to further enhance your armor\u2019\
      s properties and rarity.<br><br><br><u><strong>INTERACTIVE &amp; DESTRUCTIBLE\
      \ ENVIRONMENT</strong></u><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/840260/extras/20190730-\u65E0\
      \u5C3D\u4E16\u754C-steam\u52A8\u56FE=\u573A\u666F\u4E92\u52A8.gif?t=1609835655\"\
      \ /><br><br>In Endless World, players will be able to destroy almost everything\
      \ by pointing and clicking, all the while with loot dropping everywhere! <br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/840260/extras/20190730-\u65E0\
      \u5C3D\u4E16\u754C-steam\u52A8\u56FE=PVP.gif?t=1609835655\" /><br><br>For business\
      \ <a href=\"mailto:enqury\uFF1Abing.liu@leyoutech.com\">enqury\uFF1Abing.liu@leyoutech.com</a>"
