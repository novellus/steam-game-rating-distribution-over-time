    detailed_description: "<h1>JOIN US ON DISCORD</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/bRmQBa7\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/840260/extras/discord.jpg?t=1609835655\"\
      \ /></a></p><br><h1>The expansion has been updated</h1><p><strong>New Contents:</strong><br><br>-\
      \ Leagues: Players can join leagues of three different types. Join a league\
      \ of goldseekers to get plenty of resources. Join a league of hunters to challenge\
      \ powerful monsters and get skill books. Join a league of duelists to fight\
      \ with players in enemy leagues.<br><br>- Direct Switch: Players can switch\
      \ a mercenary to any other mercenary they want now.<br><br>- Skill/Quality Upgrade:\
      \ Players can now level up the skills of the main character and mercenaries.\
      \ And mercenaries\u2019 quality can be upgraded now.<br><br>- Elemental Damage/Resistance:\
      \ Players can add elemental damage and resistance to main character and mercenaries\
      \ for PVP battles.<br><br>- Rune System: Players can unlock and equip runes\
      \ to artifacts to improve their skill effects.<br><br>- Zero Waiting Time for\
      \ Dungeons: Players can join any dungeon without waiting.<br><br>- Improvement\
      \ for Existing Contents: New Arena Ladder, New Speed Run, New Character Appearance,\
      \ and New User-Interface<br><br>- Other New Contents: Mercenaries Skins and\
      \ New Levels (Up to level 5133 now)</p><br><h1>About the Game</h1><strong>Endless\
