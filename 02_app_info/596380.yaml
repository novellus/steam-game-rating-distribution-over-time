    review: "Ser\xE9 claro y directo dando mi opini\xF3n sobre el juego. No me gust\xF3\
      \ en lo absoluto, me da un poco de l\xE1stima con los desarolladores pero tengo\
      \ que ser sincero. Las 2 horas de alcanc\xE9 a jugar me dio la impresi\xF3n\
      \ de que el juego estaba mal hecho. Por lo general en los juego Beat'em up estamos\
      \ acostumbrados a una curva de dificultad que empieza bastante sencillo, hasta\
      \ que literalmente no podemos descuidarnos o perdemos la partida. En Coffee\
      \ Crisis desde el nivel 1 ya es bastante complicado (y eso que jugu\xE9 en modo\
      \ f\xE1cil, as\xED que imag\xEDnense), hay hordas de enemigos constantemente\
      \ que son casi imposibles de superar sin perder una vida a menos de que utilicemos\
      \ los poderes (aumento de da\xF1o, invencibilidad, etc). De hecho, me atrevo\
      \ a decir de que no hubiera podido pasarme el juego de no ser por los poderes.\
      \ Puedo llegar a entender que algunos juegos de este g\xE9nero sean m\xE1s complicados\
      \ que otros, pero me parece una exageraci\xF3n la dificultad de Coffee Crisis.\n\
      \nLo siento pero no puedo recomendar este juego, lo termin\xE9 simplemente porque\
      \ me sab\xEDa mal dejarlo ah\xED de lado luego de gastarme el dinero en \xE9\
      l (teniendo en cuenta de que ya era muy tarde para realizar el reembolso).\n\
      \nDicho lo anterior, as\xED concluye mi rese\xF1a. Gracias por leerme."
