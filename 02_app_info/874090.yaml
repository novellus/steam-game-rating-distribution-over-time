details:
  data:
    about_the_game: 'Living With Jaguars is an interactive virtual reality film documenting
      wild jaguars in Brazil. Part documentary and part immersive game, Living With
      Jaguars explores historical and current tensions in a rural region where jaguars
      prey on ranchers'' cattle and ranchers kill them in retaliation. Now, ranchers
      and jaguars must find new ways to co-exist - or risk the future of a species
      under threat. In this film, users explore the complex and interconnected perspectives
      of four key stakeholders: jaguars, ranchers, conservation researchers, and ecotourism
      operators. Each is vying to protect their destiny in one of the harshest and
      most unforgiving regions of the world.'
