    about_the_game: '<i>Ladra </i>is a stealth action adventure that tests your abilities
      as the ultimate thief.<br><br>Estella lost her family at an early age due to
      war and disease. She escapes her foster parents only to stumble upon an old
      man that shelters her. He passes on his skills to her which she now uses to
      sneak around Brumine. Through the capital''s dark streets she makes her way
      past guards stealing what she can grasp. After finding out the King''s intention
      to start a war she decides to put her expertise to better use. <br><br>Estella
      doesn''t kill or incapacitates her enemies. Instead, she uses the shadows, her
      speed, and intelligence to always be one step ahead. With a keen eye, she uses
      secret passages and tunnels to stay out of sight. With help from her friend
      Tonan, they''ll do everything they can to put an end to the King''s plan.<br><br><strong>Key
      Features</strong><br><ul class="bb_ul"><li> Conceal yourself: Hide in places
      to avoid being seen.<br></li><li> Remain undetected: Use the shadows to keep
      out of sight.<br></li><li> Loot: Explore the levels to find all the hidden treasures.<br></li><li>
      Steal: Steal from guards to get important items and precious loot.<br></li><li>
      Secret Passages: Search for secret pathways in order to find treasure and new
      routes.<br></li><li> Pure stealth: Be a ghost. Get in, get out. Undetected.</li></ul>'
