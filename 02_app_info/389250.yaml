    about_the_game: 'The sequel to Planet Alcatraz tells the story of sergeant Hartman,
      the leader of the Ghoul strike unit, who remained MIA in the original game.<h2
      class="bb_tag">From Sergeant Hartman record:</h2>Age: 38 Earth years. Heigh:
      190 cm. Weight: 100 kg.<br>Body marks: knife scar on the right cheek.<br><br>Graduated
      specialist in hand-to-hand combat and usage of cold and Imperial weaponry. High
      achiever.<br><br>Hartman was appointed commander of the reconnaissance and sabotage
      unit Ghoul. During the insertion to the prison planet Alcatraz the group has
      been attacked by unknown enemy force. Four cadets where captured, but later
      escaped the planet thanks to exemplary relief operation. Sergeant Hartman remained
      MIA.<br><br><ul class="bb_ul"><li>Sergeant Hartman is the main hero of the sequel
      to Planet Alcatraz adventure RPG.<br></li><li>Choose between two gameplay modes:
      in a new ultimatistic Goblin mode Hartman is a seasoned soldier with nearly
      maxed combat skills from the start of the game, letting you to concentrate on
      the story. A regular RPG mode provides a more classic RPG experience like in
      Planet Alcatraz.<br></li><li>Random encounters and improved enemy AI.</li></ul>'
