    about_the_game: "Put on your wide-brimmed hat, grab your weapons and embark on\
      \ an incredible adventure in the gothic-noir world of Borgovia, where mad science\
      \ threatens the fragile peace between monster and mortal. Be Van Helsing, monster-hunter\
      \ extraordinaire and save the day with your charming and beautiful companion,\
      \ Lady Katarina (who happens to be a ghost, by the way). Explore the savage\
      \ wilderness in the mountains and the soot-stained brick districts of a grim\
      \ metropolis twisted by weird science, and don\u2019t forget: you might never\
      \ know who the real monsters are!<h2 class=\"bb_tag\">Main Features</h2><ul\
      \ class=\"bb_ul\"><li>Enter a memorable gothic-noir universe filled with monsters,\
      \ magic and weird science.<br></li><li>Play through a refreshingly unique story,\
      \ spiced up with wry humor and snappy dialogue.<br></li><li>Fight fierce battles\
      \ against supernatural foes with diverse skills and abilities.<br></li><li>Use\
      \ the special abilities and tailor the skills of your remarkable follower.<br></li><li>Customize\
      \ your character through a detailed level-up system where you decide which skills\
      \ and abilities you\u2019ll need for the hunt.<br></li><li>Modify your skills\
      \ on the spot with a unique power-up system.<br></li><li>Learn the secrets of\
      \ mystical alchemy and forge powerful items.<br></li><li>Build and develop your\
      \ hideout and place traps to defend it from waves of terrible monsters.<br></li><li>Become\
      \ the greatest monster slayer of all time while playing a cooperative multiplayer\
      \ monster hunt up to four players.</li></ul>"
