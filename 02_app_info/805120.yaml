  data:
    about_the_game: "Grab a glove and pitch your way to the top of the major leagues!\
      \ Baseball season is back and you\u2019re on the mound. Starting your career\
      \ as a rookie pitcher, you'll develop your repertoire and navigate clubhouse\
      \ politics in the big leagues. Over eight seasons, you\u2019ll use your talent\
      \ and charisma to win on--and off--the field.<br><br><i>The Fielder\u2019s Choice</i>\
      \ is a 115,000-word interactive baseball novel by Nathaniel Edwards. It\u2019\
      s entirely text-based\u2014without graphics or sound effects\u2014and fueled\
      \ by the vast, unstoppable power of your imagination. <br><br>Your talented\
      \ arm will take you places you\u2019ve never seen, and introduce you to some\
      \ of the most driven athletes on the planet. Do you have the massive dedication\
      \ to succeed in the big leagues, or will you resort to a little bit of cheating?\
      \ Will you be baseball\u2019s biggest stat geek or the master of hustle and\
      \ grit? Will you develop an on-field persona that terrifies hitters or a cuddly\
      \ exterior that lulls them to sleep? Will you go down in history as a Hall of\
      \ Fame ace or a live arm that fizzled on the big stage? When your lifelong baseball\
      \ dreams come true, someone else may have to lose everything they\u2019ve ever\
      \ worked toward. <br><br><ul class=\"bb_ul\"><li> Play as male, female, or non-binary;\
      \ gay or straight<br></li><li> Play as left- or right-handed<br></li><li> Choose\
      \ your pitching style and develop the perfect repertoire to rack up strikeouts<br></li><li>\
      \ Perfect a fastball, slider, or curveball <br></li><li> Find friends, foes,\
      \ or potential lifelong partners among your teammates<br></li><li> Pitch in\
      \ the United States, Japan, or unlock the opportunity to explore a new frontier\
      \ for baseball<br></li><li> Use statistical analysis to perfect your game, or\
      \ #RiseAndGrind to out-hustle your opponents<br></li><li> Discover the quirky\
      \ secret behind baseball\u2019s most successful agent</li></ul><br>What pitch\
      \ will you throw when the game is on the line? In that moment, it's the Fielder's\
      \ Choice."
