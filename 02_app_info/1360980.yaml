    about_the_game: <strong>Fetish Locator Week One Extended Edition</strong> is a
      visual novel where you determine the path of the male protagonist. Play as a
      young college student exploring love, lust, and sexual fetishes with the hottest
      women in town. Score points in the Fetish Locator app, which has taken the campus
      by storm.<h2 class="bb_tag">Story</h2>Our main character returns to college
      after a couple of weeks at home, but everything is not how it used to be. There
      is a new app gaining popularity among the students, and he sees it as the opportunity
      to get close to the girl of his dreams. He will face many challenges and discover
      many secrets during his first week playing Fetish Locator!<br><br><strong>Fetish
      Locator Week One Extended Edition is the first game in a trilogy</strong>. During
      the first week, the male protagonist goes through an emotional journey starting
      as a single guy and voyeur to building relationships and his self-confidence.
      The second game covering week two is currently in development. A third game
      concluding the story during week three is planned.<h2 class="bb_tag">Characters</h2><img
