      /><h2 class="bb_tag">Take part in the JUMP UP Challenge!</h2> <br><br><strong>JUMP
      UP</strong> is an arcade game in which your task is to pass all levels using
      the mechanics of the parkour and gadgets acquired during the game. The game
      is characterized by the need to show agility and a high level of difficulty.
      Look for the secrets to get the achievements and <strong>BONUS</strong>.<br><br><strong>Will
      you rise to the JUMP UP challenge? See for yourself!</strong>
