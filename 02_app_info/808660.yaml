    about_the_game: "Inspired by true events, WINCHESTER is set on an isolated stretch\
      \ of land outside of San Francisco where there sits the world's most haunted\
      \ house. Seven stories tall with hundreds of rooms, the house has been under\
      \ construction for decades. But heiress Sarah Winchester (Oscar\xAE winner*\
      \ Helen Mirren) is not building for herself, for her niece (Sarah Snook), or\
      \ for the troubled doctor (Jason Clarke) she has summoned. She is building it\
      \ as an asylum for hundreds of vengeful ghosts."
