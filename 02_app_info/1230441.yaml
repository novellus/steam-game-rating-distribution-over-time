  data:
    about_the_game: We have made some new body models for Glyph, which we absolutely
      love. <br>This is the turtle one, and it comes with three different skins. Spice
      your game up with the cyborg Turtlebot, the flamboyant Rainbow turtle and the
      old school Tortoise, which just looks so darn jumpable. All skins can of course
      be used in multiplayer too. <br><br><strong><h2 class="bb_tag">The TurtleBot</h2></strong><br><table>    <tr>        <th><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1230441/extras/RoboTurtle_Ball.gif?t=1607461706"
      /></th>        <th><img src="https://steamcdn-a.akamaihd.net/steam/apps/1230441/extras/RoboTurtle_Glide.gif?t=1607461706"
      /></th>    </tr></table><br><strong><h2 class="bb_tag">The Rainbow</h2></strong><br><table>    <tr>        <th><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1230441/extras/Fairy_Ball.gif?t=1607461706"
      /></th>        <th><img src="https://steamcdn-a.akamaihd.net/steam/apps/1230441/extras/Fairy_Glide.gif?t=1607461706"
      /></th>    </tr></table><br><strong><h2 class="bb_tag">The Tortoise</h2></strong><br><table>    <tr>        <th><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1230441/extras/Tortoise_Ball.gif?t=1607461706"
      /></th>        <th><img src="https://steamcdn-a.akamaihd.net/steam/apps/1230441/extras/Tortoise_Glide.gif?t=1607461706"
      /></th>    </tr></table><br>By buying this DLC, you support us (the developers)
      in making more content for Glyph in the future. <br>All skins are unlocked immediately
      after purchase.
