    about_the_game: Gray Memory is an instant entertainment game that tells a story
      about terrible memories. The story takes place in a rainy sky. The moon envoy
      takes his five stars to the sacred country to attend the ceremony. There is
      nothing to notice except the drizzle in the sky.<br>A few minutes later, however,
      a terrible monster appeared in the clouds ahead, with strange eyes and a grey
      tail waving. Four frightened stars fell one after another, and the first star
      lost its luster.<br>It's like dying. It's struggling, blinking and telling itself
      that it can't sleep. The monster in front stared at the star as if it had been
      his prey. I don't know when the star has come to a closed space......<h2 class="bb_tag">Features
      and content of the game</h2>There are various traps and buttons in the game.
      You have to solve these traps to get to the next level. This game has the characteristics
      of adventure and puzzle. It will help to develop your brain.<h2 class="bb_tag">How
      to play this game</h2>You can control the movement of the protagonist through
      the direction key or WASD, and use the Ctrl key to trigger the mechanism.
