    about_the_game: "<h2 class=\"bb_tag\">- Story -</h2><br><i>We are Raiders<br>Divided,\
      \ autonomous, uninvited<br>Misery is our neighbor<br>Pain, our kin</i><br><br>When\
      \ small-time Raider Scavenger Lana Brice meets her mysterious client, she has\
      \ a sudden realisation: her life just took a very wrong turn in the worst way\
      \ possible.<br><br><strong>A storm is brewing...</strong><br><br>Being forced\
      \ to join a stranger's fight raises a mess of complex feelings in Lana. Generations\
      \ of oppression and injustice, the bittersweet bonds of family and the pull\
      \ of ethics: it\u2019s a brooding volcano that threatens to erupt.<br><br><strong>Cardinal\
      \ Cross cannot be stopped...</strong><br><br>But will Lana\u2019s careless adventure\
      \ spark a Galactic disaster? <br><br>Will she be hailed as a hero or reviled\
      \ as an anarchist?<h2 class=\"bb_tag\">- Features -</h2><ul class=\"bb_ul\"\
      ><li>80+ backgrounds.<br></li><li>50+ Side Characters.<br></li><li>70+ CGs.<br></li><li>3\
      \ different personality choices for Lana.<br></li><li>Multiple endings.<br></li><li>Original\
      \ Theme Song.<br></li><li>2 male and 1 female romance option.<br></li><li>Built-in\
      \ Encyclopedia.</li></ul>"
