    detailed_description: <h1>Just Updated</h1><p><strong>Stable Multiplayer with
      full XBOX Controller support.</strong> <img src="https://steamcdn-a.akamaihd.net/steam/apps/914290/extras/XBOX.png?t=1562975979"
      /><br>Just plug &amp; play with an XBOX Controller. Other gamepads are also
      working but you may need to make some key rebinds in-game.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/914290/extras/ezgif-2-21fbe3370598.gif?t=1562975979"
      /> <br><br><strong>More crowded battles with a better FPS and networking optimization.</strong><br>When
      you play at the hardest difficulty, you may get in to the battle with 70+ enemies
      instantly. But beware, even a stable FPS may not save you from death. But you
      can respawn immediately, so don't worry :)<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/914290/extras/ezgif-2-cbfba190d26c.gif?t=1562975979"
      /><br><br><strong>Now the whole game can be played without an internet connection!
      Heya!</strong><br>We made some improvements in our code to make possible to
      play without an internet connection. But remember that Leaderboards and Achievements
      will not work.</p><br><h1>About the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/914290/extras/prs.png?t=1562975979"
      /><br>Welcome to Princeland, the south east of Oman Sea.<br>This is a place
      which is used by powerful countries to do drug trials and technology experiments.<br>A
      place that has %800 tax rate, where you can barely stay alive.<br>You are a
      part of the rebellion against the prince who exploit his people with taxes.
      Gather the best weapons, vehicles and followers to crush his army. By upgrading
      your skills, challenge him at different difficulty mods. After his funeral,
      we will all able get weapons, vehicles and followers tax-free.<br><br>But the
      challenge is that he is hiding in one of the six bunkers in the land. Sometimes
      It can be frustrating to not able to find him so you may want to team-up with
      friends to find him quick.<h2 class="bb_tag">Game modes</h2><ul class="bb_ul"><li><strong>Offline
