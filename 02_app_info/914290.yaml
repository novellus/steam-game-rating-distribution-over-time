  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/914290/extras/prs.png?t=1562975979"
      /><br>Welcome to Princeland, the south east of Oman Sea.<br>This is a place
      which is used by powerful countries to do drug trials and technology experiments.<br>A
      place that has %800 tax rate, where you can barely stay alive.<br>You are a
      part of the rebellion against the prince who exploit his people with taxes.
      Gather the best weapons, vehicles and followers to crush his army. By upgrading
      your skills, challenge him at different difficulty mods. After his funeral,
      we will all able get weapons, vehicles and followers tax-free.<br><br>But the
      challenge is that he is hiding in one of the six bunkers in the land. Sometimes
      It can be frustrating to not able to find him so you may want to team-up with
      friends to find him quick.<h2 class="bb_tag">Game modes</h2><ul class="bb_ul"><li><strong>Offline
      Singleplayer</strong> - <i>Doesn't require an internet connection and Leaderboards
      will not work.</i><br></li><li><strong>Singleplayer</strong> - <i>All of the
      game features will work, but you will be alone.</i><br></li><li><strong>Multiplayer</strong>
      - <i>Can be played with up to 16 players as <strong>cooperative</strong>, but
      you can enable 'friendly fire' to PvP.</i></li></ul><h2 class="bb_tag">Game
      Features</h2><ul class="bb_ul"><li>Challenging difficulties that can make you
      sweat.<br><ul class="bb_ul"><li>The game has 13 difficulty options, those will
      be unlocked with your progression. The game can be crazy hard to survive at
      the lastest difficulty, but the rewards will be fair.</li></ul></li><li>Character
      progression, like an action role playing game. Frequently level up and increase
      your skills to survive at the latest difficulty.<br></li><li>A good farming
      fun.<br></li><li>A lot of contents to unlock with progression.<br></li><li>Hunting
      missions to get extra rewards.<br></li><li>Drive the delivery trucks to unlock
      the hatches and earn good amount of money. But beware, the roads are full of
      dangers.<br></li><li>Fast action, explosions, flying ragdolls, crowded battles.<br></li><li>No
      in app purchases.</li></ul>
