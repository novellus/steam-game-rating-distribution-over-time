  data:
    about_the_game: "<ul class=\"bb_ul\"><li> Get lost and find yourself among the\
      \ difficulties of each environment inside the maze!<br></li><li> Defeat mighty\
      \ mythological enemies!<br></li><li> Solve the different challenging puzzles!<br></li><li>\
      \ Free the young compatriots lost between the dangers!<br></li><li> Play with\
      \ touchscreen, keyboard or joystick<br></li><li> Translated in 8 languages:\
      \ English, Brazilian Portuguese, Spanish, German, Italian, French, Russian and\
      \ Simplified Chinese.</li></ul><br><strong>MinosMaze</strong> is an indie game\
      \ based on the tale of Theseus and the Minotaur, taking place on minoan invasion\
      \ of Greece. Having won they impose the sacrifice of young enemies to satisfy\
      \ the hunger of the terrible beast, half bull, half man and unwanted son of\
      \ the queen, who lives in a dangerous maze. Seeing the tragedy that comes over\
      \ his people arises Theseus, a young and fearless greek prince, eager to end\
      \ this cruel situation.<br><br>Put yourself into Theseus\u2019 skin, enter the\
      \ maze and face the challenges that appear on every corner in the pursuit to\
      \ free his people finding the necessary weapons to defeat each new battle."
