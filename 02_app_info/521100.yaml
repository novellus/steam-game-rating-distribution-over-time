    review: "Jogo feito por um estudio Brasileiro o/ \nSalva de palmas o/ vamos aplaudir\
      \ nossos desenvolvedores que t\xE3o enfrentando mil e umas barreiras para fazer\
      \ o Brasil enfim conseguir ter respeito como criador de jogos.. Somos o pa\xED\
      s que mais consomo, mais ainda um que pouco cria. \nEstamos atrasados por falta\
      \ de incentivo de : Nosso governo, nossa comunidade e nossa alta taxa\xE7\xE3\
      o nos estudos e pcs para cria\xE7\xE3o...\nEnt\xE3o ao ver um jogo BR em promo\xE7\
      \xE3o circulando na steam, n\xE3o pensa muito !! Compra com amor e carinho.\
      \ e Se puder comprar fora de promo\xE7\xE3o,melhor ainda... todos juntos pelo\
      \ Brasil no mundo Gamer o/ \n\nSobre o Game The minotaur's: \xC9 independente\
      \ e tem que levar muita coisa em conta, mais ele esta dentro da proposta...\
      \ v\xE1rias areas com armadilhas, varios locais que fazem voc\xEA se perder,\
      \ segredos e o t\xE3o esperado minotauro. \nTudo esta certinho e at\xE9 mesmo\
      \ bem ambientado, peca um pouco o som do game e o personagem estar muito perto\
      \ da tela que as vezes atrapalha de ver o caminho. \nMais super de boas pra\
      \ jogar e tirar umas horas pra distrair e apoiar a industria brasileira."
