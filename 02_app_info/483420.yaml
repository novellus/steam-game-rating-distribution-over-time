    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/483420/extras/story.png?t=1594419023\"\
      \ /><br><br>Step into the shoes of Adam Wolfe, investigator of the supernatural.\
      \ Driven by your sister\u2019s mysterious disappearance, take to the brooding\
      \ streets of San Francisco, where crime and paranormal occurrences intertwine\
      \ in dark corners. <br><br>Solving one mystery after another, slowly unravel\
      \ a larger conspiracy that could lead you to your missing sibling, but may also\
      \ drag you into the abyss forever. <br><br>Use your wits, your detective instincts\
      \ and, when all else fails, your six-shooter in this psychological thriller\
      \ packed with more than 8 hours of challenging gameplay. Secret societies, unnatural\
      \ afflictions and ancient covenants await you in Adam Wolfe's exciting 4 episodes!\
      \ <br><br>Become the Detective. Become Wolfe. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/483420/extras/features.png?t=1594419023\"\
      \ /><br><br>53 unique locations<br>sublime artwork<br>tantalizing storyline<br>unique\
      \ case-solving mechanics<br>clever puzzles<br>four convoluted mysteries!<br>\
      \ <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/483420/extras/who_we_are.png?t=1594419023\"\
      \ /><br><br>We\u2019re not called Mad Head Games for nothing. We\u2019ve made\
      \ over 18 games for the casual HOPA market and have spearheaded a kind of revolution\
      \ and evolution of the genre. We\u2019ve grown, expanded and enjoyed such astounding\
      \ success that we should be more than happy simply to rest on our laurels and\
      \ toast our former glory. <br><br>However\u2026 <br><br>However, We\u2019re\
      \ Not Content. Not Even Close. <br><br>The Mad World Is About to Get Even Madder!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/483420/extras/AW-steam-shot-small.png?t=1594419023\"\
      \ />"
