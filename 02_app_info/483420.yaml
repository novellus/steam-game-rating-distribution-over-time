    reviews: "\u201CThe last thing I expected to do in a puzzle game was pull out\
      \ a pistol and engage in a shootout with a burning elemental. Moments like this\
      \ are where Adam Wolfe shines \u2013 in order to engage the player and make\
      \ the game stand out, Adam Wolfe steps out of its genre.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.loadthegame.com/2016/10/21/adam-wolfe-episode-i-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Load The Game</a><br><br>\u201CMad Head\
      \ Games has created an interactive, suspense filled, mystery series sure to\
      \ draw in players.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameskinny.com/tlano/adam-wolfe-ep-4-zero-hour-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSkinny</a><br><br>\u201CAdam Wolfe\u2019\
      s first episode, The Ancient Flame, does a fantastic job of fitting into the\
      \ horror genre with just the right amount of subtle suspense, creepy story,\
      \ and clever puzzles to round out the whole experience.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.gamespew.com/2016/10/adam-wolfe-episode-1-the-ancient-flame-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpew</a><br>"
