details:
  data:
    about_the_game: "<strong>Return to Earth</strong> \u2014 a dynamic shooter subgenre\
      \ of &quot;survival&quot;.<br>The player assumes the role of a soldier who must\
      \ defend your planet from the attack waves of enemy invaders.<br><br>The main\
      \ feature of the game is the high complexity of the passage.<br>The player gets\
      \ to locations filled with a large number of armed enemies that attack all the\
      \ time and can kill the player.<br>Each new attack will be stronger than the\
      \ previous one, and constantly increasing complexity, lack of ammunition and\
      \ locations without enemies, will keep the player in constant tension.<br>The\
      \ game has no checkpoints, every death, casts the player in the beginning of\
      \ the level.<h2 class=\"bb_tag\">Recommendations:</h2><ul class=\"bb_ul\"><li>Moving\
      \ locations you can find first aid kits, cartridges and more mosinee weapons.</li></ul><ul\
      \ class=\"bb_ul\"><li>Just don't stand there, to survive you need to keep moving!</li></ul><ul\
      \ class=\"bb_ul\"><li>Keep the weapon on sight, with every second enemies will\
      \ become more.</li></ul>"
