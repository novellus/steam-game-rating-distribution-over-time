    about_the_game: "Estate Escape PC<br />\r\n<br />\r\nYou arrived to this town\
      \ a few months ago, to work as a servant for one of the elite of the area. <br\
      \ />\r\nThe pay was handsome, but you could tell something was wrong from the\
      \ first day....<br />\r\nThe owners of the house you worked in, are abusive\
      \ to the people around them and have trapped you in their home, you want to\
      \ leave this place, but you need money. <br />\r\nIt is the time of year when\
      \ all the rich people gather for the annual festival and the house will finally\
      \ be empty for long enough. <br />\r\nCan you break out of your room and find\
      \ enough gold to get you home?<br />\r\n<br />\r\nThis DLC is for players who\
      \ want to play on Desktop instead of VR."
