      ice and snow!<h2 class="bb_tag">What's new?</h2><ul class="bb_ul"><li>Find sources
      of heat to avoid freezing, higher altitudes are colder!<br></li><li>Time of
      day, night time is much colder!<br></li><li>Increased maximum level!<br></li><li>Over
      twice the surface area of World1!<br></li><li>More difficult enemies!<br></li><li>Arctic
