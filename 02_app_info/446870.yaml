    about_the_game: "Meet The Glitchrunners\u2026 <br />\r\n<br />\r\nChaotic, five\
      \ player mayhem takes over in Glitchrunners \u2013 a local multiplayer experience\
      \ like no other!<br />\r\n<br />\r\nGlitchrunners is an asymmetric local multiplayer\
      \ game that uses second-screen technology to create a chaotic and exciting experience.\
      \ Up to four players, using a PC/Mac, run an action-packed side scrolling 3D\
      \ gauntlet, contending with treacherous team mates, hair-raising hazards and\
      \ a whole lot of explosions. <br />\r\n<br />\r\nA final player takes on the\
      \ role of the Architect \u2013 and uses a second screen to dynamically control\
      \ the game environment itself. With the world at their fingertips, the Architect\
      \ can collapse buildings, throw countless objects and unleash mind bending special\
      \ powers in real time as they attempt to stop their friends.<br />\r\n<br />\r\
      \nKey Features<br />\r\nGlitch Run - Take control of the Glitchrunners after\
      \ loot - or protect your prizes as the Architect and manipulate the environment\
      \ on a second screen <br />\r\nArena - Settle scores in Deathmatch, King of\
      \ the Hill and Powercube multiplayer modes <br />\r\nCross Platform Play - Play\
      \ with your friends on PC or Mac, in a unique second screen experience<br />\r\
      \nCan also be played in single player mode and on a single screen"
