details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/861190/extras/pic_1.png?t=1599718270"
      /> <br>You woke up in an unfamiliar room, enshrouded in darkness. You listen
      to the silence that''s been broken only by the quiet static noise coming from
      the TV speakers. You try to remember how did you get here. But your memories
      are gone. You can''t get rid of the feeling that something terrible has happened.
      Writings on the walls. The feeling of being watched. You can hear someone''s
      voice through that static noise... Or is it just your imagination..?<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/861190/extras/pic_2.png?t=1599718270"
      /> <br>Shining Hotel: Lost in Nowhere is a first-person psychedelic horror game,
      and a chilling story full of sadness and despair. Face your seemingly long forgotten
      fears as you explore the mysterious hotel. Find out what you''re destined to
      find in these black corridors: a path to salvation or a horrible death.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/861190/extras/pic_3.png?t=1599718270"
      /><br><ul class="bb_ul"><li>Focus on exploration: try to find answers to your
      questions as you search every dark corner of the mysterious hotel.<br></li><li>First-person
      horror: immerse yourself in the atmosphere of fear and anxiety that will haunt
      you until the very end of your journey.<br></li><li>The danger that is always
      near: keep your eyes open while exploring the hotel, for it is not so deserted
      as it might seem at the first sight.<br></li><li>Multiple endings: think carefully
      before you do something, because any of your actions can have dire consequences.</li></ul>'
