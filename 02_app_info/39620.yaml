    about_the_game: "<p>The world-famous mystery novel 'Murder on the Orient Express'\
      \ comes alive in this all-new exciting video game adaptation. Murder on the\
      \ Orient Express is filled with spectacular twistsand-turns and also includes\
      \ a surprise ending that is different from the original novel. You must help\
      \ the famous Belgian detective Hercule Poirot solve the puzzling. Is the victim\
      \ really who he claimed to be?</p><br /><br />\n\n\t\t\t\t\t<h2>Key features:</h2><ul>\n\
      \t\t\t\t\t<li>An astonishing ending different from the original novel.</li>\n\
      \t\t\t\t\t<li>Experience the new and very creative built-in hint system as Hercule\
      \ Poirot acts as your mentor and confidante.</li>\n\t\t\t\t\t<li>Veteran studio\
      \ AWE Games and famed author Lee Sheldon pair up again to bring us the second\
      \ video game in a series of adventures for the PC, based on novels by Agatha\
      \ Christie.</li></ul>\n\t\t\t\t\t"
