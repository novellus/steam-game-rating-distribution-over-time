details:
  data:
    about_the_game: "Looking to let off some steam? Look no further!<br />\r\nTrajectory\
      \ Fracture features a variety of tools like a bow, gun, bat and many others\
      \ to break items in virtual reality!<br />\r\nIn the game you'll be met with\
      \ a puzzle level that you'll be solving utilizing the very unique bouncing feature\
      \ of the arrows shot from the bow<br />\r\nAlso you will be challenged to break\
      \ a bunch of items under time constraints<br />\r\n<br />\r\nFeatures:<br />\r\
      \nPhysics based items and interaction<br />\r\n8 Tools to break the items with<br\
      \ />\r\nMovement speed &amp; snap turn options to aid with comfort<br />\r\n\
      A huge variety of breakable items<br />\r\nPuzzle challenge level<br />\r\n\
      Find all the items challenge level<br />\r\nDestroy all of the items in a limited\
      \ amount of time level"
