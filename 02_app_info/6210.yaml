      \ the hearts and wallets of Vegas?</p>\n\t\t\t\t\t<p>Amazing real-time 3D graphics\
      \ show off your resort to the max. Experience grand panoramic views, or get\
      \ up close and personal to fine-tune the inside and outside of your perfect\
      \ Vegas paradise.</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>Fulfill the needs of 5000+\
      \ individual guests</li>\n\t\t\t\t\t<li>500+ vehicles include cars, taxis, limos\
