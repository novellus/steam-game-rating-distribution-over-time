    about_the_game: "<p>Develop a state-of-the art Las Vegas resort complex, using\
      \ all the money and management skill you can. Customers on the living, breathing\
      \ Las Vegas boulevard are Notoriously hard to satisfy - can you win the hearts\
      \ and wallets of Vegas?</p>\n\t\t\t\t\t<p>Amazing real-time 3D graphics show\
      \ off your resort to the max. Experience grand panoramic views, or get up close\
      \ and personal to fine-tune the inside and outside of your perfect Vegas paradise.</p>\n\
      \t\t\t\t\t<ul>\n\t\t\t\t\t<li>Fulfill the needs of 5000+ individual guests</li>\n\
      \t\t\t\t\t<li>500+ vehicles include cars, taxis, limos and helicopters</li>\n\
      \t\t\t\t\t<li>10 resort styles, inspired by amazing cultures and themes</li>\n\
      \t\t\t\t\t<li>Relaxed attractions provide a welcome break</li>\n\t\t\t\t\t<li>Create\
      \ a wedding chapel on the spur of the moment</li>\n\t\t\t\t\t<li>Breathtaking\
      \ rides and attractions</li>\n\t\t\t\t\t<li>User friendly controls make resort\
      \ construction simple</li>\n\t\t\t\t\t<li>Fully customizable - adjust goals,\
      \ competition and difficulty</li>\n\t\t\t\t\t<li>Develop not just the outside\
      \ of your resort, but the inside too</li>\n\t\t\t\t\t<li>Hire and fire staff,\
      \ based on true-to-life skills and qualities</li>\n\t\t\t\t\t<li>Adjust the\
      \ stakes in your favor and Make It Big!</li></ul>\n\t\t\t\t\t<p><span class=\"\
      legal\"><br>VEGA$: Make It Big &copy 2003 Empire Interactive Europe Limited.\
      \ Designed and developed by Deep Red Games Limited. Empire, \"E\" and Make It\
      \ Big are trademarks or registered trademarks of Empire Interactive Europe Limited\
      \ in the UK, Europe and/or other countries. All other trademarks and trade names\
      \ are the property of their respective owners. All rights reserved.</span></p>"
