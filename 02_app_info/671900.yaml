    about_the_game: "<strong>Devoid of Shadows</strong> is a vampire saga inspired\
      \ by the sentiments taking us back to the 2000\u2019s.  <br>- The graphics of\
      \ the game locations is dark. <br>- It is a true \u0410RPG with roguelike elements.\
      \ <br>- There are three types of the characters and advanced crafting. <br>-\
      \ You will have dozens of skills based on the Power of Blood. <br>- The game\
      \ has 21 levels of dungeons with random world generation.<br>-  A magic painting\
      \ depicting the Royal castle. One can move there from any location and relive,\
      \ improve the workshops and craft the weapon, armours, potions, combat scrolls\
      \ and everything that helps you survive. All this is accompanied by sweet sounds\
      \ of guitar strings. <br>- Galidon is a powerful vampire kingdom. You are a\
      \ lawful heir to the throne. The power struggle and an intriguing plot are in\
      \ place.<br>- Each level contains quests.<br>- The gameplay is rapid, bloodthirsty\
      \ and intransigent that does not forgive a single mistake. It is the same feeling\
      \ when there is little left to live being surrounded by merciless enemies.<br><strong>Devoid\
      \ of Shadows</strong> is a heat in the chill dungeons of the Labyrinth."
