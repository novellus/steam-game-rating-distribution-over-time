    review: "This is a rogue game, you cannot save, you will have to go through 21\
      \ levels, if you die, you will start again. There was some auto save, but it\
      \ didn't load. \nIt does have nice UI and crafting panel is interesting, it\
      \ is nice you have 3 classes to choose from, but the mage didn't feel like mage,\
      \ so I didn't feel any desire to pick up another one. \nBut the levels and music\
      \ which are much more important for me in isometric games are generic and boring,\
      \ enemies attacks and design are very basic, the camera turning is too slow\
      \ and there is no way of customizing your keys, so you don't even know which\
      \ one you can use. \nI went into 2nd level and then  died to some sort of bosses\
      \ right next to the door, then I gave up. \n"
