    reviews: "\u201CThis unique experience is well-paced, polished, and brimming with\
      \ ideas, and backed by one of the best scores I\u2019ve heard in years.\u201D\
      <br>8/10 \u2013 <a href=\"http://au.ign.com/articles/2015/10/02/expand-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Cam Shea, IGN Australia</a><br><br>\u201C\
      Expand is a wonderfully original experience that defies easy definition, but\
      \ when you play it, you will know. You will know you've played something special.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.kotaku.com.au/2014/11/my-favourite-game-at-pax-australia-was-covered-in-post-it-notes/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Mark Serrels, Kotaku Australia</a><br><br>\u201C\
      Expand is fiendish and clever, but what really stands out about it is how curiously\
      \ emotional the experience is. It's definitely one of the most interesting games\
      \ being developed in Australia right now.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://games.on.net/2014/07/five-australian-indie-games-wed-hand-arbitrary-awards-to-avcon-2014/\"\
      \ target=\"_blank\" rel=\"noopener\"  >James O'Connor, games on net</a><br>"
