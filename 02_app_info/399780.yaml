details:
  data:
    about_the_game: "Expand is a 2D indie minimalist game in which you guide a pink\
      \ square through a circular labyrinth that constantly rotates, unfolds and expands\
      \ around you. Navigate through a world that can easily lift as well as harm\
      \ you, keeping you disorientated and unfamiliar in your surroundings.<br />\r\
      \n<br />\r\nA world set in five stages, Expand offers an atmospheric experience\
      \ of exploration, discovery and introspection through gameplay and compelling\
      \ soundtrack designed to immerse you deeply into its allegorical themes."
