  data:
    about_the_game: The critically acclaimed 2013 anime title that shook the streets
      of Honnou City, 'KILL la KILL' finally makes a comeback as an action fighting
      game! Play as Satsuki Kiryuin, Ryuko Matoi, and more, and indulge in the alternate
      story that will draw you deeper into the vivid and action filled world of 'KILL
      la KILL'.<br>~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~<h2
      class="bb_tag">KILL la KILL</h2>&quot;KILL la KILL&quot; is an original television
      animation made by Studio TRIGGER, under the talented hands of the creator of
      &quot;Gurren Lagann&quot;, Hiroyuki Imaishi, and the scenario writer, Kazuki
      Nakashima.<br><br>In pursuit of the truth behind her father's death - &quot;the
      wielder of the Scissor Blade&quot;, Ryuko Matoi enrolls into the Honnouji Academy.<br>In
      Honnouji Academy, there exists a special uniform, the &quot;Goku Uniform&quot;,
      said to bestow special powers upon those who wear it. And the Student President,
      Satsuki Kiryuin, has absolute authority over the entire Academy with its powers.
      <br>Satsuki, who claims to know of &quot;the wielder of the Scissor Blade&quot;.<br>Ryuko
      presses on to seek information from her, and this is when fate encounters. <br>The
      saga that wreaked havoc onto the Academy, is now spreading to engulf everything!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/922500/extras/kill_la_kill_1.jpg?t=1589347420"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/922500/extras/kill_la_kill_2.jpg?t=1589347420"
      /><br>~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~<br>Dominate
      your opponents with deep mind games, and devastate them with stunning animations.
      <br>This is KILL la KILL battle action!<h2 class="bb_tag">STORY</h2>You control
      Satsuki Kiryuin as the main protagonist of this game, and proceed along with
      the story while battling against various characters. All scenarios are completely
      new and fully supervised under the watchful eyes of the original scenario-writer,
      Kazuki Nakashima. You will be experiencing the story unfold from the perspective
      of Satsuki Kiryuin, the rival of the original series' protagonist Ryuko.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/922500/extras/story1.jpg?t=1589347420"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/922500/extras/story2.jpg?t=1589347420"
      /><h2 class="bb_tag">THREE BASIC BATTLE ACTIONS</h2>Basic actions include &quot;Normal
      Attack&quot;, &quot;Guard&quot; and &quot;Break Attack&quot;. These actions
      operate against one another much like in a game of Rock, Paper and Scissors.<br><br><br><strong>Normal
      Attacks</strong><br>A fast attack with little openings. There are &quot;Close
      Ranged Attack&quot; and &quot;Long Ranged Attack&quot;. Press either of the
      attack buttons repeatedly for auto combo!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/922500/extras/normalattack.jpg?t=1589347420"
      /><br><br><strong>Guard</strong><br>Blocks against all normal attacks and takes
      no damage. However, players are unable to guard against Break Attacks.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/922500/extras/guard.jpg?t=1589347420"
      /><br><br><strong>Break Attack</strong><br>A slow, wide-range heavy attack.
      Able to penetrate past your opponent's defenses, but leaves you wide open.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/922500/extras/breakatk.jpg?t=1589347420"
      /><h2 class="bb_tag">BLOODY VALOR</h2>Faithfully reproduced from the original
      anime series, &quot;Battle and engage in heated debate with your opponent&quot;
      in the KILL la KILL way! <br>Activate the &quot;Bloody Valor&quot; when you're
      not being attacked, and hit the opponent with the burst to start the debate!
      <br>The attacker and the defender will choose from 3 types of phrases; &quot;Taunt
      (rock),&quot; &quot;Provoke (scissors),&quot; and &quot;Mock (paper).&quot;
      <br>The phrases are set up like an RPS game. The attacker wins if they have
      the stronger hand or is even. If the attacker has the weaker hand, the defender
      wins.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/922500/extras/bloodyvalor.jpg?t=1589347420"
      />
