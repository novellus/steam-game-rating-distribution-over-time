  data:
    about_the_game: In No Pineapple Left Behind, you have to run a school full of
      children. Children have lots of wants, needs, and feelings. That's a problem,
      because if they get don't pay attention in class and get low grades, your school
      loses money. However, you can turn children into pineapples. All that pineapples
      do is take tests and get grades. They do not have feelings and are not people,
      but they are much simpler to handle, and therefore much cheaper.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Learn about the shortcomings of modern education in this satirical
      game<br></li><li>Nine schools, each with unique challenges<br></li><li>Manage
      the school's curriculums, students, and staff without going bankrupt<br></li><li>Dehumanize
      the children, turning them into orderly pineapples<br></li><li>Maintain a small
      staff of top-tier teachers or a large group of burned-out, underpaid teachers<br></li><li>Manipulate
      a child's feelings with lasers<br></li><li>Cast magic spells like &quot;Trigonomancy&quot;
      or &quot;Covalency&quot; to teach students<br></li><li>Address parental concerns,
      or maybe ignore them altogether</li></ul>
