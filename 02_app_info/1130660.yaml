      \ a large number of enemies by shooting at them, the game is set in the Chinese\
      \ People\u2019s War of Resistance against Japanese Aggression,off the air of\
      \ the North Eastern Province. <br />\r\nPlayer control a fighter shoot down\
      \ all the enemies fighter\\Strike fighter\\Fighter-bomber\\Medium bomber\\Heavy\
      \ bomber <br />\r\nand all the enemy Navy Cruiser\\Battleship\\Aircraft Carrier\
      \ to win the game.<br />\r\n<br />\r\n1.up to 4 big kinds of enemy air and sea\
      \ ;<br />\r\n2.up to 6 kinds of enemy air army;<br />\r\n3.up to 6 kinds of\
      \ enemy navy;<br />\r\n4.up to 20 missions."
