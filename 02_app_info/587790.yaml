    about_the_game: Deadly Animal Duel is a local multiplayer brawl game.<br>Challenge
      a friend to a local duel and compare your video game skills or play single player
      mode and see how far your skills will get you!<br><br><ul class="bb_ul"><li>
      4 deadly animals with different attacks and abilities carefully designed to
      bring violent amounts of mental pain to your opponent.<br></li><li> 3 multiplayer
      levels, each causing different amount of frustration.<br></li><li> Single player
      survival and time attack modes with furious bird boss fight.<br></li><li> Joy,
      sorrow, and everything in between.</li></ul>
