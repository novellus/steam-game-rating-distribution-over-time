    about_the_game: 'The popular dungeon-crawling RPG series comes to Steam! Monsters''
      Den: Godfall is a new game, larger in scope and richer in content than ever
      before.<br><br><ul class="bb_ul"><li>A <strong>turn-based role playing game</strong>
      focused on dungeon crawling and advancement.<br></li><li>Found and manage a
      Mercenary Company. Maintain a roster of heroes, upgrade your keep and adopt
      doctrines for universal bonuses. <br></li><li>Take direct control of a party
      of up to four adventurers to lead on missions.<br></li><li>Battle groups of
      enemies in turn-based tactical combat. <br></li><li><strong>Procedurally generated</strong>
      dungeons, loot and missions. <br></li><li>Overland travel- visit new cities
      and dungeons, search ruins and find hidden places of interest. <br></li><li>Improved
      character advancement means increased freedom to personalize your team of heroes.
      <br></li><li>Hundreds of <strong>unique items</strong> that can be customized
      with enchantments. <br></li><li>More than <strong>100 enemy types</strong>,
      each with unique skills requiring different tactical approaches. <br></li><li>Random
      dungeon modifiers add new wrinkles to each mission.<br></li><li>Story missions
      uncover the mysteries of the Godfall.</li></ul><h2 class="bb_tag">Story</h2><i>In
      the beginning, there were many gods. Until war came to heaven. One by one, the
      gods fell. Each Godfall brought with it a fierce meteor shower, as well as the
      sudden deaths of their worshippers. As the gods continued to fall and entire
      kingdoms were brought to ruin by the sympathetic deaths of the devout, many
      renounced their faith in the hope of being spared. Without divine protection,
      large numbers succumbed to possession and corruption as the demonic powers forced
      their entry into the world. Now, there is but one god. Her clerics exert dominance
      over the human remnants, ruling with an iron fist. Nomadic greenskin tribes
      pillage and burn their way across the land. Ambitious necromancers harvest the
      bones of fallen civilizations to amass undead armies of incredible size. The
      human heretics of the Cult of the Outward Path seek to break free from this
      world, risking it in the process. The dwarves of the Earthern Nations burrow
      ever deeper, trying to escape the madness of the surface world. Horrors wait
      there in the depths, ready to boil out and claim the old places. And all the
      while, sinister forces yet unseen lurk in the shadows and lay their plans. The
      fate of humanity hangs by a thread. Time to get to work.</i><br><br>Fifty years
      after the last Godfall, the winnowing of humanity has passed. The survivors
      and their descendants struggle to survive and rebuild in a world whose balance
      has dramatically shifted against them.'
