    review: "Actually, \"Smartphone Tycoon\" is a pretty cool game to dive into the\
      \ world of smartphone development. You can create the complete design yourself\
      \ and even have your own software developed.\n\nNevertheless, the game is unfortunately\
      \ no longer being developed and thus no longer receives updates. The problem\
      \ now is that \"Smartphone Tycoon\" unfortunately has a lot of bugs and crashes\
      \ frequently. \n\nMy current recommendation would be to write to the developers\
      \ to fix these bugs. Because it would be a great pity if this game remains so\
      \ bad forever.\n\nTranslated with www.DeepL.com/Translator (free version)"
