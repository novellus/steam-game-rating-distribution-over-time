details:
  data:
    about_the_game: "\xABSmartphone Tycoon\xBB!<br />\r\n<br />\r\nThis business simulator\
      \ allows you to set up your own company which will make the most powerful and\
      \ advanced mobile devices. Your task is not only to create a manufacturing area,\
      \ but also to design a device from scratch. You will be able to select from\
      \ a number of various technologies, opportunities and innovations. So the success\
      \ of your company will depend exclusively on your imagination and business sense.<br\
      \ />\r\n<br />\r\nYour main goal will be to achieve worldwide recognition and\
      \ take the company to the temple of fame of the global market. With some seed\
      \ capital and an empty office you can start by hiring employees. Then design\
      \ your future device, think of a name and a logo for it, select its technical\
      \ features like screen, camera, processor, random access memory, battery and\
      \ other important parameters.<br />\r\n<br />\r\nYou will have a unique chance\
      \ to make use of your talent and skills. Then set the selling price and start\
      \ the process of designing your smartphone. <br />\r\nBecome a market leader\
      \ and get fans all over the world! Hire the best engineers and designers for\
      \ your office and create a perfect working environment.<br />\r\nHave a good\
      \ game!"
