    about_the_game: Steal everything you can and flee from the Burning Knight's castle
      in this action-packed roguelike! The game features tight bullet hell, tons of
      items, characters to meet... and secrets!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/851150/extras/items.png?t=1599672381"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li> Endless adventures
      with procedurally generated dungeons<br></li><li> Unlock and explore 300+ unique
      items along the way, that open up insane playstyles<br><br></li><li> <strong>All
      items can be combined together, so you can build your very own game-breaking
      combos!</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/851150/extras/ezgif-7-3ab4dbfc2172.gif?t=1599672381"
      /><br><br></li><li> <strong>28 unlockable hats!</strong><br></li><li> We've
      been told that our Original Soundtrack is really good<br></li><li> 5 challenging
      areas to discover.<br></li><li> <strong>14 unlockable NPC's and more!</strong><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/851150/extras/ezgif-7-fab54f4dacca.gif?t=1599672381"
      /><br><br></li><li> <strong>Free content updates!</strong><br></li><li> Supports
      keyboard, mouse, and controllers<br></li><li> Show off to your friends by filling
      the Hall of Achievements (the game includes more than 50 of them!)<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/851150/extras/ezgif-7-9e192056249d.gif?t=1599672381"
      /><br><br></li><li> Find a unique challenge every day in the Daily Runs!<br></li><li>
      Seeded runs for practice and speedrun tactics!<br></li><li> Play either as a
      ranger, melee tank, mage, or anything in between!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/851150/extras/ezgif-7-3b2f93f6b93b.gif?t=1599672381"
      /><br><br></li><li> Vibrant pixel art look with amazing lighting<br></li><li>
      Compete on the leaderboards to get to the best of the best!<br></li><li> Tons
      of easter eggs (no they are not bugs, seriously)<br></li><li> The Vegan mode<br></li><li>
      Twitch Integration</li></ul>
