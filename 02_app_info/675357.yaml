    about_the_game: "Svalbard is a highly realistic recreation of the Svalbard islands\
      \ for XPlane 11. The Norwegian archipelago in the Arctic Ocean is situated about\
      \ midway between continental Norway and the North Pole. The islands range from\
      \ 74\xB0 to 81\xB0 northern latitude, north of the Polar Circle. This area isn\u2018\
      t covered by the XPlane default scenery. <br><br>So the scenery package Svalbard\
      \ not only fills this gap in the XPlane landcape but also includes all airports\
      \ and heliports of this region: Svalbard lufthavn, Longyear (ENSB), Svea (ENSA),\
      \ Ny Alesund (ENAS), Barentsburg (ENBA) and Pyramiden (ENPY).<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/675357/extras/features_2.png?t=1544518375\"\
      \ /><br><ul class=\"bb_ul\"><li>Highly realistic recreation of the complete\
      \ islands group of Svalbard with an area of about 61000km\xB2.<br></li><li>High\
      \ resolution mesh with detailed coast lines and shapes of glaciers<br></li><li>Customized\
      \ local terrain details where reasonable, a.e. in the surrounding of the airports\
      \ <br></li><li>High detail models of all airport buildings and installations\
      \ with customized objects<br></li><li>photo realistic generic ground textures<br></li><li>Winter\
      \ season included<br></li><li>Realistic night time effects<br></li><li>Compatible\
      \ with World Traffic 3<br></li><li>Customized paintings of local airlines for\
      \ several X-Plane aircraft</li></ul>"
