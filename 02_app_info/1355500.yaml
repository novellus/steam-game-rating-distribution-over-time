    about_the_game: "Have you ever seen the truth?<br>I haven't, at least not while\
      \ I'm alive--<br><br>Over 140 stills (including animation) and over 280,000\
      \ words of text<br>Set in Belgrade, Serbia's capital city, Belgrade, the story\
      \ is about the friction and depression of children and the battles between psychics.<h2\
      \ class=\"bb_tag\">STORY</h2>In the year 20XX, reports come in of psychics appearing\
      \ throughout the countryside of rural Serbia in the former Yugoslavia.<br>The\
      \ government creates a law to punish those who use their powers. This seems\
      \ to have kept the peace.<br><br>Ten years later.....<br><br>Cyzki, a boy who\
      \ has moved to Belgrade, the capital of Serbia, has just run away from home.<br>Abandoned\
      \ for four years after the construction was halted, he wanders into the abandoned\
      \ Belgrade Metro.<br>However, it is a hangout for people with abilities who\
      \ have no time to spare.<br><br>Due to the &quot;hunt for Psychics&quot; by\
      \ the Golden Dawn Corporation, a large corporation that controls Belgrade, Psychics\
      \ were placed in a difficult situation.<br><br>Furthermore, Cyzki meets Mariya,\
      \ the daughter of Golden Dawn, and falls in love at first sight.<br>In an attempt\
      \ to get close to her extreme male chauvinist ideology, he ends up dressing\
      \ as a woman in order to get close to her.<br>As he pursues the mystery of the\
      \ psychic, the more deeply he gets into her, the more ambitious our hero becomes.<h2\
      \ class=\"bb_tag\">SYSTEM</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1355500/extras/Sc5.png?t=1599818530\"\
      \ /><br>As you read through the episodes, materials related to the game will\
      \ be unlocked.<br>Decipher the materials and try to find the truth.<h2 class=\"\
      bb_tag\">CHARACTER</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1355500/extras/Shizuki.png?t=1599818530\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1355500/extras/Zima.png?t=1599818530\"\
      \ /><br>Cyzki Petrovi\u0107<br>Protagonist. Moved to Belgrade six months ago.\
      \ Not Psychic.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1355500/extras/Mariya.png?t=1599818530\"\
      \ /><br>Mariya Obrenovi\u0107i<br>Main heroine. Golden Dawn owned by her mother.\
      \  Pretty as an angel and kind to everyone. She dislikes man.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1355500/extras/Dejan.png?t=1599818530\"\
      \ /><br>Dejan Aleksi\u0107<br>A Psychic. He works with Shizuki to find the revenge\
      \ of his father. He dislikes women.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1355500/extras/Nederuka.png?t=1599818530\"\
      \ /><br>Nederuka Farkas<br>Minority girl, She hates psychics. She loves Cyzki."
