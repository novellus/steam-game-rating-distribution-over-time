  data:
    about_the_game: "An amateur russian startupper creates several business plans\
      \ but there is not enough cash for bringing them to life. The Startupper wins\
      \ 1 kekollar at the \u201CNaiobka\u201D casino but it still won\u2019t do for\
      \ the business start. <br />\r\nThe guy has to make some potential investors\
      \ give him\\her the money at any cost\u2026<br />\r\nKEY FEATURES:<br />\r\n\
      -Different endings<br />\r\n-No saves (You are given only one try to finish\
      \ any business plan scenario during a single session; each time you open the\
      \ game - a new scenario, by your choice, would be started from the beginning)<br\
      \ />\r\n-Train your memory, think and choose answers wisely<br />\r\n-Feel yourself\
      \ like a true startupper<br />\r\n-Pop culture and memes references <br />\r\
      \n-Achievements"
