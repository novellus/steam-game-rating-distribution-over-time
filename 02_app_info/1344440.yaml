    about_the_game: Spaceflux is an online PvP arena shooter in impossible geometry.
      Matches are played in fractal space, where levels are contained within themselves
      and walking towards the center takes you back to where you started. <br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1344440/extras/FractalHeadCityGifOptimized.gif?t=1607294596"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1344440/extras/TreeOfLifeFractalGif.gif?t=1607294596"
      /><br>With portals, infinitely recurring levels, anti-gravity and fully destructible
      environments, Spaceflux is a mind-bending take on the FPS genre.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1344440/extras/SteamGif.gif?t=1607294596"
      /><br><br>Join us on Discord for quick matchmaking:<br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/qVfzwxd"
      target="_blank" rel="noopener"  >https://discord.gg/qVfzwxd</a>
