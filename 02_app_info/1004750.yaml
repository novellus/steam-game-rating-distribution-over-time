    about_the_game: '<strong>The WRC championship is the most challenging motor racing
      competition in the world.</strong><br><br>With the new dynamic weather system,
      climatic conditions have true-to-life effects:  rain and snowfall is now an
      important game feature as variable traction, different set-ups for each stage,
      tyre choice and shrewd use of the weather forecasting team all need to be considered.<br><br>The
      single-player Career mode has been rebuilt from the ground up: calendar management,
      R&amp;D to improve performance, staff recruitment and management (mechanics,
      engineers, medical and weather teams, finance manager, etc.). <br><br>For multiplayer,
      weekly challenges and WRC eSports return, but the challenge and competition
      is now even stiffer.<br><br>With 50 teams, 14 rallies and over 100 special stages
      in the 2019 season, WRC 8 has the deepest content ever included in an off-road
      racing game.'
