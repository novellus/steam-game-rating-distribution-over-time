details:
  data:
    about_the_game: "<strong>This DLC is not compatible with an account created outside\
      \ of Steam.</strong><br><br>Texas is a tough fighter designed to fend off enemy\
      \ attacks and break through enemy defenses. Carries good armor, numerous guns,\
      \ and very effective AA defense for a Tier V ship.<h2 class=\"bb_tag\">Advantages:</h2><ul\
      \ class=\"bb_ul\"><li>Ten 356 mm guns causing high damage, but with the drawback\
      \ of quite slow reload time, with a range of fire of 16.4 km.<br></li><li>Powerful\
      \ AA defense with 40 mm Bofors guns.<br></li><li>Improved anti-torpedo protection\
      \ compared to battleships of the same tier.<br></li><li>50% more XP per battle\
      \ provided by her permanent camouflage.</li></ul><h2 class=\"bb_tag\">This package\
      \ contains:</h2><ul class=\"bb_ul\"><li>Texas, Tier V American Battleship<br></li><li>1\
      \ Port Slot<br></li><li>Stars and Stripes Permanent Camouflage<br></li><li>1\
      \ Commander with 6 skill points</li></ul>Confidently steam your way across the\
      \ dangerous high seas! The last remaining Dreadnought-style capital ship in\
      \ existence, Texas is an iconic symbol of American naval might. Take her home\
      \ along with the very American Stars and Stripes permanent camo and a skilled\
      \ Commander!<br><br>The Stars and Stripes camouflage provides the following\
      \ bonuses:<br><ul class=\"bb_ul\"><li> +50% to experience earned in battle<br></li><li>\
      \ \u221210% to the cost of the ship's post-battle service<br></li><li> \u2212\
      3% to surface detectability range<br></li><li> +4% to maximum dispersion of\
      \ shells fired by the enemy at your ship</li></ul><br>If you already have this\
      \ ship in your Port, you will receive 2369 doubloons as compensation.<br>If\
      \ you already have this alternative permanent camouflage, you will receive 460\
      \ doubloons as compensation."
