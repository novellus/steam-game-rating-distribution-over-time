    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1142830/extras/attentionep_3.png?t=1600119025"
      /><br><a href="https://store.steampowered.com/app/976390/9nineEpisode_1/" target="_blank"
      rel="noreferrer"  >Episode 1</a> - <a href="https://store.steampowered.com/app/1033420/9nineEpisode_2/"
      target="_blank" rel="noreferrer"  >Episode 2</a><h2 class="bb_tag">Concept</h2><i>9-nine-
      Episode 3</i> is the third volume in a series of supernatural mystery games,
      with Episode 3 telling a story centered around Haruka Kosaka. <br>The entries
      in the the <i>9-nine-</i> series share the same setting and world, but each
      entry focuses on a different heroine. <i>9-nine-</i> is a tale of the town of
      Shiromitsugawa, host to mysterious Artifacts and the superpowers they bestow
      on their Users. <br><br>A tale of growing trust and budding romance between
      the protagonist and the heroine, and also a murder mystery where they hunt down
      the culprit behind a series of supernatural murders. A tale of our group running
      into an organization composed of Artifact Users called Rig Veda. What is their
      goal, and what is the real goal of the culprit? Will romance develop by working
      together? <br><br><strong>Each game has an independent story that can be enjoyed
      on its own. We hope you enjoy the experience that is the <i>9-nine-</i> series.</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1142830/extras/storyep3.png?t=1600119025"
      /><br>Shiromitsugawa City: an academic city with no other particular features.<br><br>A
      large earthquake hits the city, damaging the sacred treasure in the Shrine of
      the White Viper''s Relic, and causing strange items to appear from a parallel
      world. These &quot;Artifacts&quot; grant strange powers to their owners, with
      incidents of an owner abusing their powers and turning people into stone.<br><br>Having
      learned of the item that causes this petrification, the &quot;Evil Eye Artifact&quot;,
      Kakeru Niimi teams up with his classmate, Miyako Kujo, and his sister, Sora
      Niimi, to investigate and put a stop to the culprit.<br><br>During the investigation,
      they find themselves at odds with &quot;Rig Veda&quot;, an organization of Artifact
      users. Among their members, they spot their upperclassman in school, Haruka
      Kosaka.<br><br>9-nine-: Episode 3 is the latest chapter in this series of supernatural
      mystery visual novels with the focus now shifted towards a new heroine, Haruka
      Kosaka.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1142830/extras/featuresep3.png?t=1600119025"
      /><br><ul class="bb_ul"><li>Gorgeous art from Izumi Tsubasu (Artist of <a href="https://store.steampowered.com/app/691150/Saku_Saku_Love_Blooms_with_the_Cherry_Blossoms/"
      target="_blank" rel="noreferrer"  >SakuSaku:Love Blooms with the Cherry Blossoms</a>)<br></li><li>Multi
      part series with independent stories per episode<br></li><li>Two different endings<br></li><li>CG
      gallery<br></li><li>Music gallery<br></li><li>Movie gallery<br></li><li>FULL
      Japanese voice acting (Including the main character!)<br></li><li>Japanese,
      English, and Chinese text. Dual-lang display options</li></ul>'
