    about_the_game: In Neon Parkour, where you control a blue cube, make challenging
      tracks, overcome obstacles, solve small puzzles, don't touch the red cubes and
      get your cube near your partner!
    background: https://steamcdn-a.akamaihd.net/steam/apps/1502630/page_bg_generated_v6b.jpg?t=1609879097
