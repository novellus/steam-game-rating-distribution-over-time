    detailed_description: <h1>-ADD TO YOUR WISHLIST-</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/1502630/extras/Add_to_your_Wishlist.png?t=1609879097"
      /><br><strong>You can add to your wishlist and support us!</strong></p><br><h1>-IMPROVE
      YOUR STEAM PROFILE-</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/1502630/extras/Improve_your_Steam_profile.png?t=1609879097"
      /><br>How about adding a touch to your Steam profile with colorful letters,
      numbers and symbols? After every level you pass in Neon Parkour different achievements
      await you! Profile development has never been easier!</p><br><h1>-SUPPORT US-</h1><p><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1502630/extras/Support_us.png?t=1609879097"
      /><br><strong>You can support us by buying the game for the bigger projects
      we will do in the future!</strong></p><br><h1>-JOIN US IN DISCORD-</h1><p><a
      href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/7pncHbRf4A"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1502630/extras/Discord.png?t=1609879097"
      /></a><br>Why don't you join our Discord Server and be closer to us! You can
      do make game advices to make, let us know the bugs in the game and make them
      solve faster!</p><br><h1>About the Game</h1>In Neon Parkour, where you control
      a blue cube, make challenging tracks, overcome obstacles, solve small puzzles,
      don't touch the red cubes and get your cube near your partner!
