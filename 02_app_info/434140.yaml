details:
  data:
    about_the_game: New Outbreak is a 2D top-down zombie survival game. It is currently
      being released on PC(Steam) and the Xbox One. It allows you to survive how you
      want to, build the things you want, make friends or enemies, take care of your
      dog and most importantly, survive. You can craft your own shelters or barricade
      yourself into a building. To give the game more reason and extend the sandbox
      experience we are working on a research system that will allow you to gain blueprints
      that will give you access to advanced equipment.<br><br>-Current Features<br>
      -Dog Companion<br> -Huge Open Map<br> -Vehicles<br> -Build your own base<br><br>-Coming
      Soon<br> -Bandits<br> -Story Episode 1<br> -More filled out map<br> -More Items,
      Weapons etc<br>-Level Editor<br><br>We are focusing hard on the SinglePlayer
      experience to make it not only unique but very fun, this is for both Story and
      Sandbox.<br><br><strong><u>Planned Modes</u></strong><br><br><strong>Story</strong><br>Story
      is now going to be split up into episodes that we will release over time when
      they are ready. It will follow your character (Male or Female) as they try to
      survive the apocalypse with their Dog.<br><br><strong>Sandbox(Is in the game)</strong><br>The
      part most people will care about, Sandbox puts you in the midst of an apocalypse,
      survive any way you can ranging from barricading yourself into buildings to
      creating your own shelter. And don't forget your faithful companion, your dog!
      Who needs looking after as much as anyone else so don't neglect him/her and
      they will protect you when you need it most.<br><br>Bandits are an optional
      feature and will add some variety as they roam the map trying to survive, some
      will want to join, some won't and some will be out for blood.<br><br><strong>Multiplayer/Coop</strong><br>Local
      Is Confirmed(Post Launch), Online is currently not being thought up of currently,
      it may in the future if we get enough support and are able to get someone more
      knowledgable of online on the team.<br><br><strong>And thank you for checking
      out our game, we are spending a lot of time to make it great and with your support
      helps us to continue development!</strong>
