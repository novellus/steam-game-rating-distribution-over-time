    detailed_description: <h1>Steam Greenlight</h1><p>Thank You to everyone who voted
      for us and gave feedback! We are improving New Outbreak every day and we hope
      you will be satisfied with the final product when we release!</p><br><h1>Feature
      List</h1><p>A Dog that is willing to fight and live by your side, command it,
      feed it and survive with it but make sure you're willing to do the hard thing
      if something were to infect your companion before it's too late.<br><br>Day
      and Night cycle with Dynamic weather, Currently Rain, Thunder and different
      strengths of Wind will be present.<br><br>Dismember Limbs of Foes<br><br>Vehicles,
      Currently confirmed are Bicycles and Ordinary Cars. We may add in Motorbikes,
      SUV's etc in the future.<br><br>Steam Trading Cards (Either during or after
      EA)</p><br><h1>About the Game</h1>New Outbreak is a 2D top-down zombie survival
      game. It is currently being released on PC(Steam) and the Xbox One. It allows
      you to survive how you want to, build the things you want, make friends or enemies,
      take care of your dog and most importantly, survive. You can craft your own
      shelters or barricade yourself into a building. To give the game more reason
      and extend the sandbox experience we are working on a research system that will
      allow you to gain blueprints that will give you access to advanced equipment.<br><br>-Current
      Features<br> -Dog Companion<br> -Huge Open Map<br> -Vehicles<br> -Build your
      own base<br><br>-Coming Soon<br> -Bandits<br> -Story Episode 1<br> -More filled
      out map<br> -More Items, Weapons etc<br>-Level Editor<br><br>We are focusing
      hard on the SinglePlayer experience to make it not only unique but very fun,
      this is for both Story and Sandbox.<br><br><strong><u>Planned Modes</u></strong><br><br><strong>Story</strong><br>Story
      is now going to be split up into episodes that we will release over time when
      they are ready. It will follow your character (Male or Female) as they try to
      survive the apocalypse with their Dog.<br><br><strong>Sandbox(Is in the game)</strong><br>The
      part most people will care about, Sandbox puts you in the midst of an apocalypse,
      survive any way you can ranging from barricading yourself into buildings to
      creating your own shelter. And don't forget your faithful companion, your dog!
      Who needs looking after as much as anyone else so don't neglect him/her and
      they will protect you when you need it most.<br><br>Bandits are an optional
      feature and will add some variety as they roam the map trying to survive, some
      will want to join, some won't and some will be out for blood.<br><br><strong>Multiplayer/Coop</strong><br>Local
      Is Confirmed(Post Launch), Online is currently not being thought up of currently,
      it may in the future if we get enough support and are able to get someone more
      knowledgable of online on the team.<br><br><strong>And thank you for checking
      out our game, we are spending a lot of time to make it great and with your support
      helps us to continue development!</strong>
