  data:
    about_the_game: "This expansion pack includes 2 new modes, &quot;Black hole&quot;\
      \ and &quot;Classic&quot; mode.<br />\r\n<br />\r\nBlack hole mode is probably\
      \ the most challenging game ever created. Juggle 4 shapes simultaneously as\
      \ they are pulled in from every direction into a black hole, spin and shift\
      \ them around to fit them together to build the goal shape (6x6, 7x7, etc).<br\
      \ />\r\n<br />\r\nClassic mode is more similar to the standard Tetris game,\
      \ but still has all the extra shapes that Qu-tros is known for."
