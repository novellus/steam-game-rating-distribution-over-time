details:
  data:
    about_the_game: "For centuries, young Warriors have sought the secrets of the\
      \ ruins in a quest to prove their worth. Journey on a Warrior\u2019s rite of\
      \ passage and fight the legendary Keepers. Test your might in the ruins to upgrade\
      \ your weapon and release its arcane powers.<br />\r\n<br />\r\nDemonstrate\
      \ true skill by dodging the Keepers\u2019 attacks and spells while inflicting\
      \ your own furious retribution. Land powerful counter-attacks and shatter your\
      \ enemies\u2019 armor to subdue them. Awaken the ruins\u2019 ancient altars\
      \ and empower your sword with Essence to take your place among the legends.\
      \ Claim the Relics of your fallen foes as a token of your conquest.<br />\r\n\
      <br />\r\nFeatures:<br />\r\n* Free-flowing, fast-paced sword fighting action<br\
      \ />\r\n* Upgrade your sword and infuse it with mystical powers<br />\r\n* Battle\
      \ your way through a variety of unforgiving enemies<br />\r\n* Venture into\
      \ the overgrown jungle and discover ruins that time forgot<br />\r\n* Compete\
      \ with Warriors around the world for a chance at glory<br />\r\n<br />\r\nBy\
      \ Kiloo and Emerald City Games"
