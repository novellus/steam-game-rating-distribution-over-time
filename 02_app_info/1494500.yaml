    about_the_game: "<strong>FWsim is one of the best 3D simulation tools of the fireworks\
      \ industry,</strong> used and acclaimed by professionals and fireworks enthusiasts\
      \ all over the world. After 10 years of success, and with more than 30.000 fireworks\
      \ shows designed, Fwsim reaches Steam Early Access. We're looking forward to\
      \ getting its next iteration to its max potential with your feedback!<br><br>One\
      \ of the first and best memories we all often have is the sense of marvel at\
      \ watching one of these shows as small kids. The sky lights up in thunder, flashing\
      \ in the brightest colors like if it was tearing asunder. And you, mouth agape,\
      \ the music and bangs ringing in your ears, walk back home wondering if you\
      \ could some day wield that incredible magic in your hands. Now you get to revive\
      \ this feeling by <strong>creating your own display with Fwsim \u2013 Fireworks\
      \ Display Simulator!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1494500/extras/00122.png?t=1608905731\"\
      \ /><br><br>FWsim is an incredibly intuitive tool, <strong>so easy-to-use that\
      \ within minutes you will be creating a fireworks display that will leave you\
      \ amazed. </strong>This sandbox simulation tool is a great way to have fun and\
      \ relax expressing your creativity \u2013 no pressure, no defeat screen, just\
      \ the pure unadulterated fun of creating a unique show of light and music. Pick\
      \ up your favorite song, choose among dozens of iconic landmarks from all over\
      \ the world, and start designing a fireworks show that will be remembered for\
      \ the ages.<br><br><strong>Intuitive as FWsim may be, it doesn\u2019t sacrifice\
      \ an inch of realism.</strong> Used by fireworks companies and freelance pyrotechnicians\
      \ all over the world, FWsim features a wide variety of fireworks and effects\
      \ and realistic physics and scale in 3D environments, allowing you to customize\
      \ your show to its smallest detail. From the simplest parts to the most complex\
      \ effects, combine everything to create your display with multiple firing lines,\
      \ shells up to 600 mm and real recorded sounds in stereo for better authenticity,\
      \ there will be no limits to what you can do!<br><br><strong>KEY FEATURES</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Design your unique fireworks show combining music, fireworks\
      \ and 3D models <br></li><li>Choose between 480 realistic firework effects already\
      \ included \u2013 more to come! <br></li><li>Create your own pieces of firework\
      \ by combining individual components, just like real specialist do! <br></li><li>Synch\
      \ your fireworks with your favorite music with spectacular camera movement<br></li><li>Feel\
      \ every explosion thanks to recorded real sounds<br></li><li>Enjoy your creations\
      \ in realistic 3D environments with iconic landmarks such as the Eiffel Tower\
      \ or the Empire State Building<br></li><li>\u2026or have them light up wherever\
      \ you want importing 3D buildings \u2013 from your city or backyard to any famous\
      \ place you can think of <br></li><li>Share your creations exporting the video\
      \ up to 4K resolution, compatible with Youtube and social media channels<br></li><li>Great\
      \ optimization: flawless performance even when designing massive displays </li></ul>"
