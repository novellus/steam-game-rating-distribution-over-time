    reviews: "\u201C...a cause for celebration... will still put a smile on any shooter\
      \ fan\u2019s face.\u201D<br>8.7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gameramble.com/Deathsmiles-PC-Review\"\
      \ target=\"_blank\" rel=\"noopener\"  >GAMERamble</a><br><br>\u201CDeathsmiles\
      \ manages to hit the perfect difficulty level so that both newcomers and old\
      \ hats at the genre will find the challenge level they desire.\u201D<br>8.2/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamersftw.co.uk/deathsmiles-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamersFTW</a><br><br>\u201CDeathsmiles\
      \ has an awesome combination of arcade-y controls and mechanics along with a\
      \ easy-to-pick up hard-to-master scoring system... Overall, the title is a must-buy\
      \ for shumps fans.\u201D<br>10/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://subalterngaming.wordpress.com/2016/03/13/deathsmiles-2016/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Subaltern Gaming</a><br>"
