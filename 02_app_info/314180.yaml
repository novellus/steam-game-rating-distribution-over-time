    detailed_description: "<h1>Deathsmiles RPG Maker assets</h1><p>To celebrate the\
      \ release of Deathsmiles, Degica is pleased to announce that official RPG Maker\
      \ assets based on Deathsmiles are now available for purchase!<br><br><a href=\"\
      http://store.steampowered.com/app/450480/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >RPG Maker MV version</a><br><a href=\"http://store.steampowered.com/app/450480/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >store.steampowered.com/app/450480/</a><br><br><a\
      \ href=\"http://store.steampowered.com/app/453160/\" target=\"_blank\" rel=\"\
      noreferrer\"  >RPG Maker VX Ace version</a><br><a href=\"http://store.steampowered.com/app/453160\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >store.steampowered.com/app/453160</a></p><br><h1>About\
      \ the Game</h1>Deathsmiles is CAVE's bullet-hell shoot-'em-up where you take\
      \ the role of one of five Angels to defend the magical land of Gilverado from\
      \ an invasion by Hell itself! Team up with a friend, choose an angel, and eradicate\
      \ this devilish assault across six different game modes!<br><br>Deathsmiles\u2019\
      s developer, CAVE Co., Ltd., is the powerhouse behind revered bullet-hell shooters\
      \ such as Mushihimesama, DoDonPachi, Espgaluda, and many more!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/314180/extras/Death.Smiles.full.256093.png?t=1594090397\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Horizontally scrolling bullet-hell madness\
      \ across six different game modes including Mega Black Label mode.<br></li><li>Spooky\
      \ good fun! Battle ghosts, demons, man-eating plants, and even giant cattle\
      \ in this gothic horror-themed adventure.<br></li><li>Five playable angels to\
      \ choose from, each with her own faithful familiar.<br></li><li>Supports two-player\
      \ local cooperative play. Banish the forces of Hell together!<br></li><li>Reap\
      \ what you sow with the challenging and powerful Counter system.<br></li><li>Freely\
      \ choose your path and difficulty with nonlinear progression between a variety\
      \ of macabre stages.</li></ul>"
