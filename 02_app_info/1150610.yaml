      \ in his never-ending quest to defeat  The BigBoss.<br />\r\nCity Gangs San\
      \ Andreas is a third person shooter  where you have to eliminate all opponents,\
      \ use grenades, rifles, rocket launchers, tanks, helicopter to defeat the enemy.<br\
      \ />\r\n<br />\r\nFEATURES <br />\r\n- 30 missions<br />\r\n- Controllable vehicles,\
      \ like cars,tanks, helicopters, air fighters and turrets!<br />\r\n- Multiple\
      \ weapons<br />\r\n- Extra Explosives<br />\r\n- Achievements<br />\r\n- lots\
      \ of enemies to defeat<br />\r\n- A shop with awesome ingame features like GodMode,\
      \ Golden Gun and a Jetpack!!"
