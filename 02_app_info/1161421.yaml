    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li>New scenario:\
      \ \u201CPioneering spirit\u201D (1830-1930)<br></li><li>Map expansion: \u201C\
      Down Under\u201D (available in Free Game and Sandbox modes)<br></li><li>3 new\
      \ historical engines: Heisler (0-8-0), C30 (4-6-0) and Class S (4-6-2)<br></li><li>New\
      \ tradeable goods (eg. seafood, Rail-O-Mite and canned beer) and 52 new cities\
      \ to discover<br></li><li>New music tracks, reworked city buildings and unique\
      \ mission structures (eg. Sydney Harbour Bridge)<br></li><li>New Settlement\
      \ feature unique to the \u201CDown Under\u201D map: on pre-determined locations,\
      \ players can now establish new cities and this way arrange the economic system\
      \ to their liking</li></ul></p><br><h1>About the Game</h1>During the first half\
      \ of the 19th Century, the colonial territories of Australia are sparsely populated\
      \ and consist primarily of coastal cities and a few smaller farming settlements\
      \ in the remote outback. However, a series of events is set to spark an industrial\
      \ revolution, one that will usher in an era of change for Australia and secure\
      \ a lucrative future. In the Railway Empire \u201CDown Under\u201D DLC, it is\
      \ up to you to tame the unforgiving outback and expand your railway network\
      \ across its wild terrain and beyond. Your railway will ultimately be the key\
      \ to laying the foundations for flourishing cities and to connecting remote\
      \ mining settlements to coastal metropolises. Are you ready to face the sun-scorched\
      \ landscape of Australia\u2019s Red Centre?"
