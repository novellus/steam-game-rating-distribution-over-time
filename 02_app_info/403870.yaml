details:
  data:
    about_the_game: 'Enhance your party with a colorful cast of unique characters!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/403870/extras/inset-2.png?t=1599009797"
      /><br>For the first time in RPG Maker history, an official set of resources
      featuring RPG Maker MV cover art characters is available! Featuring a brand
      new main party and brimming with bonus material, this pack includes the essentials
      to build the perfect character party. From witches and warriors to enhanced
      androids and samurai, our characters are a perfect blend of science, magic and
      fantasy. Whether you''re looking for new heroes, or simply want more variety
      for your game, Cover Art Characters pack is a must-have!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/403870/extras/inset-1.png?t=1599009797"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>8 main party characters,
      complete with walking and damage animations.<br></li><li>8 matching portraits
      (waist-up) and facesets, cropped and formatted for your convenience.<br></li><li>8
      animated side-view battlers.<br></li><li>8 unique character music themes, in
      OGG and M4a format.<br></li><li>BONUS: 8 support NPC characters, complete with
      a walking sprite, damage sprite, portraits and facesets.</li></ul>'
