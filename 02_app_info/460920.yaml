    about_the_game: "Ride a massive open world across the Alps, where the powder is\
      \ always fresh and the run never ends. <br />\r\nTame the wilderness on the\
      \ American continent in the Alaska free update, a new region filled with challenges.<br\
      \ />\r\nThe mountain is yours to explore. So strap in, suit up, and drop in.\
      \ <br />\r\n<br />\r\n- RIDE YOUR WAY -Conquer the world's most epic mountains\
      \ on skis, wingsuits, snowboards, and paragliders.<br />\r\n<br />\r\n- LIVE\
      \ UNFORGETTABLE MOMENTS WITH OTHERS -Ride solo or drop in next to other players\
      \ to share thrilling, adrenaline-fueled rides.<br />\r\n<br />\r\n- THE MOUNTAIN\
      \ IS YOURS TO EXPLORE -Create your own path through a massive open-world, and\
      \ share your best custom lines with friends.<br />\r\n<br />\r\n- PUT YOUR SKILLS\
      \ TO THE TEST -Prove that you're king of the mountain in unique and spectacular\
      \ challenges.<br />\r\n<br />\r\n- SHARE EVERYTHING -Capture your most insane\
      \ stunts and share via social media.<br />\r\n<br />\r\nA permanent internet\
      \ connection is required in order to play the game.<br />\r\n<br />\r\n- SET\
      \ YOUR SIGHTS ON THE ALPS<br />\r\n<br />\r\nRip through the terrains of a snowy\
      \ open world. Strap in and suit up for some epic stunts as you ride your way\
      \ to the peak of the excitement. Experience 360\xB0 of visual freedom while\
      \ you explore the Alps. Let your gaze immerse you in the massive winter playground.\
      \ Situational awareness has never been more fluid with the integrated Tobii\
      \ Eye Tracking feature set. Using your gaze to shred the hills enhances your\
      \ gameplay and lets you embark on the ride of your life.<br />\r\nCompatible\
      \ with all Tobii Eye Tracking gaming devices.<br />\r\n----<br />\r\nAdditional\
      \ notes:<br />\r\nEye tracking features available with Tobii Eye Tracking."
