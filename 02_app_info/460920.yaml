    detailed_description: "<h1>X Games Gold Edition</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/460920/extras/STEAM_STEEP_UK.png?t=1576601538\"\
      \ /><br><br>Join the ride and steal the show in the ultimate Steep experience!\
      \ Ride a massive open world of the Alps and Alaska, master 8 extreme sports\
      \ and go for the gold in the legendary winter sports competition : the X Games!\
      \  <br><br>Steep X Games Gold Edition includes Steep base game, the Season Pass\
      \ year 1 and the X Games Pass. Freely discover the mountain open world through\
      \ snowy terrains and the skies,  ride along with your friends and mix sports\
      \ to create wild stunts, express your creativity and push your skills to pull\
      \ off insane tricks and become a freestyle icon at the X Games. Enjoy a wide\
      \ variety of adrenaline and fun fueled extra content such as Rockets Wings,\
      \ 90\u2019s themed ski and snowboard mode and a huge range of customization\
      \ possibilities.</p><br><h1>About the Game</h1>Ride a massive open world across\
      \ the Alps, where the powder is always fresh and the run never ends. <br>Tame\
      \ the wilderness on the American continent in the Alaska free update, a new\
      \ region filled with challenges.<br>The mountain is yours to explore. So strap\
      \ in, suit up, and drop in. <br><br>- RIDE YOUR WAY -Conquer the world's most\
      \ epic mountains on skis, wingsuits, snowboards, and paragliders.<br><br>- LIVE\
      \ UNFORGETTABLE MOMENTS WITH OTHERS -Ride solo or drop in next to other players\
      \ to share thrilling, adrenaline-fueled rides.<br><br>- THE MOUNTAIN IS YOURS\
      \ TO EXPLORE -Create your own path through a massive open-world, and share your\
      \ best custom lines with friends.<br><br>- PUT YOUR SKILLS TO THE TEST -Prove\
      \ that you're king of the mountain in unique and spectacular challenges.<br><br>-\
      \ SHARE EVERYTHING -Capture your most insane stunts and share via social media.<br><br>A\
      \ permanent internet connection is required in order to play the game.<br><br>-\
      \ SET YOUR SIGHTS ON THE ALPS<br><br>Rip through the terrains of a snowy open\
      \ world. Strap in and suit up for some epic stunts as you ride your way to the\
      \ peak of the excitement. Experience 360\xB0 of visual freedom while you explore\
      \ the Alps. Let your gaze immerse you in the massive winter playground. Situational\
      \ awareness has never been more fluid with the integrated Tobii Eye Tracking\
      \ feature set. Using your gaze to shred the hills enhances your gameplay and\
      \ lets you embark on the ride of your life.<br>Compatible with all Tobii Eye\
      \ Tracking gaming devices.<br>----<br>Additional notes:<br>Eye tracking features\
      \ available with Tobii Eye Tracking."
