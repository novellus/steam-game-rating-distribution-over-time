details:
  data:
    about_the_game: "Rayball is a VR shooter arcade game. The main idea is to destroy\
      \ the enemies that fly to the player. Your main goal is not to die and score\
      \ as many points as possible. You have only 5 lives, do not forget about it!<br\
      \ />\r\nRayball has 3 difficulty levels: 360, 180 and 90 degrees. Now the game\
      \ has one dynamic music track. The user uses hand blasters.<br />\r\nWe want\
      \ to show the capabilities of the virtual reality industry. Thus, Rayball is\
      \ a VR game that will improve the coordination of user actions."
