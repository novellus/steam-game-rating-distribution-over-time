  data:
    about_the_game: "AIRWARS VR is a flight simulation game that allows you to become\
      \ the protagonist in a conflict between countries that actually occurred based\
      \ on the history of air warfare.<br><br>You will experience an immersive experience\
      \ through missions suited to actual battles based on the interests between countries\
      \ that occurred after the actual World War II. You become the ace that all nations\
      \ seek and participate in an air battle. Survive and continue your fame in this\
      \ fierce air battle.<br><br>It supports most VR hardware, and after boarding\
      \ the fighter, you can control the aircraft using the throttle and steering\
      \ wheel in the virtual cockpit via sticks and controllers. Unleash the hidden\
      \ instincts of Ace in dire situations and win the battle.<br><br><br><strong><u>Key\
      \ Features : </u></strong><br><ul class=\"bb_ul\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210930/extras/\uAC8C\
      \uC784\uD2B9\uC9D5--1.png?t=1609899445\" /><li> Reflects real-world war history<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210930/extras/\uAC8C\
      \uC784\uD2B9\uC9D5--2.png?t=1609899445\" /><br></li><li> Map structure reflects\
      \ real-world terrain<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210930/extras/\uAC8C\
      \uC784\uD2B9\uC9D5--3.png?t=1609899445\" /><br></li><li> Aircraft implementation\
      \ based on actual data<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210930/extras/\uAC8C\
      \uC784\uD2B9\uC9D5--4.png?t=1609899445\" /><br></li><li> Supports multiple VR\
      \ devices</li></ul><br><br><br><u><strong>[Mission list &amp; Aircraft]</strong></u><br><br><strong>a.\
      \ AIR SCOUT</strong><br>The goal is to complete the given course by participating\
      \ in air racing on Dokdo, Korea.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210930/extras/AIR-SCOUT.png?t=1609899445\"\
      \ /><br><br><strong>b. DOVE OF BOYRA</strong><br>You can experience the battle\
      \ over Boira, arising from the conflict between Pakistan and India.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210930/extras/DOVE-OF-BOYRA.png?t=1609899445\"\
      \ /><br><br><strong>c. BLIZZARD</strong><br>You can experience an air battle\
      \ in the Falklands area during the British and Argentine wars.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1210930/extras/BLIZZARD.png?t=1609899445\"\
      \ /><br><br><strong>d. DRUG STORE</strong><br>You can experience an air battle\
      \ between Syria and Israel in the Beka Valley.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210930/extras/DRUG-STORE.png?t=1609899445\"\
      \ /><br><br><strong>e. ALONE FESTIVAL</strong><br>Experience the Georgia-Russian\
      \ air battle in the Caucasus Mountains.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210930/extras/ALONE-FESTIVAL.png?t=1609899445\"\
      \ /><br><br><strong>f. FREEDOM OF AIRWAY</strong><br>You become a pilot for\
      \ an air show held in Paris, and you can see the flies in a plane that automatically\
      \ flies along a defined route.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210930/extras/FREEDOM-OF-AIRWAY.png?t=1609899445\"\
      \ />"
