    review: "I was really uncertain about this, and somehow I managed to completely\
      \ mash buttons to mangle my way through the tutorial, resulting in almost completely\
      \ misunderstanding the basic mechanics of the game.  I persevered though, and\
      \ after an hour or so I think I understood enough that I was enjoying what I\
      \ was doing, even if I wasn't sure exactly what that was, or if it had any of\
      \ the effects I thought it might.\n\nI enjoyed the roguelike aspects very much,\
      \ the campaign links I pursued so far were simple but enjoyable, and I really\
      \ wanted to find something I could pick up for an hour at lunch and feel like\
      \ I'd done something in, even if that was just a couple of upgrades and clearing\
      \ a sector.  \n\nSorry to not have any analysis, but for what it's worth, I've\
      \ been having fun with it!"
