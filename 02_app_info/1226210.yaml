details:
  data:
    about_the_game: "&quot;Five Nights at Freddy's meets COD Zombies&quot; in this\
      \ challenging horror shooter with pseudo puzzle elements that forces you to\
      \ use your head and listen carefully.<br />\r\nEach night adds a new threat\
      \ which you must overcome by keeping a steady head and not losing your patience.<br\
      \ />\r\nArmed with only a pistol and flashlight, you must keep zombies and other\
      \ horrors from the windows and barricades while managing your resources and\
      \ trying to hold onto your sanity. <br />\r\nYou must juggle the many tasks\
      \ needed to survive all five nights while preparing for twists and turns.<br\
      \ />\r\nEach night will leave you breathlessly shaking by the end."
