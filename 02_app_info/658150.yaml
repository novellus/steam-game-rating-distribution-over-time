  data:
    about_the_game: Skeleton Boomerang is a platformer where the hero, Hunter, must
      use an enchanted boomerang to put an end to an army of bony soldiers led by
      the voodoo master Mr. Saturday. Get high scores, collect upgrades, find secrets,
      and overcome many skeletal challenges!<br><br>As you progress through the game,
      your total score can unlock new boomerangs, new abilities, and health boosts.
      Your score is tied to performing combos by defeating multiple enemies in a single
      throw of your boomerang. The world is also full of secrets. Finding hidden items
      can unlock new stages and bosses.<h2 class="bb_tag"><strong>This game includes:</strong></h2><ul
      class="bb_ul"><li>Challenging stages and bosses strewn across the island<br></li><li>Upgrades,
      including a variety of boomerangs and special techniques<br></li><li>Hidden
      bonus challenges<br></li><li>Secret items to unlock several new stages and bosses<br></li><li>Incredibly
      catchy and energetic soundtrack by +TEK</li></ul>
