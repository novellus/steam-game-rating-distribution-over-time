  data:
    about_the_game: "Graveyard Keeper is the most inaccurate medieval cemetery management\
      \ sim of all time. Build and manage your own graveyard, and expand into other\
      \ ventures, while finding shortcuts to cut costs. Use all the resources you\
      \ can find. After all, this is a game about the spirit of capitalism, and doing\
      \ whatever it takes to build a thriving business. And it\u2019s also a love\
      \ story.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/599140/extras/body_throw_river.png?t=1607372154\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Face ethical dilemmas. Do you <i>really</i>\
      \ want to spend money on that proper burger meat for the witch-burning festival,\
      \ when you have so many resources lying around? <br></li><li>Gather valuable\
      \ materials and craft new items. Expand your Graveyard into a thriving business.\
      \ Help yourself -- gather the valuable resources scattered across the surrounding\
      \ areas, and explore what this land has to offer. <br></li><li>Quests and corpses.\
      \ These dead bodies don't need all those organs, do they? Why not grind them\
      \ up and sell them to the local butcher? Or you can go on proper quests, you\
      \ roleplayer.<br></li><li>Explore mysterious dungeons. No medieval game would\
      \ be complete without those! Take a trip into the unknown, and find discover\
      \ new alchemy ingredients -- which may or may not poison a whole bunch of nearby\
      \ villagers.</li></ul>"
