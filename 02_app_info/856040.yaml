    about_the_game: "Be a Chameleon Man and be a Hero!<br />\r\n<br />\r\nA new action\
      \ running game has come!<br />\r\nRun and  match color puzzles!<br />\r\n<br\
      \ />\r\nBreaking through the various stages,<br />\r\ndiscover the secrets of\
      \ Super Chameleon!<br />\r\n<br />\r\nDot graphic color exploding,<br />\r\n\
      and color particles crumble like starlight.<br />\r\n<br />\r\nWin the confrontation\
      \ with the big boss <br />\r\nfor the mission success!<br />\r\n<br />\r\nNo\
      \ more just simple running game!<br />\r\nNow jump, swim, run in line!<br />\r\
      \n<br />\r\nExplore more than 100 puzzle stages <br />\r\nin Chameleon World\
      \ today!"
