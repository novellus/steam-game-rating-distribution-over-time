    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1427710/extras/\u82F1\
      \u6587\u9694\u65AD1.png?t=1605853911\" /><br><br>Empty Bottle is a 2D single-player\
      \ story-driven adventure. In an odd container world, a bottle saves a cup from\
      \ the evil Formula then start their journey together.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1427710/extras/\u82F1\
      \u6587\u9694\u65AD2.png?t=1605853911\" /><br><br>Life`s but an empty bottle,\
      \ a silent container, that wonders and accepts, colored by strangers.<br>In\
      \ a world that everybody is nothing but a bad temper jar or a broken cup or\
      \ an orphan barrel, you, as a normal bottle, and used to be a dry-dead one,\
      \ is trying to make some sense of your life.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1427710/extras/\u52A8\
      \u56FE1.gif?t=1605853911\" /><br><br>You can communicate with others by words,\
      \ or more \u201Cprofessionally\u201D and emotionally, by exchanging fluid with\
      \ others. And their response is not always positive. Don`t be afraid. You will\
      \ meet your destiny, and a girl. From certain perspective, they are the same\
      \ thing.  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1427710/extras/\u52A8\
      \u56FE2.gif?t=1605853911\" /><h2 class=\"bb_tag\">Do the Right Thing.</h2>Sometimes\
      \ it`s flirting with a bottle of perfume, sometimes you must pretend to be a\
      \ pot. Or just open a regular lock with a regular key. Pouring into others to\
      \ get extra information. But don`t overdo it. An empty bottle is nothing but\
      \ a dead one.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1427710/extras/\u4EA4\
      \u6362\u7D2B\u8272\u6C34.gif?t=1605853911\" />"
