    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>&quot;Blunt
      Talk&quot; follows Walter Blunt, a British import intent on conquering American
      nightly cable news and the fallout from his well- intentioned, but mostly misguided
      decision-making, both on and off the air. Through his show, Blunt's mission
      is to impart his wisdom and guidance on how Americans should live, think and
      behave. Besieged by a dysfunctional news staff, his only support is the alcoholic
      manservant he transplanted from the U.K.
