  data:
    about_the_game: '&quot;Blunt Talk&quot; follows Walter Blunt, a British import
      intent on conquering American nightly cable news and the fallout from his well-
      intentioned, but mostly misguided decision-making, both on and off the air.
      Through his show, Blunt''s mission is to impart his wisdom and guidance on how
      Americans should live, think and behave. Besieged by a dysfunctional news staff,
      his only support is the alcoholic manservant he transplanted from the U.K.'
