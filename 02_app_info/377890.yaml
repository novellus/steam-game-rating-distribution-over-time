    review: "Hab es f\xFCr 10 Euro bekommen, hat sich gelohnt da ich schon \xFCber\
      \ 40 Stunden mit dem Game Verbracht habe.\nDas Game macht an sich Spass zu spielen.\
      \ Es gibt ne Kampanje und ein Skrimischmodus, wo per Zufallsgenerator immer\
      \ neue Maps kreiert werden. Es gibt 9 Schiffstypen. \nUnd 3 Schwierigkeitsgrade.\n\
      \nIch finde die Maps k\xF6nnten noch etwas gr\xF6\xDFer sein damit die Schlachten\
      \ l\xE4nger und gr\xF6\xDFer ausfallen. Das Spiel ist f\xFCr kleine Aufl\xF6\
      sungen wie 1024X768 optimiert und deshalb auch relativ kleine Maps.\n\nDeutsche\
      \ \xFCbersetzung nicht vorhanden aber auch nicht n\xF6tig.\n\nWas auch nicht\
      \ schlecht w\xE4re wenn man die gegnerische Seite spielen k\xF6nnte.\n\nFaszit:\
      \ F\xFCr zwischendurch ganz Ok"
