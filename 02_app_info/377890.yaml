details:
  data:
    about_the_game: Command the last of the Libra class carriers and avenge the fall
      of your home world in this space real time strategy game.<br><br>Build a variety
      of crafts, conquer planets and space stations and travel the universe. You will
      face a single player campaign filled with exciting battles depicted with unique
      art style. Upgrade your ships between missions and combine them into unstoppable
      fleets.<br><br>Survival of your race depends on your actions Commander!<br><br>Blue
      Libra uses a path-drawing style of giving orders to fleets, allowing for better
      planning and management.<br>Game has been warmly welcomed by iPhone players,
      but given that game mechanics work very well on stationary computers it has
      found its way to the more hardcore players as well.<br>Game mechanics are simple,
      but very fun.<br><br><ul class="bb_ul"><li> Unique art style<br></li><li> Innovative
      unit management system<br></li><li> Skirmish mode with randomly generated maps<br></li><li>
      Single Player Campaign with progressive upgrade system<br></li><li> Unique and
      fun gameplay</li></ul>
