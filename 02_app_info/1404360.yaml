    review: 'I played this on Oculus, and I instantly fell in love with it. Discovering
      the responses of the world, like the bugs or the regrowing trees is very fun
      in an adventurous way. A little story guides you well through the game.

      The game controls are smooth and not annoying, like seen in a lot of VR experiences
      and games. For example, the pointer for selecting menu points and stuff becomes
      visible only if youre pressing a button (A / X on Oculus). How many youtube
      videos did I accidentally klick just because the controls of the video player
      were crappy! But this way, youre more in control what you select.


      This was a nice, calm and fun experience, and Im really curious about Juniper
      Sky!'
