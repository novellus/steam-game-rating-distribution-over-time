details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/775690/extras/header_aboutthegame1.png?t=1548735358\"\
      \ /><br>Platform Golf is a 2D physics based arcady golf game.<br>It features\
      \ a variety of levels with unique designs.<br><br>Life is like Platform Golf...<br><br>Sometimes\
      \ you have to try a few times to reach your goal<br>Sometimes you take a breath\
      \ to make a long shot<br>Sometimes time is of the essence and you have to make\
      \ haste!<br>And sometimes you take a big leap of faith<br>Often the use of tactics\
      \ can be helpful to get out of a tricky situation<br>Letting yourself fall can\
      \ also be of use <br>And at some point you may take a step back for this one\
      \ perfect shot <br>So you will break through in the end <br>How all these come\
      \ together you can find out through the gameplay<br>So don\u2019t hesitate and\
      \ start playing one of many challenging Levels!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/775690/extras/header_currentfeatrues1.png?t=1548735358\"\
      \ /><br>- It is a relaxing golf game<br>- Hit the ball, reach the goal<br>-\
      \ 50 levels to solve.<br>- 20 achievements to earn<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/775690/extras/header_whatwehaveheard1.png?t=1548735358\"\
      \ /><br>&quot;Delightful gameplay, simple but pleasant graphics. Great for a\
      \ 40 minute coffee break ;)&quot;<br>&quot;i played the demo and it really is\
      \ a fun simple game for relaxing. it is perfect on the train or with multitasking\
      \ parallel to movies or TV series&quot;"
