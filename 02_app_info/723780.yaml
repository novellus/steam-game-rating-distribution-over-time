    detailed_description: "<h1>Update Notes</h1><p>Hotfix: Fixed some recently found\
      \ bugs. Improved overall stability and performance. Let's play!</p><br><h1>About\
      \ the Game</h1>BECOME AN AGENT OF CHAOS\r\nDrop into a brand-new multiplayer\
      \ first-person shooter featuring fun, action-packed gameplay. Choose your Agent,\
      \ master your role, and dominate the battlefield with your team. From skilled\
      \ attackers to supportive defenders and covert assassins, there's an Agent for\
      \ every playstyle.\r\n\r\nFEATURES\r\n\u2022 Deploy into 4v4 multiplayer battles\
      \ featuring a set of competitive team-based game modes.\r\n\u2022 Play as 13+\
      \ specialised Agents, each equipped with unique weapons and abilities!\r\n\u2022\
      \ Create or join a clan to connect with players from around the world.\r\n\u2022\
      \ Host Live Tournaments with custom lobbies and in-game prizes!\r\n\u2022 Battle\
      \ across 5 distinct maps ranging from close-quarters combat to long-range warfare.\r\
      \n\u2022 Compete in monthly seasons, earn trophies, and get promoted to higher-ranked\
      \ leagues.\r\n\u2022 Customise your Agents with cosmetic skins featuring unique\
      \ designs and weapon camos.\r\n\u2022 Experience immersive graphics featuring\
      \ stunning visuals and effects.\r\n\u2022 New Agents, game modes, and maps are\
      \ coming soon!"
