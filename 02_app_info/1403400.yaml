    detailed_description: "<h1>JOIN OUR DISCORD</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/pwTaSNQ\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1403400/extras/discord.png?t=1607491531\"\
      \ /></a></p><br><h1>About the Game</h1>Have you got what it takes to keep the\
      \ skies safe from ruthless villains? Your island paradise is being invaded,\
      \ and hot-shot Keith Koala needs to jump into the gunner\u2019s seat and fight\
      \ off some of the most menacing meanies that the Aussie Islands have ever seen!\
      \ Grab the controls to blow them out of the sky before they plunder everything\
      \ your home has to offer.<br><br>In Sky Squadron VR you take control of a plucky\
      \ Koala and his friends while they defend their home from evil invaders. Grab\
      \ the gun controls by both hands to aim and shoot in this classic arcade rail-shooter\
      \ that sees the player destroy fighters, dismantle giant bosses and repair their\
      \ plane on the fly. Invite a friend to join you in online co-op, or compete\
      \ for the highest score on the global leaderboards.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>An Australian take on the classic \u201CStar Fox\u201D\
      \ universe with a WW2 twist<br></li><li>Online co-op to easily play with friends<br></li><li>Branching\
      \ missions with different objectives<br></li><li>Fully destructible bosses<br></li><li>Compete\
      \ on the global leaderboards to hold the highest score for each and every mission.</li></ul>"
