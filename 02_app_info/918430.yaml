    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/918430/extras/gif_titleMK1.jpg?t=1572326535\"\
      \ /><h2 class=\"bb_tag\">&quot;The Great Orbit awaits&quot;</h2>Those who desire\
      \ to master time are gathering in the Great Orbit.<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li> No card-drawing<br></li><li> Over 1,000 cards without\
      \ random elements, balanced by AI simulations<br></li><li> Randomly generated\
      \ maps for increased re-playability<br></li><li> More than 30 events that players\
      \ can play differently to with their cards<br></li><li> Three characters starting\
      \ with different weapon sets. The story differs/changes depending on the 18\
      \ starting card presets.</li></ul><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/918430/extras/NewCards_Comp_E.jpg?t=1572326535\"\
      \ /><h2 class=\"bb_tag\">Variety of cards and balancing through AI simulations</h2>\
      \ : Cards are of course the most integral aspect of card games. We have over\
      \ 1,000 cards and more to be added until the official launch. We have balanced\
      \ and optimized the performance of all cards by collecting hundreds of thousands\
      \ of AI combat simulation data.<h2 class=\"bb_tag\">\u2018God does not play\
      \ with dice\u2019</h2> : We wanted to create a game you could win without relying\
      \ on luck or randomness, a game more reliant on player\u2019s skills than drawing\
      \ cards. Players can arrange the order of use of up to 15 cards to form the\
      \ best strategies and tactics for combat.<h2 class=\"bb_tag\">Strategic Deck\
      \ Configuration</h2> : Opening a card pack is always a pleasure, but there may\
      \ be some cards you do not want right at that moment. Players can return card\
      \ back into the card pack for another time, and the decks can be edited at any\
      \ time with the cards obtained.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/918430/extras/gif_portal_1.jpg?t=1572326535\"\
      \ /><h2 class=\"bb_tag\">Playing events with cards</h2> : In the game event,\
      \ every decision you make is essential.  Various situations you encounter during\
      \ your adventure in Second Second will be played using your cards, giving different\
      \ results by cards you choose.<h2 class=\"bb_tag\">Importance of choice</h2>\
      \ : Just as important as the player's choice, the character in the game will\
      \ also have many decisions to make. See what happens through storylines of the\
      \ character\u2019s presets!"
