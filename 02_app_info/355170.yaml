    about_the_game: "Grab your nightstick, squeal like a siren, and Hit the Road with\
      \ Sam &amp; Max, Freelance Police, as they attempt to crack their toughest case.\
      \ Sam (a canine shamus) and Max (a hyperkinetic rabbity thing) are hot on the\
      \ trail of a runaway carnival bigfoot across America\u2019s quirky underbelly\
      \ in this deranged animated adventure!<br />\r\n<br />\r\nSolving this case\
      \ is up to you! You direct the actions of Sam &amp; Max, tearing down the road\
      \ with mayhem on their minds and Corn Duds\u2122 on their breath, on a peril-fraught\
      \ mission to make the world safe for Sasquatches and sentient mammals everywhere!<br\
      \ />\r\n<br />\r\nBased on Steve Purcell's unconventional cult comic books,\
      \ Sam &amp; Max will take you on an irreverent road trip adventure that will\
      \ put hair on your back. Collide with tacky tourist traps and intimidate their\
      \ bizarre denizens.<br />\r\n<br />\r\nHelp our frightening, furry flatfoots\
      \ find the fugitive freak! Do it now!<br />\r\n<br />\r\n\u2022 Enjoy edgy animation\
      \ and twisted humor!<br />\r\n\u2022 Endless hours of fun playing mini-games\
      \ like Wak-A-Rat and CarBomb!<br />\r\n\u2022 Indulge in gratuitous antisocial\
      \ behavior!<br />\r\n\u2022 Roadside attractions your parents refused to stop\
      \ at!<br />\r\n\u2022 This game is powered by ScummVM."
