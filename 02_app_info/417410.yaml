    about_the_game: "A beautiful legend filled with magic, bravery and amazing adventures!<br\
      \ />\r\nThe story of Northern Tale begins in the lands of the mighty Viking\
      \ king Ragnar. He returns home and finds his kingdom cursed and his sorceress-daughters\
      \ stolen by the wicked witch. Ragnar embarks on a journey to save his family\
      \ and cleanse his kingdom of evil.<br />\r\nIn his journey Viking king is assisted\
      \ by his brave companions: fearless Druid and cunning Exorcist. Together they\
      \ will face countless dangers. In her rage the witch stole all the colors from\
      \ the lands, inhabited forests with fierce beasts and her undead guards. Use\
      \ your wisdom, magic and might to restore the balance and defeat the evil!<br\
      \ />\r\n<br />\r\n- 3 season-themed episodes;<br />\r\n- detailed graphics and\
      \ awesome visual effects;<br />\r\n- save the beautiful sisters;<br />\r\n-\
      \ fight the old witch and her evil servants;<br />\r\n- color the black and\
      \ white world!<br />\r\n<br />\r\nJOIN US! <br />\r\n<br />\r\nFollow us on\
      \ Facebook: https://www.facebook.com/RealoreGame <br />\r\nFollow us on Twitter:\
      \ https://twitter.com/RealoreGames"
