  data:
    about_the_game: 'A person impersonating a member of an underground research institute
      with the aim of destroying all members of the research team. You will choose
      between becoming a member of team or impostor. As a member, find and detect
      the fake with the clues provided by the members. As an impostor, find the opportunity
      and destroy all members to win.<br><br>Peopel : <br>Win by finding the impostor
      .<br>Vote those with suspicious behavior to find out the impostor.<br>Complete
      all quests to win.<br><br>Murder :<br>Kill another people to win game.<br>Use
      destructive tricks to cause chaos and split the crew.<br>Destroy the system
      to cause chaos to find opportunities to kill others.<br>You will win when only
      have you and one person survive.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1416340/extras/gif.gif?t=1605779885"
      />'
