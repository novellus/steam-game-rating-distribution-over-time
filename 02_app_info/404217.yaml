  data:
    about_the_game: 'Jump straight in and drive the Burlington Northern and Sante
      Fe GE Dash-9 44CW ''Warbonnet'' in ''Easy'' or ''Realistic'' mode.<br>BNSF is
      a Class 1 freight railroad, and the Dash 9-44CW &quot;Warbonnet&quot; is a Top
      Class new DLC loco from Jointed Rail. <br><br>Although the BNSF merger was finalized
      in 1996, ATSF had 100 C44-9Ws on order. Because of this, #700-799 retained their
      Dash 9 &quot;Warbonnet&quot; liveries, but received BNSF lettering on the sides
      as a result of the merger.  <br><br><ul class="bb_ul"><li>Build Date: 1993-2004<br></li><li>Power
      Type: Diesel-Electric<br></li><li>Engine Type: Four stroke V12 diesel<br></li><li>Tractive
      Effort: 469.9kN Continuous<br></li><li>Weight: 425,000lbs <br></li><li>Length:
      73ft 2in<br></li><li>Width: 10ft 3in<br></li><li>Fuel Capacity: 5,000 US Gal.</li></ul>'
