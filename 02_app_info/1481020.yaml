details:
  data:
    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/1481020/extras/LogoTongue2x.png?t=1609589824"
      crossorigin="anonymous"/><br><br>You're John Potatom and you were born with
      no arms nor legs. Climb using only your tongue to the top of the Tower of Wishes
      to make your lifelong dream come true.<br><br>Along the way you will find the
      legendary wisemen that will help you in your journey... if you help them out
      first.<br><br>This is a short but <strong>really hard game.</strong><br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li>Challenging level design, you will find yourself clinging
      with your tongue on the hardest spots to keep progressing through the game.<br></li><li>6
      Different endings depending on your actions throughout the game.<br></li><li>Custom
      Skin Support. You can play as yourself without any limbs!<br></li><li>Free to
      explore. The whole tower is open for your exploration, just try to avoid falling
      down from it.<br></li><li>Difficulty settings. If you find it too hard to advance,
      in the easiest difficulty you will be able to use checkpoints.<br></li><li>Interesting
      rewards from delivering certain items to the characters that you will find along
      the way. They are just as weird as you, so their rewards might surprise you.<br></li><li>Striking
      pixel art.</li></ul>
