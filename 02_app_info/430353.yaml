details:
  data:
    about_the_game: "We will add 11 officer graphics, chosen out of the officers that\
      \ appear in the drama &quot;Three Kingdoms.&quot;<br />\r\n<br />\r\n\u25BC\
      Additional Officer Graphics<br />\r\nLu Su / Zhou Yu / Lu Meng / Sun Quan /\
      \ Lu Xun / Sun Ce / Xiao Qiao / Gan Ning / Sun Xiaomei / Da Qiao / Sun Jian<br\
      \ />\r\n<br />\r\n\u25BCTo Use<br />\r\nSelect &quot;EDIT OFFICER.&quot; Under\
      \ &quot;EDIT HISTORICAL OFFICERS&quot; choose &quot;EDIT FACIAL GRAPHICS&quot;\
      \ and select the officer whose face you would like to change. The available\
      \ face graphics will appear. Choose the appropriate graphic from the Special\
      \ edition.<br />\r\nFollowing this, you will be able to use it in both MAIN\
      \ and HERO MODES.<br />\r\n\u203BNote that the facial graphic for Sun Xiaomei\
      \ can be set using Sun Shangxiang."
