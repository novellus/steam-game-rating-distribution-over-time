details:
  data:
    about_the_game: "Set in the fictionalized 80s Latin America, Cartel Tycoon tells\
      \ the story of a time during which the cocaine took over the US and the whole\
      \ world. Ridiculously rich drug kingpins rule their glorious empires while creating\
      \ thousands of jobs, but at the same time maelstrom of violence envelops this\
      \ criminal world.<br><br>Build an empire of drug production and smuggling chains\
      \ while dealing with rival cartels, your rogue lieutenants, state authorities,\
      \ and public opinion. Deal in marijuana, cocaine, methamphetamine and legal\
      \ goods disguising your drug trade. Conquer neighboring regions and send profits\
      \ climbing to unlock new upgrade paths and powerful research opportunities.\
      \ Adapt on the fly to procedurally generated events. <br><br>Authorities, rival\
      \ cartels, DEA, army and even CIA all threaten your growing business. When you\
      \ die (it never really ends well for drug lords), take over the empire as your\
      \ successor, and start upon your empire ruins all over again.<br><br>In Cartel\
      \ Tycoon, failure is inevitable and violence begets more violence\u2014but for\
      \ the cunning kingpin, profits await.<br><br>Key features<br><ul class=\"bb_ul\"\
      ><li>Grow a drug empire in the late \u201880s, dealing in marijuana, cocaine,\
      \ methamphetamine and other goods<br></li><li>Tycoon action on an epic scale\
      \ with dozens of upgrade paths and endless strategic combinations<br></li><li>Run\
      \ huge logistical systems of your farms, labs, warehouses, workshops, research\
      \ centers, and delivery lines<br></li><li>Death is inevitable but lieutenants\
      \ with unique traits take over for the drug lord before them<br></li><li>Evade\
      \ the authorities and square off against rival cartels on the path to profit<br></li><li>Procedurally\
      \ generated story and roguelike action for endless replayability<br></li><li>Original\
      \ soundtrack captures the era with the psychedelic and Latin American influences</li></ul>"
