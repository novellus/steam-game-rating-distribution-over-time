    about_the_game: "The classic business strategy game from the 1990s is live on\
      \ Steam for the first time!<br><br>Become an entrepreneur, start a tiny trading\
      \ company, and build a business empire.<br><br>Gazillionaire is the award-winning\
      \ strategy simulation game where you buy low and sell high. You get to run your\
      \ own business, cut deals, corner the market, and outwit your competitors. Do\
      \ you have what it takes to be a true tycoon?<br><br><br><strong>MORE REVIEWS:</strong><br><br><strong>92%</strong>\
      \ &quot;Let's be frank: I love this game. If you're looking for a smooth, friendly,\
      \ quirky game to play with friends and family, this is it.&quot; - Kevin Perry,\
      \ Computer Game Review<br><br><strong>84%</strong> &quot;It's addictive; you\
      \ just can't stop yourself from visiting just one more planet.&quot; - PC Gamer<br><br>\u201C\
      Gazillionaire gets to be as addictive as the ever-popular SimCity, but it\u2019\
      s easier to pick up, thanks to a top-notch, on-screen tutorial that lets you\
      \ learn at your own pace.\u201D - HomePC Magazine<br><br>\u2605\u2605\u2605\u2605\
      \ \u201CGazillionaire is wacky, smart and very addictive, so grab a copy now\
      \ and we\u2019ll see you at the top.\u201D - Hot Games<br><br><strong>A+</strong>\
      \ \u201CAre you up to the challenge? Be careful! Like capitalism, this game\
      \ can be addictive.\u201D - Education World<br><br><strong>91%</strong> \u201C\
      This is a good example of a simple, straightforward design that was not ruined\
      \ by marketing people.\u201D - Tasos Kaiafas, Computer Game Review<br><br>\u2605\
      \u2605\u2605\u2605 \u201CGazillionaire is an oddball financial sim that\u2019\
      s economically sound (working off time-tested principles of supply and demand).\u201D\
      \ - PC Games<br><br>\u201CGazillionaire has the best online tutorial I have\
      \ ever seen on a game.\u201D - Computer Currents<br><br>\u201CI\u2019m a sucker\
      \ for a game like Gazillionaire. Gazillionaire is an extremely addictive game.\u201D\
      \ - Computer Games Magazine<br><br>\u2605\u2605\u2605\u2605\u2605 \u201CGazillionaire\
      \ is a terrific find!\u201D - Surfing the Net with Kids<br><br>\u2605\u2605\u2605\
      \u2605 \u201CGazillionaire will bring out the wily entrepreneur in anyone.\u201D\
      \ - GamePower<br><br>\u201CThis game may not have a lot of flash\u2013kids will\
      \ stare at pricing charts a lot of the time\u2013but it\u2019s one of the most\
      \ addictive and educational business simulations around.\u201D - FamilyPC Magazine<br><br>\u2605\
      \u2605\u2605\xBD \u201CAddictive game-play; engagingly funky graphics; lots\
      \ of online help.\u201D - CD-ROM Today<br><br>\u2605\u2605\u2605 \u201CTake\
      \ a very random economic market replete with bizarre alien commodities subject\
      \ to a wicked supply/demand curve, and mix in an element of Monopoly, minimal\
      \ exploration, weird random occurrences (just to keep you off-balance) and cutthroat\
      \ competition. That\u2019s the winning formula for Gazillionaire\u2026\u201D\
      \ - Computer Gaming World<br><br>\u201CGreat game. I like the sense of humor!\u201D\
      \ - Steven Spielberg<br><br>\u2605\u2605\u2605\u2605\u2605 \u201CYou have to\
      \ keep your edge sharp with this game. It\u2019s a great game for the adventurous\
      \ type.\u201D - TuCows<br><br>\u201CIf this game was a record (remember those\
      \ vinyl things\u2013like CD\u2019s only bigger) my daughter would have worn\
      \ it out by now.\u201D - Kids Like Ours<br><br>\u2605\u2605\u2605\u2605 \u201C\
      This is a very strong educational experience.\u201D - Children\u2019s Software\
      \ Revue<br><br>\u201CThis game can be addicting, as it is simple and fun while\
      \ the player must maintain a level of guesswork and skill to be successful.\
      \ So why let those squid-faced, lizard-headed competitors beat you to a cool\
      \ profit in Kubars? The question is, have you got what it takes to be a GAZILLIONAIRE?\u201D\
      \ - Happy Puppy<br><br>\u2605\u2605\u2605\u2605\u2605 &quot;A wild, intergalactic\
      \ game of business strategy.&quot; - Games for PC<br><br>\u2605\u2605\u2605\u2605\
      \u2605 &quot;Gazillionaire is like playing Monopoly with characters from Star\
      \ Wars, but it's much more addictive than the Monopoly board game.&quot; - Shareware\
      \ Junkies<br><br><strong>92%</strong> &quot;Gazillionaire is one of the games\
      \ I'll point to when game designers ask me what I want for my money.&quot; -\
      \ Ted Chapman, Computer Game Review<br><br>\u2605\u2605\u2605\u2605 \u201CIf\
      \ you\u2019ve dreamed of becoming an extra-terrestrial Trump, Gazillionaire\
      \ is the answer to your greedy little prayers.\u201D - Yahoo! Computer Life\
      \ Magazine<br><br><br><strong>AWARDS:</strong><br><br>&quot;Golden Triad Award\
      \ for Excellence in Game Design.&quot; \u2013 Computer Game Review<br><br>&quot;Best\
      \ Strategy Shareware Game of the Year.&quot; \u2013 PC Computing Magazine<br><br>&quot;Finalist\
      \ in Shareware of the Year Awards!&quot; \u2013 Computer Gaming World"
