  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1087110/extras/storebanner10.png?t=1599352929\"\
      \ /><br><strong>Welcome to Football School, a management game from the creators\
      \ of Boxing School, Gladiator School and Gamer Career Tycoon.</strong><br>You\u2019\
      re the new owner of a football club in the small town of Pineville. Put together\
      \ a team of players and manage their careers from beginner to star. Invest in\
      \ your HQ and your own arena, manage staff and upgrade club facilities.  Compete\
      \ with your team in the world campaign and climb the ranks to get more famous.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1087110/extras/storebanner12.png?t=1599352929\"\
      \ /><br>Experience the wacky fast-paced physics based simulation inspired by\
      \ football/soccer. Put together your own tactics and combination of player classes\
      \ to try to beat the different teams(bosses) along the way.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1087110/extras/storebanner31.png?t=1599352929\"\
      \ /><br>Train your team and choose to level your players the way you want. Choose\
      \ between many different perks and special abilities.<h2 class=\"bb_tag\">Key\
      \ Features:</h2><ul class=\"bb_ul\"><li>Build and manage your own football club.<br></li><li>\
      \ Develop your arena, headquarters and club facilities.<br></li><li> Hire players\
      \ and manage their career from beginner to star.<br></li><li> Level up your\
      \ players and choose their playstyle and skills.<br></li><li> Coach your players\
      \ during matches, adjust your tactics and formation.<br></li><li> Hire veteran,\
      \ expert or master staff to assist with training.<br></li><li> Gain new insights\
      \ or research improvements to your club.<br></li><li> Promote your club and\
      \ gain worldwide fans or even fanclubs.<br></li><li> Compete in tournaments\
      \ or league all the way up to pro level.<br></li><li> Become the best team and\
      \ the most famous club in the world.</li></ul>"
