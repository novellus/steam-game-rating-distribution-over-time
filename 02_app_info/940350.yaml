    about_the_game: "We all know we love snakes, right? Even if you afraid of snakes,\
      \ you was in love by playing Snake game on your mobile phones while you was\
      \ young. That game is nothing special but classic version of Snake with mods.<br\
      \ />\r\n<br />\r\nYou objective is eat all the &quot;foods&quot; inside the\
      \ camp.<br />\r\n<br />\r\nYou can change everything in the game, the color\
      \ of snake, velocity, camp color etc.<br />\r\n<br />\r\nHave fun and play this\
      \ classic game.<br />\r\n<br />\r\nHow far can you go?"
