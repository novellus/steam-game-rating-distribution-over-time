details:
  data:
    about_the_game: This special energy pack contains two complete sets of unique
      costume armor as well several other valuable items suitable for any player.<h2
      class="bb_tag">Pack Includes:</h2><ul class="bb_ul"><li><strong>Heavenly Guardian
      Armor and Helm:</strong> Wear the brilliant, white armor of the warriors that
      defend the heavenly realms!  This unique armor is a costume item that can be
      worn by any player and available exclusively through the Guardians Armor Pack.<br></li><li><strong>Infernal
      Guardian Armor and Helm:</strong> Wear the charred, stygian armor of the warriors
      that defend the infernal depths!  This unique armor is a costume item that can
      be worn by any player and available exclusively through the Guardians Armor
      Pack.<br></li><li><strong>6750 Energy:</strong>  Energy can be used to craft
      new weapons and armor, access levels, activate mecha knights and even acquire
      crowns!<br></li><li><strong>25 Sparks of Life:</strong> Used to revive yourself
      or others in combat.<br></li><li><strong>30 day Heat Amplifier:</strong> Doubles
      the amount of heat you earn as you battle your way through the Clockworks allowing
      you to quickly level up your weapons and gear and achieve maximum power!<br></li><li><strong>4
      Silver Keys:</strong> Silver Keys can be used to open lockboxes that contain
      a variety of unique prizes!</li></ul>All items are delivered in-game via an
      account-wide mail.  Items can only be accepted by one Knight on the account.  Items
      that bind will bind to the Knight that accepts the items.<br>Heavenly Guardian
      Armor, Heavenly Guardian Helm, Infernal Guardian Armor, Infernal Guardian Helm
      and Sparks of Life bind on acceptance.
