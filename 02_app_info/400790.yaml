    about_the_game: "<strong>Genre</strong><br>Cheerful shooter in an original setting<br><br><strong>Story</strong><br>In\
      \ order to increase his crops, a farmer decides to use a new experimental substance\
      \ to enlarge the size of fruits and vegetables and boost their growth speed.\
      \ However, fruits and vegetables he got suddenly began to mutate, learned to\
      \ move on their own and think. And at some point they decided to take their\
      \ revenge upon humanity for the experiments on them\u2026<br><br><strong>Gameplay</strong><br>The\
      \ gameplay includes elimination of vegetables and fruits attacking a player,\
      \ thus harvesting their juice. However, attacking enemies decrease its level\
      \ and a player must observe the juice level in order to complete a level. One\
      \ may destroy their enemies with one of a number of weapons or grenades. A player\
      \ may also collect money and spend it for upgrades or weapons.<br><br><strong>Key\
      \ Features</strong><br>The game has everything to enjoy playing it:<br>- bright\
      \ cartoon graphics with low system requirements;<br>- plenty of humor;<br>-\
      \ dynamic gameplay.<br><br><strong>So,</strong><br>All that you have, it\u2019\
      s your trusty gun.<br>All that protects you, it's your fence.<br><br><strong>JUICE\
      \   THEM   ALL!!!</strong><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/400790/extras/StampNew.png?t=1585698146\"\
      \ />"
