    review: "Simp\xE1tico jogo com uma hist\xF3ria simples, t\xEDpica de filmes trash\
      \ dos anos '80:\n\nVoc\xEA \xE9 um fazendeiro que procura um laborat\xF3rio,\
      \ onde adquire uma po\xE7\xE3o para fazer com que sua planta\xE7\xE3o cres\xE7\
      a rapidamente, por\xE9m ap\xF3s jogar a po\xE7\xE3o na planta\xE7\xE3o, ela\
      \ cria vida e torna-se mal\xEDgna! Seu objetivo no jogo \xE9 armar-se e enfrentar\
      \ uma horda de legumes e vegetais do mal.\n\n[b]Pr\xF3s:[/b]\n[list]\n    [*]Lembra\
      \ jogos da PlayLand, como [i]The House of The Dead[/i], [i]Virtual Cop[/i],\
      \ etc;\n    [*]Jogabilidade simples, apenas o uso de tr\xEAs bot\xF5es do mouse;\n\
      \    [*]Hist\xF3ria curta com indicador de avan\xE7o do progresso;\n    [*]Upgrade\
      \ de armas e prote\xE7\xE3o;\n    [*]Perfis e placares para jogadores locais;\n\
      \    [*]Pre\xE7o acess\xEDvel, mesmo fora da promo\xE7\xE3o.\n[/list]\n[b]Contras:[/b]\n\
      [list]\n    [*]Suporte a somente duas resolu\xE7\xF5es: 1024\xD7768 e 1280\xD7\
      720;\n    [*]O jogo funciona no aspecto de 4:3, mesmo em tela cheia;\n    [*]As\
      \ armas n\xE3o s\xE3o autom\xE1ticas, fazendo com que aperte o bot\xE3o repetidas\
      \ vezes;\n    [*]Cansa o dedo.\n[/list]\nDe um modo geral, este \xE9 um jogo\
      \ ocasional para se jogar com a fam\xEDlia, ou instalar em algum arcade de shopping\
      \ e ver os outros jogando. Em apenas duas horas de jogo, passei todas as fases\
      \ com 36 medalhas de ouro.\n\n| [b]Valor pago:[/b] R$1,09\n| [b]Extras \u2192\
      [/b] \n\n[b]\u2022 DLC:[/b] [url=http://steamcommunity.com/id/rafaelsguimaraes/recommended/407400//]Free\
      \ Official Soundtrack[/url]"
