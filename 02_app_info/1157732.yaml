    about_the_game: <h2 class="bb_tag">Advent Pack</h2>The Advent pack is a Winter
      and Seasonal Holiday themed book containing 24 new levels for Coloring Pixels!
      Inspired by seasonal decorations and traditions, expect to see snowglobes, snowmen,
      reindeer, and Christmas trees!<br><br>This pack will unlock one image at a time,
      one day at a time. Starting on the 1st December through to the 24th December
      every year so you can enjoy it as you would an Advent Calendar.<h2 class="bb_tag">Contents</h2>The
      Advent book unlocks the following images:<br><ul class="bb_ul"><li>Day 7 (Wreath)
      - 24x28 <br></li><li>Day 6 (Nutcracker) - 28x88<br></li><li>Day 9 (Robo Santa)
      - 40x51<br></li><li>Day 19 (Reindeer) - 43x66<br></li><li>Day 15 (Bear Hug)
      - 45x61<br></li><li>Day 23 (Santa) - 49x53<br></li><li>Day 18 (Sleigh) - 55x46<br></li><li>Day
      4 (Snowglobe) - 56x56<br></li><li>Day 22 (Penguins) - 60x45<br></li><li>Day
      13 (Snowman) - 62x56<br></li><li>Day 20 (Rudolf) - 64x79<br></li><li>Day 2 (Partridge)
      - 72x62<br></li><li>Day 11 (Santa) - 73x70<br></li><li>Day 21 (Usual Suspects)
      - 75x28<br></li><li>Day 10 (Delivery) - 75x83<br></li><li>Day 16 (Snow Outside)
      - 79x64<br></li><li>Day 17 (Decorating) - 83x65<br></li><li>Day 14 (Festive)
      - 97x101<br></li><li>Day 12 (Candle) - 102x107<br></li><li>Day 8 (Snowball Fight)
      - 129x35<br></li><li>Day 3 (Pattern) - 151x151<br></li><li>Day 5 (Christmas
      Shopping) - 160x86<br></li><li>Day 1 (Pattern) - 168x158<br></li><li>Day 24
      (North Pole) - 210x113</li></ul>
