  data:
    about_the_game: 'BlockGame is a twist on the classic tile matching genre where
      you control a character stuck in a realm where blocks roam free. Combining platforming
      and classic puzzle mechanics, players must pick up and throw falling blocks
      to match them, gaining points and clearing up space to survive for as long as
      possible. A variety of special blocks make an appearance to spice up the gameplay,
      including bomb blocks, squirrels and goats, and pinatas. <br><br>In addition
      to the single player mode, there are two local multiplayer modes: <br><ul class="bb_ul"><li>Competitive:
      Compete against a friend to see who can get the most points in this splitscreen
      mode.<br></li><li>Cooperative: Work together with a friend in the same arena
      and try not to accidentally squish each other.</li></ul><h2 class="bb_tag">Other
      Features:</h2><ul class="bb_ul"><li>A lot of blocks.<br></li><li>Unlockable
      characters, costumes, and level themes.<br></li><li>A blockpedia to learn about
      the different characters and objects you''ll encounter.</li></ul>'
