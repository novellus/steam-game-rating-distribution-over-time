  data:
    about_the_game: <strong>Play as The Detective in this thrilling mystery of THE
      HAUNTED ISLAND! Meet a kooky cast of characters, with clues and quests to help
      you on your way.</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/963000/extras/everyone.png?t=1587754874"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/963000/extras/short-game-3.gif?t=1587754874"
      /><br>!! 1 hour estimated completion time !!<br><br><i>A small sloth has been
      haunted for weeks by a mysterious ghost that nobody can seem to track down.
      There's a mystery afoot, and the only one who can solve it is the renowned investigator
      known simply as The Detective. Finding clues and questioning suspects is just
      part of the job for such an experienced frog, but this case is a tough fly to
      catch.</i><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/963000/extras/friend.png?t=1587754874"
      /><br>This is a 3D mystery exploration game!<h2 class="bb_tag">cool features</h2><ul
      class="bb_ul"><li> a frog<br></li><li> lots of new friends to meet<br></li><li>
      amazing and nice original soundtrack<br></li><li> a great time to be had</li></ul>
