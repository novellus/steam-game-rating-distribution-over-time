details:
  data:
    about_the_game: "Start an international career as a basketball manager in the\
      \ ultimate old school sport management game!<br />\r\n<br />\r\nWBM2 is not\
      \ just the latest addition to the successful series of basketball management\
      \ games, but a completely new game, based on a super fast engine and a friendly\
      \ and simple interface. <br />\r\n<br />\r\nStarting the game you can take control\
      \ of your favorite club and national team and lead them to glory. <br />\r\n\
      <br />\r\nIn your new job as the clubs manager, you will have control of all\
      \ the team's departments, the transfers, the players' training and every other\
      \ aspect of a basketball club. And when the match day comes, you must select\
      \ the perfect line up and give the right orders to counter the opposing manager\u2019\
      s plans and lead your players to victory.  But most of all you must keep the\
      \ administration happy and not get fired!<br />\r\n<br />\r\nAs your career\
      \ progress you can accept job offers from around the world or try to stay for\
      \ ever in your favorite club.<br />\r\n<br />\r\nFeatures:<br />\r\n\u2022\t\
      Covers ALL serious basketball action around the world!<br />\r\n\u2022\tSimple\
      \ and easy to use interface.<br />\r\n\u2022\tFast paced gameplay.<br />\r\n\
      \u2022\tNo need to select leagues to play. Game speed is fast with all leagues\
      \ open.<br />\r\n\u2022\tOver 1,100 teams including national and international\
      \ teams. <br />\r\n\u2022\tOver 13,500 basketball players. <br />\r\n\u2022\t\
      Over 1,200 managers. <br />\r\n\u2022\tOver 100 full playing national and international\
      \ competitions. <br />\r\n\u2022\tChallenging A.I.<br />\r\n\u2022\tDaily news\
      \ coverage per Continent, Country, Tournament, Team and Player.<br />\r\n\u2022\
      \tDeep simulation of the basketball world.<br />\r\n\u2022\tRealistic statistics\
      \ and basketball atmosphere."
