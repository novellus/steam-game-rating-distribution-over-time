    about_the_game: "FEATURES:<br><ul class=\"bb_ul\"><li>Use a Spirit Board, an interactive\
      \ communication device to summon and question the dead!<br></li><li>Explore\
      \ a dark forest, full of mysteries and apparitions.<br></li><li>Gather evidence\
      \ and prove the existence of the supernatural.<br></li><li>Collect items that\
      \ will help you to reach your goal\u2026 and survive!</li></ul><br>DESCRIPTION:<br>Apparition\
      \ is a first-person survival horror with ghosts, demons and the infamous Spirit\
      \ Board, used to communicate with the dead. <br>Set in the fictional and mysterious\
      \ haunted forest of Green Creek, full of apparitions waiting to be discovered.\
      \ <br>Use your camera and audio recorder to prove the existence of the supernatural,\
      \ putting yourself in grave danger. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/745950/extras/stayalive.png?t=1608677192\"\
      \ /><br>Camping in the haunted forest of Green Creek during the night was never\
      \ a good idea. <br>However, it\u2019s the only way to prove the existence of\
      \ the supernatural. <br>Are you be brave enough to face ghosts, demons, and\
      \ other inhabitants of Green Creek? <br>With no defense against the otherworldly\
      \ apparitions \u2013 your only chance is to hide deep enough not to be noticed!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/745950/extras/BChoose_Your_Gear.png?t=1608677192\"\
      \ /><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/745950/extras/record.png?t=1608677192\"\
      \ /><br>Use your camera and audio recorder to prove the existence of the supernatural.\
      \ <br>You can speak with ghosts using the Spirit Board, a well-known spiritual\
      \ communication device. <br>But beware! Choose your questions wisely, discouraging\
      \ or angering those you summon could be disastrous...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/745950/extras/BRecord_Dead.png?t=1608677192\"\
      \ /><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/745950/extras/choose.png?t=1608677192\"\
      \ /><br>The more traces of ghosts you record, the more gear customization options\
      \ are made available. <br>Use your tools wisely and try to stay alive \u2013\
      \ supernatural beings don\u2019t like to be recorded! <br>Hide from all the\
      \ dangerous creatures to keep your progress and explore deeper into the forest.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/745950/extras/BStay_Alive.png?t=1608677192\"\
      \ />"
