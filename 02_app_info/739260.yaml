details:
  data:
    about_the_game: "<strong>Golden Hornet</strong> is a retro style twin-stick shooter\
      \ inspired by 'Choplifter', 'Fort Apocalypse', and Stern Electronics' arcade\
      \ game 'Rescue'. Become a pilot of the multipurpose helicopter 'Golden Hornet'\
      \ \u2014 rescue hostages and destroy enemy outposts.<h2 class=\"bb_tag\">Story</h2>There\
      \ was a country called Videl, divided into North and South after their first\
      \ civil war. And still, there was a lot of conflict between them.<br><br><br>On\
      \ May 26th, 2020, as the North Videl began to invade in the dawn, the Second\
      \ Videl War broke out. To fight against the North Videl army, the Golden Hornet\
      \ \u2014 the South Videl's most advanced multipurpose helicopter \u2014 was\
      \ put into operation.<br><br>Being piloted by two elite chopper pilots; the\
      \ mission of the Golden Hornet is to save the prisoners of war, and destroy\
      \ the enemy outposts.<h2 class=\"bb_tag\">Gamemodes</h2><ul class=\"bb_ul\"\
      ><li><strong>Campaign:</strong><br>Explore the level, save the hostages and\
      \ destroy all enemy targets. There are 8 chapters in total, and each chapter\
      \ consists of 3 levels.<br></li><li><strong>Arcade:</strong><br>Endless rescue\
      \ misson. Save as many hostages as possible, and get the highest score you can\
      \ achieve. Supports online leaderboard.</li></ul>"
