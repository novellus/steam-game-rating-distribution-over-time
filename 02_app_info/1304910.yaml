    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1304910/extras/ezgif-4-a7e8d5b56652.gif?t=1605030453\"\
      \ /><br><br>*/*/*<br>Happy Halloween, play our dark but wise story in this new\
      \ update!<br>2 new levels available! Happy <br>5 new languages: Korean, Japanese,\
      \ German, French, Italian!<br>*/*/*<br><br>In the beginning there was nothing,\
      \ only a chaos of dreams, out of which came Xary. He tried to understand people's\
      \ nature and help them. Yet he is too young. And here you are. Together, you\
      \ need to figure this all out\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1304910/extras/simple_gameplay.png?t=1605030453\"\
      \ /><br>This is an adventure hidden object game with non-trivial mechanics.\
      \ What you need to do is not only to just search for items but also to move\
      \ them in order to reveal the wanted ones.<br>The game story is based on the\
      \ dreams of several people who are helped by Xary and the player to overcome\
      \ difficulties and stay human. The story is presented in comics.<br><br> <ul\
      \ class=\"bb_ul\"><li>Cute but scary story.</li></ul> <ul class=\"bb_ul\"><li>Find\
      \ and connect items.</li></ul> <ul class=\"bb_ul\"><li>Listen to nice music.</li></ul>\
      \ <ul class=\"bb_ul\"><li>Solve all the puzzles!</li></ul>"
