    about_the_game: 'Waging his one-man war on the world of organized crime, ruthless
      vigilante-hero Frank Castle sets his sights on overeager mob boss Billy Russoti.
      After Russoti is left horribly disfigured by Castle, he sets out for vengeance
      under his new alias: Jigsaw. With the &quot;Punisher Task Force&quot; hot on
      his trail and the FBI unable to take Jigsaw in, Frank must stand up to the formidable
      army that Jigsaw has recruited before more of his evil deeds go unpunished.'
