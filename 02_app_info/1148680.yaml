details:
  data:
    about_the_game: The greatest battle ever to be fought by Napoleon is about to
      begin. The date is the 2nd of December 1805; a few miles east of Brunn in the
      province of Moldavia. Ranged across the barren Pratzen heights are the forces
      of the Austro-Russian army.<br><br>Using a unique system developed by Dr Peter
      Turcan; you are able to relive the battle, as you take command of either Napoleon's
      Grand Armee or Czar Alexander's joint Austro-Russian forces.<br><br>With the
      difficulties and complexities of Napoleonic warfare faithfully reproduced; <i>AUSTERLITZ
      gives you the opportunity to rewrite the history books.</i><br><br>FEATURES<br><ul
      class="bb_ul"><li>Play as either Napoleon or Czar Alexander<br></li><li>Unique
      battle system that relies on line of sight and chain of command<br></li><li>A
      detailed Battle Orders system that takes into account morale and unit experience<br></li><li>Hot
      seat multiplayer for up to two players</li></ul>
