details:
  data:
    about_the_game: "Create your own super-star players, build your own all-star AFL\
      \ team and customise the look of the game with AFL Evolution - FanHub BETA.\
      \ Here you can edit your player's appearance, change their attributes to influence\
      \ their skills and much more. <br />\r\nCustomize your team\u2019s look with\
      \ over a hundred uniforms and emblems to choose from, allowing you to play in\
      \ team uniforms from over 80 teams including the AFL, VFL, TAC Cup, NAB U18,\
      \ as well as various bonus teams<br />\r\nShare your custom players and teams\
      \ online and view other players and teams created by the FanHub community. <br\
      \ />\r\nThe full version of AFL Evolution - FanHub will include the ability\
      \ to download your players and teams to AFL Evolution for in-game play! Coming\
      \ 2017."
