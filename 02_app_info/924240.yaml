    about_the_game: "Them and Us is a classic, survival horror game with a focus on\
      \ atmosphere and player immersion.<h2 class=\"bb_tag\"><strong>The Story:</strong></h2><br>The\
      \ year is 1978. A lone bus, a terrible crash, out upon the old and winding dirt\
      \ roads which skirt a vast American wilderness. A survivor. A young woman, her\
      \ mind scarred by a life of tragedy, her name is Alicia. She is alone. She is\
      \ injured. Around her, quietly, slowly, a surreal and deadly nightmare unfolds.<br><br>Fighting\
      \ for her life, Alicia finds herself in the midst of events she does not understand-\
      \ a &quot;change&quot; taking grip on the world around her. It\u2019s nature,\
      \ it\u2019s cause? unknown.<br><br>As night descends, she pushes further into\
      \ the unknown - Will she survive? Will you?<h2 class=\"bb_tag\"><strong>Key\
      \ Features:</strong></h2><br><strong>General</strong><br><br>- Fixed camera\
      \ with tank and alternate control schemes. <br>- Third-person view with over-the-shoulder\
      \ aim<br><br>- Selected first-person POV for flashbacks, cutscenes, memories,\
      \ etc.<br>- Extra game content.<br><br><strong>Graphics </strong><br>- Post-process\
      \ effects (bloom filters, god rays, etc.) added for increased immersion.<br>-\
      \ Crisp graphics with a 60 FPS default. <br>- Optional reversion to first-gen\
      \ console graphics. Retro mode also triggers fixed camera play for greater challenge.<br><br><strong>Gameplay</strong><br>-\
      \ Realistic damage and dismemberment systems with accompanying gore.<br>- In-world\
      \ puzzles featuring ciphers and keys.<br>- Resource management for true survival\
      \ horror.<br>- Advanced crafting for weapons and in-world items.<br>- Flashbacks\
      \ that drive both story progression and character leveling. <br><br>Discover\
      \ the truth of Alicia\u2019s past as she descends further into her strange,\
      \ unending nightmare."
