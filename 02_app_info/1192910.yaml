    about_the_game: "====================================<br>The story in the game\
      \ is fictional, and any resemblance to persons, living or dead, is purely coincidental.\
      \ <br>All characters portrayed in the game are at least 18 years old or older.<br>====================================<br><br><strong>A\
      \ popularity voting bet based on your dignity! Win or leave the Street Market!</strong><br><br>The\
      \ second major game in the cuisine personification simulation series. A popularity\
      \ war that we fight without holding anything back! <br><br>Features<br>-\tVoiced\
      \ by famous Japanese voice actors<br>\tSteamed Dumplings - Long\u2019er: Ai\
      \ Nonaka<br>\tMango Ice - Coco: Satomi Sat\u014D<br>\tBraised Beef Noodles -\
      \ Hong: Mai Kadowaki<br>\tBeef Noodle Consomm\xE9 - Ching: Kaori Nazuka<br>-\t\
      Exquisitely drawn by well-known illustrators with over 30 CGs<br>-\tYou can\
      \ choose to side with either party and decide the story<br>-\tA brand new system\
      \ for side jobs, enabling you to invest in the future and to beat the opponents!<br><br>Story<br>In\
      \ the street market, the business is getting better and better. Yet, all the\
      \ food spirits are facing an unprecedented challenge.<br>The old Ice and Fruit\
      \ Punch Shop needs renovation which will be costly. What\u2019s even worse,\
      \ Long\u2019er got into a fight with the Beef Noodles Twins by accident.<br>Both\
      \ sides challenge each other on the popularity voting, held in two months, with\
      \ their shop and reputation.<br>Just when you are about to roll up your sleeves\
      \ and show what you are capable of, you are entrusted with a new offer --- from\
      \ the Beef Noodles Twins!<br>Two choices are presented to you, and you can sense\
      \ that a storm is brewing!"
