details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Demon Cults &amp; Secret Societies</strong></h2><strong>The\
      \ Villains Have Arrived!</strong><br><br>Demon Cults &amp; Secret Societies\
      \ brings 13 nefarious organizations to your tabletop game, each with its own\
      \ sinister agenda. Their plots range from the conquest of nations to daring\
      \ heists of the greatest of treasures, from redefining the nature of truth to\
      \ extinguishing the sun itself!<br><br><i>Fully compatible with the 5th Edition\
      \ of the world's first RPG, Demon Cults &amp; Secret Societies contains:</i><br><br><ul\
      \ class=\"bb_ul\"><li>13 deadly cults and secret societies, including the Burning\
      \ Rune, the Chosen of the Demon Bat, and the Creed of All Flesh<br></li><li>A\
      \ complete toolkit to introduce these cults to your players with minimal effort,\
      \ while leaving you the flexibility to design your own encounters<br></li><li>Each\
      \ cult\u2019s beliefs and agenda, with complete stats for their top leaders\u2014\
      most in a diverse range of levels, to reflect masterminds and lieutenants<br></li><li>Three\
      \ tiers of acolytes, soldiers, and minions to oppose PCs of every level<br></li><li>Adventure\
      \ seeds with cultist plots and schemes, from CR 1 skirmishes to epic career-ending\
      \ challenges as high as CR 17<br></li><li>New cult-related artifacts, spells,\
      \ magic items, monsters, and more!</li></ul><br>Great campaigns need worthy\
      \ villains. Discover conspiracies, plots, and mayhem to thrill and entertain\
      \ your players for years!<br><br>Released on August 14, 2017. Designed for Fantasy\
      \ Grounds version 3.2.2 and higher.<br><br><strong>Requires:</strong> An active\
      \ subscription or a one time purchase of a Fantasy Grounds Full or Ultimate\
      \ license and the included 5E ruleset."
