    about_the_game: 'Stick Adventures: Wizard Madness mixes clicking games with strategy
      games. You can expect to face hundreds of enemies while trying to balance out
      the correct spells to survive. <br><br><strong>GAME FEATURES:</strong><br><br><ul
      class="bb_ul"><li>6 Levels of Clicking Madness.<br></li><li>Various Enemies
      and vicious creatures to fight along your journey.<br></li><li>In-Game Shop
      selling multiple Spells &amp; Abilities.<br></li><li>Clothing/Equipment System<br></li><li>Random
      Reward System for the Player.<br></li><li>Pixel Art Graphic design.<br></li><li>Full
      HD Soundtrack throughout the game.<br></li><li>Cutscenes on each level.<br></li><li>Auto-Save
      at the start of every level so no need for manual save.</li></ul><br><strong>Shop
      System</strong><br>To use the Shop you need currency, the currency in this game
      is gold. Gold is dropped by defeating enemies, each enemy drops a random range
      of gold depending on their difficulty. The player will be able to view the entire
      shop from the start of the game with no limitations. Items purchased usually
      appear in the Shop Pit located in front of the player unless they are a direct
      buff.<br><br><strong>Spell System</strong><br>The spell system in Stick Adventures:
      Wizard Madness works based on the shop, the player first buys a spell scroll
      from the shop and then activates the scroll by clicking on it whilst it''s in
      the Shop Pit. You can only have one spell at a time. <br><br><strong>Random
      Reward System</strong><br>The player will be rewarded throughout the game via
      the Random Reward System. This system is triggered via killing mobs to build
      up a behind the scenes counter, once this counter is at maximum capacity the
      player will be greeted with the Reward System.<br><br><strong>Clothing System</strong><br>The
      clothing system in Stick Adventures: Wizard Madness is very straight forward,
      the player has a large selection of clothing to choose from using the arrow
      keys on the keyboard. You do not have to pay for these clothes with in game
      currency all of it is available from the start.<br><br><strong>Save System</strong><br>Every
      time a new level starts the game automatically saves locally on your hard drive,
      please remember you only have one save file so if you start a new game it will
      erase the old one. Always press LOAD if you want to continue playing from where
      you left off previously. NEW will create a new save file erasing your old one.<br><br><strong>Developers
      Notes:</strong><br>This game is around 25 minutes long in total, I run Renegade
      Games as an Individual. This is the first title of what I hope to become a series
      of Stick Adventure games.<br>Stick Adventures: Wizard Madness is the first game
      I have ever created. Any feed back would be greatly appreciated!'
