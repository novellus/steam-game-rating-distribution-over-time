    about_the_game: "Entertaining educational game for children (5-9 years) Smart\
      \ Junior Academy - Spring is one of four parts of Smart Junior Academy series.<br\
      \ />\r\n<br />\r\nPurpose: improvement of memory,concentration and learning\
      \ skills through play. <br />\r\n<br />\r\nDesigned in cooperation with child\
      \ psychology academics, in order to support development of memory, concentration\
      \ and mathematical skills, as well as to extend common knowledge.<br />\r\n\
      <br />\r\n20 varied exercises<br />\r\n10 difficulty levels<br />\r\n<br />\r\
      \nPrintable extras: colouring activities, worksheets.<br />\r\n<br />\r\n\u2022\
      \ set in the positive atmosphere of reviving nature <br />\r\n\u2022 children\
      \ learn tidiness and waste sorting<br />\r\n\u2022 they recognize spieces of\
      \ birds and other animals <br />\r\n<br />\r\n<br />\r\nOne of four parts in\
      \ Smart Junior Academy series.<br />\r\n<br />\r\nGreat emphasis is placed on\
      \ conveying information about natural environment in a fascinating way."
