    about_the_game: 'In the near future a new Exodus begins, the remnants of human
      civilization have to leave the perishing Earth and start traveling into the
      Psychosphere. The ones who call themselves the Spirits - new pastors of the
      human race, believe that a new planet, suitable for living, will be found in
      the Psychosphere. Colossal towns-arks, carrying hundreds of colonists, have
      been traveling for centuries through hostile worlds of Psychosphere under the
      guidance of Spirits. Their destination was the New Earth that was to replace
      their old home. All passed worlds have been connected by portals, that is how
      the Chain of Worlds has been created. <br><br>But the end of the hard tests
      is not in sight, and finally due to the despotism of Spirits and the underground
      intrigues Exodus went to pieces. New factions have arisen - the Empire and the
      Harkback. Each faction had their own goals and philosophy. The Harkbacks believed
      that the old Earth has not died, and the Empire - the most mysterious faction
      - believed that humans should stay in the Chain of Worlds. The antagonism boiled
      into a war that has been going on for many decades in many worlds. <br><br>Whereas
      the Spirits are on the way to their destination and the Harkbacks are seeking
      the mythical Earth, the Emperor builds up his Sponge Empire using automatic
      bases - his Vice Frames. He does not believe in the old or in the new Earth.
      <br><br>Secretly the Emperor creates the Mechanical Spirit - a super mechanism
      to help him discover new Worlds. Only the Emperor''s mortal foes the Spirits
      could discover new worlds, and that was the source of their power. But now the
      new time has come. <br><br>One of the Vice frames starts testing this mechanism,
      it leads to the appearance of a super mind - Mechanical Messiah and the discovery
      of the parallel Chain of the Psycho-sphere Worlds. We also meet the &quot;lost&quot;
      Exodus Frames and find traces of the mysterious alien race. The three sides
      are in the middle of the deadly battle: the Scourge against the Emperor''s Slaves,
      Lash of the Spirits against the Calling of Messiah, a dead truth against a newborn
      lie. <br><br>Who are the Spirits - savers or killers of the human race? Who
      is Messiah judge or a puppet? Who is the Emperor? Who will win? The player will
      find out the answer during the spectacular single player campaign in Perimeter:
      Emperor''s Testament. <br><br>&quot;I feel hungry tension of the highest spheres.
      Flesh and blood of the Sponge have been set in motion; they are pulsating around
      the world in which the Emperor is creating a new history of the great Chain.&quot;<br><br><ul
      class="bb_ul"><li>Fast paced Real-Time-Strategy action<br></li><li>Construct
      or destroy the very gameworld environments themselves using terraforming<br></li><li>Vast
      singleplayer campaign expanding the story of the original Perimeter<br></li><li>New
      special units, buildings and soundtrack<br><ul class="bb_ul"><strong>Perimeter:
      Emperor''s Testament is affected by the GameSpy shutdown on the 31st of May.
      You can continue to play the game through LAN, DirectIP and GameRanger.</strong></ul></li></ul>'
