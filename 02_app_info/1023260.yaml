    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1023260/extras/YukiWP.png?t=1608040983"
      /><br><br>Seduced by the possibility of getting a lot of money, Yuki joins Heart
      Beat Guild and accepts the mission to go until Roseta Village. His goal is to
      verify the rumors that mage named Eyespring is in possession of the Book Of
      Maw are true.<br><br>During the journey, the boy and his new partner found the
      mage and his henchmen. A fight happens and the partner is arrested. Yuki runs,
      but has to face a dilemma: to get a great reward by returning to the Guild to
      confirm the rumors or help his fellow adventurer and then turn into a hero.
      Will Yuki be able to give up his interests to help someone he barely knows?<br><br>Find
      out in this gay adventure, the first Yaoi RPG made by Male Doll Studio.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Classic RPG Gameplay<br></li><li>Explore a Fantasy World<br></li><li>Immersive
      Story and Characters <br></li><li>Side Quests<br></li><li>Achievements <br></li><li>Day
      and Night System</li></ul>'
