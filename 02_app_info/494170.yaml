details:
  data:
    about_the_game: "In the woods not far from the city lies a school called the 'Miniature\
      \ Garden.' In keeping with the school's name, an original 'Miniature Festival'\
      \ is held there every three years. There\u2019s a rumor that an unnatural death\
      \ will befall someone on the night of the festival. This year, as the sun sets,\
      \ Yasunari and four other students find themselves trapped alone in the school\
      \ on the night of the festival. Is it just a mistake, or could the rumors be\
      \ true?<br><br>Art by Korie Riko (Lump of Sugar)<br>Opening theme &quot;Miniature\
      \ Garden&quot; performed by Kanade Nakoto (Lump of Sugar)<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/494170/extras/MG-Gif1.gif?t=1597498973\"\
      \ /><br><br>Voices:<br>Hidaka Rina (Komiya Rio)<br>Numakura Manami (Sakura Ayana)<br>Tokui\
      \ Sora (Shibaya Sumika)<br>Kakihara Tetsuya (Orimoto Itsuki)<h2 class=\"bb_tag\"\
      >Features:</h2><ul class=\"bb_ul\"><li>A mystery story with multiple endings<br></li><li>Fully\
      \ voiced by leading voice actors<br></li><li>HD Widescreen resolution</li></ul>"
