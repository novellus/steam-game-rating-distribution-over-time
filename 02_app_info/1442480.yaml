details:
  data:
    about_the_game: 'Could you manipulate and trick a complete stranger into saying
      what you want to hear?<br>Do you have the social hacking skills to steer a conversation?<br><br>Prank
      Call is a unique game where online players try to outsmart each other in a verbal
      battle of wits.<br>Players will be paired up against others as they try to trick
      each other into saying a secret word.<br><br>Originally released on the Xbox
      360 Indie channel, Prank call was a smash hit and became one of the platform''s
      top sellers.<br><br>Answer the call and see if you really are a cunning linguist.<h2
      class="bb_tag"><strong>FEATURES</strong></h2><ul class="bb_ul"><li>Unique gameplay<br></li><li>Customization:
      Design your perfect character to express yourself<br></li><li>Leaderboards<br></li><li>Online
      Multiplayer <br></li><li>Fully animated characters with facial animation<br></li><li>Voice
      chat</li></ul>'
