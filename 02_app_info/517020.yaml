    about_the_game: "Virtual Warfighter is a tactical multiplayer shooter for the\
      \ OpenVR virtual reality platform. Engage in realistic combat with physics-based\
      \ weapons and handling, which enables tactical maneuvers like throwing grenades\
      \ around corners or into small spaces.<br />\r\n<br />\r\nCurrently you can\
      \ wield nine different weapons complete with seven different attachments for\
      \ almost endless variety. Each weapon has been carefully designed to reflect\
      \ operating its real world counterpart. Currently we support four game modes\
      \ with the option for perma.death for ultimate realism."
