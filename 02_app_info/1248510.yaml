    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1248510/extras/SteamPageDec.png?t=1596612658"
      /><br><br>Performer is a game with fun puzzles. Test your logic and ingenuity
      in different locations of the world as a mercenary who has to eliminate goals
      or steal secret developments.<br><br>Solve logic tasks and get game currency
      for which you can open new locations or a new look of the main character. Each
      new location is stylized for a specific topic and contains its own mechanics,
      tasks. There are 3 main locations: <br><br> - Shop<br> - Office<br> - Space<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1248510/extras/locations.gif?t=1596612658"
      />'
