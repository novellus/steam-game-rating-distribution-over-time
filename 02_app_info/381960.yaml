details:
  data:
    about_the_game: "No other World Champion was more infamous both inside and outside\
      \ the chess world than Robert James Fischer. But what were the secrets to his\
      \ sensational ability, and what enabled him to take on the Soviet school of\
      \ chess alone \u2013 and win? In Fritz Chess Master Class Volume 1: Bobby Fischer,\
      \ a team of experts presents you every facet of the chess legend, and shows\
      \ you the winning techniques and strategies employed by the 11th World Champion.\
      \ Grandmaster Dorian Rogozenco delves into Fischer's openings, and retraces\
      \ the development of his repertoire. What variations did Fischer play, and what\
      \ sources did he use to arm himself against the best Soviet players? Mihail\
      \ Marin explains Fischer's particular style and his special strategic talent\
      \ in annotated games against Spassky, Taimanov and other greats. Karsten M\xFC\
      ller is not just a leading international endgame expert, but also a true Fischer\
      \ connoisseur. His congenial video analysis of Fischer's legendary endgames\
      \ can only be found on this DVD! To top it off - you too can unleash tactical\
      \ combinations like Fischer! German Bundesliga player Oliver Reeh has compiled\
      \ the World Champion's best combinations \u2013 and now it's your move. You\
      \ too can try to find Fischer's stunning brilliancies by entering your solution\
      \ on the board and receive video feedback in the new ChessBase media format!\
      \ <br><br><ul class=\"bb_ul\"><li>Video running time: approx. 5 hours (English)<br></li><li>Interactive\
      \ tactics test with video feedback <br></li><li>Collection of every Fischer\
      \ game, tables, background knowledge, short biography <br></li><li>\u201CFischer\
      \ powerbook\u201D\u2013 the World Champion's repertoire as an opening tree <br></li><li>Tactic\
      \ training: 100 Fischer games with training questions.</li></ul>"
