    recommendationid: '54191422'
    review: "[h1]Only get the DLC if you are the type who love to grind-a-lot in puzzling\
      \ mazes and enjoy ultra-hard challenges.[/h1] \n\nIf you are just playing for\
      \ the story, feel free to get the [url=https://store.steampowered.com/app/589360/Ni_no_Kuni_II_Revenant_Kingdom]main\
      \ game[/url] but [b]I would not advice you to purchase the DLC especially if\
      \ you are not the grinder-type[/b].\n \n[i]If you are just curious and want\
      \ to know about the stories from the DLC, then I would recommend you to just\
      \ seek for the play-through video from the streamers.[/i]\n\nI had try my very\
      \ best to go for the DLC too after I finished the main stories but I just can't.\
      \ The extreme-grinding is really not good for my health. Thanks for the game\
      \ \U0001F64F\n\n[b]p/s: I gave it a plus because I know myself that I am personally\
      \ not an extreme-grinder but objectively speaking, for those who enjoy extreme-challenging\
      \ dungeons, this may be your cup of tea.[/b]"
