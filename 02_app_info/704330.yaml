details:
  data:
    about_the_game: "Wordlase is a word-puzzle game. You need to compile words from\
      \ the letters of offered one. For example, you can make words &quot;ant&quot;\
      \ and &quot;potion&quot; from the letters of &quot;interpolation&quot;. But\
      \ you can't assemble &quot;mol&quot; since there is no &quot;m&quot; letter.\
      \ You need to know 3655 unique words and press the button 14568 times to completely\
      \ finish 30 demo levels. Play, have fun, become educated!<br />\r\n<br />\r\n\
      Remember, you can only use nouns in the game!"
