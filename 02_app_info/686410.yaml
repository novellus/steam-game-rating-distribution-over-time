  data:
    about_the_game: "Unreceptive to Blood Bowl for many long years, the great Kislev\
      \ empire has recently become very keen on this sport. The spark was lit by a\
      \ rumour about the great Tsarina, who supposedly had an \u201Cadventure\u201D\
      \ with a young blitzer. The popularity of she that is called the Ice Queen is\
      \ such that all young Kislevite males decided to take on the sport in order\
      \ to seduce her.<br />\r\n<br />\r\nSTRENGTHS<br />\r\nThe Kislev Circus is\
      \ known for its players\u2019 acrobatic abilities and as most of its players\
      \ are able to use both Leap and Very Long Legs, the Kislev teams are maneuverable,\
      \ and allow for very unpredictable strategies. Though pricy, the Blitzers are\
      \ the real stars of the team.<br />\r\n<br />\r\nWEAKNESSES<br />\r\nBeing the\
      \ Old World\u2019s foremost gymnasts has its downsides, as the Kislev players\
      \ are fragile and may struggle to progress against more aggressive teams. Likewise,\
      \ and though they are relying on their catchers to advance the ball, unlocking\
      \ passing skills will require doubles.<br />\r\n<br />\r\nBIG GUY: THE TAME\
      \ BEAR"
