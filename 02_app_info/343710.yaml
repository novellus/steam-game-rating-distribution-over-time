    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/343710/extras/2.jpg?t=1589292099\"\
      \ /><br><br>Narrated by one of the most popular British actors,<strong> Sean\
      \ Bean</strong>, Kholat is an exploration adventure game with elements of horror,\
      \ inspired by a true event known as the <strong>Dyatlov Pass incident</strong>\
      \ \u2013 a mysterious death of nine Russian hikers, which led to countless,\
      \ unconfirmed hypotheses. The player will plunge directly into the boundless\
      \ scenery of the inhospitable Ural Mountains with the task to find out what\
      \ really happened. In the course of events, you may come across more speculations\
      \ than expected...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/343710/extras/1.png?t=1589292099\"\
      \ /><br><br><strong>Will you find the answer? <br>Will you get any closer to\
      \ the truth? <br>Will you survive? </strong><br><br>Dyatlov Pass incident was\
      \ a real story that happened in winter of 1959. Nine skilled alpinists went\
      \ for a trip to the northern part of Ural Mountains, which ended fatally. Bodies\
      \ of expedition's crew were found scattered on slope of Kholat Syakhl. <br><br>Russian\
      \ investigators closed the case stating that &quot;a compelling unknown force&quot;\
      \ had caused the deaths. <br><br>More information about Dyatlov Pass Incident\
      \ can be found at: <a href=\"https://steamcommunity.com/linkfilter/?url=http://en.wikipedia.org/wiki/Dyatlov_Pass_incident\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://en.wikipedia.org/wiki/Dyatlov_Pass_incident</a><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/343710/extras/3.png?t=1589292099\"\
      \ /><br><br>Features:<br><ul class=\"bb_ul\"><li>stunning art design <br></li><li>immersive\
      \ exploration experience<br></li><li>sophisticated music and sounds<br></li><li>chilling\
      \ atmosphere and tension<br></li><li>self made story inspired by true events\
      \ <br></li><li>main storyline and a lot of background plot to be discovered\
      \ by players <br></li><li>non-linear open world<br></li><li>in-game navigation\
      \ by map and compass<br></li><li>powered by Unreal Engine 4<br></li><li>challenging\
      \ exploration <br></li><li>estimated game length: 4 - 6 hours</li></ul>"
