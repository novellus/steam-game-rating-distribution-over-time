  data:
    about_the_game: "<strong><i>Coloring Game</i></strong> is a fantastic anti-stress\
      \ game. Animate the pixel picture by coloring it in full!<h2 class=\"bb_tag\"\
      >Three playing modes.</h2><ul class=\"bb_ul\"><li>Numbered pixels and highlighting\
      \ the coloring area;<br></li><li>Numbered pixels only;<br></li><li>Highlighting\
      \ the coloring area only.</li></ul><h2 class=\"bb_tag\">The picture gets animated\
      \ when the level is completed.</h2><h2 class=\"bb_tag\">The game features a\
      \ great array of additional tools which facilitate the coloring process: </h2><ul\
      \ class=\"bb_ul\"><li>Instant moving of the coloring area by clicking on the\
      \ Navigator;<br></li><li>Selection of color by clicking the right mouse button;<br></li><li>Easy\
      \ line coloring when holding the Shift button;<br></li><li>Opportunity to cancel\
      \ any action by pressing the \u201CZ\u201D button.</li></ul><h2 class=\"bb_tag\"\
      > 15 free levels. [/ h2]</h2>"
