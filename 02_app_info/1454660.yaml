    about_the_game: Knight of The Parking Lot is a vibrant and magical wave based
      brawler. Fight your way through the wild creations of an overactive imagination,
      wielding weapons the world offers up to you. The Tree must be protected, and
      only you can defeat its foes, take their acorns, and become powerful enough
      to persevere. Are you the Knight of The Parking Lot?
