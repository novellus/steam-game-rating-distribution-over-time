details:
  data:
    about_the_game: 'DP version of the chronicles of the Three Kingdoms of China is
      a DLC made by DP, the leader of the production team, on the basis of little
      brother Ma and hot map. After half a year''s training and testing, it has been
      well received by the players, so it''s updated to DLC. At the coming of the
      new year, I''d like to give my best wishes to the players who love the Three
      Kingdoms and the Three Kingdoms of China.<br><br>Hard core games are hard to
      play. Please check the question mark (help document) on the right of novice
      tutorial, game menu, or QQ group forum.<br><br>[DLC features]<br>1. Double the
      map (the hot map of xiaomago), east to Japan, South to Southeast Asia. See the
      big map.<br>2. About 300 new buildings have been added, including villages,
      new cities, checkpoints, and water villages. The villages have a monthly bonus
      for grain and grass production. The water villages belong to the south water
      castle and can build water forces.<br>3. The power increased the Japanese nation
      and Zhao ou (the saint daughter of Vietnam). The fictional scripts include Liu
      Xiu, the first emperor of Qin, Xiang Yu, Liu Bang, the beautiful nation (Nuwa),
      Wu Zetian, the Japanese Empire, ran min, Zheng Chenggong and other forces (no
      historical scripts)<br>4. More than ten kinds of special forces have been added
      to the army, including LV bubingzhou wolf cavalry, Zhao Yun Yanyun iron cavalry,
      sun Shangxiang bow waist attendant, sun CE''s tiger warrior, alien predator
      and horse chariot (players of these two arms can see but can''t build a new
      one). It''s a special type of weapon for computers, and the beast soldier (tiger)
      can be upgraded. For Zhuo County Volunteer (184 Liubei special, no other script),
      fox maid (Daji) and other types of weapon, the upper limit of the type of weapon
      is also greatly reduced and the speed is optimized.<br>5. In terms of skills,
      several late stage skills have been added, all kinds of power skills have been
      strengthened, and the goodwill and oppression of DP have been added as the exclusive
      skills of the computer, so the players can''t learn and increase the strength
      of the computer.<br>6. Various new buildings have been added in the city, which
      can be viewed by yourself, such as the commendation Office (increase the loyalty
      of the city''s military generals by 10 points), etc<br>7. The number of incidents
      and military generals'' shouting increased, the number of counselor incidents
      increased, and the methods of war and stunt bugs were fixed. There are topographical
      schemes, such as fire, falling rocks and flooding.<br>8. The additional attributes
      of treasures are increased, such as the jade seal (reduce skill time and money),
      the longevity shield (increase the life of the general by 5 years), some treasures
      and weapons can obtain the arms editor, etc<br>9. According to some history
      and materials, some female military generals have been added to the figures,
      including more than 30 (Zhou Yu''s daughter, Zhou Che, married to sun Deng),
      Cao Cao''s daughter (Cao Xian, Cao Hua, all married to Han Xiandi), etc<br>10.
      The title of cultivation system, which can be learned by junior generals, is
      mainly the title of five major arms (riding bow and water implement), and the
      female generals also have the title of cultivation, civil servant and guard.
      All kinds of experience are needed to achieve, for example, infantry commander
      needs 2000 infantry experience and so on.<br>11. In the system of one wife and
      multiple concubines, when the relationship between men and women reaches 2000,
      they can get married automatically, and male military generals can get married
      with female military generals who have no spouse for many times.<br><br>Due
      to the limited spare time of volunteers, you are welcome to join the three major
      families in China, participate in the restoration and beautification, and more
      welcome to produce mod and script events in various historical periods.<br>Official
      QQ group of China three Steam: 209956920. <br>Baidu Post Bar: Three Kingdoms
      of China.<br>Thank you for your support to the volunteers~~'
