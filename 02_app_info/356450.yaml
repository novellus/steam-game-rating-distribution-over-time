    about_the_game: "<a href=\"https://store.steampowered.com/app/714820/Creature_Romances_For_the_Ladies/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Like the Creature Romances series?\
      \ Be sure to check out Creature Romances: For the Ladies as well!</a><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/356450/extras/header.png?t=1604175858\"\
      \ /><h2 class=\"bb_tag\">This work contains many disturbing, grotesque images\
      \ and images of non-human creatures. Please be aware of this if you decide to\
      \ buy this game.</h2><h2 class=\"bb_tag\">Creature Romances - Kokonoe kokoro\
      \ -</h2><br>BUG REPORT!<br><br>Take on the role of Ichitarou Ichinose, an average,\
      \ easy-going high schooler with an average life. He doesn\u2019t know what his\
      \ dreams for the future are. He doesn\u2019t have any exceptional talents.<br><br>But\
      \ can he win the heart of his childhood friend, Kokonoe Kokoro? She isn't like\
      \ the other girls.<br><br>She's a grasshopper. A big one.<br><br>Enjoy this\
      \ sweet and charming romance story, with a life-or-death decision at the end.<br><br>Will\
      \ they live happily ever after or die without achieving even a fragment of their\
      \ dreams?<br><br>Remember: true beauty isn't found on the outside... exoskeletons\
      \ are.<br><br>Contains explicit insect-ual content"
