  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Join the greatest legends of the\
      \ 20th century to battle nightmares come to life<br>...and save the world!</strong></h2><br><br><strong>Combining\
      \ the best parts of classic action platformers and co-op mission games, Legends\
      \ of the Brawl is 4 player co-op mayhem with quick play quests &amp; shenanigans.</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1283640/extras/Tesla_trolled.gif?t=1600102025\"\
      \ /><br><br><br>Grab some friends and jump into a fast blast of beating up baddies,\
      \ collecting loot and occasionally punching your friends. Take out bosses to\
      \ claim their powers, upgrade your legends, and create new play strategies as\
      \ you grow your collection of gear and abilities.<br><br>Varied mission objectives\
      \ keep gameplay fresh as you join the greatest legends of the 20th century to\
      \ battle Rasputin\u2019s nightmares all over the world.<h2 class=\"bb_tag\"\
      >FEATURES:</h2><br><ul class=\"bb_ul\"><li><strong>Fast, fun and extremely replayable\
      \ 4 player co-op action</strong><br>     Because gaming is best with your friends.\
      \ So is trolling.<br><br></li><li><strong>Classic 90s platformer feel, modern\
      \ team objective based gameplay.</strong><br>     Jumpy but not punishing, team\
      \ play for the win!<br><br></li><li><strong>Fight as iconic 20th century legends</strong><br>\
      \     Teddy Roosevelt, Nikola Tesla, Lizzie Borden, HP Lovecraft &amp; many\
      \ more will join the ranks.<br><br></li><li><strong>Strategic hero loadouts\
      \ with persistent progression</strong><br>     Level up your heroes over multiple\
      \ play sessions to access more abilities and craft the perfect build for your\
      \ play style.<br><br></li><li><strong>Unlock boss powers, craft &amp; collect\
      \ artifacts</strong><br>     Power up your heroes to prepare for what awaits...<br><br></li><li><strong>Cthulu\
      \ creatures, gothic nightmares, and steampunk collide</strong><br>     It's\
      \ a mess of tentacles, fangs, and gears in a stylized early 20th century.</li></ul><h2\
      \ class=\"bb_tag\">INFLUENCES:</h2><br>Many games have influenced the design,\
      \ but a few we keep referring to include Super Smash Bros, Ratchet &amp; Clank,\
      \ Powerstone, and Overwatch. These games are near and dear to our hearts, well\
      \ polished, and tons of fun with friends.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1283640/extras/teddy_flying.gif?t=1600102025\"\
      \ />"
