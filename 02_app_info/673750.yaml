details:
  data:
    about_the_game: 'The best game ever made about a guy in a rabbit costume jumping
      through wormholes, traversing time and space on a challenging journey in search
      of something non-specific that will leave you with intense feelings of [INSERT
      FAVORITE EMOTION HERE]!<br><br>Super Bunny Man is a co-op physics-based platformer
      where you use rolling, jumping, and grabbing to overcome challenges. Beat levels,
      time attacks, find hidden carrots, all while evading spikes, boulders, pitfalls,
      and other challenges!<h2 class="bb_tag">Story mode:</h2>  <br>Play singleplayer,
      or get together with a friend (local or online) for some co-op mayhem! 40 challenging
      levels across 4 different worlds (Forest, snow, cave, beach, and more coming
      soon!)<h2 class="bb_tag">Local multiplayer for up to 4 players!</h2><ul class="bb_ul"><li>
      <strong>Deathmatch</strong>: Kick your friends off cliffs, drag them onto spikes,
      break their necks! (Disclaimer: not recommended for fragile or strained friendships).
      <br></li><li> <strong>Basketball</strong>: Choose a team, then fight to get
      the ball into your hoop! <br></li><li> <strong>Carrot grab </strong>: Strap
      on a jet pack and collect more carrots than the other team!</li></ul><h2 class="bb_tag">And
      more!</h2><ul class="bb_ul"><li>Controller support for up to 4 players!<br></li><li>Physics-based
      character and world.<br></li><li>Mind-blowing 2.5D computer-generated graphical
      images.<br></li><li>Evocative musical soundtrack, with grooves so addictive
      they''ve been banned in dance clubs across the world.<br></li><li><i>Unbelievable</i>
      dance moves.</li></ul><br>Currently in Early Access, with more features and
      levels coming soon!'
