  data:
    about_the_game: Cosmic Express is a puzzle game about planning the train route
      for the world's most awkward space colony, from the minds behind A Good Snowman
      Is Hard To Build and the art of Tyu from Klondike. It's cute, harder than it
      looks, and guaranteed to give you hours of frustrating fun across hundreds of
      levels.<br><br>Awards:<br><br><ul class="bb_ul"><li>Finalist - IMGA Global,
      2017<br></li><li>Finalist - IndiePlus, 2017<br></li><li>Official Selection -
      Indie Megabooth, GDC 2017<br></li><li>Official Selection - Google Play Indie
      Corner, PAX 2016</li></ul>
