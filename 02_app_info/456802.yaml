    about_the_game: 'If you are looking for great value combined with effective equipment
      and bonuses, look no further. The Vepr 12 Molot Pack provides you with ample
      opportunity to survive in Survarium.<h2 class="bb_tag"><strong>Vepr-12 Molot,
      tier 4 premium shotgun</strong></h2>The warriors of the New World have always
      relied on this semiautomatic shotgun when it comes to close-range combats: if
      it shoots, it hits hard!<br><br><i>Bonuses of this item include: </i><br><ul
      class="bb_ul"><li>All weapon module slots unlocked<br></li><li>?? Random modifier<br></li><li>??
      Random modifier<br></li><li>?? Random modifier<br></li><li><strong>+25%</strong>
      Silver</li></ul><h2 class="bb_tag"><strong>30 Days of Premium</strong></h2>Advance
      your character. Gain extra experience, silver, faction reputation, and spare
      parts!<br><br><i>Bonuses of this item include:</i><br><ul class="bb_ul"><li><strong>+50%</strong>
      Silver<br></li><li><strong>+50%</strong> Reputation<br></li><li><strong>+50%</strong>
      Experience<br></li><li><strong>+50%</strong> Spare Parts</li></ul><h2 class="bb_tag"><strong>5
      Stash Maps</strong></h2>Use stash maps to find loot in Treasure Hunt in the
      game. You can often find expensive and unique equipment as well as useful supplies
      and silver.<h2 class="bb_tag"><strong>250 000 Silver</strong></h2>Silver is
      a currency in Survarium. Use silver to purchase equipment, weapons, supplies
      and upgrades from the in-game factions.<h2 class="bb_tag"><strong>Radiation
      Warning Decal</strong></h2>Place this anywhere on your character''s jacket or
      pants.<h2 class="bb_tag"><strong>Pistols Prohibited Decal</strong></h2>Place
      this anywhere on your character''s jacket or pants.'
