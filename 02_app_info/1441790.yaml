    about_the_game: "Miner: Dig Deep is back! Originally released on Xbox Live Indie\
      \ Games, Miner: Dig Deep has returned.<br><br>Find your Zen crafting your very\
      \ own mine. Dig deep to acquire the most valuable gems and ores. Design an efficient\
      \ mine layout that lets you get up and down quickly and safely. Miner Dig Deep\
      \ is a cosy and addictive game about digging and enjoying the journey.<h2 class=\"\
      bb_tag\">Upgrade your equipment</h2><ul class=\"bb_ul\"><li>Sell the spoils\
      \ of your mining to upgrade your equipment<br></li><li>Unlock new equipment\
      \ to help you on your journey<br></li><li>Use your lantern's light to see gems,\
      \ ores and dangers around you</li></ul><h2 class=\"bb_tag\">Expand your mine</h2><ul\
      \ class=\"bb_ul\"><li>You\u2019re in control. Your mine is formed by how you\
      \ dig<br></li><li>Build ladders and lifts to help you get around<br></li><li>Dig\
      \ strategically to make your mine safe</li></ul><h2 class=\"bb_tag\">Explore</h2><ul\
      \ class=\"bb_ul\"><li>Balance your digging ambitions with your equipment\u2019\
      s capacity<br></li><li>Discover and collect many different gems and ores<br></li><li>Dodge\
      \ hazards while exploring such as falling rocks, cave-ins and more</li></ul><h2\
      \ class=\"bb_tag\">Featuring</h2><ul class=\"bb_ul\"><li>Randomly generated\
      \ worlds<br></li><li>Gamepad support<br></li><li>New visuals and sounds</li></ul>"
