    about_the_game: "Exclusive to users that don\u2019t like complications - Play\u2019\
      a is the versatile Virtual Reality Video Player created to match a busy lifestyle.\
      \  Whether its a simple and intuitive interface, a very hip contemporary design,\
      \ playback from local file storage or streaming from supported websites, PLAY'A\
      \ does it right and it does it with style! <br><br>Navigation is easy in and\
      \ out of VR. Just jump on a couch and turn it on - you are ready to go!<br><br><ul\
      \ class=\"bb_ul\"><li>At their fingertips, the users like you will find:<br></li><li>2D,\
      \ 3D, flat, 180\xB0 and 360\xB0 videos are automatically recognized with proper\
      \ file naming.<br>File name ends with: 2dp, 3dph, 3dpv, mono180, 180x180, mono360,\
      \ _td, _lr<br></li><li>8K video support (on supported hardware)<br></li><li>Most\
      \ major video formats are supported<br>MP4, MOV, M4V, MTS, 3G2, 3GP, AVI (Win\
      \ only), MKV (Win only), OGV (Win only), WMV (win only), WEBM (Win only), MPG\
      \ (OsX only), MPEG (OsX only), MPG (OsX only)<br></li><li>Intuitive user interface<br></li><li>Shake\
      \ smoothing<br></li><li>Privacy modes<br></li><li>Convenient folder navigation<br></li><li>Picture\
      \ adjustments: brightness, contrast, saturation<br></li><li>VR Video adjustments:\
      \ tilt, height, zoom, playback speed</li></ul><br>Just download and see it for\
      \ yourself ! ;)"
