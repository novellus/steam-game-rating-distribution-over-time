    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1351080/extras/GIF6.gif?t=1606494808\"\
      \ /><br><br>Immerse yourself in the history of Ancient Egypt with 50 missions\
      \ and over 100 gameplay hours in Pharaoh: A New Era, a remake of Pharaoh (and\
      \ the expansion Cleopatra: Queen of the Nile), one of the best city builders\
      \ from the golden age of Sierra Entertainment. Stone by stone, build your city\
      \ and manage all aspects of its development to ensure it prospers and makes\
      \ you a powerful and revered Pharaoh.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1351080/extras/Title_EN4.png?t=1606494808\"\
      \ /></h2><br>Develop your city by cultivating the fertile lands along the banks\
      \ of the Nile valley. Erect the iconic monuments of Ancient Egypt, including\
      \ the pyramids, the Sphinx and the Lighthouse of Alexandria. Build temples and\
      \ mausoleums to help manage all aspects of your city's health and culture as\
      \ well as the predominant polytheistic religion of the time.  <br><br>Ensure\
      \ your city is prosperous enough to deal with economic or political crises,\
      \ or even plundering by enemies. A Pharaoh takes care of its people and does\
      \ whatever it can to earn the favour of the gods.   <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1351080/extras/GIF5.gif?t=1606494808\"\
      \ /><h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1351080/extras/Title_EN3.png?t=1606494808\"\
      \ /></h2><br>Pharaoh: A New Era celebrates 20 years since the release of the\
      \ famous franchise with a complete remake, including more than 50 playable missions\
      \ and over 100 hours of gameplay. Rediscover the map and mission editor mode\
      \ that allows you to shape your very own Egypt over thousands of years. <br><br>The\
      \ &quot;Campaign&quot; mode teaches you the game basics while allowing you to\
      \ experience a unique story in the heart of Ancient Egypt and explore all aspects\
      \ of life in a thriving city. <br><br>You have everything at your disposal to\
      \ build an entire city and manage all its fundamental elements to ensure it\
      \ flourishes: the economy, internal and external trade, culture, health, agriculture,\
      \ education, etc. To help you monitor your progress, various indicators show\
      \ you the overall well-being of your city and its residents.<h2 class=\"bb_tag\"\
      ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1351080/extras/Title_EN2.png?t=1606494808\"\
      \ /></h2><br>The journey back in time is really brought to life with this Ultra\
      \ HD remake, which upgrades the gameplay mechanics to modern standards and completely\
      \ redesigns the captivating soundtrack and gorgeous isometric 2D graphics.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1351080/extras/GIF4.gif?t=1606494808\"\
      \ /><h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1351080/extras/Title_EN1.png?t=1606494808\"\
      \ /></h2><br>\u25CF  Rediscover the classic city builder Pharaoh and its expansion,\
      \ Cleopatra: Queen of the Nile, in an all-new remake <br>\u25CF  Explore Ancient\
      \ Egypt and its 4,000 years of history across 50 missions <br>\u25CF  Marvel\
      \ at Ancient Egypt's most iconic and beautiful monuments with completely overhauled\
      \ Ultra HD graphics<br>\u25CF  Erect the Egypt of your dreams with the map editor\
      \ mode"
