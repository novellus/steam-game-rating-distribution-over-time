    about_the_game: "Trading cards: According to new policy of Steam, trading cards\
      \ will be available when the quantity of copies of game sold reachs a certain\
      \ amount.<br />\r\n<br />\r\nLong time ago, there were magicians living in this\
      \ country<br />\r\nAs legend goes, magicians are living myths in Voldgeria<br\
      \ />\r\nAdelaide, a female knight, was on patrol duty one day,<br />\r\nWhen\
      \ a magician casted some sort of death magic on her.<br />\r\nDue to their feud,\
      \ the magician attacked her with whatever he had\u2026<br />\r\n<br />\r\nMouse\
      \ is all you need to play<br />\r\nThe game experience will be better if pics\
      \ can run in OpenGL<br />\r\n<br />\r\n\u2026Main Character\u2026<br />\r\n\
      Adelaide Devondell<br />\r\nCaptain of Knighthood of Voldgeria<br />\r\nWelcomed\
      \ by all from man o arms to citizens because of her leader charisma<br />\r\n\
      Always hard on herself, wishing she was born a boy<br />\r\n<br />\r\n\u2026\
      Admirer No.1\u2026<br />\r\nPhil Allohi<br />\r\nKnight of Knighthood of Vorlgeria<br\
      \ />\r\nLoves Cap Adelaide with all his heart and do as her bid<br />\r\nLooks\
      \ young and always gets picked on by his fellow knight<br />\r\nSelf-acknowledged,\
      \ so that barely believe in himself<br />\r\n<br />\r\n\u2026Admirer No.2\u2026\
      <br />\r\nYuphia Rangelton<br />\r\nHave been friends with Adelaide since childhood<br\
      \ />\r\nKnight of Knighthood of Voldgeria<br />\r\nWith royal blood of knighthood\
      \ in his vein just like Adelaide<br />\r\nOften tries to pick a fight with Adelaide\
      \ because he wants to beat her<br />\r\nWhich he never did<br />\r\n<br />\r\
      \n\u2026Admirer No.3\u2026<br />\r\nMarlowe<br />\r\nMagician<br />\r\nBare\
      \ great hatred to the Knighthood of Voldgeria<br />\r\nImpeccable skill in any\
      \ aspect as a magician<br />\r\nFlawed personality: ego-inflated and sloppy<br\
      \ />\r\n<br />\r\n\u2026Minor Character\u2026<br />\r\nAtoris Devondell<br />\r\
      \nFormer Leader of Knighthood of Voldgeria<br />\r\nFought great enemies and\
      \ won, hero of the country and father of the main character<br />\r\nSerious\
      \ man, held nothing back even for her daughter"
