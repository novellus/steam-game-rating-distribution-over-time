    reviews: "\u201CSLASHER, Interrupted was cute, low-stakes, well-executed... You\
      \ are on a camping trip, around a fire. You\u2019re telling the others a scary\
      \ story... but each of them is an appalling backseat storyteller.\u201D<br><a\
      \ href=\"https://www.rockpapershotgun.com/2020/10/16/the-ten-minute-indie-games-of-the-10mg-collection-reviewed-in-ten-minutes-each/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      The writing is impeccable, both in the scary story the protagonist is telling,\
      \ and the voices of her friends. I adore visual novels, and think Slasher, Interrupted\
      \ would be a good example for a genre newbie to try.\u201D<br>Outstanding \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://hgczone.com/collective-review-10mg-is-a-treasure-trove-of-tiny-ten-minute-long-games/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Human Game Collective</a><br><br>\u201C\
      A fun little experience that provides an interesting twist on the choose your\
      \ own adventure genre and also boasts replayability.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://indie-hive.com/10mg/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Hive</a><br>"
