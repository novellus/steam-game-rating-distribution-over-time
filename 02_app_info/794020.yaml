    about_the_game: "The elite pack contains plenty of useful items and is intended\
      \ for true champions who pursue victory with unrivaled determination. It includes\
      \ a generous supply of consumables, a permanent mount and a permanent pet. Prove\
      \ that you are the best of the best!<br><br>Buying this pack will give you items\
      \ at a significant discount!<br>Please note that the elite pack can only be\
      \ purchased once.<h2 class=\"bb_tag\">The pack contains:</h2><br><ul class=\"\
      bb_ul\"><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794020/extras/\u0421\
      \u0432\u0438\u0441\u0442\u043E\u043A_\u043F\u0440\u0438\u0437\u044B\u0432\u0430\
      _\u043F\u0435\u043F\u0435\u043B\u044C\u043D\u043E\u0433\u043E_\u0436\u0435\u0440\
      \u0435\u0431\u0446\u0430.jpg?t=1582112091\" /> Ash-grey stallion whistle (permanent)<br><i>Summons\
      \ a fast mount that increases your movement speed and maximum health.</i><br></li><li><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/794020/extras/31_\u0434\u0435\
      \u043D\u044C_\u043F\u0440\u0435\u043C\u0438\u0443\u043C-\u0430\u043A\u043A\u0430\
      \u0443\u043D\u0442\u0430.jpg?t=1582112091\" /> Premium status for 31 day<br><i>Premium\
      \ status doubles the amount of gold and items awarded for killing monsters,\
      \ increases the amount of experience and honor you receive by 10%, provides\
      \ an additional bag slot and gives plenty of other useful bonuses. </i><br></li><li><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/794020/extras/\u0421\u0432\
      \u0438c\u0442\u043E\u043A_\u0432\u044B\u0437\u043E\u0432\u0430_\u0434\u0440\u0430\
      \u043A\u043E\u043D\u0447\u0438\u043A\u0430_(\u0432\u0435\u0447\u043D\u044B\u0439\
      ).png?t=1582112091\" /> Dragon whelp summoning scroll (permanent)<br><i>Summons\
      \ a cute pet that collects items for its master.</i><br></li><li><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/794020/extras/\u0428\u043B\u0435\u043C\
      _\u043A\u043E\u0440\u043E\u043B\u044F_\u0430\u0440\u0435\u043D\u044B_(\u0432\
      \u0435\u0447\u043D\u044B\u0439).jpg?t=1582112091\" /> Helmet of  the arena lord\
      \ (permanent)<br><i>Only you came alive through the fog of battle. And you are\
      \ the king of the arena.</i><br></li><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794020/extras/\u0420\
      \u0435\u0434\u043A\u043E\u0435_\u0441\u043D\u0430\u0434\u043E\u0431\u044C\u0435\
      _\u0434\u0443\u044D\u043B\u044F\u043D\u0442\u0430_[\u041D\u041F].jpg?t=1582112091\"\
      \ /> Rare duelist's arcanum (3 items)<br><i>Increases critical attack chance\
      \ and critical attack power for 3 days.</i><br></li><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794020/extras/\u0420\
      \u0435\u0434\u043A\u043E\u0435_\u0441\u043D\u0430\u0434\u043E\u0431\u044C\u0435\
      _\u043C\u043E\u0449\u0438.jpg?t=1582112091\" /> Rare arcanum of might (3 items)<br><i>Increases\
      \ physical and magic damage for 3 days.</i><br></li><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794020/extras/\u0421\
      \u0432\u0438\u0442\u043E\u043A_\u0432\u043E\u0441\u043A\u0440\u0435\u0448\u0435\
      \u043D\u0438\u044F.jpg?t=1582112091\" /> Resurrection scroll (15 items)<br><i>Allows\
      \ player to resurrect on the spot without losing experience.</i><br></li><li><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/794020/extras/\u041A\u0430\
      \u043C\u0435\u043D\u044C_\u0442\u0435\u043B\u0435\u043F\u043E\u0440\u0442\u0430\
      \u0446\u0438\u0438.png?t=1582112091\" /> Teleportation stone (30 items)<br><i>Transports\
      \ the player to an already discovered teleporter from anywhere in the world.\
      \ </i><br></li><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794020/extras/\u041A\
      \u0443\u0431_\u0424\u043E\u0440\u0442\u0443\u043D\u044B.jpg?t=1582112091\" />\
      \ Fortune cube (3 items)<br><i>Assigns random stats to a permanent decorative\
      \ headdress.</i></li></ul><br>Some items from the pack cannot be transferred\
      \ to other players.<br><br>The purchased pack can be claimed from the &quot;Gifts&quot;\
      \ tab."
