  data:
    about_the_game: "The Mikoyan-Gurevich MiG-29 Fulcrum is one of the world's most\
      \ maneuverable and toughest fighter jets and has often been compared to its\
      \ closest Western counterpart, the F-16. Innovations unique to the aircraft\
      \ allow MiG pilots to perform remarkable moves like the Tailslide and Cobra\
      \ maneuvers. Exported to nearly 20 air forces, the MiG-29 continues to be a\
      \ formidable world presence in the struggle for air-superiority.<br>\t\t\t\t\
      \tFeatures<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Authentic MiG-29 flight model\
      \ developed with the assistance of Yuri Prikhodko, Russian MiG-29 test pilot/cosmonaut\
      \ <br>\t\t\t\t\t</li><li>Fast and furious combat with high definition graphics\
      \ [1024 x 768 resolution with Voodoo2\u2122 \u2014 incredible with SLI] <br>\t\
      \t\t\t\t</li><li>Highly detailed interactive cockpit <br>\t\t\t\t\t</li><li>40\
      \ single player missions plus 12 multiplayer missions \u2014 6 deathmatch and\
      \ 6 A.W. (Air War) cooperative missions <br>\t\t\t\t\t</li><li>MiG-29 Fulcrum\
      \ mission design tool to create your own sorties <br>\t\t\t\t\t</li><li>8 different\
      \ camera views for exceptional situational awareness <br>\t\t\t\t\t</li><li>Stunningly\
      \ realistic landscapes <br>\t\t\t\t\t</li><li>FREE Large-scale Internet play\
      \ via NovaWorld \u2014 go head-to-head with over 120 F-16 Multirole Fighters,\
      \ MiG-29 Fulcrums and F-22 Raptors in one arena <br>\t\t\t\t\t</li></ul>"
