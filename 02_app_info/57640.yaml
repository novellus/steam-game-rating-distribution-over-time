    about_the_game: "Paris in the Fall... a brutal murder at the Palais Royale. When\
      \ Nico Collard is invited to interview statesman Pierre Carchon, she finds herself\
      \ inextricably drawn into a terrifying conspiracy.<br><br>One of the all-time\
      \ classic adventures, multi BAFTA-nominated &quot;Broken Sword: Director's Cut&quot;\
      \ pitches sassy journalist Nico Collard, and intrepid American George Stobbart\
      \ into a mysterious journey of intrigue and jeopardy. Guide George and Nico\
      \ on their globe-spanning adventure, exploring exotic locations, solving ancient\
      \ mysteries, and thwarting a dark conspiracy to reveal the secret truths of\
      \ the Knights Templar.<br>\t\t\t\t\t\t\t\t\t\t\t\t<br>&quot;Broken Sword: The\
      \ Director\u2019s Cut&quot; introduces an intricate new narrative thread, alongside\
      \ the classic story that has charmed millions of players. It\u2019s time to\
      \ experience George and Nico\u2019s worldwide adventure in a whole new way,\
      \ with brand new puzzles, hilarious new jokes, and the distinctive, rich story\
      \ that made the series so deservedly renowned. This is adventure gaming at its\
      \ very best.<br>\t<br><strong>Key Features:</strong><br><ul class=\"bb_ul\"\
      ><li>Multi award-winning adventure <br></li><li>Classic point-and-click gameplay<br></li><li>Solve\
      \ conspiracies, evil mysteries and survive chilling threats<br></li><li>A rich\
      \ cast of colourful characters - all fully voiced<br></li><li>Stunning music\
      \ from world-acclaimed composer, Barrington Pheloung</li></ul>\t\t\t\t\t\t\t\
      \t\t\t\t<br><strong>Director's Cut Features:</strong><br><ul class=\"bb_ul\"\
      ><li>Whole new story arc added, with 2 hours of additional gameplay<br></li><li>Addition\
      \ of contemporary first person perspective minigames<br></li><li>New facial\
      \ expressions drawn by Dave Gibbons, co-creator of Watchmen<br></li><li>Help\
      \ system incorporated \u2013 ensure that player won\u2019t get frustrated<br></li><li>Enhanced\
      \ audio \u2013 both music and voices</li></ul>"
