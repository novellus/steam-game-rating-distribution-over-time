    about_the_game: "<h2 class=\"bb_tag\"><strong>Nightmare of Blood!</strong></h2><br><i>The\
      \ village of Karvolia has paid its annual tribute of blood to the Red Goddess\u2014\
      but this year, none of the donors returned. Now the priestess commands the village\
      \ elders to send another dozen young men and women to the edifice of stone that\
      \ looms on the cliffs overlooking the village: the dreaded Blood Vaults.<br><br>The\
      \ terrified elders are willing to pay adventurers handsomely to find a way to\
      \ make this second tribute pass them by. Unfortunately, the latest set of donors\
      \ has already entered the Blood Vaults, and are being prepared for the donation\
      \ process\u2026</i><br><br><i>The Blood Vaults of Sister Alkava is a 5e compatible\
      \ adventure for four to six player characters of 5th to 6th level! It includes:</i><br><br><ul\
      \ class=\"bb_ul\"><li>    A macabre adventure set in the vampire-ruled Principality\
      \ of Morgau and Doresh<br></li><li>    Deadly new foes, including the blood\
      \ pudding, blood zombie, and Sister Alkava herself<br></li><li>    Gorgeous\
      \ full-color art by Bruno Balixa, Micah Epstein, Marcel Mercado, Florian Stitz,\
      \ and a map of the Blood Vaults by Michael Tumey</li></ul><br>Written for the\
      \ Midgard Campaign Setting, this adventure can be dropped into any 5th Edition\
      \ campaign, and uses monsters from both the 5E SRD and the Tome of Beasts. Both\
      \ volumes are required for maximum playability.<br><br>Can you infiltrate the\
      \ Blood Vaults, rescue the victims, and stop Sister Alkava before her power\
      \ grows too great to contain?<br><br>Released on April 24, 2017. Designed for\
      \ Fantasy Grounds version 3.2.2 and higher.<br><br><strong>Requires:</strong>\
      \ An active subscription or a one time purchase of a Fantasy Grounds Full or\
      \ Ultimate license and the included 5E ruleset."
