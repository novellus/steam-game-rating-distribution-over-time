    about_the_game: "This OST currently contains 19 tracks of game music, including\
      \  bonus tracks that can only be found in this album.<br />\r\nEach track is\
      \ provided with two formats: mp3 and lossless wav.<br />\r\nThe OST also includes\
      \ a PDF Ebook written in Chinese, introducing the content of the tracks, the\
      \ creative process of the scoring team, and tips about scoring for video games.<br\
      \ />\r\n(New tracks will be added to this OST along with the update process\
