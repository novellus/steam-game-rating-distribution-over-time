    about_the_game: "<i>Feel the real action derby and dive into the vehicular combat!</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1137230/extras/2.gif?t=1568436773\"\
      \ /><br><br>Forget about the asphalt of the metropolis and the shiny city cars\
      \ \u2014 here you will find only primitive rage and real demolition derby! To\
      \ win this infernal mess, you need a powerful extreme car, an engine instead\
      \ of a heart and high-octane gasoline instead of blood!<br><br>Defeat enemies\
      \ and bosses and discover new cars and destroy everything and everything in\
      \ its path, drove it!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1137230/extras/Features.png?t=1568436773\"\
      \ /><br><br>\u25AA Cool 3D graphics and chic sound;<br>\u25AA A bunch of different\
      \ amazing derby arenas;<br>\u25AA Large selection of wheelbarrows - there is\
      \ even a monster truck!<br>\u25AA Deadly dynamics and atmosphere of survival\
      \ races!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1137230/extras/1.gif?t=1568436773\"\
      \ />"
