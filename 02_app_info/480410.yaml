    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/480410/extras/description_logo.png?t=1503675299\"\
      \ /><br><br><strong>Mitch: Berry Challenge</strong> is a Lighthearted Retro\
      \ inspired 2D Platformer with classic and simple controls, challenging levels,\
      \ hand drawn animations and a fully composed soundtrack.<br>You'll play as a\
      \ Green Iguana from the Goain Tribe. The tribe's most important treasure has\
      \ been stolen and you, Mitch, must go to the island where it was taken and bring\
      \ it back. Collect all the yellow berries on each level to complete them, race\
      \ against the clock and battle against two bosses in this charming little adventure.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/480410/extras/banner_e.png?t=1503675299\"\
      \ /><h2 class=\"bb_tag\"> Features\t</h2><ul class=\"bb_ul\">    <li>Easy to\
      \ understand controls so anyone can play!<br>    </li><li>Over 30 levels.<br>\
      \    </li><li>Two boss fights.<br>    </li><li>A Hidden blackberry in each level.<br>\
      \    </li><li>Competitive local multiplayer up to four players.<br>    </li><li>Retro\
      \ inspired rewards(Unlock Multiplayer Arenas, Character Skins or some little\
      \ visual changes yet to discover by progressing in the game!).<br>    </li><li>Frame\
      \ by frame animations and a pleasant artstyle.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/480410/extras/SXPU6TV.png?t=1503675299\"\
      \ /><h2 class=\"bb_tag\"> Local Multiplayer </h2><br>Play against your friends\
      \ and family in this carefully crafted local multiplayer experience. Collect\
      \ yellow berries and be the one that grabs the most! But be careful, keeping\
      \ those berries safe is a difficult task, there will be random hazards all around\
      \ and the more berries you have the more vulnerable you'll be! Up to 4 players\
      \ can join in this berry madness!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/480410/extras/banner_d.png?t=1503675299\"\
      \ /><h2 class=\"bb_tag\"> Developers </h2>We are a team of three developers\
      \ from south america: Androcles, the producer of the game and former president\
      \ of the studio from Barranquilla, Colombia, Christian, the Musician from Puerto\
      \ Montt, Chile and Esteban, The Artist and Programmer from Puerto Montt, Chile\
      \ as well.<br>All our influence comes from the natural environments that surround\
      \ us both in Chile and Colombia. So nature (and its artistic representation)\
      \ will be present on most of our games, so always expect that from our future\
      \ titles!.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/480410/extras/banner_c.png?t=1503675299\"\
      \ /><h2 class=\"bb_tag\"> Thank you </h2>This is our very first game, made with\
      \ no budget at all, so we thank you for checking it out. Your support will help\
      \ us making greater and more unique experiences in the future.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/480410/extras/banner_a.png?t=1503675299\"\
      \ /><br><br><strong>We hope you enjoy this game and have fun as much as we did\
      \ while making it!.</strong>"
