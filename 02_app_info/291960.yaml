    reviews: "\u201CThe game features some very fun gameplay in a large dungeon and\
      \ is very in-depth with tons of features to boot.\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.universalgamingreviews.com/elminage-gothic-overview-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Universal Gaming Reviews</a><br><br>\u201C\
      Elminage Gothic is a great throwback to a style of game I grew up on and loved\
      \ over the years\u201D<br>7.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.chalgyr.com/2014/09/elminage-gothic-pc-review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Chalgyr\u2019s Gaming Room</a><br><br>\u201C\
      If you are the type of person who relishes in challenging themselves, with the\
      \ patience to crawl through hordes of relentless enemies, then you can\u2019\
      t do much better than this. At around 50 hours long, this is a task not quickly\
      \ completed.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.rpgsite.net/review/3926-elminage-gothic-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >RPGsite</a><br>"
