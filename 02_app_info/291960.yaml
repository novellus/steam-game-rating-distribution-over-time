    about_the_game: "From the makers of the world renowned \u201CWizardry Empire\u201D\
      \ titles, Starfish SD brings you the latest entry in their popular series of\
      \ dungeon crawlers.  Elminage Gothic, previously only available in Japanese\
      \ on PlayStation\xAE Portable, now comes to PC offering a classic old school\
      \ dungeon crawling experience with a dark, gothic twist!<br />\r\n<br />\r\n\
      In ancient times, the Great and Dark Gods clashed in a ferocious war over Man's\
      \ control of the world, bringing despair and ruin to the lives of all humans.<br\
      \ />\r\n<br />\r\nAs the conflict raged, the Great Gods sought to vanquish the\
      \ power of the Dark Gods through the faith of humans.  In return for their faith,\
      \ the Gods promised humans a world of peace and prosperity and thereby a contract\
      \ between humans and the Great Gods was formed.<br />\r\n<br />\r\nBy the contract,\
      \ the Dark Gods could not interfere with the world of humans and were forever\
      \ sealed inside their world of darkness.  The people worshiped the Great Gods\
      \ in thanks for their prosperity, and the world entered an era of peace.<br\
      \ />\r\n<br />\r\nHowever\u2026<br />\r\n<br />\r\nThe humans grew complacent\
      \ and allowed their faith to fade.<br />\r\n<br />\r\nNow, in the far-off realm\
      \ of Ishmag, King Jardin ushers in an age of peace.  Unknown to him, the dark\
      \ powers have already begun reaching out in secret, planting the seeds to bring\
      \ about the revival of the Dark Gods into the hearts of men.  Foul and hideous\
      \ creatures are emerging from the deep, treacherous caves of Tsun-Kurn and rumours\
      \ of a rising evil are creeping across the peaceful lands.<br />\r\n<br />\r\
      \nIt is up to you to arm yourself and descend into the depths of Tsun-Kurn in\
      \ an attempt to put an end to the ever growing darkness and save your kingdom.<br\
      \ />\r\n<br />\r\n\u2022\tFeaturing well over 80 hours of classic dungeon crawling\
      \ gameplay!<br />\r\n\u2022\tChoose from 16 different character classes including\
      \ Hunter, Thief, Summoner and Valkyrie<br />\r\n\u2022\tBattle and defeat over\
      \ 400 stunning monsters, creatures and demons!<br />\r\n\u2022\tEmploy over\
      \ 70 spell types as you descend through multiple dungeons<br />\r\n\u2022\t\
      Collect and arm yourself with over 600 different items<br />\r\n\u2022\tFeaturing\
      \ the classic and traditional \u201CTHAC0\u201D battle system<br />\r\n\u2022\
      \tNow fully translated into English for the first time!<br />\r\n<br />\r\n\
      This PC conversion also features a number of improvements over the original,\
      \ including:<br />\r\n\u2022\tHigher resolution art<br />\r\n\u2022\tImproved\
      \ user interface<br />\r\n\u2022\t8 stunning Steam Trading Cards to collect!"
