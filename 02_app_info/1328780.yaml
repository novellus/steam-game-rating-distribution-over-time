details:
  data:
    about_the_game: "It's time to take on a new front. A microscopic one!<br />\r\n\
      <br />\r\nDefend your cell from viruses, bacteria, and bacteriophages!<br />\r\
      \n<br />\r\nUse your powerups to defeat them faster and get a higher score!<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\nClick to destroy viruses, some have special\
      \ properties to challenge you. <br />\r\n<br />\r\nPress Esc to see the tutorial\
      \ menu:<br />\r\n<br />\r\nVesicles - Health Pack<br />\r\nEnzyme Inhibitor\
      \ - Slows down enemies<br />\r\nAntibody - defeat enemies without clicking<br\
      \ />\r\nT-Cells - pushes back all enemies<br />\r\nNEW:<br />\r\nVaccine - makes\
      \ you invincible to an enemy type temporarily<br />\r\nDNA Sequence - makes\
      \ you invincible to all enemies temporarily<br />\r\nMitosis - Gives you extra\
      \ lives<br />\r\nMemory B Cell - More points<br />\r\nNeutrophil - Progress\
      \ to next wave instantly"
