    detailed_description: "Once you have downloaded this content, you can set a new\
      \ master by going to Hidden Leaf Village in the online lobby followed by the\
      \ Ninjutsu Library.<br />\r\n<br />\r\nEarn Training Points with Minato Namikaze\
      \ to get your hands on various Ninjutsu, weapons, and costumes, allowing you\
      \ to create a ninja unique to you!<br />\r\n<br />\r\nContent includes:<br />\r\
      \n\u2022 Two Ninjutsu:<br />\r\nFlying Raijin Jutsu (Attack Type)<br />\r\n\
      Flying Raijin, Level 2 (Attack Type)<br />\r\n\u2022 A Secret Technique:<br\
      \ />\r\nRasen-Flash Super-Circle Dance Howl Stage Three (Attack Type)<br />\r\
      \n\u2022 A Weapon:<br />\r\nFlying Raijin Kunai (Ranged Type)<br />\r\n\u2022\
      \ An Avatar Part:<br />\r\nMinato's Hair (male only)<br />\r\n\u2022 Costumes:<br\
      \ />\r\nMinato Outfit (male only)<br />\r\nMinato's Ninja Way T-Shirt"
