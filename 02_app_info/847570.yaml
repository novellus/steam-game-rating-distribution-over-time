    about_the_game: Find yourself in a world where you explore unknown places, <br>hazards
      and enemies.<br><br>Help Marcus get back his magic power by defeating the evil
      pirate captain!<br>Find lost people on your journey and help them out of their
      situation to recieve <br>rewards. Upgrade your equipment and gather rings<br>which
      boost your abilities to survive even the thoughest enemies.<br><br>Use your
      scythe to attack enemies and to defend yourself. But a<br>simple scythe has
      more usage than you think. Throw your scythe<br>against a wall and jump on it
      to get an additional jump. Throw it<br>mid-air to get a temporal speed boost.
      Combine this with all of<br>your other movement techniques to beat this ending
      world with style!<br><br><br><strong>Features:</strong><br><br><ul class="bb_ul"><li>Explore
      more than 10 Worlds in any order you like<br><br></li><li>Fight your way through
      many different enemy types<br><br></li><li>Beat the 3+ Bosses which stand In
      your way<br><br></li><li>Find all the warpzones which will lead you to hidden
      areas and secrets<br><br></li><li>Buy items and upgrade your character with
      collected souls<br><br></li><li>Talk to npcs and solve their questlines for
      rewards<br><br></li><li>Use your advanced movement abilities to avoid traps
      and hazards<br><br></li><li>Find secrets and big shortcuts to be the best to
      traverse the world of Garden Valley</li></ul>
