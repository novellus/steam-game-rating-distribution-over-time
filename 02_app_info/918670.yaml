  data:
    about_the_game: "It was a dark and stormy night... for Solitaire! <br>Unravel\
      \ this creepy-crawly Solitaire adventure that will leave your spine tingling!\
      \ Discover and rebuild eerie derelict castles, but beware of vampires roaming\
      \ the land. <br><br>200 levels in all, plus 50 bonus mahjong levels to unlock!\
      \ Dozens of unique game play variations mix up the classic Solitaire such as\
      \ locked and frozen cards, obstacles to remove, and power-ups like wild cards,\
      \ jokers, and shuffles. <br><br>Search the dark, cobwebby corners of every last\
      \ level for gems and coins to purchase new castle upgrades and power-ups and\
      \ go for the elusive \u201CPerfect\u201D in each level. Grab a deck of cards\
      \ and get your spine chilled with Jewel Match Twilight Solitaire!<br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>200 spooky Solitaire levels!<br></li><li>5 eerie castles\
      \ to build!<br></li><li>50 replayable bonus mahjong levels!<br></li><li>3 different\
      \ playmodes<br></li><li>Choose between several creepy card designs.<br></li><li>Tons\
      \ of game play variations and power-ups.<br></li><li>Haunting soundtrack</li></ul>"
