    about_the_game: "<strong>Battlefleet Gothic: Armada 2</strong> is the new <strong>real-time\
      \ strategy</strong> game adapted from Games Workshop\u2019s famous tabletop\
      \ game that portrays the epic space battles of the <strong>Warhammer 40,000</strong>\
      \ universe.<br><br>Expanding on the groundwork laid out by the first game, <strong>Battlefleet\
      \ Gothic: Armada 2</strong> is a full-blown sequel - bigger, richer, more impressive\
      \ and more ambitious than the original game. It will include, at launch, <strong>all\
      \ 12 factions</strong> from the original tabletop game and its expansions it\
      \ is based on: <strong>the Imperial Navy, Space Marines, Adeptus Mechanicus,\
      \ Necrons, Chaos, Aeldari Corsairs, Aeldari Craftworld, Drukhari, the T\u2019\
      au Merchant and Protector Fleets, Orks, and finally, the Tyranids</strong>.<br><br>The\
      \ latest dramatic story development in the <strong>Warhammer 40,000</strong>\
      \ universe, the <strong>Gathering Storm and the 13th Black Crusade</strong>,\
      \ serves as the canvas for three extensive and dynamic campaigns with high narrative\
      \ values, focusing on the Tyranids, the Necrons, and the Imperium. Explore the\
      \ systems in the Eye of Terror, with or against renowned characters such as\
      \ Belisarius Cawl, Gulliman and more.<br><br>With bigger battles, refined gameplay,\
      \ improved multiplayer modes and features for a better and more balanced online\
      \ experience, as well as improvements across the board and even more customisation\
      \ options for fleets and ships, <strong>Battlefleet Gothic: Armada 2</strong>\
      \ promises to be the ultimate Warhammer 40,000 space battle experience.<h2 class=\"\
      bb_tag\">MAIN FEATURES</h2><ul class=\"bb_ul\"><li>The ultimate Warhammer 40,000\
      \ space naval warfare experience<br></li><li>All 12 factions from the original\
      \ tabletop game<br></li><li>Three dynamic solo campaigns (Tyranids, Necrons\
      \ and Imperium)<br></li><li>An ambitious, full-blown sequel featuring epic battles\
      \ with far larger fleets<br></li><li>Refined and improved gameplay, including\
      \ new choices for ship customization<br></li><li>Improved multiplayer modes\
      \ and features for a better online experience<br></li><li>The first videogame\
      \ in Games Workshop's new &quot;Gathering Storm&quot; setting</li></ul><br>Cross-platform\
      \ play between Steam, GOG and Windows Store."
