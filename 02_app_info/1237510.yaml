    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1237510/extras/TEASER_SHOT_2.png?t=1602924328\"\
      \ /><h2 class=\"bb_tag\">Story</h2>Your name is Henry Stanley. As a New York\
      \ Herald journalist you\u2019ve been sent to Africa to find the missing traveler\
      \ and explorer, Dr Livingstone. After many months of searching you\u2019ve managed\
      \ to reach the village of Ujiji, where as you heard, you can find elderly white\
      \ man. Hoping that you have reached your destination, you crossed the threshold\
      \ of the house indicated by natives.<h2 class=\"bb_tag\">Gameplay</h2>In the\
      \ house full of mysteries and closed doors, you must solve many puzzles. They\
      \ are standing between you and missing doctor. You are constantly clinging to\
      \ hope that Dr. Livingstone could be somewhere inside.<h2 class=\"bb_tag\">Key\
      \ features</h2><ul class=\"bb_ul\"><li>The inverted escape room \u2013 you don't\
      \ run away, but keep moving on, overcoming obstacles and solving puzzles to\
      \ learn a secret of a place you've reached. Your opponent is the house full\
      \ of nooks, crannies and secrets.<br></li><li>A strange House \u2013 The house\
      \ you're getting into is not a normal building. Each room is unique and hides\
      \ its own secrets.<br></li><li>An immersion \u2013 intuitive interactions with\
      \ elements of the environment allow you to fully experience the gameplay.<br></li><li>A\
      \ spirit of African culture and European travelers \u2013 the confrontation\
      \ of two worlds allowed to build a unique audio visual style and vibe.<br></li><li>A\
      \ journey across Africa embed in a single house \u2013 learn facts from lives\
      \ of famous travelers, who changed the face of Africa.</li></ul>"
