    about_the_game: "<i>In 1942, specially trained soldiers were deployed to carry\
      \ out commando-style missions against the forces of Japan. They were cold as\
      \ steel and could strike without warning. Through sweltering rainforests, sun-baked\
      \ coral beaches and stinking mangrove swamps, these skilled heroes took the\
      \ war to the Japanese. This is the story of that 12-man unit, known only as...The\
      \ Deadly Dozen.</i><br><br>Penetrate the island strongholds of Japanese Imperial\
      \ forces with your squad of commandos in this tactical World War II first person\
      \ shooter. Stealth, a cool head and your M1 may buy you one more day. Can you\
      \ survive the hard-edged intensity of the Pacific theater?<br><br>12 men, 1\
      \ chance!<br><ul class=\"bb_ul\"><li>Personalize your strategy and squad to\
      \ best achieve each mission\u2019s objectives.<br></li><li>Experience movie-like\
      \ action as you take on the entire Pacific campaign from the Philippines to\
      \ Okinawa.<br></li><li>Creep silently through immersive environments featuring\
      \ authentic WWII vehicles, weapons, and uniforms.</li></ul><i><br>Due to changes\
      \ in networking technology since the time of this game's original release, multiplayer\
      \ is not supported for this version of the game.<br><br>This game is presented\
      \ in its original, unedited form to preserve the developers' intended gameplay\
      \ experience. This game is reflective of the historical period portrayed and\
      \ contains content that may be considered offensive or discriminatory. Player\
      \ discretion is advised.</i>"
