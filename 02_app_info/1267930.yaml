    review: "Sz\xEDnt kell valljak: Az els\u0151 Deadly Dozen \xE9rt\xE9kel\xE9semn\xE9\
      l \xFAgy \xE1ll\xEDtottam be a j\xE1t\xE9kot, mint ha azzal j\xE1tszottam volna\
      \ els\u0151k\xE9nt... ami nem igaz. Mert el\u0151sz\xF6r a folytat\xE1ssal tal\xE1\
      lkoztam, ami nagyon hasonl\xF3 alapokra \xE9p\xFCl az el\u0151dj\xE9hez viszony\xED\
      tva. Mocskosul b\xE9na voltam benne, azt se tudtam mit, merre, hov\xE1, szem\xE9\
      rmetlen m\xF3don csal\xE1sokkal tudtam csak v\xE9gigk\xEDnl\xF3dni magamat mind\
      \ a 12 k\xFCldet\xE9sen, de mindezek ellen\xE9re is piszkosul \xE9lveztem! Pedig\
      \ rengeteg sokkal jobb l\xF6v\xF6ld\xF6z\u0151s j\xE1t\xE9kkal j\xE1tszottam\
      \ m\xE1r akkor is, legyen az az Allied Assault vagy a Return to Castle Wolfenstein...\
      \ a Deadly Dozen: Pacific Theater m\xE9gis kit\u0171nt a t\xF6bbi k\xF6z\xFC\
      l b\xE1jos bugyutas\xE1g\xE1val \xE9s egyedi megold\xE1saival. Valamilyen okn\xE1\
      l fogva ez egy k\xFCl\xF6n\xE1ll\xF3 c\xEDmk\xE9nt jelent meg a franchise-on\
      \ bel\xFCl...? nevezhetj\xFCk ezt franchise-nak? Mindegy. Amire ki akarok t\xE9\
      rni az az, hogy ez ink\xE1bb egy er\u0151sen k\xFCldet\xE9slemez szag\xFAnak\
      \ \xE9rz\u0151d\u0151 produktum, ami t\xF6rt\xE9netesen most \xE9ppens\xE9ggel\
      \ a Csendes-\xF3ce\xE1ni hadsz\xEDnt\xE9ren j\xE1tsz\xF3dik. Ebb\u0151l k\xF6\
      vetkezik az a t\xE9ny, hogy minden egyes alkalommal a jap\xF3k ellen kell hadba\
      \ sz\xE1llnunk, de a bevet\xE9sek sor\xE1n m\xE1s-m\xE1s sz\xF6vets\xE9ges orsz\xE1\
      g fiainak ny\xFAjtunk seg\xEDts\xE9get. Ebb\u0151l egyenes \xE1gon k\xF6vetkezik\
      \ az els\u0151 negat\xEDvum, hogy pontosan emiatt az els\u0151 r\xE9szn\xE9\
      l kiemelt p\xE1ly\xE1k v\xE1ltozatoss\xE1ga itt elmarad. Legt\xF6bbsz\xF6r vagy\
      \ valami b\xE1zison tev\xE9kenyked\xFCnk, vagy a s\u0171r\u0171 boz\xF3tos dzsungelrengetegben\
      \ kell vakon navig\xE1lnunk, mik\xF6zben B\xC1NZ\xC1\xC1\xC1J felki\xE1lt\xE1\
      ssal t\xF6rnek \xE9let\xFCnkre a kis v\xE1gott szem\u0171ek. \xC9s ezt most\
      \ kiv\xE9telesen nem negat\xEDvumk\xE9nt hozom fel, mert a p\xE1lyadiz\xE1jn\
      \ el\xE9g \xFCgyesen lett kialak\xEDtva ahhoz, hogy s\u0171rven belefussunk\
      \ az eff\xE9le meglepet\xE9sszer\u0171 t\xE1mad\xE1sokba. Ehhez persze kellett\
      \ n\xE9mi fejleszt\xE9s is a grafikai motor ter\xE9n, mert a r\xF6vid l\xE1\
      t\xF3t\xE1vols\xE1got most egy eg\xE9sz \xEDzl\xE9ses k\xF6d effektel oldott\xE1\
      k meg... ami v\xE9g\xFCl is csak burgonya krumpli helyett, de m\xE9gis sokkal\
      \ jobban m\u0171k\xF6dik, mint az el\u0151dben. Hab\xE1r a grafikai javul\xE1\
      sokat nagy\xEDt\xF3val kell keresni a j\xE1t\xE9kon, n\xE9mi r\xE1ncfelvarr\xE1\
      s az\xE9rt l\xE1tsz\xF3dik rajta. Igaz a nyom\xE1ba sincs az akkori nagy vet\xE9\
      lyt\xE1rsainak, de az\xE9rt eg\xE9szen v\xE1llalhat\xF3an fest, \xE9n nem panaszkodom\
      \ a grafika miatt. Ami viszont sokkalta ideges\xEDt\u0151bb, az m\xE9g mindig\
      \ a seggh\xFClye mesters\xE9ges intelligencia. Erre m\xE1r az el\u0151dn\xE9\
      l is nehezteltem, de itt kiv\xE9tel n\xE9lk\xFCl szinte m\xE9terenk\xE9nt k\xE9\
      pesek fennakadni t\xE1rsaink a legkisebb terept\xE1rgyakon is, ami el\xE9g frusztr\xE1\
      l\xF3 tud lenni mondjuk \xFAgy a m\xE1sodik k\xFCldet\xE9s ut\xE1n. \xC9n hajland\xF3\
      \ vagyok szemet hunyni felette, hiszen mint mondtam, gyermekkorom egyik meghat\xE1\
      roz\xF3 j\xE1t\xE9ka volt ez, de az az\xE9rt el\xE9g nagy sz\xE9gyen, hogy a\
      \ minim\xE1lisan is alig nevezhet\u0151 egy \xE9ves fejleszt\xE9si ciklus sor\xE1\
      n nem voltak k\xE9pesek semmit sem jav\xEDtani az AI \xFAtkeres\xE9s\xE9n. Bezzeg\
      \ az ellenfelek gond n\xE9lk\xFCl megtal\xE1lnak minket ak\xE1r kilom\xE9teres\
      \ t\xE1vols\xE1gokb\xF3l is! \xC9rtem \xE9n, hogy ez csak egy gyors cashgrab\
      \ pr\xF3b\xE1lkoz\xE1s akart lenni \xE9s nem k\xEDv\xE1ntak m\xE9lyre hatol\xF3\
      \ \xFAjdons\xE1gokat belevinni a j\xE1t\xE9kba, de ugyan m\xE1r! \xC9s innen\
      \ j\xF6het a t\xF6k\xE9letes \xE1tk\xF6t\xE9s arra, hogy a j\xE1t\xE9kmenetet\
      \ sem \xE9rintette semmilyen v\xE1ltoz\xE1s. Ugyan \xFAgy 12 emberb\u0151l v\xE1\
      logathatjuk ki a 4 f\u0151s osztagunkat (ami k\xF6r\xFClbel\xFCl semmilyen kihat\xE1\
      ssal sincs a j\xE1t\xE9kmenetre, hiszen minden specialiatis\xFA egy\xE9n rendelkez\xE9\
      s\xFCnkre fog \xE1llni minden bevet\xE9sre) ugyan \xFAgy mi magunk v\xE1logathatjuk\
      \ meg a felszerel\xE9s\xFCket \xE9s ugyan \xFAgy tal\xE1lhatunk a p\xE1ly\xE1\
      kon sz\xE9tsz\xF3rva k\xFCl\xF6nf\xE9le ell\xE1tm\xE1nyokat, ha el\xE9g k\xF6\
      r\xFCltekint\u0151ek vagyunk. Visszat\xE9rnek a vezethet\u0151 j\xE1rm\u0171\
      vek, t\xF6bbek k\xF6z\xF6tt most m\xE1r tankokat is vezethet\xFCnk (b\xE1r nem\
      \ tudom, hogy az el\u0151dben erre volt-e lehet\u0151s\xE9g. \u0151szint\xE9\
      n sz\xF3lva nem is eml\xE9kszem) Azt picit furcs\xE1lltam, hogy ilyenkor az\
      \ ellenfelek nem igaz\xE1n pr\xF3b\xE1lnak az \xE9let\xFCnkre t\xF6rni, a lajh\xE1\
      rt megsz\xE9gyen\xEDt\u0151 nyugodts\xE1ggal v\xE1rj\xE1k a biztos hal\xE1lt.\
      \ A zen\xE9k eg\xE9sz j\xF3k, de itt is fenn\xE1ll az a probl\xE9ma, hogy nagyon\
      \ s\u0171rven v\xE1ltakozik az adott szitu\xE1ci\xF3hoz k\xF6t\xF6tt zenei al\xE1\
      fest\xE9s. Igaz nem olyan orm\xF3tlan, hirtelen elv\xE1g\xE1ssal mint az els\u0151\
      \ r\xE9szn\xE9l, de az\xE9rt itt is el\xE9g felt\u0171n\u0151 a dolog.\n\n\xCD\
      gy feln\u0151tt fejjel m\xE1r kiss\xE9 m\xE1shogy l\xE1tom a j\xE1t\xE9kot \xE9\
      s hi\xE1ba visszamaradott akkori vet\xE9lyt\xE1rsaihoz k\xE9pest, valami\xE9\
      rt nem tudok haragudni r\xE1. Tal\xE1n mert j\xF3kor, j\xF3 id\u0151ben kapott\
      \ el, vagy csak a nosztalgia sz\xE9p\xEDti meg az eml\xE9keket... de j\xE1tszhatatlannak\
      \ m\xE9g mindezek ellen\xE9re sem titul\xE1ln\xE1m. Az biztos, hogy a csapatt\xE1\
      rsakkal meg kell szenvedni el\xE9g rendesen, de akinek van az ilyesmihez t\xFC\
      relme, vagy tetszett neki az els\u0151 r\xE9sz \xE9s ezt net\xE1n nem ismern\xE9\
      , annak b\xE1tram merem aj\xE1nlani. Azt viszont m\xE1r \xE9n is er\u0151sen\
      \ megk\xE9rd\u0151jelezn\xE9m, hogy ez a sorozat val\xF3ban \xE9rdemes-e egy\
      \ esetleges reboot-ra, vagy remake-re. Tal\xE1n igen? Nem tudom. Nem hinn\xE9\
      m. Mindenesetre \xE9n m\xE1r annak is nagyon \xF6r\xFCl\xF6k hogy \xEDgy, ebben\
      \ a form\xE1ban el\xE9rhet\u0151v\xE9 v\xE1lt a j\xE1t\xE9k r\xF6pke 18 \xE9\
      v ut\xE1n!"
