    review: 'A good way to support the small developers.


      THE GOOD:


      Content - This pack includes 3 skins with 3 matching hats. They are all unique
      to this pack and all look good. They can still be mixed with other cosmetics
      which is great.


      Support - Among us is free on mobile and cheap on Steam so buying this pack
      helps the developers keep it going.


      THE BAD:


      N/A


      CONCLUSION:


      This pack is great, because not only do you get some nice cosmetics, but you
      also are supporting a development team of 3 people.


      8/10'
