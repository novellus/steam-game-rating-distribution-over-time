details:
  data:
    about_the_game: "Preventive Strike is a dynamic arcade scroll-shooter created\
      \ by a single developer. You control an overpowered attack helicopter with the\
      \ objective to drive the enemy out of your land and make your way to the enemy\
      \ base and eliminate the threat. They don't know what's coming, but neither\
      \ do you!<br />\r\n<br />\r\nThe game has an isometric view on the level, which\
      \ stands out from the typical for this genre top-down or side view and adds\
      \ some depth to the environment. The graphics are simple yet eye-catching, with\
      \ lots of stuff happening on screen. There's no room for boredom. <br />\r\n\
      <br />\r\nKey features include most of what you'd expect to see in an arcade\
      \ shooter: fluid controls, a variety of enemies, power-ups, changing environments,\
      \ player progression, score, etc."
