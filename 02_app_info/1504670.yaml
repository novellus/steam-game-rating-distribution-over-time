details:
  data:
    about_the_game: "We will all be curious about some experiences. But we also hope\
      \ that everyone will not encounter such experiences. For example, what does\
      \ a plane crash look like? This game will let curious you have some VR experiences.\
      \ Hope there will be no more plane crashes in the real world.<br />\r\nIn the\
      \ game, you will simulate the flight of an airplane and you can control the\
      \ airplane. After flying for a period of time, the airplane will crash due to\
      \ a malfunction, and you will also fall to a small island full of zombies due\
      \ to the crash. In order to survive you need to cut down the zombies and find\
      \ the treasures on the island."
