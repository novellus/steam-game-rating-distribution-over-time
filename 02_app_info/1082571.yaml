    about_the_game: "The Dengeki Bracelet Set brings 5 Bracelets that can be equipped\
      \ by your favorite Neptunia cast! Each item gives various boosts to stats that'll\
      \ help lead your party to victory!<br />\r\n<br />\r\nThe Dengeki Bracelet Set\
      \ includes:<br />\r\n\u2022 Dengeki Gloves: All party members<br />\r\n\u2022\
      \ Dengeki Bracelet: Neptune, Vert, Artisan, IF<br />\r\n\u2022 Dengeki Armlet:\
      \ Noire, Blanc, Chrome, Compa<br />\r\n\u2022 Dengeki Wristband: Noire, Blanc,\
      \ Chrome, Compa<br />\r\n\u2022 Dengeki Gauntlet: Neptune, Vert, Artisan, IF<br\
      \ />\r\n<br />\r\n*Note: Bracelets are not visible during battle or cutscenes."
