    about_the_game: "<i>VR0GU3\u2122</i>\_is a virtual reality sci-fi shooter with\
      \ rogue-like influences for the HTC Vive.<br><br><strong>Please note that the\
      \ <i>Unapologetic Hardcore VR Edition</i> utilizes a touchpad walking-style\
      \ of movement, which will likely make you sick if you are sensitive to simulator\
      \ sickness. We make no apologies for implementing touchpad walking, as our goal\
      \ is to provide a &quot;hardcore VR&quot; experience, but if you do tend to\
      \ suffer simulator sickness, we must recommend that you should not buy this\
      \ game.</strong><h2 class=\"bb_tag\">ABOUT THE GAME</h2>You have completed your\
      \ infiltration mission. You now have just 15 minutes to make your way through\
      \ the corridors of the labyrinthine spacestation to the 5th Floor and steal\
      \ a fighter.<br><br><br>Along the way, you'll find ammo, medical packs, and\
      \ weapon upgrade kits for enhancing your handgun, as well as information access\
      \ panels from which valuable intel can be extracted using your omni-tools (Vive\
      \ controllers).<br><br>Each floor of the station is random,\_as are the spawn\
      \ locations\_of all enemies, which means every play-through\_will be different.<br><br>Every\
      \ kill, each intel access point and each floor you complete grants your character\
      \ experience points (XP), which will enable you to level up as you progress\
      \ through a game. Be aware, though, that your enemies level up with you\u2014\
      as you amass XP for a high score, you also make the game that much more challenging\
      \ for yourself.<h2 class=\"bb_tag\">CURRENT FEATURES</h2><ul class=\"bb_ul\"\
      ><li>15-minute VR gaming sessions \u2014 a brief, intense VR exploration and\
      \ combat experience!<br></li><li>Kinetic reloading mechanics \u2014 to reload\
      \ you handgun, you need to eject the spent mag/drum (press Menu on your dominant\
      \ hand), grab a replacement from your ammo pouch (with your off hand), and slot\
      \ it into the weapon before you can fire<br></li><li>Trackpad walking \u2014\
      \ for more a immersive experience!<br></li><li>Keep your holosword handy...for\
      \ close encounters \u2014 Out of ammo? Carve a path through the enemy until\
      \ you can find more!<br></li><li>RPG-lite, rogue-like character advancement\
      \ (collect XP to advance your Level, which in turn increases things like your\
      \ health and damage stats)<br></li><li>PERMADEATH! \u2014 you have 15 minutes;\
      \ no checkpoints; no saves; you die, you start over<br></li><li>Rogue-like &quot;dungeon&quot;\
      \ \u2014 levels are selected at random from a large pool; we will be expanding\
      \ the pool of levels over time too, until players should rarely ever see the\
      \ same level<br></li><li>All enemy spawn locations are random<br></li><li>Enemies\
      \ level with you and the game increases in difficulty as you progress deeper\
      \ into the spacestation<br></li><li>No two plays through will be the same \u2014\
      \ endless replayability!<br></li><li>Old-school difficulty \u2014 surviving\
      \ to reach the escape point should provide a profound sense of accomplishment</li></ul><br>The\
      \ Early Access release of VR0GU3 is intended to help us gather community feedback\
      \ on all aspects of the game. We invite our players to share their feedback\
      \ in our Steam forums where all may contribute freely to the discussion. Jump\
      \ in and contribute your ideas today!"
