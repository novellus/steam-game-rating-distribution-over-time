    about_the_game: "It's the year 2150 and thanks to advancement in science and engineering,\
      \ mankind established colonies throughout the solar system and beyond.\_<br\
      \ />\r\n\_<br />\r\nIn Colonies, you take control of a planetary base. Explore\
      \ strange planets and discover important resources that your industry needs\
      \ to ensure your colony prospers.<br />\r\n\_<br />\r\nBuild up your industry\
      \ and exploit the planet\u2019s resources.\_<br />\r\nYour enemy will not sit\
      \ idly by while you expand your base. They will make every attempt to stop you.\
      \ For this, you will have to deploy a powerful army with tanks, mechs, and defensive\
      \ towers.<br />\r\n\_<br />\r\nResearch other areas of technology and equip\
      \ your mechs with a variety of different weapons available in your arsenal.<br\
      \ />\r\n\_<br />\r\nWill you harvest and export enough resources to fulfill\
      \ your mission goal in an economical way, or will you make things simple and\
      \ attack and destroy your enemy right away?<br />\r\n\_<br />\r\nIt\u2019s up\
      \ to you, Commander. Your colony is relying on you."
