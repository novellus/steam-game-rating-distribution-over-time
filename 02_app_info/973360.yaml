    review: I  tried the Evenness Sensory Space with my primary school ASD students
      and received very positive feedback. As a small school we do not have available
      space for a sensory room so this product helps us offer a sensory experience
      to our ASD students. Evenness offers a calm environment where the children have
      control over their surroundings. There is lots of opportunity for sensory engagement
      and the space encouraged imaginative thinking. The children loved the sounds
      and colours and the movement of objects and colours creates a calming effect.
      I would recommend this product to others.
