    about_the_game: "Train Sim World\xAE 2: Rapid Transit is an all new First-Person\
      \ Simulator that brings to life the experience of driving rapid transit commuter\
      \ passenger trains on one of Germany\u2019s most popular S-Bahn railways. Take\
      \ control of the sleek DB BR 1442 \u2018Talent 2\u2019 and transport passengers\
      \ along the S-Bahn S2-Line through the historic and picturesque city of Leipzig.<br>\
      \ <br>You\u2019ve been invited to work for Deutsche Bahn as a driver on one\
      \ of Germany\u2019s distinctive S-Bahn railways. Navigating the busy S-Bahn\
      \ will require you to master the layout of the route and the functions and systems\
      \ of your train as well as Deutsche Bahn\u2019s unique signalling system. With\
      \ thousands of passengers to transport on-time, your skill, focus and endurance\
      \ will be tested to the limit!<br> <br>Experience a full \u2018day-in-the-life\u2019\
      \ in Service Mode, which features the recreation of an entire 24-hour timetable\
      \ based on real-world activities. Hop on and off a range of services as they\
      \ carry out their duties. Take control or ride along, the choice is yours.<br>\
      \ <br>Powered by Dovetail Games\u2019 proprietary SimuGraph\xAE vehicle dynamics\
      \ engine and Unreal Engine 4\xAE technology, Train Sim World 2 uses real-world\
      \ data to accurately replicate the performance, sounds and feel of real trains.<br>\
      \ <br>Catering for players of all ability levels with accessible tutorials for\
      \ beginners and advanced procedures for experts.  Feel the detail as you step\
      \ into the cab, take control then live out your dreams exploring the highly\
      \ detailed and immersive environment in Rapid Transit!<br><br><strong>Please\
      \ note: <a href=\"https://store.steampowered.com/app/1282590/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Train Sim World\xAE 2</a> is required, as a separate\
      \ purchase, in order to utilise this content. As this is part of the Preserved\
      \ Collection, features remain as they were in the original release.</strong>"
