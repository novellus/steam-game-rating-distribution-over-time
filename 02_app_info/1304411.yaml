    review: "Ich bin froh dieses DLC geholt zu haben (im Sale). Ich bin diese Strecke\
      \ in Leipzig zig mal gefahren und erkenne die Gebiete nebst Haltestellen wieder.\
      \ Ein tolles Gef\xFChl mal der Lokf\xFChrer zu sein - in dem Zug in dem man\
      \ sonst als Fahrgast unterwegs ist. Und ja: man h\xF6rt die S-Bahn wirklich\
      \ kaum, lediglich das Quietschen der R\xE4der auf den Schienen kurz vor dem\
      \ Anhalten....da gab es wirklich nichts aufzunehmen vom Hersteller. Diese Bahn\
      \ ist wirklich sehr leise...wer mal zugegen ist - sollte mal die Strecke (als\
      \ Bahnfreund) real mitnehmen.\nEs k\xF6nnte zumindest zu kleinen Rucklern kommen\
      \ (je nach Leistung des PCs / Laptops), da sich ein gewisser Teil der Strecke\
      \ durch die Ortschaften zieht ( um den Nahverkehr zu entlasten) und alles erst\
      \ aufgebaut werden mu\xDF....was mich in keiner Weise gest\xF6rt hat. \nFahrverhalten\
      \ sehr sch\xF6n und ja man mu\xDF oft anhalten da es fast mit einer normalen\
      \ Stra\xDFenbahn zu vergleichen ist, die die wichtigsten Haltestellen/Bahnh\xF6\
      fe der Stadtviertel untereinander verbindet und kann daher zu 90% nicht auf\
      \ voller Leistung Fahren (st\xF6rt mich nicht). Das zu Leipzig innerorts.\n\
      Auf anderen Strecken um Leipzig kann man die S-Bahn richtig ausfahren bis auf\
      \ paar Probleme beim Anfahren: das Tarro spinnt, wenn man die Leistung sofort\
      \ auf 100% setzt....lieber erst mit ca. 50% anfahren und dann bei ca. 30 Km/h\
      \ erst auf die 100%...das m\xFC\xDFte meiner Meinung noch verbessert werden.\n\
      \nVielen Dank f\xFCrs Lesen und hoffe ich konnte etwas zur Entscheidung beitragen.\
      \ Wer immer noch unsicher ist...wartet bis es wieder im Angebot ist."
