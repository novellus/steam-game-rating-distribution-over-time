    about_the_game: <strong>Can you solve the mystery of Log 141?</strong> Step into
      this vast image-less landscape where the words you type are your input for the
      game. Log 141 is an indie game originally developed as a high school computer
      science project. Inspired by text-based games of the past, this game was created
      to be played entirely within a terminal window. Traverse a text-based adventure
      filled with puzzles and mystery as you uncover the secret of Log 141.
