    about_the_game: <strong>Eat'n Eaten</strong> is an unusual tower defense based
      on ecosystem processes.<br><br><strong>Grow Your Plants</strong><br>Creatures
      spawn from plants. The more you nourish a plant, the stronger the predator breeding
      from it. Plants eat delicious soil nutrients you can gather by decomposing corpses
      and living organisms.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1263650/extras/growYourPlants_1_down.gif?t=1608377559"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1263650/extras/growYourPlants_2_down.gif?t=1608377559"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1263650/extras/growYourPlants_3.gif?t=1608377559"
      /><br><br><strong>Balance Preys and Predators</strong><br>Plants and creatures
      need to eat to survive. You need to maintain a complete food chain as your organisms
      keep evolving and breeding.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1263650/extras/balance_1.gif?t=1608377559"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1263650/extras/balance_2.gif?t=1608377559"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1263650/extras/balance_3.gif?t=1608377559"
      /><br><br><strong>Defeat Fearsome Warrior Invaders</strong><br>Waves of enemies
      arise and spread chaos, throwing off the balance of your ecosystem. Use your
      creatures mighty abilities to overpower them!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1263650/extras/battle_1.gif?t=1608377559"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1263650/extras/battle_2.gif?t=1608377559"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1263650/extras/battle_3.gif?t=1608377559"
      /><br><br><strong>Grow Bigger and Stronger</strong><br>The corpses of defeated
      enemies increase the number of nutrients in your ecosystem. Grow your plants
      bigger to spawn even more powerful predators. Favor the rise of advantageous
      evolution traits to overcome stronger warriors!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1263650/extras/evolution_1.gif?t=1608377559"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1263650/extras/evolution_2.gif?t=1608377559"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1263650/extras/evolution_4.gif?t=1608377559"
      />
