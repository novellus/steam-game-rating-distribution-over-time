    about_the_game: '<strong>Gravity Jump </strong> - the meaning of the game is to
      control the flight of the blue cube, which continuously moves between the red
      cubes. When faced with them is the end of the game. Control is made by pressing
      the &quot;Space&quot;, in which the blue cube makes a small leap up. In the
      absence of jerks, the blue cube falls due to gravity, and the game also ends.
      To complete the level, you need to collect a certain number of green cubes.<br><br><strong>Key
      game features: </strong><br> - Pleasant design<br> - 12 levels and 12 achievements'
