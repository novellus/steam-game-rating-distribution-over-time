    reviews: "\u201CIf you have ever been shooting a friend's spaceship and been all,\
      \ 'Hey! I wish I could steal the chunks I just shot off Trevor's ship, and add\
      \ them to my own ship,' generally you just have to accept that you can't do\
      \ that. Well, accept no more. Enter... BLOCKSHIPS.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.amazon.com/arcade/DetailPage?asin=B01L0HC4J6\"\
      \ target=\"_blank\" rel=\"noopener\"  >Tycho - Penny Arcade</a><br><br>\u201C\
      With so many different blocks and strategies, Blockships is a super-fun party\
      \ game which can be played over and over again. It is extremely easy to learn\
      \ to play but hard to master, especially when you play against talented friends.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://bigbossbattle.com/blockships-hands-on-four-player-destruction-construction/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Jupiter Hadley - Big Boss Battle</a><br>"
