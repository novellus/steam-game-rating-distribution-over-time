  data:
    about_the_game: "<strong>The illegitimate love child of Space Invaders and Tetris</strong>.<br><br>Blockships\
      \ is a game about building the biggest baddest ship by blasting your buddies\u2019\
      \ to bits and stealing their blocks - a local multiplayer party-arena game that\
      \ challenges you to strike the right balance between speed, power, maneuverability,\
      \ and of course fun!  Build, blast, and rebuild your ship - all in the heat\
      \ of battle.<br><br>&quot;Why do do the bad guys always drop power ups?&quot;\
      \ Surely blasting to victory using the fallen remnants of your defeated foes\
      \ would be more fun! Build up your core to take down enemy ships. Grab guns\
      \ to Blast 'em to bits, add Engines to speed up and give them the slip - or\
      \ ram them head on and expose their weaknesses. Or bolster your ship with Power\
      \ Cells and grow to enormous size. Protect your Core at all costs! <br><br>Each\
      \ ship configuration has strengths and weaknesses and is almost infinitely reconfigurable.\
      \ Experiment with multiple different strategies and rapid reconfigurations to\
      \ overcome enemy tactics. Beat their firepower with speed, and their speed with\
      \ size in an infinite number of ship combinations - sometimes its full speed\
      \ ahead, sometimes its cut and run, and victory can be yours balanced on the\
      \ barrel of a Gun. <br><br><ul class=\"bb_ul\"><li>Local Multiplayer <br></li><li>Arcade\
      \ Fun <br></li><li>Lots of Blocks!<br></li><li>Cores<br></li><li>Power Cells<br></li><li>Engines<br></li><li>Guns<br></li><li>More\
      \ fun</li></ul><br><br><br><strong>Credits:</strong><br>Dave Cooper - Game Design\
      \ / Game Dev / VFX<br>Emma Kantanen - Pixel Art<br>Glenn van der Geugten - SFX\
      \ <br>David Origlieri - Music<br>Sujan McGlynn - Addtional Pixel Art"
