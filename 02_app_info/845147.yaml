    about_the_game: <strong>Florence, Tuscany, Italy</strong><br><br>Florence, capital
      of Italy's Tuscany region and birthplace of the Renaissance, is home to masterpieces
      of art and architecture. One of its most iconic sites is the Florence Cathedral,
      with its terra-cotta-tiled dome engineered by Brunelleschi and bell tower designed
      by Giotto. You can now experience one of the world's most picturesque cities
      in your Flight Simulator environment. <br> <br><br><strong>Detailed Scenery
      Area Features</strong> <br> <br><ul class="bb_ul"><li>36 km Of Custom TexturePhoto
      Terrain Textures With Near Photo Accuracy <br></li><li>342 km of Hand Classified
      Landclass For Accurate Blending <br></li><li>20710 Custom Geotypical Buildings
      Accurately Sized And Placed  <br></li><li>Accurately Placed Vegetation Autogen
      <br></li><li>Library Objects Used For Added Detail  <br></li><li>Detailed Mesh
      <br></li><li>Landmark Objects Included </li></ul>
