  data:
    about_the_game: "Colonial England. Under a certain amount of duress... Jack takes\
      \ on a job, which will not only cause him a great deal of trouble, but also\
      \ bring to light the answer to a mystery out of his distant past. A lack of\
      \ money leads Jack to accept a charter to take a British secret agent to mysterious\
      \ 'Tooth Island'. When Jack's ship shatters on the mysterious island's cliffs\
      \ on arrival and the secret agent quickly becomes a meal for a monster in the\
      \ jungle, Jack is soon left to cope with the situation on his own.<br>Tooth\
      \ Island is ruled by the strange Doctor T, who is cultivating man-eating plants\
      \ and has his own dastardly plans for the British Empire. And why does he seem\
      \ to know Jack, who can't remember ever having been on Tooth Island? What are\
      \ Doctor T's plans? And what does he know about Jack's past? <br><br>And then\
      \ there's the young and naive Amanda, who is filled by an almost fanatical drive\
      \ to prove her worth. In the beginning the young lady is employed by Doctor\
      \ T, and part of her task is to track Jack down and take him prisoner. It doesn't\
      \ take long before she begins to wonder if she is really on the right side,\
      \ or if she shouldn't join her opponent, the charming Captain Jack, instead.<br><br>A\
      \ hair-raising hunt across the length and breadth of the dangerous island finally\
      \ airs the mystery surrounding Jack's past and leads to a spectacular showdown\
      \ with a dark and deadly enemy and his nefarious henchmen.<br><br><ul class=\"\
      bb_ul\"><li>A wild, action-packed Point-and-Click adventure <br></li><li>A humorous\
      \ and engaging story, containing many allusions and references to famous movies,\
      \ characters and computer games<br></li><li>Great dialogue, over 40 memorable\
      \ characters <br></li><li>Two playable characters \x97 the somewhat clumsy daredevil\
      \ Jack Keane, and the attractive and adventurous Amanda <br></li><li>A variety\
      \ of settings including London, the High Seas, Capetown and of course, Tooth\
      \ Island! <br></li><li>3D levels presented in that classic adventure style <br></li><li>Cinematic\
      \ cut-scenes to push forward the captivating storyline</li></ul>"
