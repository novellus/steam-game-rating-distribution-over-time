    about_the_game: "<strong> The game has not been completed yet. The price may be\
      \ higher after completion. </strong><br><br><br><br>This is a story that only\
      \ the so-called &quot;+ energy&quot; can be supreme. On earth, negative emotions\
      \ and negative energy have become a pathogen that the general public fears.<br><br>One\
      \ day, the seeds of the abyss fell on the earth from a distant border, and those\
      \ with negative emotions began to mutate into monsters.<h2 class=\"bb_tag\"\
      >\u2026\u2026 But Is This Really the Case?</h2><br><br><br>Main line: &quot;Wen\
      \ Er&quot;, the guide of the right is sending investigators eager to investigate\
      \ you, even to purify your filth. Escape from their control in the experimental\
      \ accident, and with the help of the Deathly envoys, they tear up the plot of\
      \ the Wilhelm party and the righteous guides. (preface completed)<br><br><br><br><br>\
      \ mill story line: experience the love story of mill and Pandora as death emissary,\
      \ as well as the old hurt and hatred hidden in his heart. (production completed)<br><br><br><br>]l\
      \ story line (in production): experience the story of death makes L, and find\
      \ what mill has not found, so as to improve his understanding of purification\
      \ and truth. (in production)<br><br><br><br>Game features: the author painted\
      \ the pixel villain and various weapons. Experience the thrill of different\
      \ weapons and skills. When you control the awakening power of Wen er, be careful,\
      \ because your power is far less than deather. Of course, diversified cold weapons\
      \ and hot weapons and skills, who said you must be weaker than death?<br><br><br><br>You\
      \ can use the equipment module to attach elements to your weapon. When the negative\
      \ buff caused by the two elements is superimposed on the enemy, it will produce\
      \ stronger fusion element damage!"
