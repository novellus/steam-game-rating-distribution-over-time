    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1135830/extras/colette_wallpaper_small.png?t=1609323867"
      /><br><br>Colette, an apprentice to the beautiful alchemist Priscilla, lives
      a peaceful life with her mistress in the countryside. As an aspiring alchemist,
      Colette spends her days training rigorously, aiming to one day become as capable
      as her mistress.<br><br>One day, however, Priscilla is suddenly visited by a
      stranger and has to leave on a journey soon after for unexplained reasons. Before
      she leaves, Priscilla hands her workshop in the capital over to Colette, and
      tells her to &quot;help everyone who needs you&quot;.<br><br>Now on her own
      for the first time in her life, Colette follows the instructions of her mistress
      and begins to help people in need as part of her training to become a full-fledged
      alchemist. The path ahead will lead her onto a most peculiar journey with people
      from all walks of life, and behind all of these lies a sinister figure who intends
      to take the whole world into its grasp...<br><br><strong><h2 class="bb_tag">Features</h2></strong><ul
      class="bb_ul"><ul class="bb_ul"><li>Classic RPG Experience </li></ul><ul class="bb_ul"><li>Help
      the Townspeople by Doing Quests</li></ul><ul class="bb_ul"><li>In-Depth Crafting
      System</li></ul><ul class="bb_ul"><li>A Diverse Cast of Characters</li></ul></ul>
