    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/728720/extras/logo.png?t=1590542993"
      /><br><br><strong>What is more interesting than looking for a treasure with
      your best friend?</strong><br><br>Be prepared to handle the cuteness of Roojack
      world. Help Maple and Whippy to prove that one of the urban legends from Roojack
      was right. Legend says that a treasure was hidden somewhere. In that treasure,
      there exists something so powerful that can conquer the world. <br><br>Maple
      and Whippy were raised hearing that story, now they're ready to start an adventure
      to find the treasure. Help them to fulfill their destiny, find the treasure,
      then conquer the Roojack world together (of course if the legend is real).<h2
      class="bb_tag">Getting closer with the characters!</h2><br><strong>Maple</strong><br>Maple
      is a peach, a cheerful girl, and have a lot of curiosity about her surrounding.
      From the first time she heard about the story, she promised herself that one
      day, she will be the first person who found that treasure of Roojack. Of course,
      she can't do it her self, so she takes her friend with her. Her name is...<br><br><strong>Whippy</strong><br>Whippy
      is a cupcake, have a huge spirit, and bravery. And yeah, who doesn't love cupcake
      huh? That's why Maple asked her to be her partner into the wonderful journey.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/728720/extras/Roojack_Characters.png?t=1590542993"
      /><h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Play Together ~
      With yourself. Solve the puzzle with your own help. If you fail sometimes, you
      know who to blame.<br></li><li>24 cute levels.<br></li><li>Achievements and
      Trading Cards</li></ul>
