    about_the_game: "Zigfrak is a space-based action RPG, featuring missions, exploration,\
      \ and crafting. With an emphasis on loot and over-the-top items, it's not a\
      \ traditional space sim. Enemy ships explode like loot pi\xF1atas, spewing forth\
      \ useful pickups.<br><br><strong>Try the free demo first, you'll hate it!</strong>\
      \ <a href=\"https://store.steampowered.com/app/315510/Zigfrak_Demo/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/315510/Zigfrak_Demo/</a><br><br>The\
      \ game employs subtle humor to poke light at a dark situation -- a human civil\
      \ war on a galactic scale, complicated by the invasion of technologically superior\
      \ aliens. During the campaign, players encounter clues and artifacts which could\
      \ reveal ancient secrets of humanity.<br><br>Features:<br><br><ul class=\"bb_ul\"\
      ><li>Fast-paced space battles<br></li><li>Tooth-grinding enemy encounters<br></li><li>Expansive\
      \ open environment<br></li><li>Fun, variable gameplay<br></li><li>Ludicrous\
      \ space loot<br></li><li>Hundreds of humorous missions<br></li><li>Craftable\
      \ weapons and ammo upgrades</li></ul>"
