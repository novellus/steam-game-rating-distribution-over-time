    about_the_game: "<strong>Dark Hope is a puzzle adventure game set in a steampunk\
      \ world where electricity started and ended its existence with the light bulb.</strong><br><br><i>Strange\
      \ rifts of light span the shadowed hallways. <br><br>Something lurks in the\
      \ dark.<br><br>Your only hope of freedom is to find the truth about this strange\
      \ abandoned facility.<br><br>You wake up in a hallway: No one is around. Where\
      \ the exit once was is now darkness, and smoke fills the air...<br><br>Where\
      \ are you? <br><br>...Where did everyone go?</i><br><br>The vast majority of\
      \ the puzzles are environmental mechanical puzzles and discovering clues as\
      \ to the nature of this strange facility.<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li>A first-person adventure full of environmental mechanical\
      \ puzzles.<br></li><li>Discover clues as you solve puzzles to uncover the true\
      \ nature of this strange facility.<br></li><li>Books! Tons and tons of books\
      \ filled with lab notes, plans, and clues.<br></li><li>Buttons to push and valves\
      \ to turn- In Dark Hope, the environment is the puzzle.<br></li><li>A challenging,\
      \ atmospheric puzzle-adventure for those who don\u2019t want to be spoon-fed.<br></li><li>Eerie\
      \ and haunting atmosphere- What happened here? What will happen if you don\u2019\
      t figure that out?<br></li><li>Warning: Bring your own notebook and pen!</li></ul>"
