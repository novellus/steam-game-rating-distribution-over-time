details:
  data:
    about_the_game: "This project is meant to bring back the old-school shooting action\
      \ from the 90s. Made with UE4 and using sprites and low res textures, it offers\
      \ a complete single player campaign and multiplayer with different modes, including\
      \ co-op and deathmatch. And full access to the code for your own use.<br />\r\
      \n<br />\r\nPLAY the game. Great alone, better together.<br />\r\n<br />\r\n\
      Enjoy the same features from the good old days: Fast paced gameplay; Tons of\
      \ enemies &amp; secrets; No reloads; Kill by skill; Co-op with friends or random\
      \ people; Adrenaline fueled deathmatch.<br />\r\n<br />\r\nMAKE your game. Take\
      \ the code and create your own.<br />\r\n<br />\r\nWe go beyond modding, you'll\
      \ have all the game logic and assets available so you can create and publish\
      \ your own games, commercially or not, including single player &amp; multiplayer\
      \ with different  modes!"
