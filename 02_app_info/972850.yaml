    detailed_description: "\u0418\u0433\u0440\u0430 The Blame \u043F\u0440\u0435\u0434\
      \u0441\u0442\u0430\u0432\u043B\u044F\u0435\u0442 \u0441\u043E\u0431\u043E\u0439\
      \ \u0433\u043E\u043B\u043E\u0432\u043E\u043B\u043E\u043C\u043A\u0443, \u0433\
      \u0434\u0435 \u0442\u0435\u0431\u0435 \u043F\u0440\u0435\u0434\u0441\u0442\u043E\
      \u0438\u0442 \u0432\u0437\u044F\u0442\u044C \u043D\u0430 \u0441\u0435\u0431\u044F\
      \ \u0440\u043E\u043B\u044C \u0441\u043B\u0435\u0434\u043E\u0432\u0430\u0442\u0435\
      \u043B\u044F.<h2 class=\"bb_tag\">\u0420\u0430\u0441\u043A\u0440\u044B\u0432\
      \u0430\u0439 \u041F\u0440\u0435\u0441\u0442\u0443\u043F\u043B\u0435\u043D\u0438\
      \u044F</h2><br>\u041A\u0430\u0436\u0434\u044B\u0439 \u0443\u0440\u043E\u0432\
      \u0435\u043D\u044C \u0432 \u0438\u0433\u0440\u0435 The Blame \u043F\u0440\u0435\
      \u0434\u0441\u0442\u0430\u0432\u043B\u044F\u0435\u0442 \u0441\u043E\u0431\u043E\
      \u0439 \u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u043D\u043E\u0435 \u043F\
      \u0440\u0435\u0441\u0442\u0443\u043F\u043B\u0435\u043D\u0438\u0435. \u0421\u043E\
      \u0431\u0438\u0440\u0430\u0439 \u0437\u0430\u0446\u0435\u043F\u043A\u0438, \u0441\
      \u043E\u043F\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u0439 \u0438\u0445 \u0441\
      \ \u0434\u043E\u0441\u044C\u0435 \u043F\u043E\u0434\u043E\u0437\u0440\u0435\u0432\
      \u0430\u0435\u043C\u044B\u0445, \u0437\u0432\u043E\u043D\u0438 \u0438 \u043E\
      \u043F\u0440\u0430\u0448\u0438\u0432\u0430\u0439 \u0441\u0432\u0438\u0434\u0435\
      \u0442\u0435\u043B\u0435\u0439, \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\
      \u0439 \u043B\u043E\u0433\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0446\u0435\
      \u043F\u043E\u0447\u043A\u0438 \u0438, \u043D\u0430\u043A\u043E\u043D\u0435\u0446\
      , \u043D\u0430\u0445\u043E\u0434\u0438 \u043F\u0440\u0435\u0441\u0442\u0443\u043F\
      \u043D\u0438\u043A\u043E\u0432.<h2 class=\"bb_tag\">\u041E\u0431\u0440\u0430\
      \u0449\u0430\u0439 \u0412\u043D\u0438\u043C\u0430\u043D\u0438\u0435 \u041D\u0430\
      \ \u041C\u0435\u043B\u043E\u0447\u0438</h2><br>\u0412 \u043D\u0430\u0447\u0430\
      \u043B\u0435 \u043A\u0430\u0436\u0434\u043E\u0433\u043E \u0443\u0440\u043E\u0432\
      \u043D\u044F \u0442\u0435\u0431\u0435 \u0431\u0443\u0434\u0443\u0442 \u043F\u0440\
      \u0435\u0434\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u0442\u044C\u0441\u044F\
      \ \u0441\u043E\u0431\u0440\u0430\u043D\u043D\u044B\u0435 \u0443\u043B\u0438\u043A\
      \u0438, \u0432 \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u0442\u0435\u0431\
      \u0435 \u043F\u0440\u0435\u0434\u0441\u0442\u043E\u0438\u0442 \u043D\u0430\u0445\
      \u043E\u0434\u0438\u0442\u044C \u0437\u0430\u0446\u0435\u043F\u043A\u0438. \u0427\
      \u0430\u0441\u0442\u043E \u043E\u043D\u0438 \u0431\u0443\u0434\u0443\u0442 \u043D\
      \u0435 \u043E\u0447\u0435\u0432\u0438\u0434\u043D\u044B\u043C\u0438, \u0430\
      \ \u043E\u0442 \u0442\u043E\u0433\u043E, \u043D\u0430\u0441\u043A\u043E\u043B\
      \u044C\u043A\u043E \u0442\u044B \u043E\u043A\u0430\u0436\u0435\u0448\u044C\u0441\
      \u044F \u0432\u043D\u0438\u043C\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u043C\
      , \u0431\u0443\u0434\u0435\u0442 \u0437\u0430\u0432\u0438\u0441\u0435\u0442\u044C\
      \ \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u044C \u043D\u0430\
      \u0439\u0442\u0438 \u043F\u0440\u0435\u0441\u0442\u0443\u043F\u043D\u0438\u043A\
      \u0430.<h2 class=\"bb_tag\">\u041D\u0430\u0445\u043E\u0434\u0438 \u041F\u0440\
      \u0435\u0441\u0442\u0443\u043F\u043D\u0438\u043A\u043E\u0432</h2><br>\u0414\u043E\
      \u0441\u044C\u0435 \u043D\u0430 \u0432\u0441\u0435\u0445 \u043F\u043E\u0434\u043E\
      \u0437\u0440\u0435\u0432\u0430\u0435\u043C\u044B\u0445 \u0443\u0436\u0435 \u0441\
      \u043E\u0431\u0440\u0430\u043D\u043E, \u0432\u0441\u0435, \u0447\u0442\u043E\
      \ \u0442\u0435\u0431\u0435 \u043D\u0443\u0436\u043D\u043E, \u0442\u0430\u043A\
      \ \u044D\u0442\u043E \u0441\u043E\u043F\u043E\u0441\u0442\u0430\u0432\u0438\u0442\
      \u044C \u0438\u0445 \u043E\u0441\u043D\u043E\u0432\u043D\u044B\u0435 \u0447\u0435\
      \u0440\u0442\u044B \u0441 \u0441\u043E\u0431\u0440\u0430\u043D\u043D\u044B\u043C\
      \u0438 \u0437\u0430\u0446\u0435\u043F\u043A\u0430\u043C\u0438. \u0413\u043B\u0430\
      \u0432\u043D\u043E\u0435 \u0431\u044B\u0442\u044C \u0432\u043D\u0438\u043C\u0430\
      \u0442\u0435\u043B\u044C\u043D\u044B\u043C \u0438 \u0441\u043B\u0443\u0447\u0430\
      \u0439\u043D\u043E \u043D\u0435 \u043E\u0431\u0432\u0438\u043D\u0438\u0442\u044C\
      \ \u043D\u0435\u0432\u0438\u043D\u043E\u0432\u043D\u043E\u0433\u043E.<h2 class=\"\
      bb_tag\">\u0420\u0435\u0448\u0438 \u0421\u0432\u043E\u044E \u0413\u043B\u0430\
      \u0432\u043D\u0443\u044E \u0417\u0430\u0433\u0430\u0434\u043A\u0443</h2><br>\u041D\
      \u043E \u043F\u0440\u043E\u0441\u0442\u043E \u0442\u0430\u043A \u043B\u0438\
      \ \u0442\u044B \u0437\u0434\u0435\u0441\u044C? \u041C\u043E\u0436\u0435\u0442\
      , \u0443 \u0442\u0435\u0431\u044F \u0435\u0441\u0442\u044C \u043A\u0430\u043A\
      \u0430\u044F-\u0442\u043E \u0431\u043E\u043B\u0435\u0435 \u0441\u0435\u0440\u044C\
