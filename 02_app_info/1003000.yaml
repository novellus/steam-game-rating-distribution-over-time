  data:
    about_the_game: "Welcome to Punishment Darkness Online, an online 2D Apocalyptic\
      \ Post game, where you'll be waiting for a fantastic adventure, Zombie and good\
      \ friendships. With hundreds of hours of play and inspired by the style of classic\
      \ RPGs, you'll be immersed in this epic role-playing experience where you can\
      \ conquer dungeons,  fight incredible creatures, explore the vast continents,\
      \ friends and much more.<br />\r\n<br />\r\nFeature:<br />\r\nEvolutive class<br\
      \ />\r\nYou have the choice to choose your class: Survivor, Veteran, Sniper,\
      \ Doctor, Aspirant, Ghoul this class will change to a certain level of games\
      \ at 40 and 60<br />\r\nThe World Map is Finished<br />\r\nMissions are almost\
      \ all implemented<br />\r\nMore than 200 Weapons, Armors &amp; Objects<br />\r\
      \n4 Type of Money<br />\r\nManufacturing &amp; Harvesting<br />\r\nGroup Mode<br\
      \ />\r\nFriends list<br />\r\nNot far from 200 monster type (Zombie, Human,\
      \ Machine, Parasite, Modified Human, Modified Zombie)<br />\r\nand much more\
      \ is still waiting for you!"
