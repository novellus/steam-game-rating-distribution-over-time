    about_the_game: "From the beginning of her service in the World Safety Secret\
      \ Organization Alice showed herself as a brave and very capable agent. In a\
      \ few years she completed tasks of the highest difficulty on her own. However,\
      \ this story had to be about one of them. <br />\r\n<br />\r\nBut her plane\
      \ crashed and she got into hostile environment of the victims of criminal experiments\
      \ on people. These hyper-aggressive individuals with a complete degradation\
      \ of communicative skills don\u2019t understand what is happening and want to\
      \ destroy everybody not like them. <br />\r\n<br />\r\nThat\u2019s why make\
      \ yourself comfortable in your chair and get ready to plunge into the cruel\
      \ world which didn\u2019t lose its attraction and rock&amp;roll!"
