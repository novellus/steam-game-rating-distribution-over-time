    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/501350/extras/imbeddedlogo.png?t=1514362948\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/501350/extras/Storyheader.png?t=1514362948\"\
      \ /><br>The parasitarias cerebrum cancer, or the Dance Dance Party Hat as it\
      \ was originally marketed, was the No.1 selling party accessory of 2082 on our\
      \ world. Attach the hat to one of those white wine spritzer drinking wallflowers\
      \ and watch as they dance like nobody's watching (and occasionally lose control\
      \ of their bladder). In 2092, the scientific community had discovered thousands\
      \ of medical uses for the party hats, or brain crabs as they were now referred.\
      \ These ranged from a remedy for ADHD for small children to curing erectile\
      \ dysfunction in the elderly. No one knew where they originally came from but,\
      \ wow, they made us feel sexy!<br>Over time the brain crab became our friend,\
      \ our family, and our go-to guy.<br> <br>Nobody expected what happened <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://next...in\" target=\"_blank\"\
      \ rel=\"noopener\"  >next...in</a> 2096 reports started to emerge that users\
      \ of the brain crab were unable or unwilling to remove their purple-headed friends.\
      \ Over the following months, the crabs started to slowly burrow into the host's\
      \ skulls and this triggered some sort of transformation in the host's DNA -\
      \ mutating them into grotesque monsters, beasts, and croc wearers. Not even\
      \ the sweet release of death was enough for these cheeky symbiotic crustaceans\
      \ to let their hosts go; die and they would have you back up within an hour,\
      \ chatting about the latest fad diet to hit the crabby world - and we are so\
      \ tired of dieting. Please help us - kill us, kill us allllll!!!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/501350/extras/MissionHeader.png?t=1514362948\"\
      \ /><br><strong>The dimension ship USS Ulysses' crew has been infected with\
      \ a deadly inter-dimensional biomechanical parasite.<br> <br>The ship's crew\
      \ has activated all of the dimension gates allowing the virus to spread throughout\
      \ time and space causing anomalies and destruction across the ship.  </strong><br>\
      \ <br><strong>It's your mission to:</strong><br> <br><ul class=\"bb_ul\"><li>Destroy\
      \ the infected crew.<br></li><li>Close all of the dimensional gates<br></li><li>Hunt\
      \ and exterminate any infected in other dimensions<br></li><li>Destroy the Ulysses\
      \ before it destroys every dimension!</li></ul><br>We know what you're thinking,\
      \ not another skinless zombie shooter mission, well don't be a Pessimistic Pete.\
      \ Our scans show lots of species and Dimensions have been infected so before\
      \ you know it you will be slaughtering aliens, werewolves, cyborgs, dinosaurs,\
      \ demons, and weird fish men that we don't even have a name for yet...let's\
      \ call them Jeff...death to all JEFFS!!!! MFING JEFFS KILLED MY WIFE\u2026.\
      \ JJJJEEEFFFFF!!!!... ETC!!! <br> <br>We will send you weapon upgrades and care\
      \ packages as and when we can but it's not Christmas, so don't expect a lot.<br>\
      \ <br>We have also fitted you with our patent pending anti-brain crab helmet,\
      \ it's our only prototype so please give it a polish before returning home.\
      \ Your helmet will afford you some protection but it's not going to stop them\
      \ from trying to get to your grey matter. As my mother always used to say, \u201C\
      A clean, crab-free helmet is close to godliness\u201D...... my mother was insane,\
      \ obviously, but still great advice.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/501350/extras/gameplayheader.png?t=1514362948\"\
      \ /><br><strong>Dimension Hunter allows you to immerse yourself in this tongue\
      \ in cheek, over the top, retro-arcade experience, with a unique choice of free\
      \ or railed movement. Fast paced, hardcore, fluid gameplay mechanics with a\
      \ unique, and yet familiar, comic book style of carnage and gore.</strong><br><br>\
      \               <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/501350/extras/arcade.png?t=1514362948\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/501350/extras/locomotion.png?t=1514362948\"\
      \ /><br>Dimension Hunter gives you a unique mix of 17 locomotion methods from\
      \ arcade railed to free Thumbstick movement and everything in between. Play\
      \ the way<strong> you</strong> want to play!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/501350/extras/comicssmall.jpg?t=1514362948\"\
      \ />"
