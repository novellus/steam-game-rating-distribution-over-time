  data:
    about_the_game: "The mysterious plane crash was only the beginning. Eight survivors\
      \ are stranded in the middle of an unforgiving frozen wilderness of Alaska.\
      \ Don\u2019t let it consume you. Find out the truth. Survive and live to tell\
      \ the tale of The Wild Eight.<br><br>In The Wild Eight, always be on the move\
      \ \u2014 it is your only way to survive and find out what happened with this\
      \ mysterious place. It is a challenging and fun game designed for both teamwork\
      \ multiplayer and an immersive single-player experience.<br><br><ul class=\"\
      bb_ul\"><li><h2 class=\"bb_tag\">Explore and Survive</h2>Embark on an adventure\
      \ into the ruthless arctic wilderness and uncover the truth behind a mysterious\
      \ plane crash that left its surviving passengers to die.<br></li><li><h2 class=\"\
      bb_tag\">Cooperate</h2>Join with other players online (up to 8 players in one\
      \ party) or begin the dangerous journey on your own.<br></li><li><h2 class=\"\
      bb_tag\">Hunt or Be Hunted</h2>Gather resources, craft and improve your equipment\
      \ at the camping site, escape blizzards and fight deadly beasts that lurk in\
      \ the woods.<br></li><li><h2 class=\"bb_tag\">Loot</h2>Find supernatural anomalies,\
      \ strange laboratories and abandoned facilities, full of useful loot and things\
      \ that don\u2019t belong to this world.</li></ul>"
