details:
  data:
    about_the_game: "Square Brawl is a quick and skillful local multiplayer game that\
      \ will bring a new meaning to the word \u201DParty game\u201D. Tons of weapons\
      \ that enable crazy weapon combos giving the player varied matches and tons\
      \ of replay value. Its simple controls yet hard to master skill ceiling makes\
      \ it perfect for both casual and hardcore gamers. With up to 4 player supported\
      \ this game is suitable for free for all mayhem action and even tactical 2v2\
      \ gameplay.<br><br><strong>Features:</strong><br><br><ul class=\"bb_ul\"><li>12\
      \ unique weapons<br></li><li>4 game modes  <br></li><li>An awesome level editor<br></li><li>Bots\
      \ to play against  <br></li><li>8 game modifiers</li></ul>"
