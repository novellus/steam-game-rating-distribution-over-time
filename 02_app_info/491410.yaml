    about_the_game: The soundtrack to the critically-acclaimed interactive movie <i>Press
      X to Not Die</i>, featuring 12 tracks composed by Kevin MacLeod, Damon Morris,
      Trevor Tablotney and more!<br><br>Relive your fight through the streets in <i>Street
      Danger</i>.  The final battle in <i>Hitman (Final Battle)</i>.  And of course
      the unforgettable passion of <i>There is Romance (Shower Scene)</i>.<br><br><ul
      class="bb_ul"><li>Press X to Not Die Theme (Main Menu)<br></li><li>Volatile
      Reaction (Player's House)<br></li><li>Street Danger<br></li><li>Prelude and
      Action (Christina's House)<br></li><li>There is Romance (Shower Scene)<br></li><li>Jumpy
      (Alleyway)<br></li><li>Facility<br></li><li>Hitman (Final Battle)<br></li><li>Nervous
      Ride<br></li><li>Clean Soul (Cabin)<br></li><li>I dunno (ft. J Lang, Morusque)
      (End Credits)<br></li><li>Spinnin' (ft. spinningmerkaba) (Trailer Music)</li></ul><br><a
