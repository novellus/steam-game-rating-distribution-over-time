    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/710740/extras/SR_Steam_Banner.png?t=1589379045\"\
      \ /><br>Crush Enemies with your Sniping Skills in the Immersive Sharpshooter:\
      \ Sniper Rust VR!<br><br>Toughen Up! Become an Elite Sniper and Embark on a\
      \ Dangerous Mission Against a Global Insurgency in this hair-raising, breathtaking\
      \ Virtual Reality First-Person Sniping Experience where any shot could be your\
      \ last!<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/710740/extras/SR_Steam_Features.png?t=1589379045\"\
      \ /><br><br>The players have spoken! We\u2019ve heard your feedback and updated\
      \ Sniper Rust VR with some of the most popular requests. <br>Get back in the\
      \ action with:<br><br><ul class=\"bb_ul\"><li>  Cutting-Edge Weaponry - Stalk\
      \ your prey with a plethora of lethal firearms, locked and loaded with special\
      \ functions suited for specific occasions. Available weapons include real-world\
      \ guns like the DSR-50 and SVD sniper rifle, as well as the MaC-7, which was\
      \ inspired by the CheyTac M200, and the Scout Rifle-inspired DG-5000.</li></ul><br><ul\
      \ class=\"bb_ul\"><li> Death-Dealing Enemy Troops and Vehicular Combatants -\
      \ Diverse enemy classes make every playable mission a challenge: be wary of\
      \ well-concealed snipers, air/group assaults and traps behind enemy lines.</li></ul><br><ul\
      \ class=\"bb_ul\"><li> Immersive Virtual Reality Experience - With numerous\
      \ uniquely designed environments to explore \u2014 including ports, forests,\
      \ mountains, deserts and even ancient temples \u2014 you\u2019ll feel like you\u2019\
      re truly part of Sniper Rust VR\u2019s virtual world! Although with multiple,\
      \ varied objectives to complete on your adventure, there\u2019ll hardly be time\
      \ to take in the sights.</li></ul><br><ul class=\"bb_ul\"><li> A new bonus level\
      \ \u2013 ready for a new challenge? New enemies lay in wait \u2013 and so does\
      \ a new firearm for you to dispatch them with.</li></ul><br><ul class=\"bb_ul\"\
      ><li> New cover mechanics \u2013 catch your breath and stay out of sight by\
      \ ducking behind crates, barrels, and pallets. When the bullets stop, you go.</li></ul><br><ul\
      \ class=\"bb_ul\"><li> Gun recoil \u2013 every shot counts. Feel the power of\
      \ your firearm each time you pull the trigger.</li></ul><br><ul class=\"bb_ul\"\
      ><li> Updated graphics \u2013 see the environment come to life with a graphical\
      \ overhaul and more realistic lighting and shadows.</li></ul><br><ul class=\"\
      bb_ul\"><li> Achievements \u2013 get recognized for your excellence with 10\
      \ new player achievements, and get rewarded with killer customization options:\
      \ 2 new skins for each gun &amp; 2 new gloves.</li></ul><br><ul class=\"bb_ul\"\
      ><li> Action-Packed Soundtrack - Intense orchestral sounds composed by John\
      \ Leonard French are the perfect accompaniment for the game\u2019s thrilling,\
      \ edge-of-your-seat action sequences.</li></ul><br>Sniper Rust VR is now available\
      \ for HTC Vive, Oculus Rift, Oculus Rift S, and Steam headsets. Get your gear\
      \ and get in the game!<br><br><ul class=\"bb_ul\"><li> Sniper Rust VR Official\
      \ Website: <a href=\"https://steamcommunity.com/linkfilter/?url=https://zatun.com/games/sniper-rust-vr/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://zatun.com/games/sniper-rust-vr/</a></li></ul><br><ul\
      \ class=\"bb_ul\"><li> Sniper Rust VR Discord: <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/CABueh\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/CABueh</a></li></ul><br><ul\
      \ class=\"bb_ul\"><li> Zatun Facebook:  <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/ZatunGameStudio/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.facebook.com/ZatunGameStudio/</a></li></ul><br><ul\
      \ class=\"bb_ul\"><li> Zatun Instagram: <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.instagram.com/ZatunGameStudio/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.instagram.com/ZatunGameStudio/</a></li></ul><br><br><br><br>\
      \                                                            <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/710740/extras/SR_Steam_Weapons.png?t=1589379045\"\
      \ />"
