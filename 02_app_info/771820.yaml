details:
  data:
    about_the_game: "Explore the exciting NEW 3D world where playing and learning\
      \ math with friends are one and the same.<br />\r\nCombining everything your\
      \ 6-12 year old kids love about video games with the mathematics curriculum\
      \ to help them excel at school.<br />\r\n<br />\r\nDiscover secrets, unlock\
      \ characters, play multiplayer challenges with friends, collect coins, earn\
      \ trophies and level up by completing learning tasks and exploring.<br />\r\n\
      There are 70+ unique curriculum-based mathematics games that contain hundreds\
      \ of individual challenges. As well as six varied difficulty levels to cater\
      \ for different abilities."
