details:
  data:
    about_the_game: Super Mombo Quest is an action-packed, fast-paced precision platformer!
      It mixes up the arcade and metroidvania genres, featuring some intense acrobatic
      combat, crazy long combos, ridiculous platforming challenges, and a boatload
      of collectibles - all in a huge interconnected world! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1262040/extras/combo1.gif?t=1602537741"
      /><h2 class="bb_tag">GET THE PERFECT COMBO ON HUNDREDS OF LEVELS!</h2><br>Super
      Mombo Quest takes place in a gigantic world made out of hundreds of connected
      areas, and you can defeat all the enemies in any of the levels with just one
      combo! Can you get the perfect combo in every single one? <br><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1262040/extras/arena2.gif?t=1602537741"
      /><h2 class="bb_tag">FIGHT OVER FIFTY DIFFERENT ENEMIES IN A VARIETY OF AREAS!</h2><br>The
      game features a huge variety of different areas, each with multiple enemies!
      Some will chase you, some will shoot at you, some will fly around... They all
      interact in different ways, so combat is always interesting!<br><br> <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1262040/extras/firemombo.gif?t=1602537741"
      /><h2 class="bb_tag">PLAY WITH DIFFERENT FORMS AND SPECIAL ABILITIES!</h2><br>As
      you play, you'll unlock a variety of different Mombo Forms as well as special
      abilities for each of them, so you can keep expanding on your moveset and changing
      the way you play!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1262040/extras/Upgrades.gif?t=1602537741"
      /><h2 class="bb_tag">TALK TO NPCS, BUY ITEMS AND GET UPGRADES!</h2><br>When
      you get tired of all the action, you can always hang out in the village, where
      you'll talk to the Guardians as well as other NPCs, purchase special items,
      upgrade your stats and do other chill activities!<br><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1262040/extras/bosssss.gif?t=1602537741"
      /><h2 class="bb_tag">COMING LATE 2020</h2>Add to your wishlist if you're up
      for the challenge!
