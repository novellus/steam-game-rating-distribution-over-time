    about_the_game: '<h2 class="bb_tag">Unusual mix of an adventure and an idle-game.</h2><br>Play
      as a lonely Shade, the last servant of a king who once ruled an underground
      kingdom. The king''s powers have faded and he falls asleep for 400 days to regain
      his might. It is your duty to stay in the earthen palace until he awakens.<br><br>As
      soon as you start, the game inevitably counts down the 400 days - even when
      you stop playing and exit the game. <br><br>It is now up to you to decide what
      to do with your solitary existence beneath the soil. Don''t stress yourself,
      you have plenty of time.<h2 class="bb_tag">Choose your playing style</h2>Start
      the game and simply come back after 400 days to see how it ends. You actually
      don''t have to play the game at all. But the Shade will be even more lonely
      without you.<h2 class="bb_tag"> </h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/893850/extras/longing_king.gif?t=1598377997"
      /><h2 class="bb_tag"> </h2>Or explore the caves and collect items for your comfortable
      underground living room. Just send the Shade to take a stroll - the walking
      speed is slow, but luckily there is no need to hurry.<h2 class="bb_tag"> </h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/893850/extras/longing_labyrinth.gif?t=1598377997"
      /><h2 class="bb_tag"> </h2>Read tons of classic literature from Nietzsche to
      Moby Dick right in the game - or at least have the shade read them. After all,
      time goes by faster if you learn to keep your mind occupied. (The little Shade
      in the game finds ONLY English books for now.)<h2 class="bb_tag"> </h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/893850/extras/longing_reading.gif?t=1598377997"
      /><h2 class="bb_tag"> </h2>Ignore the king''s commands and advance to the outer
      regions the cave. It will be a long and dangerous journey into darkness...<h2
      class="bb_tag"> </h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/893850/extras/longing_darkness.gif?t=1598377997"
      /><h2 class="bb_tag"> </h2><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li><i>Slow
      exploration of a vast, hand-drawn cave.</i><br></li><li><i>Atmospheric Dungeon
      Synth soundtrack.</i><br></li><li><i>Various endings.</i><br></li><li><i>Lots
      of well hidden secrets.</i><br></li><li><i>Time-based puzzles.</i><br></li><li><i>A
      lonely but cute protagonist.</i></li></ul><strong>NOTE: The game time keeps
      counting down even if you quit the game or shut down your computer.</strong>'
