details:
  data:
    about_the_game: "New Giant Merchant is based on the real world, in the overhead\
      \ world environment, in order to become a giant merchant as the goal, to start\
      \ the journey of MMORPG.<br />\r\n<br />\r\nIn addition to the traditional MMORPG\
      \ training, playing monster elements, mainly in the role of similar businessmen,\
      \ trading between continents, &quot;buy low and sell high&quot; business behavior\
      \ to carry out the whole game.<br />\r\n<br />\r\nThe battle of the game is\
      \ to use mercenaries to fight RTS. In the middle and later stages, it can invest\
      \ in Chamber of Commerce towns and conquer the city pools to gain profits.<br\
      \ />\r\n<br />\r\nThere are three forces in the game: Dongying, Western Regions\
      \ and Nordic, six distinctive protagonists and 21 mercenaries with unique skills.<br\
      \ />\r\n<br />\r\nThe game world is a real world terrain based on satellite\
      \ maps, totaling more than 300 towns.<br />\r\n<br />\r\nMore than 200 hostile\
      \ monsters of different styles<br />\r\n<br />\r\nThere are nearly a thousand\
      \ kinds of practical commodities that can be used for investment and trading,\
      \ all of which can be used for the manufacture of combat equipment and consumables."
