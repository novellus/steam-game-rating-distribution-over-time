    about_the_game: "<h2 class=\"bb_tag\">Bad Bots Rise</h2><br>Run, jump and shoot\
      \ your way to victory in this fast-paced action platformer.<br><br>A highly\
      \ advanced alien robot civilization threatens Earth's survival. Their goal:\
      \ harvest Earth\u2019s crystal core to destroy the planet and lead humanity\
      \ to extinction. With their advanced weaponry, these aliens are no match for\
      \ ordinary humans. Society comes together and gears up for war. Earth's fate\
      \ is in your hands!<br><br>Play as 5 unique characters with unique abilities\
      \ in fast-paced levels. Choose the right character for the right situation and\
      \ defend Earth from monsters and traps.<br><br>Key Features:<br><br><ul class=\"\
      bb_ul\"><li> Play as 5 different characters with unique abilities<br></li><li>\
      \ Experiment with different keystones to enhance your play style and boost your\
      \ favorite character's abilities<br></li><li> Challenge yourself with a high-risk,\
      \ high-reward play style<br></li><li> Fight your way through fast-paced, action-packed\
      \ levels in 3 different game modes</li></ul>"
