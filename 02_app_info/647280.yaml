details:
  data:
    about_the_game: "In this 2D platformer game, get your gun and shoot all monsters\
      \ in your way or just run away to the exit.<br />\r\n<br />\r\nYour mission\
      \ is to find the exit on each level. All levels are filled with monsters. You\
      \ can kill or just run, it's up to you to decide.<br />\r\n<br />\r\nThis game\
      \ is created using an old asset from the Unity Asset Store. I expect that you\
      \ like it."
