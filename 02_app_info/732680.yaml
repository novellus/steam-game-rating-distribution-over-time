    review: 'Upon purchase of this game, and I am assuming this applies to any game
      by this developer, the devs supply you with what is apparantly the demo version
      of the game; after so many games they want you to pay for it again to buy a
      license. Checked their site; these games have free trial versions you can download
      from them directly, so it''s a really low blow trying to monetize the free trial.
      In essence they''re trying to get you to pay for it twice.


      Avoid any games from this developer on Steam like the plague; I myself will
      never purchase another game of theirs via Steam ever again.


      Gameplay wise, it''s Bejeweled; if you liked Bejeweled, you''ll probably like
      this.'
