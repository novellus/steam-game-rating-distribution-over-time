    about_the_game: "Hot Jigsaw Puzzle is a collection of 60 puzzles. <br />\r\nThe\
      \ protagonists of each puzzle are 10 fantastic girls in hot poses. Each of the\
      \ girls has six images and as you progress you can see them in increasingly\
      \ erotic behaviors. The difficulty level will also increase between the first\
      \ and the last girl, going from a few elements to many.<br />\r\nYou will have\
      \ a maximum time to finish each puzzle. <br />\r\nWhen you complete the six\
      \ puzzles of each girl, you will have access to a gallery about the girl.<br\
      \ />\r\nObviously you can play the same puzzle several times."
