    about_the_game: "Gunman Taco Truck is an action-packed drive across the post-apocalypse\
      \ United States to reach the safe haven of Winnipeg, Canada, where there are\
      \ no taco trucks and your family\u2019s taco business can thrive. Getting to\
      \ the safe towns is hectic but your truck is armed with weapons that blast mutants\
      \ into taco fillings. In the towns you serve up the mutant scraps to struggling\
      \ survivors who are more picky than they should be. Use money earned and scrap\
      \ metal found to upgrade your truck and buy gas and supplies for the trip to\
      \ the next town.<h2 class=\"bb_tag\">What does this game have?</h2><br><ul class=\"\
      bb_ul\"><li>Blasting mutants on the highway to the next sanctuary city</li><li>Making\
      \ tacos and enchiladas for the hungry survivors</li><li>Spending your money\
      \ to buy condiments and gas to help you get to the next city</li><li>Spending\
      \ your scrap to fix or upgrade your taco truck, or buy an even better taco truck</li><li>Dealing\
      \ with picky apoco-survivors who want their tacos made perfectly</li><li>Blowing\
      \ your last dollar, or piece of scrap, to win big at the slot machine</li></ul><br>Gunman\
      \ Taco Truck features a wide array of weaponry including an M-16, AK-47, RPG,\
      \ Tommygun, Bazooka, Thompson, Shotgun, Uzi, Grenade Launcher, and Super Shotgun!\
      \ These guns provide an increasing level of firepower to clear the road ahead.\
      \ Keep upgrading to push further toward your goal.<h2 class=\"bb_tag\">What\
      \ is your goal?</h2><br>Your goal is Winnipeg, Canada, where there are no taco\
      \ trucks and it's safe from the annihilation of the United States nuclear accident.\
      \ You will keep your family business alive and show Winnipeg what REAL tacos\
      \ are all about.<h2 class=\"bb_tag\">Controls</h2><br>You need a mouse to aim\
      \ the crosshairs at everything. The keyboard will help you change lanes and\
      \ launch rockets during the highway scene. The game is mostly controlled with\
      \ the mouse, however."
