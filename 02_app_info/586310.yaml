    detailed_description: "<h1>Buzz</h1><p><h2 class=\"bb_tag\">Gunman Taco Truck\
      \ has been getting rave reviews!</h2><br>&quot;Without question, one of, if\
      \ not the best roguelike game I've ever played.&quot;...&quot;Crazy good roguelike,\
      \ very challenging and extremely fun. Cannot reccomend more highly!&quot; \u2013\
      \_Steam Review<br><br>&quot;Rather than a silly kids\u2019 game, Gunman Taco\
      \ Truck is a competent action roguelike with some strategy and planning elements\
      \ thrown in for good measure. Instead of a simple distraction, there is a robust\
      \ game here that is going to provide quite a challenge, and you\u2019ll see\
      \ a significant amount of gameplay before you reach the end. There are also\
      \ decals to collect along the way, and there are various routes that you can\
      \ take across the country, so expect to spend quite a bit of time with the game\
      \ if you want to see everything. It can be a bit tedious to have to replay the\
      \ early parts of the game over and over as you start from scratch each time,\
      \ but as you progress it feels good to get a bit further. All in all, Gunman\
      \ Taco Truck is quite fun, and it surprised me with just how much game hides\
      \ just behind the vibrant, silly surface.&quot; \u2013 TechRaptor<h2 class=\"\
      bb_tag\">All Age Gaming gives GMTT a 9/10 rating!</h2><a href=\"https://steamcommunity.com/linkfilter/?url=http://romerogames.us3.list-manage.com/track/click?u=4690bed25bb8d0eecf3eb9123&amp;id=0b5feb009d&amp;e=0f4b830fb1\"\
      \ target=\"_blank\" rel=\"noopener\"  >Read the review here. A lot of great\
      \ detail and information about GMTT.</a><h2 class=\"bb_tag\">TechRaptor gives\
      \ GMTT a 7.5/10 rating! Labeled &quot;Very Good&quot;.</h2><a href=\"https://steamcommunity.com/linkfilter/?url=http://romerogames.us3.list-manage.com/track/click?u=4690bed25bb8d0eecf3eb9123&amp;id=6d56043089&amp;e=0f4b830fb1\"\
      \ target=\"_blank\" rel=\"noopener\"  >Great write-up on TechRaptor!</a><h2\
      \ class=\"bb_tag\">James Batchelor did an interview with Donovan about GMTT</h2><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://gamesindustry.biz/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Read the full interview here.</a><h2\
      \ class=\"bb_tag\">Gunman Taco Truck was covered in VentureBeat</h2><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://venturebeat.com/2015/03/23/a-10-year-old-designs-gunman-taco-truck-with-help-from-legendary-gaming-parents/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VentureBeat Gunman Taco Truck article</a><h2\
      \ class=\"bb_tag\">The Wall Street Journal also covered Gunman Taco Truck</h2><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.wsj.com/articles/why-coding-is-your-childs-key-to-unlocking-the-future-1430080118\"\
      \ target=\"_blank\" rel=\"noopener\"  >Wall Street Journal article about coding\
      \ for kids</a><h2 class=\"bb_tag\">mitu has a great photo gallery showing some\
      \ key moments during Gunman Taco Truck's development</h2><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.wearemitu.com/mitu-world/gunman-taco-truck-video-game-is-the-brainchild-of-this-child/\"\
      \ target=\"_blank\" rel=\"noopener\"  >mitu photo gallery and trivia</a><h2\
      \ class=\"bb_tag\">Even Kotaku covered Gunman Taco Truck appearing on Steam\
      \ Greenlight</h2><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.kotaku.com.au/2017/01/the-romero-familys-game-about-a-taco-truck-appears-on-steam/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kotaku Australia Gunman Taco Truck article</a><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/586310/extras/1920x360-gmtt-banner-jocco.png?t=1486924614\"\
      \ /></p><br><h1>Game's Design Encouraged by Industry Designers</h1><p>Gunman\
      \ Taco Truck was designed by Donovan Brathwaite-Romero when he was 9 years old.\
      \ The game idea was so good that his parents, John and Brenda Romero, decided\
      \ to make its development a family project. Over 2 years and lots of fun have\
      \ gone into making Gunman Taco Truck an unforgettable experience, and the realization\
      \ of Donovan's dream of making a video game. Donovan has been learning how to\
      \ code for the past 3 years.</p><br><h1>About the Game</h1>Gunman Taco Truck\
      \ is an action-packed drive across the post-apocalypse United States to reach\
