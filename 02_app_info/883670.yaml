  data:
    about_the_game: 'V.T. is a game where you live through the eyes of the protagonist
      throughout various horror stories a mix of fiction and non-fiction. Survive
      and explore the worlds within each story as you navigate unique sandbox environments
      with utterly terrifying atmospheres. You will be scared and you may not survive.
      1-8 players currently.<br><br>Have feedback or ideas? <br><a href="https://steamcommunity.com/app/883670/discussions/"
      target="_blank" rel="noreferrer"  >Start a discussion!</a><br><br><strong>The
      House</strong> (Single Player - Story):<br>You play as Tom a retired Air Force
      pilot. Tom is in his truck on the way home from visiting his parents over the
      holidays. He has decided to take a shortcut through the Rocky Mountains during
      a snowstorm...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/883670/extras/TheHouse.png?t=1577578000"
      /><br><br><strong>Black Water</strong> (Single Player / Multiplayer - Story):<br>Atohi
      is on his way to a national forest in Utah. He has been driving all night through
      a unrelenting storm. Unbeknownst to him, he is being followed by a Skin-walker...<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/883670/extras/BlackWater.png?t=1577578000"
      /><br><br><strong>Paranormal Invasion</strong> (Multiplayer - 3 different maps):<br>In
      this mode you defend your location from waves of paranormal attacks. Weapons
      and ammo will appear in various locations along with increasing attacks.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/883670/extras/PI_IMage.png?t=1577578000"
      /><br><br><strong>Key Features</strong>:<br><ul class="bb_ul"><li>Cold System<br></li><li>
      Paranormal Creatures<br></li><li> Challenging problem solving<br></li><li> Crisis
      management<br></li><li> Permadeath System<br></li><li> First Person Shooter
      (FPS)<br></li><li> Exploration<br></li><li> Environment Interaction</li></ul><br><i><strong>Note</strong>:
      This game can be very dark depending on your setup. There is a brightness manager
      on the main screen. These settings will persist throughout the story. It is
      important to set the brightness correctly, setting it too high or too low may
      result undesirable game play. <br><br>There is also a particle manager where
      you can dial in the amount of particles (such as snow or rain) you want for
      a given story. </i><br><br><strong>WARNING: This game may require patience and
      critical thinking at times of high stress or crisis. If you are easily frustrated
      this game may not be for you. <br><br>DISCLAIMER: This game is not recommended
      for anyone with a nervous disorder, epilepsy, or any other condition that may
      be induced from being intensely frightened. </strong>'
