    about_the_game: <strong>ANIME STANDING - Messages DLC </strong>allows you to have
      a unique experience of in between worlds connection with other players.<br><br>How
      does it work? Find a cool location in the ANIME STANDING world, press &quot;y&quot;
      key on the area you chose &amp; leave your message for other players to discover.
      And.. wait for others to fully appreciate and like your message! <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1382960/extras/messages_dlc.gif?t=1596887878"
      /><h2 class="bb_tag">With ANIME STANDING - Messages DLC you can:</h2><ul class="bb_ul"><li>
      write messages to other players' worlds<br></li><li> become the most well-spoken
      Waifu in our worlds</li></ul><br>Want to be alone again for a session or two?
      Turn others' messages off in your ANIME STANDING settings when you enter the
      game, and nothing will disturb the peaceful scenery.
