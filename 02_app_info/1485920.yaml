    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1485920/extras/descr_grimuar.gif?t=1609325188\"\
      \ /><br><i>\u201CWords and actions are ambiguous, lines on hands are absolute.\u201D\
      </i><br>Oberpalmister Arthur Hilscher.<br><br><strong>Herr Palmister is an adventure\
      \ with puzzle elements about chiromancy.</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1485920/extras/descr_indian_leader.jpg?t=1609325188\"\
      \ /><br>After the overthrow of the British government in India and the arrival\
      \ of allied German troops there, a total purge of the population began based\
      \ on the teachings of palmistry. Now the fate of an ordinary person depends\
      \ only on the lines on his hands.<br><br><strong>Lance Schwarzrigter</strong>\
      \ arrived in India as a palmister. He will have to examine the hands of local\
      \ people and, based on this, will determine their further occupation. Someone\
      \ will be more fortunate, someone will be less, but for someone, Lance's decision\
      \ will be fatal.<br><ul class=\"bb_ul\"><li>Decide their future<br></li><li>Decide\
      \ where they work<br></li><li>Decide who can marry<br></li><li>Decide who may\
      \ live<br></li><li>Decide who must die</li></ul><br>Choose your own path and\
      \ get what you deserve in multiple endings."
