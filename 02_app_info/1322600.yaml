    detailed_description: "You are a pizza bike delivery boy.<br />\r\nYour goal is\
      \ to deliver pizzas to the client as fast and as hot as you can without letting\
      \ the time run out.<br />\r\nIf the delivery (pizza) will be cold, you will\
      \ lose the game so hurry up and get it done while it's still hot, you will get\
      \ a huge tip!<br />\r\nThe road is full of traffic and you have very less time\
      \ to deliver the pizza. Only someone who can take his ride to its extremes can\
      \ deliver the pizza on time.<br />\r\nBut be aware the road is full of fast\
      \ moving vehiclesCome Take the pizza Bike challenge if you Dare.Whether you\
      \ are the lover of Free Pizza, Bikes, Cars, Car racing, Bike Racing, Bike Race\
      \ or motorcycle games for Kids, boys and girls or games similar to these themes\
      \ you are going to love this game.<br />\r\nAs a pizza boy, you want to get\
      \ your job as quickly as possible.<br />\r\nYou can Enjoy your ride by jumping\
      \ from the on the trucks while delivering these pizza's in dirt roads !<br />\r\
      \nFeatures:<br />\r\n* Ride in different worlds <br />\r\n* Many interesting\
      \ tracks for each world to make stunts and to ride.<br />\r\n* Cool stunts<br\
      \ />\r\n* Beautiful graphics by the best designers.<br />\r\nGet it now and\
      \ Enjoy!"
