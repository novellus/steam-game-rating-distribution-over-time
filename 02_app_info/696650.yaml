    about_the_game: "BLACK DAY is a single player Sandbox tactical shooter that allows\
      \ you to personalize the game experience by setting different variables such\
      \ as equipment, location, difficulty and type of Hostile encounters. Customization\
      \ options that lets you design different scenarios from fun and easy to hardcore\
      \ infiltration missions where even twitching may result in your death. <br><br><br><strong><i><i><u>FEATURES</u></i></i></strong><br><strong>***Singleplayer***</strong><br><strong>***First\
      \ person or third person view***</strong><br><strong>***Three games mode: SPEC\
      \ OPS / FACTIONS WAR / APOCALYPSE***</strong><br><strong>***24 unique and open\
      \ maps***</strong> Travel towards exotic landscapes in large open world maps,\
      \ assault a medieval castle or infiltrate a residential area. Various and unique\
      \ environments that lets you decide how to proceed.<br><strong>***Unlimited\
      \ Gameplay***</strong> Multitude of options are at your disposal so you can\
      \ tweak the game how you want it, giving players a unique experience every time.<br><strong>***Diverse\
      \ mission layouts***</strong> Conduct stealthy assasination kills, Rescue Hostages,\
      \ Destroy radio towers,Retrieve intel...<br><strong>***Guns and equipment***</strong>\
      \ With more then 25 guns (assault, sniper rifles, handguns...) and a wide range\
      \ of explosives (EMP, frag, flashbang\u2026), adapt your equipment to your play\
      \ style.<br><strong>***Characters customization***</strong> Customize clothes\
      \ of your character and teammates<br><strong>***Game difficulty customization***</strong>\
      \ Over 20 customizable options lets you adjust difficulty the way you want (Ai\
      \ detection, Hostile forces, equipment,Health and much more...)<br><strong>***Immersive\
      \ infiltration***</strong> Recon drones, cover system, jump over obstacles,\
      \ underwater swimming, hide corpses, sneak attacks and many other actions to\
      \ provide an immersive experience.<br><strong>***Teammates***</strong> Don't\
      \ combat alone and command your squad.<br><strong>***Various type of Hostiles***</strong>\
      \ Fight against the simple rebel to the most advanced spec op soldiers in different\
      \ factions. Wide range of Hostile assets and security systems for endless challenge.<br><strong>***Progression\
      \ system***</strong> Gain experience by completing objectives to unlock new\
      \ guns,equipment and maps."
