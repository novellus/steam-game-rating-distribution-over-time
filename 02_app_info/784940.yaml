    about_the_game: 'Hello there, player!<br>Countryballs: Over The World is an adventure
      game obviously based on Countryballs jokes. <br>You are playing as Polandball,
      who just ran out of his ointment. Will you succeed and get it?<h2 class="bb_tag">List
      of features</h2><ul class="bb_ul"><li>Funny design<br></li><li>Simple controls<br></li><li>Three
      game-modes<br></li><li>Funny Achivements (A lot of countryballs)<br></li><li>Cool
      story</li></ul><br>The story is a simple platformer with one of the endless
      modes being a challenge for you to find Polen and the other one is Polandball
      in Russia.'
