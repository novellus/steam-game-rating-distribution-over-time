    about_the_game: 'Do you love <strong>Japanese alphabet</strong>, <strong>Zombies
      </strong>and <strong>Rock ''n'' roll</strong> ? Then this is a game for you!<h2
      class="bb_tag">OVERVIEW</h2><strong>KANAPOCALYPSE </strong>is an <strong>educative
      RPG guesser</strong> game. Train your <strong>Hiragana </strong>and <strong>Katakana
      </strong>while raiding a city during the apocalypse. Earn money, buy new weapons
      and keep study/learn more Japanese alphabet.<h2 class="bb_tag">KEY FEATURES</h2><strong>3
      GAME MODES</strong>: Choose between Hiragana, Katakana or PRO (<i>including
      both Kana</i>)<br><strong>2 ALPHABETS</strong>: Hiragana and Katakana also includes
      Digraphs and Diacritics<br><strong>10 DIFFICULTY LEVELS</strong>: Each difficulty
      levels increase kana''s number, number of zombies and their hitpoints<br><strong>LEARNING
      PROGRESSION</strong>: Starts learning on low difficulty and progress until you
      can finally beat the PRO mode<br><strong>30 WEAPONS</strong>: Raiding missions
      gives you money to buy weapons (<i>melee and ranged weapons</i>)<br><strong>CRITICALS</strong>:
      Choose your weapons wisely to improve your critical chances in-game<br><strong>7
      AREAS</strong>: Explore 7 different parts of the city<br><strong>FIND YOUR MISSING
      BEAR</strong>: On each missions, you can find your missing bear. Find it and
      collect a better reward<br><strong>STATS</strong>: All your stats (<i>kills,
      good answers, etc..</i>) are available from the main menu<br><strong>LOCAL SAVES</strong>:
      Your progression is save locally on your computer. Use the Reset button in the
      settings to start a fresh game<h2 class="bb_tag">HAPPY KANAPOCALYPSE RAIDS !</h2>'
