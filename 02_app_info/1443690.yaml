details:
  data:
    about_the_game: "So far you have been reading stories - now you can be a part\
      \ of them: Make an immersive experience with WirtschaftsWoche Virtual Reality\
      \ that has never been seen before! Experience in virtual reality how an electric\
      \ car is created, or save a person's life in the hospital of the future.<br\
      \ />\r\n<br />\r\nThe app takes you to digitally reconstructed places that look\
      \ as real as if you were there yourself. Move freely through real rooms, pick\
      \ up and take apart objects. Immerse yourself in a three-dimensional world where\
      \ you can learn about the economy from a completely new perspective and touch\
      \ the technologies of the future today."
