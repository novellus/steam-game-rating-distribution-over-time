    reviews: "\u201CThe graphics may be stone-tool primitive, but when you\u2019re\
      \ bogged on the edge of a Silesian wood with a wounded commander, an out-of-commission\
      \ main gun, and a new armoured threat on your flank, that crudeness is the last\
      \ thing on your mind.\u201D<br><a href=\"https://www.rockpapershotgun.com/2020/03/20/the-flare-path-priceless-victories/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Flare Path (Rock Paper Shotgun)</a><br><br>\u201C\
      We never expected to find so much depth in so few megabytes, and yet it's all\
      \ true. Despite being attributable to wargames and in particular to simulations,\
      \ Armored Commander II is a practically unique product of its kind. Another\
      \ gem of a landscape full of stars like the indie one, the title proposed by\
      \ Gregory Adam Scott is difficult, varied and long-lived. A new indie pearl,\
      \ in a nutshell. [Translation from Italian]\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.ilvideogioco.com/2020/05/18/armoured-commander-ii-anteprima/\"\
      \ target=\"_blank\" rel=\"noopener\"  >IlVideogioco</a><br><br>\u201CEven if\
      \ you aren't a fan of the Dwarf Fortress level graphics, the solid UI and compelling\
      \ gameplay will suck you in before you know it. Like some kind of grognard Neo,\
      \ you won't be seeing punctuation marks and abstract shapes, you'll be seeing\
      \ a battlefield alive with dug-in AT guns and deadly panzers.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.awargamersneedfulthings.co.uk/2020/05/armoured-commander-ii.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >A Wargamers Needful Things</a><br>"
