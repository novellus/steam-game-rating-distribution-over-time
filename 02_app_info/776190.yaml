    about_the_game: Galactic Battles is a complex 2D top-down space shooter in which
      you have to fight with alien invaders. The essence of this game is to go through
      a very long space journey where you will come across a variety of enemies, with
      a variety of weapons. But don't worry, at your disposal is also not a bad arsenal.
      Regular shots, super missiles, mega missiles will allow no difficulty to repel
      and destroy the enemy attack. Also to ease your path space will allow so-called
      upgrades, collecting them in every way you will improve your spaceship. Follow
      all the steps mentioned above and this game will not let you get bored. Good
      luck!
