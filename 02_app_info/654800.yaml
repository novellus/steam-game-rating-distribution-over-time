    about_the_game: The game has no story. Developer decided that it distracts you
      from the gameplay.<br><br>Take control of a mutated heart, generating bleeding
      venous distention, in which you can poke the syringes. Clear your way from the
      filth, on the way to a world free from propaganda. <br><br><ul class="bb_ul"><li>The
      game allows you to freely accelerate (middle mouse button)<br></li><li> 50 basic
      levels<br></li><li> 4 Bosses<br></li><li> 20 additional levels with bonus games<br></li><li>
      More than 30 kinds of warring characters<br></li><li> 7 syringes combinable
      as you like<br></li><li> There are no timings (almost)<br></li><li> This game
      is not a mobile port</li></ul><br><strong>Attention!</strong><br>Before buying
      please try demo, to exclude questions about compatibility with your PC.
