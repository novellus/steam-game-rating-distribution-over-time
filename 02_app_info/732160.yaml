  data:
    about_the_game: "The Wild Age is a micromanagement strategy game with tower defense\
      \ gameplay mechanics. The game is designed mainly for a peaceful and relaxed\
      \ gaming experience that offers a break from the busy realities of life.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/732160/extras/Trailer30sec625x100.gif?t=1580925468\"\
      \ /><br><br>In the game, you take on the role of the new ruler, who is tasked\
      \ with creating a new, fully independent settlement on several islands.<br><br>It\
      \ is necessary to hire villagers and fulfill the main task for each island.\
      \ However, it will not be easy, as every night enemy goblins attack your settlement,\
      \ thus hindering your efforts. As a ruler, you can only give orders using a\
      \ single raw currency in the game (coins). Your villagers carry out the tasks\
      \ and their roles according to your decisions: repairing/constructing buildings,\
      \ harvesting materials, hunting animals and guarding the walls.<br><br>Meeting\
      \ the goal is not always easy and you have plenty of options to develop your\
      \ strategy.<br>Completing main tasks in the main campaign will unlock special\
      \ rewards for smoother passage throughout the game.<h2 class=\"bb_tag\"><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/732160/extras/24x16_ico.png?t=1580925468\"\
      \ />YOUR CHARACTER</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/732160/extras/TWA_CustomCharacter_GIF_625x352.gif?t=1580925468\"\
      \ /><br><ul class=\"bb_ul\"><li>There are <strong>several avatars and mounts</strong>\
      \ available.<br></li><li>Each avatar and mount has <strong>different attributes</strong>\
      \ that will change your approach to the game.<br></li><li>Several kinds of <strong>unlockable\
      \ pets</strong> will follow and aid you throughout the campaign.<br></li><li>Ability\
      \ to <strong>customize coins</strong>, the <strong>coin bag</strong> and the<strong>\
      \ coat of arms</strong> of the settlement.<br></li><li>To <strong>unlock</strong>\
      \ some options, it is necessary to complete the <strong>main tasks</strong>\
      \ of the campaign.<br></li><li>It is <strong>possible to edit the avatar</strong>\
      \ settings at any point in the game. </li></ul><h2 class=\"bb_tag\"><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/732160/extras/24x16_ico.png?t=1580925468\"\
      \ />YOUR HELPERS</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/732160/extras/NPC_625x100.png?t=1580925468\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Builder</strong> - builds and improves\
      \ buildings.<br></li><li><strong>Forester</strong> - chops trees and clears\
      \ wooded locations to further expand your settlement.<br></li><li><strong>Farmer</strong>\
      \ \u2013 provides a stable supply of coins before the winter comes.<br></li><li><strong>Archer</strong>\
      \ - hunts wild animals during the day and defends your settlement at night.\
      \ Archers can change their positions and adapt to the defend the settlement.</li></ul><h2\
      \ class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/732160/extras/24x16_ico.png?t=1580925468\"\
      \ />YOUR DECISION</h2><ul class=\"bb_ul\"><li>Ability to cancel an action already\
      \ entered.<br></li><li>Ability to destroy an already built structure.<br></li><li>Ability\
      \ to change your character and mount.<br></li><li>Ability to create an island\
      \ according to your ideas and share with your friends.</li></ul><br>The Wild\
      \ Age is inspired by the &quot;Kingdom&quot; game series, and we do not intend\
      \ to keep this a secret. At first glance, it may be a mere conversion of the\
      \ game into 3D, but the opposite is true. <br>From our point of view, it is\
      \ as more about the evolution of a very interesting concept which deserves further\
      \ development.<br><br>We want to offer players the similar gameplay but enriched\
      \ with new features which we find interesting and beneficial for the game as\
      \ a whole.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/732160/extras/Art_616xX.png?t=1580925468\"\
      \ />"
