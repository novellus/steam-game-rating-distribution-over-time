details:
  data:
    about_the_game: Conventional motor racing has yielded to the advances of thrust
      drive technology. Popularity for Slipstream racing is at its peak. Successful
      flyers quickly become icons and heroes. Race fans flock in their millions to
      the circuit-side stadiums hoping to catch a glimpse of the latest anti-grav
      machines which defy all laws of motion. The track's prepared, the crowd are
      hustling for the best seats, and the drivers and commentators are all psyched
      and hungry for action.<br><br>Control many upgradeable futuristic racers under
      arcade or simulation racing style. Experience high speed aerial moves and dramatic
      crashes on excellently designed tracks.Feel the speed of the slipstream!<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li>Compete as one of 10 different
      characters with unique Slipstream aircraft, each with their own features, weapons,
      and flying style.<br></li><li>Fast-paced action, smooth craft controls, and
      excellent track design.<br></li><li>With good old fashion split-screen multiplayer
      mode, enjoy a retro head-to-head race against a friend.</li></ul>
