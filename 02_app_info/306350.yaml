    recommendationid: '79807989'
    review: 'A DOS era cousin of Wipeout with more flying than gliding. It''s playable
      with mouse or a joystick but even with keyboard there''s plenty of finesse to
      be had with maneuvering. This game makes you hate collisions and love surviving
      corners even more. Characters and announcers are stereotypically campy which
      is to say it''s just too damn funny. TIP: play on hard mode to unlock the last
      to circuits and don''t bother buying weapons until you''ve upgraded the turbo.'
