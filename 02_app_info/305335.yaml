details:
  data:
    about_the_game: <strong>All content included is royalty-free</strong><br><br>From
      David Bowie's &quot;Let's Dance&quot; to Daft Punk's &quot;Get Lucky&quot;,
      Omar Hakim has supplied his signature drum grooves to countless hit songs. With
      this groundbreaking new collection, The Loop Loft brings Omar's legendary feel
      and sound directly to your next session.<br><br>Omar Hakim Drums features 235
      unique grooves, fills and breakdowns in a variety of styles including funk,
      hip hop, fusion, rock, cinematic and pop.  In addition, the multitrack drum
      sessions give you access to 15 channels of separate audio tracks, allowing you
      to mix every element of Omar's drum kit, including kick, snare, toms, overheads
      and room mics.
