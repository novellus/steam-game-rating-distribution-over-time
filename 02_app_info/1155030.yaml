    about_the_game: "The download package includes:<br><br><ul class=\"bb_ul\"><li>30\
      \ tracks from Nod's route (almost everything you'll hear there) in 320 kbps\
      \ MP3 and 16-bit FLAC formats. All files have been properly tagged. Damn you,\
      \ OCD...<br></li><li>Album art (with and without text) and wallpapers based\
      \ on it<br></li><li>A small secret : )</li></ul><br>You can either access the\
      \ files directly by going into Steam\\steamapps\\common\\Minotaur folder, or\
      \ play them using Steam - if the album isn't added to your Steam music library\
      \ automatically, go to Steam settings &gt; Music and scan your library (make\
      \ sure that a path to Steam\\steamapps is included - it should be there by default).<h2\
      \ class=\"bb_tag\">Track list:</h2><br><br>01. Symmetry of Nature <br>02. Ah!\
      \ It\u2019s a maze<br>03. Acronym<br>04. Waiting on a Dream<br>05. Beyond Dawn<br>06.\
      \ Hang On<br>07. Our Journey Full<br>08. Forgotten Dreams<br>09. Light It Up<br>10.\
      \ Time 2 Take Action!!!<br>11. Falling From Heaven<br>12. In the Clouds<br>13.\
      \ Chaser<br>14. Cold-hearted<br>15. Unter\u2019s Dawn Song<br>16. I Was Wrong<br>17.\
      \ Here\u2019s to the Dreamers<br>18. Glint<br>19. We Could Be Kings<br>20. Sleepless<br>21.\
      \ Cold-hearted instrumental<br>22. Hang On (full mix)<br>23. Here\u2019s to\
      \ the Dreamers instrumental<br>24. Our Time Is Now<br>25. I Was Wrong instrumental<br>26.\
      \ Best of Times<br>27. Glint instrumental<br>28. We Could Be Kings instrumental<br>29.\
      \ Sleepless song<br>30. Haunts Me<br><br>We hope you enjoy!"
