    about_the_game: "You awaken in your mansion and discover that heather, the love\
      \ your life, is missing. It appears that she has been kidnapped but it is unclear\
      \ as to by whom and why. Your mission is to find her and, on this journey, you\u2019\
      ll discover truths that will change your relationship forever.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/657440/extras/Running_RealPNG.png?t=1501866171\"\
      \ /><br><br>Burn it Down is a unique side-scrolling puzzle platformer with awesome\
      \ pixel graphics, simple controls, captivating voiceovers and a mysteriously\
      \ grim storyline. Unlike other platformers, Burn it Down utilizes only the left\
      \ and right arrow keys which forces the player to get creative with how they\
      \ approach and solve the puzzles.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/657440/extras/TalkingTom_png.png?t=1501866171\"\
      \ /><br><br><br><i>\u201CFor a blocky, retro-looking game, Burn it Down is surprisingly\
      \ plot-heavy. Part detective story, part haunted mansion explorer\u201D </i>-\
      \ Time Magazine<br><br>With innovative gameplay and controls and meticulously\
      \ constructed environments, Burn It Down is an experience worth diving headfirst\
      \ into.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/657440/extras/Squished_png.png?t=1501866171\"\
      \ /><br><br><strong>Features</strong><br><br><ul class=\"bb_ul\"><li>Beautiful\
      \ and chilling pixel art<br></li><li>An intimate not-what-you-think love story<br></li><li>Cryptic\
      \ mind-bending puzzles<br></li><li>Clues and mysteries scattered throughout<br></li><li>Death\
      \ counter, can you complete the game without dying? the game without dying?<br></li><li>Alternate\
      \ endings</li></ul>"
