  data:
    about_the_game: An Action Puzzle Adventure Game with roots in the classic &quot;Point
      &amp; Click&quot; genre. Take your time and explore the environment for clues
      to puzzles. Zoom in to detailed areas to find secrets that allow you to progress
      in the game.<h2 class="bb_tag">The story</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/322580/extras/CegranStoryHeader616.png?t=1447363599"
      /><br>Ceghran, The Dread King, has constructed a dungeon kingdom to house his
      lords, accumulate souls, create magical artifacts and form dreadful legions.
      Ceghran has his lords collecting souls to reconstruct his being. If Ceghran
      is successful in becoming whole, the world will be in anguish. It's now up to
      you to stop Ceghran and his Lords from causing mayhem across the realm. Complete
      with Built-Out 3D environments. Easy to Control, Graphic Intensive Artwork,
      Puzzles, Coin Collection, Sound Effects, Random Loot, Random Puzzles, Random
      Stories, Random Spawns, RPG Style, Progressive Elements.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li><strong>Top Down View Action:</strong> This game captures
      the player from a top down angle, providing you with an absolute way to see
      all.<br></li><li><strong>Multiple Control Support:</strong> Dungeon Lurk II
      provides you with many different ways to control the character including WASD,
      touch screen to move, mouse click to move, on screen joystick and game controller.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/322580/extras/FullControlSupport.png?t=1447363599"
      /><br></li><li><strong>Multi-Language Support:</strong> Over 50 languages supported
      (Machine translations in most languages).<br></li><li><strong>Traditional Adventure
      Style:</strong> Go back in time and relive the adventure game genre with updated
      mechanics and graphics.<br></li><li><strong>Live Action Cut Scenes:</strong>
      Experience puzzle solving with live action presentation cut scenes and enjoy
      the moment.<br></li><li><strong>Action Movement Puzzles:</strong> Some puzzles
      require your hand eye coordination to survive or solve the puzzle.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/322580/extras/Dlurk2_616.jpg?t=1447363599"
      />
