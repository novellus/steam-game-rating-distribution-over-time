    detailed_description: "<h1>Development Forecast</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/899770/extras/LE_Forecast_steam1-3.png?t=1609695519\"\
      \ /></p><br><h1>Your Purchase Includes</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/899770/extras/2_ardent_gladiator_steam.png?t=1609695519\"\
      \ /><br><strong><br>Buying Last Epoch through Steam gets you the Ancient Gladiator\
      \ Supporter Pack: </strong><br><ul class=\"bb_ul\"><li>Access to Last Epoch\
      \ Beta and Full Release <i>(Beta will be live until full release) </i><br></li><li>Juvenille\
      \ Skullen cosmetic companion to follow you around through the world of Eterra<br></li><li>Ardent\
      \ Gladiator forum badge showing your early support<br></li><li>350 Cosmetic\
      \ Coins to purchase in-game cosmetic items at release<br></li><li>Full digital\
      \ soundtrack at release</li></ul></p><br><h1>About the Game</h1>Last Epoch combines\
      \ time travel, exciting dungeon crawling, engrossing character customization\
      \ and endless replayability to create an Action RPG for veterans and newcomers\
      \ alike. Travel through the world of Eterra\u2019s past and face dark empires,\
      \ wrathful gods and untouched wilds \u2013 to find a way to save time itself\
      \ from The Void.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/899770/extras/multi2.png?t=1609695519\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li><strong>15\
      \ Mastery Classes</strong><br>Begin your adventure as a base class which can\
      \ then specialize into one of three Mastery Classes. When specializing into\
      \ a certain Mastery you will be able to access new skills and specialize your\
      \ playstyle!<br></li><li><strong>100+ Skill Trees</strong><br>Every active skill\
      \ has its own augment tree that can completely change how the skill functions.\
      \ Transform your skeletons into archers, your lightning blast into chain lightning,\
      \ or make your serpent strike summon snakes to fight alongside you! <br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/899770/extras/ToE.gif?t=1609695519\"\
      \ /><br></li><li><strong>Hunt Rare &amp; Powerful Loot</strong><br>Fill your\
      \ arsenal with magic items you craft to perfection, change the rules of your\
      \ build with powerful unique and set items, and always have that next upgrade\
      \ just on the horizon with Last Epoch's randomized loot system. <br></li><li><strong>Time\
      \ Travel</strong><br>The world of Eterra is home to many factions and secrets.\
      \ Travel to different points in time to change the world's fate, and fight to\
      \ set it onto a new path.<br></li><li><strong>Endless replayability</strong><br>With\
      \ a wealth of classes and skills to customize, deep game systems, randomized\
      \ loot, and continuing development, Last Epoch is a game that will keep you\
      \ coming back.<br></li><li><strong>Easy to Learn, Hard to Master</strong><br>We're\
      \ committed to making our gameplay approachable through breaking up the required\
      \ learning and being transparent. At the same time, overcoming some of the most\
      \ challenging content will require deep knowledge and pushing your build to\
      \ its limits.</li></ul>"
