  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/841260/extras/FINAL_MATCH_copy_2.png?t=1569670051"
      /><br> Is a simple card game, easy to learn, challenging and fast matches, You
      will start with a few cards but as you increase your level and defeat your enemies
      you will reward with new different type of cards.<h2 class="bb_tag"><ul class="bb_ul"><li><strong>Single
      Player</strong></li></ul></h2>This is where you start your journey, in Single
      Player there is 3 different factions, every faction the opponents has different
      playstyle and different deck, Some are difficult and others are easy, follow
      your way to the Final Match!<h2 class="bb_tag"><ul class="bb_ul"><li><strong>Abilities</strong></li></ul></h2>The
      Abilities has 3 slots you can set up, every slot has different type of ability,
      through abilities you can use several strategies to help you win the match.<h2
      class="bb_tag"><ul class="bb_ul"><li><strong>Multiplayer</strong></li></ul></h2>Test
      your skills against real players all around the world!<h2 class="bb_tag"><ul
      class="bb_ul"><li><strong>Level Up</strong></li></ul></h2>You can increase your
      level by playing in Single Player or in the Multiplayer, and watch your rank
      the in Leaderboard.<h2 class="bb_tag"><ul class="bb_ul"><li><strong>Build Your
      Deck</strong></li></ul></h2>By leveling up you will gain more cards and layout
      your deck as you like.
