  data:
    about_the_game: "The game was made entirely out of spare time. It was the first\
      \ game I made independently. It took me about half a year from start to finish.\
      \ The progress was slow because of full-time work. I hope that the friends who\
      \ like this kind of game can support me more and let me continue to do it.<br><br><strong>Pixel\
      \ Maze </strong>is not a simple coloring game. The game is quite difficult.\
      \ The game fills the color with digital hints. All the numbers are interlocked.\
      \ Every step must be patiently calculated to finally break the maze. If you\
      \ like puzzle games, want to challenge and have a lot of time, try Pixel Maze!<h2\
      \ class=\"bb_tag\">game introduction</h2>\xB7Each number represents the number\
      \ of grids to be filled in the surrounding 9 grids (including itself), and the\
      \ color of the number is the color to be filled by the grid. When the number\
      \ of fills meets the numerical requirements, a black dot appears on the upper\
      \ right of the number, and the level is successful after all the numbers meet\
      \ the requirements.<br>\xB7 The tools on the right side of the game can help\
      \ you quickly find numbers that don't meet your requirements, zoom in, zoom\
      \ out, and directly decrypt 9 squares. Click the color swatch on the right to\
      \ switch colors, or click the selected color again to change the current color.<br>\xB7\
      \ All the numbers in the game are interlocked, and every step must be patiently\
      \ calculated. All the labyrinths can be solved by guessing! Don't guess! ,<br>\xB7\
      \ Each labyrinth of the game has a theme, with a variety of rich themes such\
      \ as classic games, movies, and TV shows to see how much you can recognize.<br>\xB7\
      \ There are more than 200 levels, the size is increased from small to large,\
      \ I hope to bring you a quiet time."
