    review: Honestly I was hoping for more. I haven't seen a lot of reviews and I
      couldn't understand some of what people were saying. so that being said, it
      would've been a great project to complete and use to create RPG and DND maps.
      However with the heavy lack of content you just wasted 10 dollars and good luck
      understanding the instructions. You have to import custom images to your library
      and you don't even get any  of the basic library tool that are advertised. If
      anything what they provide in the images is a form of false advertisement, they
      do not come with the software and you have to find a way to create or import
      other peoples work for those images
