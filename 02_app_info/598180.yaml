    about_the_game: <h2 class="bb_tag">What is it?</h2>Arcane Mapper is a mapping
      tool designed for Digital or Virtual Tabletops and printing for physical play.
      Put together high quality maps for D&amp;D, Pathfinder, GURPS, Hero or any other
      Pencil and Paper RPG system - whether on the table top or virtual. It features
      a simple to use interface for drawing out rooms, adding objects and adding atmosphere
      with high quality lighting. Ideal for dungeons and interiors with support for
      outdoor environments coming before the full release.<h2 class="bb_tag">What
      is the idea?</h2>Arcane Mapper is an easy to use tool for creating maps for
      roleplaying games. The tool can produce top down, forced perspective 3D looking
      environments that mesh well with simple images for objects - no modeling or
      3D experience required. With free assets available for private use on the internet,
      this software allows you to put together high quality maps for your games with
      less effort, without constraining you to predefined map pieces, tiles or limited
      assets. Easily render out high quality images for Virtual Tabletop games or
      print out maps for a physical tabletop game. Even save out .PSD files that preserve
      the layers for Photoshop if you are more artistically inclined.<h2 class="bb_tag"></h2>Longer
      term after the initial release, I am planning on adding Digital Desktop and
      possibly Virtual Desktop features with high quality real time lighting and fog
      of war with an easy to use interface for GMs and players.<h2 class="bb_tag">What
      editing and mapping features does the software support?</h2><ul class="bb_ul"><li>
      Rendering high quality images (such as JPG, PNG, PSD) for use with Virtual Tabletops
      such as Roll20.<br></li><li> Printing high quality images from your maps for
      Physical Tabletop play.<br></li><li> Drag and Drop images directly onto your
      map, drop folders or selected files to add many images at once to your Library.<br></li><li>
      The ability to import and export libraries where assets are already setup with
      scaling, lighting and shadow settings.<br></li><li> Easy to use interface for
      adding objects to your maps, scaling, moving, rotating and placing them rapidly.
      Supports a full set of configurable hot keys.<br></li><li> Full undo and redo
      support.<br></li><li> Layers to organize objects and environments with the ability
      to decide which layers cast shadows and are affected by lighting.<br></li><li>
      Draw arbitrarily shaped rooms and easily connect them together. Each room can
      have its own settings, textures and look.<br></li><li> Draw pits, lowered sections,
      stairs and raised platforms right into your rooms. <br></li><li> Procedural
      liquids to fill your pits and help you create sewers and water ways.<br></li><li>
      Procedural details such as dirt, mold and spider webs.<br></li><li> High quality
      lighting with soft shadows, any object can be a light and any object can cast
      shadows.<br></li><li> High quality ambient occlusion to ground your objects
      in the map.<br></li><li> Seamless exterior and interior maps with layers to
      support roofs.<br></li><li> Multiple maps in one - see maps below the current
      map with fading or fogging - to give large buildings and dungeons a sense of
      depth.</li></ul><h2 class="bb_tag">What systems does this support</h2><ul class="bb_ul"><li>
      GPU that supports OpenGL 3.0 or newer<br></li><li> Windows Vista, 7, 8, 10.<br></li><li>
      Memory requirements based on art and map size, recommended 4GB or more.</li></ul><h2
      class="bb_tag">What about Mac and Linux?</h2>These depend on the demand and
      interest in the product. Ultimately supporting another platform is time consuming
      and so can only be done if there is enough interest.
