    about_the_game: "Is this a simple little game? You need to play as a monster,\
      \ gain the opponent's ability through battle, improve your attributes, remove\
      \ various obstacles, and finally defeat the leader.<br />\r\nIt is better to\
      \ eat without watching the strategy! !!<br />\r\nBasic operation:<br />\r\n\
      &quot;0000&quot;: Start a new game<br />\r\n&quot;0001&quot;: Continue the game<br\
      \ />\r\n&quot;9999&quot;: Exit the game<br />\r\n&quot;W&quot;: Move up (available\
      \ for some characters)<br />\r\n&quot;A&quot;: move left<br />\r\n&quot;S&quot;:\
      \ move down (available for some characters)<br />\r\n&quot;D&quot;: move right<br\
      \ />\r\n&quot;J&quot;: Attack (automatically used by some characters)<br />\r\
      \n&quot;K&quot;: Jump (some characters are unavailable)<br />\r\n&quot;I&quot;:\
      \ View transformation list<br />\r\n&quot;1&quot;-&quot;5&quot;: turn into a\
      \ shortcut"
