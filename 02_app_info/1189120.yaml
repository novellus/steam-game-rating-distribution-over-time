    review: 'POSability is exactly the first three letters of the games name, a "POS"...


      My main question is "Why?" not only at why the developer named this game a mis-spelled
      word "posibility" but I also kept asking "Why?" as I played this game that moves
      at about the speed molasses moves when it''s really cold.


      https://www.youtube.com/watch?v=WY3IfrJWQkY


      In the end, I don''t have any answers.  I scratch my head in complete bewilderment.  "Why?"
      is a really good question for this developer and for this game.'
