    about_the_game: "An orthodox tactical RPG with a story length of over 400,000\
      \ Japanese letters!<br />\r\nComes with full voice acting (in Japanese) to emphasize\
      \ the story.<br />\r\n<br />\r\n<br />\r\nHow fun would it be, if I could succeed\
      \ as a strategist in a world like that of a tactical RPG?<br />\r\nYuuto, a\
      \ Japanese young man and the protagonist of this story, dreamt such.  Thusly,\
      \ he was joyed when he really was sent to a different world and hired by a member\
      \ of local royalty.<br />\r\nHowever, he gradually learns.  He learns the meaning\
      \ of being in, instead of playing, a war, the heavy burden a strategist must\
      \ endure\u2026<br />\r\n<br />\r\n<br />\r\nTurn-based tactical RPG<br />\r\n\
      <br />\r\nBasic classes:<br />\r\nPrincess (heroine-only class)<br />\r\nFencer<br\
      \ />\r\nHeavy Infantry<br />\r\nThief<br />\r\nPirate<br />\r\nKnight<br />\r\
      \nGriffin Rider<br />\r\nDark Griffin<br />\r\nArcher<br />\r\nNomad<br />\r\
      \nMage<br />\r\nPriest<br />\r\nAcolyte<br />\r\nShaman<br />\r\n<br />\r\n\
      Can change to higher classes by using special items.<br />\r\n<br />\r\n\u3000\
      8 kinds of weapons<br />\r\nSword, Spear, Ax, Bow, Staff, Magic (Nature, Light,\
      \ Darkness)<br />\r\n<br />\r\n<br />\r\nApproximately 20 hours to reach the\
      \ ending.<br />\r\nThe difficulty level can be selected from Easy, Normal, and\
      \ Hard to accommodate both those who want to enjoy the story and those who seek\
      \ a challenge.<br />\r\nEasy level, which doubles the experience points gain,\
      \ is recommended for those want to enjoy the story.<br />\r\n<br />\r\n<br />\r\
      \nDone by: kaika<br />\r\nEvent CG: more than 10<br />\r\nCharacter CG: more\
      \ than 30<br />\r\nFacial variations: more than 300<br />\r\n<br />\r\n<br />\r\
      \nDone by: OPAI<br />\r\n<br />\r\n<br />\r\nDone by: Todosakoku, Horiayu, Mani,\
      \ Hon<br />\r\n<br />\r\n<br />\r\nFull voice acting (everyone except the protagonist\
      \ speaks).<br />\r\n<br />\r\n<br />\r\nDone by: ayato sound create<br />\r\n\
      <br />\r\n<br />\r\nGlossary<br />\r\nScene Recollection<br />\r\nGallery<br\
      \ />\r\nSound Room<br />\r\n<br />\r\n<br />\r\nThe game may not start if the\
      \ memory of the personal computer is insufficient.<br />\r\nThe application\
      \ may not function unless a Japanese language pack is set properly in your PC\
      \ / the System Locale is set to Japanese."
