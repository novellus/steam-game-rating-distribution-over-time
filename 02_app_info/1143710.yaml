    about_the_game: "A mix of platformer and quest with good-old retro aesthetics\
      \ and crazy trash-metallic storyplot.<br />\r\n<br />\r\nYou play as Denis,\
      \ a teenage fan of heavy music. He is bored to live a normal life and it seems\
      \ that others do not understand him. Together with his friend, musician Max,\
      \ he finds a way to open the door to another Evil-dimension. The friends decide\
      \ just for fun to check is it really work. &quot;Dark reflection&quot; is a\
      \ mix of good old-fashioned aesthetics of pixel games, black humor and light\
      \ philosophy with cool and catchy music. <br />\r\n&quot;Dark reflection&quot;\
      \ is a game about understanding the dark part of the world and yourself."
