    about_the_game: "<strong>Europa Universalis IV \u2013 Sounds from the Community\
      \ \u2013 Kairis Soundtr</strong>ack II<br><br>Add new variety and inspiration\
      \ to your Europa Universalis IV experience with the second soundtrack composed\
      \ by the avid Europa Universalis fan Kairi! <br>Invoke themes and sounds of\
      \ history with music inspired by the regions of the Far east, from the grasslands\
      \ of the Khanate to the shores of the South Seas of Asia.<br><br>Kairi Sawler,\
      \ the talented creator of a prior community soundtrack grasps the emotion and\
      \ traditions of the Far East <br>to make this pack the perfect backdrop to the\
      \ march of your growing dynasty. <br><strong><br>The following songs are included:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>1 - Peace for Generations<br></li><li>2 - The Grasslands\
      \ Call<br></li><li>3 - The Great Wall<br></li><li>4 - Eastern Fronts<br></li><li>5\
      \ - Temple Ambitions </li></ul>"
