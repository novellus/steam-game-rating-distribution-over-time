    about_the_game: "This starter pack contains plenty of useful items. They will\
      \ assist you in your adventures and introduce you to the convenience of using\
      \ store-bought items.<br><br>Buying this pack will give you items at a significant\
      \ discount!<br>Please note that the starter pack can only be purchased once.<h2\
      \ class=\"bb_tag\">The pack contains:</h2><br><ul class=\"bb_ul\"><li><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/794000/extras/7_\u0434\u043D\u0435\
      \u0439_\u043F\u0440\u0435\u043C\u0438\u0443\u043C-\u0430\u043A\u043A\u0430\u0443\
      \u043D\u0442\u0430.jpg?t=1590760591\" /> Premium status for 7 days<br><i>Premium\
      \ status doubles the amount of gold and items awarded for killing monsters,\
      \ increases the amount of experience and honor you receive by 10%, provides\
      \ an additional bag slot and gives plenty of other useful bonuses. </i><br><br></li><li><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/794000/extras/\u0421\u0432\
      \u0438\u0441\u0442\u043E\u043A_\u043F\u0440\u0438\u0437\u044B\u0432\u0430_\u0433\
      \u043D\u0435\u0434\u043E\u0439_\u043B\u043E\u0448\u0430\u0434\u0438_(7_\u0434\
      \u043D\u0435\u0439).jpg?t=1590760591\" />Chestnut horse whistle (7 days)<br><i>Summons\
      \ a fast mount that increases your movement speed and maximum health.</i><br><br></li><li><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/794000/extras/\u0421\u0432\
      \u0438\u0441\u0442\u043E\u043A_\u0432\u044B\u0437\u043E\u0432\u0430_\u043B\u0438\
      \u0441\u0435\u043D\u043A\u0430_(7_\u0434\u043D\u0435\u0439.jpg?t=1590760591\"\
      \ />Fox cub whistle (7 days)<br><i>Summons a cute pet that collects items for\
      \ its master.</i><br><br></li><li><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794000/extras/\u0421\
      \u0432\u0438\u0442\u043E\u043A_\u0432\u043E\u0441\u043A\u0440\u0435\u0448\u0435\
      \u043D\u0438\u044F.jpg?t=1590760591\" />Resurrection scroll (5 items)<br><i>Allows\
      \ player to resurrect on the spot without losing experience.</i><br><br></li><li><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/794000/extras/\u041A\u0430\
      \u043C\u0435\u043D\u044C_\u0442\u0435\u043B\u0435\u043F\u043E\u0440\u0442\u0430\
      \u0446\u0438\u0438.png?t=1590760591\" />Teleportation stone (10 items)<br><i>Transports\
      \ the player to an already discovered teleporter from anywhere in the world.\
      \ </i></li></ul><br>Some items from the pack cannot be transferred to other\
      \ players.<br>The purchased pack can be claimed from the &quot;Gifts&quot; tab\
      \ in the in-game shop."
