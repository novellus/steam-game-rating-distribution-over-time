    about_the_game: A Classic 3D Dungeon RPG featuring cute girls, skill trees, and
      vast loot items to explore!<h2 class="bb_tag">Features</h2>- Traverse numerous
      dungeons and battle monsters!<br><br>- Loot tons of gear, including epic Artifacts,
      from the dungeons to power up your heroines!<br>- Your party members will suffer
      if you lose in battle!<br>- Brace for battle by stocking up on potions and goods!<br>-
      Level up and customize your team to your playstyle!<br>- Face off against fearsome
      monsters to restore peace to Retarnia!<h2 class="bb_tag">Story</h2>Our story
      begins in the Kingdom of Retania, a country that has been at peace for five
      hundred years. However, portals to the Demon World have suddenly opened up,
      and the vile monsters which lie beyond it are determined to invade and take
      over the kingdom.<br><br><br>Five hundred years earlier, a certain hero known
      as the &quot;Spirit Master of Retarnia&quot; averted a similar crisis and led
      five spirits--The White Spirit Norn, the Red Spirit Vesta, the Blue Spirit Rusalka,
      the Green Spirit Melissa, and the Black Spirit Iris--to battle against the demons
      and seal the portals to their world.<br><br>At the request of Queen Sylvia,
      Leonard, a descendant of the Spirit Master, stepped forth across the portal
      into the Demon World to save the kingdom...
