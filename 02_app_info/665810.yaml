    about_the_game: "Academy Award\xAE winner Robert De Niro and Oscar\xAE nominee\
      \ Edward Norton deliver powerful performances as a seasoned corrections official\
      \ and a scheming inmate whose lives become dangerously intertwined in this \u201C\
      gritty and engrossing thriller\u201D (Steve O'Brien, WCBS-FM). Jack Mabry (De\
      \ Niro), a parole officer days away from retirement, is asked to review the\
      \ case of Gerald \u201CStone\u201D Creeson (Norton), in prison for arson. Now\
      \ eligible for early release, Stone needs to convince Jack he has reformed,\
      \ but his attempts to influence the older man's decision with his wife Lucetta\
      \ (Milla Jovovich) have profound and unexpected effects on them both. This tale\
      \ of passion, betrayal and corruption skillfully weaves together the parallel\
      \ journeys of two men grappling with dark impulses, as the line between lawman\
      \ and lawbreaker becomes precariously thin."
