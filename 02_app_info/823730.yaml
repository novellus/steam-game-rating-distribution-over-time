  data:
    about_the_game: "Oscillatron: Alien Frequency - music arcade in space! Fight against\
      \ the alien invaders. You are to control the spaceship and destroy the endless\
      \ enemy troops. You also have to listen to the soundtrack, because every enemy's\
      \ shot will be in tune with the beat playing during the battle!<h2 class=\"\
      bb_tag\"><strong>SAVE THE GALAXY</strong></h2>Fly through between equalizer\
      \ bars as far as you can, try not to crash into them and collect first aid packs\
      \ on the way. Blow up the enemy ships and avoid hostile fire. Test your reaction,\
      \ and become a new space hero, too!<h2 class=\"bb_tag\"><strong>ADD YOUR FAVORITE\
      \ MUSIC</strong></h2>Upload your favorite tracks and change the course of battle!\
      \ The environment will be generated according to the rhythm, and the louder\
      \ the sound, the higher your fire rate will be.<h2 class=\"bb_tag\"><strong>FEATURES:</strong></h2><ul\
      \ class=\"bb_ul\"><li>\u0441olorful pixel art;<br></li><li>option to add your\
      \ own tracks;<br></li><li>music visualization feature.</li></ul>"
