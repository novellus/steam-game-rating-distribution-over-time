    about_the_game: "Game Introduction<br />\r\n-------------------<br />\r\n1.  \
      \    Rich character system, funny character models (office staff, managers,\
      \ cleaners, gangster brother, gang boss, chef, naked man, etc.)<br />\r\n2.\
      \      Contains two main common scenes (offices, supermarkets), an arena with\
      \ 10 levels and a hidden producer level.<br />\r\n3.      Hidden clues companion,\
      \ obtain peer help by searching items<br />\r\n4.      Rich weapon systems (knives,\
      \ guns, axes, wrenches, keyboards, monitors, chairs, baseball bats, etc.), multiple\
      \ strikes effectiveness.<br />\r\n5.      Realistic weapon attack feedback,\
      \ each attack will get a real experience.<br />\r\n6.      At the same time,\
      \ the game support HTC vive controller, Oculus Rift controller<br />\r\n7. \
      \     Hanging system, support the character bundled, hanging torture.<br />\r\
      \n<br />\r\nFuture plan  <br />\r\n-------------------<br />\r\n1.       Add\
      \ more common scenes, such as prisons, police stations, airports and more. And\
      \ more functional characters.<br />\r\n2.       Legendary challenge series.<br\
      \ />\r\n3.       Multi-person networking capabilities.<br />\r\n4.       Open\
      \ the sandbox system.<br />\r\n5.       Add more weapon systems"
