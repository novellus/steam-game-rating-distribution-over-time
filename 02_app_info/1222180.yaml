    about_the_game: Hello, this is a simple retro car drifting game.<h2 class="bb_tag">Game
      Features</h2><br><ul class="bb_ul"><li>Easy-to-use drift operation for one-handed
      play.<br></li><li>4 retro cars, 3 mini track maps.<br></li><li>The number of
      AIs can be set, with a minimum of 0 and a maximum of 19, and a maximum of 20
      cars can race at the same time.<br></li><li>Steam achievements support.<br></li><li>Steam
      leaderboard support.</li></ul><h2 class="bb_tag">Game Play</h2><br><ul class="bb_ul"><li>Make
      as many perfect drifts as possible and accumulate score.<br></li><li>Collect
      as many small wrenches as possible to increase your score.<br></li><li>Avoid
      obstacles on the road.</li></ul>
