  data:
    about_the_game: "Newly self-aware, I.R.I.S. the martial-arts wielding assassin\
      \ motorcycle, has begun a cross-continent escape to freedom.  I.R.I.S.\u2019\
      s only ally is her engineer Pablo, who gets conscripted into the quest after\
      \ his pant leg gets caught in her chassis.  Hunted by the psychopathic motorcycle\
      \ S.P.I.K.E. and a multinational weapons cartel, I.R.I.S. and Pablo face long\
      \ odds, but they are riding for \u2018Murica and freedom - so how can they lose?"
