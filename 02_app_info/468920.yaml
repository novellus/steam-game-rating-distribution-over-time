    about_the_game: "<h2 class=\"bb_tag\">IMPORTANT: <strong>UFS VR</strong> owners\
      \ can't play together with <u>UFS VR DLC</u> owners!</h2><br><strong>*** PLEASE\
      \ CHECK THE SYSTEM REQUIREMENTS BEFORE YOU BUY THE GAME ***</strong><h2 class=\"\
      bb_tag\"><strong>Warning! In the Ultimate Fishing Simulator, the fish are biting\
      \ like crazy. We guarantee that you\u2019ll never fall asleep.</strong></h2><br><br><i>Ultimate\
      \ Fishing Simulator is a comprehensive fishing simulator which allows using\
      \ various techniques, in different places around the world and most importantly,\
      \ you don\u2019t need a permanent connection to the Internet for it.</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/468920/extras/fishbite.jpg?t=1606464344\"\
      \ /><br><br>If you are bored of waiting for fish to take and falling asleep\
      \ in front of the computer, this means that you have played a bad game! In the\
      \ Ultimate Fishing Simulator, this will never happen. Select the appropriate\
      \ equipment and bait, cast your line and wait for a bite. Success is guaranteed.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/468920/extras/ground_fishing.png?t=1606464344\"\
      \ /><br><br>In addition to traditional fishing techniques, in Ultimate Fishing\
      \ Simulator you\u2019ll also find a winter map where you will be able to go\
      \ ice fishing! Buy an auger at the store, find a suitable location and drill\
      \ an air hole. But not too small, so that you can remove the fish.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/468920/extras/ice.png?t=1606464344\"\
      \ /><br><br>There are two modes of difficulties in the Ultimate Fishing Simulator,\
      \ thanks to which there is something for everyone. Normal Mode allows you to\
      \ enjoy the game in all its glory. In normal mode, all the features in the game\
      \ are included. Realistic Mode requires more patience and efficiency from the\
      \ player. Fish will be biting less and will fight longer. Some of the game features\
      \ in this mode are disabled, such as the underwater camera.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/468920/extras/modes.png?t=1606464344\"\
      \ /><br><br>Every fisherman likes to admire his trophies. Some release their\
      \ fish, other stuff and hang them on their walls. In Ultimate Fishing Simulator\
      \ you can exactly do the same! Decide what you want to do with the fish you\
      \ catch. Sell? Release? Stuff? The choice is yours.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/468920/extras/trophy.png?t=1606464344\"\
      \ /><br><br>If the maps available in the game bore you, you can create your\
      \ own. Be creative and build your own dream fishery that you can share other\
      \ players thanks to the built-in level editor. Enjoy fishing with your friends\
      \ on your favorite, family fishery. What more could you ask for?<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/468920/extras/leditor.png?t=1606464344\"\
      \ /><br><br>Everybody likes to use brand-name equipment, which very often differentiates\
      \ from the competition with its parameters and appearance. We are the only fishing\
      \ game that has a license for SAKURA equipment (SERT S.A.S.). You will find\
      \ in our game their rods, reels, baits, and lines. Each item has been mapped\
      \ in detail and added to the game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/468920/extras/sakura.png?t=1606464344\"\
      \ /><br><br><i>* connection to the Internet is required to play the game in\
      \ multiplayer mode.</i>"
