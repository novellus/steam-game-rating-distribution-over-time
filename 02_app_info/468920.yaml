    detailed_description: "<h1>&gt; NEW GAME FROM CREATORS OF ULTIMATE FISHING SIMULATOR!</h1><p>Add\
      \ to Wishlist and don't miss the release!<br><a href=\"https://store.steampowered.com/app/1429620\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1429620</a></p><br><h1>CHECK\
      \ OUT GAME FROM OUR FRIENDS</h1><p><a href=\"https://store.steampowered.com/app/689980/Car_Trader_Simulator/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/689980/Car_Trader_Simulator/</a></p><br><h1>&gt;\
      \ NEW FISHING GAME</h1><p>Follow &amp; Add to Wishlist and don't miss a release!<br><a\
      \ href=\"https://store.steampowered.com/app/1136380\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/1136380</a></p><br><h1>VR\
      \ EXPERIENCE</h1><p><a href=\"https://store.steampowered.com/app/1024010/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://store.steampowered.com/app/1024010/</a></p><br><h1>Feature\
      \ List</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/468920/extras/logo.png?t=1606464344\"\
      \ /><br><br><ul class=\"bb_ul\"><li> <strong>No micropayments</strong> - no\
      \ need to worry about your wallet. You buy the game once and you play it as\
      \ long as you like.<br></li><li> The largest selection of fishing techniques\
      \ from among all the games available on the market: <ul class=\"bb_ul\"><li>\
      \ <strong>Float fsihing</strong> \u2013 a classic fishing technique, ideal for\
      \ beginners or those looking for calm and relaxation,<br></li><li> <strong>Bottom\
      \ fishing</strong> \u2013 bait feeders, groundbaits, rod pods, bite indicators\
      \ - we have everything you need to catch a 50 kg carp,<br></li><li> <strong>Spinning</strong>\
      \ \u2013 the most popular fishing method in the world. Dozens of different baits,\
      \ rods and reels<br></li><li> <strong>Fly fishing</strong> \u2013 you can\u2019\
      t find fish? Look for rings on the surface of the water and for certain you\u2019\
      ll find some fish near them. Prepare a nymph and make a precession cast<br></li><li>\
      \ <strong>Sea fishing</strong> \u2013 get ready for extreme conditions and supernatural\
      \ effort. Marlins are not as gentle as pikes or huchens. A unique fight and\
      \ an unforgettable experience are waiting for you!<br></li><li> <strong>Surfcasting</strong>\
      \ \u2013 set up the pods, prepare the strongest braid that you have and cast\
      \ the bait into the deep dark blue<br></li><li> <strong>Ice fishing</strong>\
      \ \u2013 grab an auger, find a suitable location and start drilling a hole!\
      \ </li></ul></li><li> Powerful equipment in the game - rod pods, indicators,\
      \ groundbaits, nymphs, streamers, feeders and much, much more!<br></li><li>\
      \ 7 realistic fisheries from around the world, 2 additional ones are available\
      \ during the winter and in the open ocean.<br></li><li> Levels of difficulty\
      \ - Normal and Realistic<br></li><li> Multiplayer game mode \u2013 meet players\
      \ from around the world, exchange opinions and isights or challenge your rivals\
      \ in tournaments. Prove who is the best in the world and climb in the official\
      \ rankings.<br></li><li> Camera with a view of the bait - i.e. an underwater\
      \ camera that will allow you to observe the underwater life of fish and adjust\
      \ the appropriate technique to the given conditions in the waters<br></li><li>\
      \ 24-hour day cycle! If you have not caught any fish during the day, try at\
      \ night<br></li><li> Dynamic weather \u2013 the weather is just as changeable\
      \ and unpredictable as real life. Atmospheric phenomena such as temperature,\
      \ mist, wind, rain and snow<br></li><li> Tournaments - private / public / global.\
      \ Do you want to play against your friends? Invite them to a game and run a\
      \ private tournament. If you are looking for challenges, take part in global\
      \ tournaments where you\u2019ll face players from around the world.<br></li><li>\
      \ The possibility of touring lakes, rivers or ocean on boats, yachts and small\
      \ speedboats<br></li><li> The only fishing simulator in the world with advanced\
      \ editor levels that will allow you to create your own dream map with your favorite\
      \ fish<br></li><li> Unique trophy room in which you can admire fish that you\
      \ caught<br></li><li> Licensed equipment by <strong>SAKURA (SERT S.A.S) </strong><br></li><li>\
      \ The possibility of playing without an Internet connection (offline)* </li></ul></p><br><h1>About\
