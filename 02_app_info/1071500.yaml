    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1071500/extras/game_txt_art_1.png?t=1569111614"
      /> <br>                                                                                                                                                                                                                                                                                                                                                                                                                                       <br><strong>The
      Secret of FYNDEMOOR Park</strong> a game so big only the pc can hold it . You
      are Foster a would be gangster...something is a foot in this city and its up
      to you to find out what`s what! A graphic adventure game that`s never been so
      easy using the retro game engine system walking talking, taking is as simple
      as pointing the cursor and pressing a button . <strong>The secret of FYNDEMOOR
      Park</strong> offers adventure gamers a new kind of story telling experience
      that includes complex puzzles and conversations and side splitting humour .
      Available from<strong> CRAZY EYE MEDIA</strong> <strong>The secret of FYNDEMOOR
      Park</strong> sets new standards for pc gaming.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1071500/extras/game_txt_art_2.png?t=1569111614"
      /><h2 class="bb_tag">KEY FEATURES</h2><ul class="bb_ul"><li><strong>16-bit Retro
      Arcade graphics</strong></li></ul><ul class="bb_ul"><li>Classic CRT-TV screen</li></ul><ul
      class="bb_ul"><li>90`s aesthetics</li></ul><ul class="bb_ul"><li>Classic point
      and click adventure</li></ul><ul class="bb_ul"><li>Satire of the decade with
      Politically incorrect humour</li></ul><ul class="bb_ul"><li>Aliens, talking
      horse`s,<strong>swinger`s party`s</strong>,flying mermaids plus loads more entertainment</li></ul>  <ul
      class="bb_ul"><li>Go on a daring adventure in your attempt to become the most
      infamous gangster in <strong>FYNDEMOOR</strong> city     </li></ul>  <br> <ul
      class="bb_ul"><li> Intuitive game interface and controls provide a more interactive
      gameplay experience    </li></ul>  <br><ul class="bb_ul"><li>  Intentional in<strong>
