    about_the_game: "Lumino City is a BAFTA award-winning handmade puzzle adventure\
      \ game. By exploring the city, and using your ingenuity piece together all sorts\
      \ of puzzling mechanisms to help the people who live in its unique world. Discover\
      \ gardens in the sky, towers marooned high on an immense waterwheel, and houses\
      \ dug precariously into cliffs. To create the environment, a ten foot high model\
      \ city was built by hand and by laser cutter, with each motor and light wired\
      \ up individually, bringing the scenes to luminous life.<br />\r\n<br />\r\n\
      Lumino City continues where we left Lume. As Lumi welcomes Grandad back at the\
      \ end of Lume, she is swiftly catapulted into a new epic journey and a hunt\
      \ for Grandad. Explore the unusual dwellings beyond the city gates and finding\
      \ out more about her Grandad's intriguing life along the way. Is there more\
      \ to him than first appears?<br />\r\n<br />\r\nA cross disciplinary team worked\
      \ on Lumino City State of Play collaborated with award-winning architects, fine-artists,\
      \ prop-makers and animators, each discipline brought something unique to the\
      \ design and execution of the finished game."
