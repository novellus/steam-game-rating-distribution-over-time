    about_the_game: Agross is a survival resource management game . You play the role
      of a farmer. You have a house, garden beds, a chicken coop, a stable and a market.
      Your task is to develop the economy, take new people into your home and not
      die from hunger. The game begins with planting several carrot seeds. After harvesting,
      you already need to do what to do with it. Each action takes time.
