details:
  data:
    about_the_game: "<strong>Earth had no warning.</strong><br>Out of nowhere, an\
      \ army of insect-like creatures from a distant world, using technologically\
      \ advanced space weapons, ambushed and devastated Earth. Perhaps more horrendous\
      \ than the nearly three billion deaths was the portion of the remaining population\
      \ that was used as host bodies for gestating alien offspring. The <strong>Fist\
      \ of Earth</strong> world government was formed to defend humanity and repel\
      \ the looming alien threat.<br><br>You're a member of <strong>FOE</strong>'s\
      \ elite fighter corps \u2013 a recruit fresh from the Academy. You've studied\
      \ diligently, spent countless hours in simulations, and prepared yourself in\
      \ every way possible for battle. But, until recently, the alien technology and\
      \ firepower were far superior to Earth's.<br><br>Now, you've been assigned to\
      \ the XF5700 Experimental Fighter (codename: Mantis). <strong>The fate of the\
      \ world rests in your hands.</strong><br><br><ul class=\"bb_ul\"><li><strong>Complete\
      \ edition: </strong>Includes the Rexum missions, voiced audio, and cinematics\
      \ added for the expanded version of the game.<br></li><li><strong>High-tech\
      \ fighter: </strong>Sporting a shock-proof electro-luminescent HUD, Quad-Jump\
      \ drives, and a sophisticated navigational system, the Mantis is the weapon\
      \ Earth desperately needs.<br></li><li><strong>Epic sci-fi story:</strong> CGI\
      \ and full-motion videos (in all their early-90s glory) present a sweeping space\
      \ drama in a vibrant futuristic setting as you progress through the game\u2019\
      s missions.<br></li><li><strong>Awesome firepower: </strong>the Mantis comes\
      \ heavily armed with Mass Driver cannons and an impressive array of missiles.\
      \  <br></li><li>Realistic ship physics: Ship flight and movement are modeled\
      \ on Newtonian physics models that give the game a distinct sense of motion.<br></li><li><strong>Fearsome\
      \ enemies:</strong> The Sirian insect race can form a powerful collective group\
      \ mind capable of obliterating the human race. Only you can stop them.</li></ul>"
