    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1336970/extras/Header_01_About_Eng.jpg?t=1597322841"
      /><br><br><strong>Ashley: The Emptiness Inside</strong> is a third-person psychological
      horror game in which you explore the restaurant that burned down many years
      ago. This place keeps many dark secrets covered in ash. Learn the history of
      this mysterious place from its founding to the fire in which many people died.
      Hidden caches, secret passages and mysterious puzzles are waiting for you on
      the way. Look for information everywhere and you will find answers to your questions.
      Why the restaurant rose from the ashes? How did this happen? This you have to
      find out on your own.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1336970/extras/Header_02_Synopsis_Eng.jpg?t=1597322841"
      /><br><br>You play as a girl named Ashley, trapped in the restaurant from her
      dream that turned into a nightmare. You see the walls approaching you, the dusk
      envelops the corners of rooms, and your heart beats more and more. The cozy
      place where you felt happy became quiet and empty. You hear the whistle of the
      cold wind instead of the visitors laughter, you see dim lamps instead of bright
      festive lights, you feel loneliness instead of joy and you smell death instead
      of the fresh dishes aromas.<br><br>Uncover the secrets of a mystical restaurant
      in atmospheric third-person horror game. Unfulfilled dreams and real nightmares
      waiting for you. For many years the grim restaurant has been keeping echoes
      of the passed holidays, the clink of broken glasses and the smiles of people
      whose bodies become ashes for long ago. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1336970/extras/Header_03_Features_Eng.jpg?t=1597322841"
      /><br><br><ul class="bb_ul"><li>meet face to face with the revived nightmares
      filling the hidden corners of this place<br></li><li>find secret passages and
      explore the caches left here many years ago<br></li><li>solve mysterious puzzles
      on your way to freedom<br></li><li>use the equipment to find a way out of the
      circumstances<br></li><li>try to distinguish truth from lies and reality from
      dream</li></ul>'
