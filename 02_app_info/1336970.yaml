    review: nice puzzles, not too hard, good story.  I do think this game would benefit
      from voice over the intro and ending, even a cut scene that is drawn out if
      you can't do animation.  Have the radio play more than one song, or at the end
      do credits with that song that can be played on the radio.  overall worth $10.
      I did get this at halloween on sale though. Some issues with being able to see
      through wall but otherwise this is a good puzzle game.
