  data:
    about_the_game: <i>Long time ago, when mages ruled the land, common people raised
      the rebellion against their magic, arrogance and tyranny. They used catapults,
      ballistas and bombs in the battle against magic castles and powerful spells.
      Now their destiny is in your hands</i><br><br>Epic catapult-shooter arcade game.
      Crush your enemies and their castles before their magic crash you! Unlike most
      modern catapult games, enemies in Siege Wars can act - periodically cast harmful
      spells upon your weapons!<h2 class="bb_tag">Features </h2>Features:<br><ul class="bb_ul"><li>
      medieval siege weapons - catapults, ballistas, trebuchets and others<br></li><li>
      90 unique levels in 5 scenarios<br></li><li> 10 enemy types including bosses!<br></li><li>
      32 weapon upgrades<br></li><li> 7 construction materials with different properties<br></li><li>
      various magic shields, healing spells and much more<br></li><li> epic music
      and sound effects</li></ul>
