  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/872790/extras/review-gif.jpg?t=1576692442\"\
      \ /><br><br>You\u2019ve always thought you could do better, haven\u2019t you?<br>Signed\
      \ better players. Played a different way. Snuck the three points.<br>Well, now\u2019\
      s your chance to live out your footballing dreams and create your own football\
      \ story\u2026<br><br>You are the sole author of your team\u2019s destiny. And\
      \ your path will be unique.<br>The players might take the headlines and the\
      \ glory, but their glory is your story.<h2 class=\"bb_tag\"><strong>This is\
      \ Football Manager 2019</strong></h2><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/872790/extras/Transfers.jpg?t=1576692442\"\
      \ /><br><br>FM19 brings you closer to the heart of the beautiful game than ever\
      \ before. New features and enhanced game mechanics enable you to control your\
      \ team in fresh and authentic ways, creating an ever more emergent way of storytelling.<br><br><strong>REVAMPED\
      \ TACTICS MODULE</strong><br><br>Push the boundaries and create a unique philosophy\
      \ with new styles and phases that reflect the most popular tactical innovations\
      \ in modern football. There's also brand-new pre-sets for success which are\
      \ ready made and ready for action.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/872790/extras/Tiki-taka_tactics.jpg?t=1576692442\"\
      \ /><br><br><strong>TRAINING OVERHAUL </strong><br><br>Bespoke sessions and\
      \ schedules precisely modelled on the professional game give you complete control\
      \ when preparing for your next fixture or developing your stars of the future.\
      \ You can also reap the rewards without the hard labour by delegating this to\
      \ your backroom staff.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/872790/extras/Training_gif.jpg?t=1576692442\"\
      \ /><br><br><strong>NEW MANAGER INDUCTION</strong><br><br>An intuitive development\
      \ pathway is brand new and designed to help new managers reach their full potential.\
      \ Led by your Assistant Manager, your New Manager Induction will cover the fundamentals\
      \ of football management and help map your route to the very top of the game.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/872790/extras/Induction_gif.jpg?t=1576692442\"\
      \ /><br><br><strong>WILLKOMMEN BUNDESLIGA</strong><br><br>For the first time\
      \ in the series history, you can try your luck abroad in the Bundesliga and\
      \ 2. Bundesliga which is fully licensed with official logos, kits and player\
      \ faces. <br><br><strong>FRESHENED UI</strong><br><br>A restyled contemporary\
      \ skin gives Football Manager 2019 a fresh, re-energised look making it not\
      \ only the best looking in the series history, but also the easiest to pick\
      \ up and play.<br><br>Further additions include match improvements including\
      \ VAR &amp; goal-line technology, agent feedback during transfer negotiations,\
      \ manager environments, enhanced pre-match briefings, UI improvements, new Steam\
      \ achievements and much more."
