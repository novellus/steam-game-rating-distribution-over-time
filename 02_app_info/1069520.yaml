  data:
    about_the_game: You are an ordinary high school student, but you have gained spiritual
      power in one incident. The person who gives you the power to tell you that you
      must exercise yourself to defeat God.<h2 class="bb_tag">Different Worlds</h2>You
      will experience the ordinary world and the world full of spirituality, and even
      the world after death.<h2 class="bb_tag">New Beginning</h2>After you have a
      little strength, you start a new adventure. You will resolve the conflict between
      the two schools. You will recognize the true face of a gaming company. You will
      also commit suicide to save your friends.<h2 class="bb_tag">Simple Battle</h2>You
      only have two common combos, a normal spiritual attack, and a plain skill. However,
      your enemies will use a wealth of skills, you must make good use of dodge and
      defense
