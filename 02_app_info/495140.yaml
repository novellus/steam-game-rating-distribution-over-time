details:
  data:
    about_the_game: 'NARUTO: Ultimate Ninja STORM allows players to battle in full
      3D across massive environments. Players will unleash powerful jutsu attacks,
      perform acrobatic evasive maneuvers and even run up walls and over water as
      they pursue their opponent for ninja supremacy. Players will be able to customize
      their character''s fighting style and recruit up to two support characters to
      put their own stamp on the action. NARUTO: Ultimate Ninja STORM has been remastered
      in HD.'
