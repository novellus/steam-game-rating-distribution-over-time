    review: "Bu oyunun mant\u0131\u011F\u0131 speedrun olabilir ama bu oyun bir speedrun\
      \ oyunu de\u011Fil resmen bir facia.\nOyun d\xFCzeltilmesi gereken hatalarla\
      \ dolu. Evet, her BETA s\xFCr\xFCm\xFCne \xE7\u0131kar\u0131lan oyun gibi...\
      \ BETA s\xFCr\xFCm\xFCnde oldu\u011Fundan bu hatalar gayet normal olabilir.\
      \ Bunu do\u011Fal bir \u015Fekilde kar\u015F\u0131l\u0131yorum.\n\nTavsiye etmememi\
      \ bu oyunu oynayacak sayg\u0131 de\u011Fer oyuncu arkada\u015Flar ve bunu okuyacak\
      \ olan oyunun sahibi, beni l\xFCtfen yanl\u0131\u015F anlamas\u0131n. Bu haliyle\
      \ bu hata dolu oyunu oynamak ger\xE7ekten insana kafay\u0131 yedirtir ve sinir\
      \ krizi ile \"tavsiye etmiyorum\" se\xE7ene\u011Fine bast\u0131r\u0131r.\n\n\
      \u0130\u015Fte d\xFCzeltilmesi gereken hatalar:\n\n1. S\u0131n\u0131rs\u0131\
      z loading ekran\u0131 \xE7\xF6z\xFClmeli. S\u0131n\u0131rs\u0131z bir loading\
      \ ekran\u0131 ile kar\u015F\u0131 kar\u015F\u0131ya kald\u0131\u011F\u0131m\
      \ i\xE7in oyunu 3 kere kapat\u0131p a\xE7t\u0131m ve bu benim 25 dakikam\u0131\
      \ g\xF6t\xFCrd\xFC. 4. keresinde \u015F\xFCk\xFCrler olsun loading ekran\u0131\
      \ beni oyuna soktu.\n2. Optimizasyon k\xF6t\xFC. Gereksinimlerim oyunu neredeyse\
      \ 3 kat\u0131yla kar\u015F\u0131l\u0131yabilirken d\xFC\u015F\xFCk FPS i\xE7\
      erisinde oynad\u0131m.\n3. Oyundaki parkur \u0131\u015F\u0131klar\u0131n\u0131\
      n parlakl\u0131\u011F\u0131 ger\xE7ekten g\xF6z\xFCn\xFCz\xFCn i\xE7ine s\u0131\
      \xE7\u0131yor. G\xF6zlerinizi ekrandan kald\u0131rd\u0131\u011F\u0131n\u0131\
      zda: \"Neredeyim ben?\" oluyorsunuz ve ufaktan bir ge\xE7ici k\xF6rl\xFCk ya\u015F\
      \u0131yorsunuz. Tamamen kapat\u0131lmas\u0131 taraf\u0131nday\u0131m.\n4. H\u0131\
      zlanma yok. Ne kadar fare ile sa\u011F ile sol yapsan h\u0131z\u0131n stabil.\
      \ Bu oyunun mant\u0131\u011F\u0131nda h\u0131z gerekli.\n5. Z\u0131plama gecikmesi\
      \ \xE7ok. W tu\u015Funa basarken parkur u\xE7lar\u0131nda z\u0131playam\u0131\
      yorsun, bildi\u011Fin kilitlenmeler oluyor. \n6. A ile D tu\u015Flar\u0131n\u0131\
      n i\u015Flevi nedir? :D \n7. Yer \xE7ekimi \xE7ok k\xF6t\xFC. Ani duraksamalar\
      \ can s\u0131k\u0131c\u0131.\n8. Kay\u0131t yerleri s\u0131k\u0131nt\u0131l\u0131\
      , g\xF6zden ge\xE7irilmeli. Uzun parkurlar\u0131n yar\u0131s\u0131na kay\u0131\
      t noktalar\u0131 koyunmal\u0131. Bu sayede oyuncu \xE7\u0131ld\u0131rmas\u0131\
      n. \n9. Oyunun ismiyle oyun i\xE7indeki atmosferi alakas\u0131z.\n\n38 dakikal\u0131\
      k deneyimim i\xE7erisinde s\xF6yleyebilece\u011Fim yukar\u0131daki hatalar bunlard\u0131\
      .\n\nHatalar d\u0131\u015F\u0131nda g\xFCzel buldu\u011Fum iki oyun detay\u0131\
      :\n\n1. \xD6d\xFCllendirme ve seviyeler olduk\xE7a g\xFCzel ayarlanm\u0131\u015F\
      , oyuncuyu oyuna s\xFCr\xFCkleyebilecek \u015Feyler ama bunu ba\u015Far\u0131\
      m ekleyerek yaparsan\u0131z daha iyi olur.\n2. Men\xFC tasar\u0131m\u0131.\n\
      \nEvet, benim s\xF6yleyebileceklerim bu kadar arkada\u015Flar. \u0130ademi alaca\u011F\
      \u0131m, d\xFCzeltilirse geri almay\u0131 planl\u0131yorum elbette. \u0130ncelememi\
      \ okudu\u011Funuz i\xE7in te\u015Fekk\xFCr ederim. Hepinize iyi g\xFCnler diliyorum."
