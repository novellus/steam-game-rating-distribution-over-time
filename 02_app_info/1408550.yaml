    about_the_game: "<strong>Spooky Speedrun</strong> is a highly challenging 3D-Platformer,\
      \ where the player has to perform one difficult jump after another in time-based\
      \ levels, that require perfect timing and execution.<br>The goal is simple;\
      \ follow the path of lit up platforms and blocks. Reach the end before time\
      \ runs out. <br>The game has no easy-mode or upgrade abilities, you\u2019ll\
      \ have to rely on pure skill. Are you up for the challenge?<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1408550/extras/GIF.gif?t=1602149852\"\
      \ /><br><br><strong>Collect medals by beating your highscore and completing\
      \ challenges.</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1408550/extras/GIF2.gif?t=1602149852\"\
      \ />"
