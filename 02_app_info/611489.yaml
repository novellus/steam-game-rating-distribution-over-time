      \ eine Serie...\n\nPositiv:\n- Viel Blut, Gewalt, Nackte Haut\n- Vulg\xE4re\
      \ Sprache\n- Spannend erz\xE4hlte Geschichte\n- Gut Besetzt\n- Super Sound\n\
      - Historische Figuren mit eingebunden\n\nNegativ:\n- Tonspur manchmal fehlerhaft\n\
      - An einigen Stellen langatmig erz\xE4hlt\n\nFazit:\nBlack Sails Staffel 4 Folge\
      \ 10 - Staffelfinale/ Serienfinale\nDeutscher Titel: \"Licht und Schatten\"\
      , Originaltitel: XXXVIII\nBlack Sails ist eine US-amerikanische Abenteuerserie\
      \ welche eine Vorgeschichte von \"Die Schatzinsel\" (Autor: Robert Louis Stevenson)\
      \ darstellt. Alle fiktiven Figuren um die Charaktere Captain Flint und Long\
      \ John Silver, welche auch in diesem Buch auftauchen, finden sich auch in der\
      \ Serie wieder (zus\xE4tzlich zu anderen Figuren). Die Serie hat es au\xDFerdem\
      \ geschafft auch historische Figuren, wie zum Beispiel Edward \"Blackbeard\"\
      \ Teach, Charles Vane, Jack Rackham, Anne Bonny (und weitere), in das Geschehen\
      \ mit einzubringen. Dreh- und Angelpunkt der ganzen Handlung ist die Stadt Nassau\
      \ (Bahamas), welche auch historisch gesehen von Piraten beheimatet wurde. Wie\
      \ bei allen Piratengeschichten gibt es einen gro\xDFen Schatz (hier: Das Gold\
      \ des Schiffes Urca de Lima), welcher zum Ende hin zwar kleiner wurde, aber\
      \ dennoch beachtlich viel wert ist. Die Story ist spannend, wenn auch an manchen\
      \ Punkten langatmig erz\xE4hlt. An nackter Haut, vulg\xE4rer Sprache, Action\
      \ und Kunstblut (und nat\xFCrlich auch Wasser) wurde nicht gespart. Besonders\
      \ die gr\xF6\xDFeren Schlachten sind gut in Szene gesetzt worden. Der Abschluss\
      \ der Serien passt sich zu gro\xDFen Teilen an das Buch an. Die Musik sorgt\
      \ f\xFCr die n\xF6tige Atmosph\xE4re, an der es in dieser Serie nicht fehlt.\
      \ Auch die Kulisse hat da einen beachtlichen Teil beigetragen. Es hat Spa\xDF\
      \ gemacht sich durch diese Serie zu suchten. Nur ab und zu gab es mal einen\
      \ kleinen H\xE4nger oder Synchronisationsfehler (manchmal Englisch eingestellt\
      \ oder verschobene Tonspur), welche aber schnell behoben werden k\xF6nnen. Die\
      \ gesamte Serie ist somit Empfehlenswert f\xFCr alle Piratenfans!!!!"
