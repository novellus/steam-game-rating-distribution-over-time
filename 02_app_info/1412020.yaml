  data:
    about_the_game: <h2 class="bb_tag">Rebuild a beautiful world</h2>In Protorunner
      you try to make a striking, abstract world whole by collecting Golden Keys scattered
      all across the place. One by one reveal all the areas! Try not to fall into
      hot dangerous magma, get lost in a maze, jump on glowing trees, dash through
      the air and wall run across different regions. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1412020/extras/gif2.gif?t=1606950833"
      /><h2 class="bb_tag">Prove you are the fastest (and the smartest)</h2>Show your
      best in challenging and varied races and compare your times with friends! Who
      will be the fastest? <br>Some challenges not only require raw skill but also
      brains and careful observation to figure out the best path!<h2 class="bb_tag">Find
      different items and use them to change the world around you</h2>A variety of
      collectibles awaits you! Use them to access different areas and customize your
      experience.
