    about_the_game: Speeding trains...Trouble on the tracks ahead...Just one wrong
      move could spell disaster! Can you keep the wheels in motion as trains speed
      to their various destinations?<h2 class="bb_tag">Puzzles for everyone.</h2><br>Plan
      the route, change the junctions, time the stops, and avoid the trouble...it
      all sounds so simple! Rock-piles, level crossings and runaway trains are just
      a few of the obstacles in your way. Use your sharp mind to figure out the right
      path, and your fast fingers to tap in the right place at the right time.<br><br>And
      if at first you don't succeed...try, try and try again! <br><br>Loads of puzzles
      to solve, suitable for all ages. New levels provide new challenges and new gameplay
      features. We even supply some solutions and speed controls to make things easier
      if you need a helping hand.<br><br><strong>Features:</strong><br><br><ul class="bb_ul"><li>quality
      puzzles for beginners to experts<br></li><li>awesome train crashes<br></li><li>gentle
      learning curve<br></li><li>spectacular train smashes<br></li><li>increasing
      difficulty as you solve each level<br></li><li>explosive train pile-ups<br></li><li>advanced
      3D graphics<br></li><li>speeding runaway trains<br></li><li>in-game store to
      help you solve puzzles more easily<br></li><li>trains crashing into cars<br></li><li>more
      levels available for a small price<br></li><li>trains crashing into trains...and
      cows and deer and kangaroos<br></li><li>more levels coming soon!</li></ul>
