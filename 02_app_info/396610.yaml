details:
  data:
    about_the_game: Quantum Flux is an old school style rogue-like following the crew
      of the Quantum Flux, and <a href="https://steamcommunity.com/linkfilter/?url=http://AJTilley.com's"
      target="_blank" rel="noopener"  >AJTilley.com's</a> first published game.<br><br>A
      prototype vessel aiming to save humanity from destruction, to do so it must
      find a way through a difficult and hostile universe to create a new home for
      the human race.<br>With a blend of text adventure and live combat making the
      game a tricky adventure to complete.<br><br>The game also features two local
      scoreboards, one for the main campaign and another for the combat training mini
      game.<br><br><i>Quantum Flux was funded via kickstarter, initial Development
      was by <a href="https://steamcommunity.com/linkfilter/?url=http://AJTilley.com"
      target="_blank" rel="noopener"  >AJTilley.com</a> and then continued after the
      Kickstarter campaign by Buko Studios who contributed a lot of the artwork included
      also.</i>
