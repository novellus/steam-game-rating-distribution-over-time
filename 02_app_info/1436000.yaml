      s mother used Freya\u2019s debt as an excuse to offer her body to Freya\u2019\
      s creditor, Mr. Manji. To save Mr. Manji from Freya\u2019s mother\u2019s grasp,\
      \ Freya was determined to pay Mr. Manji back as soon as possible.<br />\r\n\
      <br />\r\nHelp Freya collects ingredients by exploring the stages and collects\
      \ cum by seducing and having sex with the enemies. Craft potions and sell them\
      \ to make money so Freya can pay back her debt.<br />\r\n<br />\r\nUnique Platformer<br\
      \ />\r\nDefeat enemies by throwing potion bottles at the right strength. Simple\
      \ game play and challenging stage design. <br />\r\n<br />\r\nDifferent ways\
      \ to collect ingredients<br />\r\nSeduce enemies, fuck with them, then collect\
      \ their cum. Defeat enemies and collect what they drop. Explore the map and\
