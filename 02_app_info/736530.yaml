    detailed_description: '<h1>How to Use</h1><p>Use the Resource Importer (accessed
      through Resources &gt; Import Resources) to add these tracks to your project.
      The files are located inside: [Steam folder]\steamapps\common\001 Game Creator\Map\Template\General</p><br><h1>Suggestions</h1><p>Got
      a suggestion for a new feature, resource or tutorial you''d like to see added
      to 001 Game Creator? Let us know on our Steam Forum: <a href="http://steamcommunity.com/app/347400/discussions/"
      target="_blank" rel="noreferrer"  >http://steamcommunity.com/app/347400/discussions/</a></p><br><h1>About
      the Game</h1>A collection of 34 new general music tracks for use in a variety
      of situations. This collection includes:<br><br><ul class="bb_ul"><li>2 NEW
      Battle tracks and 1 NEW Boss track<br></li><li>1 NEW Castle, Cave and Church
      track<br></li><li>2 NEW City tracks<br></li><li>3 NEW Field tracks<br></li><li>1
      NEW Happy, Heat and Lose track<br></li><li>2 NEW Mystery tracks<br></li><li>2
      NEW Night tracks<br></li><li>3 NEW Peace tracks<br></li><li>2 NEW Sand tracks
      and 2 NEW Sea tracks<br></li><li>2 NEW Shop tracks<br></li><li>1 NEW Snow and
      Title track<br></li><li>3 NEW Town tracks and 2 NEW Village tracks</li></ul><br><i>Music
      tracks composed by Joel Steudler, Dustin Crenna, and James Davis</i>'
