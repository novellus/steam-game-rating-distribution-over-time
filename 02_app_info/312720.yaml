  data:
    about_the_game: "Officially licensed version of the \u201CMensa Select\u201D award-winning\
      \ board game!<br><br>The Laser Game Khet 2.0: Mind blowing laser fun for players\
      \ ages 9-99. Using simple rules that can be learned in minutes players alternate\
      \ turns moving Egyptian themed mirrored pieces, after which they fire their\
      \ laser with the goal of blasting their opponents Pharaoh to win the game!<br><br>Buy\
      \ it once, play it on PC, Mac, &amp; Linux!<br><br>Features:<br><ul class=\"\
      bb_ul\"><li> Play locally or online.<br></li><li> Play against the computer\
      \ \u2013 AI with five difficulty levels.<br></li><li> Includes \u201Chot-seat\u201D\
      /\u201Dpass-n-play\u201D mode for multiplayer using only one computer.<br></li><li>\
      \ Full 3D with camera-control<br></li><li> Full controller and \u201CSteam Big\
      \ Picture\u201D support<br></li><li> Switch seamlessly between playing with\
      \ mouse/keyboard and gamepad.<br></li><li> Friggin\u2019 lasers!<br></li><li>\
      \ Elo Ratings for online games \u2013 ranked on a Steam Leaderboard<br></li><li>\
      \ Steam Trading Cards, Badges, Backgrounds &amp; Emoticons<br></li><li> Dozens\
      \ of Steam Stats &amp; Achievements.<br></li><li> The Khet board game is a winner\
      \ of many awards including \u201CMensa Select\u201D, \u201CPopular Science:\
      \ Best of 2011 Toy Fair\u201D, and was a Toy Association \u201CToy of the Year\
      \ Finalist\u201D.<br></li><li> Steam version has no added DRM and can run everything\
      \ except the online play &amp; Steam-specific bonuses (Steam Achievements, Steam\
      \ Leaderboards, etc.), without any internet connection and/or without Steam\
      \ installed.</li></ul>"
