details:
  data:
    about_the_game: <strong>BUILD</strong> a functional computer purely out of logic
      gates<br><strong>LEARN</strong> how the computer works on the most fundamental
      level<br><strong>EXPLORE</strong> interesting puzzles and a quirky storyline<br><br>In
      this puzzle game, you build a computer from scratch and program it. It is a
      journey through the layers of abstractions of the computer. The game begins
      when you are abducted by aliens who are testing your intelligence, and from
      here a lighthearted sci-fi plot evolves. <br><br>This is the perfect game for
      those who want to to understand how the computer works, those who love programming
      and those that enjoy challenging puzzles.
