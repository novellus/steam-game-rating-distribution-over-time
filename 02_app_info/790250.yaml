details:
  data:
    about_the_game: "Bloodgeon is a top down action game. With MOBA style controls.\
      \ Taking inspiration from Left 4 Dead\u2019s Versus mode, comes an all new take\
      \ on the dungeon crawler genre. Quick matches and fast paced action!<br />\r\
      \n<br />\r\nIn a far off galaxy, a battle rages on for millennia. Pick your\
      \ side and join the war!<br />\r\n<br />\r\nChoose to fight for the Warriors\
      \ or the Creeps. Team up with up to 3 of your friends to see who is the greater\
      \ side!<br />\r\n<br />\r\nWarriors - Tough combatants, using gear that\u2019\
      s found around the level, these characters gain strength as they progress through\
      \ each environment. Your objective is to get to the Warp at the end of each\
      \ level.<br />\r\n<br />\r\nCreeps - Vicious monsters whose one goal is to take\
      \ down the Warriors and stop them from reaching the Warp. Each player can play\
      \ as either the Plague, Brute, Predator, Enforcer and Goliath."
