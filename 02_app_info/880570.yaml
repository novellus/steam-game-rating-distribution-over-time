details:
  data:
    about_the_game: "You were sitting at home and playing, while a bee came flying\
      \ home and stung you. Your arm started to hurt and you went to the hospital.\
      \ There the doctor has directed you to hand over medical test ...<br />\r\n\
      <br />\r\n... but instead you drank it! Those tests belonged to the local nariku\
      \ and now you go to your first and unforgettable trip.<br />\r\n<br />\r\nYou\
      \ have to be a bee. Collect honey (you think it's honey, in fact, it's someone\
      \ else's medical tests), dodge bugs (people), frogs (nurses), big bugs (doctors),\
      \ and other wickedness that you'll find on your way. The longer you last, the\
      \ more steep your first trip will be!<br />\r\n<br />\r\nFeatures:<br />\r\n\
      <br />\r\n- Infinite mode;<br />\r\n<br />\r\n- A large number of obstacles;<br\
      \ />\r\n<br />\r\n- A unique atmosphere of delirium;<br />\r\n<br />\r\n- The\
      \ narcoman's sound;<br />\r\n<br />\r\n- Feel like a bee;<br />\r\n<br />\r\n\
      - Bzz."
