  data:
    about_the_game: Empis is a turn-based strategy game that focuses on short and
      sweet sessions for both multiplayer and single player. Choose from individual
      factions each with their own unique units and upgrades, build sprawling cities
      with buildings and fortifications, and gain Favor to unlock your deity's powers.<br><br><strong>Micro
      4X</strong><br>Empis is 4X distilled to its base processes and streamlined for
      quick matches so that you can get in and out as quickly as you'd like. Unlike
      large and lumbering 4X games that can go on for ages, Empis delivers fast paced
      and tactical gameplay to keep you engaged only for as long as you'd like it
      to.<br><br><strong>Unique Factions</strong><br>Choose between multiple factions
      - each with their own unique units, buildings, upgrades, and mystical powers.<br><br><strong>Smart
      Simultaneous Turns</strong><br>Using a unique priority system, Empis avoids
      problems often plaguing multiplayer turn-based games.<br><br><strong>New Worlds
      Every Time</strong><br>Empis procedurally generates new worlds for matches every
      time you play, giving you fresh and interesting chokepoints and control areas
      every time.<br><br><strong>Grow and Outsmart</strong><br>Expand your cities
      into this new world. Create synergies among your units and out-think your opponent's
      strategy. Destroy them at all costs.
