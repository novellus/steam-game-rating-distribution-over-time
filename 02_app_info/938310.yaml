    about_the_game: "<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/938310/extras/614_01.png?t=1545824802\"\
      \ /></h2>Do you want to learn how Hercules looked like in his youth? How did\
      \ he earn Megara\u2019s love and become a hero? <br>What was his very first\
      \ adventure? Play terrific Time Management game \u201C12 Labours of Hercules:\
      \ How I Met Megara\u201D!<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/938310/extras/614_02.png?t=1545824802\"\
      \ /></h2>On this way there are waiting for you mummies and minotaurs, Egyptian\
      \ Pyramids and the ruined town of Thebes, glass labyrinth on the island of Crete\
      \ and\u2026 lots of cats!<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/938310/extras/614_03.png?t=1545824802\"\
      \ /></h2>One day Hercules saw a girl who sobbed upon the shore. <br>She told\
      \ the young stranger that her sister and beloved cat had missed after the evil\
      \ Cretans attacked Thebes. The only clue was a message on the wall\u2026 Hercules\
      \ fell in love with that girl named Megara at the first sight. So, our future\
      \ hero starts his investigation and a long journey to the unknown lands for\
      \ the sake of love!<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/938310/extras/614_04.png?t=1545824802\"\
      \ /></h2><ul class=\"bb_ul\"><li> Terrific Time Management;<br></li><li> Three\
      \ modes of difficulty;<br></li><li> Fascinating and different tasks on each\
      \ level;<br></li><li> Challenging achievements;<br></li><li> More depth with\
      \ sub-levels;<br></li><li> Romance &amp; cute kittens;<br></li><li> See how\
      \ Hercules looked before becoming a Hero;<br></li><li> Easy to learn, hard to\
      \ master: many ways to complete a level;<br></li><li> Mummies &amp; Pyramid.</li></ul><h2\
      \ class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/938310/extras/614_05.png?t=1545824802\"\
      \ /></h2>"
