  data:
    about_the_game: "Aggressive Robot Vacuum - a robot vacuum cleaner simulator with\
      \ a top view, where your task is to clean up the worst mess in just one minute!\
      \ Collect gobies and crumbs, clean the floor and carpets from dirt, and most\
      \ importantly: beware of hard and sharp objects, because they can cause the\
      \ robot to explode! Collect coins to improve cleaning characteristics and explore\
      \ the entire apartment for dirt, because this is the meaning<br />\r\nof your\
      \ life!<br />\r\n<br />\r\nOne day, a small robot vacuum cleaner was bought\
      \ to clean a small apartment while the owner is busy with work and other daily\
      \ activities outside the house. However, when he returns home, he makes a terrible\
      \ mess all over the apartment every night. Cleaning up such a serious mess every\
      \ day, the robot has lost its circuits, and now it shouts obscene phrases about\
      \ its &quot;boss&quot; and its work. You are the same robot, and your task is\
      \ to clean the apartment as soon as possible, otherwise the robot will go to\
      \ the Creator without fulfilling its duty, and this promises digital hell. Help\
      \ the poor guy and prove to everyone that he is not just a robot vacuum cleaner,\
      \ but a machine with a heart and soul!<br />\r\n<br />\r\nAdvantages of the\
      \ game:<br />\r\n- Nice graphics<br />\r\n- Fun replica of the robot<br />\r\
      \n- Full localization in Russian and English<br />\r\n- Shop for improvements"
