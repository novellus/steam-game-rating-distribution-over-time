details:
  data:
    about_the_game: 'Raptor Boyfriend: A High School Romance is a dating sim about
      a socially anxious teenage girl looking for romance with a conflicted magical
      Fairy, a sensitive loner Sasquatch and a bold and unpredictable Velociraptor.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1273080/extras/STELLA_PORTRAIT2.png?t=1609781253"
      /><br>Live this ''90s teen drama as Stella, who moves to a small town only to
      discover it''s populated with hot Cryptid teens. In her last year of high school
      she''s determined to make new friends, find romance, and smooch.  <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1273080/extras/SteamCharactersBanner2.png?t=1609781253"
      /><br>Be charmed by Day, the magical fae (fairy) and self-deprecating but talented
      artist. Navigate her complicated relationship as she''s haunted by the ghost
      of her ex-girlfriend.<br><br>Reunite with your childhood friend Taylor, the
      mysterious guitar-playing bigfoot. Discover why he''s changed from the kid you
      once knew to the troubled teen he is now.<br><br>Meet Robert, the once-popular
      sports dino-star and daredevil turned poet. Help him reckon with the loss of
      his past snowboarding glories.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1273080/extras/phone_call.gif?t=1609781253"
      /><br><br>Play a branching story full of unique heartfelt romances. Share your
      innermost secrets over the phone. Collect tapes, poems, and comics from your
      crushes.<br><br>It''s up to you to decide what Stella cuddles: WINGS, FUR, or
      SCALES!<br><br><br><strong>Features:</strong><br><br><ul class="bb_ul"><li>Phone
      calls<br></li><li>Sleepovers<br></li><li>Make out sessions<br></li><li>Chill
      moments<br></li><li>Collectibles<br></li><li>Bonus scenes<br></li><li>Reading
      - accessible font Open Dyslexia<br></li><li>Multiple Endings<br></li><li>Cassette
      tapes<br></li><li>It''s 1997, man<br></li><li>A Furry Boi<br></li><li>A Scaly
      Boi<br></li><li>A Fae Bae<br></li><li>A Halloween Spookfest<br></li><li>A Totally
      X-Treme Dinosaur<br></li><li>A Vengeful Ghost<br></li><li>A really deep moment
      where you star-gaze and talk about feelings and stuff<br></li><li>Controller
      support</li></ul>'
