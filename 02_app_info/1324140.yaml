details:
  data:
    about_the_game: "This package contains the base game <strong><a href=\"http://store.steampowered.com/app/582660/Black_Desert_Online/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Black Desert Online</a></strong> and\
      \ the <strong>Standard Package DLC</strong>.<br>Standard Package is designed\
      \ to help new players in every aspect of gameplay in Black Desert Online!<br>Actual\
      \ package value when all the individual items in this package are added up equal\
      \ to $80/\u20AC80<br><br><strong>Standard Package</strong> contains Black Desert\
      \ Online Full Game and all the additional contents listed.<br><strong>Standard\
      \ Package Upgrade</strong> is for those who want to purchase only the additional\
      \ contents if you already have the full game.<br><br><strong>To redeem the items\
      \ contained in the DLC, go in game and hit the ESC key to bring up the main\
      \ menu. Click on the 'Community' &gt; \u2018Redeem\u2019 menu to begin your\
      \ item redemption process.</strong><br><br><strong>This package contains:</strong><br><ul\
      \ class=\"bb_ul\"><li><strong>Value Pack (15 Days) x1:</strong><br>Value Pack\
      \ gives the following benefits when used until expired: <br><br>Inventory Expansion\
      \ +16 slots<br>Storage Expansion +16 slots<br>Combat/Skill/Life/Mount EXP +10%<br>Distant\
      \ Node Investment (Consumes 10 Energy)<br>Max Weight Limit +200 LT<br>+30% Marketplace\
      \ Sales upon Silver Collection (Excluding Pearl Items)<br>Unlimited Use of Merv's\
      \ Palette<br>Unlimited Beauty Salon<br>Value Pack buffs do not stack with each\
      \ other, but duration does.<br>Barter Refresh Points +50<br>Required Parley\
      \ for Barter -10%<br>Allows you to remotely check or skip Special Barter<br><br></li><li><strong>Inventory\
      \ +8 Expansion Coupon x1:</strong><br>Use the coupon to increase the maximum\
      \ inventory slot of one character by 8 slots.<br><br></li><li><strong>Horse\
      \ Emblem: Tier 7 White Horse (Female):</strong><br>Using this Horse Emblem after\
      \ purchasing this package will unlock a Tier 7 horse. Using horses to travel\
      \ throughout the world of Black Desert Online will help greatly in moving from\
      \ place to place more quickly.<br><br></li><li><strong>Trainer's Flute (Permanent)\
      \ x1:</strong><br>You can call for your donkey, horse, camel, or miniature elephant\
      \ from further away than usual.<br><br></li><li><strong>Classic Outfit Box x1:</strong><br>You\
      \ can obtain a box which contains an outfit suitable for your class.<br>Contains\
      \ a box of class-specific skin.<br>Warrior = Karcenov Classic Set<br>Sorceress\
      \ = Lumik Classic Set<br>Ranger = Bern Classic Set<br>Berserker = Bethel Classic\
      \ Set<br>Tamer = Puff Mini Classic Set<br>Musa = Wilderness Classic Set<br>Valkyrie\
      \ = Venslar Classic Set<br>Maehwa = Red Moon Classic Set<br>Witch = Dreaming\
      \ Star Classic Set<br>Wizard = Inquirer's Destiny Classic Set<br>Ninja = Sicarios\
      \ Classic Set<br>Kunoichi = Sicarios Classic Set<br>Dark Knight = Rosa Cassius\
      \ Classic Set<br>Striker = WeDan Classic Set<br>Mystic = Dhyana Classic Set<br>Lahn\
      \ = Orchid Fall classic set<br>Archer = Gierach Classic Set<br>Shai = Whimsical\
      \ Alchemist Classic Set<br>Guardian = Mueburus Classic Set<br>Hashashin = Karakum\
      \ Classic Set<br>Nova = Aquila Classic Set<br><br></li><li><strong>Polar Bear\
      \ (Pet) x1:</strong><br>Start your journey with an adorable pet. Polar bears\
      \ have a special skill for fishing.<br>Normal Skill: Looting (A Tier 1, Lv.\
      \ 10 pet loots every 4 sec.)<br>Talent: Weight Limit Increase (A Tier 1 pet\
      \ increases weight limit by 20 LT.)<br>Every Tier the pet gains adds an extra\
      \ 10 LT to the weight limit.<br>Special Skill: Auto-fishing time reduction<br><br></li><li><strong>Virtual\
      \ currency (1,000 Pearls):</strong><br>It's the currency used in the Pearl Shop.\
      \ It is normally purchased with Kakao Cash.<br><br></li><li><strong>20% Discount\
      \ Coupon (Pearl Shop) x1:</strong><br>20% Discount Coupon (Pearl Shop)</li></ul>"
