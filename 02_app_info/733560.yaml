    about_the_game: 'Snuffles &amp; Co. is a top-down multi-tasking game with a very
      simple concept: get Snuffles and his friends safely to their homes.  With your
      birds eye view of all the hazards ahead of them, you will need to micromanages
      each pooch to get them to safety. You will need to be vigilant to safeguard
      these puppies keeping your eyes open for lasers, shifting walls, and the honey
      badger!  It''s highly recommended that you grow two more eyes before picking
      up this title.'
