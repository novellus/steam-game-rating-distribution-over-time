    about_the_game: "Massively multiplayer online indie racing game. Race against\
      \ the ghost recordings of your friends and players from around the world. Design\
      \ and share your own racetracks. Collect over 100 cars and race them in 11 classes.\
      \ Compete on a new racetrack every day. Play in 3D or top-down 2D!<br />\r\n\
      <br />\r\n-- Features --<br />\r\n\u2605\u2605\u2605\u2605\u2605 Retro top-down\
      \ or 3D racing with super-fun driving physics<br />\r\n\u2605\u2605\u2605\u2605\
      \u2605 Compete every day on a brand new track-of-the-day<br />\r\n\u2605\u2605\
      \u2605\u2605\u2605 Track designer (like Trackmania)<br />\r\n\u2605\u2605\u2605\
      \u2605\u2605 Daily and monthly rankings<br />\r\n\u2605\u2605\u2605\u2605\u2605\
      \ Social features and friend lists<br />\r\n<br />\r\n-- Choose your opponents\
      \ --<br />\r\n\u2605 Everyday at midnight (GMT) the daily track is switched.<br\
      \ />\r\n\u2605 You initially compete against random 'ghost-lap' recordings of\
      \ other players using the same type of car. We call this Division: Unclassified.<br\
      \ />\r\n\u2605 When enough laps have been recorded for a car type, they are\
      \ sorted into six ranked divisions. You start by racing against opponents from\
      \ division F, and when you beat all 4 ghosts in your session you will be allowed\
      \ to progress to division E, and so on.<br />\r\n\u2605 At any time you may\
      \ also choose to race against the ghost-laps of your own friends.<br />\r\n\
      <br />\r\n-- Scoring --<br />\r\nMedals are awarded at the end of each day,\
      \ based on the best laptimes. Each medal earns an in-game coin which you can\
      \ use to unlock and upgrade cars.<br />\r\n\u2605 60 points for the best overall\
      \ laptime<br />\r\n\u2605 20 points for the best laptime in each type of car<br\
      \ />\r\n\u2605 5 points for a Gold Tier laptime, i.e. one that is within 105%\
      \ of the winner for each type of car<br />\r\n\u2605 2 points for a Silver Tier\
      \ laptime, i.e. one that is within 110% of the winner for each type of car<br\
      \ />\r\n<br />\r\nEvery month, the final medals leaderboard is posted to our\
      \ Facebook page, along with some custom analysis from our expert racing team.\
      \ Then a new championship starts!<br />\r\n<br />\r\nPlease use the 'Feedback'\
      \ button in the game to report bugs or make suggestions. We will reply by email.<br\
      \ />\r\n<br />\r\n-- Game Controller Support --<br />\r\nXBox 360 controller\
      \ support (Windows only)"
