    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/329970/extras/Peek-2018-11-28-09-43.gif?t=1588063512"
      /><br><br>KeeperRL is an ambitious dungeon simulator with roguelike and RPG
      elements. Take the role of an evil wizard and study the methods of black magic.
      Equip your minions and explore the world, murder innocent villagers and burn
      their homes. Build your dungeon, lay traps and prepare for an assault of angry
      heroes. <br><br>When you control your minions the game changes into a classic
      roguelike, with turn-based and very tactical combat. You can also play as an
      adventurer and assault dungeons made by you or other players.<h2 class="bb_tag">Dungeon
      management </h2>You will dig deep into the mountain and build dozens of rooms,
      corridors and traps. Your minions will train and produce weapons and armor.
      Prisoners will be tortured. You will research new technologies like alchemy,
      beast mutation and sorcery.<h2 class="bb_tag">Roguelike mechanics </h2>The world
      is simulated on a very detailed level. Creatures use equipment and consumable
      items. There are dozens of special items, spells, attributes and special attacks.
      You can cut off heads and limbs and blind or poison your enemies. If you're
      not careful with fire, you can burn an entire forest or even your own dungeon.<h2
      class="bb_tag">Large, procedurally generated maps </h2>In your neighborhood
      you'll find castles, villages, other dungeons and special locations. Slay heroes,
      dragons and witches for their loot. Every game you play will be different.<h2
      class="bb_tag">Online map sharing </h2>Download dungeons made by other players
      and explore them as an adventurer.
