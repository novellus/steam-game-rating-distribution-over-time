    about_the_game: "HEXONEX is a casual hex-based puzzle game. Slide tiles to match\
      \ colors across 108 puzzles. But think carefully before you act! Tiles can only\
      \ move opposite any adjacent tiles, and you lose a point for every move you\
      \ make!<br />\r\n<br />\r\nBeat your high scores to unlock new tile palettes,\
      \ board palettes, and music, and mix and match to customize your experience!"
