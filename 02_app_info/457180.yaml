    about_the_game: "<i>Only the host needs to own this DLC. </i><br><br>3-6 Players\
      \ | Ages 8 &amp; Up<br><br>~45-60 Minutes<br><br><strong>RARRR!! </strong>is\
      \ APE's card game of earth-shaking battles between giant Japanese movie monsters\
      \ (daikaiju). Each player creates a monster, builds up its power, and then battles\
      \ against other monsters to destroy the world\u2019s greatest cities.<br><br>Monsters\
      \ are constructed using Katakana cards, which create the monsters' names and\
      \ give them terrifying powers. Players spend their monsters' power when battling\
      \ other monsters. The winner ravages the city. But be careful how you spend\
      \ your power - there are a lot of cities to crush!"
