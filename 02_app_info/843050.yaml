details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Statement: This is a beta version.</h2><br>Here's\
      \ a physical game of throwing balls! Tired of the big gun battle which use the\
      \ straight line, you can try parabola and rebound!<h2 class=\"bb_tag\">A different\
      \ kind of fight</h2><ul class=\"bb_ul\"><li>Use a 40-meter-per-second ball as\
      \ a weapon to attack your opponent. The perfect bounce allows you to make countless\
      \ unexpected operations.<br></li><li>You can also bounce out your opponent's\
      \ or your ball with a shield without delay.<br></li><li>The skills of each character\
      \ are very distinctive. You can use the special skills of your favorite characters\
      \ to dazzle your operations.</li></ul><h2 class=\"bb_tag\"> Music rhythm</h2>The\
      \ two-dimensional life on the ground will change infinitely with the game music,\
      \ and each rhythm will give you some of the energy you need to use your skills.<h2\
      \ class=\"bb_tag\">A variety of game modes</h2>At present, there are chaos,\
      \ flag capture, team up, and computer player modes. Of course, we will not be\
      \ satisfied. There may be more game modes in the future, such as prop mode,\
      \ Dodgeball, battle royale, digging and so on.<h2 class=\"bb_tag\">You can't\
      \ match other players? Computer's with you</h2>Can play with the computer on\
      \ the side of multiplayer game match, do not underestimate the level of the\
      \ computer!<h2 class=\"bb_tag\">A world of light and energy</h2><br>More content\
      \ inside,  happy game!<h2 class=\"bb_tag\">More</h2>Rookie Tutorial Text Edition:<br><ul\
      \ class=\"bb_ul\"><li>Press W A S D to move<br></li><li>Press left mouse to\
      \ shoot and right to put a shield(wall)<br></li><li>Press E, you can used your\
      \ big skill. Press F you will release a small skill. <br></li><li>Press C to\
      \ check the ballistics (\u6309C\u952E\u6D4B\u8BD5\u5F39\u9053)<br></li><li>Press\
      \ N to respawn your character\uFF08when you meet bugs it will be useful\uFF09\
      </li></ul><br><ul class=\"bb_ul\">    <li>The character's skill can be checked\
      \ in rooms by press T button when you have selected the character<br>    </li><li>The\
      \ CD of shooting ball is very short, don't wait the crosshair ending the rotation!</li></ul>"
