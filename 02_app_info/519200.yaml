details:
  data:
    about_the_game: "Experience the happy adventure of a friendly blob shaped kitty\
      \ cat. Journey through a fun garden filled with puzzles, and other jelly blob\
      \ creatures.<br />\r\n<br />\r\nThe game consists of 50 beautifully crafted\
      \ levels to playthrough with over 10 unique puzzle mechanics, including an endless\
      \ mode, as well as a speed option for quicker movement.<br />\r\n<br />\r\n\
      Each level can be returned to via a password that is given at their start, allowing\
      \ players to play at their convenience.<br />\r\n<br />\r\nThis is a family\
      \ friendly game that anyone can enjoy. A game that can be played casually with\
      \ the right amount of action and challenging puzzle elements to keep players\
      \ engaged."
