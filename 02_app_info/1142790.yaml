  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1142790/extras/HAHA.jpg?t=1575902313"
      /><h2 class="bb_tag">Half-Past Impossible is an Incredibly hard Plat-former
      Inspired by the legendary ''''I wanna be the guy''''</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1142790/extras/56.png?t=1575902313"
      /><br><strong>Half-Past Impossible has you take on 4 different words, each with
      its own unique look and feel, Anything and everything will kill you, even if
      you dont see it<br>Nothing is safe and death is always 1 wrong step away. <br>Split
      second reflexes are needed to progress so this one is not for the faint hearted.</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1142790/extras/2.png?t=1575902313"
      /><br><strong>Each world will have 4 Levels, with each having a world boss,
      A total of 20 brutally hard levels to suffer through.<br>Controls are super
      smooth and responsive as it should be for a game like this with full controller
      support.</strong><h2 class="bb_tag">Will you take on the challenge? </h2><br>Check
      out some lives taken here: <br><a href="https://steamcommunity.com/games/1142790/announcements/detail/2545017531284921683"
      target="_blank" rel="noreferrer"  >https://steamcommunity.com/games/1142790/announcements/detail/2545017531284921683</a>'
