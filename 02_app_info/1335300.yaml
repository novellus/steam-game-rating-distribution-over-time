  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1335300/extras/INc1_en.png?t=1608715826\"\
      \ /><br><br>\u201CThe Warlin of Heroes\u201D is a martial arts card game with\
      \ rogue-like elements. As players climb the tower to level up, they will collect\
      \ martial arts techniques that can be used to form unique and flashy card combos.\
      \ Will you use the mighty Descending Dragon Palm into an elegant Leap of 1000\
      \ Li? Or will you use the unrivaled Solitary Sword with supreme Taiji Boxing?\
      \ The choice is in your hands.<br> <br>Characteristics<br>The game contains\
      \ an in-depth and extensive martial arts system with 48 external techniques,\
      \ 20 internal techniques, and 19 Qigong techniques. In total, there are 87 martial\
      \ arts techniques with their own unique effects and skills. Each technique can\
      \ be combined for all new exciting gameplay!<br><br>Gameplay<br>The game is\
      \ a classic tower climbing game with each level presenting a random variety\
      \ of choices to the player, such as: combat, events, shops, meditation, recovery,\
      \ and rewards. Choose wisely to increase your strength and take on challenges\
      \ accordingly to clear levels and beat the bosses.<br><br>Combat<br>The game\u2019\
      s combat is based on the strengths and weaknesses of the five elements in a\
      \ guessing game against your opponent. Each element is strong against two elements,\
      \ but weak to two as well. Combine the special effects of skills with your ultimate\
      \ in intense simulated martial arts combat.<br><br>Story<br>The story takes\
      \ place in a martial arts world with four new schools established by the masters\
      \ Liang, Jin, Gu, and Wen. The heroes of Warlin will retell their tales in an\
      \ all new adventure!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1335300/extras/INc2_en.png?t=1608715826\"\
      \ /><br>Here is our plan for the following updates. Any changes or immediate\
      \ bug fixes will be specified in the current update log.<br> <br>Version[B1.1.0.ST]<br>1.\
      \ Update character voices and non-combat related sound effects, such as: in-combat\
      \ button presses, leveling up, opening chests, etc.<br>2. Fix Settings content\
      \ and add a volume bar.<br>3. Add a notification at the beginning of combat.<br>4.\
      \ Fix the skip button for the tutorial.<br>5. Fix the English translation for\
      \ the tutorial.<h2 class=\"bb_tag\">Version[B1.1.1.ST]<br>1.\tOpened up the\
      \ Steam achievement system.<br>2.\tUpdated English voice acting for the enemies.<br>3.\t\
      Updated English translation for events.<br>4.\tChanged calculation of gaining/losing\
      \ money from events.<br>5\uFF0E\tUpdated fight rewards to events and added a\
      \ cancelation feature.<br>6.\tUpdated character save data.</h2><br><br>Version[B1.1.2.ST]<br>1.Optimize\
      \ the tower climbing mode and update boss combat.<br>2.Optimize the Chinese\
      \ and English explanations for techniques.<br><br>Version[B1.1.3.ST]<br>1.Update\
      \ combat, reprogram combat calculation, optimize combat rules, and fix combat\
      \ bugs.<br>2.Add combat sound effects.<br>3.Improve the tutorial and add help\
      \ notifications.<br><br>Version[B1.2.0.ST]<br>1.Update battle animations to\
      \ better differentiate between different attacks. <br>2.Add 4 new characters.<br><br>Version[2.0.0.ST]<br>1.Improve\
      \ Adventure Mode to become a martial arts RPG.<br>2.Add 50 new martial arts\
      \ techniques.<br><br>Version[2.1.0.ST]<br>1.  Improve Versus Mode."
