details:
  data:
    about_the_game: "When Mother Nature does her worst, the Rescue Team does its best!\
      \ Guide the brave members of the Rescue Team as they save people in distress\
      \ and rebuild a devastated infrastructure after earthquakes, tsunamis, and volcanic\
      \ eruptions leave a once prosperous land in ruins. You'll have to manage your\
      \ resources well as you repair bridges and roads, restore factories and homes,\
      \ and send doctors and rescue dogs to save the sick and injured. Work quickly\
      \ as you command a fleet of machines ranging from helicopters and motorboats\
      \ to airplanes and trains, and you'll beat the clock and win the gold! Strap\
      \ in for the thrill ride of a lifetime and begin the adventure today!<br />\r\
      \n<br />\r\nKey features:<br />\r\n<br />\r\n* Dozens of thrilling levels<br\
      \ />\r\n* Timed and untimed game modes<br />\r\n* Bright, colorful graphics<br\
      \ />\r\n* Achievements to unlock"
