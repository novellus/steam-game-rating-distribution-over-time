    about_the_game: "It\u2019s time to dust off the field marshal's baton and take\
      \ command of any nation in World War II; the largest conflict in history. The\
      \ first expansion to the critically acclaimed Hearts of Iron III lets you take\
      \ charge - or delegate - at any level, from division to nation, through a variety\
      \ of scenarios. Guide your country to glory from 1936 to 1948 - wage war on\
      \ the battlefields, in the factories, and at the negotiating table, in the grandest\
      \ of all World War II strategy games ever made.<br>\t\t\t\t\t\t\t\t\t\t\t<strong>Features:</strong><br>\t\
      \t\t\t\t\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Players can now define their own\
      \ Theatres with a simple dragbox system<br>\t\t\t\t\t\t\t\t\t\t\t</li><li>The\
      \ new Order of Battle Browser allows quick and easy reorganization of the entire\
      \ Command Hierarchy<br>\t\t\t\t\t\t\t\t\t\t\t</li><li>The Command Hierarchy\
      \ is now directly represented on the map<br>\t\t\t\t\t\t\t\t\t\t\t</li><li>A\
      \ new Air Superiority map mode makes strategic air warfare easy<br>\t\t\t\t\t\
      \t\t\t\t\t\t</li><li>At game start, each country now gets to choose its own\
      \ hidden Victory Conditions. Can your enemies guess your secret agenda? <br>\t\
      \t\t\t\t\t\t\t\t\t\t</li><li>HQs under AI control now have separate aggressiveness\
      \ stances for Land, Air and Naval operations<br>\t\t\t\t\t\t\t\t\t\t\t</li><li>Countries\
      \ can request specific actions from their allies for unprecedented cooperation<br>\t\
      \t\t\t\t\t\t\t\t\t\t</li><li>Technological progress can now be shared with your\
      \ allies<br>\t\t\t\t\t\t\t\t\t\t\t</li><li>Brigades can now be upgraded to more\
      \ advanced types (e.g. Infantry to Motorized, or Artillery to Self Propelled\
      \ Artillery) <br>\t\t\t\t\t\t\t\t\t\t\t</li><li>New 1940 scenario fills a gap\
      \ in the game's timeline<br>\t\t\t\t\t\t\t\t\t\t\t</li><li>Hundreds of new events\
      \ added to immerse players in their own versions of World War II, comparing\
      \ the unfolding alternate timeline to real history<br>\t\t\t\t\t\t\t\t\t\t\t\
      </li><li>Mighty warships can be designated the Pride of the Fleet, which is\
      \ both an opportunity and a risk<br>\t\t\t\t\t\t\t\t\t\t\t</li><li>The AI has\
      \ been improved in all areas, at all levels. It will defend in depth, marshal\
      \ big naval taskforces and launch multi-stage invasions. It will perform more\
      \ historical diplomacy and pursue a strategic production strategy<br>\t\t\t\t\
      \t\t\t\t\t\t\t</li></ul>"
