    about_the_game: "Picking up immediately after the events of &quot;Call of the\
      \ Tenebrae&quot;, you and your companions are stunned when the mythical, long\
      \ lost Elves suddenly resurface on a remote island! But surprise quickly turns\
      \ to alarm as the Elves reemergence brings a secret from the past with sinister\
      \ echoes of the Tenebrae Order\u2019s ancient evil! Now, with evil bearing down\
      \ on the land and the unity of the races broken, the Shattered Embrace may spell\
      \ doom for all of Antaloor!<br><br>With Dar Pha\u2019s troubled mind assaulted\
      \ by buried memories of her Elven heritage and an elite strike force of Adramelech\u2019\
      s zealots bearing down on you, you and your friends race to the Elven kingdom\
      \ of Shadinar, only to find that the truce between Elves, Humans and Orcs has\
      \ been shattered. In the kingdom of the Elves, seeds of distrust and prejudice\
      \ planted long ago have borne bitter fruit and evil now wears many unexpected\
      \ faces\u2026<br><br>Explore the Elven kingdom of Shadinar on a vast, tropical\
      \ island, where sunny, seemingly tranquil beaches are guarded by advanced machines\
      \ and Elven magic. Pair with the Captain of the Royal guard and play detective\
      \ in the biggest settlement in Two Worlds history as you investigate a dark\
      \ plot and a brutal murder that threatens both the Kingdom and the royal family!\
      \ Travel to lush forests and the steppes to hunt wild beasts outside the city\
      \ walls for sport and ingredients, but don\u2019t forget to equip yourself for\
      \ your adventures and pick up side-quests in the bustling merchant port-town\
      \ of Freehaven. Then, prepare yourself to enter a forbidden dimension, where\
      \ a blood-red sun casts its sickly light on Hell itself and an ancient, slumbering\
      \ god begins to stir!<h2 class=\"bb_tag\"><strong>Major Engine Update</strong></h2>The\
      \ all new HD engine upgrade features a HD GUI interface and displays the beauty\
      \ of Antaloor and its people like never before! Explore stunning new locations\
      \ and battle new, incredibly detailed enemies with beautiful cutting edge effects!<br><br><strong>Engine\
      \ Update Features</strong><br><br><ul class=\"bb_ul\"><li>A completely overhauled\
      \ graphic experience, from top to bottom<br></li><li>Higher view range and more\
      \ landscape details make for an amazing visual experience<br></li><li>Improved\
      \ light &amp; shadow system<br></li><li>Detailed, high resolution models and\
      \ crisp textures<br></li><li>Beautifully rendered effects with an atmospheric\
      \ weather system<br></li><li>Achievements included for TWII Main Game, PotFF,\
      \ COT and SE<br></li><li>Breathtaking vistas, haunted shipwrecks and lush forests\
      \ rendered in stunning HD<br></li><li>Never before seen areas of Antaloor teem\
      \ with realistic life, both friendly and deadly<br></li><li>Upgraded particle\
      \ and motion effects<br></li><li>GUI Interface in HD resolution</li></ul><h2\
      \ class=\"bb_tag\"><strong>FEATURES</strong></h2><ul class=\"bb_ul\"><li><strong>Hours\
      \ of thrilling gameplay:</strong> Set in an-all new region of Antaloor, Shattered\
      \ Embrace offers a deep campaign with a wide variety of side quests and missions\
      \ to undertake.<br></li><li><strong>New Weapons &amp; Armor:</strong> More than\
      \ 100 new weapons await your hand, from swords and bows to staves and daggers!\
      \ Choose between 15 new armor sets (over 75 pieces) to protect you from your\
      \ enemies, whether you\u2019re a wizard or a knight!<br></li><li><strong>Travel\
      \ to New Lands\u2026</strong> Explore Shadinar, the biggest city in Two Worlds\
      \ history with four unique, expansive districts and the Elves\u2019 never-before-seen\
      \ Tropical Island<br></li><li><strong>\u2026and New Dimensions:</strong> For\
      \ the first time ever, travel to alternate dimensions in the Two Worlds universe,\
      \ including the Infernal Dimension of Hell!<br></li><li><strong>A Cast of Characters\
      \ Like No Other:</strong> Old friends return and new allies cleave to your side\
      \ as you fight against sentient machines, bloodthirsty beasts, demons from hell\
      \ and renegade deities from centuries past..<br></li><li><strong>Brand New Guilds:</strong>\
      \ Join one of the brand new guilds and prove yourself worthy! Advance through\
      \ the ranks to get your hands on unique equipment and weapons.<br></li><li><strong>Become\
      \ the Ultimate Alchemist:</strong> New alchemy ingredients allow you to create\
      \ even more powerful elixirs that can enhance your abilities and fighting prowess\
      \ like never before<br></li><li><strong>Great Weather and Magic Effects:</strong>\
      \ New special effects and new weather systems and elements await you, both on\
      \ the island and beyond.<br></li><li><strong>Over 75 Minutes Of Brand New Music:</strong>\
      \ A new soundtrack propels you along every step of your journey, from the paradise\
      \ of a tropical beach to the fiery, blood red skies of the Inferno Realm.</li></ul>"
