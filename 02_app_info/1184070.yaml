  data:
    about_the_game: Overrun is a extremely hard, arcade twin-stick shooter. Fight
      your way through waves of enemies, but try not to get overrun. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1184070/extras/Gif1.gif?t=1584870706"
      /><h2 class="bb_tag">FEATURES:</h2><br><ul class="bb_ul"><li>Arcade-style gameplay
      with unlimited waves of enemies<br></li><li>Randomly spawned enemies increasing
      in difficulty<br></li><li>Gain extra health and coins after completing each
      wave<br></li><li>Unlock new and unique weapons<br></li><li>Mix and match dozens
      of weapon combinations to suit your own playstyle<br></li><li>Upgrade existing
      weapons to give you the upper hand</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1184070/extras/Gif3.gif?t=1584870706"
      /><h2 class="bb_tag">EXTRAS:</h2><ul class="bb_ul"><li>Steam cloud saving<br></li><li>Steam
      stats and achievements<br></li><li>Chiptune style music</li></ul>
