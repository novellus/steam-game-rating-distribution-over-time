    reviews: "\u201CThis game is an explosion of humor with a knowing wink in all\
      \ the right places.\u201D<br>80% \u2013 GAMING XP<br>\t\t\t\t\t\t \u201CThe\
      \ humor is quite refreshing in this normally dead-serious fantasy and tactic\
      \ genre, and the sophisticated quick combat scenarios are without a doubt sublime.\u201D\
      <br>81% \u2013 DemoNews<br>\t\t\t\t\t\t \u201CWith much blood, sweat and tears\
      \ and even more humor the player is drawn into the world of the Kingdom of Glory\
      \ and captured within it.\u201D<br>80% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://Spieletester.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >Spieletester.com</a><br>\t\t\t\t\t\t\
      \ \u201CGrotesque Tactics is a textbook example  indie-gem. [it] has virtues\
      \ of many blockbuster games: charm, wit and originality.\u201D<br>75% \u2013\
      \ Gamestar"
