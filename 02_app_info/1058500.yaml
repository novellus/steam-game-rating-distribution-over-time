    about_the_game: "What will you do if your country would be under attack by bandits?\
      \ You will surely transform into a super robot , isn't it?<br />\r\nIf yes then\
      \ let's fight back with ultimate crazy superhero robot transform &amp; real\
      \ car transform robots which are bravest warriors to save earth from the speed\
      \ alien robots.<br />\r\n<br />\r\nYour mission is to keep calm in the town,\
      \ by doing different missions helping civils &amp; police fighting with warriors.\
      \ If you want to be faster, you can transform into a sport car and if you want\
      \ to kill the bandits, you can tranform into a robot<br />\r\n<br />\r\nGame\
      \ Features:<br />\r\n- Amazing Graphics and Stunning Animations<br />\r\n- Open-world\
      \ game<br />\r\n- Transform robot to car and car to robot<br />\r\n- Real fighting\
      \ animation, punches and war combat skills"
