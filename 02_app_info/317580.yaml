      \ de descuento (Ni siquiera gratis) \n\n2) Bugs : Con mi poco tiempo de juego\
      \ solo he encontrado 2 Bugs . El primero consiste en que el Mouse desparace\
      \ de la pantalla y no se puede ver a d\xF3nde disparas. El 2do es mas grave.\
      \ Seg\xFAn el juego, la partida de guarda AUTOM\xC1TICAMENTE pero no, siempre\
      \ que cierto la partida y luego vuelvo a entrar mi partida ya No existe m\xE1\
      s . Y eso no es divertido\n\nConclusi\xF3n: No lo compres, es injugable"
