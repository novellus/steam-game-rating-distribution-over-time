    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/349710/extras/ShwipWip.gif?t=1599842757\"\
      \ /><br><br>Shwip is straight up twin stick action with a whip. It's you versus\
      \ an unrelenting geometric foes. Literally render them into pixels with devastating\
      \ weapons and abilities including missiles, mines, magnets and dash. Evade,\
      \ outlast and play with style in Shwip's three main game modes, then take to\
      \ the couch and play against your friends in Shwipball \u2013 a competitive\
      \ battle arena inspired by air hockey. Post high-scores, dominate global leaderboards,\
      \ and show your friends and strangers alike who\u2019s boss. Are your thumbs\
      \ ready?<br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/349710/extras/Gameplay.gif?t=1599842757\"\
      \ /> <br>  <br>We insist Shwip be played as you wish. So we've given a few cool\
      \ modes to ensure maximum levels of fun and excitement for everyone. <br>  <br><strong>Arcade</strong>\
      \ <br>Going out in 15 minutes and need a quick particle induced fix? Buckle\
      \ up, buddy. This is three minutes of increasingly difficult enemies spawns\
      \ and swarms with one objective; to turn you into dust. Arcade features all\
      \ the ship weapon types and abilities with unlimited lives and ammo, so you\
      \ better be ready. This is the arcade mode you grew up with and love, so post\
      \ those high scores and show the world you are the Shwip master. <br>  <br><strong>Style</strong>\
      \ <br>Complete a series of objectives based on weapon and ability combinations\
      \ to unlock your ship's turbo mode. Once you reach maximum power, you can unleash\
      \ an onslaught of turbo powered weaponry and abilities. Every time you activate\
      \ turbo the difficulty increases, but so does the multiplier. Style features\
      \ two unique features, slow-mo and the shield. You only have one life, so be\
      \ careful out there.<br>  <br><strong>Minefield</strong> <br>You\u2019re placed\
      \ in an desolate environment with a wounded ship, a damaged weapons system and\
      \ a serious case of home-sickness. There are mines scattered everywhere, and\
      \ a series of energy fields you need to fly through in order to maintain your\
      \ ship's integrity. Survive as long as possible to reach #1.<br><br><strong>ShwipBall</strong><br>Team\
      \ up or go solo in this local multiplayer air-hockey inspired competitive arena.\
      \ Whip the ball into your opponents net or use your ship as a battering ram.\
      \ <br><br><strong>Practice</strong> <br>Choose the enemy type and frequency\
      \ and unleash your might. Great for learning how to gain style points or just\
      \ to mess around and show off new skills to your friends and family. There are\
      \ no time limits, so customize your gameplay experience and get your particle\
      \ fix for the day. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/349710/extras/Whipz.gif?t=1599842757\"\
      \ /><h2 class=\"bb_tag\">Enemies</h2> These enemies will have you fiddling with\
      \ your controllers in ways you never thought possible. Take solace in the beauty\
      \ of their particle ridden demise. Shwip features a range of enemies from floaty\
      \ pawns to pack hunting, pixel-thirsty units.<h2 class=\"bb_tag\">Weapons</h2>\
      \ From industry standard cannons to the Shwip (the Ship with the whip, get it?).\
      \ We give you an awesome array of cool weapons and abilities to use and abuse.\
      \ Pro-tip : Each weapon has an alternate use. From a whip, to missiles, to mines,\
      \ to boosting, to blasting to magnets. Destroy your enemies as you please!<h2\
      \ class=\"bb_tag\">Online Leaderboards &amp; Stats</h2> Compete against the\
      \ world and track global stats. Dominate the leaderboards by playing over and\
      \ over and over again. There are no ship upgrades, so the entire play-field\
      \ is level - get to it!<h2 class=\"bb_tag\">Local Multiplayer</h2> Trash-talk\
      \ and taunt your friends and family in real time without delay with Shwip's\
      \ local multiplayer. We grew up playing Mario Kart, Worms and Halo in cramped\
      \ rooms with tiny CRTs, and we want to bring back that magical feeling. Shwip\
      \ multiplayer features Arcade, Minefield and ShwipBall - A competitive space-whip-air\
      \ hockey variant that is sure to make you question the integrity of your friendships.<h2\
      \ class=\"bb_tag\">Controls</h2> Honestly? We highly recommend Shwip be played\
      \ with a gamepad, though we did include keyboard and mouse.<h2 class=\"bb_tag\"\
      >Thanks for checking us out!</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/349710/extras/JoinOnDiscord.gif?t=1599842757\"\
      \ /><br>Join our Discord for for updates and interact with the devs: <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://discord.io/shwip\" target=\"\
      _blank\" rel=\"noopener\"  >https://discord.io/shwip</a>"
