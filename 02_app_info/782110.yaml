    about_the_game: "With one pinball table based on Jurassic World\u2122 and two\
      \ more inspired by Jurassic Park\u2122, you know what that means - LIFE FOUND\
      \ A WAY!<br />\r\n<br />\r\n- Jurassic Park\u2122 Pinball plays through classic\
      \ scenes from the original blockbuster film, from classic T. rex confrontations\
      \ to outsmarting raptors in the kitchen.<br />\r\n- Jurassic Park Pinball Mayhem\u2122\
      \ returns us to Isla Nublar to restore order in an action-packed extravaganza\
      \ -- playable Stegosaurus included!<br />\r\n- Jurassic World\u2122 Pinball\
      \ enables you to train Raptors, view the spectacular Mosasaurus feeding, and\
      \ escape the deadly Indominus Rex.  You'll even experience Gyrosphere Valley\
      \ using a playable gyrosphere pinball."
