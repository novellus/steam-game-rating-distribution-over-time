    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/882620/extras/Description_3.png?t=1600271266\"\
      \ /><br>This is your next great opportunity to dive into 16-bit classic consoles\
      \ era and master your play-skill. <strong>Zeon 25</strong> is an amazing 2D\
      \ Shoot\u2019Em Up experience with 90\u2019s vibes and hardcore gameplay. Click\
      \ \xABStart\xBB and try to finish the game!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/882620/extras/Features_3.png?t=1600271266\"\
      \ /><br>In this game you play as a brave Corporal Johnson facing many encounters.\
      \ Game features include:<br><br><ul class=\"bb_ul\"><li> Story mode with three\
      \ chapters<br></li><li> More than 50 types of enemies to defeat<br></li><li>\
      \ Extreme boss battles<br></li><li> Special arcade mode<br></li><li> Ship upgrade-system<br></li><li>\
      \ Good pixel graphics<br></li><li> Rhythmic soundtrack</li></ul>"
