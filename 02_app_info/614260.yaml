    detailed_description: <strong><u>Gates Of Nowhere</u></strong> is a Fantasy/Horror
      adventure for <strong>HTC Vive</strong> and <strong>Oculus</strong>.<br><br>You
      play as Lother, a Seeker, who is trying to recover the lost knowledge of the
      Alchemists. You'll be projected in a huge fantasy dungeon filled with awful
      and dangerous enemies, starting your adventure inside an abandoned dark prison
      . You must find the way out fighting to survive, solving hard puzzles, trying
      many different weapons to reveal at the end the mystery behind your journey.
      <br><br>The game has four levels, The Awakening, Through the dark, WaterWorks
      and Inferno, providing at least 6 hours of amazing VR gameplay. <br><br>You
      can try 10 different weapons, many items useful to interact with the environment
      and collect ingredients in order to create alchemical weapons and magic.
