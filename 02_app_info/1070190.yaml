  data:
    about_the_game: "Featuring 500+ cards and counting, 9 classes, 6 races, and 5\
      \ paths to follow along with hundreds of unique battles.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1070190/extras/en5.gif?t=1589105280\"\
      \ /><br><br>CARD FUSION &amp; UPGRADES &amp; CYCLING SYSTEM<br><br>Upgrade your\
      \ cards and use the unique card fusion system to create any combination of cards\
      \ imaginable! As you make each run you will need to carefully manage your deck,\
      \ to include just what you need to survive.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070190/extras/en4.gif?t=1589105280\"\
      \ /><br><br>To combat the problematic \u201Cbad draw\u201D a voluntary discard\
      \ and resource recovery system has been developed.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070190/extras/en3.gif?t=1589105280\"\
      \ /><br><br>PROCEDURALLY GENERATED ADVENTURES<br><br>Adventure across the lands\
      \ of Port Haven in this solo card combat roguelike. Crawl through swamp, fight\
      \ over mountains, and swim through the seas all in search of loot, fame and\
      \ fortune. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070190/extras/en2.gif?t=1589105280\"\
      \ /><br><br>Game play focuses on being a challenging card crawler and deck builder\
      \ for all roguelike and roguelite loving dungeoneers!"
