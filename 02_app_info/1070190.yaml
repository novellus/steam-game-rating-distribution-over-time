    reviews: "\u201CFantastic rogue-like card game. I've played it hundreds of hours\
      \ and still nowhere near exhausting the possibilities.\u201D<br />\r\nDECK BUILDER'S\
      \ COMMUNITY<br />\r\n<br />\r\n\u201CGame play focuses on being a perfect card\
      \ crawler and deck builder for all roguelike and roguelite loving dungeoneers.\u201D\
      <br />\r\nDilolan<br />\r\n<br />\r\n\u201CGreat gameplay, plenty of classes\
      \ to choose from. I also like how you can merge any cards. If you like Slay\
      \ the Spire, Night of the Full Moon, and other similar games, give this a try.\u201D\
      <br />\r\nGorgredor<br />\r\n"
