  data:
    about_the_game: Join Jane as she journeys through the cosmos to unravel the truth
      behind the existence of the Star Gods and the mysterious disappearance of her
      soul mate, Izil.<br><br>Battle through 7 action packed levels of old school
      arcade goodness featuring a rockin' soundtrack by the legendary Wingless Seraph
      and  brand new unreleased single titled The Edge of Nothing by the up and coming
      band, Phoenix Rising. <br><br>Star Gods takes it's inspirations from greats
      of the past like Ikaruga, Radiant Silvergun and the Gradius series. <br><br>Features<br><br><ul
      class="bb_ul"><li>Near Miss power up system. Build your power by narrowly avoiding
      enemy fire<br></li><li>Unlockable ships each with their own unique abilities<br></li><li>Over
      20 dangerous enemies ranging from destructive battle cruisers, to souls of the
      damned.<br></li><li>Big bad boss battles<br></li><li>Dialogue driven story with
      full voice acting for each character.<br></li><li>Pulse pounding soundtrack
      with music by Wingless Seraph, Savfk- Music, TeknoAXE and Phoenix Rising</li></ul>
