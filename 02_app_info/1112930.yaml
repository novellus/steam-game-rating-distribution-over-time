    short_description: Based on traditional rogue-likes, Dredgers is a real-time dungeon
      crawler where you can play as 30 different races, each having their own stats
      and skills. With the unique class system you can mix and match classes as you
      desire, anything from an Archer-Knight to a Berserker-Summoner-Priest is possible!
