    detailed_description: "Named after the tale of an endless battle from Norse mythology,\
      \ this second DLC for Dead In Vinland unlocks a new Endless, sandboxy, survival\
      \ mode!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/969140/extras/DiV_DLC_02_StorePage.png?t=1584978669\"\
      \ /><br><br>This mode focuses on the survival aspects of the game, letting you\
      \ customize your starting party and even their skills and Traits. And no pesky\
      \ story! You\u2019ll just have to survive for as long as humanly possible. Some\
      \ of the new features in this mode:<br><br><ul class=\"bb_ul\"><li>Endless tribute\
      \ system: increasingly difficult tributes procedurally generated, and new tributes\
      \ types, which makes every new game a new challenge.<br><br></li><li>Endless\
      \ map: tiles are fully randomized and regenerated regularly<br><br></li><li>Freely\
      \ choose your four starting characters and recruit new ones at any time (if\
      \ you have a free slot in your camp).<br><br></li><li>Character customization:\
      \ spend resources to fully customize your characters\u2019 starting skills and\
      \ Traits before recruiting them! Make the perfect badass team!<br><br></li><li>3\
      \ new \u201Cmerchants\u201D: trade precious resources for special items or bonuses.<br><br></li><li>New\
      \ encounters table: the enemies get stronger as time passes, and you get the\
      \ chance to fight the 5 bosses of the game during random encounters (yes, even\
      \ Bj\xF6rn!).<br><br></li><li>New starting skills and Traits generation options:\
      \ play with fully randomized characters or play with the same rules as Story\
      \ mode.<br><br></li><li>No more storyline, no more dialogs: you won\u2019t have\
      \ to bother skipping through them, you only need to focus on the management\
      \ aspects of the game.</li></ul><br>Along with the free 1.3 patch which adds\
      \ a handful of new options to customize the difficulty of your playthroughs,\
      \ this new game mode will add hours and hours of replayability to the base game!"
