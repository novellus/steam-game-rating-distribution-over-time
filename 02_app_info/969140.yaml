    review: "Non so se consigliare o meno questo DLC in quanto di positivo ha che\
      \ ti permette la scelta iniziale dei personaggi (ed anche la caratterizzazione\
      \ di ognuno). Il fatto di non avere Trama rende il gioco molto pi\xF9 veloce,\
      \ ma anche meno avvincente. Bello il discorso dei tributi random (come da descrizione\
      \ del gioco), ma tutto ci\xF2 rende il gioco dopo un po' monotono e ripetitivo.\
      \ Non essendoci una trama ed una fine, ma solo la sopravvivenza fine a se stessa\
      \ (fino a quando il gioco diventa impossibile) rende questa modalit\xE0 senza\
      \ scopo e ripetitiva. Molto meglio la campagna originale."
