    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/269170/extras/killer_app_2.png?t=1525982190\"\
      \ /><br><br>&quot;Numerous comments exploded the web all talking the same thing,\
      \ that this might be the biggest game released on VR by far\u2026\u201D VR Headsets\
      \ 3D<br><br>&quot;Though the HTC Vive is incredible early in its life-cycle,\
      \ it already has its first \u201Ckiller-app.\u201D Hooked Gamer<br><br>Bringing\
      \ the virtual pub experience to your living room, SportsBar VR has a major social\
      \ experience update cross-play now available in version 2.0. Featuring an awesome\
      \ set of bar games and an incredible pool simulation including 8 Ball, 9 Ball,\
      \ 3 Ball, &amp; Killer. SportsBar VR is the best place to digitally play and\
      \ practice billiards, darts, or ramp ball anywhere!<br><br>Join up with 8 of\
      \ your friends to hangout and play some air hockey, throw a few rounds of darts\
      \ or build an insane dominoes setup using books, chairs and bottles. Play with\
      \ friends online or offline against the AI, earn and spend tickets to unlock\
      \ a wide array of collectible hats, pool cues, table skin decals and fun objects!<br><br>Whether\
      \ you're a budding Ramp Ball champion, a serious pool player or just want take\
      \ part in the time-honored pastime of throwing empty beer bottles against the\
      \ wall, there's no wrong way to hangout in SportsBar VR.<h2 class=\"bb_tag\"\
      >Key Features!</h2><ul class=\"bb_ul\"><li><strong>Play Real Pool</strong> -\
      \ Delight your senses with an immersive and accurate representation of the sport\
      \ using motion control and real pool physics (be careful not to lean on the\
      \ table, it's not really there). Choose from several variations of pool with\
      \ popular rule sets and new game modes, or just hang out and hit some balls\
      \ in free play.<br></li><li><strong>No Consequences</strong> - Enjoy the pleasure\
      \ of throwing a bottle at your opponent or breaking one against the wall. Aggressively\
      \ throw things around the bar without the worry of being arrested or thrown\
      \ out! We won't make you clean-up in VR.<br></li><li><strong>A full bar of fun</strong>\
      \ - Play improved air hockey, rampball, chess, checkers, shuffleboard, extra\
      \ toys + minigames, and competitive challenge modes with and against your friends.<br></li><li><strong>Compete\
      \ daily</strong> - Take on daily challenges, earn daily login bonuses, and earn\
      \ tickets from the new ticket economy to spend on cool new pool cues, table\
      \ skin decals, and collectable hats.<br></li><li><strong>Customize Your Game</strong>\
      \ - Dress up your multiplayer avatar, customize your pool cue and controllers,\
      \ decorate your table top and even the environment around you with tons of unlock-able\
      \ goodies. <br></li><li><strong>Online and Offline Opponents</strong> - Play\
      \ against the AI or with up to 8 players globally in online crossplay, including\
      \ voice chat so you can really talk some smack!<br></li><li><strong>Kill Some\
      \ Time</strong> - Play VR darts while waiting for your turn on the table, change\
      \ the music or just explore the bar. <br></li><li><strong>Go Crazy</strong>\
      \ - Grab, stack, and smash objects in the world. Create a tower of bottles,\
      \ stack them high and launch a pool ball at it. <br></li><li><strong>Enjoy a\
      \ Polished VR Experience</strong> - Years of VR / AR know how help provide a\
      \ fun and comfortable VR space to hang out with your mates from the comfort\
      \ of your own home.</li></ul><br>SportsBar VR is compatible with the HTC Vive\
      \ and Oculus Rift w/ Touch<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=f841ac90-548a-11e8-bf6c-bfc268e25ba0\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
