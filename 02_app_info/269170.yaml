    reviews: "\u201Cthe game that convinced me of the immersive qualities of the Vive\u2019\
      s roomscale and touch technology dropped me into a pub, in front of a pool table.\
      \ Pool Nation, in replicating an experience that I\u2019m familiar with, came\
      \ closest to fooling my senses completely.\u201D<br><a href=\"https://www.rockpapershotgun.com/2016/03/23/pool-nation-vr-vive/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Pool Nation VR is one of the most complete and well presented videogames not\
      \ just on the HTC Vive, but in modern VR as a whole.\u201D<br>5/5 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.vrfocus.com/2016/06/review-pool-nation-vr/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VR Focus</a><br><br>\u201CPool Nation\
      \ VR is simply an amazing game\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/notes/maxi1134/pool-nation-vr-review/1179511572079702\"\
      \ target=\"_blank\" rel=\"noopener\"  >Maxi1134</a><br>"
