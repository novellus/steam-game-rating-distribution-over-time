    review: 'I can''t force myself to play this game any longer... sometimes things
      are better left unfinished.


      Well, am I sorry I got this one. This one one BORING story. I could not relate
      to the protagonist at all; their motivations seemed to be already pre-determined
      regardless of my choices, characters were either boring, forgettable or both,
      and I kept losing track of who was who all the time.


      The writing itself isn''t bad; but that just has to be one of the worst ways
      to write about organized crime.'
