details:
  data:
    about_the_game: "Nickelodeon Kart Racers is back and we\u2019re kicking it into\
      \ overdrive!  In Nickelodeon Kart Racers 2: Grand Prix, you can select from\
      \ 30 playable racers and 70 team members to assemble your ultimate pit crew.\
      \ Choose your favorites from Nickelodeon\u2019s hall of fame, including JoJo\
      \ Siwa, SpongeBob SquarePants, the Teenage Mutant Ninja Turtles, the babies\
      \ from Rugrats, the cool kids from Hey Arnold!, Ren and Stimpy, Lincoln Loud\
      \ and his sisters, and more!<br />\r\n<br />\r\nMore Characters + More Karts\
      \ + More Tracks = MORE FUN!  First, speed your way across a variety of Slime-filled\
      \ tracks in a fun series of races where you can win highly-coveted cups and\
      \ over 80 upgrades for your Kart!  Then, shift into the next gear and challenge\
      \ your friends in online multiplayer or in local arena multiplayer to see who\
      \ can cross the finish line first or handle the wild arena challenges!  There\u2019\
      s no slowing down - on your marks, get set, Slime!<br />\r\n-\tLargest collection\
      \ of Nickelodeon characters ever in a Kart game!<br />\r\n-\t100 beloved Nick\
      \ characters to choose from<br />\r\n-\t30 playable racers and 70 crew members\
      \ that each have unique powers designed to help you win<br />\r\n-\tStrategize\
      \ your ultimate pit crew to increase your level of attack, defense, or fun!<br\
      \ />\r\n-\tTens of thousands different all-star character combinations<br />\r\
      \n-\tLocal multiplayer up to 4, and online multiplayer up to 8<br />\r\n-\t\
      New and improved racing engine for best in class racing fun!<br />\r\n<br />\r\
      \n(Controller required for local Multi-Player modes)"
