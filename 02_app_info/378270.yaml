    about_the_game: 'Putrefaction is a First Person Shooter with horror elements,
      lots of enemies and weapons. The game heavily inspired by old-school shooters
      from 3D Realms and id Software.<h2 class="bb_tag">Features</h2><br>1) Fast-paced,
      adrenaline shotting.<br>2) Tons of enemies, with different behaviours <br>3)
      Huge variety of weapons, ranging from simple pistols and riflles to exotic and
      mystical weapons. <br>4) Boss battles with HUGE bosses. <br>5) Old school searching
      for med packs without health regeneration <br>6) Two game modes: campaign and
      survival<h2 class="bb_tag">Story</h2>In the near feature the new disease started
      to infect people. The infected experienced horrifying body transformations,
      making them unable to even walk or talk normally. In response to this threat
      a special elite force was created, with the task of finding a source of this
      horrible epidemic and eliminating it. You are playing as a member of this organization,
      send to check an abandoned base in mountains. From there you must find an underground
      facility and uncover horrible truth about what''s really happening.'
