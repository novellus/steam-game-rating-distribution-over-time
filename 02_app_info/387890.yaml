    about_the_game: "Radial Impact is a fast-paced, single-player game that challenges\
      \ players\u2019 reflexes by matching the sizes of two circles; one static and\
      \ one dynamic.<br><br>Game Features:<br><br>Single-Player.<br>Multiple Game\
      \ Modes (Classic, Time Trial, and Waves).<br>Simple Mechanics (Click to Interact).<br>Dynamic\
      \ Circle Sizes and Locations.<br>Developed solely by Devin Sherry.<br><br>Classic\
      \ Mode \u2013 Overview<br><br>Game-play focused on getting the highest score.<br>Points\
      \ earned based on how close the player matches the shape of the circles.<br>Three\
      \ Lives \u2013 Once all lives are lost, the player loses and the game ends.<br>Slow-down\
      \ ability unlocked if the player gets a Perfect rating 5x in a row.<br>If the\
      \ player reaches a 10X Perfect multiplier, they earn back a life if one was\
      \ lost.<br>Lives are lost if the player gets either a Bad or a Miss rating.<br>Saved\
      \ Data for High Score.<br><br><a href=\"https://www.youtube.com/watch?v=TptSCxxTkos\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://www.youtube.com/watch?v=TptSCxxTkos</a><br><br>Time\
      \ Trial \u2013 Overview<br><br>Game-play focused on lasting the longest without\
      \ time running out.<br>Time is added and subtracted based on how close the player\
      \ matches the shape of the circles.<br>The player starts with 59 seconds until\
      \ the game ends.<br>Slow-down ability unlocked if the player gets a Perfect\
      \ rating 5x in a row.<br>Saved Data for Longest Time.<br><br><a href=\"https://www.youtube.com/watch?v=BwH2Q-p2m9s\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_4\" >https://www.youtube.com/watch?v=BwH2Q-p2m9s</a><br><br>Waves\
      \ Mode \u2013 Overview<br><br>The goal of the player is to earn a score that\
      \ is larger than the \u201CScore to Beat\u201D for each waves option and set\
      \ there own high score.<br>There are multiple \u201CWaves\u201D options for\
      \ the player to choose from. There are 5 Waves, 10 Waves, 25 Waves, and 50 Waves.<br>A\
      \ \u201CWave\u201D consists of one turn of the player matching the two circles\
      \ shapes.<br>At the start, only the \u201C5 Waves\u201D mode is unlocked for\
      \ the player. As the player scores higher than the \u201CScore to Beat\u201D\
      \ the player will unlock the higher waves options.<br>Slow-down ability unlocked\
      \ if the player gets a Perfect rating 5x in a row.<br>Saved Data to track which\
      \ waves options have been unlocked.<br><br><a href=\"https://www.youtube.com/watch?v=zs3Na0Vg0x8\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_5\" >https://www.youtube.com/watch?v=zs3Na0Vg0x8</a>"
