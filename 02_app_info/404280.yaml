details:
  data:
    about_the_game: 'The third expansion for Construction Simulator 2015 reaches for
      the sky. High-rise buildings have long been an impressive symbol of modernity
      and progress, and their sillouettes still shape the skylines of many large cities.
      This is why it is high time that we include them in Construction Simulator 2015!
      <br><br>With this DLC, you will receive two exciting new missions in which you
      will build a modern apartment building and a high-rise apartment block. You
      need the main game to play this DLC. <br><br>If you want to experience the missions
      with all of their intermediate steps, we recommend you also download the expansions
      Liebherr 150 EC-B and Liebherr LB 28. These include the Liebherr 150 EC-B 8
      Litronic tower crane and Liebherr LB 28 drilling rig, which will make the construction
      of the high-rise buildings even more realistic. <br><br><strong>NOTE: You require
      the main game Construction Simulator 2015 to use this expansion!</strong><h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li>2 new missions<br></li><li>Construct
      a grand apartment building and towering high-rise apartment block<br></li><li>Includes
      a brand new dump truck for even larger loose material loads<br></li><li>Requires
      the main game Construction Simulator 2015</li></ul>'
