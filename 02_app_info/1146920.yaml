    about_the_game: "<strong>Xenociders</strong> is a stealth action VR shooter set\
      \ on a lush planet ruled by ferocious alien dinosaur predators.<br><br><strong>Hide.\
      \ Hunt. Be hunted.</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1146920/extras/1.png?t=1588857345\"\
      \ /><br>You\u2019re the sole survivor of a shuttle crash on a deadly alien world.\
      \ <br>Explore a series of wide regions and find a way to go back to orbit, to\
      \ safety.<br><br>Observe your surroundings. <br>Stay low. <br>Sneak your way\
      \ through the vegetation and avoid engaging the dinosaur-like predators.<br>And\
      \ if it comes to you or them, your weapons pack a serious punch so fight it\
      \ out till the end!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1146920/extras/2.jpg?t=1588857345\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><br>A vast alien jungle ruled by dinosaur-like\
      \ deadly, vicious predators. <br><br><ul class=\"bb_ul\"><li><strong>Explore\
      \ the lushest jungle ever seen in VR.</strong><br></li><li>Stay hidden! Stealth\
      \ is key to survival. Know your surroundings, recon the area and plot a course\
      \ that will keep you out of harm\u2019s way.<br></li><li>Not a wave shooter!\
      \ Predators will employ challenging strategies to wear your group down.<br></li><li>Explore\
      \ a beautiful, lush world in VR.<br></li><li>Weapons that pack a punch! From\
      \ assault rifles to energy bows, weapons are deadly, precise and satisfying.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1146920/extras/4.jpg?t=1588857345\"\
      \ />"
