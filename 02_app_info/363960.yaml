details:
  data:
    about_the_game: "<strong>About Devils &amp; Demons</strong><br><br>In a magic\
      \ age, where dragons ruled and the world of Desola was at the height of its\
      \ glory, a demonic portal opened its infernal abyss in the shadowlands. The\
      \ realm was ravaged by <strong>Devils &amp; Demons</strong>. As the battle between\
      \ monsters and men raged, endless streams of diabolic reapers brought death\
      \ and despair to humankind. The army of man was outnumbered and in disarray.\
      \ It is your duty to assemble a party of heroes and embark on an epic quest\
      \ to help the Order of the Light stop the menacing threat. Start your crusade\
      \ to protect the kingdom against the empire of darkness and a war brought upon\
      \ them by the lords of fire.<br><br>Fight hordes of savage demons and undead\
      \ and clash with powerful boss enemies like necromancers and dragons. Take on\
      \ a myriad of quests in a living fantasy world with many events, encounters\
      \ and of course epic war loot. Enjoy the action, excitement and fun as you increase\
      \ the power of your group of heroes and pave your way to the top.<br> \t\t \t\
      \t <br><strong>FEATURES</strong><br><ul class=\"bb_ul\"><li>Deep turn based\
      \ tactical combat<br></li><li>Fight, loot and recruit! Discover a variety of\
      \ heroes to join your party<br></li><li>A dark fantasy world filled with countless\
      \ adventures<br></li><li>Get hooked on a captivating storyline with hours of\
      \ gameplay<br></li><li>Hundreds of detailed maps to explore<br></li><li>Class\
      \ based heroes and enemies<br></li><li>Vast array of awesome skills, spells\
      \ and abilities<br></li><li>Epic orchestral soundtrack and brilliantly voiced\
      \ characters<br></li><li>Sophisticated artworks, cut scenes and detailed graphics</li></ul>"
