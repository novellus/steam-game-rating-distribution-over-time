    about_the_game: "Embark on a solitary journey, where every single pebble clatter\
      \ is important. In this world, trolls are not a myth, they are close and very\
      \ real, and your goal is to hunt them. <br />\r\n<br />\r\nDoing so is quite\
      \ a riddle in itself: you have to locate the troll, learn more about its surroundings\
      \ and habits, and then lure them into the trap. Of course, in case things go\
      \ wrong, you can always rely on your trusty weapons. <br />\r\n<br />\r\nHowever,\
      \ you have to be quick and precise, otherwise, these magnificent creatures will\
      \ make sure you are stuck between the rock and a hard space, literally."
