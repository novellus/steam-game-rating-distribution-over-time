    review: This game is enjoyable to play. It is almost like the Destroy All Humans!
      game, causing havoc and destroying everything in sight in open world areas.
      The downside is clunky controls, flying, and aim. I never got past Witch's House
      3 level which is incredibly difficult, but aside from that the game is fun to
      play.
