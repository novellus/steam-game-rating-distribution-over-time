    about_the_game: "Winter night, a boy saved the girl in danger.<br>One day, the\
      \ boy asked the girl. What is your dream?<br>&quot;I want to be a pianist.&quot;<br>The\
      \ girl with the nine fingers said so.<br><br>The boy struggles to save the girl.<br>The\
      \ boy does his best to protect the girl who is not protected by law, but the\
      \ reality is not so good.<br><br>Can a boy protect the girl?<br>Can they keep\
      \ their dreams to the end?<h2 class=\"bb_tag\">\u25B6Feature\u25C0</h2><ul class=\"\
      bb_ul\"><li> Tears - &quot;Nine, ten&quot; is a visual novel that tells the\
      \ story of a girl with nine fingers and a boy with ten fingers<br></li><li>\
      \ Renewed and added all character and event CGs<br></li><li> 2 Multiple Endings<br></li><li>\
      \ Added New Scenario<br></li><li> Added Extra Scenario, playable after all Endings\
      \ finished<br></li><li> The majority of reviews are &quot;Thanks for making\
      \ this game&quot; </li></ul><br>Team DTR is developing games, wishing the world\
      \ to be a better place."
