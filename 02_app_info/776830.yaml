    reviews: "\u201CSeriously, it's a very touching story. If you're reading this\
      \ and trying to determine if it's worth spending a mere $.99 on, just get it\
      \ for chrissakes. Chances are, you'll never forget it for the rest of your life.\
      \ If you have a heart, it's a very impacting experience. And to Team Dream to\
      \ Reality: thank you for bringing this visual novel to the US App store. I and\
      \ many others truly appreciate it! Thank you. Thank you. Thank you.\u201D<br>U.S.A\
      \ Appstore User review 1<br><br>\u201CThis visual novel tries to move your heart\
      \ by taking a cliche about never giving up and turning it into something more,\
      \ something that pierces your heart.\u201D<br>U.S.A Appstore User review 2<br><br>\u201C\
      A very touching visual novel. Short but plot rich at the same time. I like the\
      \ ending and how its keeping it real, the visual novel is great and it has good\
      \ art too. Recommended for every VN lover!\u201D<br><a href=\"http://store.steampowered.com/curators/curatorsreviewing/?appid=776830\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Nova Agency</a><br>"
