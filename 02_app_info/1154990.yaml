details:
  data:
    about_the_game: "War Saber is the first VR game to simulate true energy-based\
      \ saber combat using advanced physics and enemy dismemberment. The game allows\
      \ players to take on the role of a future soldier wielding powerful armor featuring\
      \ gravity manipulation and teleportation capabilities. Sandbox-style maps designed\
      \ specifically for the game\u2019s unique mechanics create the potential for\
      \ truly epic battles across diverse settings. Grab your saber and become the\
      \ ultimate future warrior today.<br />\r\n<br />\r\nFeatures:<br />\r\n- True\
      \ physics-based saber combat<br />\r\n- Full enemy dismemberment and environment\
      \ slicing<br />\r\n- Telekinesis style gravity manipulation abilities<br />\r\
      \n- Unique movement system combining free locomotion and teleportation<br />\r\
      \n- 4 custom maps<br />\r\n- Player body presence<br />\r\n- Explorable hub"
