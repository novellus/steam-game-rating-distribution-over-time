    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/992830/extras/SmallLogo001.png?t=1555676687\"\
      \ /><br><br><strong>Welcome to Saint Marionette's theater!</strong><br>Tonight's\
      \ show is all about love and faith...<br>Our life here m\u0337a\u0337y\u0337\
      \ \u0337b\u0337e\u0337 \u0337a\u0337 \u0337s\u0337i\u0337m\u0337u\u0337l\u0337\
      a\u0337t\u0337i\u0337o\u0337n\u0337, \u0337f\u0337u\u0337l\u0337l\u0337 \u0337\
      o\u0337f\u0337 \u0337s\u0337t\u0337a\u0337t\u0337i\u0337c\u0337 \u0337p\u0337\
      a\u0337i\u0337n\u0337,<br>but our feelings are very real! \U0001F54A\uFE0F\U0001F5A4\
      <br><br>After you come and see our show, you'll never feel like you're alone!\
      \ \U0001F5A4<br><br>We'll always be there with you! \U0001F5A4<br><br>I\u0336\
      \u0307\u0333\u0348\u0329\u033A\u0323\u0347'\u0335\u0352\u034C\u0344\u032C\u0355\
      L\u0336\u0314\u0351\u033F\u033B\u0355\u0332\u0331\u0345\u0355L\u0335\u0309\u032B\
      \u0356\u0353\u0331\u031F\u031E\u0356 \u0338\u0351\u035D\u033E\u0340\u0309\u031A\
      \u035D\u035A\u0339\u034D\u0317\u035C\u0328\u032F\u035AA\u0334\u035D\u0344\u034A\
      \u0310\u033E\u0344\u033E\u0323\u0348\u032B\u0331\u032FL\u0338\u0311\u0311\u0351\
      \u0313\u035D\u030A\u0350\u0302\u0309\u0317\u0347\u033B\u0318\u035AW\u0334\u033D\
      \u0354A\u0335\u033E\u0352\u0360\u0344\u0303\u0304\u0302\u034A\u0308\u035C\u034D\
      \u0349\u0322\u035CY\u0335\u034B\u0313\u030E\u031B\u035B\u034B\u0341\u0354S\u0336\
      \u030A\u0300\u030A\u032F\u0321 \u0335\u0302\u031A\u035D\u0309\u0308\u0346\u0310\
      \u0327\u0324\u0356\u0339\u032EB\u0335\u0313\u0303\u030B\u0351\u0303\u031C\u032D\
      \u033B\u0330\u0330\u032C\u0319\u0326E\u0337\u0315\u0343\u0315\u030D\u0308\u0314\
      \u0357\u0316\u031D\u0327\u0354\u033C\u032F\u0353\u0326\u0353\u0356 \u0338\u0350\
      \u035D\u033E\u0342\u034C\u0357\u033E\u0355\u0322\u0321\u0317H\u0337\u035D\u034C\
      \u031A\u033D\u0313\u0304\u0305\u0341\u0315\u0342\u0347\u031E\u0333\u032D\u032A\
      E\u0337\u0314\u0304\u035D\u033C\u0328\u0339R\u0334\u0308\u0350\u035D\u0348\u0319\
      \u031CE\u0338\u0340\u0349\u032C\u0356\u032D\u034E \u0336\u0360\u0301\u033F\u034A\
      \u033E\u0311\u0358\u0351\u030F\u0349\u032E\u0321\u034D\u0329\u031FW\u0335\u0311\
      \u030D\u030D\u031F\u0332\u0359\u0330\u0339\u0320\u0317I\u0336\u0310\u0353\u0325\
      \u0327\u0348\u0354\u0320T\u0337\u0302\u031A\u0312\u0328\u0345\u032BH\u0337\u0342\
      \u0307\u0309\u0350\u0312\u030F\u0315\u0343\u0319\u0320\u0332\u0331\u0317\u0321\
      \u031E\u035A\u034D\u0355 \u0334\u0304\u0346\u031B\u0344\u035B\u034C\u030E\u0310\
      \u0300\u0308\u0348\u032A\u0359\u0324\u0354\u0330\u0339Y\u0336\u0343\u0301\u030C\
      \u030C\u0313\u0308\u0308\u0330\u034D\u0359O\u0338\u035D\u030B\u0327\u031F\u033C\
      \u0325\u0325\u0318\u033C\u0347U\u0338\u034B\u0360\u035D\u0352\u0315\u030B\u030C\
      \u030E\u0308\u0355\u034E\u0349\u032A\u0320\u034E\u0356\u034D<br> <br><br>This\
      \ game will give you an extremely immersive horror experience by messing with\
      \ your mind as much as with the game files. It breaks the fourth wall with the\
      \ most chilling methods.<br><br>You are in charge of the story and how it goes.\
      \ The full game will have up to 20 different endings, based on your ability\
      \ to choose between good and evil.<br><br>In the end, you may not be able to\
      \ tell what is real...<br>And what is not...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/992830/extras/SmallDisc001.png?t=1555676687\"\
      \ />"
