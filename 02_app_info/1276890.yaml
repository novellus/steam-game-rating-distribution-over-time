details:
  data:
    about_the_game: "The Lilliputian Runner\u2122 is a skill-based platformer, where\
      \ the player's goal is to find and <strong>destroy</strong> every lilliput character\
      \ walking around the levels.<br>Player accomplishes this by changing the player\
      \ character's color to the same as the lilliput player is colliding with is.<br>Colliding\
      \ with a lilliput while not being of the same color as they are, will destroy\
      \ the player character.<br><br>Player's color starts on each level as <strong>grey</strong>,\
      \ and will change the following way; colliding with another <strong>grey</strong>\
      \ lilliput changes it to<strong> orange</strong>, then colliding with another\
      \ <strong>orange</strong> lilliput changes it to <strong>blue</strong>, and\
      \ colliding with another <strong>blue</strong> lilliput changes the color back\
      \ to being <strong>grey</strong>.<br><br><br><strong>- The game offers multiple\
      \ hours of fun and challenging gameplay with over 50 levels to conquer.<br><br>-\
      \ Many levels offer alternative routes and methods to complete them, so use\
      \ your wits and skills to figure out the best way to approach each of them.</strong>"
