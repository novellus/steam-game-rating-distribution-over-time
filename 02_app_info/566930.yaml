details:
  data:
    about_the_game: When Mother Nature does her worst, the Rescue Team does its best!
      Guide the brave members of the Rescue Team as they save people in distress and
      rebuild a devastated infrastructure after earthquakes, tsunamis, and volcanic
      eruptions leave a once prosperous land in ruins. You'll have to manage your
      resources well as you repair bridges and roads, restore factories and homes,
      and send doctors and rescue dogs to save the sick and injured. Work quickly
      as you command a fleet of machines ranging from helicopters and motorboats to
      airplanes and trains, and you'll beat the clock and win the gold! This special
      Collector's Edition of Rescue Team 6 features a thrilling bonus chapter with
      all new adventures, a walkthrough of the entire game, downloadable artwork,
      and more! Strap in for the thrill ride of a lifetime and begin the adventure
      today!<br><br><ul class="bb_ul"><li>Dozens of thrilling levels<br></li><li>Timed
      and untimed game modes<br></li><li>Bright, colorful graphics<br></li><li>Achievements
      to unlock<br></li><li>Tons of bonus content</li></ul>
