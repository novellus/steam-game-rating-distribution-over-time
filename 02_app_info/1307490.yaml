  data:
    about_the_game: This is the first level of the 3D action top-down shooter &quot;Not
      My President&quot;.<br><br>The presidential election is coming up on the planet
      Crocotopia. The president of this planet, Croc the Big, has kidnapped Earth
      people to force them to become volunteer helpers. The earth sent the best it
      could to rescue the kidnapped - the king of heroes.<br><br>To send Earth people
      back, you first need to find all the rocket parts scattered all over the first
      level platform. After you have set up the rocket and all earth people are in
      the rocket, you can activate the start countdown. If you are still not dead
      after this time, the rocket will fly back to Earth.<br><br><ul class="bb_ul"><li>
      three different weapons (in this level)<br></li><li> most objects can be used
      as projectiles<br></li><li> do sports to get stronger and faster and to improve
      your health<br></li><li> there is a wood harvester (no idea what can be done
      with it)<br></li><li> there are cows and stoves with a large saucepan in case
      you get hungry</li></ul>
