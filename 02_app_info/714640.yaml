    about_the_game: "<i>\u2014 Hi, Mark! Did you hear about these aliens? They are\
      \ more durable than my grandpa's WWII tank!</i><br><i>\u2014 That's bad news\
      \ to hear..! How can we fight them?</i><br><i>\u2014 Of course by bouncing asteroids\
      \ off our spaceships from the Asteroid belt! What did you expect, laser beams?</i><br><br>Are\
      \ you the one that could save the whole mankind?  Let's figure it out!<br><br>\u2014\
      \ 50 levels of epic battles!<br>\u2014 Epic chiptune soundtrack and sound effects!<br>\u2014\
      \ Retro-style graphics!<br>\u2014 Level editor to build your dreams' battleground!"
