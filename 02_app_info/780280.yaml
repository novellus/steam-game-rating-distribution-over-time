details:
  data:
    about_the_game: "Adventure and excitement abound in Summer Funland, a virtual\
      \ amusement park like no other. Experience pure awesomeness without even leaving\
      \ home! A rollercoaster, underwater voyage, fast-paced street chase, adventure\
      \ in outer space and much, much more \u2013 SFL has it all. Behold the beauty\
      \ of oceanic depths and come face-to-face with the creatures that dwell there.\
      \ Race through the streets of Gotham at supersonic speed and feel the adrenaline\
      \ kick in. Shoot things up, climb insanely high towers, scream your lungs out\
      \ riding a crazy rollercoaster, blast into space and see our galaxy up close\
      \ and personal \u2013 there's never a dull moment in Summer Funland. If you're\
      \ rocking the VR headset, this game is an absolute must-have!"
