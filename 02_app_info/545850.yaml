    reviews: "\u201CThis is a must play if you are a fan of the genre\u201D<br>8.3/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://mediamanreviews.com/2016/08/11/shady-brook-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Mediaman Reviews</a><br><br>\u201CAt\
      \ its heart, Shady Brook is a story that is experienced as an interactive adventure.\
      \ It is infinitely more engaging than pure reading and includes all the elements\
      \ of a good novel:  an interesting plot, characters you can empathize with,\
      \ and a series of twists and turns that lead to an unexpected ending.\u201D\
      <br>B+ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://justadventure.com/index.php?option=com_content&amp;view=article&amp;id=3538\"\
      \ target=\"_blank\" rel=\"noopener\"  >Just Adventure</a><br><br>\u201CThe story\
      \ is extremely well written with some completely unexpected twists and turns.\
      \ The music suits the virtual environment very well and the limited graphics\
      \ are very pretty as well as perfectly balanced without taking the attention\
      \ away from the storyline and text based engine of Shady Brook.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.lloydofgamebooks.com/2017/09/shady-brook-twin-peaks-like-visual-text.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Lloyd of Gamebooks</a><br>"
