    developer_response: Thank you for your review, Andi!  Just to note for clarification
      that the story is not over.  This is part of an ongoing series of games with
      an overarching plot, and both the town of Shady Brook--and the ending to which
      you are referring--will be addressed in the future.  Without spoiling anything,
      let me just say that this end is not necessarily THE end. :-)
    language: english
