    about_the_game: 'Relive the days of classic gaming with <i>Shady Brook</i>, a
      dark mystery text adventure inspired by the television series <i>Twin Peaks</i>
      in which players take on the role of author Jake Torrent in his search of a
      small town''s twisted secrets.<h2 class="bb_tag">Gameplay</h2><br><i>Shady Brook</i>
      combines the best elements of interactive fiction, visual novels, and gamebooks
      with a graphic user interface that emulates the look of early 1990s text adventures.
      It features beautiful artwork and cinematic music. In place of a text parser
      is a context-specific multiple choice menu. A compass allows you to travel from
      room to room, and separate inventory, map, journal, and character screens are
      available at the push of a button. <br><br><i>Shady Brook</i> plays like an
      interactive novel. You make a series of choices that determine what happens
      next in the story. But unlike traditional gamebooks and choose-your-own adventures,
      <i>Shady Brook</i> also features more advanced adventure game mechanics, including
      locations to explore, items to collect and use, characters to meet and interact
      with, and puzzles to solve.<h2 class="bb_tag">Story</h2><br>Author Jake Torrent,
      alongside his blind father Wayne, moves to the small, peaceful country town
      of Shady Brook. At first, everything seems idyllic. His neighbor, Tim, is always
      willing to lend a hand, and the Ekan family invites him to dinner.<br><br>But
      soon, Jake learns that his home''s previous occupant committed suicide, and
      mysterious things begin to occur. When another resident also commits suicide,
      Jake starts to suspect foul play. Could this town take part in a conspiracy
      to cover up a murder?<br><br>As Jake investigates, he gets more than he bargained
      for: a town secret so terrifying that there is no turning back...<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>EXPLORE a small country town<br></li><li>INTERACT with nearly
      two dozen characters<br></li><li>CHOOSE your path--your actions alter the course
      of the story<br></li><li>PICK UP, COMBINE, and USE a multitude of inventory
      items<br></li><li>SOLVE a variety of challenging and unique puzzles<br></li><li>DISCOVER
      the town''s terrifying secrets in a truly dark and mature storyline<br></li><li>ENJOY
      over 250 pieces of original artwork and an hour-long soundtrack<br></li><li>UNLOCK
      33 achievements to view a special post-game bonus scene<br></li><li>PLAY 8+
      hours of content with over 117,000 words--the text equivalent of a full-length
      novel!</li></ul>'
