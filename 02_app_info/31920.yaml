    about_the_game: "Nancy Drew\xAE: The Phantom of Venice is a first-person perspective,\
      \ point-and-click adventure game.  The player is Nancy Drew and has to solve\
      \ a mystery. Explore rich environments for clues, interrogate suspects, and\
      \ solve puzzles and mini-games.<br>                    The stakes have never\
      \ been higher as Nancy Drew joins an international undercover investigation\
      \ to track down a phantom thief in Venice. The police have few leads and you\
      \ might be the only one who can stop the thefts of historic artifacts. Can you\
      \ spy on suspects and collect clues before the crime syndicate catches up to\
      \ you? Dare to Play<br>                    <ul class=\"bb_ul\"><li>Master Italian\
      \ as you dig for clues<br>                    </li><li>Create a fashion statement\
      \ or a new disguise<br>                    </li><li>Deal out the fun in the\
      \ Italian card game Scopa<br>                    </li><li>Cover the costs with\
      \ creative ways to earn Euros<br>                    </li><li>Travel the canals\
      \ and listen to singing gondoliers<br>                    </li></ul>\_<br> \
