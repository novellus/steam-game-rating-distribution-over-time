    reviews: "\u201CIf you're on the hunt for a fun and stimulating point-and-click\
      \ adventure, look no further.\u201D<br>\u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/games/nancy-drew-phantom-venice/review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamezebo</a><br><br>\u201CIt\u2019s clear\
      \ that the people at Her Interactive love making these games \u2013 and as a\
      \ result, it\u2019s hard for the player not to love them, too.\u201D - Just\
      \ Adventure<br><br>&quot;Her Interactive\u2019s Nancy Drew: The Phantom of Venice\
      \ is a wonderful game that is well worth the attention and dollars of anyone\
      \ even remotely interested in modern point-and-click adventures. As I have said\
      \ time and time again, do not be confused into thinking this and other Nancy\
      \ Drew games are only good for children and young teens. They are quality entertainment\
      \ for anyone who enjoys adventuring and puzzle solving. This latest installment\
      \ is among the best of the bunch, and anyone who has been missing out on this\
      \ great series must consider picking it up.\u201D - <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.adventureclassicgaming.com/index.php/site/reviews/392/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Classic Gaming</a>"
