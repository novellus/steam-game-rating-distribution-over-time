details:
  data:
    about_the_game: <strong>Escape Zolstar</strong> is a metroidvania where you explore,
      collect powerups, fight enemies, and defeat bosses.  You can play with either
      a keyboard or a controller and can also change controller mappings.  The game
      is broken up into many smaller connected rooms, and progress can be seen on
      the map.  There are multiple powerups to collect, such as water shot, double
      jump, and extra health.  There are six bosses to fight and a variety of other
      enemies and obstacles.  There are also three different sections with their own
      appearance, music, enemies, and bosses.  Do you have what it takes to escape
      Zolstar?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1133200/extras/Lava_Worm_Small.gif?t=1601317006"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1133200/extras/Quad_Shooters_Small.gif?t=1601317006"
      />
