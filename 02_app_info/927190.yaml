details:
  data:
    about_the_game: "&quot;This game represents the abandonment of objects against\
      \ the arrogance of human beings.&quot;<br />\r\nShe/it can be inflated to stand\
      \ up, inflated to float, or deflate air through narrow gaps.<br />\r\nLittle\
      \ heart pricks your skin and flames.<br />\r\nBecause it will explode her/it.<br\
      \ />\r\nCollect as many stars as possible during the game.<br />\r\nIt's a very\
      \ difficult game.<br />\r\nBecause in reality, an inflatable doll can be very\
      \ difficult to resist.<br />\r\nSo we tried to simulate real life as much as\
      \ possible.<br />\r\nLet you experience what it's like to be a sex doll."
    background: https://steamcdn-a.akamaihd.net/steam/apps/927190/page_bg_generated_v6b.jpg?t=1539590368
    categories:
