  data:
    about_the_game: Sector 219 is a highly tactical card game where you field a sci-fi
      army battling a rival race for control of a world's capital city. By taking
      turn placing unit cards on the board players must maintain supply lines and
      destroy enemy units in order to advance on the enemy home base, while ensuring
      that their own base is not taken. The game is very easy to learn and plays super
      quick but has a strategic depth of usually found only in games that takes much
      longer to play.<br><br><ul class="bb_ul"><li>Deploy different units such as
      Drop Squad, Artillery and Shock Troops<br></li><li>Play offline against the
      AI or online against human opponents<br></li><li>Fully asynchronous or live
      matches<br></li><li>Big list of achievements to unlock both online and offline</li></ul><br>This
      is a full implementation of the physical card game by the same name published
      by Your Move Games, and the follow up to acclaimed card game and iOS app The
      Battle for Hill 218.
