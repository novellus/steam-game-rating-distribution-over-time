    about_the_game: "Many years ago, Dream Hills was a merry, bustling kingdom.<br><br>Its\
      \ residents led a fairy tale life, good always triumphed over evil, and everyone\
      \ was happy \u2013 until, on the day of the festival of Great Balance, the evil\
      \ witch poisoned the Fairy Godmother who had been watching over the kingdom\
      \ and keeping it from evil. Everything changed then. Dream Hills was cast into\
      \ darkness, and countless troubles began to assault its residents.<br><br>Many\
      \ years later, the Fairy Godmother finally woke up, free from the spell. She\
      \ now must restore the fairy tale kingdom the witch has destroyed.<br>Help the\
      \ Fairy Godmother find her magic wand, get rid of the evil witch, and break\
      \ the curse.<br>Solve puzzles, help your favorite fairy tale characters, and\
      \ collect magical artifacts.<br>Give this story a happy ending!<h2 class=\"\
      bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Visit 35 locations<br></li><li>Explore\
      \ 21 hidden object scenes<br></li><li>Solve 32 exciting puzzles<br></li><li>Meet\
      \ characters you have known and loved since childhood<br></li><li>Enjoy picturesque\
      \ fairy tale landscapes</li></ul>"
