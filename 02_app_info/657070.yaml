    review: "Hr\xE1la jsem u\u017E mnoho takov\xFDch her, ale tato se mi l\xEDbila\
      \ hlavn\u011B  tom, \u017Ee se jedn\xE1 o poh\xE1dkov\xFD p\u0159\xEDb\u011B\
      h, kde najdete ve\u0161ker\xE9 poh\xE1dkov\xE9 postavy, ale \xFApln\u011B p\u0159\
      evr\xE1cen\xE9 kv\u016Fli zl\xE9 \u010Darod\u011Bjnici. M\xE1te tam t\u0159\
      eba velmi tlustou \u0160\xEDpkovou R\u016F\u017Eenku bez prince, stejn\u011B\
      \ tak Petra Panna, star\xE9ho Hooka - co\u017E by se nikdy v poh\xE1dkov\xE9\
      m sv\u011Bte d\xEDt nem\u011Blo, tam jsou toti\u017E v\u0161ichni nesmrteln\xED\
      \ a nest\xE1rnou, 3 Pras\xE1tka kompletn\u011B oslepen\xE1 a hlavn\u011B v\u0161\
      em vlastn\u011B chyb\xED pam\u011Bt, proto si nikdo na Kmot\u0159i\u010Dku nepamatuje,\
      \ kter\xE1 byla v dlouh\xE9m sp\xE1nku, pak Popelku a no... To je jen teprve\
      \ za\u010D\xE1tek, v\xEDce u\u017E nenapov\xEDm, to si mus\xEDte zahr\xE1t sami\
      \ :) Ale jak \u0159\xEDk\xE1m, kdo m\xE1 r\xE1d tyto poh\xE1dky, tak je to hra\
      \ p\u0159\xEDmo pro n\u011Bj. \n\n+ Je zcela \u010Desky, pro ty kte\u0159\xED\
      \ r\xE1di znaj\xED p\u0159esn\xFD p\u0159\xEDb\u011Bh jak d\u011Blan\xE1\n+\
      \ N\xE1dhern\xE9 poh\xE1dkov\xE9 prost\u0159edn\xED + k tomu hudba\n+ Poh\xE1\
      dkov\xE9 postavy, kter\xE9 zn\xE1 snad ka\u017Ed\xFD, kdo m\xE1 r\xE1d Disneyho\
      \ :D\n+ Po grafick\xE9 str\xE1nce taky hezky ud\u011Blan\xE9\n\n- Hrozn\u011B\
      \ jednoduch\xE9 h\xE1danky, tak\u017Ee hru zvl\xE1dna i snad 10ti let\xE9 d\xED\
      t\u011B\n- Nen\xED zde mapa, tak\u017Ee se do lokac\xED vrac\xED pom\u011Brn\u011B\
      \ pomalu, aji p\u0159i t\u011Bch lep\u0161\xEDch stroj\xEDch bohu\u017Eel\n\
      - \u017D\xE1dn\xE9 achievementy, kter\xE9 t\u011Bmto hr\xE1m d\xE1 pocit i v\xED\
      ce plnit \xFAkoly, ne\u017E jen ve h\u0159e\n\nKdo p\u0159ejde tyto men\u0161\
      \xED m\xEDnusy, tak si hru u\u017Eije, i kdy\u017E je jen na m\xE9n\u011B hodin\
      \ hran\xED, ale to v\u011Bt\u0161inou tyto hry b\xFDvaj\xED, tak hodn\u011B\
      \ \u0161t\u011Bst\xED v boji se zlou \u010Darod\u011Bjnic\xED :))"
