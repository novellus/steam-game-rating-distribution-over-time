    about_the_game: Forget about running and jumping. In Explosive Candy World you
      have to EXPLODE your way to the end of the level!<br><br>It's a physics-based
      platformer game with a fun and weird movement mechanic.<br><br>Use your mouse
      or analog stick to adjust the strength, then release to throw a mighty explosive
      candy! Throw it at buttons, switches, breakable stuff, or even at yourself!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1469960/extras/Gif_Principal.gif?t=1608156947"
      /><br><br><strong>Features</strong><br><br><ul class="bb_ul"><li> Over 100 explosive
      levels scattered across 5 candy worlds<br></li><li> Cute, colorful pixel art<br></li><li>
      Original retro soundtrack</li></ul><br>You can totally win by being good at
      the game, but sometimes lucky things such as these are gonna happen<br><br><img
