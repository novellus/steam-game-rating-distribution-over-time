    review: 'Clicking on Play, a king and a princess stare at you while you''re writing
      up your name [b]#sounds a bit disturbing[/b]... Then you start playing Picross
      puzzles but beware of the mistakes: 2 of them, and you''re out [b]#joking, need
      to restart the game, you don''t die[/b]


      [olist][b]PROS:[/b]

      [*]What stands as a Picross game, it has automatic number cross [b]#they cross
      a single number of a row[/b] or tile count when you drag a line [b]#it shows
      how large your drag is #size matters[/b].

      [*]Available hints that cross a single tile [b]#not enough, but may help newbie
      players [/b].


      [/olist]

      [olist][b]CONS:[/b]

      [*]The game wrongs you for your mistakes: you can''t return [b]#once you write
      a tile, is permanent[/b]. If you mistake 2 tiles, need to restart your puzzle.
      [b]#missclicks and miscounts, sorry about them[/b].

      [*]No gallery for your puzzles.[b]#can''t see that trumpet again unless I have
      to work it.[/olist]

      [*]Window size can''t be changed, and no Steam Cloud feature [b]#sorry, have
      to save your local files into Google Drive #real story[/b].


      [quote] The opposite of the essence of relaxing puzzles: against the clock and
      punishing you for having mistakes... [b]#even you get fewer stars and can''t
      move forward[/b]. There are better Picross options, even for free. [b]#4/10[/b].
      [/quote]'
