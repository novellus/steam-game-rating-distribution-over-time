details:
  data:
    about_the_game: <i>Story coming soon</i>. You build towers, place traps, and use
      weapons, to defend objectives from hordes of the evil empire. Ash of Legends
      is an upcoming, made for VR, first-person, base-building, tower defense, strategy
      game. Featuring an epic story, multiple heroes, verdant landscapes, and new
      game mechanics not seen before in a VR tower defense game. Options include smooth,
      teleport, head-based, or controller-based locomotion, vignette, and more. Includes
      native Oculus and Steam VR support.
