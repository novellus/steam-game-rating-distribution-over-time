details:
  data:
    about_the_game: "Invaders from Space have come to add extra terrestrial challenge\
      \ to Crazy Machines 2!   Meet Flinky, the bouncy alien and slimy Species 1337\
      \ as you take on anti-gravity, break out the robots, and aim your laser beams!\
      \  Use your wits and be ready to encounter alien intelligence in the craziest\
      \ mission ever from outer Space!<br><br>Challenge yourself with insane and dangerously\
      \ silly experiments!  Shoot rockets with Lasers! Use mirrors and shields to\
      \ manipulate them in the most unusual ways!  It\u2019s all different in outer\
      \ space!   Set off C4 explosives, build between asteroids, and use gravitational\
      \ shift to make contraptions that are out of this world!<br><br>Explore the\
      \ possibilities and experience the craziest levels ever created for Space!<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>New and unique building\
      \ parts featuring UFOs, Flinky, the bouncing alien, Species 1337, 'Mobile' Laser\
      \ Cannons, Laser Shields, Asteroids, Planets, Moons, Rocket, and the X-Ray Display,\
      \ and more!<br></li><li>Construct and create wacky contraptions that are out\
      \ of this world!<br></li><li>Experience anti gravity bursts of energy like never\
      \ before!<br></li><li>Can you make the aliens play volleyball? Make a rainbow\
      \ wave of bouncing Flinkys? Will the robot circum-navigate the celestial body?<br></li><li>Exciting\
      \ new levels like \u201CDestroy UFOs\u201D, \u201CFree Flinkys\u201D, \u201C\
      Recycle Robots\u201D and more, in some of the most far-out cosmic levels ever\
      \ exclusively created for Space!<br></li><li>Join the online community and compete\
      \ in achievements.<br></li><li>Leaderboards<br></li><li>Create your own puzzles\
      \ and share them online. Download and play other peoples puzzles. </li></ul>"
