details:
  data:
    about_the_game: 'Created by Celianna, Ancient Dungeons: Jungle is a tileset meant
      to create a tropical rainforest location with Aztec and Indonesian inspired
      temples. It is packed with lots of plants to decorate, as well as exterior and
      interior tiles for the temple, so you can complete your tomb exploring adventure.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/618682/extras/610x148_insertimage.png?t=1589428809"
      /><br><br><u>Features:</u><br>Animated water auto-tiles, as well as an animated
      waterfall character set.<br>A5 floors, including packed dirt, grass and stone.<br>Animated
      tiles for doors, chests, statues, and light sources.<br>Complete jungle Tile
      B, including cliffs, plants, roots, and other natural decor.<br>Complete jungle
      Tile C, including river banks, tall trees, hanging bridge and water plants.<br>Complete
      temple Tile D, including outside of an Mayan pyramid, temple ruins and platforms.<br>Complete
      temple Tile E, including inside of the Mayan temple, altars, pottery and other
      decor.'
