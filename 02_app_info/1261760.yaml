    about_the_game: 'Pave the road to a post-capitalist society!<br><br>The Democratic
      Socialism Simulator lets you play as the first socialist president of the United
      States.<br>Can you redistribute power and wealth while addressing the climate
      crisis?<br>Enact radical reforms, tax the rich, transform the economy, tackle
      the most pressing issues without alienating voters or bankrupting the government.
      But beware: the ruling class won''t give up its power easily. Even your closest
      allies may turn on you.<br><br>The Democratic Socialism Simulator is a single
      player game that borrows its interface from the dating app Tinder and the popular
      game series Reigns. A single game typically last about 20-30 minutes. You don''t
      need to be an experienced gamer to play DSS.<br><br><ul class="bb_ul"><li>Hundreds
      of choices based on existing policy proposals<br></li><li>Randomly generated
      scenarios and multiple endings<br></li><li>Room for different play styles, ideologies,
      and strategies<br></li><li>A cast of extremely opinionated anthropomorphic animals</li></ul>'
