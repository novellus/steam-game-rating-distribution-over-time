    about_the_game: 'Add the full game to wishlist!<br><a href="https://store.steampowered.com/app/758690/Occupy_Mars_The_Game"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/758690/Occupy_Mars_The_Game</a><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1310520/extras/hl_line.png?t=1610100772"
      /><h2 class="bb_tag">Occupy Mars: Prologue is the perfect introduction to the
      world of Occupy Mars.</h2><br><strong>Occupy Mars</strong> is a highly technical,
      open world, sandbox, survival game about Mars colonisation, inspired by the
      most promising technologies and companies who work towards the goal of becoming
      a multi planet species. Build and upgrade your base, discover new amazing regions,
      conduct mining operations, retrieve water and generate oxygen, grow crops, fix
      broken parts, learn how to survive on Mars!<br><br><strong>Occupy Mars: Prologue</strong>
      is a Free to Play game - an introduction to the world of Occupy Mars in which
      you have to use your brain in order to survive.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1310520/extras/mars-burza.gif?t=1610100772"
      /><br><br>The Prologue takes place in a remote location, before the events in
      Occupy Mars: The Game. <br><br>As a member of one of the first successful Mars
      colonies, you have been sent to Remote Research Station located inside the Gale
      Crater. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1310520/extras/mars-potatoes.gif?t=1610100772"
      /><br><br>Your task is to collect data and resources. As easy as it may seem
      - you need to hurry as there''s an incoming dust storm and your oxygen, water
      and food supplies are shrinking. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1310520/extras/mars-heavyrover.gif?t=1610100772"
      /><br><br>You need to think, act quickly and in correct order to survive...
      before it gets dark.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1310520/extras/mars-nurkujacyrover.gif?t=1610100772"
      />'
