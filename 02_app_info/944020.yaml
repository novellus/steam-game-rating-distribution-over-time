    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/944020/extras/title2.png?t=1588747885\"\
      \ /><br><br><strong>===About===</strong><br><ul class=\"bb_ul\"><li>Humans are\
      \ on the brink of extinction...<br>...the Arks have left us...<br>...and all\
      \ I\u2019m left with is my exams.<br>Suddenly, she demands that I ask her out...<br>\u2026\
      wanting to face the inevitable together.</li></ul><br><strong>===Story===</strong><br><ul\
      \ class=\"bb_ul\"><li>Five years ago, scientists discovered that the sun is\
      \ degrading at an accelerated pace, <br>destined to devour Earth in an unknown\
      \ amount of time. <br>However, no one was willing to resign themselves to such\
      \ a fate...<br><br>Soon, executives formed the United Government, with a single\
      \ effort in mind: continue our legacy. <br>Their answer was to pool all of mankind\u2019\
      s remaining resources to manufacture gigantic space vessels called Arks. <br>These\
      \ marvels of technology would soon breach our skies to reach a new frontier.<br><br>We\
      \ succeeded. The Arks broke through orbit to carry on humanity\u2019s spirit\
      \ to survive. <br>But none of that had anything to do with me\u2026 I was unqualified\
      \ to board one.<br><br>My plan is simply to carry on as normal, to continue\
      \ taking exams in my old classroom. <br>I wish to at least retain my pride when\
      \ I finally leave this life.<br><br>However, she had other plans. She wanted\
      \ me to ask her want, just so we could face our dooms together.</li></ul><br><strong>Feature</strong><br><ul\
      \ class=\"bb_ul\"><li> A short but exquisite visual novel<br></li><li> A love\
      \ story, with an additional ending story</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/944020/extras/title4.png?t=1588747885\"\
      \ />"
