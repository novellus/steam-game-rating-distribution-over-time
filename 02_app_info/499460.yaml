    about_the_game: It is just a red tomato with a stupid hat. He tries to look like
      a cool tomb raider, rolling and jumping all over the maps. <br>Help him find
      all the treasures in the mystic castle or watch him <a href="https://steamcommunity.com/linkfilter/?url=http://die...in"
      target="_blank" rel="noopener"  >die...in</a> many painful ways.<h2 class="bb_tag"><strong>THE
      GAME</strong></h2><strong>Tomato Jones</strong> is a physics-based puzzle/adventure
      game. It combines the classical gameplay of an RPG platformers with the skill
      driven game style of the ball rolling games.<br>Your goal is to collect all
      coins and the hidden golden artefact at the end of each level, while avoiding
      various dangerous traps, obstacles and enemies.<br>The game is crafted in the
      atmosphere of &quot;Indiana Jones&quot; movies, while trying to be as funny
      and humorous as it can be.<br><br><strong>Take a look at the features:</strong><h2
      class="bb_tag"><strong>FEATURES</strong></h2><ul class="bb_ul"><li> 20 beautiful
      and challenging levels<br></li><li> Great looking &quot;soft body&quot; tomato
      physics<br></li><li> World map  /<i>actually I'm not sure why I've done that
      thing. :) </i>/<br></li><li> New approach to camera movement and viewing angles<br></li><li>
      Fun soundtrack and SFX<br></li><li> Super cool gameplay<br></li><li> Tons of
      ketchup<br><br>And hey...you can also  drive mine carts ;)<br><br><i><strong>Tomato
      Jones 2 and 3</strong> are much more harder and advanced than their predecessor
      and we strongly recommend also playing those games, if you like what you see
      here. <br> <a href="http://store.steampowered.com/app/625940/Tomato_Jones/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >http://store.steampowered.com/app/625940/Tomato_Jones/</a></i><br><br>
