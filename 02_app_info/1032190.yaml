    about_the_game: Get the original soundtrack of our puzzle game Clocker and listen
      to the 13 tracks used for the game by Salt Sound Studio. MP3 files are included
      in it.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1032190/extras/salt_logo.jpg?t=1550294564"
      /><br><br>Track Listing:<br>01. The Time Has Passed<br>02. Past In The Dream<br>03.
      Hover In Mystery World<br>04. See Weird Things<br>05. Scared Things Coming<br>06.
      Feel A Bit Anxious<br>07. Nearly Give Up<br>08. But Hope Exists<br>09. World
      Become Bright<br>10. Remeber Our Daily Life<br>11. They Will Inspire You<br>Ex1.
      Light Of Dawn<br>Ex2. Blink In Daily Life<br><br>Once you've purchased, you
      can access it by doing the following:<br><br>1. Right-click Clocker in your
      Steam game library.<br>2. Click &quot;Properties.&quot;<br>3. Click on the Local
      Files tab.<br>4. Click on &quot;Browse Local Files.&quot;
