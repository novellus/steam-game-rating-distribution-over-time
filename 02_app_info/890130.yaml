    about_the_game: "<h2 class=\"bb_tag\">Chess became unfair, like everything else!</h2><br><strong>Pawn\
      \ of the Dead</strong> is a 3D game based on chess, in the style of Battle Chess.\
      \ What makes it a unique game is its mechanic: When a Black (undead) piece captures\
      \ a White piece, that White piece turns into a Black one! But don\u2019t worry,\
      \ all the levels are designed so that you can always win the match.<br><br>Your\
      \ mission as Leonard, the White King, is to protect the White Kingdom against\
      \ the marching army of undeads. Elona, the White Queen, is the best warrior\
      \ in the kingdom, you won\u2019t be able to succeed without her help. During\
      \ your quest, you will face a sinister reflection that you forgot a long time\
      \ ago.<br><br>We currently have a random level generator, which provides you\
      \ procedural challenges. It creates levels that are challenging enough, but\
      \ it guarantees you that there is always at least one solution. It's possible\
      \ to play as Black side in this mode.<h2 class=\"bb_tag\">Current features</h2><ul\
      \ class=\"bb_ul\"><li>Fully animated 3D chess pieces<br></li><li>Random level\
      \ generator (playable as either White or Black)<br></li><li>AI with 3 difficulty\
      \ levels<br></li><li>Possibility to play against a friend on the same computer\
      \ (Experimental)<br></li><li>3 environments (also an empty environment for the\
      \ best performance)<br></li><li>2D mode</li></ul>"
