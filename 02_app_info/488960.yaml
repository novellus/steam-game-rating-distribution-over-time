    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li> <strong>Unique\
      \ Puzzle/RPG Gameplay</strong> - Based on teamwork and chain reactions<br></li><li>\
      \ <strong>Procedurally-Generated Puzzles</strong> - For endless replayability<br></li><li>\
      \ <strong>8+ Hours of Story Mode</strong> - Packed with colorful characters\
      \ and humorous dialog<br></li><li> <strong>New Game Plus Mode</strong> - Brings\
      \ additional puzzles and gameplay<br></li><li> <strong>Six Classes</strong>\
      \ - Each with unique, upgradeable skills<br></li><li> <strong>HATS!!!</strong>\
      \ - Craft special hats and use special items to gain additional boosts<br></li><li>\
      \ <strong>Steam Leaderboard Integration</strong> - Compete with your friends\
      \ for the high score!<br></li><li> <strong>Sssssecrets</strong> - Hidden levels\
      \ and crazy unlockables<br></li><li> <strong>Soundtrack</strong> - Head bangin\u2019\
      \ beats by Raphael M\xFCller! </li></ul></p><br><h1>About the Game</h1>Build\
      \ Your Strategy. Squash Space Snails. Be a Star Viking.<br><br>In Star Vikings\
      \ Forever you will build your team of spacefaring Vikings to take on the evil\
      \ scourge of intergalactic snails in a fun and nearly endless stream of challenging\
      \ puzzles.<br><br>Best Indie at Google Play Best of 2017, Finalist at the Google\
      \ Play Indie Games Festival, Winner for &quot;Best Game Design&quot; at the\
      \ Brazilian Independent Games Festival, and \u201CMost Offensive Game Ever\u201D\
      \ at the Space Snails Game Conference. Star Vikings Forever is a humorous Puzzle/RPG\
      \ developed by the award-winning creators of Chroma Squad, Dungeonland, and\
      \ Relic Hunters Zero.<br><br>Position your team of uniquely built Vikings to\
      \ strategically attack enemies, and clear the board.  Enemies aren\u2019t the\
      \ brightest, and will attack each other whenever they are attacked. This creates\
      \ a very satisfying chain-combo system, where you can wipe entire boards with\
      \ a few moves to clear a path to advance to the next stage, or to complete a\
      \ specific objective. <br><br>Take your time and strategize, or for faster paced\
      \ combat, make multiple moves simultaneously. Puzzles are procedurally generated,\
      \ allowing for unique and nonlinear challenges every time. Each character has\
      \ a standard melee attack, along with a special ability attack that will send\
      \ snails crying home to their shells. Each special ability is unique to their\
      \ class and provides an additional layer of strategy in solving puzzles.<br><br>Star\
      \ Vikings\u2019 unique gameplay is packed full of content, and will turn even\
      \ your non-gamer grandma into a hardcore min-maxing machine by the time the\
      \ credits roll!"
