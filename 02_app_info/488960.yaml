    reviews: "\u201CIn these serious times we can all use something that will make\
      \ us laugh. Fortunately, Star Vikings is a game that will do just that.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameindustry.com/reviews/game-review/star-vikings-fun-little-romp/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Industry News</a><br><br>\u201C\
      Once you\u2019ve played Star Vikings for the first time, you won\u2019t be able\
      \ to think about the game without singing the main menu soundtrack.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamegrin.com/reviews/star-vikings-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameGrin</a><br><br>\u201CStar Vikings\
      \ is an engaging and challenging turn-based strategy game.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.withoutthesarcasm.com/star-vikings-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Without the Sarcasm</a><br>"
