  data:
    about_the_game: "<p>Glory and adventure await as you return to save Ancient Egypt\
      \ from certain doom in Luxor: Amun Rising. As chains of colored spheres rapidly\
      \ approach the gateway of the pyramids, it\u2019s up to you to stop them with\
      \ your magical winged-scarab shooter. Fire colored orbs to make matches of three\
      \ or more and eliminate oncoming chains.\n<p>Filled with excitement, adventure,\
      \ tons of explosive action and stunning HD graphics \u2013 can you drive back\
      \ the rebellious invading forces to once again save Egypt?\n<h2>Key Features:</h2>\n\
      <ul>\n<li>88 levels of marble-shooting puzzles\n<li>Thrilling music and sound\
      \ effects\n<li>Catch falling gems to earn bonus points\n<li>All-new Scorpion\
      \ power-up, Wild and others to help along the way\n<li>Stunning HD graphics\n\
      </ul>\n"
