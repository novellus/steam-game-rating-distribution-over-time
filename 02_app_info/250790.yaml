    about_the_game: 'Beatblasters III is an action platformer mixed with rhythm game
      mechanics.<br />

      Each level in the game has a different goal. The player can achieve these goals
      using three different powers.<br />

      Each power has an energy cost and must be charged by pressing the buttons in
      synch with the music.<br />

      Everytime the player charges or uses a power, music is played according to the
      action done. <br />

      The result is an intense musical action game.'
