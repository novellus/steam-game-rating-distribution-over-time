details:
  data:
    about_the_game: "Jill &amp; Mike have established their gardening company in Sunnyvale\
      \ and now they are ready for the next step. Unfortunately, the dastardly Cliff\
      \ Gold escaped prison and it seems that he is out for revenge on those who brought\
      \ him to prison. Help Jill &amp; Mike to win a contest that will be followed\
      \ by contracts all over the world and uncover, what the villain is really up\
      \ to.<br><br>Manage your time and resources effectively in this time-management\
      \ gardening adventure. With both limited time and resources, you must work quickly\
      \ and efficiently to get the highest possible score. Gardens Inc. might start\
      \ off simple, but get ready for a challenge the further you plow through all\
      \ 50 levels! Keep collecting and managing valuable resources that are used to\
      \ complete goals on each level. Master these aspects, and you can get to the\
      \ bottom of Cliff Gold's plan!<br><br><ul class=\"bb_ul\"><li>50 dynamic &amp;\
      \ varying levels<br></li><li>Create beautiful gardens to your liking or try\
      \ to guess your customer\u2019s desires<br></li><li>Countless achievements<br></li><li>High\
      \ replayability</li></ul>"
