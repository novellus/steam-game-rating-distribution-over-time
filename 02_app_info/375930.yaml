    reviews: "\u201CThe game demands both creativity and intellect in great amounts.\
      \ But even more importantly, the game demonstrates a uniqueness highly uncommon\
      \ today, it isn't derivative in the least. &quot; TrapThem&quot; may be the\
      \ greatest puzzle-sensation since &quot;DROD&quot;.\u201D<br>10/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.desura.com/games/trapthem/reviews\"\
      \ target=\"_blank\" rel=\"noopener\"  >Schtolteheim</a><br><br>\u201Cit really\
      \ makes thinking fun and boy does it feel rewarding. Even if you are not so\
      \ much into puzzles Trapthem might get you into them.\u201D<br>10/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.desura.com/games/trapthem/reviews\"\
      \ target=\"_blank\" rel=\"noopener\"  >Vernunftmensch</a><br><br>\u201CMost\
      \ of the levels demand creative solutions which make puzzling over them really\
      \ fun. If you like to explore the astonishing combinational depth of good matching\
      \ gameplay elements in over 100 Levels TrapThem is the right game for you.\u201D\
      <br>10/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.desura.com/games/trapthem/reviews\"\
      \ target=\"_blank\" rel=\"noopener\"  >TimeToThink</a><br>"
