details:
  data:
    about_the_game: <strong>Trap Them is an inventive and refreshing action puzzler!</strong>
      It revolves around demanding puzzle gameplay about outsmarting and trapping
      the enemies while avoiding getting trapped yourself. Collect all the crystals
      without getting caught by the RoboTTech robots while exploring the depths of
      the mountain. This game introduces innovative block physics and all main mechanics
      early on instead of accumulating new systems you have to learn. So the challenge
      is to get better in what you are already using. <br><br><strong> <h2 class="bb_tag">Features
      &amp; Properties</h2> <br><ul class="bb_ul"><li>60 fps and clockwork perfect
      game mechanics</li></ul><ul class="bb_ul"><li>Innovative block physics</li></ul><ul
      class="bb_ul"><li>Wide variety of challenges (puzzle, action, mixed)  </li></ul><ul
      class="bb_ul"><li>Multiple solutions rewarding player's creativity</li></ul><ul
      class="bb_ul"><li>Extremely challenging puzzles in the later stages of the game</li></ul><ul
      class="bb_ul"><li>100+ caves to explore</li></ul><ul class="bb_ul"><li>Ideal
      Xbox (Xinput) gamepad support</li></ul><ul class="bb_ul"><li>Rebindable keys/buttons</li></ul></strong>
