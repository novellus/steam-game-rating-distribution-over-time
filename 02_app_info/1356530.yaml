  data:
    about_the_game: 'Try out the role of a detective - solve the riddle of the Hotel
      Noir!<br>A quiet, picturesque nook, hidden in the highlands of Western Europe.
      Your arrival at Hotel is clouded by a mysterious murder and only you can get
      to the truth! <br>Conduct an investigation like a real detective - collect clues,
      talk to witnesses and most of all, remember -- don''t trust anyone! <br><br>Colorful
      scenery, animation, and 3D visual effects will make your adventure vivid and
      fun. Those with a competitive streak can collect bonuses for speed and repeat
      the quest with new puzzles. <br><br><strong>Features:</strong><br>- A variety
      of tasks: searching for items, spotting the differences, puzzles, restoration
      of disassembled objects<br>- Build your collection. Go through scenes again
      to try new quests and get new rewards!<br>- No time limits, but bonuses for
      speed. Play as you like, relax or challenge!'
