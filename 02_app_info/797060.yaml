    about_the_game: "Qubika - an Interesting puzzle game that will delay You.<br />\r\
      \nPass 42 intricate level. Use your wits to complete all levels.<br />\r\nClick\
      \ on the square to neighboring squares changed its color.<br />\r\nTo pass the\
      \ level, make sure that all the squares had the same color.<br />\r\nIt's not\
      \ as easy as it seems at first glance.<br />\r\nGet achievements for certain\
      \ actions in the game. The game has also a timer and score count of moves. Compete\
      \ with your friends.<br />\r\n<br />\r\nFeatures:<br />\r\n- A great puzzle\
      \ game that will relax you!<br />\r\n- Minimalistic graphics.<br />\r\n- No\
      \ annoying background music.<br />\r\n- Achievements!"
