    detailed_description: '<h1>Upcoming Events and Updates (Last Updated: 10/29/2020)</h1><p><h2
      class="bb_tag">Now in Testing &amp; Upcoming Event Info (Last Updated: 11/23/2020)</h2>Every
      Wednesday night at 10pm EST on <a href="https://steamcommunity.com/linkfilter/?url=http://discord.gg/playhanako"
      target="_blank" rel="noopener"  >http://discord.gg/playhanako</a> we host a
      Devs vs. Players playtest, test out new features/mechanics/content to help shape
      the game for full release. These events are always open to all players.<br><br><strong>Now
      in Testing - WEEK of November 23rd Events</strong><br>- Ground attack is a new
      mechanic (defaults to C key or left shoulder) to allow knocked down opponents
      to be attacked. This attack also serves as an aerial strike for the melee classes.<br>-
      Fixes to various UI bugs.<br>- Fixes to various in-game bugs.<br>- Improvements
      for players getting launched when interacting with ragdolls.<br>- Other small
      fixes.<br><br><strong>Previous Event Testing Items</strong><br>- Fallen trees
      can now be destroyed again to re-open blocked paths.<br>- The base areas of
      Yari Foothills and Shiga Forest (CTS maps) have been redesigned for better flow.<br>-
      Audio improvements for swimming in Gifu Crossroads.<br>- Heavy audio layers
      for heavy strikes for all weapons and classes.<br>- Scoreboard/HUD overhaul
      to replace red used for Hanako with Gold (Their secondary color) to cause less
      red = enemy confusion.<br>- Some performance improvements.<br>- Warmup screen
      and scoreboard now include map name and game mode.</p><br><h1>About the Game</h1><strong>Official
      Discord: <a href="https://steamcommunity.com/linkfilter/?url=http://discord.gg/playhanako"
      target="_blank" rel="noopener"  >http://discord.gg/playhanako</a></strong><br><strong>This
      is the best place for events, finding matches/other players and dev talk.</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/349510/extras/gameoverview.png?t=1606114628"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/349510/extras/campaign_steam.jpg?t=1606114628"
