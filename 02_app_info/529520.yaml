    reviews: "\u201CMutant Football League brings back visions of the over-the-top\
      \ arcade sports games of yesteryear\u201D<br>6.75/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/games/mutant_football_league/b/pc/archive/2017/11/03/game-informer-mutant-football-league-pc-review.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br>\u201CThe classic\
      \ game's return is intentionally rough around the edges\u201D<br>3.5/5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.sportingnews.com/other-sports/news/mutant-football-league-review-pc-xbox-one/1enxk64b98r3u19fw9iyatttav\"\
      \ target=\"_blank\" rel=\"noopener\"  >Sporting News</a><br><br>\u201CA retro\
      \ revival given a modern coat of paint, Mutant Football League sticks to its\
      \ 16-bit roots and showcases the funnier, gorier, side of American football.\u201D\
      <br>3.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://uk.pcmag.com/mutant-football-league-for-pc/92364/review/mutant-football-league-for-pc\"\
      \ target=\"_blank\" rel=\"noopener\"  >PCMag</a><br>"
