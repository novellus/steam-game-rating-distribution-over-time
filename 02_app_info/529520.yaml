    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/529520/extras/MFL-Intro.gif.jpg?t=1609755867\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/529520/extras/Text_Lace.png?t=1609755867\"\
      \ /><br>Mutants and monsters unleash maniacal carnage on the gridiron in THIS\
      \ action packed, arcade-style football game.\_<strong><i>Mutant Football League</i></strong>\_\
      delivers intense online multiplayer action, deep strategy and deadly humor.<br><br>Fantastical\
      \ arenas full of ruthless fans and deadly traps set the stage for mayhem in\
      \ every contest that allows players to win by highest score or by killing and\
      \ eradicating their opponents - a feat made easier as teams use their unique\
      \ \u201CDirty Tricks\u201D such as \u201CBribe the Ref\u201D to overturn a call\
      \ or having a player become \u201CGinormous\u201D to grow in size and pummel\
      \ the puny combatants in their path. Whenever a game begins you\u2019ll quickly\
      \ discover the only predictable element is broken bones.<br><br><strong><i>Mutant\
      \ Football League</i></strong> is the bloody-fun, next-gen, successor to arcade-style\
      \ American football games, taking inspiration from over-the-top sports games\
      \ such as NFL Blitz and the Sega Genesis classic, Mutant League Football.  Digital\
      \ Dreams' MFL game delivers deep strategic 7-on-7 gameplay, with bone-crunching,\
      \ tooth-shattering, head splitting hits, and a roster of comical ghouls delivering\
      \ tongue-through-cheek humor.  Oh, and blood.  Lots of blood.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/529520/extras/Text_Features.png?t=1609755867\"\
      \ /><br><ul class=\"bb_ul\"><li>Two player online or four player local <strong>MULTIPLAYER</strong>\
      \ gives you the choice to clobber one another or team up and crush opposing\
      \ miscreants.<br></li><li>Choose from <strong>18 TEAMS</strong> made up of blood\
      \ thirsty, wisecracking <strong>Skeletal Deadheads, Armored Bruiserbots, Criminal\
      \ Aliens, Mutated Humans</strong> and <strong>Monstrous Orcs.</strong><br></li><li>NBA\
      \ Jam and NFL Blitz hall of fame commentator, <strong>Tim Kitzrow</strong> gives\
      \ unforgettable, adult-oriented play-by play commentary for every game.<br></li><li>Use\
      \ <strong>Dirty Tricks</strong> during game play to <strong>Bribe the Ref</strong>,\
      \ throw <strong>Bombs</strong>, or equip <strong>Shotguns</strong> and <strong>Chainsaws</strong>\
      \ to your players to inflict maximum carnage against the unsuspecting competition\
      \ for real difference-making moments!<br></li><li><strong>18 unique fields</strong>\
      \ across the league offer <strong>landmines, booby traps, fire pits, toxic moats</strong>\
      \ and <strong>buzz saws</strong> as fun but deadly obstacles.\_<br></li><li>Play\
      \ as <strong>MFL All-Stars Wham Neutron, Bomb Shady, Ghoulio Bones,</strong>\
      \ and more who dominate the league with their rising kill counts and ferocious\
      \ abilities.<br></li><li>Multiple punishing play modes like <strong>EXHIBITION,\
      \ PRACTICE, PLAYOFFS</strong>, or try to survive a <strong>FULL SEASON</strong>\
      \ and reach the ultimate glory: <strong>THE MAYHEM BOWL!</strong><br></li><li>Make\
      \ the most of POST-PLAY MAYHEM by bludgeoning your opponents with brass knuckles,\
      \ body slams, and rib-crushing kicks after the whistle blows<br></li><li>Exploding\
      \ body parts, comically horrific deaths, and blood splatters fuel the<strong>\
      \ MFL GORE FX</strong> visual experience.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/529520/extras/Players.png?t=1609755867\"\
      \ />"
