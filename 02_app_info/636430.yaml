details:
  data:
    about_the_game: "Zombie_Kill (Kill me if u can)<br />\r\n<br />\r\n<br />\r\n\
      Kill incoming zombies from all sides and survive till the end.<br />\r\nKill\
      \ Me If U Cann offers real-life shooting experience and great immersion.<br\
      \ />\r\nThere are 3 Modes consisting of 3 difficulties to provide players the\
      \ best experience of each individual's skills.<br />\r\n<br />\r\nFeatures<br\
      \ />\r\n* 3 difficulties for each modes (Easy, Normal, Ladder) *<br />\r\n<br\
      \ />\r\n1. Pistol Mode - Best for people who has never played FPS games before<br\
      \ />\r\nYour character has fast firing speed and high HP.<br />\r\n<br />\r\n\
      2. Rifle Mode - For those who have tried VR FPS games before.<br />\r\n<br />\r\
      \n3. Revolver Mode - For the hard-core players!<br />\r\nSurvive till the end\
      \ with limited ammo inside a dark warehouse.<br />\r\n<br />\r\nIn each mode,\
      \ the Ladder mode lets you compete with other players worldwide.<br />\r\nCompare\
      \ how many zombies you killed with people all over the world."
