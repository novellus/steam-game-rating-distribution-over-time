    about_the_game: <h2 class="bb_tag">Introduction</h2><i>The King is Dead.<br>The
      Glory of the past can no longer be seen beyond the closed Gates of the Castle.<br>The
      Kingdom came to an end with the Death of the Great King.<br>- The History of
      Bellion</i><br><br>This is the Story of the once glorious Kingdom of Bellion.<br>Ann,
      a time traveler from the future, fights to save the King from his fate to die.<h2
      class="bb_tag">System</h2>Short story RPG, with a simple and fast turn-based
      combat system.<h2 class="bb_tag">Contribute to the English version</h2>There's
      currently no English translation.<br>I would be grateful if you could become
      a Contributor to the translation. Please contact to me.
