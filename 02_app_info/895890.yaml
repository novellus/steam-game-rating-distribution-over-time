    recommendationid: '53991069'
    review: "+Interesting Graphics\n+Cheap\n\n-Virtually no content\n-Boring\n-Hit\
      \ boxes for items that you need to grab (Main part of the game) goes right through\
      \ hands sometimes. \n\n2/5\n\nEven though it's a fun little mini-game and relatively\
      \ cheap. I can't recommend this at all due to the main mechanic not working\
      \ 100% and the whole game just feeling like a cheap mini-game that should be\
      \ bundled with a dozen other games. \n\n[Quote] If you liked this review Make\
      \ sure to [url=https://store.steampowered.com/curator/33220185-VR-Games-and-Tools/]Click\
      \ here[/url] and give a follow for more reviews of good, bad and decent VR titles.\
      \ And [url=https://steamcommunity.com/groups/HonestVR/]Click here[/url] if you\
      \ want to request reviews on other VR titles. [/Quote]"
