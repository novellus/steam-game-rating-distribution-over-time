    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/895890/extras/header.jpg?t=1572255591"
      /><br><br><br><strong>RIDE HARD, CATCH ALL YOU CAN.</strong><br><br>Test your
      reflexes and hand-eye coordination in this fast-paced VR game!<br>Catch items
      flying past you as you speed down different immersive environments.<br>Trigger
      multipliers with consistent streaks for the best score.<br>Glory goes to those
      who grab the most!<h2 class="bb_tag">Cruise Across Three Immersive Worlds </h2><h2
      class="bb_tag">DING DING DIM SUM</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/895890/extras/steam_GB-DDS-V1-180802.jpg?t=1572255591"
      /><br><br>Chow down on some exotic street food from Hong Kong.<br>But beware
      of flying trash!<h2 class="bb_tag">MARDI GRAB</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/895890/extras/steam_GB-MG-V1-180801.jpg?t=1572255591"
      /><br><br>It's party time in colorful New Orleans!<br>You're the star of the
      parade so you better not miss!<h2 class="bb_tag">ORB SMASH</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/895890/extras/steam_GB-OS-V1-180801.jpg?t=1572255591"
      /><br><br>Ever ride a rocket tram?<br>Blast through the near future cybercity!<br><br><br>This
      game will put players reflexes to the test.<br><br>GrabBag offers an easy-to-play
      virtual experience ideal for VR first-timers, and fun party game for groups.
