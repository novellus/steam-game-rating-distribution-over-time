details:
  data:
    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles.<br />\r\n<br />\r\nIn this eighth round\
      \ of releases, we offer &quot;Romance of the Three Kingdoms \u2167 with Power\
      \ Up Kit,&quot; an expanded version of the 8th game in the series. <br />\r\n\
      RTK \u2167 is a Historical Simulation game where players direct their heroes\
      \ in a bid for power over all of China amongst the turbulent times of the Three\
      \ Kingdoms of Wei, Wu, and Shu. <br />\r\nPlayers choose to play one of eight\
      \ classes, from &quot;Ruler&quot; or &quot;Strategist&quot; to &quot;Boss&quot;\
      \ of a volunteer force. They try to advance themselves and their Force by fulfilling\
      \ assignments, helping with domestic and foreign affairs, and fighting in the\
      \ many battles which erupted throughout that time. Players also enjoy a variety\
      \ of other events that occurred in the life of their heroes, like marriage,\
      \ finding brothers or rivals, and more."
