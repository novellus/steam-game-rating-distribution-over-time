    about_the_game: "\u9078\u5B8C\u54F2\u5B78\u5BB6\u7687\u5E1D\u6C92\u591A\u4E45\u7684\
      \u77EE\u984D\uFF0C\u4E00\u89BA\u9192\u4F86\u5C31\u767C\u73FE\u81EA\u5DF1\u88AB\
      \u7D81\u5230\u4E86\u4E00\u671B\u7121\u969B\u7684\u96EA\u5730\u4E0A\uFF0C\u5728\
      \u6253\u5012...\u4E0D\u91CD\u8981\u76848+9\u96EA\u4EBA\u5F8C\uFF0C\u88AB\u96EA\
      \u4ED7\u795E\u544A\u77E5\u4E86\u300C\u56E0\u70BA\u6211\u60F3\u6253\u96EA\u4ED7\
      \uFF0C\u6240\u4EE5\u4F60\u5011\u4F86\u966A\u6211\u6253\u96EA\u4ED7\u300D\u9019\
      \u4EF6\u4E5F\u592A\u96A8\u4FBF\u4E86\u5427\u7684\u4E8B\uFF1F\u53EA\u6709\u6253\
      \u5012\u96EA\u4ED7\u795E\u624D\u80FD\u5F9E\u9019\u88E1\u51FA\u53BB\u3002<br\
      \ />\r\n<br />\r\n\u77EE\u984D\uFF1A\u300C\u4F46\u662F\u70BA\u751A\u9EBC\u6703\
      \u8DD1\u5230Steam\u4F86\u5462\uFF1F\u9019\u4E0D\u662F\u4E00\u6B3E\u4EFF\u8AB2\
      \u91D1\u990A\u6210\u985E\u7684\u300C\u624B\u904A\u300D\u55CE\uFF1F\u660E\u660E\
      \u4E5F\u6709\u5728Google Play\u4E0A\u67B6\u554A\u7A76\u7ADF\u70BA\u751A\u9EBC\
      \uFF1F\u300D<br />\r\n<br />\r\n\u54A6\uFF1F\u751A\u9EBC\uFF1F\u4E0D\u662F\u4F5C\
      \u8005\u4E0A\u67B6\u7684\uFF1F\u5916\u639B\u6253\u300C\u6211\u662F\u8A55\u5BE9\
      \u300D\uFF0C\u6703\u767C\u751F\u795E\u5947\u7684\u4E8B\uFF1F\uFF01<br />\r\n\
      \u600E\u9EBC\u6703\u6709\u9019\u7A2E\u904A\u6232\uFF0C\u5C45\u7136\u628A\u95DC\
      \u9375\u7DDA\u7D22\u85CF\u5728Steam\u7684\u904A\u6232\u8AAA\u660E\u6B04\u4E2D\
      \uFF1F\uFF01<br />\r\n\u5730\u4E0B\u5BA4\u8A72\u5982\u4F55\u9032\u53BB\u5462\
      \uFF1F<br />\r\n\u70BA\u751A\u9EBC\u904A\u6232\u7684\u4E3B\u7DDA\u9084\u53EF\
      \u4EE5\u9047\u5230\u4F5C\u8005\u554A\uFF1F<br />\r\n\u5287\u60C5\u8DDF\u904A\
      \u6232\u7CFB\u7D71\u5DF2\u7D93\u5FB9\u5E95\u5927\u6DF7\u4E82\u554A\uFF01<br\
      \ />\r\n<br />\r\n\u300C\u6240\u4EE5\u8AAA\u9019\u4E0D\u662F\u4E00\u822C\u7684\
      \u8AB2\u91D1\u990A\u6210\u904A\u6232\u3002\u300D<br />\r\n\u300C\u9084\u6709\
      \u9019\u662FPC\u904A\u6232\u597D\u4E0D\u597D\uFF01\u300D<br />\r\n\u300C\u4F86\
      \u6230\u5B9A\u7FA9\u554A\uFF01\u300D<br />\r\n<br />\r\n\u95DC\u65BC\u6230\u9B25\
      \u7CFB\u7D71\uFF1A<br />\r\n\u6BCF\u500B\u89D2\u8272\u6309\u4F4F\u62D6\u79FB\
      \u53EF\u5207\u63DB\u56DB\u7A2E\u72C0\u614B\uFF1A<br />\r\n<br />\r\n\u53BB\u627E\
      \u96EA\uFF1A\u7372\u5F97\u4E00\u5B9A\u96EA\u91CF\uFF0C\u6B64\u72C0\u614B\u4E0D\
      \u88AB\u96EA\u7246\u4FDD\u8B77<br />\r\n\u5EFA\u96EA\u7246\uFF1A\u6D88\u8017\
      \u4E00\u5B9A\u96EA\u91CF\u589E\u52A0\u96EA\u7246\uFF0C\u96EA\u7246\u6703\u5E6B\
      \u5FD9\u5438\u653680\uFF05\u7684\u50B7\u5BB3<br />\r\n\u505A\u96EA\u7403\uFF1A\
      \u6D88\u8017\u4E00\u5B9A\u96EA\u91CF\u589E\u52A01\u500B\u96EA\u7403<br />\r\n\
      \u4E1F\u96EA\u7403\uFF1A\u6D88\u80171\u500B\u96EA\u7403\u5C0D\u55AE\u4E00\u6575\
      \u4EBA\u9020\u6210\u50B7\u5BB3<br />\r\n<br />\r\n\u96A8\u6642\u5207\u63DB\u4E0D\
      \u540C\u72C0\u614B\uFF0C\u78BA\u4FDD\u5145\u8DB3\u7684\u96EA\u91CF\u3001\u96EA\
      \u7403\u4EE5\u64CA\u6F70\u6575\u4EBA\uFF0C\u7372\u5F97\u52DD\u5229\u3002<br\
      \ />\r\n<br />\r\n\u6230\u9B25\u52DD\u5229\u80FD\u7372\u5F97\u96EA\u5E63\uFF0C\
      \u96EA\u5E63\u7528\u4F86\u62BD\u89D2\u8272\uFF0C\u62BD\u51FA\u5F37\u608D\u89D2\
      \u8272\u6253\u8D0F\u300C\u5F35\u66C9\u718A\u300D\u8D0F\u5F97\u52DD\u5229\uFF0C\
      \u5C31\u662F\u552F\u4E00\u7684\u76EE\u7684\u3002"
