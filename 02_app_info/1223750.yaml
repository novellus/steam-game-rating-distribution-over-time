    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1223750/extras/cloud-meadow-steam-banner-2.png?t=1609187926"
      /><br><br>Welcome to the world of Cloud Meadow, where islands float in the sky
      through ancient magics and humankind works alongside monsters to create prosperous
      civilizations!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1223750/extras/story-steam-capsule-2.png?t=1609187926"
      /><br><br><strong>Play as one of our protagonists, Evan or Eve, as you venture
      out into the frontier to farm, breed, and battle in order to support a budding
      and diverse community of monsterfolk!</strong><br><br>It is your job to explore
      and tame uncharted territory, filled with a whole trove of interesting creatures
      and treasures that lead you to unraveling the mysteries of the world around
      you!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1223750/extras/gameplay-steam-capsule-2.png?t=1609187926"
      /><br><br>Equal parts farming simulator, RPG, &amp; visual novel, Cloud Meadow
      is all about three F's- <strong>Farming, Fighting,</strong> and <strong>Flirting.</strong>
      In keeping with this, you are able to:<br><br><ul class="bb_ul"><li><strong>Cultivate
      A Cozy Farm-</strong> plant seeds, grow crops, take charge of your personal
      homestead!<br><br></li><li><strong>Date The Denizens-</strong> romance a wide
      array of partners! Over 50 animated sex scenes!<br><br></li><li><strong>Battle
      Baddies-</strong> engage in satisfying hybrid active-turn-based RPG battles!<br><br></li><li><strong>Sexual
      Shenanigans-</strong> breed monsters together to create new pals to battle and
      bond with!<br><br></li><li><strong>Explore Exotic Locales-</strong> discover
      many unique &amp; breathtaking environments!<br><br><strong>... and much more!</strong>
      Upgrade your farm, learn new cooking recipes, customize your party!</li></ul>
