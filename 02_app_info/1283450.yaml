  data:
    about_the_game: Close your eyes and enter a world you can only hear. Its lush
      environments are teeming with synthesized sounds that evoke colorful and imaginative
      images. Exploration rewards you with mysteries to solve and contemplative places
      to revisit for meditation, studying, or sleep.<h2 class="bb_tag">Auditory exploration
      game</h2>soundStrider is an audio game best experienced with headphones. With
      binaural modeling and support for assistive technologies, navigation is intuitive
      and accessible.<h2 class="bb_tag">Psychedelic walking simulator</h2>Take a trip
      through endless worlds of naturalistic, abstract, and musical environments.
      Enjoy a colorful visualizer that breathes and reacts to the surrounding world.<h2
      class="bb_tag">Ambient music generator</h2>Dozens of musical systems coalesce
      into dynamic soundscapes that evolve over large scales. With procedural generation
      it's possible to never hear the same moment twice.<h2 class="bb_tag">Chill relaxation
      tool</h2>Find the perfect storm or spot on the beach? Its bookmarks system makes
      it convenient to revisit favorite locations and share them with friends.<h2
      class="bb_tag">Jam along today</h2>Get absorbed in a virtual instrument playable
      on a keyboard, gamepad, or MIDI device. Collect a variety of sounds ranging
      from pure synths to real instruments. Its adaptive controls make music accessible
      to all.
