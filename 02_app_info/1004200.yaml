    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1004200/extras/1gif.gif?t=1581649676\"\
      \ /><br><br><strong>Biathlon Battle VR</strong> is an active sports game. It\
      \ combines both skiing at beautiful slopes and shooting with a rifle to win\
      \ a competition. Your body would thank for your activity! <br><br>Imagine you\
      \ are on a real slope breathing a frosty air in mountains skiing at high speed\
      \ and enjoying great views around. We at <strong>Animar Media</strong> tried\
      \ to do our best to simulate the game for Virtual Reality headset with great\
      \ graphics details allowing deep VR feelings!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1004200/extras/2gif.gif?t=1581649676\"\
      \ /><br><br><strong>Features:</strong><br><ul class=\"bb_ul\"><li> Skiing race\
      \ and target shooting. Just like in real biathlon!<br></li><li> Your rivals\
      \ are sportsmen from 9 countries. Can you beat them?<br></li><li> Germany, Austria,\
      \ Canada \u2013 you'll race on unique tracks.<br></li><li> Buy skis and rifles.\
      \ Get the best sports equipment!<br></li><li> Try a new rifle at the Shooting\
      \ Range before buying it.<br></li><li> Championship Mode \u2013 complete series\
      \ of races and get cups!<br></li><li> Storyline \u2013 build your sports career\
      \ from a beginner to a Major League player!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1004200/extras/3gif.gif?t=1581649676\"\
      \ />"
