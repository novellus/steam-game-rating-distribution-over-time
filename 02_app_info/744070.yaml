details:
  data:
    about_the_game: Kunoichi Rush is a single player, fast paced platformer, with
      a female protagonist. The focus is on evading, instead of confronting your enemies.
      Explore the nine continents and find all the hidden diamond caches to get the
      highest score!<br>Journey through the world of Zaar. Find the Demon Cult that
      stole the Magical Orb from the Kunoichi clan and avenge your assassinated brothers!<h2
      class="bb_tag">Key Features</h2><br>Kunoichi Rush is designed around quick level
      iteration, with defeat having little consequence and instead focusing on allowing
      the player to explore and fail at their own pace.<br><br><ul class="bb_ul"><li>Quick
      level iteration<br></li><li>Defeat has little consequence<br></li><li>Focus
      on player freedom of exploration<br></li><li>Explore and master the nine continents
      at your leisure!<br></li><li>Nine unique enemies to avoid, or confront</li></ul>
