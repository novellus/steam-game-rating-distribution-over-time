    about_the_game: A once thriving network of space stations and planets have been
      left lifeless, redundant scars of the apocalypse. Into this age of darkness
      comes light. You will lead the way in rebuilding the network of space stations
      to a standard accepted by the individual alien races, attracting them to harness
      their expertise and research new technologies. Thus begins the hilarious battle
      of wits and cunning, full of daring escapades.<h2 class="bb_tag">Key Features:</h2><ul
      class="bb_ul"><li>Fully functioning alien society, with rivalry and friendships,
      crime and punishment, leisure and entertainment, and a functioning economy<br></li><li>Unique
      'Torus' play area gives a viewpoint never before seen in a game<br></li><li>16
      habitable subsections spanning three decks in each space station<br></li><li>Bio-deck
      with editable landscape and manageable ecosystem allowing complete control of
      terra-forming<br></li><li>Multiplayer support for up to three other stationmasters<br></li><li>Varied
      levels of play, from simple sandbox to detailed station micromanagement</li></ul>
