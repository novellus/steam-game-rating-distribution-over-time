details:
  data:
    about_the_game: A 35 part obstacle course that is deceptively simple and infuriatingly
      obvious in the most difficult way. Your memory, reaction time, hand eye coordination,
      and critical thinking will all be challenged. You will die hundreds of times
      before beating this game, because you will fail.<br>The game is the same, but
      each level provides a new challenge to never let you plateau.<br>Each goal is
      the same, make it to the other side using only your wit and skill.<br>How you
      reach it depends entirely on you.<h2 class="bb_tag">TWITCH INTEGRATION</h2><br>The
      new Twitch Integration lets your viewers become part of the game by raining
      bits, followers, and subscribers.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/754540/extras/capture2_-_Copy.png?t=1533145103"
      />
