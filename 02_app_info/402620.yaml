    short_description: During lunch one day, Toomi Yuna meets two &quot;Kindred Spirits&quot;
      on the roof of her school. When they insist she help them nurture young love,
      Yuna finds herself playing &quot;yuri cupid&quot; to six unique and adorable
      couples. Can she remain aloof or will the promise of a &quot;yuritopia&quot;
      reach her too?
