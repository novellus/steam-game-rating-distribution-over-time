    about_the_game: "<strong>- Let\u2019s Make This a Yuritopia! -</strong><br><br>Kokonotsuboshi\
      \ Girls' Academy of Commerce, a school built on the site of an old castle, known\
      \ as &quot;Shirojo.&quot; Toomi Yuna spends her time here on her own, until\
      \ one day her lunch on the roof is suddenly interrupted by a pair of ghosts.<br><br>Enoki\
      \ Sachi, who died in an accident before the war, and Nagatani Megumi, who died\
      \ of illness thirty years ago. These &quot;kindred spirits&quot; died with unrequited\
      \ feelings in their hearts, met, and fell in love. They hold an ardent wish\
      \ to experience their &quot;first time&quot; together before their eternal rest...But\
      \ they don't know how.<br><br>The two haunting spirits enlist Yuna to help them\
      \ foster more &quot;yuri&quot; couples at the school, to assist girls struggling\
      \ with their hidden feelings, and with the hope that their successes will help\
      \ them glean the insight they need."
