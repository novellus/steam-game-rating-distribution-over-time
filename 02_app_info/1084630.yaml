    about_the_game: "The ambitious Mistress of the Night is seeking to devour the\
      \ kingdom of Midgardia. Created by the Moon Goddess Mani, this magnificent land\
      \ is inhabited solely by women. <br />\r\n<br />\r\nYou were summoned by the\
      \ Goddess herself in order to protect this virgin land. Together with the Vessels\
      \ of the Goddess Mani, you shall defeat the legion of the Beast and liberate\
      \ this world!<br />\r\n<br />\r\nTrain your Vessels, bind them to your will,\
      \ and unlock the sacred force hidden inside them! <br />\r\nWielder of the Sacred\
      \ Sword! It is time to save Midgardia from its impending doom, all in the name\
      \ of the Goddess!<br />\r\n<br />\r\n-----------<br />\r\n<br />\r\nIf you are\
      \ looking for high quality gameplay, look no further!<br />\r\n<br />\r\nKey\
      \ Features<br />\r\n\u3010EMBARK ON AN EPIC JOURNEY\u3011<br />\r\nFascinating\
      \ and expansive setting! Complex and playful storylines!<br />\r\nPowerful antagonists\
      \ and Empresses from twelve Empires await your conquer!<br />\r\n<br />\r\n\u3010\
      CREATE THE PERFECT ARMY\u3011<br />\r\n30+ Collectible Live 2D Characters, pick\
      \ and create the perfect combination for your needs!<br />\r\nManage Elements,\
      \ Classes and Attack Type and bring strategy into your battles!<br />\r\n<br\
      \ />\r\n<br />\r\n\u2022 30+ Collectible Live Characters, all free to play!<br\
      \ />\r\n\u2022 More than 50hr of gameplay and storyline <br />\r\n\u2022 Customize\
      \ your team and forge equipment<br />\r\n\u2022 PVP, Co-op Battles available<br\
      \ />\r\n\u2022 All the characters are over 18 years old."
