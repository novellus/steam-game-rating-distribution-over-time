details:
  data:
    about_the_game: "Sci-Fi Cyberpunk Visual Novel based in a future where telepathic\
      \ powers are common-place. Meet Jackie - a freelance negotiator who's best friend\
      \ is a cyber dolphin. Accompany her in an adventure she didn't really ask for.\
      \ Solve a mystery and maybe make some new friends along the way.<br />\r\n<br\
      \ />\r\nCrystal Chameleon is a choice based visual novel. Make decisions at\
      \ various places in the game to proceed in a good or bad timeline.<br />\r\n\
      <br />\r\nGood luck making the right choices ;)<br />\r\n<br />\r\nVysoko Anime\
      \ Production<br />\r\n* Story and production by Milan Kazarka<br />\r\n* Development\
      \ by Jeroen van Oosten<br />\r\n* Art and design by Emanuele Arnaldi<br />\r\
      \n* Editing by Daniel Meyer<br />\r\n* Music by Sebastian Bach<br />\r\n* Music\
      \ by Felix Barbarino<br />\r\n* Music by Mim Rasouli"
