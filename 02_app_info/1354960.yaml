    about_the_game: "Join Volkan Corporation\u2019s fight for a brighter future with\
      \ state-of-the-art spec ops gear developed specifically for exterminating all\
      \ forms of infected with maximum efficiency. Don\u2019t miss the chance to test\
      \ the flagship product of Volkan\u2019s Hi-Tech Weapons Division \u2013 the\
      \ cutting-edge Volkan Combat Assault Rifle designed for elite soldiers of tomorrow.\
      \ Take advantage of its built-in silencer, large clip, and reflex sight to eliminate\
      \ numerous enemies silently and with deadly precision. The same innovative ammo\
      \ storage technology was used in the excellent Volkan Combat Pistol. Besides\
      \ the extended magazine, this ultimate sidearm will impress you with its high\
      \ rate of fire and burst mode. If using a firearm is not an option, the Volkan\
      \ Combat Sword \u2013 manufactured from high-grade composites and fitted with\
      \ a damage boost system \u2013 will give you an invaluable edge at close quarters.\
      \ Load your weapons, get behind the wheel of the Volkan Combat Buggy in your\
      \ new Volkan Combat Armor and start building a safer tomorrow, today.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1354960/extras/Volkan_WEAPONS_GIF.gif?t=1606384485\"\
      \ /><br><br><i>Please note, buggy paint job requires Dying Light: The Following\
      \ expansion pack.</i>"
