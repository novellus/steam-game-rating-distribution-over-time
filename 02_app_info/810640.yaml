    reviews: "\u201CCan you imagine a turn-based strategy game in which there are\
      \ no units to move?\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.dudemag.it/arte/homo-ludens/rassegna-videoludica-luglio/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Dude Mag</a><br><br>\u201C[Radiis] offers\
      \ a great strategic experience that will appeal to all players eager for a new\
      \ challenge, with a rather rare concept in the turn-based strategy game genre\
      \ where no unit can be moved.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://game-guide.fr/233895-radiis-le-jeu-de-strategie-reinvente/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game-Guide</a><br><br>\u201CRadiis utilizes\
      \ simple mechanics but still contains interesting decisions regarding which\
      \ buildings to use and when.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.outofeight.info/2018/07/radiis-gameplay-review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Out of Eight</a><br>"
