  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/810640/extras/TitleGif.png?t=1601340644\"\
      \ /><br><br>Radiis is a turn based strategy game without any moving units, only\
      \ buildings. Place buildings and capture nearby tiles to grow your population.\
      \ Your buildings can then be used to destroy the enemy's buildings and claim\
      \ their territory!<br><br>Be the first player to claim most of the lands!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/810640/extras/TownGif.png?t=1601340644\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Discover an unique turn-based strategy game\
      \ featuring no units, only buildings<br></li><li>Experience over 20 hours of\
      \ handcrafted missions in the Campaign mode<br></li><li>Enjoy a wide variety\
      \ of randomly generated maps in the Skirmish mode<br></li><li>Fight against\
      \ up to 16 players per game<br></li><li>Choose the right difficulty setting\
      \ for you<br></li><li>Build custom maps using the in-game map editor and share\
      \ them on the Steam workshop<br></li><li>Play in English ou en fran\xE7ais</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/810640/extras/MortarGif.png?t=1601340644\"\
      \ />"
