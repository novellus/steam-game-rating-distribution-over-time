    about_the_game: <strong>Diagnose 30 different diseases and conditions, as diverse
      as sepsis, drug addiction, Munchausen syndrome and alcohol poisoning.</strong><br><br><strong>Diagnose
      your patients through many methods, image their lungs with a x-ray, test their
      blood for different bacterial cultures, identify the marks on their skin and
      match their symptoms to possible diseases.</strong><br><br><strong>28 days of
      content, Over 20 different story characters all with different outcomes depending
      on your choices</strong><br><br><br><strong>10 different endings causing meaningful
      significant changes depending on your choices</strong>
