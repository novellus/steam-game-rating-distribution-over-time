    reviews: "\u201CThe original gamebook has been beautifully revived, and now stands\
      \ shoulder-to-shoulder with its sci-fi peers across all entertainment media.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://pocketgamer.co.uk/r/iPhone/Fighting+Fantasy%3A+Starship+Traveller/review.asp?c=59151\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pocketgamer</a><br><br>\u201CIt\u2019\
      s interesting because in the increasingly large mobile gamebook scene, I find\
      \ Starship Traveller stands out for exactly the same reasons it did 30 (oh my,\
      \ is it really 30?) years ago. We\u2019ve got lots of fantasy books, some horror\
      \ books, a few modern books, but this energetic take on classic sci-fi is a\
      \ breath of fresh air...\u201D<br>4.5/5 \u2013 <a href=\"http://toucharcade.com/2014/04/16/fighting-fantasy-starship-traveller-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Touch Arcade</a><br><br>\u201C...it\u2019\
      s a no brainer of a purchase \u2013 especially for Sci-Fi fans.\u201D<br>4/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://148apps.com/reviews/fighting-fantasy-starship-traveller-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >148 Apps</a><br>"
