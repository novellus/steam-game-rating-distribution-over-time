    short_description: 'A 70s sci-fi inspired, top-down arcade shooter that has a
      unique twist: enemies won''t move or attack you while you''re standing still.
      Use your tactical skills to avoid being surrounded by the robots as you unfold
      a rich story full of love, hate and machines!'
