    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1389750/extras/steam_page_description_story.png?t=1609198066"
      /><br>During the early 70s, the government created a secret experimental robot
      city, controlled by a supercomputer called PAL 9000. One day, PAL 9000 went
      out of control, and rebelled against his creators. He captured the scientists,
      and started an evil plan to take over the world.<br>In order to regain control
      over PAL 9000 and its robots, a special team of highly skilled agents has been
      put together. Some have already entered the city, only to become trapped inside.<br>As
      Julie, a rookie agent, your goal is to find all your teammates and defeat the
      evil PAL 9000.<br><strong>But... are you sure you're on the right side? Are
      you sure robots are the aggressors?</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1389750/extras/steam_page_description_gameplay.png?t=1609198066"
      /><br><br>Enemies react to your actions! If you're about to be surrounded, stop
      and find a safe place... then go there and keep fighting!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1389750/extras/Steam_Stop_and_Attack_616x304.gif?t=1609198066"
      /><br><br>6 playable characters, each with a unique playing style!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1389750/extras/Steam_Multiple_Playable_Character_616x304_1.gif?t=1609198066"
      /><br><br>A story about love, hate and machines, with more than an hour of cutscenes!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1389750/extras/Steam_Love_Hate_Machines_2_616x304.gif?t=1609198066"
      /><br><br>Save the scientists and unlock powerful weapons<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1389750/extras/Steam_Homing_Missile_616x304_7.gif?t=1609198066"
      />
