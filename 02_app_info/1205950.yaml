  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1205950/extras/store-banner-3.png?t=1609188024"
      /><br><br>Not your average visual novel, Seeds of Chaos is a sexy dark fantasy
      tale with RPG &amp; Strategy elements. Become an active participant in the story,
      making choices which impact your experience and shape the direction of the narrative
      in meaningful ways.<h2 class="bb_tag">Seeds of Chaos aims to deliver a player
      driven experience inspired by influential CRPG titles of years gone by.</h2><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1205950/extras/store-banner-2.png?t=1609188024"
      /><br><br>Jam packed with over 15 hours of playtime and diverse game systems,
      Seeds of Chaos has more than enough content to keep you ensnared for days on
      end.<br><br><ul class="bb_ul"><li><strong>Reactive Storytelling-</strong> branching
      which makes each playthrough feel personal &amp; rewarding!<br><br></li><li><strong>Indulge
      In Your Desires-</strong> debauchery awaits with over 100 unlockable sex scenes!<br><br></li><li><strong>Customize
      Your Domain-</strong> flex your planning skills with our castle management system!<br><br></li><li><strong>Explore
      A Rich Fantasy World-</strong> explore a map filled with discoveries and adventure!</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1205950/extras/store-banner.png?t=1609188024"
      /><br><br>Follow the story of Rowan Blackwell, a hero responsible for saving
      his land from the clutches of a demon lord, as he finds himself forced to serve
      the dark bidding of a new, nefarious evil.<br><br>Descend into darkness and
      join our hero on a journey of corruption and betrayal. Will you be able to change
      the course of history and maintain your heroic spirit, or will you live to become
      the undoing of everything you once fought for?<h2 class="bb_tag"><strong>Fight
      against the hands of fate or give in to the darkness, the choice is yours.</strong></h2>
