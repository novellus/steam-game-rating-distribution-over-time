    about_the_game: <strong>100% Orange Juice - Core Voice Pack 2</strong> DLC contains
      new announcer and character voices for Aru, Peat, Sora and Tomomo!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Motomiya Kana as Aru<br></li><li>Maruyama Miki as Sora<br></li><li>Kousaka
      Atsushi as Peat<br></li><li>Aranami Kazusa as Tomomo</li></ul><br>New voices
      can be heard as announcers, and give the characters in question additional dialogue
      when they are in play. This pack automatically unlocks Aru, Peat, Sora and Tomomo
      as playable characters if the user does not already own them.
