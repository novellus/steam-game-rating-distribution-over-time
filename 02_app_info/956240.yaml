    about_the_game: "This Game allows you to virtually tune the favorite GDR motobike\
      \ brand Simson.<br />\r\n<br />\r\nStart from scratch or pick a predefined style.\
      \ Replace individual parts and apply different colors to try out new ideas.\
      \ There are 500+ parts included and several color palettes (RAL, Leifalit, Effect-Colors,\
      \ Custom-Materials).<br />\r\n<br />\r\nYou can save and share your work at\
      \ any time."
