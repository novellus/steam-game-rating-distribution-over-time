    about_the_game: '<h2 class="bb_tag"><strong>Sundered Skies: Festival of Madness</strong></h2><br>A
      Fantasy Grounds virtual tabletop adventure module from Triple Ace Games<br><br><i>An
      Unearthed Prophecy, Corruption In The Trade Council, and The Return of an Old
      Foe...<br><br>The heroes become aware of an age old prophecy which seems to
      be describing them. Not everyone wishes this prophecy to be fulfilled however,
      and soon they are dodging attempts upon their lives as they race to discover
      what it all means.<br><br>Divine Visitations, religious politics, cultist lairs,
      betrayal and worse await the heroes as they pursue their destiny until the bitter
      end.</i><br><br>Festival of Madness is a scenario for heroic rank characters
      and is the third and final installment of the Songs of Regret Plot Point Campaign.<br><br>...This
      Could Change Everything In The Sundered Skies.<br><br>Sundered Skies is a dark
      fantasy Plot Point setting for the award-winning Savage Worlds<br><br>Requirements:
      An active subscription or a Full or Ultimate license of Fantasy Grounds and
      the Savage Worlds Ruleset.<br><br><i>Author:</i> <strong>Dave Blewer</strong><br><br><i>Fantasy
      Grounds Conversion:</i> <strong>Kevin Doswell</strong>'
