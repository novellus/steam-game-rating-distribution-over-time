      target="_blank" rel="noreferrer"  >https://store.steampowered.com/app/1157320/Hexagun/</a></p><br><h1>About
      the Game</h1>DiamondFalls like tetris-match-3 type puzzle game designed for
      puzzle fans. The goal of the game is to solve the puzzle in such a way that
      there should be a possibility to collect all same colored diamonds and balls
      in the certain order on the level. The puzzle consists of many interacting objects,
      which can change their state depending on some influence or different game situation.
      Diamonds, balls, stones and bombs fall down under gravitation influence and
      time for all these operations is limited. Enthralling and advanced logic levels,
      elaborated interface and various visual and sound effects will bring you a lot
      of pleasure!
