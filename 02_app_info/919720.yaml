  data:
    about_the_game: "<strong>Participate in the extraordinary rise of Genghis Khan,\
      \ in Oriental Empires: Genghis. Begin as a homeless outcast and become the legendary\
      \ warrior in a brand new campaign. New maps, buildings, units, resources, technologies\
      \ and characters enrich and expand your quest to become a true Khan of Khans.</strong><h2\
      \ class=\"bb_tag\">Become the first Great Khan of the Mongol Empire</h2>Train\
      \ and grow a small band of warriors, cultivate alliances and pick your battles\
      \ wisely to subdue the rival clans and unite the Mongol nation. Earn the title\
      \ of the fearsome Genghis Khan and unleash an all-out war on the great powers\
      \ of the Xi Xia, Khwarazm and Jin Dynasty era. Are you the builder of a bridge\
      \ between East and West that changed the world forever? Claim your place in\
      \ history as its greatest conqueror.<h2 class=\"bb_tag\">More Oriental Empires</h2>Guide\
      \ humble Temuchin on his path to becoming the revered Genghis Khan, and experience\
      \ important moments from his life in the new story campaign - or play a sandbox\
      \ campaign set around the time of his birth. <strong>Genghis</strong> is set\
      \ on a new map that extends from China in the East across the vast steppes of\
      \ Mongolia, covering the great cities of the Silk Road, and reaching what was\
      \ to become Afghanistan and Iran in the West. Stunning new building models bring\
      \ the cities of the Silk Road and Islamic Central Asia to life. Discover new\
      \ resources, technologies and characters as your quest unfolds.<h2 class=\"\
      bb_tag\">Genghis features</h2><ul class=\"bb_ul\"><li>Become Genghis Khan in\
      \ a brand new story campaign <br></li><li>Play as other new factions in the\
      \ \u2018Time of the Mongols\u2019 sandbox campaign<br></li><li>A new map that\
      \ extends from China in the East across the vast steppes of Mongolia all the\
      \ way to the Caspian Sea <br></li><li>Stunning new buildings<br></li><li>New\
      \ roster of Mongol units<br></li><li>New units for the Turkish tribes and the\
      \ Empire of Khwarazm<br></li><li>Many new resources, technologies and characters\
      \ </li></ul>"
