details:
  data:
    about_the_game: "The Imperial Japanese Army (IJA; \u5927\u65E5\u672C\u5E1D\u570B\
      \u9678\u8ECD Dai-Nippon Teikoku Rikugun; &quot;Army of the Greater Japanese\
      \ Empire&quot;) was the official ground-based armed force of the Empire of Japan\
      \ from 1868 to 1945. It was controlled by the Imperial Japanese Army General\
      \ Staff Office and the Ministry of War, both of which were nominally subordinate\
      \ to the Emperor of Japan as supreme commander of the army and the navy. Later\
      \ an Inspectorate General of Aviation became the third agency with oversight\
      \ of the army. During wartime or national emergencies, the nominal command functions\
      \ of the emperor would be centralized in an Imperial General Headquarters (IGHQ),\
      \ an ad-hoc body consisting of the chief and vice chief of the Army General\
      \ Staff, the Minister of War, the chief and vice chief of the Naval General\
      \ Staff, the Inspector General of Aviation, and the Inspector General of Military\
      \ Training."
