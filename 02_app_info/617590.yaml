    about_the_game: '<h2 class="bb_tag">Affliction</h2><br><i>Set in the fictional
      Eastern European country of Ghulovka, amidst a terrible civil war, <strong>Affliction</strong>
      allows players to take on the role of Vasya, a patient plagued by nightmares
      and fractured memories, who awakes inside of a cell in a bizarre research facility
      where grim human experiments are taking place. With no memory of their reason
      for being there, players are forced to fight for their survival through a hellish
      catastrophe while frantically seeking answers to discover the truth behind their
      identity and unveil the mystery surrounding the horrific true purpose of the
      complex.</i><br><br><strong>Venture</strong> into the <i>Triglav Complex</i>:
      an abandoned, cold war era, soviet military research base whose original purpose
      involved developmental weapons. Now, the derelict compound is operating once
      again with similar intent. A dreadfully dangerous and highly classified chemical
      weapon known only as <i>Morana</i> has been under design for years, but has
      become too difficult to control and containment has been breached.<br><br><strong>Experience</strong>
      the terrifying possibilities of human experimentation, biological manipulation,
      and chemical warfare from a first person perspective. The game features many
      different locations to explore including a disturbing research facility, a dark
      wilderness, a desolate city, and more. Exploration can be rewarding, but it
      can also be very unforgiving.<br><br><strong>Adapt</strong> and use extreme
      caution with every choice as there are also many different types of enemies
      who will bring a grisly demise to anyone foolish enough to underestimate them.
      Military death squads tasked to purge, ghastly mutants hunting to feed, and
      renegade anarchists attempting to resist are only some of the many hazards that
      await.<br><br><strong>Feature Highlights:</strong><br><ul class="bb_ul"><li>Lengthy
      Single-Player Campaign With Over 30 Different Maps &amp; Distinct Scenarios<br></li><li>11
      Unique Weapons<br></li><li>Intense &amp; Challenging Combat<br></li><li>Dozens
      of Various Monsters, Mutants, &amp; Enemies to Encounter<br></li><li>Frightening
      Atmosphere &amp; Storyline<br></li><li>Haunting Original Soundtrack Created
      By Artists Christopher McDonough &amp; Steven Wilcer<br></li><li>Cell Shader
      Graphical Overlay</li></ul><br><i>Inspired by games such as the STALKER series,
      the Fallout series, Cry of Fear, Silent Hill, the Metro series, the Left 4 Dead
      series, Singularity, the Half Life series, Nether, the Dead Space series, the
      Borderlands series, the Killing Floor series, the Resident Evil series, 7 Days
      to Die, and many more!</i>'
