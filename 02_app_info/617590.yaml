    review: "Bei \"Affliction\" handelt es sich um einen mit \"GameGuru\" erstellten\
      \ Ego Shooter im Horror Bereich. Das man angesichts dieser Game Engine kein\
      \ Meisterwerk erwarten kann, sollte wohl jedem klar sein. Im Gegensatz zu vielen\
      \ anderen GameGuru-Gurken, welche Steam \xFCberschwemmt haben, geh\xF6rt dieses\
      \ Spiel aber zu den wohl besten seiner Art. Man merkt das der Entwickler hier\
      \ nicht einfach per Drag & Drop schnell etwas zusammengeschustert hat, sondern\
      \ sich hier wirklich bem\xFCht hat ein anst\xE4ndiges Game auf die Beine zu\
      \ stellen. Da ich selbst ab und an was mit GameGuru mache (nicht Kommerziell\
      \ sondern nur zum Spa\xDF), merke ich hier sofort das \"Corrosive Studios\"\
      \ hier sehr viel mit eigenen Scripten gearbeitet hat, und er weit mehr Arbeit\
      \ in sein Projekt gesteckt hat als die meisten Anderen.\n\nGrafisch ist das\
      \ Spiel eher sehr simpel, ja fast schon Comichaft gestaltet. Der Soundtrack\
      \ ist recht ansprechend, wiederholt sich aber zu oft. Die Story ist recht interessant\
      \ und wird teils in Videos und teils per Notizen erz\xE4hlt. Der Schwierigkeitsgrad\
      \ ist meiner Meinung nach etwas zu hoch angesetzt, da auch die Steuerung nicht\
      \ die pr\xE4zisiste ist. Hinzu kommen leider noch extrem lange Ladezeiten, welche\
      \ auf eine sehr alte Engine-Version hindeuten. Daf\xFCr wurden aber die Levelabschnitte\
      \ sehr klein gehalten um die Zeiten zu reduzieren. Trotzdem, selbst mit einer\
      \ M.2 SSD Festplatte mu\xDFte ich hier zum Teil bis zu Zwei Minuten Ladezeiten\
