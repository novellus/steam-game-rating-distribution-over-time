  data:
    about_the_game: You wake up. Your head hurts, your vision is distorted and you
      are alone in a never ending forest surrounded by fog and whispers calling your
      name from Below.<br>It will not let you leave and the only way is down.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1444580/extras/house2.gif?t=1605712977"
      /><br><br>Evil Below is a first-person horror adventure game that combines horror
      elements with unique puzzle solving and stealth.<br><br>The game centers around
      a girl exploring a semi-openworld landscape filled with looping forests, tight
      tunnels and mysterious landscapes. In that world, several creatures made those
      lands their territory, and you are their prey.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1444580/extras/crossman.gif?t=1605712977"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Explore a vast mysterious
      world where every step, every choice and every breath could be leathal.<br></li><li>Pick
      up world objects and throw them to attract threats away from you.<br></li><li>Manage
      your inventory and choose which path to take.<br></li><li>Use weapons to your
      advantage.<br></li><li>Be stealthy to evade threats.<br></li><li>Your voice
      can be a gift but also a curse.</li></ul>
