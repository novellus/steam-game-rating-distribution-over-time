    about_the_game: <h2 class="bb_tag">Particle wars is a super cool and colorful
      survival shooter with crazy particle effects, tons of weapons and power-ups!
      Beat the levels with different approaches and get some great highscores at the
      infinite mode!</h2><br>Particle wars features 6 different levels you will need
      to survive through and one infinite game mode.<br>There are 5 different weapons
      you can choose from which each have their own play style!<br>Move super fluid
      in all directions as you dodge incoming particles and bullets while trying to
      stay alive.<br>The game will have a variety of pickups and power-ups to help
      you survive so make sure to grab them!<br><br>The game also has full controller
      support, Steam achievements and some cool soundtracks!
