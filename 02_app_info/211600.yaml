    about_the_game: "Stalk your prey on the quest for stolen goods with your blackjack,\
      \ sword, and an assortment of unique arrows. Steal for money and uncover the\
      \ hidden agendas of your allies and enemies as you play through an unravelling\
      \ story of deception and revenge. Survive in a world where shadows are your\
      \ only ally, trust is not an option, and confrontation results in death!<h2\
      \ class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Pioneering stealth\
      \ based gameplay brings a new dimension to first person action.<br></li><li>Thief\u2122\
      \ Gold includes Thief\u2122 The Dark Project (12 huge missions with multiple\
      \ environments) and the Gold update (3 new campaign missions which deepen the\
      \ plot and add five new types of enemies)<br></li><li>Advanced enemies can see,\
      \ hear, speak, and sound alarms. <br></li><li>Your arsenal includes: blackjack,\
      \ sword, fire arrows, water arrows, rope arrows and more\t</li></ul>"
