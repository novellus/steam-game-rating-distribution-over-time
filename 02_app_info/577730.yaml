    about_the_game: 'Making a world is very complicated. You have to combine one atom
      and then another and another ... until you reach 133,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000<br>To
      manage all these atoms you have to know how to use them well; learn to bind
      and master them. You can''t stop evolving.<br>Your piece of rock will pass through
      periods, ages and aeons. More and more chemical elements will appear. And all
      this to make an entity reach its final evolution.<br><br>God created the world
      in 6 days... and you?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/577730/extras/banner_game.png?t=1574963692"
      /><br><br><strong>GAMEPLAY:</strong><br>This game is based on the idle/clickers,
      but was transformed to make it fully active.<br>Besides the typical options
      of the time-managers, in Idle Evolution the strategic part has a much more important
      role.<br>Throughout the game you will be guided by missions and levels, but
      it will be up to you to decide when to follow them or your own path.<br>In short,
      this is an original and different game, capable of mixing strategy and management
      with an educational part, without forgetting the addiction its idle base provides.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/577730/extras/banner_info_eng.png?t=1574963692"
      /><br><br><strong>DURATION:</strong><br>Playtime: 10 hours (active time)<br>Speedrun:
      7-8 hours (total time: active + idle time)<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/577730/extras/banner_minigames_eng.png?t=1574963692"
      /><br><br><strong>FEATURES:</strong><br>-3 difficulty levels.<br>-More than
      200 missions.<br>-Quiz.<br>-Minigames.<br>-A lot of upgrades.<br>-118 achievements
      ingame and 40 in Steam.'
