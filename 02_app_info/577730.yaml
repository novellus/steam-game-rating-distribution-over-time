    review: I really like the game itself, it's a fun little idle game that can help
      you learn a bit about chemistry along the way.  Can't go wrong for the price.  BUT!  The
      game will frequently crash for no apparent reason, usually when you change screens,
      sometimes even requiring a force close from Task Manager.  It's doesn't affect
      the game to much, as it autosaves often.  However, I've had it happen frequently,
      sometimes three times in less than 10 minutes, which is very frustrating.  Just
      some backend tweaking and this game would be a 100% recommend from me.
