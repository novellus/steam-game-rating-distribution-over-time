  data:
    about_the_game: "<strong>About the Game</strong><br><br>Hokan: Monster Slayer\
      \ is a first person shooter (FPS) monster arena with elements of action and\
      \ stealth.<br><br>In this game, you are  a young member of a clan of warriors\
      \ and hunters who dedicate themselves to the protection the land and its inhabitants\
      \ . And for the rite of passage to obtain the rank of Hokan \u201CElite Hunter\u201D\
      , you are sent to several missions which involve helping inhabitants from a\
      \ recent threat of demons and monsters, rampaging the land and killing everything\
      \ on their path.<br><br>You will need to use your stealth skills to create distractions,\
      \ perform critical damage, and remain undetected for when the situation gets\
      \ out of hand. The monsters are strong, fast, and very perceptive. You can buy\
      \ elixirs to increment your skills but at the end, it will be your wits that\
      \ keep you alive. Our hero's patience and observation will be put to the test.<br><br><br><strong>Goal\
      \ of the Game</strong><br><br><br>In this game we have an arcade style gameplay\
      \ where the objective is to kill all the monsters in the level, if you get to\
      \ reach the end or not, you will get your score based on monsters killed, accuracy,\
      \ and critical hits performed. Its purpose is to show the basic mechanics of\
      \ the game. It has three difficulty levels and while on the &quot;casual&quot;\
      \ difficulty the game can be played as a straight shooter, the last one &quot;intense&quot;,\
      \ will require more patience since stealth skills are a requirement."
