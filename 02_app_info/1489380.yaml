    about_the_game: 'Were you a bully at school? Or vice versa - were a diligent student,
      and now you regret that you did not break away then properly? We''ll let you
      do it! Arrange yourself more conveniently: you will have an exciting puzzle.
      Will you be able to infuriate the teacher without catching her eye? And avoid
      the look of a classmate-bastard? Use all found objects to the maximum - because
      you have to break the lesson!<h2 class="bb_tag">STUDY SPACE</h2><br>The school
      classroom is full of auxiliary tools for small bags. What happens if you accidentally
      throw &quot;mentos&quot; in a can of pepsi cola? What can I find in my classmate''s
      backpack? Be alert, but try to find the maximum number of useful items for you.<br>I
      wonder what the clap is for?<h2 class="bb_tag">KEEP ON EYE OPEN</h2><br>Your
      task is to disrupt the lesson without falling under the angry look of the teacher.
      And she''s vigilant. Your bastard classmate is just as vigilant. And many other
      obstacles await you, but the experienced bully is all on his shoulder, right?<br>Do
      you have time to do all the stuff in one lesson?<h2 class="bb_tag">INDICATORS</h2><br>Is
      the teacher angry? Super! Her face will tell you that. Have you done anything?
      Look more at the teacher - this is a unique sight! And the more you do the nasty
      things in the classroom, the more exciting her anger becomes!<br>But be careful
      - the teacher is vigilant and suspects you in everything in the world - it is
      better not to annoy her once again, otherwise - you will lose and everything
      will begin again. Watch the teacher''s warning indicators for sound and vibrations
      on the controllers.<h2 class="bb_tag">BB-WATCH</h2><br>You have a watch on your
      hand - you can always pause time and make a small hassle. But be careful! Pause
      time expires - and you are again in the visibility of the teacher. Hurry up
      at the desk!'
