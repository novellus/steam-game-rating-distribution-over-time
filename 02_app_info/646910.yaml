    about_the_game: "Play The CREW\xAE 2  full game for free for 4 hours by downloading\
      \ the trial!<br />\r\n<br />\r\nThe newest iteration in the revolutionary franchise,\
      \ The Crew\xAE 2 captures the thrill of the American motorsports spirit in one\
      \ of the most exhilarating open worlds ever created. Welcome to Motornation,\
      \ a huge, varied, action-packed, and beautiful playground built for motorsports\
      \ throughout the entire US of A. Enjoy unrestrained exploration on ground, sea,\
      \ and sky. From coast to coast, street and pro racers, off-road explorers, and\
      \ freestylers gather and compete in all kinds of disciplines. Join them in high-octane\
      \ contests and share every glorious moment with the world.<br />\r\n<br />\r\
      \nThe Crew\xAE 2 gives you the chance to showcase your skills and rise as a\
      \ multi-skilled motorsports champion.<br />\r\n<br />\r\nFEATURES<br />\r\n\
      WELCOME TO MOTORNATION \u2013 TAKE THE CHALLENGE TO THE GROUND, SEA, AND SKY<br\
      \ />\r\nPush boundaries and take on new experiences in iconic locations. Fly\
      \ and spin through fog and clouds above the snowcapped Rocky Mountains, burn\
      \ rubber in the backstreets of New York City, sweep through the Mississippi\
      \ River, and explore every inch of the Grand Canyon. Driving your dream hypercar,\
      \ riding some of the most iconic American bikes, and taking control of the swiftest\
      \ aerobatic planes and powerboats: opportunities for fun and challenges are\
      \ limitless in a fully redesigned USA.<br />\r\n<br />\r\nSWITCH INSTANTLY BETWEEN\
      \ VEHICLES &amp; ENJOY A 100% SEAMLESS EXPERIENCE<br />\r\nThe Crew\xAE 2 is\
      \ about open world freedom behind the wheel of your favorite rides. Shift from\
      \ one to another with just a push of a button using the Fast Fav feature and\
      \ experience the full potential of this huge and seamless open world. Cruising\
      \ through L.A in your dream hypercar, switch to the swiftest aerobatic plane\
      \ to rise above the skyscrapers and enjoy stunning perspectives over Hollywood,\
      \ then swap it for a slick powerboat as you reach the coastline, landing smoothly\
      \ on the Pacific ocean: opportunities for fun and challenges are limitless.<br\
      \ />\r\n<br />\r\n<br />\r\nBE THE CHAMPION YOU WANT TO BE<br />\r\nJoin four\
      \ different motorsports families from around the country: street and pro racers,\
      \ off-road experts, and freestylers. They\u2019ll hook you up with new rides,\
      \ and they\u2019ll introduce you to their own unique motorsports culture and\
      \ set of disciplines. Through competitions and chance encounters, find and hone\
      \ your personal style, collect and customize your dream rides, show them off\
      \ in your HQ, and make your mark on the entire US motorsports scene.<br />\r\
      \n<br />\r\nSHARE AND SHINE IN A CONNECTED WORLD<br />\r\nThe world of The Crew\xAE\
      \ 2 is fueled by the need to share your personal accomplishments and unique\
      \ moments with friends and others \u2013 break records and be a pioneer! Every\
      \ time you achieve something, it will be saved as a new challenge for other\
      \ players, while you will be encouraged to surpass the feats of others. Capture\
      \ and share all of your best moments with the press of a button."
