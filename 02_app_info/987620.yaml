    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/987620/extras/01.png?t=1571898225\"\
      \ /><br><br>Incredible snowmobile rides in snow capped hills - what could be\
      \ better? The biathlon snowmobile championship, of course!<br>Here you have\
      \ to take part in an exciting snowmobile race and test your accuracy by shooting\
      \ a rifle.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/987620/extras/02.png?t=1571898225\"\
      \ /><br><br>Just imagine: you are riding a powerful snowmobile through the snowy\
      \ trails, surrounded by amazing winter landscapes, whirling up snow and leaving\
      \ your problems behind. In the firing line where you have to shoot targets.\
      \ You shoot and hit the target and rush towards victory. That\u2019s a real\
      \ surge of emotion!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/987620/extras/03.png?t=1571898225\"\
      \ /><h2 class=\"bb_tag\">Ski Drive: Biathlon features:</h2><ul class=\"bb_ul\"\
      ><li>Rifle shooting;<br></li><li>Amazing winter landscapes.</li></ul><br>It\u2019\
      s a perfect game for gun shooting and snowmobile riding lovers!"
