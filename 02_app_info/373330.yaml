    about_the_game: "It\u2019s the year 1931, and Oklahoma has been brought to its\
      \ knees by the Dust Bowl. But the suffocating dust is the least of your problems...\
      \ <br />\r\n<br />\r\nTake on the role of Thomas Joad, a proud farmer and father.\
      \ Over the course of three nights he tries to unravel the mysterious and horrific\
      \ events that are plaguing his once beautiful land. <br />\r\n<br />\r\n<br\
      \ />\r\nExplore the dried up farm to find clues to what\u2019s going on. Evade\
      \ and outsmart the dangers of the field. Unravel the events leading up to these\
      \ horrific nights. Try to come to terms with your fragile existence. <br />\r\
      \n<br />\r\nAll Is Dust. <br />\r\n<br />\r\n--------------------------------------------------------------------------------<br\
      \ />\r\n<br />\r\nExplorative gameplay interspersed with terror and panic. <br\
      \ />\r\nOculus Rift compatible for the most immersive horror. <br />\r\nHand-drawn\
      \ cutscenes. <br />\r\nEerie 1930s themed music and SFX. <br />\r\nTotally free!\
      \ No DLC or nothing!"
