    about_the_game: "Survive and thrive in a post-apocalyptic future \u2014 resources\
      \ are scarce but opportunity calls. Build the ultimate disaster proof colony,\
      \ protect your colonists, and restore civilization to a devastated world. <br><br>Go\
      \ beyond the colony and explore the wastelands to gather resources, meet rival\
      \ colonies, and fight off bandits.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684450/extras/1.gif?t=1603380994\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684450/extras/Sta-1-Headline.jpg?t=1603380994\"\
      \ /><br>Build and manage a colony of survivors after a world-ending event. Construct\
      \ more than 61 unique buildings to handle everything from resource collection\
      \ and farming to exploration and security. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684450/extras/2.gif?t=1603380994\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684450/extras/Sta-2-Headline.jpg?t=1603380994\"\
      \ /><br>Explore a vast procedurally generated world featuring six different\
      \ biomes filled with resources, wildlife, rival societies and more. Each environment\
      \ has different conditions that affect your colony\u2019s survival. Stay vigilant:\
      \ Natural disasters, dangerous animals, and bandits will put your survivors\
      \ to the test. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684450/extras/3.gif?t=1603380994\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684450/extras/Sta-3-Headline.jpg?t=1603380994\"\
      \ /><br>Recruit over 80 unique Specialists, each with their own skills and motivations,\
      \ to manage your colony\u2019s resources and production. Send them beyond the\
      \ Gate on scientific missions, scavenger runs, and to fight bandits.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/684450/extras/4.gif?t=1603380994\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684450/extras/Sta-4-Headline.jpg?t=1603380994\"\
      \ /><br>Life in the aftermath requires you to make moral choices. You may not\
      \ be able to control everything in your colony, but how you respond to situations\
      \ and emergent events will shape the character of your new civilization.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/684450/extras/5.gif?t=1603380994\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684450/extras/Sta-5-Headline.jpg?t=1603380994\"\
      \ /><br>Every decision can have dire consequences on your colony\u2019s survival.\
      \ Your reputation with other societies will affect your ability to trade and\
      \ can even affect your relationship with their leaders. Colonists have a mind\
      \ of their own and will react to your choices. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684450/extras/6.gif?t=1603380994\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684450/extras/Sta-6-Headline.jpg?t=1603380994\"\
      \ /><br>Fortify your gates and protect your colony from rampaging animals and\
      \ deadly bandits. Enemies who breach the gate will pour into your colony, wreaking\
      \ havoc on everything in their wake. Take command of your specialists and drive\
      \ the invaders back."
