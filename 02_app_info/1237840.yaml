    about_the_game: "\u2018Blood Relation\u2019 is a first-person action horror game.<br><br><strong>Synopsis</strong><br>My\
      \ sister fell down.<br>A risky adventure began to save dong without losing consciousness\
      \ and waking up.<br>My sister is in a coma due to unknown cause.<br>One day,\
      \ he visits a shaman at the invitation of a friend.<br>The shaman, through the\
      \ task of saving his sister...<br><br><strong>Mission</strong><br>Complete the\
      \ mission within the given time.<br>The battery needs to be found and replaced.<br>You\
      \ have to find 12 pieces of wooden dolls to complete.<br>Complete your weapons\
      \ to defeat the fear.<br>Find hidden clues and find out secrets."
