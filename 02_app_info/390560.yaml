    about_the_game: "<strong>Free-to-play</strong>, the good kind like DOTA2: Play\
      \ <strong>all our characters online for free</strong> without any grinding or\
      \ unlocks!<br>Free Modes: Online Casual Play, Online Ranked Play, Practice Mode,\
      \ Single Match vs. AI<br><br>Be an archer with fiery arrows, a colorful painter,\
      \ a martial arts master who can transform into a dragon, and more! Fantasy meets\
      \ martial arts in this vibrant world.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/390560/extras/valerie_vs_rook_(2).gif?t=1599879109\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/390560/extras/characters_12_small_transparent.png?t=1599879109\"\
      \ /><h2 class=\"bb_tag\">If You\u2019re New To Fighting Games</h2>Designed to\
      \ work great on keyboard, no need for a special controller. We\u2019ve streamlined\
      \ the genre to get you to the fun decision-making part as soon as possible.\
      \ All moves are just a single button press, combos are easy, move lists are\
      \ concise. We\u2019ve cut the chaff to focus on the heart of the genre so we\
      \ can show you why fighting games are awesome.<h2 class=\"bb_tag\">If You\u2019\
      re a Veteran</h2>This game is designed by an ex-Street Fighter dev and hardcore\
      \ player for play in tournaments. Mixups, rushdown, zoning, and the grapplers\
      \ seeming too powerful on day 1. It\u2019s got all that. And you can play it\
      \ with pretty much anyone in the fighting game community, no matter what other\
      \ fighting game they play, because you can all reach basic competency in Fantasy\
      \ Strike in minutes and start playing for real. Plus you can play with a joystick,\
      \ gamepad, Guitar Hero controller, or whatever else you want.<h2 class=\"bb_tag\"\
      >Stuff You Get For Free</h2><br><strong>\u2022 Excellent online play + cross-platform\
      \ play.</strong> We are not aware of better networking tech in any other fighting\
      \ game, and we're sorry about how that sounds. Custom implementation of GGPO\
      \ networking technology. Cross-platform with both Nintendo Switch and PlayStation\
      \ 4 version.<br><strong>\u2022 Online quick match.</strong> Just pick a character,\
      \ click ready, and you're playing online.<br><strong>\u2022 Online ranked play.</strong>\
      \ Pick a team of 3 characters in this team battle mode. You'll play a series\
      \ best 3 out of 5 games where you get to play each of your characters in separate\
      \ games, for maximum variety. This mode uses built-on-the-fly tournaments.<br><strong>\u2022\
      \ One-click spectating.</strong> Click on any friend in your in-game friends\
      \ list to watch them play and automatically follow them as they play more online\
      \ games. That\u2019s it!<br><strong>\u2022 Daily Challenge.</strong> An endless\
      \ survival mode that you can only play ONCE per day. See how you do compared\
      \ everyone else that day.<br><strong>\u2022 Practice mode.</strong> Includes\
      \ dynamic frame data and frame-step features.<br><strong>\u2022 Tutorial.</strong>\
      \ A quick, 5-minute tutorial teaches you the basics of how the game works.<br><strong>\u2022\
      \ Single Match vs AI.</strong> Pick your character and the AI's, then play a\
      \ game. As much as you want!<br><strong>\u2022 Spotlight Videos.</strong> Every\
      \ character has their own spotlight video, a narrated tour by game director\
      \ David Sirlin. Each video goes though that character's moves and what their\
      \ general gameplan and strategy is about.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/390560/extras/spotlight_video_selection3_small.jpg?t=1599879109\"\
      \ /><br><br><strong>\u2022 Unique throw escape.</strong> To escape (normal)\
      \ throws, simply let go of all your controls! You'll automatically &quot;yomi&quot;\
      \ counter any throw attempt.<br><strong>\u2022 Simple controls.</strong> All\
      \ moves are done with a single button press so you can play with any controller.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/390560/extras/fs_four_control_layouts_small_web.png?t=1599879109\"\
      \ /><h2 class=\"bb_tag\">Core Pack</h2>If you're looking for even more, get\
      \ the Core Pack for these additional modes:<br><br><strong>\u2022 Boss Rush\
      \ mode.</strong> Build a deck of powerups in this very crazy roguelike mode.\
      \ Can you defeat all 8 of the increasingly powerful bosses? <br><strong>\u2022\
      \ Arcade mode.</strong> With illustrated, voiced story intros and endings.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/390560/extras/GraveIntro1_small_web.jpg?t=1599879109\"\
      \ /><br><br><strong>\u2022 Survival modes.</strong> How long can you last in\
      \ these four sub-modes? Each is a rapid-fire series of opponents with no loading\
      \ times between them. Opponents get stronger as you go and include Shadow Bosses.<br><strong>\u2022\
      \ Local versus.</strong> Play standard 1v1 and also 3v3 team battle (each player\
      \ picks 3 characters and plays a special best 3 out of 5 series).<br><strong>\u2022\
      \ Friend Challenge.</strong> Directly challenge friends online to either standard\
      \ 1v1 or 3v3 team battles. To play a friend, go to your in-game friends list\
      \ and click on the crossed swords by any name to challenge them. (Or click on\
      \ the eyeball to watch them play.) That\u2019s it!"
