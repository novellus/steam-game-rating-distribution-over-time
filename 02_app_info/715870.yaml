      \ of your favorite SEGA games. You'll have the coolest looking custom character\
      \ around, with the character costumes from three games: Jet Set Radio\u2122\
      , NiGHTS\u2122, and Super Monkey Ball\u2122, plus a hat from PuyoPuyo\u2122\
      ! <br />\r\n<br />\r\nIn SONIC FORCES, you get to create your own custom character\
      \ equipped with powerful gadgets to help Sonic take back the world \u2013 Join\
      \ the Uprising."
