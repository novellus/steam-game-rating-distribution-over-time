    about_the_game: "1001 Jigsaw. Legends of Mystery is an entrancing jigsaw game!\
      \ Put together 500 jigsaw puzzles made from high-quality photos. Enjoy the exciting\
      \ atmosphere of! Exciting puzzles and entrancing photos \u2013 all this awaits\
      \ you in the new epic puzle game 1001 Jigsaw. Legends of Mystery!<br />\r\n\
      <br />\r\nFor more enjoyable gameplay, we\u2019ve allowed for a whole range\
      \ of possibilities. Set a difficulty to suit you for each puzzle! Save your\
      \ progress at any time! Convenient controls and a multitude of hints and tools\
      \ make the game more comfortable to play. There are special quests and trophies\
      \ for those who like a challenge.<br />\r\n<br />\r\n1001 Jigsaw. Legends of\
      \ Mystery has 500 mystery jigsaws!<br />\r\n<br />\r\n- 500 high quality unique\
      \ images<br />\r\n- well designed game-play: useful hints, sort tool and magnifying\
      \ glass.<br />\r\n- optional game difficulty control makes your gameplay infinite<br\
      \ />\r\n- custom styles of pieces with rotation<br />\r\n- save game progress\
      \ and continue to collect the puzzle at any time<br />\r\n- tasks and colorful\
      \ trophies for those who love excitement<br />\r\n- pleasant and relaxing music<br\
      \ />\r\n- a happy holiday atmosphere<br />\r\n- get 500 puzzles for one purchase<br\
      \ />\r\nIt is beneficial!"
