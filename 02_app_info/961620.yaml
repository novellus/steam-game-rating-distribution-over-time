    about_the_game: "2142. After fleeing from a space ship but stripped of all memory,\
      \ the young scientist <strong>Conrad B. Hart</strong> awakens on Titan, a colonised\
      \ moon of the planet Saturn. His enemies and kidnappers are snapping at his\
      \ heels. He must find a way back to Earth, defending himself against the dangers\
      \ he encounters and unravelling an insidious extra-terrestrial plot that threatens\
      \ the planet\u2026 <br><br>On its 25th anniversary, rediscover this classic,\
      \ consistently ranked among the best 100 games of all time! It was one of the\
      \ first games to use motion capture technology for more realistic animations,\
      \ with backgrounds that were entirely hand-drawn and a gripping science-fiction\
      \ storyline.<br><br>In addition to the original 1993 game, this version includes\
      \ a Modern mode, with :<br><br>- Post-FX graphic filters, <br>- Completely remastered\
      \ sound and music,<br>- A brand new &quot;Rewind&quot; function, variable according\
      \ to the level of difficulty<br>- Tutorials for those who need a boost!"
