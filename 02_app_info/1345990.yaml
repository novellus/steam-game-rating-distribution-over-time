    about_the_game: "<strong>The Cosmetic Upgrade is a cosmetic package for the new\
      \ Grail Knight premium career for Markus Kruber. </strong><br><br>The Grail\
      \ Knight is a new career for Markus Kruber. It contains the new playable career\
      \ complete with a new talent tree, new weapon types, new abilities, a whole\
      \ new Bretonnian Knight skin, and more. <br><br>With the Cosmetic Upgrade you\
      \ receive new cosmetics and attain access to unlockable cosmetics for your Grail\
      \ Knight. Unlock the new cosmetics through exclusive challenges or pay a visit\
      \ to Lohner\u2019s Emporium of Wonders. <br><br><strong>The Grail Knight - Cosmetic\
      \ Upgrade contains:</strong><br><ul class=\"bb_ul\"><li>4 New Bretonnian Longsword\
      \ Illusions (1 unlocked via Okri's Challenges, 3 purchasable for Shillings)<br></li><li>4\
      \ New Hero Skin Colour Variations (1 available from start, 3 unlocked via Okri's\
      \ Challenges)<br></li><li>5 New Bretonnian Sword &amp; Shield Illusions (1 available\
      \ from start, 1 unlocked via Okri's Challenges, 3 purchasable for Shillings)<br></li><li>2\
      \ New Helmets (1 available from start, 1 unlocked via Okri's Challenges)<br></li><li>2\
      \ New Portrait Frames (unlocked via Okri's Challenges)<br></li><li>6 Exclusive\
      \ Paintings (unlocked via Okri's Challenges)</li></ul> <br>NOTE: When purchasing\
      \ Warhammer: Vermintide 2 - Grail Knight Content Update you will receive 225\
      \ Shillings (in-game currency) to spend in the in-game store."
