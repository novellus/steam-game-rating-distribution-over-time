  data:
    about_the_game: "<h2 class=\"bb_tag\">Totemori is a free-to-play local-multiplayer\
      \ brawler where you build towers while trying to topple everyone else\u2019\
      s! </h2><ul class=\"bb_ul\"><li>Local versus and co-op multiplayer for up to\
      \ 4 players<br></li><li>Play against your friends <br></li><li>Practice against\
      \ bots<br></li><li>Compete in Teams or in chaotic Free-for-all<br></li><li>Play\
      \ with controller or keyboard</li></ul><h2 class=\"bb_tag\">Build</h2><ul class=\"\
      bb_ul\"><li>Building blocks fall from the sky<br></li><li>Build towers and defend\
      \ them<br></li><li>Kit out your towers with special blocks to raise their value<br></li><li>Steal\
      \ your enemy\u2019s towers to make them work for you</li></ul><h2 class=\"bb_tag\"\
      >Bash &amp; Raze</h2><ul class=\"bb_ul\"><li>Hurl boulders at your opponents\
      \ to knock \u2018em out\u2026<br></li><li>...and toss them off a cliff while\
      \ you are at it!<br></li><li>If all else fails, channel your rage to blow up\
      \ half the arena!</li></ul><h2 class=\"bb_tag\">Free to play!</h2><ul class=\"\
      bb_ul\"><li>Totemori was made as a labour of love project, supported by Mito\
      \ Studio<br></li><li>It\u2019s free because we just want you to play it!</li></ul><h2\
      \ class=\"bb_tag\">Brought to you by <a href=\"https://steamcommunity.com/linkfilter/?url=http://mito.hu/studio\"\
      \ target=\"_blank\" rel=\"noopener\"  >Mito Studio</a></h2>Mito Studio is the\
      \ place within Mito where we dream up and experiment with our own ideas besides\
      \ our daily work. We love tinkering with interesting, useful and even weird\
      \ concepts and turn the best of them into execution to create something awesome.\
      \ <br><br>This is how we play, this is how we learn, this is how we pursue our\
      \ passion-fueled projects."
