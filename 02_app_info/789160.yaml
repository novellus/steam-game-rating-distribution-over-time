    about_the_game: "When the parents are out, the whole house becomes a playground.\
      \ But when a computer virus infects your 3D printer and starts mischief, it\u2019\
      s up to you to defend the place you call home and turn your playground into\
      \ a battlefield! Armed only with your cherished toys, you must face an ever-growing\
      \ army of plastic and stop the virus before it takes over the world (or at least\
      \ your bedroom, kitchen and basement)!<br><br>Experience a unique twist on the\
      \ tower defence genre \u2013 work out the best strategy and place your defensive\
      \ troops in levels full of interactive elements, then support them with a set\
      \ of specialized weapons. Face off against enemies both on the ground and in\
      \ the air through a series of ever more intense waves, culminating in a standoff\
      \ with a giant boss.<br> <br>Main Features:<br><ul class=\"bb_ul\"><li>Tower\
      \ defense gameplay with FPS elements<br></li><li>Diverse choice of defensive\
      \ troops<br></li><li>Fully interactive environments<br></li><li>Bright, cartoon\
      \ graphics</li></ul><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://web.facebook.com/Plastic-Rebellion-The-Game-1760462950927689/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789160/extras/PReb_fb_steam_3.jpg?t=1603996518\"\
      \ /></a>"
