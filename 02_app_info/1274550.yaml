    about_the_game: "The main hero was on a desert island, in an incomprehensible\
      \ place. He don't remember how he turn up here and who is he.<br>As the game\
      \ progresses, he begins to gradually remember, collecting memories in particles,\
      \ like a mosaic.<br>But also, the awareness comes that the island is not so\
      \ uninhabited and he is not alone here.<br>Can the main character find out who\
      \ he is, where to find help, how to get out of here and how to survive during\
      \ this time.<br><br><strong> \u2022 More than 8 types of weapons, of which 3\
      \ melee<br>\u2022 A big world available for explor<br>\u2022 2 puzzles that\
      \ are beyond the power of everyone<br>\u2022 Realism, no HUD, no clues, only\
      \ you and wildlife </strong>"
