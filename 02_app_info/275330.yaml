details:
  data:
    about_the_game: 'Anmynor Puzzles is set in a world of magic where challenges await
      in the 100 levels that make up this adventure. Use and combine the abilities
      of 17 unique and charming characters, the Golems on a journey to gather all
      the Elemental Runes. Anmynor Puzzles is set in a world of magic and adventure.
      You will guide a group of Golems through 100 levels. The adventure takes place
      over 17 stages, each with new obstacles and new Golems. The Golems will need
      to combine their different abilities to overcome the challenges ahead. <br />

      <br />

      Feature List:<br />

      <br />

      17 different types of Golem, each with unique personalities and abilities.<br
      />

      <br />

      100 beautifully detailed, full 3D levels with challenging puzzles.<br />

      <br />

      Puzzle Game with real time interaction.<br />

      <br />

      Use catapults and cannons to launch your Golems, fly across the scenery with
      air balloons, travel through portals and many more crazy game mechanics.<br
      />

      <br />

      The fusion of two Elemental Golems results in Combined Golems that inherit the
      abilities of both Golems and gain a new unique ability.'
