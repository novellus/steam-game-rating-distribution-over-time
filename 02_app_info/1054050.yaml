    about_the_game: "<strong>You are the hero</strong>, your last memory is fighting\
      \ with the demon Guile and felling it, thus saving your world. However, <strong>you\
      \ seem to have died</strong> in the process and now you cannot remember her,\
      \ the one for which you went alone to fight the demon. Due to your great deed,\
      \ the gods have given you <strong>five more days</strong> to put your affairs\
      \ in order, but time will quickly take its toll and you will grow weaker as\
      \ the days pass.<br><br>Good luck in finding out what happened!<br><br>From\
      \ renowned creator Shoji Masuda (Linda\xB3, Oreshika) comes an epic anti-RPG\
      \ about aging and death.<br>A full localization and brush-up of a game only\
      \ available until now in Japan on PS Vita.<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>Fantasy anti-RPG where the hero starts at his strongest,\
      \ and grows weaker as time passes<br></li><li>Over 50 different funerals (endings)\
      \ depending on what the hero accomplished<br></li><li>8 unique heroines to woo,\
      \ each with their own personalities and motivations. Which is the one you were\
      \ protecting?<br></li><li>Visit the world you have just saved, and resolve remaining\
      \ problems to lead it to the best possible future</li></ul>"
