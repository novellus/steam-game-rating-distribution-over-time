    about_the_game: "\u6E38\u620F\u7B80\u4ECB<br />\r\n\u300A\u4E09\u56FD\u7FA4\u82F1\
      \u4F20\u2161\u300B\u662F\u7531\u5965\u6C40\u79D1\u6280\u8FD0\u8425\u7814\u53D1\
      \u7684\u4E00\u6B3E\u5373\u65F6\u6218\u7565\u6E38\u620F\u3002\u4E8E1999\u5E74\
      \u53D1\u884C\uFF0C\u4E3A\u300A\u4E09\u56FD\u7FA4\u82F1\u4F20\u300B\u7CFB\u5217\
      \u6E38\u620F\u4F5C\u54C1\u7684\u7B2C\u4E8C\u90E8\u3002\u6E38\u620F\u5F00\u521B\
      \u6027\u5730\u5728\u6B64\u7C7B\u6E38\u620F\u4E2D\u5F15\u5165\u4E86\u5373\u65F6\
      \u6218\u7565\u7684\u65F6\u95F4\u6982\u5FF5\u3001\u72EC\u7279\u7684\u5185\u653F\
      \u548C\u4F5C\u6218\u6A21\u5F0F\u3001\u52A8\u542C\u7684CD\u97F3\u8F68\u4EE5\u53CA\
      \u534E\u4E3D\u7684\u80CC\u666F\u5730\u56FE\u3002<br />\r\n<br />\r\n\u6E38\u620F\
      \u7279\u8272\uFF1A<br />\r\n1.\t\u5185\u653F\u7ECF\u8425\u6A21\u5F0F\uFF0C\u4EAB\
      \u53D7\u8FD0\u7B79\u5E37\u5E44\u7684\u5FEB\u4E50<br />\r\n\u6BCF\u5E74\u8FDB\
      \u5165\u4E00\u6708\u65F6\u5C31\u4F1A\u8FDB\u5165\u5185\u653F\u7ECF\u8425\u6A21\
      \u5F0F\uFF0C\u6B64\u65F6\uFF0C\u73A9\u5BB6\u6240\u5360\u9886\u7684\u57CE\u5E02\
      \u90FD\u4F1A\u6709\u7A0E\u6536\u8FDB\u5E10\u3002\u4EBA\u53E3\u6570\u7684\u63D0\
      \u9AD8\u5C06\u4F7F\u6B64\u57CE\u80FD\u6709\u66F4\u591A\u7684\u7A0E\u6536\u5E76\
      \u63D0\u9AD8\u9884\u5907\u5175\u4E0A\u9650\u3002<br />\r\n<br />\r\n2.\t\u81EA\
      \u6CBB\u65BD\u884C\u6307\u4EE4\uFF0C\u7B80\u5316\u57CE\u5E02\u63A2\u7D22\u7684\
      \u7E41\u7410<br />\r\n\u901A\u8FC7\u201C\u641C\u7D22\u201D\u6307\u4EE4\u53EF\
      \u4EE5\u627E\u5230\u6B66\u5C06\uFF0C\u66F4\u591A\u7684\u662F\u627E\u5230\u8BF8\
      \u5982\u6B66\u5668\u3001\u9A6C\u5339\u3001\u5175\u7B26\u548C\u7279\u6B8A\u7269\
      \u54C1\u3002\u641C\u7D22\u5230\u7684\u7269\u54C1\u548C\u6218\u6597\u65F6\u7F34\
      \u83B7\u7684\u6218\u5229\u54C1\u53EF\u4EE5\u901A\u8FC7\u201C\u4F7F\u7528\u7269\
      \u54C1\u201D\u5206\u914D\u7ED9\u6240\u9700\u6B66\u5C06\uFF0C\u7528\u4E8E\u63D0\
      \u9AD8\u6B66\u5C06\u7684\u80FD\u529B\u6216\u5FE0\u8BDA\u5EA6\u3002<br />\r\n\
      \u5728\u57CE\u5E02\u8F83\u591A\u65F6\uFF0C\u4E5F\u53EF\u4EE5\u7528\u201C\u81EA\
      \u6CBB\u65BD\u884C\u201D\u8FD9\u4E2A\u6307\u4EE4\u4F7F\u67D0\u4E00\u57CE\u5E02\
      \u81EA\u52A8\u4F7F\u7528\u641C\u7D22\u548C\u5F00\u53D1\u3002\u4F46\u5728\u6B64\
      \u6A21\u5F0F\u4E0B\u627E\u5230\u7684\u7269\u54C1\u5C06\u4E0D\u4F1A\u663E\u793A\
      \uFF0C\u9664\u975E\u80FD\u591F\u627E\u5230\u4EBA\u624D\u3002<br />\r\n<br />\r\
      \n3.\t\u89E3\u9501\u5730\u56FE\u6218\u6597\uFF0C\u7EB5\u4EAB\u9A70\u9A8B\u6C99\
      \u573A\u7684\u7545\u5FEB<br />\r\n\u5927\u5730\u56FE\u4E0A\u4F1A\u663E\u793A\
      \u8BB8\u591A\u98D8\u626C\u7740\u4E0D\u540C\u989C\u8272\u65D7\u5E1C\u7684\u57CE\
      \u5E02\u53CA\u57CE\u5E02\u95F4\u7684\u9053\u8DEF\u4EE5\u53CA\u5728\u8DEF\u7EBF\
      \u4E0A\u79FB\u52A8\u7684\u5175\u56E2\u90E8\u961F\u3002\u5728\u5927\u5730\u56FE\
      \u6A21\u5F0F\u4E0B\uFF0C\u4E24\u4E2A\u6240\u5C5E\u4E0D\u540C\u56FD\u5BB6\u7684\
      \u5175\u56E2\u76F8\u9047\uFF0C\u6216\u4E00\u65B9\u7684\u5175\u56E2\u8FDB\u5165\
      \u53E6\u4E00\u65B9\u7684\u57CE\u5E02\u65F6\uFF0C\u5C31\u4F1A\u8FDB\u5165\u6218\
      \u6597\u6A21\u5F0F\u3002<br />\r\n<br />\r\n4.\t\u6218\u573A\u4EA4\u6218\u80DC\
      \u5229\uFF0C\u51B3\u5B9A\u4FD8\u864F\u7684\u751F\u6B7B\u53BB\u5411<br />\r\n\
      \u6218\u4E89\u7ED3\u675F\u540E\uFF0C\u53EF\u6E05\u70B9\u4FD8\u864F\uFF0C\u5BF9\
      \u5176\u8FDB\u884C\u529D\u964D\u3001\u65A9\u9996\u6216\u8005\u91CA\u653E\u3002\
      <br />\r\n<br />\r\n\u6CE8\uFF1A\u6E38\u620F\u6682\u4E0D\u652F\u6301\u7A97\u53E3\
      \u6A21\u5F0F"
