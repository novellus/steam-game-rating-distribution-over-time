    detailed_description: <strong>The power of Xenonature..</strong><br><br>In the
      future year of 2011, Zeta Reak, kind, gentle king of the Xenolians, is overthrown
      by a powerful tyrant named the &quot;Xenogunner&quot;.<br><br>The Xenogunner
      is a mysterious being capable of many frightening feats, using a power known
      as &quot;Xenonature&quot;, a powerful energy that grants one trained in the
      use of it many elemental and non-elemental powers.<br><br>Zeta, too, is gifted
      with the powers of Xenonature. It's up to Zeta to overthrow the Xenogunner and
      reclaim the throne...<br><br>...but is the Xenogunner actually the one pulling
      the strings...?<br><br><strong>Intense Boss Battles!</strong><br><br>Xenogunner
      is an intense boss-focused run-and-gun platformer based on games from the days
      of 16-bit consoles. With the addition of conveniences like mouse aiming and
      highly customizable difficulty settings, we believe that we've truly modernized
      a classic game genre that started in decades long since past.<br><br>The stages
      are short, the bosses are challenging, varied, and tense, and we give you as
      many lives as you'll need... because you'll need as many lives as you can get!
      Can Zeta best the Xenogunner...? Only you can guide him to victory!<br><br>#MadeWithFusion
