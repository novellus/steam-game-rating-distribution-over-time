    about_the_game: <strong>Stay atop a mountain of corpses!</strong><br>Fight numerous
      swarms of enemies, while dealing with the changing terrain. Explosions will
      create holes, while pile of corpses will form little mountains.<br><br><strong>This
      game isn't messy. It's MESS ITSELF!</strong><br><br>The game features:<br><ul
      class="bb_ul"><li>The main &quot;Arcade mode&quot;, and,<br></li><li>The optional
      &quot;Car Defense&quot; mode, where you defend your parked vehicle with turrets<br></li><li>Around
      5 classes of weapons<br></li><li>5 different enemies with distinct behaviors,<span
      class="bb_spoiler"> and a final boss</span><br></li><li>Soundtrack by Txai,
      inspired on Pothead Zombies series</li></ul>
