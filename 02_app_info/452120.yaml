    short_description: Midvinter is a cozy little point-and-click game, which invites
      you to explore Swedish folklore using puzzles and riddles as well as compelling
      music and voice over. In it, you as a player take on the role of gnome - the
      guardian of the farm - and get to interact with various dark and fantastical
      creatures.
