    review: 'It is hard to say a lot about a game this short (approx 30min), however,
      I must say that I loved the artwork and the music expecially - Very soothing.
      If you are into scandinavian folklore and music you are going to love this!
      The downside of the game, except for being insanely short and extremely easy,
      is the voice acting (Sorry!). Almost made me wish the dialogue was read-only.

      ____________________________________


      Play this game if:

      - You love scandinavian folklore

      - You love traditional scandinavian folk music, I loooved it!

      - You are a busy bee and need something easy and quick to play


      Do Not play this game if:

      - You are looking for a challenge

      - You want games with depper story and more content



      Verdict: 7/10 (due to shortness and voice acting I cannot give it more)'
