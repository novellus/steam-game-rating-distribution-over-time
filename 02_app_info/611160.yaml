    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/611160/extras/Karnage_Gif_616x213.jpg?t=1596204569\"\
      \ /><br><br><i>Every five thousand years the planets align and create a rift\
      \ in the fabric of cosmos. It\u2019s prior to such an event that this story\
      \ unfolds. Play as a Murkwraith, an undying knight barred from Death\u2019s\
      \ domain, and cursed to eternal servitude for sins committed eons ago. Experience\
      \ a rich story that takes you on a perilous journey through dark dungeons filled\
      \ with monsters, traps, puzzles, treasure and more.</i><br><br><ul class=\"\
      bb_ul\"><li>Play alone or together with friends. Karnage Chronicles supports\
      \ 1-4 players, with auto-scaling of monster strength and number of spawns as\
      \ people come and go. Full drop-in / drop-out support allows you to play and\
      \ have fun while waiting for friends or randoms to join your game, even allowing\
      \ you to change party size on the fly.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/611160/extras/Content_Banner_03_616x199.jpg?t=1596204569\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Karnage Chronicles is an action RPG designed\
      \ from ground up to fully immerse you in the magic of VR.<br></li><li>Choose\
      \ between <u>several types of locomotion</u> by accessing settings in-game.<br></li><li>Take\
      \ full advantage of an inventory system made specifically for VR.<br></li><li>Unparalleled\
      \ anti-wiggle system for close quarter combat. In this game you cannot tickle\
      \ your enemies to death as the velocity of your swing defines the damage you\
      \ do to your enemies.<br></li><li>Customizable weapon presets allow for quick\
      \ switching between weapons in combat, and there are quick slots for easy access\
      \ to consumables like potions and food.<br></li><li>Parry incoming attacks with\
      \ your weapon or block them with a shield. Take full advantage of room-scale\
      \ VR to dodge and sidestep arrows or magic hurled at you from afar. There are\
      \ no random hit chances, all is player skill based, same goes for avoiding enemy\
      \ attacks.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/611160/extras/Content_Banner_01_616x199.jpg?t=1596204569\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Random loot and hidden treasure await. Collect\
      \ coins, mine precious metals, find trash items to sell or random gear to wear.\
      \ Visit new shops as you progress through the game where you can spend your\
      \ hard-earned coins on new gear and consumables.<br></li><li>Place items for\
      \ safekeeping in your Private Stash and share these between all your characters.\
      \ Your private stash is even accessible after joining other multiplayer sessions.<br></li><li>Play\
      \ as an archer or warrior.</li></ul><br><i>Go forth and claim your place among\
      \ the heroes of legend, Murkwraith.</i><br><br><strong><u>IMPORTANT GAME INFORMATION</u></strong><br><ul\
      \ class=\"bb_ul\"><li>Dungeon state is saved when you leave, including quitting\
      \ the game. When you come back you will find the dungeon in the same state you\
      \ left it.<br></li><li>Multiplayer is not cross-platform only cross-hardware.\
      \ You cannot play together with players who play through the Oculus Store. If\
      \ you want to play with a friend who has an Oculus this person must be playing\
      \ through Steam.</li></ul>"
