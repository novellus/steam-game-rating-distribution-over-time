    about_the_game: The world bears down from the top of the screen. There's no fire
      button.<br><br>You can run and hide in the corner, or you can madly zip around,
      abstractly putting it in order.<br><br><strong>infinite endings</strong><br>
      - Because, really, <i>you</i> are the beginning and ending of the struggles
      you endure.<br><br><strong>dopamine rush</strong><br> - Look at that crunch.
      Look at that screenshake. It's just fun to play.<br> <br><strong>surprises and
      mystery</strong><br> - There are very likely things in this game whose existence
      even the developer has forgotten. <br><br><strong>leaderboards</strong><br>
      - Show your points to people across the globe -
