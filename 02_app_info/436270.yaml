    about_the_game: "Relive iconic battles of the American Civil War. Take command\
      \ of both the Union and Confederate forces in this exciting turn-based strategy\
      \ game from the developers of <a href=\"http://store.steampowered.com/app/396320/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Tank Battle: 1944</a>.<br><br><strong>Key\
      \ Features:</strong><br><br><ul class=\"bb_ul\"><li>8 Mission 'First Strike'\
      \ Campaign. <br></li><li>5 Mission 'To Arms!' Campaign. <br></li><li>6 Mission\
      \ 'Stalemate' Campaign. <br></li><li>8 Mission 'Hoorah!' Campaign. <br></li><li>8\
      \ Mission 'Rebel Yell' Campaign <br></li><li>8 Mission 'Victory Road' Campaign\
      \ <br></li><li>8 Mission 'Last Stand' Campaign. <br></li><li>Includes battles\
      \ based on historic events. <br></li><li>Play the missions as either Union or\
      \ Confederate. <br></li><li>8 Unique Civil War Units:  <br>- Infantry with Muskets.\
      \  <br>- Infantry with Rifled Muskets.  <br>- Artillery.  <br>- Generals.  <br>-\
      \ Wagons.  <br>- Naval Gunboats.  <br>- Dismounted and Mounted Cavalry.  <br></li><li>Changeable\
      \ unit formations and tactics. <br></li><li>Generals can attach to units to\
      \ increase morale. <br></li><li>More capable Veteran units and unreliable raw\
      \ units. <br></li><li>3 difficulty settings. <br></li><li>Detailed Combat Analysis.<br></li><li>Flank\
      \ Attacks\L.<br></li><li>Map Zoom\L.<br></li><li>Strategic Movement.<br></li><li>Steam\
      \ Achievements, Cloud Saves and Trading Cards</li></ul><br>Coming soon as free\
      \ updates:<br><br><ul class=\"bb_ul\"><li> 8 Mission 'Grand Command' Campaign.\
      \ <br></li><li> 8 Mission 'Leviathan' Campaign. <br></li><li> 8 Mission 'Arsenal'\
      \ Campaign. </li></ul>"
