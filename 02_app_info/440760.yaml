      <br>Dodge bullets and destroy enemies. <br>Factories at the different levels
      are continuously producing enemies. <br>You must destroy the factories before
      the enemies surround you.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>75
      levels<br></li><li>Dynamic gameplay<br></li><li>Minimalist graphics</li></ul>
