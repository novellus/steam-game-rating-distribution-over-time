    about_the_game: "\u3010Sickle gleams with silver light, exchange soul with soul\
      \ hunter\u3011<br><br>\u4E00\uFF1ANew role-soul hunter<br>Soul hunter is added\
      \ as a new role under the classic mode\u2014the quiet and taciturn Little Red-hood,\
      \ secret forces and a brand-new mechanic.<br>Sign a contract with Death. Do\
      \ you dare?<br><br>\u4E8C\uFF1ANew role-Ranger<br>Ranger is newly added as a\
      \ reset role under the Little Red-Hood Diary mode. Players having unlocked \u201C\
      the Little Red-Hood Diary\u201D will be able to unlock this new role for free.\
      \ <br><br>\u4E09\uFF1ABig change to Little Red-Hood Diary<br><br>&gt;&gt;&gt;Hard\
      \ 1-5 is added for Little Red-Hood Diary mode. The increasing hard level will\
      \ bring greater challenges to card masters<br><br>&gt;&gt;&gt;Little Red-Hood\
      \ Diary will get extra ability cards dropped after defeating the monster under\
      \ the hard mode. Ability cards can be divided into such 3 types as giving exploring\
      \ skills, giving initial blessing or special card. <br>After getting an ability\
      \ card, the player can use it by equipping it in corresponding ability bar in\
      \ new adventure preparation stage. The ability bar will be unlocked after clearing\
      \ the first 3 stages in hard mode.<br><br>&gt;&gt;&gt;A skip button is added\
      \ for the normal mode, which allows to skip current monster and restore some\
      \ blood volume with the price of missing the gift from the monster. <br>It should\
      \ be noted that you cannot skip the Elites and Boss since they guard the major\
      \ routes of various areas. <br><br>&gt;&gt;&gt;Little Red-Hood Diary extends\
      \ the gaming procedure of hard mode. Comparing with normal mode, it has more\
      \ monsters and events. <br>Now, you have more chances to form your own deck\
      \ and enjoy the infinite pleasure brought by an infinite deck. <br><br>&gt;&gt;&gt;In\
      \ hard mode, you will not get fixed initial deck and equipment at the very beginning.\
      \ You need to start new adventures with a set of universal cards after selecting\
      \ cards for 2 times. <br><br>\u56DB\uFF1ANew monsters<br>Butterfly Guard, Portrait,\
      \ Primeape, Lady bush, Moonkin Prophet...you will meet over 10 new monsters\
      \ in further exploration of the castle. There are two new Bosses: cyclops giant\
      \ and Donkey-eared King, who are especially tough to tackle with. Danger!<br><br><br>\u4E94\
      \uFF1ANew cards<br>Over 100 cards are added for the new version (the Soul Hunter\
      \ under classic mode and Ranger under Little Red Hood Diary mode), bringing\
      \ new experiences for card masters. <br><br>\u516D\uFF1ANew events<br>6 events\
      \ are newly added. Your choice matters. <br><br>\u4E03\uFF1ANew scenarios<br>2\
      \ brand-new scenarios are newly added. Follow the black swan to explore unknown\
      \ areas with the Little Red Hood.<br><br>\u516B\uFF1ANew plots<br>In the last\
      \ version, the secret Black Swan took the young carpenter with it, and the Little\
      \ Red Hood went on the cause of finding the young carpenter. This time, she\
      \ heads toward the deeper place of the castle. What awaits her? <br><br>\u4E5D\
      \uFF1A New contents added for Memory Puzzle-without charging more<br>New puzzles\
      \ are added for Memory Puzzle. Wait, why are they different with previous puzzle?\
      \ The method of clearing the stage before no longer works? <br><br>\u5341\uFF1A\
      Experience Optimization<br> <br>&gt;&gt;&gt;Efforts have been paid to make it\
      \ easier for players to construct decks. <br><br>&gt;&gt;&gt;Optimization of\
      \ blessing<br>1\uFF1AAdjust the copy effect of blessing [Magic Statue] to copy\
      \ 1 card.<br>2\uFF1AAdjust the effect of blessing [Make the Same] to copy 1\
      \ card to the deck.<br>3\uFF1ADelete blessing [Telescope].<br>4\uFF1AAdjust\
      \ the effect of blessing [Mirror Illusion] to add an extra Prank card.<br>5\uFF1A\
      Adjust the effect of blessing [Bloodletting] to reduce maximum health.<br>6\uFF1A\
      Adjust the maximum health to be reduced with blessing [Heavy Treasure Box] from\
      \ 5 to 8<br>7\uFF1AAdjust the effect of blessing [Swiftness] to last for 1 turn.\
      \ <br>8\uFF1ABlessing [Forbidden Enchantment] Equipment slot gained-1<br>9\uFF1A\
      Blessing [Jeweled Dagger] is removed from the blessing pool.<br>10\uFF1ABlessing\
      \ [Anger Aroused] Change \u201Cmore effectable\u201D to \u201Crage amount gained\
      \ in each turn +1\u201D<br><br>&gt;&gt;&gt;Optimization of Monsters<br>1\uFF1A\
      Monster [Sword in Stone] Adjust to \u201Ccould not be met by Ranger\u201D. Card\
      \ masters who farm for gold could give up. <br>2\uFF1AMonster [Bear Mage] Weaken\
      \ deck strength<br>3\uFF1AMonster [Demoness] Add exile effect for interfere\
      \ card in the deck. <br>4\uFF1AMonster [Rat King] No Survival Boat before grade\
      \ 3. <br>5\uFF1AMonster [Wolf King] Adjust the deck to make it more consistent\
      \ with the characteristics of the role of Wolf King<br>6\uFF1AMonster [Grandma]\
      \  Reduce the amount of deck. <br>7\uFF1AThe hypnotizing effect of [Sleepless\
      \ Sheep] and [Hypnotist] are weakened to \u201Cexile, enemy lose 2 actions\u201D\
      <br><br>&gt;&gt;&gt;Optimization of cards<br>1\uFF1ACard [Quick Memory] Apothecary,\
      \ Knight and Magician could not get. <br>2\uFF1AInterfere cards like [Freeze,\
      \ Drained] could be discarded from cards in your hand at the end of a turn.\
      \ <br>3\uFF1AThe effect triggered when [Sleeping Wind Knight] and Blessing [Toy\
      \ box] are interconnected is adjust from \u201Cgenerate 2 equipment\u201D to\
      \ \u201Cgenerate 1equipment, turn to wind knight and then make the wind knight\
      \ deal damage.\u201D <br>4\uFF1ACard [Float] cannot trigger yourself. <br>5\uFF1A\
      Card [Toy Spear] Reduce the value by 2 points.<br>6\uFF1ACard [Heavy Fog] Reduce\
      \ the number of turns for which it can last to 1; increase the dodging rate\
      \ by 10%. <br>7\uFF1ACard [Hemorrhage] Action can not be restored. <br>8\uFF1A\
      Card [Hunger] Add the attribute of \u201Ca card can be drawn\u201D. <br>9\uFF1A\
      Adjust the double effect of [Bard] to \u201Cwon\u2019t last for the entire fight\u201D\
      <br>10\uFF1ACard [Echo] Decrease +1<br>11\uFF1AChange [Awaiting Orders] and\
      \ [Feint] to action card with 0 decrease to make them more suitable for Rangers.\
      \ <br><br>&gt;&gt;&gt;Optimization of events<br>1\uFF1AEvent [Peri's Whisper]\
      \ is removed temporarily. <br>2\uFF1AThe exchange times of event [Card Collector]\
      \ is reduced by one; the rate of giving good card is increased."
