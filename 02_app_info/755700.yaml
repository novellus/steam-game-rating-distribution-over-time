    about_the_game: 'The Black Mirror Digital Extras include a Making Of video and
      the official game soundtrack in MP3 (320kb) format.<h2 class="bb_tag"><strong>Making
      Of Video: </strong></h2>Get a glimpse into the voice recordings for the game
      and the fun the entire ensemble cast had, while recording in London at OMUK
      Studios. Watch conductor George Strezov lead the Sofia Session Orchestra as
      they record the eerie music for Black Mirror.<h2 class="bb_tag"><strong>Sountrack:
      </strong></h2>Get the full official soundtrack by acclaimed composer Benny Oschmann
      (The Dwarves, The Book of Unwritten Tales 2, The Raven - Legacy of a Masterthief),
      including the much sought after original song &quot;Remember&quot; from the
      game''s announcement trailer. The song was written by Benny Oschmann, with Scots
      Gaelic lyrics and vocals by Kim Carnie.<br><br><br><strong>Soundtrack Track
      List: </strong><br>01. Main Theme<br>02. Prologue<br>03. The Ritual<br>04. Game
      over<br>05. Castle impressions<br>06. Secrets of the Castle<br>07. Inspection<br>08.
      The Maid<br>09. Reflections of the past<br>10. Meet the Lawyer<br>11. Showdown
      at the Old Wing<br>12. Departures<br>13. Forgiving John<br>14. The Old Wing
      collapses<br>15. The Mirror Hall<br>16. The End<br>17. Remember'
