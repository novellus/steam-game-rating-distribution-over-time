    about_the_game: "BoomBox brings back the 90s gaming nostalgia in a rhythmically\
      \ enhanced VR experience. Progress through sequences of interactable objects\
      \ and obstacles, improving your skill as you conquer levels of varying difficulty.\
      \ Interpret the gameplay in any manner you choose: it could be a fitness routine,\
      \ a dance fest, or even a method to improve your martial arts kinematics, all\
      \ within an aesthetically pleasing game environment. With BoomBox, you don\u2019\
      t just play within the confines of the game."
