    about_the_game: "<a href=\"https://store.steampowered.com/app/1257480/American_Motorcycle_Simulator/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1257480/American_Motorcycle_Simulator/</a><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/849100/extras/ats-resized.gif?t=1607443982\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/849100/extras/Discovery2.png?t=1607443982\"\
      \ /><br>                                                              <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/849100/extras/new_gif_ats.gif?t=1607443982\"\
      \ /><br><br>Get behind the wheel of a mighty truck and jump into the boots of\
      \ the Alaskan truckers, challenge and be challenged by one of the harshest and\
      \ dangerous environments.<br><br>Alaskan Truck Simulator is a unique game that\
      \ blends the well-known simulators\u2019 classics with the ruthless environment\
      \ of Alaska and elements of survival. Buckle up, we are about to set off for\
      \ the proper adventure!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/849100/extras/simulator_gif.gif?t=1607443982\"\
      \ /><br><br>What comes to your mind when you think of Alaska? Endless wastelands,\
      \ towering peaks,  harsh winters, and sunny spring-like meadows. Alaska is a\
      \ unique place to explore. How to do it better than driving a truck across the\
      \ entire state? Experience changing weather, vehicles\u2019 behavior on snow,\
      \ cross the uneven roads, and find out how is your truck\u2019s condition affected\
      \ by harsh climate or the driver itself \u2013this is just to name a few elements\
      \ of the game. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/849100/extras/job_ats.gif?t=1607443982\"\
      \ /><br><br>It would be a dreamy world if you could carelessly drive around\
      \ Alaska, but let\u2019s be real, you need these bucks to fuel your truck and\
      \ feed yourself, ain\u2019t you? <br>Let\u2019s start with a few cargoes. In\
      \ order not to take the fun out of driving, while progressing in the game you\
      \ will gain access not only to the better trucks or equipment but also to the\
      \ more challenging missions. Anyway, no matter the prestige of your mission,\
      \ always drive with cautious as you may lose your cargo, damage your truck and\
      \ finally, end up with debt instead of earning. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/849100/extras/survival_ats.gif?t=1607443982\"\
      \ /><br><br>You are here for a bit of adrenaline too, right? <br>We want to\
      \ show by our game the bond between man and the machine, what shows it better\
      \ than exploring the basic needs of both? You will need to pay attention to\
      \ the stats management as well for yourself as for your vehicle. Hungry, tired,\
      \ out of fuel or with a broken tire - take care of all the difficulties you\
      \ can encounter on the road!<br><br><strong>Among many features:</strong><br><ul\
      \ class=\"bb_ul\"><li>Dynamic weather system with Day/Night cycle<br></li><li>Vast\
      \ interactive environment to explore<br></li><li>A dynamic economy based on\
      \ jobs, ranks, and performance <br></li><li>Survival system<br></li><li>Useful\
      \ knowledge to gain and mysteries to discover<br></li><li>Crafting, upgrading,\
      \ repairing <br></li><li>Multiple roads, routes, and wastelands to conquer in\
      \ your truck</li></ul><h2 class=\"bb_tag\"><strong>Check out another great game\
      \ which is being developed in cooperation with Discovery Channel:</strong></h2><br><a\
      \ href=\"https://store.steampowered.com/app/750050/Diesel_Brothers_The_Game/?utm_source=alaskan&amp;utm_medium=steam&amp;utm_campaign=alaskan_desc\"\
