  data:
    about_the_game: "<h2 class=\"bb_tag\">Be a space-cat.</h2><br>MewnBase is a cute,\
      \ 2D exploration/survival game. You land on an uncharted world only to realize\
      \ you didn't bring any snacks and forgot half your luggage. But hey, at least\
      \ you brought this workbench thing. You'll need to collect resources in order\
      \ to construct a make-shift base. Craft a variety of different base modules,\
      \ from airlocks to rain-water collectors in order to make your new home on this\
      \ barren planet a little more cozy.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/743130/extras/basemodules_div.png?t=1592281765\"\
      \ /><h2 class=\"bb_tag\">Other Neat Features</h2><br><strong>Technology Upgrades</strong><br>Find\
      \ strange, yet oddly familiar artifacts scattered around the planet. Research\
      \ them to unlock shiny new crafting recipes and tech upgrades.<br><br><strong>Manage\
      \ Your Base's Resources</strong><br>Build air cleaners to keep you breathing.\
      \ All those modules plugged into a single outlet probably won't cut it. So you'll\
      \ need more solar panels to keep things humming along. Keep a supply of clean\
      \ water on hand to keep your plants hydrated. <br><br><strong>Day/Night Cycles\
      \ and Weather Hazards</strong><br>It's hard to find your way in the dark. So\
      \ fuel up your generators and make sure your base\u2019s batteries are topped\
      \ off before night falls. Then batten down the hatches during thunderstorms\
      \ and gusty sandstorms.<br><br><strong>Vehicles</strong><br>Walking from point\
      \ A to B is for the theoretical space-birds. If there were any. Construct vehicles\
      \ to traverse long distances in <i>style</i>. <br><br><strong>Community Localization</strong><br>MewnBase\
      \ comes with several community-provided translations for menus and gameplay\
      \ text, including: German, French, Spanish, Portuguese, Russian, and Turkish."
