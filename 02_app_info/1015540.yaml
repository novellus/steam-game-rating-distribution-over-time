  data:
    about_the_game: "Shendoah\u2015a world protected by Sephiroth. However, with the\
      \ power of the world tree having begun to wane, countless people have been overcome\
      \ by an encroaching murk that has transformed them into monsters. Now with the\
      \ world on the verge of destruction, an unlikely band sets out an adventure\
      \ with their convictions...<br />\r\nYet, what shocking truth awaits them at\
      \ the end of their journey...?<br />\r\n<br />\r\nNavigate trap-filled dungeons\
      \ using only your mind and wit to conquer challenging puzzles! Use individual\
      \ character abilities to make headway and unleash powerful attacks called \u201C\
      fusions\u201D in turn-based battles! Weapon upgrades and many subquests are\
      \ available for additional enjoyment.<br />\r\n<br />\r\nThis app features partial\
      \ controller support with the Xbox 360 Controller on Windows."
