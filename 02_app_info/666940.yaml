    about_the_game: "<h2 class=\"bb_tag\"><strong>Would you say that 2007 cannot be\
      \ returned? But after 11 long years, 2007 is coming back to us!</strong></h2>\
      \ <strong>Welcome Back To 2007, is an old-school platformer game.</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/666940/extras/store1EN.png?t=1601658900\"\
      \ /><br><strong>Features:</strong><br><strong>\u25A0 2007 beautiful achievements;<br>\u25A0\
      \ 30 different levels;<br>\u25A0 Cool plot;<br>\u25A0 Original soundtrack by\
      \ Anacom;<br>\u25A0 Jetpack working on a real physical model;<br>\u25A0 Difficulty\
      \ lowered in Spring 2020. And added many checkpoints;<br>\u25A0 Also, the game\
      \ has been heavily updated and reworked, a new cutscene has been added;<br>\u25A0\
      \ The final boss fight has been completely remastered.</strong><br><br><i>You\
      \ play as Emo Boy, who bridge over the difficulties to achieve his sacred wishes.\
      \ Evil grandmas, chavs, security guards, goths, weeaboos and haters appear on\
      \ his way. But our EmoBoy will never surrender! With help of tears, literally,\
      \ he smashes his way: plunge your enemies into shock by shooting them with your\
      \ tears. You need to collect cigarettes in order to replenish your Jetpack stock!\
      \ Your main companion and mentor is Girl with Guitar. She will not let you get\
      \ bored and always will help you with advice on any trouble!</i>"
