    about_the_game: '3D Pinball game with an amazing feature: a Table Editor for you
      to create and play your own tables. Pinball comes with 10 original tables and
      a growing number of online tables created by players around the world. Experience
      tons of amazing effects in this original, highly entertaining Pinball game.
      With realistic physics, cool sounds and unlimited tables, Pinball will have
      you coming back for more.'
