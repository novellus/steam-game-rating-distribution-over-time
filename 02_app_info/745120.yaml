    review: "Hierbei handelt es sich um eine einfache Plug and Play-Version mit beschr\xE4\
      nkter Auswahl an Playfields und keinen Einfluss auf T\xF6ne und Musik. Die Anzahl\
      \ der gespielten Kugeln ist immer nur eine. Da ich bisher mit Visual Pinball\
      \ gearbeitet habe, was umfangreicher ist - aber Java-Kenntnisse ben\xF6tigt\
      \ - ist dies hier eine nette Abwechselung - auch wenn grundlegene Dinge, wie\
      \ ein Z\xE4hlwerk, fehlen. Besonders Kinder ab 8 Jahre werden vermutlich Spa\xDF\
      \ damit haben. Wer also nicht zuviel erwartet, der ist hier richtig."
