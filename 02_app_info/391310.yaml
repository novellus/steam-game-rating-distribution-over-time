details:
  data:
    about_the_game: "You are a space trooper. Your crew finished the cleaning mission\
      \ and left you alone by accident. Now you are surrounded by aliens. They're\
      \ not going to judge you or something, they just want to tear you apart in pieces.\
      \ Prepare to die?<br><br>Fight them as long as you can. Your crew may help you\
      \ later. Maybe one of squad members were also left here?<br><br>You have an\
      \ arsenal of five weapons, which can be loot from bosses. And aliens will sometimes\
      \ drop some other weaponry if not damaged.<br><br>That's it. Good luck.<br><br>Features:<br><ul\
      \ class=\"bb_ul\"><li> Hardcore gameplay: are you a natural born alien hunter?\
      \ Let's find out.<br></li><li> Retro-style pixel-art graphics: every sprite\
      \ and background was drawn with love and care.<br></li><li> Retro-style chip\
      \ sounds: do you love NES? Or maybe Famicom? Or Dendi? You have to check this\
      \ game's sounds out then.<br></li><li> Impressive chiptune soundtrack by <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://awesomeforce.bandcamp.com/album/codex-ep\"\
      \ target=\"_blank\" rel=\"noopener\"  >Awesome Force</a>*: it is really great,\
      \ you have to check it out.<br></li><li> Split-screen Co-op: you can play with\
      \ your friend if you have an XBOX controller. Just contact them and try it out.<br></li><li>\
      \ Steam achievements and leaderboards: did you achieve more than 1000 points?\
      \ Or even more than 2000? Your friends will know about it. And they will be\
      \ mad at themselves for being not the best gamers.</li></ul><br>* \u2014 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://awesomeforce.bandcamp.com/album/codex-ep\"\
      \ target=\"_blank\" rel=\"noopener\"  >Codex EP by Awesome Force on the Bandcamp.</a>\
      \ <i>If you like the soundtrack, don't be afraid to support the author for his\
      \ amazing music. He will highly appreciate it!</i>"
