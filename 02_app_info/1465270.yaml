    detailed_description: '<h1>Steam Created Accounts Only</h1><p><h2 class="bb_tag">This
      content can only be accessed with EVE Online accounts created through Steam.
      Existing EVE Online accounts not created through Steam cannot benefit from it.</h2></p><br><h1>About
      the Game</h1>The Lunar Zakura - Starter Pack will give new Capsuleers an opportunity
      to burst onto the New Eden scene with 7 days of Omega and 10 PLEX, giving you
      access to the best ships and skills in the game, while also allowing you to
      sell your PLEX for millions of ISK on the in-game market which you can then
      spend on ships, weapons, and equipment!<br><br>This pack also offers a gorgeous
      customization option for the Incursus and Merlin with the specially-created
      Zakura Shumyu ship SKIN!<br><br>The full contents of this pack are as follows:
      <br><br><ul class="bb_ul"><li>7 Days of Omega <br></li><li>10 PLEX <br></li><li>Men''s
      Zakura Zakitsu Exploration Suit <br></li><li>Women''s Zakura Zakitsu Exploration
      Suit <br></li><li>Incursus Zakura Shumyu SKIN<br></li><li>Merlin Zakura Shumyu
      SKIN </li></ul><br><strong>This pack can only be purchased once per account.</strong>'
