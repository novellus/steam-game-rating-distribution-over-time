    about_the_game: "Discover the best way to learn the French Highway Code! Prepare\
      \ for the exam, test your knowledge and challenge your friends in exclusive\
      \ mini-games. Enjoy every mode in solo or with other players, overcome your\
      \ blind spots with special quiz series, and reach the top of the online rankings.\
      \ Your future driving license is right around the corner! <br />\r\n<br />\r\
      \n-\tUp to 4 players on the same screen: challenge your friends and family on\
      \ their road safety skills!<br />\r\n-\t Exclusive minigames: aim for the highest\
      \ score in Survival Mode and learn to recognise shapes and icons with the Road\
      \ Signs Game<br />\r\n-\t3200 questions/answers fully voiced in French, covering\
      \ every official topic and more. More than 100 complete lessons and 130 levels\
      \ from easiest to hardest difficulty, to be prepared for every situation.<br\
      \ />\r\n-\tCustom experience: monitor your progress with the individual player\
      \ profile. Discover your complete results, work on your weak points and unlock\
      \ trophies as you improve!<br />\r\n-\tFull compliance with the French Highway\
      \ Code, featuring an Exam Mode recreating the exact conditions of the real exam.\
      \ All content created by licensed road safety specialists. <br />\r\n<br />\r\
      \nDISCLAIMER: French langage only. This product is based on the French Highway\
      \ Code. As a result, the game content may not be fully adapted for road regulations\
      \ outside of the French territory."
