    about_the_game: "<strong>We Were Here Too is an online first-person cooperative\
      \ adventure set in a fictional medieval castle. A new standalone entry in the\
      \ We Were Here series,  We Were Here Too is all about cooperative discovery,\
      \ immersion and teamwork through communication. You and a partner must solve\
      \ puzzles through smart communication and observation. Trapped in different\
      \ parts of an ancient castle, only your walkie-talkies will allow you to figure\
      \ out how to escape.</strong><br><br><strong><i>NOTE: This game requires both\
      \ players to have a working PC-compatible microphone.</i></strong><br> <br>As\
      \ your final hour approaches, a large structure looms up in the distance - towering\
      \ above the relentless storm. With nowhere else to go, you decide to enter this\
      \ mysterious place, only to find yourself trapped inside\u2026 Will you be able\
      \ to find a way out?<br> <br><strong>Cooperative</strong> \u2013 <i>Your voice\
      \ will have to lead the way.</i> Placed in the shoes of explorers with only\
      \ walkie-talkies in hand, you are lost in a castle frozen in time.  <br> <br><strong>Immersive</strong>\
      \ \u2013 <i>The warmth of life abandoned the halls of Castle Rock long ago</i>\
      \ Immerse yourself in a thrilling experience as you and your partner puzzle\
      \ your way through this abandoned fortress. Lose yourself in brand new environments\
      \ and an original soundtrack.<br> <br><strong>Mysterious</strong> \u2013 <i>We\
      \ were not alone...</i> Darkness took over these once magnificent halls. Can\
      \ you discover the truth behind the grim fate of Castle Rock?<h2 class=\"bb_tag\"\
      >We Were Here Too features:</h2><ul class=\"bb_ul\"><li>Communication-based\
      \ teamwork \u2013 Act as each other\u2019s eyes and ears, work together to find\
      \ a way out of the castle<br></li><li>Asymmetrical roles \u2013 Both players\
      \ experience different locations and storylines as part of a shared adventure<br></li><li>Brainteasing\
      \ puzzles and environments - Multiple puzzle solutions ensure no playthrough\
      \ will be the same! <br></li><li>Ancient secrets \u2013 There are many hidden\
      \ corners to be discovered within Castle Rock<br></li><li>A dark, twisted mystery\
      \ - What are you willing to sacrifice to gain your freedom\u2026 or uncover\
      \ the truth?</li></ul><h2 class=\"bb_tag\">The We Were Here series</h2>The <i>We\
      \ Were Here</i> series began with the free release of <a href=\"https://store.steampowered.com/app/582500/We_Were_Here/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><i>We Were Here</i></a>, playable on\
      \ Steam. <i>We Were Here Too</i> was the first commercial release, bringing\
      \ more puzzles and revealing more backstory about Castle Rock. The third game\
      \ in the series, <a href=\"https://store.steampowered.com/app/865360/We_Were_Here_Together/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><i>We Were Here Together</i></a>, challenges\
      \ players to explore the expedition base camp along with Antarctic valleys and\
      \ ice caves before reaching Castle Rock. Once you arrive, you'll find some very\
      \ different areas to explore within the old citadel. The games are playable\
      \ in any order or standalone."
