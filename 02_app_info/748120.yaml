details:
  data:
    about_the_game: "Crazy Cat is a simulation adventure game, the player plays a\
      \ cat, shuttle in the jungle grass, adventure all the way! Green-based tone\
      \ of the screen, allowing players to experience the fun back to nature!<br />\r\
      \n\_\_ The game is simple, mainly with the A, D key to control the cat move\
      \ around, W, K key control jump, but the content is rich. Multiple routes, players\
      \ need to choose, if the wrong route, adventure will be very difficult!<br />\r\
      \n\_\_ Players should learn to avoid obstacles, choose the best route to adventure!<br\
      \ />\r\n\_\_ This game, a very test IQ, can exercise the brain's alertness and\
      \ responsiveness!"
