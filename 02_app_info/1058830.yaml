  data:
    about_the_game: Spin Rhythm XD is an electronic music rhythm game with fluid,
      analogue-inspired controls and fully hand-made levels. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1058830/extras/2020SRXDGIF04.gif?t=1606699780"
      /><h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li><strong>TAKE CONTROL.</strong>
      Spin, flick and tap to match colours and beats. Spin Rhythm's smooth controls
      work seamlessly across multiple devices including mouse and keyboard, gamepads
      and even real MIDI DJ turntables (<a href="https://steamcommunity.com/linkfilter/?url=http://www.spinrhythmgame.com/spin-rhythm-xd-midi-guide"
      target="_blank" rel="noopener"  >touch-sensitive jogs recommended</a>).<br></li><li><strong>MASTER.</strong>
      Precise, hand-made levels across 5 difficulties (Easy, Normal, Hard, Expert
      and the brutally hard XD difficulty)<br></li><li><strong>MUSIC.</strong> Over
      40 licensed tracks (with 36 currently available) of the juiciest beats in the
      known universe from Nitro Fun, Hyper Potions, Subtact, Panda Eyes, Teminite,
      Anomalie, Tut Tut Child, Pegboard Nerds, Tristam, Braken, Maxo, Tokyo Machine,
      Douglas Holmquist, Kitty, Rogue, seejay, Birocratic, 2Mello and more.<br></li><li><strong>CREATE.</strong>
      Custom levels to your favourite tunes using our fully-featured level editor.<br></li><li><strong>ENJOY.</strong>
      Comprehensive accessibility features including custom colours, track speed override,
      low impact visuals and more. <br></li><li><strong>COMPETE.</strong> Global leaderboards,
      daily challenge, weekly challenges with mutators (coming soon!) and more. </li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1058830/extras/2020SRXDGIF02.gif?t=1606699780"
      /><h2 class="bb_tag">ENTER THE RHYTHM DIMENSION</h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1058830/extras/2020SRXDGIF06.gif?t=1606699780"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1058830/extras/2020SRXDGIF05.gif?t=1606699780"
      />
