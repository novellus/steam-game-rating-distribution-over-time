    reviews: "\u201CIf this is your first time playing a rhythm game, I\u2019m envious.\
      \ If you\u2019re an old pro at them, get ready for something different but very\
      \ enjoyable.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.polygon.com/reviews/2019/10/21/20921213/spin-rhythm-xd-review-steam-early-access-switch\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br><br>\u201CEvoking a Golden\
      \ Era of garish arcade rhythm excess, I don\u2019t know that I\u2019ve seen\
      \ a game so conscious of its inheritance or more willing to take up that tradition\
      \ and move it forward.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.penny-arcade.com/news/post/2019/10/23/delighter\"\
      \ target=\"_blank\" rel=\"noopener\"  >Penny Arcade</a><br><br>\u201CIt\u2019\
      s a game of minimal distraction and high precision, designed to make you feel\
      \ absolutely connected to the track you\u2019re playing.\u201D<br><a href=\"\
      https://au.ign.com/articles/2019/10/23/spin-rhythm-xd-is-a-rhythm-game-that-makes-me-want-to-buy-a-musical-instrument\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN AU</a><br>"
