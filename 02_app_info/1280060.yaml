details:
  data:
    about_the_game: 'Hoverflow is a first-person platformer in a mysterious world,
      featuring a relaxing soundtrack by Victor Josse, secrets to uncover and time
      trials. Run, jump, slide, and most of all keep your flow going in order to finish
      handcrafted levels.<h2 class="bb_tag">Features </h2><ul class="bb_ul"><li><strong>Flow
      : </strong> Keep your flow by running, jumping and sliding on ramps throughout
      the game<br></li><li><strong>Handcrafted levels : </strong> Each level is unique
      and handcrafted<br></li><li><strong>Secrets : </strong> Explore the levels to
      uncover hidden secrets<br></li><li><strong>Relaxing : </strong> Peaceful soundtrack,
      beautiful colors, and a mysterious atmosphere<br></li><li><strong>Time trials
      : </strong> Improve your times in order to unlock gold medals on each level
      !<br></li><li><strong>Leaderboards : </strong> Compare your times with your
      friends with featured leaderboards on each levels</li></ul>'
