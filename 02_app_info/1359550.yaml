    short_description: Belongings is a Point &amp; Click adventure game. Dispose of
      the belongings of Jennifers late spouse Marion. Jennifer must contend with her
      own memories, and have to face hard truths she might not want to know. Do you
      wish to step into the bitter future, or stay in the sweet past?
