    about_the_game: "Alexander leads Macedon and Cyrus leads Persia in Sid Meier\u2019\
      s Civilization VI! Macedon\u2019s abilities will let you conquer the whole world,\
      \ and Persia can grow rich and cultured, or launch surprise invasions with incredible\
      \ ease. These historical adversaries are paired well together, and feature in\
      \ the new \u201CConquests of Alexander\u201D scenario. Can you determine the\
      \ fate of the Near East, and the course of history?<h2 class=\"bb_tag\">Includes\
      \ the Macedonian civilization with Alexander the Great, the Hypaspist unique\
      \ unit, and the Basilikoi Paides unique building:</h2><ul class=\"bb_ul\"><li><i>Civ\
      \ Unique Ability:</i> The \u201CHellenistic Fusion\u201D ability gives Macedon\
      \ Tech or Civic Eurekas depending on what Districts are present in a captured\
      \ city.<br></li><li><i>Leader Unique Ability:</i> Alexander\u2019s \u201CTo\
      \ World\u2019s End\u201D ability lets Macedon stay at war longer by greatly\
      \ reducing war weariness. He also gives Macedon the Hetairoi: a fast Heavy Cavalry\
      \ unit that starts with a free promotion, which replaces the Horseman.<br></li><li><i>Unique\
      \ Unit:</i> The Hypaspist replaces the Swordsman, gets extra bonuses from supporting\
      \ units, and is stronger at besieging Districts. <br></li><li><i>Unique Building:</i>\
      \ The Basilikoi Paides can be built in any Encampment that doesn\u2019t have\
      \ a stable. It provides bonuses for all melee, ranged land, and Hetairoi trained\
      \ in the city. It also provides some science anytime a non-civilian unit is\
      \ created in the city.</li></ul><h2 class=\"bb_tag\">Also includes the Persian\
      \ civilization with Cyrus, the Immortal unique unit, and the Pairidaeza unique\
      \ improvement:</h2><ul class=\"bb_ul\"><li><i>Civ Unique Ability:</i> The \u201C\
      Satrapies\u201D ability gives Persia a free Trade Route when they develop Political\
      \ Philosophy, and enhanced yields from their internal trade routes.<br></li><li><i>Leader\
      \ Unique Ability:</i> Cyrus has the \u201CFall of Babylon\u201D ability, giving\
      \ movement and yield bonuses for a short time after declaring a Surprise War,\
      \ and negating some of the diplomatic penalties of declaring a Surprise War\
      \ too.<br></li><li><i>Unique Unit:</i> Persia\u2019s unique unit is the famous\
      \ Immortal. This Swordsman replacement gets a bonus ranged attack, and is very\
      \ strong on defense.<br></li><li><i>Unique Improvement:</i> The Pairidaeza provide\
      \ Culture, Gold, and Appeal, as well as bonus Culture or Gold for adjacent Districts\
      \ and City Centers. Over time, they\u2019ll provide even more yields as you\
      \ advance through the tech &amp; civic tree.</li></ul><h2 class=\"bb_tag\">New\
      \ \u201CConquests of Alexander\u201D Scenario:</h2><ul class=\"bb_ul\"><li>Race\
      \ against time to prove yourself as great a conqueror as Alexander the Great!\
      \ This scenario is focused on combat, expansion, and the calculated use of your\
      \ Great Generals.<br></li><li>As you increase the difficulty, you have fewer\
      \ and fewer turns in which to conquer the known world, providing a real challenge\
      \ for military strategists. </li></ul><h2 class=\"bb_tag\">Two New Wonders:</h2><ul\
      \ class=\"bb_ul\"><li><i>Mausoleum at Halicarnassus:</i> One of the Seven Wonders\
      \ of the Ancient World returns to Civilization. The Mausoleum allows you to\
      \ get additional bonuses from your Great Admirals and Great Engineers. <br></li><li><i>Apadana:</i>\
      \ The Persians were famous for their audience halls, and the best example was\
      \ found in Persepolis. This Wonder provides extra Envoys every time you build\
      \ a World Wonder \u2013 including the Apadana!</li></ul>"
