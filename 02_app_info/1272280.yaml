details:
  data:
    about_the_game: "Down2Die is an advanced zombie survival game.<br><br>After investigating\
      \ multiple zombie games in the past and surviving countless rounds in them,\
      \ AedionStudio wanted to create something really special. A game that allows\
      \ you to play it over and over. To give you plenty of opportunities to customize\
      \ and make you experience it differently every time you play, whether it is\
      \ alone or with friends. That is why we created <strong>Down2Die</strong>, an\
      \ advanced zombie shooter that can and will be enjoyed by all game enthusiasts.\
      \ Whether you want to play this game single or multiplayer up to four people,\
      \ it is a lot of fun to play. Execute all of the undead and receive <strong>Cubits</strong>\
      \ to help you continue. However, you should watch your back\u2026 <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1272280/extras/Feature.png?t=1593784049\"\
      \ /><br><br><ul class=\"bb_ul\"> <li><strong>PowerTowers</strong>  <br>The PowerTowers\
      \ will provide you with a wide range of power-ups on a stationary location.\
      \ Once you have the required amount of cubits, the switches will allow you to\
      \ turn on these PowerTowers for some extra assistance. And so, whether you need\
      \ to stand your ground or even heal up for a quick second, PowerTowers will\
      \ always be your helping hand.<br><br></li><li><strong>SentryGun</strong> <br>This\
      \ majestic beast makes sure that every monster thinks twice before crossing\
      \ its path. It shoots its mighty bullets and helps you defeat whatever comes\
      \ on your path. While being both very chunky and loud, it definitely gets the\
      \ job done.<br><br></li><li><strong>SoulStones</strong> <br>This special stone\
      \ is your guardian angel when you are on the verge of death. When it feels like\
      \ there is no escaping, these stones can brighten the path to a way out of the\
      \ darkness and into the light.    <br><br></li><li><strong>WorkBench</strong>\
      \ <br>The Workbench will always be one of the most essential parts of survival.\
      \ This item can not only upgrade you and your teams stability, it will also\
      \ be able to customize your entire weapon loadout, making sure you are always\
      \ locked and loaded for whatever faces you in battle. </li></ul>"
