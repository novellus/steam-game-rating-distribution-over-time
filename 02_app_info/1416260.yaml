    about_the_game: "The SpellForce 3: Versus Edition gives you the chance to enter\
      \ the battlefields of Eo for free, letting you test your RTS skills against\
      \ AI opponents or even other human players.<h2 class=\"bb_tag\">Skirmish or\
      \ 1-on-1 Multiplayer</h2>You can choose whether you want to take on AI enemies\
      \ in a Skirmish battle, or go head-to-head with other human players of SpellForce\
      \ 3 in both Ranked and Unranked PVP matches. <br><br>On top of it all you can\
      \ also check out the single-player scenario \u2018Old Haal\xE2yash\u2019 to\
      \ get a glimpse of what the lavishly created single player campaigns of SpellForce\
      \ 3 and its stand-alone expansions have to offer.<h2 class=\"bb_tag\">Multiplayer\
      \ Races: Orcs, Humans and Elves</h2>You will be randomly assigned a faction,\
      \ giving you a chance to try out either playing as Orcs, Humans or Elves.<br>Each\
      \ faction has its own strengths and traits, so you\u2019ll need to develop your\
      \ strategy to make the most of your warriors and workers.<h2 class=\"bb_tag\"\
      >Upgrade to unlock more excitement</h2>This is just a taste of the challenge\
      \ and fun that SpellForce 3\u2019s RTS matches have to offer. When you are hungry\
      \ for more, the full versions of <a href=\"https://store.steampowered.com/app/311290/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >SpellForce 3</a> and its stand-alone\
      \ expansions <a href=\"https://store.steampowered.com/app/817540/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Soul Harvest</a> and <a href=\"https://store.steampowered.com/app/1154040/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Fallen God</a> will get you access\
      \ to the complete PvP experience with all factions and the full story campaign.<br><br>If\
      \ you love the PvP aspect of the game, we also offer the <a href=\"https://store.steampowered.com/app/1460150/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >\u201CSpellForce 3: Versus Edition\
      \ - Full PvP Upgrade\u201D</a> DLC which contains the complete PvP experience\
      \ with access to all 6 factions (Orcs, Humans, Elves, Dark Elves, Dwarves, Trolls).<br>\
      \ <br><strong>Please note that the full Single Player and story campaign experience\
      \ is only unlocked by acquiring <a href=\"https://store.steampowered.com/app/311290/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >SpellForce 3</a> and its stand-alone\
      \ expansions <a href=\"https://store.steampowered.com/app/817540/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Soul Harvest</a> and <a href=\"https://store.steampowered.com/app/1154040/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Fallen God</a>.</strong><h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Free PvP multiplayer<br></li><li>Go\
      \ for glory with Ranked and Unranked PVP matches<br></li><li>Choose Skirmish\
      \ mode to play against challenging AI opponents<br></li><li>Battle against other\
      \ human players of SpellForce 3, SpellForce 3: Soul Harvest, and SpellForce\
      \ 3: Fallen God<br></li><li>Play the single-player \u2018Old Haal\xE2yash\u2019\
      \ scenario map</li></ul>"
