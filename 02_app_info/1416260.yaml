    review: "En esta rese\xF1a no voy a cuestionar la selecci\xF3n de las razas de\
      \ forma aleatoria para aquellos que no hayan pagado por el juego. Desde el punto\
      \ de vista de los desarrolladores pod\xE9is pensar que esto es una DEMO.\n\n\
      As\xED que esta rese\xF1a voy a centrarme en otros aspectos del juego:\n\nGr\xE1\
      ficos: Meh\nLa empresa desarrolladora del videojuego es una empresa profesional\
      \ que ha desarrollado m\xFAltiples juegos de esta saga (1,2, 3 y subsiguientes\
      \ juegos) pero el motor gr\xE1fico utilizado deja bastante que desear.\n\nJugabilidad:\n\
      El juego parece un viejo juego de estrategia que no esta suficientemente pulido\
      \ y que carecen de muchas mec\xE1nicas de los actuales juegos de estrategia.\n\
      Las \xFAnicas mec\xE1nicas interesantes es la de los sectores con recursos FINITOS,\
      \ la cual ha sido implementada con anterioridad en muchos otros juegos de este\
      \ estilo, y que hay una cantidad finita de trabajadores por sector que hay que\
      \ decir en qu\xE9 edificio deben trabajar.\n\nEstrategia:\nLa estrategia consiste\
      \ en producir toda la comida posible para no parar de producir la unidad b\xE1\
      sica y si consigues sobrevivir lo suficiente para llegar al \xFAltimo nivel\
      \ tecnol\xF3gico hay que producir unidades que hagan da\xF1o en \xE1rea (para\
      \ destruir todas las unidades b\xE1sicas del enemigo).\n\nRazas:\nLas razas\
      \ parecen que no est\xE1n adecuadamente balanceadas. Destacando principalmente\
      \ aquellas razas que han salido \xFAltimamente.\n\nOtros:\nPese a que hay POCO\
      \ texto en el juego hay textos mal traducidos o no traducidos.\nAunque el juego\
      \ haya sido desarrollado como 3 juegos distintos, aun es posible encontrar fallos\
      \ (bugs) en el juego.\n\nEn general el juego est\xE1 MUY POCO pulido, pese a\
      \ haber tres entregas de la saga, la jugabilidad parece de un juego viejo ya\
      \ que pueden hacer muchas mejoras y la parte estrat\xE9gica parece inexistente,\
      \ simplemente produce unidades sin parar y env\xEDalas todas a luchar."
