    about_the_game: '<strong>TEXT: Russian </strong>- is a keyboard simulator game.
      Want to learn how to type on the keyboard at the speed of light? Then this simulator
      is for you! Choose 1 of 9 game types and train your typing skills! This game
      is suitable for both novice computer users and very experienced, because for
      them the goal is to set the biggest record in each game mode!<h2 class="bb_tag">Category  &quot;SCROLL&quot;
      </h2>Type the letters before they leave the screen! Green letters replica life,
      red ones take it!<br><br><strong>CLASSIC Mode:</strong><br>Letters scroll from
      left to right.<br><strong>FLOAT mode:</strong><br>Letters float up from the
      bottom.<br><strong>BOUNCE Mode: </strong><br>Letters fall from the top and bounce
      down.<h2 class="bb_tag">Category &quot;QUICK DRAW&quot; </h2>Type the letters
      as soon as they appear! 1min time limit. Missing letters results in a time penalty.<br><br><strong>SINGLE
      Mode: </strong><br>One letter appears at a time.<br><strong>SECTIONS mode:</strong><br>Letters
      appear in group, choose your own order.<br><strong>TARGET mode:</strong><br>Letters
      fill the screen, but you can only type the one highlighted.<h2 class="bb_tag">Category
      &quot;WORDS&quot; </h2>Type out complete words 1 min time limit. Wrong letters
      results in a time penalty.<br><br><strong>FORWARDS mode:</strong><br>Spell the
      word from left to right.<br><strong>BACKS Mode: </strong><br>Spell the word
      from right to left.<br><strong>RANDOM Mode: </strong><br>Spell the word randomly.'
