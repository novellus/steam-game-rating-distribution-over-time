    about_the_game: "<strong><i>Project CARS</i></strong> is the ultimate driver journey!\
      \ <br><br>Guided, tested, and approved by a passionate community of racing fans\
      \ and real-life drivers, Project CARS represents the next-generation of racing\
      \ simulation as the ultimate combination of fan desire and developer expertise.<br><br>Discover\
      \ an unrivaled immersion fuelled by world-class graphics and handling that allows\
      \ you to truly feel the road. Create a driver, pick from a huge variety of motorsports\
      \ in a dynamic career mode and write your own tale in an intense online multiplayer.\
      \ <br><br>Featuring the largest track roster of any recent racing game with\
      \ a ground-breaking dynamic time of day &amp; weather system, deep tuning &amp;\
      \ pit stop functionality, and support for Oculus Rift and 12K ultra HD resolution,\_\
      Project CARS\_leaves the\_competition behind in the dust.<br><br><strong>\u2022\
      \ BEYOND REALITY: </strong><br>Next-gen graphics, authentic handling, playable\
      \ via Oculus Rift and 12K Ultra HD resolution<br><br><strong>\u2022 BY RACERS\
      \ 4 RACERS: </strong><br>Guided, tested and approved by fans &amp; pilots for\
      \ the perfect gameplay balance<br><br><strong>\u2022 YOUR CHOICES, YOUR VICTORIES:\
      \ </strong><br>Master a variety of motorsports &amp; unprecedented track roster\
      \ in a sandbox career mode"
