details:
  data:
    about_the_game: Fire Rescue Simulator will be based as a United States Fire Rescue
      Department, fire rescue meaning a fire-based emergency medical service. The
      player or players will have the ability to respond to an emergency such as fires,
      vehicle accidents, technical rescues, medical emergencies and more. The player
      will have the ability to use tools to carry out a task such as using a chain
      saw to cut through a roof. The game will have multiple maps, one being a training/academy
      map and one being the open-world map, both will be playable online.<br><br><strong>Current
      Features</strong><br>- Gear Locker<br>- Academy Map<br>- Extinguish Fires<br>-
      Start Fires From Our Menu
