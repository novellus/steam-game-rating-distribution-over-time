details:
  data:
    about_the_game: A rabbit's house is being attacked by reptile menaces from another
      dimension. With advanced portal technology, they can achieve conquest of the
      entire planet! In retaliation, the rabbit has decided to gather carrots to exchange
      for weapons which may allow him to fend off this threat. Will he be able to
      succeed in his mission and return home?<br><br><strong><h2 class="bb_tag">Further
      details:</h2></strong><br><ul class="bb_ul"><li> avoid the reptiles and gather
      the carrots<br></li><li> pass through enemy portals to close them<br></li><li>
      save the world by using the weapons, and then you can finally return to your
      home<br></li><li> first-person perspective immersion places you in the heat
      of the fight, use your fighting instinct to win the fight</li></ul><br>Fun for
      any age, and a challenging game!
