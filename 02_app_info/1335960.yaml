    about_the_game: "Create smarter Sims with unique appearances, personalities, and\
      \ styles in The Sims\u2122 4 Create A Sim Demo. Experience the powerful Create\
      \ A Sim and directly manipulate your Sims with tactile precision to create the\
      \ most unique and detailed Sims yet. Share your Sims on The Gallery or Facebook,\
      \ then download them directly into The Sims 4 and bring your Sims to life.<br><br><br><strong>KEY\
      \ FEATURES</strong><br><br><br><strong>Smarter Sims:</strong> Create smarter\
      \ Sims by customizing their appearance, fashion, walk styles, aspirations, and\
      \ personality traits in all new ways.<br><br><br><strong>Powerful Creativity:</strong>\
      \ Directly manipulate your Sims with tactile precision to create the most unique\
      \ and detailed Sims yet.<br><br><br><strong>Share Your Creations:</strong> Share\
      \ your Sims on The Gallery or Facebook for the world to admire, then download\
      \ your Sims directly into The Sims 4."
