    about_the_game: "The Persian Gulf Map for DCS World focuses on the Strait of Hormuz,\
      \ which is the strategic choke point between the oil-rich Persian Gulf and the\
      \ rest of the world. Flanked by Iran to the North and western-supported UAE\
      \ and Oman to the south, this has been one of the world\u2019s most dangerous\
      \ flash points for decades. It was the location of Operation Praying Mantis\
      \ in 1988 in which the US Navy sank several Iranian naval vessels. <br><br>The\
      \ region also includes the vast Arabian Sea that is well-suited for combat aircraft\
      \ carrier operations, and it will be an amazing area of operations for the upcoming\
      \ Hornet and Tomcat. Be it from land bases in Iran, UAE and Oman, or from the\
      \ deck of an aircraft carrier, the Persian Gulf Map offers a wide array of combat\
      \ mission scenarios to prove your mettle.<h2 class=\"bb_tag\">Key Features:</h2><ul\
      \ class=\"bb_ul\"><li>201,000 sq km highly detailed map area that centers on\
      \ the Strait of Hormuz. <br></li><li>As part of DCS World 2.5, this map include\
      \ highly detailed terrain, textures, seas, and buildings. <br></li><li>17 accurately\
      \ created airbases in Iran, the UAE and Oman. Airbases include a variety of\
      \ landing aids that can include TACAN, VASI lights, realistic approach lights,\
      \ and VOR. <br></li><li>Detailed cities such as Dubai, Abu Dhabi, and Bandar\
      \ Abbas with unique buildings. <br></li><li>\u201CStrong Hold\u201D islands\
      \ such as Abu Musa, Siri, and the Tunb islands. <br></li><li>Iran, the UAE and\
      \ Oman will be added to the list of DCS World nations. <br></li><li>Unique trees,\
      \ bushes, grass and other vegetation using speedtree technology. <br></li><li>Varied\
      \ terrain from towering mountains and valleys to desert plains. <br></li><li>New\
      \ map objects like super tankers, cargo ships, pleasure craft, and dhows.<br></li><li>New\
      \ Iranian liveries for ground and air units.<br></li><li>Map expansion coming\
      \ soon with Kerman and Shiraz airbases in Iran.</li></ul>"
