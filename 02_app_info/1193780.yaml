    about_the_game: "if you\u2019re a lover of running, jumping &amp; climbing endless\
      \ fun games, you just found the perfect one with the right amount of adrenaline\
      \ &amp; adventure! <br />\r\n<br />\r\nMeet Drogo, the baby red dragon. Help\
      \ him to conquer the peak of the tower castle, so he can claim it as his new\
      \ home! As he\u2019s not a powerful and fierce dragon like the other huge monsters\
      \ on his tribe, his parents sent him to a mission to claim the small castle\
      \ tower of a peaceful realm. The habitats of the castle will resist to go out,\
      \ and they\u2019ll try to fight back! <br />\r\n<br />\r\nHelp your cute little\
      \ friend to make his Ville proud! Reach to the very top of the castle to claim\
      \ your new home! <br />\r\n<br />\r\nFeatures:<br />\r\n- Tons of Addictive\
      \ Levels<br />\r\n- Different Lands &amp; Castle Towers to Conquer<br />\r\n\
      - Suitable for all ages and skills<br />\r\n- Boss levels and many enemies<br\
      \ />\r\n- More than 5 hours of gameplay"
