    about_the_game: <strong>Bravium</strong> is an epic Hero Defense adventure RPG.
      Equip your heroes with mighty weapons and items, control powerful magic spells.
      And don't forget about the cabbages.<br><br><strong>Choose your Hero</strong><br>Mighty
      Barbarian and cunning Sorceress joining the battle. Each hero has unique skill
      set and preferred tactics. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/747320/extras/ChooseYourHero.jpg?t=1535585489"
      /><br><br>Together you'll face vicious enemies, tremendous bosses and uncover
      mysterious cabbage secrets.<br><br><strong>Buy weapons</strong><br>Every fight
      will start with the simplest weapon equipped. Earn gold for the kills to buy
      more powerful weapon to kill more enemies to buy even more powerful weapon.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/747320/extras/ChooseYourWeapon.jpg?t=1535585489"
      /><br><br><strong>Craft any stuff</strong><br>If it doesn't enough, you can
      use a secret alchemy lab, where any kinds of potions, mushrooms and doomsday
      devices available for crafting.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/747320/extras/Craft.png?t=1535585489"
      /><br><br>Face your personal heroic adventure in a dangerously beautiful world
      of Bravium.
