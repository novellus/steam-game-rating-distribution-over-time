details:
  data:
    about_the_game: "Desolate Roads is a short first-person psychological horror vignette.\
      \ <br><br>Your car runs out of gas in the middle of nowhere - a nowhere that\u2019\
      s full of many kinds of nothing. Empty roads, a dark forest, endless thick and\
      \ strangling fog, and an even darker nothing beyond. You have no choice but\
      \ to explore this seemingly forgotten place alone.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1328620/extras/dr-shortgame.gif?t=1604078769\"\
      \ /><br>The game can be completed in under an hour - but we hope your brief\
      \ time in this world will stick with you for much longer.<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>An engaging story punctuated by light\
      \ puzzles<br></li><li>Survival horror elements which keep you on your toes<br></li><li>A\
      \ beautiful environment with a tense and threatening atmosphere<br></li><li>Multiple\
      \ endings</li></ul>"
