      crossorigin="anonymous"/><br><br>On the west end of the continent lies Hilbernia,
      a kingdom in decline. Its neighboring country to the east, Flosein, breaches
      their non-aggression pact by launching a surprise invasion. In the ensuing chaos,
      princess Eris manages to escape from the castle.<br><br>As she watches the castle
      burn, she makes a vow to herself.<br>&quot;I swear... I'll take back my beloved
      kingdom!&quot;<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Classic
      RPG experience<br></li><li>Engaging story and plot<br></li><li>Explore a fantasy
      world<br></li><li>Turn based party battles</li></ul>
