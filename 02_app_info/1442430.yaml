details:
  data:
    about_the_game: "Play as one of the bidders for abandoned warehouses and containers.\
      \ You start with small things and smaller warehouses in the cargo port. Bid\
      \ on warehouses that people haven't paid rent for<br />\r\nEarn more money and\
      \ skills when you are ready to start bidding for a lot of money. It happens\
      \ that nobody admits to the container in the port. This is an opportunity for\
      \ you! You will find everything there, from home furnishings to cars, or even\
      \ ... military.<br />\r\nThousands of items are waiting for you. Bid and then\
      \ sell it at the Pawnshop.<br />\r\n<br />\r\nPlanned functionalities:<br />\r\
      \n- warehouse auctions<br />\r\ncontainer auctions<br />\r\nskills development<br\
      \ />\r\ncooperation with pawnshops<br />\r\nown Pawnshop, and hence, more profits\
      \ for you<br />\r\nthousands of items to bid on<br />\r\nseveral locations<br\
      \ />\r\nhours of great entertainment: D"
