    about_the_game: <strong>Bang Bang Racing</strong> is a distinct arcade game focusing
      not only on the speed but also on the technical driving skills. The very intuitive
      control system and the exciting tracks provide endless fun for everyone in the
      family.<br><br><strong>Bang Bang Racing</strong> delivers fast-paced racing
      around every corner and down every straight. Drive high-speed, pumped-up racing
      cars through cones, tires and exploding barrels! Be one step ahead of your competitors,
      finding shortcuts, repairing your car in the pit lane, and dominating your opponents
      from the top-down view.<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>Visit
      exotic racing locations from all around the world<br></li><li>Complete 9 challenging
      reversible circuits and vary them with shortcuts<br></li><li>Choose from the
      20 unique vehicles across 4 classes of racing- muscle cars like N-Dura, stock
      car series like  Evo GT, world endurance championship like Protech and formula
      one open wheels cars like Apex<br></li><li>Vary your choice of vehicle with
      one of the 8 colorful skins offered<br></li><li>Call your friends to play with
      4Player Split-screen Multiplayer Races<br></li><li>Compete for top honors with
      extensive Friends and Global Leaderboards<br></li><li>Face dynamic, interactive
      objects like cones or exploding barrels that make every race unpredictable<br></li><li>Be
      aware of environmental conditions affecting the drivable surface-Snow, Sand,
      Water and Oil</li></ul>
