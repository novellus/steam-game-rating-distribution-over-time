    review: "De uns tempos pra c\xE1, resolvi rejogar esse game. Decidi mudar a review\
      \ por v\xE1rios problemas, inclusive o fato que \xE9 imposs\xEDvel platinar\
      \ o jogo por causa de cheaters. \n\nO game \xE9 bem curtinho, virtualmente f\xE1\
      cil de platinar... Por\xE9m, uma das conquistas \xE9 baseada em conseguir medalha\
      \ de ouro no modo 'Time Trial', em todas as pistas, com todas as classes de\
      \ ve\xEDculos. \n\nO problema? Esta conquista \xE9 baseada em um leaderboard\
      \ online (u\xE9, e o jogo n\xE3o tem multiplayer online, nem suporta Remote\
      \ Play Together), e o primeiro lugar simplesmente \xE9 um cheater com menos\
      \ de 1s, tornando a conquista (e consequentemente a platina) algo imposs\xED\
      vel de conseguir\n\nEDIT: ao que parece, \xE9 poss\xEDvel conseguir essa conquista\
      \ for\xE7ando o modo offline do Steam.\n\nIsso sem contar que \xE9 imposs\xED\
      vel tamb\xE9m reduzir o volume, a n\xE3o ser que v\xE1 no sistema e reduza o\
      \ som geral (ou, se quiser ficar surdo, deixe como est\xE1). \n\nA resolu\xE7\
      \xE3o deve ser for\xE7ada no aplicativo para pelo menos 800x600 se voc\xEA quer\
      \ jogar com frame razo\xE1vel, pois este tem um bug enfadonho de que, em resolu\xE7\
      \xF5es altas, fica bem devagar. Temos tamb\xE9m o problema do controle: n\xE3\
      o h\xE1 customiza\xE7\xE3o, \xE9 o dispon\xEDvel e pronto.\n\nTodos esses problemas\
      \ s\xE3o ignorados pela desenvolvedora, que pelo visto: ou faliu, ou fugiu com\
      \ a pouca grana que conseguiu, ou finge que o jogo n\xE3o existe. Pois, suporte\
      \ ao jogo? esque\xE7a... Esse aqui est\xE1 jogado \xE0s tra\xE7as faz s\xE9\
      culos.\n\nPra passar o tempo, ou jogar em party, ainda \xE9 um jogo bom, a IA\
      \ d\xE1 um desafio legal, a conquista de bater o tempo dos devs \xE9 dora, e\
      \ ele \xE9 um jogo de corrida top-down com split screen.\n\nSe quiser comprar,\
      \ s\xF3 compre em uma baita promo\xE7\xE3o e fique sabendo: \xC9 por sua conta\
      \ e risco."
