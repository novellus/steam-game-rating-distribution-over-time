details:
  data:
    about_the_game: "This BlastZone 2 model pack includes VeryHigh detail terrain\
      \ for the Homeworld, Alien World, and Cave environments.  These models have\
      \ 10x the triangle count of standard terrain, bringing it to about 650k triangles\
      \ per block, or 2.6-3.8 million per scene.  This increases the minimum requirements\
      \ and disk space needed.<br />\r\n<br />\r\nOnce downloaded, these models are\
      \ applied by selecting &quot;VeryHigh&quot; for the &quot;Terrain Detail&quot;\
      \ setting in the &quot;Settings&quot; menu in game, or the external Configuration\
      \ Application."
