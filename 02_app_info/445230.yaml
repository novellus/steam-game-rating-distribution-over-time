    about_the_game: "Kinetic visual novel \xABLost girl\u2019s diary\xBB<br />\r\n\
      <br />\r\nDescription<br />\r\nIn a snowed hotel, far-far away from city hustle,\
      \ a group of girls are having their vacation, alone. What would a group of girls\
      \ do on a dark Christmas night? Of course, fortunetelling! Unfortunately for\
      \ them, their boyfriends are not about to leave them alone and their sudden\
      \ visit totally ruins their plans for fortune telling, turning it into a scary\
      \ story contest.<br />\r\n<br />\r\nGenre: Horror. These stories could only\
      \ scare children.<br />\r\n<br />\r\nPlaythrough time: About an hour"
