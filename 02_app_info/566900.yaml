  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/566900/extras/wackywingstitle.png?t=1502087692\"\
      \ /><h2 class=\"bb_tag\"><strong>WELCOME TO WACKY WINGS!!</strong></h2><br>Launch\
      \ into this idyllic, arcade-style ride and take to the skies to explore the\
      \ thrilling and diverse VR world of Wacky Wings!  <br><br>Embrace the serene\
      \ atmosphere of the game\u2019s many themed levels - but don\u2019t get too\
      \ comfortable! You must keep topped up with fuel and weave with skilful finesse\
      \ to collect your coins and boost your points, all while avoiding the tricky\
      \ obstacles.<br><strong><br>To begin with, your plane is slow and lacks manoeuvrability\
      \ but collecting gold medals will improve your speed and manoeuvrability. </strong><h2\
      \ class=\"bb_tag\"><strong>Unlockable wings</strong></h2><br>10 Unlockable new\
      \ wings, including:<br><br>Drones<br>Helicopters<br>Dragons<br>Time machines<br>wizards??<h2\
      \ class=\"bb_tag\">2 Unlockable Game Modes</h2><h2 class=\"bb_tag\">Blitz Mode:</h2>Explore\
      \ the skies over an exhilarating black and white Blitz Mode, where you dream\
      \ of being an ace pilot and must shoot down opponents to collect fuel and stay\
      \ in the air.<h2 class=\"bb_tag\">Endless mode:</h2>Just keep flying and enjoy\
      \ the frenzy as one of many wings exploring endless levels.<h2 class=\"bb_tag\"\
      >VR comfort in Wacky Wings</h2>Although we have designed the game to give as\
      \ little simulation sickness as possible, due to popular demand we have also\
      \ added a first person mode for the guys and gals with a steel stomach, our\
      \ comfort suggestions are:<br><br>1 Seated with a Xbox or motion controller\
      \ in third person<br>2 Standing with a Xbox or motion controller in third person<br>3\
      \ Seated with a Xbox or motion controller in first person<br>4 Standing with\
      \ a Xbox or motion controller in first person ( oh lordy!)"
