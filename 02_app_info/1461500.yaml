    detailed_description: <h2 class="bb_tag">Welcome to the Cookie Store!</h2>Would
      you be interested in a cute, happy, and colorful life as a cafe owner? You can
      find it in this Visual Novel! Please take a look at our menu below.<h2 class="bb_tag">Menu:</h2><ul
      class="bb_ul"><li> get closer to your employees and friends<br>- 6 different
      character routes<br></li><li> three possible endings of the main story<br>-
      but the game will not end there...<br></li><li> uplifting music and colorful
      art<br>- partially animated characters<br>- 14 illustrations and characters
      gallery to unlock<br></li><li> test your skills and... luck<br>- simple minigame
      simulating financial progress (tutorial included)</li></ul><br><i>Full course
      might take about 3 hours or more (all routes, depending on reading speed and
      time in minigames)</i>
