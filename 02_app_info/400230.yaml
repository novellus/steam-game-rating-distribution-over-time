    detailed_description: "<h1>Note</h1><p>This is a server-based game.\r\n\r\nTo\
      \ play this game, you must first REGISTER.  There is an enormous &quot;Register\
      \ Here&quot; link on the first screen.\r\n\r\nWhen you fill out the Registration\
      \ Form, be sure to enter your real email address, as you will be sent a confirmation\
      \ email with an activation code.\r\n\r\nRegistered players must log in with\
      \ their email address and password every time they launch the game.  \r\n\r\n\
      The login form is right on the first screen.</p><br><h1>About the Game</h1>StarForce\
      \ 2193: The Hotep\u2122 Controversy is an online turn-based strategy card-game\
      \ for 1 to 5 players.\r\n\r\nPlaying as one of 5 different factions, each with\
      \ different goals, you may defend helpless alien civilizations, or exploit them\
      \ for their planets' natural resources. Play with others who are online, or\
      \ play against the AI.\r\n\r\nAtakcia and Earth have been in peaceful co-existence\
      \ for many decades, ever since the alien race visited our planet. But now, the\
      \ Atakcian Mining Consortium has adopted a dreadfully in-humane business practice,\
      \ which is endangering the civilizations of many innocent worlds. Earth, and\
      \ its space-exploring organization, Star Force Command, are outraged, and have\
      \ decided to put an end to this travesty of capitalism, whatever the cost.\r\
      \n\r\nWill Earth and Atakcia end up at war? Will the Mining Consortium bow to\
      \ diplomatic pressure? Will the earth corporation, ExoFaun, Inc. decide to stop\
      \ providing the scientific resources that enables the Consortium to continue\
      \ their exploitation?\r\n\r\nThe outcome, and the fate of many worlds, is up\
      \ to you."
