    about_the_game: '<h2 class="bb_tag"><strong>Ultramodern5</strong></h2><br><strong>Ultramodern5
      is the follow-up of the popular Ultramodern4</strong><br><br>The mission of
      U5 is to present 5th EDITION rules for use in non-fantasy settings. These include
      pre-modern settings, contemporary settings, and those that are far flung fantastic
      and futuristic. U5 presents modern and science fiction rules in a game usually
      reserved for fantasy. There is no established setting in U5.<br><br><i>It presents
      classes, gear, and scenarios that can be inserted into any campaign, including
      the following:</i><br><br><ul class="bb_ul"><li>Cyberpunk<br></li><li>Espionage<br></li><li>Modern
      Warfare<br></li><li>Space Opera<br></li><li>Techno Fantasy<br></li><li>Urban
      Fantasy<br></li><li>Steampunk<br></li><li>Wild West (with or without aliens)</li></ul><br>You
      may explore the rules in whatever context you wish. Rules are generalized, encouraging
      homebrew settings and the rebranding of elements.<br><br>Create a pure science
      fiction setting, or insert these rules into your own fantasy world to offer
      a unique spin.<br><br><i>THIS SOURCEBOOK INCLUDES:</i><br><br><ul class="bb_ul"><li>A
      revised &quot;ladder&quot; system, offering more adjustability with character
      creation. Modify your class with one of seven ladders.<br></li><li>Revamped
      rules around being human.<br></li><li>A new lifepath system incorporating backgrounds
      (with eleven new ones) into an adjustable life history where characters can
      select every aspect of their character''s history, from family and friends to
      past love affairs.<br></li><li>Ten new classes including the infiltrator, medic,
      sniper, and techie.<br></li><li>Twenty-four archetypes<br></li><li>All new weapons
      including traditional firearms, rocket launchers, and laser rifles<br></li><li>New
      armor including powered combat suits.<br></li><li>Purchase and modify vehicles<br></li><li>Over
      forty new monsters including giant robots.<br></li><li>Two included adventures--a
      zombie apocalypse and an alien invasion.</li></ul><br><i>Converted by: </i><strong>Jay
      Scheponik</strong><br><br>Released on June 25, 2018. Designed for Fantasy Grounds
      version 3.3.5 and higher.<br><br><strong>Requires: </strong>An active subscription
      or a one time purchase of a Fantasy Grounds Full or Ultimate license and the
      included 5E Compatible ruleset.'
