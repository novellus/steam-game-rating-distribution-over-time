details:
  data:
    about_the_game: Inspired by Superhot, Delay is a fast-paced action platformer
      in which the player must manipulate time to cheat death and defeat their enemies.
      With 4 unique weapons to choose from, and 7 enemy types, the player must adapt
      to their surroundings in the blink of an eye. Featuring 55+ new levels and 10
      thrilling gamemodes, Delay is jam-packed with content and replayability. Delay
      is a challenging game that is easy to learn but hard to master; Delay will give
      even the most veteran of players a real challenge in this fast paced, action-packed,
      platform shooter.
