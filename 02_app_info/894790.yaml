    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/894790/extras/steam_banner_invaders.png?t=1575068001"
      /><br><br>They come in peace, right? That is the question you have to answer
      in this mad action game together with humorless General Jonah and crazy scientist
      Dr. Dent. Find out what really happened in 1958. With an upwards-fired tank
      on the ground, you heat up the floating, bad-tempered extraterrestrial invader
      row by row before they reach the ground to avoid an apocalypse. Level by level,
      the aliens hit back with ever heavier guns. So watch out - enemy hits cost you
      valuable lives! Improve your tank and get enough cover. Your highscore will
      be recorded in a highscore list for comparison.<br><br>Experience a crazy alien
      invasion in the style of a black and white retro movie. Are the invaders really
      evil just because they want to take the blue planet? Is this game truly a replay
      of the historically documented attack of the invaders in 1958? And: Is the highscore
      really satisfying?<br><br>Find the answers to these and other mysterious questions
      in: Invaders! From Outer Space.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Experience
      retro action unlike ever before!<br></li><li>Defend Earth in over 20 exciting
      levels against the invaders!<br></li><li>Combat special UFO weapons: death ray,
      time-slowing fields, self-healing powers<br></li><li>Improve your tank prove
      your shooting accuracy<br></li><li>Experience simple, addictive gameplay<br></li><li>Epic
      story that doesn''t take itself seriously in any way<br></li><li>Play a Space
      Invaders game of a special kind <br></li><li>Special graphics in the style oft
      he B-movies oft he 50s</li></ul>'
