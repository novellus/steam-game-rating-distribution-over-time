    review: "Diese \"Space Invaders\" Brut l\xE4sst sich einfach nicht ausrotten.\n\
      Seit den 70 \xE8r Jahren ballere ich sie vom Himmel.\nSchiesst man einen ab,\
      \ kommen hundert um sich zu r\xE4chen.\n\nIch habe \"Space Invaders\" in unz\xE4\
      hligen Variationen gespielt und \"Invaders! From Outer Space\" z\xE4hlt zu den\
      \ besseren.\nDie Schwarz-Wei\xDF Grafik vermittelt einen ansprechenden B-Movie\
      \ Flair der zu gefallen wei\xDF.\n\nZwischen den Leveln finden witzige Dialoge\
      \ mit einem General und einem Forscher statt, die sehr gut ins deutsche \xDC\
      bersetzt wurden.\nHier wird auch unser Panzer automatisch aufgepimmt um \xFC\
      berhaupt eine Chance gegen die immer st\xE4rker werdenden Aliens zu haben.\n\
      \nDas obligatorische Ufo darf hier nat\xFCrlich auch nicht fehlen. Dieses schwebt\
      \ aber nicht nur von Links nach Rechts \xFCber den Bildschirm, sondern trachtet\
      \ uns nach dem Leben indem es Bomben abwirft oder die angeschlagenen Aliens\
      \ heilt.\nAlso so schnell wegpulvern sobald es erscheint.\n\nDie Entwickler\
      \ m\xFCssen auch Veteranen der Videospiele aus den 70 `ern sein, denn das Programm\
      \ ist liebevoll gestaltet und bringt einiges an Abwechlung in die sonst stupide\
      \ Ballerei.\n\n\"Space Invaders\" w\xFCrde ich niemanden unbedingt ans Herz\
      \ legen, da das Thema schon zu ausgelutscht ist. Diverse Programme dazu grenzen\
      \ schon an Leichenfledderei.\nDoch diese Version kann ich wegen dem Grafikstil,\
      \ dem Humor und der Abwechslung in den Leveln bedenkenlos empfehlen.\n\n\"Invaders!\
      \ From Outer Space\" ist ein gutes Gelegenheitsspiel f\xFCr \"Zwischendurch\"\
      \ und sein Geld wert."
