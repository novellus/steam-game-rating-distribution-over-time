    about_the_game: "RITE Original Soundtrack by Grand Prize Big Fuzz.<br />\r\n<br\
      \ />\r\nRITE is a high-speed precision platformer where you must conquer a series\
      \ of demanding trials, a rite of passage for every Nim. Find the key and reach\
      \ the exit to move on to the next trial, and maybe collect some gold along the\
      \ way. Who knows, they could prove valuable to those who like a brutal challenge..<br\
      \ />\r\n<br />\r\nFor fans of platformers old and new, RITE features 160 carefully\
      \ crafted levels, fluid and responsive controls, lush pixel art, and an original\
      \ soundtrack by Grand Prize Big Fuzz."
