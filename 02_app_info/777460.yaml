    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/777460/extras/motor-Strike-Header-steamPage.png?t=1608821873\"\
      \ /> <br>An explosive racing experience full of speed, destruction and fun.\
      \ Get ready for the ultimate rampage of bullets, gasoline and nitrous oxide,\
      \ release the gas and pull the trigger, let\u2019s burn some rubber!<h2 class=\"\
      bb_tag\">Races, fun and chaos for everyone</h2><br>Intense races in that sweet\
      \ spot between fun and the ultimate mayhem! Choose your style, circuit and jump\
      \ into a unique racing experience and let\u2019s begin the party!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/777460/extras/gMSRR_002_V3.gif?t=1608821873\"\
      \ /><h2 class=\"bb_tag\">Big guns, big opportunities</h2><br>Grab the heavy\
      \ artillery, you choose from a minigun, a laser cannon or whatever you prefer\
      \ but be sure to teach those amateurs the real taste of some lead in the chassis.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/777460/extras/MSRR_004.gif?t=1608821873\"\
      \ /><h2 class=\"bb_tag\">With friends it looks better</h2><br>Play alone or\
      \ with your friends in the 4-split screen mode or up to 8 crazy racers through\
      \ the online mode!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/777460/extras/Steam_splitScreen.png?t=1608821873\"\
      \ /><h2 class=\"bb_tag\">Anyway, friendship is not forever</h2><br>It\u2019\
      s tough fight against your friends but there is no way they are going to win\
      \ you, pull the trigger!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/777460/extras/MSRR_001.gif?t=1608821873\"\
      \ /><h2 class=\"bb_tag\">Racing with style, drifting like a pro!</h2><br>The\
      \ best way to go from A to B is by drifting all the way! And release the dragon\
      \ boost and left behind that schmucks. They will taste some fresh sorrow!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/777460/extras/MSRR_007_carDriftingCurve.gif?t=1608821873\"\
      \ /><h2 class=\"bb_tag\">A party without big explosions is not a real party</h2><br>So\
      \ here they are, some crispy homing missiles ready to make a big mess!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/777460/extras/explosion_img.jpg?t=1608821873\"\
      \ /><h2 class=\"bb_tag\">What the\u2026 are those green thingies in the road?</h2><br>Well,\
      \ they prefer to be called minions that are just doing their job... by the way,\
      \ that job is to destroy you or at least be annoying. Do you remember the big\
      \ guns? \u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/777460/extras/minions_img.jpg?t=1608821873\"\
      \ /><h2 class=\"bb_tag\">At least but not least the feature list:</h2><br><ul\
      \ class=\"bb_ul\"><li>  More than 20 tracks in six types of circuits!<br></li><li>\
      \      14 insane vehicles with unique style and skills.<br></li><li>      Your\
      \ race, your rules, many different game modes, and race directives!<br></li><li>\
      \      7 different artillery weapons to combat your friends and enemies.<br></li><li>\
      \      New gameplay mechanics like the Strike Back or the Rolling Strike!<br></li><li>\
      \      Local Mode with split screen and online up to 8 players<br></li><li>\
      \      ...</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/777460/extras/roadmap_img.jpg?t=1608821873\"\
      \ />"
