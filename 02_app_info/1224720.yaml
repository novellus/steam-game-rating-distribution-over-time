    about_the_game: "<h2 class=\"bb_tag\">Photosensitive Seizure Disclaimer</h2><br>This\
      \ game features flashing lights. If you've had photosensitive seizures, due\
      \ to flashing lights or playing video games, play at your own discretion.<br><br>The\
      \ game features a Flashing Lights Reduction Mode. When in game, press pause,\
      \ then turn &quot;Flashing Lights Reduction Mode&quot; on or off. This turns\
      \ off the Players, Enemies and Bosses from blinking white when hit. But there\
      \ is still some blinking objects in the game even when the Flashing Lights Reduction\
      \ Mode is turned on.<br><br>Note: Before reading any reviews based on older\
      \ versions please read the Announcements Section and the Events for all news\
      \ and updates regarding Announcements and Bug Fixes.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1224720/extras/Starclaw_BOSN_Logo_615x353.png?t=1605241696\"\
      \ /><h2 class=\"bb_tag\">Parents and anyone who wants to know about the content\
      \ in this game</h2>Starclaw: Battle of StarSpace Nebula has Fantasy Style Violence\
      \ &amp; Comical Humor.<br>Content in this game can be enjoyed by players of\
      \ any age.<h2 class=\"bb_tag\">New Content 2.0.0. Update</h2><br>4 New VS Modes!<br><br>New\
      \ Modes include: VS Enemy Battle Mode, VS High Score Battle Mode, Endurance\
      \ Mode &amp; Boss Rush Mode.<h2 class=\"bb_tag\"><strong>Story</strong></h2><br>The\
      \ Galaxy of StarSpace Nebula has been invaded by a mysterious force and it\u2019\
      s up to you to put a stop to whoever is responsible and bring peace back to\
      \ the galaxy!<br><br>Play through the main story mode and find out what the\
      \ mysterious threat is.<h2 class=\"bb_tag\"><strong>Gameplay</strong></h2><br><ul\
      \ class=\"bb_ul\"><li>1-4 Player Co-op<br></li><li>4 Multiplayer VS Battle Modes<br></li><li>Simple\
      \ Retro Arcade style controls<br></li><li>Over 64 Levels (Not including Bosses)<br></li><li>8\
      \ Worlds</li></ul><br>Starclaw: Battle of StarSpace Nebula is made around the\
      \ use of a controller. You can use the keyboard as well. But only Player 1.\
      \ Remaining Players use a controller. Multiplayer Mode requires at least 1 controller.<br><br>The\
      \ officially supported controller is the Xbox One Controller. Other XInput Controllers\
      \ may work, but, controls may be different from what is listed and they may\
      \ not work properly. Some Xbox One wired controllers can cause a stuttering\
      \ effect to the player's movement that looks like it's moving along a grid or\
      \ sticky movement. It is best to use the official Xbox One wireless Controller\
      \ from Microsoft to avoid this issue.<br><br>Other XInput controller have not\
      \ been tested and it is not possible to properly test every kind of controller.\
      \ But as controllers are tested, more info will be posted.<br><br>Controllers\
      \ not Tested Include: PS3 Dualshock 3, PS4 Dualshock 4, Xbox 360 Controller.<br><br>Controllers\
      \ Confirmed to be not Supported: All DInput Controllers.<br><br>For those who\
      \ like to control the volume and SFX, there's a Volume control on the Pause\
      \ Menu.<h2 class=\"bb_tag\">Controls</h2><h2 class=\"bb_tag\">Keyboard</h2><br>D\
      \ Key - Fire Bullet<br>S Key - Fire Bomb<br>A Key - Advance Dialog<br><br>Arrow\
      \ Keys - Move<br><br>Enter - Pause<br><br>Only if Outside the Level View<br><br>Press\
      \ both the Q and E Keys to Respawn to the center of the screen if ship gets\
      \ lost outside screen.<h2 class=\"bb_tag\">Xbox One Controller</h2><br>A Button\
      \ - Fire Bullet<br>B Button - Fire Bomb<br>X Button - Advance Dialog<br><br>Left\
      \ Joystick - Move<br>D-Pad - Move &amp; Menu Select<br><br>Only if Outside the\
      \ Level View<br><br>Press both the Left and Right Shoulder Buttons to Respawn\
      \ to the center of the screen if ship gets lost outside screen.<br><br>Menu\
      \ Button aka Start or Pause as us 90's kids call it - Pause"
