    developer_response: 'Hello, I don''t know when you played the game last, but on
      June 22nd, there was a Patch 1.0.3 that fixed and addressed several Player Experience
      Changes, Fixes and more explanation of controls. See Patch Here: https://store.steampowered.com/newshub/app/1224720/view/2495505669473685631


      I would like to ask you to play it again if you played it before the Patch was
      uploaded. And a free update will be coming soon the includes other modes, which
      can be read here: https://store.steampowered.com/newshub/app/1224720/view/2420069741584147228


      Also you''ve been un banned in the discussions.'
    language: english
    received_for_free: false
    recommendationid: '71288786'
    review: 'In all honesty and good faith I cannot recommend this game, as I didn''t
      enjoy it at all, and I believe that even for a tenth of its price you could
      buy a better game.


      If you want you can watch my first impression and some considerations regarding
      the game and the studio (one man team) in the following video.


      https://youtu.be/66hqI4P99lQ


      I think everyone should also take into consideration the statement released
      by the developer on June 22nd, date that follows the production of my video,
      where I point out things that were then addressed by Cenokga in the following
      statement: https://cenokga.com/my-experience-after-first-game-release-a-letter-from-the-developer/'
