    about_the_game: "Let's play some Klondike &quot;Solitaire&quot; with the girls\
      \ from the &quot;Pretty Girls&quot; series!<br>Play against 10 Pretty Girls\
      \ each stage and dress them up in different outfits!<br>Clear Solitaire and\
      \ earn new costumes!<br><br><strong>\u25A0 Solitaire </strong><br>Solitaire\
      \ with Klondike rules.<br>Move the cards in the field so that the numbers and\
      \ colors alternate.<br>See if you are able to arrange all the cards in order!<br><br><strong>\u25A0\
      \ The stage takes place at school! Challenge the girls and win! </strong><br>There\
      \ are 7 characters + 3 secret characters.<br>As you clear the stage, a new costume\
      \ will begin to reveal itself.<br>All characters are voiced!<br><br><strong>\u25A0\
      \ Character introduction </strong><br>\u30FB AIRI MUTOH<br>Very popular at school\
      \ because she is playful and loved by everyone.<br><br>\u30FB MAYU<br>She is\
      \ quiet and shy, she is very academic focused.<br><br>\u30FB NAGISA HAYAMA<br>A\
      \ perfect student, who can excel at studying as well as playing sports. She\
      \ is loved by all students.<br><br>\u30FB SERIKA SHIINA<br>A student with the\
      \ highest grades and is also the Director of the Literature Department. She\
      \ is a quiet girl who is inclusive to those around her.<br><br>\u30FB SHIORI\
      \ SHINOTO<br>She is a strong speaker and knows a lot about class subjects and\
      \ school personnel.<br><br>\u30FB SENA<br>An honor student who is also really\
      \ good at playing sports.<br><br>\u30FB HONOKA<br>A bright and innocent girl.\
      \ She is admired as an idol of the school.<br><br>In addition, there are three\
      \ hidden characters ...! ??<br><br>\u203BAll characters in this game are over\
      \ the age of 18.<br>\u203BThis is a puzzle game with sexy characters (no nudity).\
      \ Characters and character images used under license from their respective owners."
