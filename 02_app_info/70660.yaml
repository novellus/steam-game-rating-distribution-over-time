details:
  data:
    about_the_game: "The Worms\u2122 crew returns, and this time they\u2019ve got\
      \ balls! The classic Worms\u2122 Pinball sends the cute little pink guys spinning\
      \ across one of the most realistic pinball tables ever created. Battle with\
      \ honour through the mystic art of Worms\u2122 Kung-Fu or hang at high noon\
      \ with the grizzliest, pinkest cowboys this side of Texas. Only Worms\u2122\
      \ Pinball offers an action packed pinball simulation of pure wormage! Worms\u2122\
      \ Pinball leaves nothing to the imagination. The table sports 3D LED displayed\
      \ sub-games and parallel objectives, transparent ramps, user-controllable moving\
      \ gadgets, moving mechanical parts and wild sound effects and music. The table\
      \ contains over 150 animated parts and thousands of frames of rendered FMV animation\
      \ for the LED display. It\u2019s got tilt functions, hit combinations as well\
      \ as drop and dead catches, bounce and flip passes, bang backs, death saves,\
      \ magnetic fields and countless other exciting features.  The depth of gameplay,\
      \ variety of action and sophisticated table rules ensures that Worms Pinball\
      \ will have all gamers, not just hard-core pinheads, hooked.<br><br>\t\t\t\t\
      \t\t<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Realistic\
      \ and dynamic physics simulation. The vector-based ball accurately reflects\
      \ its surroundings adding to the immersive quality of playing in a real world\
      \ environment.  Impulse, inertia, acceleration, momentum, torque, all these\
      \ real world physical qualities are simulated to produce outstanding realism.\
      \ <br>\t\t\t\t\t\t</li><li>Atmospheric lighting/reflection/shadow effects <br>\t\
      \t\t\t\t\t</li><li>Multiple Full screen views and tilt function for superb gameplay.<br>\t\
      \t\t\t\t\t</li><li>Up to six multi-balls simultaneously <br>\t\t\t\t\t\t</li><li>Accurate\
      \ and flexible vector-based ball and flipper simulation<br>\t\t\t\t\t\t</li><li>Sophisticated\
      \ data compression techniques allowing several thousand frames of rendered FMV\
      \ animation for the scoreboard and table<br>\t\t\t\t\t\t</li><li>Fantastic hidden\
      \ sub-games</li></ul>"
