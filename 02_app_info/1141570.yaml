details:
  data:
    about_the_game: <strong><i>Now with Local Multiplayer, Corsair Difficulty, Ironman
      Mode, and more!</i></strong><br><br><br>An arcade classic reimagined -- build
      up your fortifications, place your cannons, and fire!<br><br>Play a skilled
      Corsair in the Sky Lord's Navy as you unravel the truth behind the plague that
      ravaged your planet Emoria. Improve your Battle Haven with upgrades, new types
      of Forts and Augmentations, then choose which Technologies, Superpowers, and
      Summons you want to bring to bear against the enemy forces.<br><br>Sky Cannoneer
      includes a story campaign comprised of dozens of scenarios with unique mission
      types and multiple boss fights! Take to the sky and win!<br><br><br>Each round,
      build up your Power Grid with randomized walls, piece by piece.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1141570/extras/placing_walls_and_creating_power_grid_2_Trim_Trim.mp4.gif?t=1598553802"
      /><br><br><br>Place additional cannons on the Power Grid to increase your offensive
      capabilities.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1141570/extras/placing_cannons_Trim.mp4.gif?t=1598553802"
      /><br><br><br>Fire your cannons and use a large variety of techs and powers
      to defeat your opponent!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1141570/extras/fighting_Trim_Trim.mp4.gif?t=1598553802"
      />
