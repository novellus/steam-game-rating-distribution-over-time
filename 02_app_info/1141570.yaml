    reviews: "\u201CElement Games took a winning strategy and ran with it and they\
      \ didn\u2019t stop once they made it into the end-zone.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://thevideogamebacklog.com/2020/02/18/Impressions-Sky-Cannoneer/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Videogame Backlog</a><br><br>\u201C\
      Sky Cannoneer is an excellent game that came out of nowhere. I never played\
      \ the original title on which this game is based on but I really like Sky Cannoneer\
      \ and I will surely play this game a lot in the future.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.gameshedge.com/review-sky-cannoneer/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Games Hedge</a><br><br>\u201CToday we\
      \ review Sky Cannoneer, a tribute to the old game &quot;rampart&quot;. Spoiler\
      \ Alert : We loved it!\u201D<br><a href=\"https://twitter.com/BlackPotionHQ/status/1230531603509731331?s=20\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Black Potion</a><br>"
