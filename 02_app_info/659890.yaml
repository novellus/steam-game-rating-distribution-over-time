    review: "Et allez, on encha\xEEne !\n\nFantasy Mosaics 14 - 15 - 16 - 17 = m\xEA\
      me combat !\n20 x 5 niveaux, de quoi s'occuper entre 5 et 8h en fonction de\
      \ votre rapidit\xE9 d'ex\xE9cution. \n2 degr\xE9s de difficult\xE9 (casual \xE9\
      tant chaudement recommand\xE9.)\n\nUn univers et une ambiance pas franchement\
      \ immersifs mais des puzzles logiques, agr\xE9ables, compos\xE9s de plusieurs\
      \ couleurs pour faciliter leur r\xE9alisation. \n\nIl rebute toujours autant\
      \ d'un point de vu esth\xE9tique mais une fois d\xE9pass\xE9 \xE7a, have fun\
      \ !\n\nCa ne m\xE9rite pas son prix initial mais en promo, oui."
