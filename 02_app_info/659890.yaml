    about_the_game: "Play the new installment of color mosaics with a great variety\
      \ of colors!<br />\r\n<br />\r\nThe penguin family are thrilled to discover\
      \ a new palette of colors for mosaic puzzles!  <br />\r\n<br />\r\nThey are\
      \ happy to meet a mysterious lady penguin on an alien planet who helps open\
      \ their mind to a great variety of colors. <br />\r\n<br />\r\nAlong the way\
      \ they keep exploring the alien world and build a beautiful landscape!  Join\
      \ the penguins to follow the logic of numbers to uncover the new gallery of\
      \ pixel art images!  <br />\r\n<br />\r\n<br />\r\n- Mosaic puzzles with a new\
      \ palette<br />\r\n<br />\r\n- Great puzzle challenges<br />\r\n <br />\r\n\
      - Build an alien landscape<br />\r\n<br />\r\n- Puzzles based on logic"
