    about_the_game: With the new OMSI 2 Mini DLC you expand Wuppertal by 6km mobile
      route through the mountains of the district Sonnborn. Here you connect with
      the new bus line 639 the mountainous regions of Wuppertal with the suspension
      railway, the S-Bahn station Zoologischer Garten and the green Wuppertal Zoo.
      By the bus drivers of the &quot;Wuppertal Stadtwerke&quot;The line is considered
      as a major challenge to steer the bus through the serpentine roads and due to
      the many false parkers.<br><br>It is particularly good to own this mini DLC
      with the DLC Wuppertal.<br><br><ul class="bb_ul"><li>real bus line 639 of the
      WSW<br></li><li>6km route through the mountains<br></li><li>Real timetable data
      of the WSW<br></li><li>Very detailed edge development &amp; routing</li></ul>
