    review: "[h1]Recenzja gry OMSI 2 Add-On Wuppertal Buslinie 639l:[/h1]\nDodatek\
      \ dodatku, kt\xF3ry nie wymaga dodatku. Tak rozpoczn\u0119 swoj\u0105 recenzj\u0119\
      \ tego produktu. Wuppertal Buslinie 639 mo\u017Cna powiedzie\u0107 jest niewielkim\
      \ rozszerzaniem Wuppertal DLC. Nie jest on jednak wymagany do jego uruchomienia.\
      \ Jest to niezale\u017Cna mapa o g\xF3rzystym regionie. Optymalizacja mapy jest\
      \ zdecydowanie lepsza ni\u017C ta kt\xF3r\u0105 producent zastosowa\u0142 (a\
      \ w\u0142a\u015Bciwie niezastosowa\u0142) w dodatku Wuppertal. Sk\u0142ada si\u0119\
      \ wy\u0142\u0105cznie z jednej, oko\u0142o 15-20 minutowej linii, kt\xF3ra przebiega\
      \ od jednego z g\xF3rzystych region\xF3w z kt\xF3rego musimy zjecha\u0107 w\
      \ d\xF3\u0142, aby po kilku minutach jazdy dosta\u0107 si\u0119 na wzg\xF3rze\
      \ po drugiej stronie. Trasa linii zosta\u0142a wykonana w bardzo ciekawym i\
      \ klimatycznym stylu. Na mapie znajdziemy bardzo strome ulice po kt\xF3rych\
      \ w zale\u017Cno\u015Bci od kursu pojedziemy pod g\xF3r\u0119 lub z g\xF3rki.\
      \ Te strome drogi zosta\u0142y wykonane w formie wielu bardzo ostrych serpentyn.\
      \ Dodatkowo na ich trasie rozmieszczonych zosta\u0142o (w zale\u017Cno\u015B\
      ci zapewne od ustawie\u0144 gry) wiele zaparkowanych losowo pojazd\xF3w. Do\u015B\
      \u0107 w\u0105skie uliczki o ostrych, stromych zakr\u0119tach, przy zaparkowanych\
      \ w wielu miejscach pojazdach wymagaj\u0105cych zmiany pasa i nadje\u017Cd\u017C\
      aj\u0105cym ruchu z naprzeciwka, potrafi\u0105 zapewni\u0107 naszym umiej\u0119\
      tno\u015Bci\u0105 spore wyzwanie, szczeg\xF3lnie je\u015Bli spr\xF3bujemy jazdy\
      \ autobusem przegubowym (pozwol\u0119 sobie w tym miejscu poleci\u0107 Add-On\
      \ Citybus O305G, kt\xF3rego d\u017Awi\u0119ki przegubu podczas ostrych zakr\u0119\
      t\xF3w i wzniesie\u0144 s\u0105 dla ka\u017Cdego fana autobus\xF3w prawdziw\u0105\
      \ melodi\u0105 dla uszu dzi\u0119ki tej mapie). Sprawia to \u017Ce dodatek ten\
      \ jest przeznaczony g\u0142\xF3wnie dla os\xF3b kt\xF3re lubi\u0105 wyzwania,\
      \ ma\u0142o dynamiczn\u0105 jazd\u0119 z uwagi na topografi\u0119 terenu i du\u017C\
      o zakr\u0119t\xF3w. Fani szybkich, dynamicznych kurs\xF3w wed\u0142ug rozk\u0142\
      adu nie znajd\u0105 przez to w tym dodatku sprzymierze\u0144ca.\n\n\n[h1]Plusy:[/h1]\n\
      - Bardzo klimatyczna trasa o g\xF3rzystej strukturze z wieloma w\u0105skimi\
      \ zakr\u0119tami i serpentynami o r\xF3\u017Cnym stopniu pochylenia\n- Dosy\u0107\
      \ przyjemne widoki\n- Ca\u0142kiem niez\u0142a optymalizacja\n\n[h1]Minusy:[/h1]\n\
      - Jedna kr\xF3tka linia, kt\xF3ra jednak ma swoje odzwierciedlenie w cenie dodatku\n\
      - Zastosowane rozmieszczenie zaparkowanych pojazd\xF3w wydaje si\u0119 w niekt\xF3\
      rych miejscach nielogiczne i nierozs\u0105dne. Z uwagi na brak widoczno\u015B\
      ci przez pochylenie drogi lub jej zakr\u0119cenie mo\u017Ce spowodowa\u0107\
      \ unieruchomienie autobusu w przypadku ruchu ze strony przeciwnej\n- Brak inteligencji\
      \ ruchu AI, kt\xF3ry widz\u0105c pojazd z naprzeciwka nie zatrzymuje si\u0119\
      \ w miejscu umo\u017Cliwiaj\u0105cym rozwi\u0105zanie przejazdu kursu kolizyjnego,\
      \ powoduj\u0105c czasami unieruchomienie pojazdu\n- Brak autobusu zamieszczonego\
      \ na zdj\u0119ciach, kt\xF3ry stanowi zawarto\u015B\u0107 oddzielnego dodatku\
      \ Wuppertal\n\n\n[h1]Podsumowanie:[/h1]\nChocia\u017C dodatek ten jest kr\xF3\
      tki, wykonany jest z do\u015B\u0107 du\u017C\u0105 staranno\u015Bci\u0105. Klimatyczna\
      \ linia, do\u015B\u0107 dobra optymalizacja i cena kt\xF3ra jest w miar\u0119\
      \ optymalnie dostosowana do zawarto\u015Bci (mo\u017Cna by\u0142o dorzuci\u0107\
      \ autobus) sprawia \u017Ce mo\u017Cna temu dodatkowi da\u0107 szans\u0119. Nie\
      \ jest to jednak linia dla nowicjuszy i os\xF3b preferuj\u0105cych dynamiczn\u0105\
      \ jazd\u0119.\n\n[b][u]Moja ocena:[/u]\n\nJako\u015B\u0107 grafiki: 8/10\nD\u017A\
      wi\u0119ki: 8/10\nOptymalizacja: 8/10\nCena: 9/10\n\nOcena ko\u0144cowa: 8/10[/b]"
