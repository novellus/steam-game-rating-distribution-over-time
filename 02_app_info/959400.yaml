    about_the_game: "Play as the King in a light-hearted third person action game,\
      \ who is on a mission to save his kingdom from the Doombringer and his minions.<br\
      \ />\r\n<br />\r\nWith the help of your allies, journey through four unique\
      \ biomes to rid your kingdom of those who wish to destroy it. Use huge a variety\
      \ of weapons and hack and slash your way to victory to save your subjects."
