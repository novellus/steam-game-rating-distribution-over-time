    reviews: "\u201COverall, Shooty Skies is a fun, clever follow up to Crossy Road,\
      \ a game that, surely, was hard to live up to. The crazy, endless flyer delivers\
      \ an above-average experience, though not without a few prevalent flaws, and\
      \ will appeal to Crossy fans and new players alike.\u201D<br>4/5 \u2013 <a href=\"\
      http://toucharcade.com/2015/10/21/shooty-skies-review/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Touch Arcade</a><br><br>\u201CA bright and explosion-filled arcade\
      \ shooter that's ridiculous good fun.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pocketgamer.co.uk/r/iPad/Shooty+Skies/review.asp?c=67706\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pocket Gamer</a><br><br>\u201CIt\u2019\
      s fast, it\u2019s frantic, and most importantly, it\u2019s fun.\u201D<br>4.5/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamezebo.com/2015/10/01/shooty-skies-review-up-up-and-away/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamezebo</a><br>"
