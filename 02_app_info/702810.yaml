    about_the_game: Dodge the bullets, shoot the enemies, defeat the bosses! <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/702810/extras/banner_retro.png?t=1572327846"
      /><br><br>Take to the skies for an endless-arcade shooter that is fast, furious
      and formidable!<br><br><ul class="bb_ul"><li>Collect over 200 daring pilots
      over 20 different terrains.<br></li><li>Change the intensity from Scouty to
      Screamy, if you dare!<br></li><li>Earn a multitude of achievements <br></li><li>Challenging
      daily missions<br></li><li>Guns! Missiles! Badgers!</li></ul><br><strong>Get
      flying now!</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/702810/extras/shootyskies-mightyteam.png?t=1572327846"
      />
