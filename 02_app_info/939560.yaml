    about_the_game: "The monsters are having a party, and they love playing on the\
      \ trampoline!  <br />\r\n<br />\r\nMonster Trampoline is a local multiplayer\
      \ game for 1-4 players.  It's suitable for all ages, but is best suited for\
      \ younger children.<br />\r\n<br />\r\nDrop monsters onto other monsters to\
      \ try and knock them out of the ring without having your monster fall off. \
      \ Transform your monsters into stronger monsters using Star Points and use their\
      \ special powers to dominate the arena.  Target the explosive barrels to really\
      \ send the other monsters flying!  Time the power bar to adjust the force with\
      \ which you hit the other monsters.<br />\r\n<br />\r\nChoose from 3 different\
      \ levels: high above the revolving Earth in space, down on a tropical island\
      \ with sparkling blue water, or on a pirate ship surrounded by sharks.<br />\r\
      \n<br />\r\nBattle it out with up to 4 human players, or against up to 3 computer\
      \ players.  Choose between 2 game modes: Turn-based (normal mode) or simultaneous\
      \ action (Oni mode).  Choose between 2 game difficulties: easy or normal.<br\
      \ />\r\n<br />\r\nXBox controllers are fully supported.  The game can be played\
      \ with the keyboard, but a controller is highly recommended.<br />\r\n<br />\r\
      \nGame play is fully customizable.  Adjust the arena bounciness, number of rounds,\
      \ or barrel spawn rate."
