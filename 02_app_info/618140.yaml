    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/618140/extras/Tracks.png?t=1608711512"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/618140/extras/TracksImage.png?t=1608711512"
      /><br><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/618140/extras/Cars.png?t=1608711512"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/618140/extras/CarsImage.png?t=1608711512"
      /><br><br><br><br>Barro is a racing game with small cars and challenging tracks.
      <br><br><strong><u>Game modes:</u></strong><br><ul class="bb_ul"><li><i><strong>Arcade:</strong></i>
      You vs 3 opponents, do your best and finish the race as the winner.<br></li><li><i><strong>Time
      trial:</strong></i> You against yourself, finish the laps as fastest as you
      can.<br></li><li><i><strong>Multiplayer: </strong></i> Play the multiplayer
      (split screen) with a friend and have fun.</li></ul><br><strong><u>10 Challenging
      tracks:</u></strong><br><ul class="bb_ul"><li>Each track will challenge your
      skills, try not to fall of the track.<br></li><li>Night race, fog and rain</li></ul><br><strong><u>Cars:</u></strong><br><ul
      class="bb_ul"><li>4 types of cars, choose the one that fits you better.</li></ul>'
