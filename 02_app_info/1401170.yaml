    about_the_game: "Make your own history!<br />\r\nOne of the best World War 2 strategy\
      \ games. Conquer the World War 2!<br />\r\n<br />\r\nTactical simulation of\
      \ WW2 games. World War 2 is about to begin. Lead your army and conquer the world!<br\
      \ />\r\nTerrain and generals, arms, troops with any combination, so that all\
      \ strategy can become possible!<br />\r\n<br />\r\nBuild the strongest forces!\
      \ Occupation of all resources! Conquer World War 2!<br />\r\nClassic ww2 games,\
      \ with turn-based operation! Play as a WW2 warfare commander, choose camp, take\
      \ part in all the famous battles in human history campaigns of World War 2!\
      \ Using kinds of tactics, defend invasion, confront the enemy head on, through\
      \ a series of battle command, lead your army to the final victory!<br />\r\n\
      <br />\r\n\u2605Simulation &amp; Strategy Games<br />\r\nIt\u2019s a perfect\
      \ fusion of sandbox simulator, turn-based strategy, and military tactics ww2\
      \ games. Omni-directional display of World War 2 themes. Restore the Real world\
      \ conflict in 1939~1945 and reproduce the environment of world war 2 for you.<br\
      \ />\r\n<br />\r\n\u2605Build Military Layout<br />\r\nPowerful firepower weapon\
      \ provide: Cavalry, infantry, navy, armored artillery, tank, vehicles, submarine,\
      \ battleship, heavy cruiser, destroyer\u2026\u2026and so on appeared in the\
      \ World War 2.<br />\r\nGain experience in every combat. Grow your army by resources\
      \ from conquered territories. Various of combat units give more complex battlefield\
      \ situation!<br />\r\nTurn-based strategy games need more patience and tactics.\
      \ You need to arrange arm within each turn, offensive or defensive.<br />\r\n\
      <br />\r\n\u2605World Generals<br />\r\nProvide famous historical generals with\
      \ different attributes and special skills like Rommel, Goodrian, Manstein, Montgomery,\
      \ Dowding, Cunningham...<br />\r\n<br />\r\n\u2605Tactics &amp; Collocations<br\
      \ />\r\n30+ Historical Campaigns: Normandy Landing, Operation Market Garden<br\
      \ />\r\n2 Warfare Conflict Camps: Allies faction and ally Axis<br />\r\n30+\
      \ large battlefield maps are provide in this strategy games<br />\r\nOmni-directional\
      \ combat space: naval battle, air combat, land battle.<br />\r\n<br />\r\n\u2605\
      Make your own history<br />\r\nConquer the world. Every army can gain battle\
      \ experience and when they become elite forces, their battle effectiveness will\
      \ be greatly improved.World pattern changes over time. Everyone can rewrite\
      \ history and establish a powerful armys, conquer world in this ww2 games!<br\
      \ />\r\n<br />\r\nDo you have interest in the history of World War 2? Share\
      \ this turn-based ww2 games with your friends of WW2 military fans, play this\
      \ strategy games together! Enjoy this tactics sandbox games and help you exercise\
      \ strategy layout ability!<br />\r\n<br />\r\nSpecial thanks to the guys who\
      \ help us a lot in this version.<br />\r\n<br />\r\nWelcome to subscribe! We\
      \ will continue to provide you with important information about WW2 games there!"
