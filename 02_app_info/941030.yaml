    about_the_game: "The fantastical continuation of the popular, long-running Spirits\
      \ of Mystery series from ERS Games! Isa's back to his old tricks, and now he's\
      \ doing the bidding of an even greater foe. You play as a princess whose best\
      \ friend, a princess in a neighboring kingdom, is forced into an arranged marriage\
      \ with sinister intent. Team up together to thwart an evil plot! Use your interactive\
      \ mirror to uncover what's hiding behind gargoyle signs along the way.<br />\r\
      \n<br />\r\nThis is a special Collector's Edition release full of exclusive\
      \ extras you won't find in the standard version. The Collector's Edition includes:<br\
      \ />\r\n<br />\r\nIs the sorcerer friend or foe? Find out in the bonus game!<br\
      \ />\r\nEnjoy soundtracks, wallpaper, and concept art<br />\r\nUnlock and replay\
      \ the puzzles and HOPs!<br />\r\nBask in your achievements and collectibles!<br\
      \ />\r\n<br />\r\n<br />\r\nThis is a Hidden Object Puzzle Adventure game, meaning\
      \ a specific genre of story-driven, point &amp; click adventures. Throughout\
      \ the game, players are tasked to find a list of objects hidden within a particular\
      \ scene, and to occasionally complete various mini-games/puzzles."
