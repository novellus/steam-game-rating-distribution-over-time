    about_the_game: "As the 1920\u2019s draws to a close, political tensions run high\
      \ in Italy. When a member of the top-secret Myth Seekers agency goes missing,\
      \ you\u2019re called in to discover the truth. Can you recover the Hammer of\
      \ Vulcan before havoc is unleashed by the ancient gods? Explore picturesque\
      \ locations across modern Italy and solve challenging puzzles as you clash with\
      \ the deadly foe of the Myth Seekers!<br><br>You play as Amelia, a brilliant\
      \ expert on Roman mythology and a new asset of the Myth Seekers agency. Your\
      \ assignment is to continue the investigation of a fellow operative who recently\
      \ vanished under mysterious circumstances. The first order of business is to\
      \ locate the Vesuvian Codex and get in touch with an Italian agent named Lorenzo.\
      \ Together you will need to track down the powerful artifact called Vulcan's\
      \ Hammer. Time is of the essence as evil forces are also looking for the relic.\
      \ During this stunning adventure you will travel across Italy, solving countless\
      \ puzzles and looking for clues in hidden object scenes. Learn the truth behind\
      \ the destruction of Pompeii and face off against the enemies of the Agency\
      \ as you race to prevent another catastrophe!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/657040/extras/steam_pac_vertical.png?t=1579789622\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> Meet 16 legendary\
      \ characters from the Roman pantheon!<br></li><li> Accept the mission as a Myth\
      \ Seekers agent!<br></li><li> Use many divine artifacts created by Vulcan!<br></li><li>\
      \ Solve almost 40 HO scenes &amp; Minigames!<br></li><li> Feel the Italian mood\
      \ in 28 captivating locations!</li></ul>"
