  data:
    about_the_game: '<h2 class="bb_tag"><strong> Description: </strong> </h2><br>This
      incredibly difficult year has come to an end. Vladimir Vladimirovich worked
      hard and hoped for a good gift from Santa, but something went wrong... <br>The
      second wave covered Mother Russia and caught on to Santa''s residence, but it''s
      not that simple...<br>Terrorist organization has teamed up with coronavirus
      to strike a double blow! Each level - new challenges, you fight with the virus,
      with zombies, mutant terrorists and mutant zombie terrorists who have a virus.<br>You
      have to go around the entire Santa''s residence, with the help of your strong
      arms and powerful fighting chest, free the poor people from the coronavirus
      and terrorists.<br>The game is a corridor shooter in the spirit of the 90''s.
      You will have to go through a variety of mazes, shoot back from hordes of enemies,
      collect treasures, and most importantly-find a way out on each of the levels!<br><br>Most
      significantly, don''t forget the Christmas spirit!<h2 class="bb_tag"> <strong>Feature
      of game:</strong></h2><br>- Christmas rescue story (like &quot;Die Hard&quot;,
      but better);<br><br>- Old school design;<br><br>- Christmas atmosphere of the
      90''s;<br><br>- Unique musical accompaniment on each level;<br><br>- Save Christmas
      from the insidious virus and terrorists at the same time!;<br><br>- Get into
      the body of the last superhero before he gets into yours!'
