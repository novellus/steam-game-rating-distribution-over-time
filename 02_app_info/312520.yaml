    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/312520/extras/RW_SteamGIF_02.jpg?t=1562954808\"\
      \ /><br><br>You are a slugcat. The world around you is full of danger, and you\
      \ must face it \u2013 alone. Separated from your family in a devastating flood,\
      \ you must hunt for food and shelter between terrifying torrential downpours\
      \ that threaten to drown all life. Climb through the ruins of an ancient civilization,\
      \ evade the jaws of vicious predators, and discover new lands teeming with strange\
      \ creatures and buried mysteries. Find your family before death finds you!<br><br>Inspired\
      \ by the simplicity and aesthetics of 16-bit classics, this survival platformer\
      \ requires fast-paced sneaking, both upon your own prey and past the jaws of\
      \ hungry predators. Each ravenous foe in your path will be cunning, vicious\
      \ and always on the hunt \u2013 eager to sink their teeth into you, or even\
      \ each other. As a small, soft slugcat you must to rely on stealth and wit rather\
      \ than force: learn the ecosystem and turn their strengths to your advantage.\
      \ Maybe then you can survive\u2026 Rain World!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/312520/extras/Features.png?t=1562954808\"\
      \ /><br><ul class=\"bb_ul\"><li>Sneak, climb, and pounce your way through a\
      \ dynamic, ever-changing ecosystem of predators and prey<br></li><li>Explore\
      \ a vast world of over 1600 rooms, spanning 12 diverse regions filled with ancient\
      \ secrets and undiscovered dangers<br></li><li>Nimble movements and procedurally\
      \ generated animation gives slugcat a natural fluidity of movement and unique\
      \ sense of weight<br></li><li>Intense, primal predator encounters will challenge\
      \ your reflexes<br></li><li>Limited resources and the constant, impending threat\
      \ of rain will test your nerve</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/312520/extras/Updates.png?t=1562954808\"\
      \ /><br><ul class=\"bb_ul\">Rain World V1.5 update includes:<li>Play as The\
      \ Monk and The Hunter! 2 new playable characters corresponding to easier and\
      \ more aggressive playstyles.<br></li><li>Multiplayer Arena for up to 4 players,\
      \ featuring Competitive and Sandbox modes<br></li><li>Over 40 new unlockable\
      \ multiplayer rooms<br></li><li>Updated bestiary featuring dangerous new predators\
      \ and delicious new prey<br></li><li>Plus a host of new secrets to be found,\
      \ new strangeness to experience, and generally a much smoother Rain World experience!</li></ul>"
