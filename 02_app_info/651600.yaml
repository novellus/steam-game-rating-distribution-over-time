details:
  data:
    about_the_game: <strong>Jumps VR</strong> is a fast paced first person platformer,
      the aim of the game is to finish each world in under a certain amount of time,
      you have a limited amount of times you can jump for each level too. Jumps has
      6 unique worlds to jump through, 10 levels in each. Each world introduces exciting
      new game mechanics to figure out and master, including trampolines, cannons,
      rocket jumping and more!<br><br><strong>Jumps VR</strong> builds upon the original
      game, <strong>Jumps</strong>, now with full motion controls and fast-paced VR
      platforming.
