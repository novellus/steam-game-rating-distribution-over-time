    about_the_game: "Although civilization blossomed later in the western hemisphere,\
      \ the region from Peru in the south to Mexico in the north was just as important\
      \ as an incubator for the development of ancient cultures. This map spans this\
      \ rugged area of jungles and highlands.<br />\r\n\t\t\t\t\t\tThe Cradle of Civilization\
      \ map packs are Firaxis-designed maps of real-world locations. You can play\
      \ random leaders in these settings, or choose leaders appropriate to the history\
      \ of these areas. The maps can also be opened up in World Builder, where you\
      \ can even create specific scenarios."
