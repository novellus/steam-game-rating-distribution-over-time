  data:
    about_the_game: "Time Loader is a story-driven, physics-based puzzle platformer\
      \ with a twist. At the helm of a small robot, you\u2019ll travel back to the\
      \ 90s to prevent a tragic accident. Explore the house of your creator, solve\
      \ brain-teasing puzzles, acquire unique and powerful upgrades, and see common\
      \ household items from an entirely new perspective!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1421970/extras/TL_GIF_2.gif?t=1607961033\"\
      \ /><br><br>But remember: meddling with time has serious consequences. You may\
      \ succeed in changing the past, but can you deal with the result of your actions?<br><br><strong>Gameplay\
      \ Features:</strong><br><ul class=\"bb_ul\"><li>Subverted perspectives <br>Even\
      \ the most familiar objects look different when you\u2019re the size of a toy\
      \ car. Will you watch your every move or dive head-first into this dangerous\
      \ new world?<br></li><li>An arsenal to choose from<br>Boosters, harpoons, screwdrivers\u2026\
      \ choose among dozens of upgrades to tackle each level and get the job done!<br></li><li>Dynamic\
      \ and branching narratives<br>Don\u2019t just relive the past: change it! Every\
      \ choice you make will influence the story and may lead to a different outcome.\
      \ So do us a favor: change the past responsibly!<br></li><li>A complimentary\
      \ dose of nostalgia<br>Time Loader features music, references, and items straight\
      \ out of the \u201890s. Relive your childhood or, if you\u2019re too young for\
      \ it, just gawk in awe at how primitive humanity used to be back then!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1421970/extras/TL_GIF_3.gif?t=1607961033\"\
      \ /></li></ul><br>Note: Time Loader Prologue is a free preview and features\
      \ the first part of our upcoming game."
