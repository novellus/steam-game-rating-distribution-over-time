    about_the_game: "<strong>Doodle Derby </strong>is a devilish physics racing platformer\
      \ inspired by smashing all the stuff from your childhood toybox into each other.\
      \ Anything is possible in the least realistic car game ever. In <strong>Doodle\
      \ Derby</strong> you must build the track before trying to reach the goal of\
      \ the level. Complete your new cool track additions and push your luck! Can\u2019\
      t do it? Rebuild it. <br><br><strong>Doodle Derby</strong> offers a single player\
      \ campaign of ludicrous puzzle challenges next to some friendship-testing multiplayer\
      \ modes.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/916180/extras/fromto_blue_back_loop_GIF01.gif?t=1600863457\"\
      \ /><br> <br>Building tracks in <strong>Doodle Derby</strong> is easy and quick.\
      \ Choose from over 40 of the craziest track elements ever seen. Because of the\
      \ endless combinations, no level is ever the same.<br><br>In multiplayer you\
      \ must make a plan and wreck everyone else\u2019s. (Like with a wrecking ball,\
      \ magic wand or simply the Hand of God.) Until someone has made it to the finish,\
      \ the players are looping in a cycle of creation and destruction. Outsmart your\
      \ opponents by building sneaky paths or outdo the others in cruel fashion. The\
      \ most devious mind wins.<h2 class=\"bb_tag\"><strong>Features</strong></h2><ul\
      \ class=\"bb_ul\"><li>A challenging single player campaign.<br></li><li>Online\
      \ and Local multiplayer for up to 4 players.<br></li><li>Race and build the\
      \ most epic and insane levels alternately until you make it.<br></li><li>The\
      \ Doodle Derby level editor: Design your own levels, then challenge your friends\
      \ to survive them!<br></li><li>Monster Apes! Rockets! Piranhas! UFOs! About\
      \ 40 track parts and 60 million (unverified!) combinations!<br></li><li>Full\
      \ controller support<br></li><li>Groovy soundtrack<br></li><li>Lots of secrets\
      \ to explore. Unlocking new cars, obstacles and levels! <br></li><li>Destructible\
      \ environment incl. strawberrys and other fruit.<br></li><li>Background art\
      \ so wicked only kids could have drawn it - which they did.</li></ul>"
