      following an exciting quest.<h2 class="bb_tag">STORY:</h2><br>Join four orphans
      as fate calls upon them for a role greater than they could have ever imagined!<br>Prove
      yourself worthy of becoming a Seeker and defeat the Unholy Beast hellbent on
      ruling over those you care for!<h2 class="bb_tag">FEATURES:</h2><br><ul class="bb_ul"><li>    Classic
