    about_the_game: You will be entangled in a terrifying adventure of a priest on
      a quest to prove his innocence. Guilty or not, you find yourself trapped in
      the middle of strange events involving a demonic possession and divine apparitions.
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/747360/extras/Gif16.jpg?t=1577406137"
      /><br><br>Each time you remember the boy or hear about being accused of murder,
      you go into a trance fueled by fear. These moments of madness depict gore, repulsion
      towards God, and sometimes even the voice of the devil himself trying to convince
      you of things that may or may not be lies...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/747360/extras/Gif17.jpg?t=1577406137"
      /><br><br>Gray Dawn takes place around the year 1920,  in a remote village in
      England. Throughout the game, you will often be transported to the beautiful
      world of Romania, which is inspired by the mysticism of Eastern Europe.
