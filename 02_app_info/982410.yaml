    about_the_game: <strong>Bachata Virtual</strong> teaches you dancing using virtual
      reality. Learn the fundamental movements of Bachata, one of the most sensual
      Latin partner dances in the world, including popular building blocks like:<br><br><ul
      class="bb_ul"><li>Side to Side Basic<br></li><li>Progressive Forwards and Backwards
      Basic<br></li><li>Half Moon<br></li><li>Rock Step</li></ul><br>Never has there
      been a better way to learn from home. Compare to your local dance studio and
      you'll realize you will save a ton of time and money (and heartbreak) while
      starting your new and legendary hobby.<br><br>No partner? No problem. Our professional
      teachers will explain how movements translate from your virtual partner to a
      real world experience. Pause. Slow down. Rewind. Practice. With a level dedicated
      to dance fundamentals, even those of us with two left feet can learn to check
      our balance, and get used to dancing in VR, so we can eventually do it in the
      real world.
