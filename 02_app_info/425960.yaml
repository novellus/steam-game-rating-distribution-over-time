    about_the_game: "<i>Only the host needs to own this DLC. </i><br><br>1-4 Players\
      \ | Ages 12 &amp; Up <br><br>90-180 minutes<br><br><strong><i>Mistfall</i></strong>\
      \ is a fully cooperative adventure card game set in a dark fantasy realm of\
      \ Valskyrr. As one to four heroes, each with their own deck of special abilities\
      \ and equipment, you will go on dangerous quests to face the monstrous minions\
      \ and sinister machinations of the nefarious Mists. Be vigilant, be fast, and\
      \ be on your guard, and brave the perilous world of Mistfall.<br><br>Among 385\
      \ cards and the set of Tiles Included in this set you will find:<br><br>\xB7\
      \         7 Heroes, each with their own player board, deck and set of advanced\
      \ cards<br><br>\xB7         22 Locations, each with their own special ability\
      \ and stunning artwork<br><br>\xB7         3 Enemy decks, with a total of over\
      \ 100 Enemy cards<br><br>\xB7         18 varied Encounters for Heroes to face\
      \ on their way<br><br>\xB7         4 Varied Quests, each with its own boss Enemy,\
      \ board setup and objectives"
