details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1036490/extras/arcade_games_series_gif.png?t=1596335432\"\
      \ /><br>This is the first in a series of Arcade games. I want to create small\
      \ and solid games with simple mechanics, fun and at the lowest possible price\
      \ for the players, so I created the series of Arcade games. Expect Space Smash\
      \ to be a small, solid and replayable game. Your only goal is to constantly\
      \ beat the best score on the board and unlock items, ships and collectibles.<br><br>Have\
      \ fun with the game;<br>Alysson Moraes - Moraes Studio<br><br>\_<img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1036490/extras/gameplay_gif.png?t=1596335432\"\
      \ /><br>\u2022 You are running out of space! Avoid being crushed by the space\
      \ storm by collecting blue energy Orbs to gain more time and space, beware of\
      \ the red Orbs.<br>\u2022 Get the highest score possible! Get to the podium\
      \ on the scoreboard and try to stay there as long as possible.<br>\u2022 Unlock\
      \ ships with unique characteristics by collecting coins that appear in the arena.<br><br>\_\
      <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1036490/extras/features_gif.png?t=1596335432\"\
      \ /><br>\u2022 Inspired by classic Arcade games, Space Smash is a fast, addictive\
      \ and retro shoot 'em up!<br>\u2022 Steam Achievements and Global Score.<br>\u2022\
      \ Easy to learn in Arcade style, using only the keyboard.<br>\u2022 A wide variety\
      \ of weapons power ups and enemies.<br>\u2022 Steam cloud support.<br>\u2022\
      \ Survive how much power to get better score in the classic Arcade style.<br>\u2022\
      \ Extremely simplistic graphics.<br>\u2022 Retro sound effects."
