    detailed_description: "\u524D\u4F5C\u304B\u3089\u7D047\u5E74\u3076\u308A\u306E\
      \u6700\u65B0\u4F5C\u3068\u306A\u308B\u672C\u4F5C\u300E\u30E1\u30E2\u30EA\u30FC\
