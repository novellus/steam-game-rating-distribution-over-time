    about_the_game: "When Cookie the Chef leaves Flo's Diner to pursue a career on\
      \ a popular reality cooking TV show, there is a shortage of chefs in DinerTown\
      \ as Cookie invites them all to appear as guest stars. Flo, with her grandmother,\
      \ help out at all four DinerTown restaurants and ends up hosting with Cookie\
      \ on a Hollywood set of Flo's Diner!<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Over\
      \ 50 levels of game play!<br>\t\t\t\t\t</li><li>Master the art of perfectly\
      \ prepared meals in five different restaurants!<br>\t\t\t\t\t</li><li>Each new\
      \ restaurant features a different variety of food to delight customers!<br>\t\
      \t\t\t\t</li><li>3D rendered characters add dimension to the animation. <br>\t\
      \t\t\t\t</li><li>Upgrades, upgrades, upgrades! The game features decorative\
      \ upgrades, functional upgrades, and upgrades awarded for successful completion\
      \ of the levels.  <br>\t\t\t\t\t</li></ul>"
