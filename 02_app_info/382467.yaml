    about_the_game: Oh my god, Evangelion costumes! The legendary anime license is
      featured in Tales of Zestiria for the delightment of all its fans!<br><ul class="bb_ul"><li>
      Asuka Shikinami Langley - Rebuild of Evangelion costume for Rose<br></li><li>
      Rei Ayanami - Rebuild of Evangelion costume for Edna<br></li><li> Lieutenant
      Colonel Misato Katsuragi - Rebuild of Evangelion costume for Lailah<br></li><li>
      Mari Makinami - Rebuild of Evangelion Alisha<br></li><li> Shinji Ikari - Rebuild
      of Evangelion costume for Sorey</li></ul>After the download, the items purchased
      will appear on the &quot;DLC&quot; item menu. When you use this item on that
      menu screen, you will be able to gain its contents.<br><br>Note:<br>-Please
      consult the manual for detailed information on how to change character costumes.<br>-Please
      consult the manual for more details on handling items purchased online.
