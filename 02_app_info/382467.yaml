    review: "[h1]REI IS THE BEST GIRL... BUT NOW SHE IS A L\u041ELI ??? HMM... MY\
      \ \u0412\u041EN\u0415R IS CONFUSED NOW...[/h1]\n\nUnfortunately, these are not\
      \ the original anime designs, but the ones from the godawful \"Rebuild movies\"\
      \ (it is especially obvious from the Asuka outfit). \nIf you don't know the\
      \ creator of the Evangelion, Hideaki Anno really hates the fans of his own creation\
      \ for not getting his deep message about how \"ESCAPISM BAD, MMM'KEY?\" and\
      \ he created these movies as the way to get back at them, which makes him the\
      \ OG Rian Johnson, before he was ever given a chance to ruin Star Wars forever.\
      \ These movies are filled with malice towards the fans and are generally not\
      \ worth watching.\n"
