    detailed_description: "<h1>Ultimate Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/375910/extras/ANNO2205_UltimateEdition_logo.png?t=1569601031\"\
      \ /><br>Get the full Anno 2205 experience including all update and add-on content.\
      \ Develop your civilisation on earth, in space and on the moon to stay in the\
      \ race for ressources and influence.<br>The Ultimate Edition is the best way\
      \ to discover human-kind's next step into the future.<br><br>The Ultimate edition\
      \ includes the 3 free DLCs, Wildwater bay, Veterans and Big Five, and 3 premium\
      \ DLCs : <br><br>Tundra DLC: <br>- Discover new gameplay tactics as you will\
      \ need to dry the marshes before settling. <br>- Manage all-new production chains\
      \ and unlock a space-wide module type to improve farms and factories in all\
      \ regions. <br><br>Orbit DLC:<br>- Conquer space by building, expanding and\
      \ managing your own modular space station. <br>- Go even further in expanding\
      \ your conquest and manage Nexus, a powerful AI controlling the newly accessible\
      \ space station modules.<br><br>Frontiers DLC:<br>- Unveil the synthetics, a\
      \ man-machine new faction<br>- Discover three new sectors<br>- Fight enemy invasions\
      \ in regular sectors<br>- Unlock new customisation options</p><br><h1>About\
      \ the Game</h1>Anno 2205\u2122 \u2013 the beloved city builder takes off into\
      \ space!<br><br>In Anno 2205\u2122, you join humankind\u2018s next step into\
      \ the future with the promise to build a better tomorrow. You conquer Earth,\
      \ establishing rich, bustling cities and grand industrial complexes, but to\
      \ secure the prosperity of your people, you must travel into space.<br><br>A\
      \ scientific breakthrough in fusion energy promises to revolutionise all aspects\
      \ of society. The necessary isotope, helium-3, can only be found in harvestable\
      \ quantities on the Moon. Venture into space and settle on the Moon in the thrilling\
      \ race for resource and power.<br><br>Anno\u2019s masterful economic gameplay\
      \ is back and taking strategic city-building simulation to new heights, launching\
      \ into space!<br><br><strong>THE ACCLAIMED CITY BUILDER REACHES FOR THE STARS</strong><br>Anno\
      \ 2205\u2122, the sixth title in the award-winning city-building franchise,\
      \ expands into space. Colonise continents on Earth, establish bases on the Moon,\
