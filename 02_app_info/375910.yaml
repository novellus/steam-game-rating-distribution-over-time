    about_the_game: "Anno 2205\u2122 \u2013 the beloved city builder takes off into\
      \ space!<br><br>In Anno 2205\u2122, you join humankind\u2018s next step into\
      \ the future with the promise to build a better tomorrow. You conquer Earth,\
      \ establishing rich, bustling cities and grand industrial complexes, but to\
      \ secure the prosperity of your people, you must travel into space.<br><br>A\
      \ scientific breakthrough in fusion energy promises to revolutionise all aspects\
      \ of society. The necessary isotope, helium-3, can only be found in harvestable\
      \ quantities on the Moon. Venture into space and settle on the Moon in the thrilling\
      \ race for resource and power.<br><br>Anno\u2019s masterful economic gameplay\
      \ is back and taking strategic city-building simulation to new heights, launching\
      \ into space!<br><br><strong>THE ACCLAIMED CITY BUILDER REACHES FOR THE STARS</strong><br>Anno\
      \ 2205\u2122, the sixth title in the award-winning city-building franchise,\
      \ expands into space. Colonise continents on Earth, establish bases on the Moon,\
      \ and mine the Moon\u2019s resources to transform your cities into thriving\
      \ metropolises.<br><br><strong>UNLIMITED CITY BUILDING</strong><br>Thousands\
      \ of hours of accessible and challenging gameplay let you go beyond the story\
      \ and ultimately grow monumental cities with thousands of buildings. You control\
      \ your growing corporation simultaneously on multiple locations on Earth and\
      \ the Moon. Gameplay brings a revolutionary session mode that lets you play\
      \ on multiple islands, instantaneously connecting different regions. Anno 2205\u2122\
      \ is the biggest in the series, offering unlimited replay value on islands five\
      \ times bigger than in previous games.<br><br><strong>INDULGENT GRAPHICS BRING\
      \ YOUR CITY TO LIFE</strong><br>The new game engine offers a true sense of grandeur\
      \ and brings an unprecedented level of detail and immersion. Your city comes\
      \ to life with flying cars and more than a million thriving citizens alongside\
      \ churning factories, grinding mines, and amazing wildlife, all completely animated\
      \ and driven by your actions."
