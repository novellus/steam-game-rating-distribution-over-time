details:
  data:
    about_the_game: 'Season your games with new music for battles, towns, dungeons
      and more!<br><br>Take a trip on the lighter fantastic with these upbeat and
      adventurous tunes! A whimsical dungeon delve, two exciting battles, peaceful
      town music and a rousing theme round out the collection. These tracks are suitable
      for traditional JRPG-style games, or any magical fantasy setting.<br><br>Music
      preview on <a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/joel-steudler/sets/fantasy-adventure-music-mini"
      target="_blank" rel="noopener"  >Soundcloud</a><br><i><br>This pack contains:</i><br><ul
      class="bb_ul"><li>5 BGM tracks suitable for battle, dungeons, themes, and towns!<br></li><li>5
      ME (Musical Events) to spice up scene transitions or punctuate important moments!<br></li><li>.wav,
      .ogg, and .mp3 formats included.<br></li><li>Royalty free music to use in your
      commercial and non-commercial RPG/IG Maker projects.<br></li><li>Bonus: Store
      exclusive - get a free extra theme Venture Forth!</li></ul><br>Importing this
      resource pack is simple! Check out <a href="http://steamcommunity.com/sharedfiles/filedetails/?id=131363913"
      target="_blank" rel="noreferrer"  >our importing guide</a>.'
