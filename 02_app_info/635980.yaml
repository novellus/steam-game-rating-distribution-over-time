details:
  data:
    about_the_game: "Break The Food Chain is an arcade game about cute little animals\
      \ shooting at each other in the face like there is no tomorrow.<br />\r\nFight\
      \ your way out of the food chain with with blades, bullets, bananas and lasers.\
      \ A colourful cast of animals and machines will try to stop you with ever-increasing\
      \ numbers and heavier weaponry at their disposal.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n+ Over 20 challenging levels with various, traps, bosses and enemy types\
      \ and increasing difficulty.<br />\r\n+ A large arsenal of weapons ranging from\
      \ cleavers and laser rifles to rocket launchers and auto shotguns.<br />\r\n\
      + 8 Playable characters with their own unique playstyles and abilities.<br />\r\
      \n+ An upgrade system that will give you the upper hand in the way that you\
      \ see fit.<br />\r\n+ Adorable Pixel Art and a chiptune soundtrack."
