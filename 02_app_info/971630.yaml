    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/971630/extras/the_clan_of_the_dragon.png?t=1598612166\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/971630/extras/Dragon_Reveal_-_GIF.gif?t=1598612166\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/971630/extras/description.png?t=1598612166\"\
      \ /><br>The most alien of all clans, the Dragons follow ancient customs and\
      \ embrace freakish traditions. They use sacrifice and slavery to further their\
      \ goals, often earning the other clan's distrust.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/971630/extras/dragon_bg_600.png?t=1598612166\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/971630/extras/starting_bonuses_600.png?t=1598612166\"\
      \ /><br><ul class=\"bb_ul\"><li>Your civilians can go into neutral territory.<br></li><li>No\
      \ Happiness or Production penalty for being wounded.<br></li><li>You start with\
      \ a Sacrificial Pyre. You can build a Dragonkin Altar instead of other military\
      \ buildings.<br></li><li>You start with 2 Thralls. You can buy thralls from\
      \ your Longship Dock</li></ul><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/971630/extras/slavery.png?t=1598612166\"\
      \ /><br>Slavery is an important part of the clan\u2019s economy. Like the regular\
      \ civilians, thralls can travel in neutral territory and fight.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/971630/extras/Slaves_Walking.gif?t=1598612166\"\
      \ /><br><br>Thralls do not count towards your population and do not require\
      \ housing. Their maximum number is based on your current population number.<br>They\
      \ consume less food than a Villager, and gather 50% less resources than a civilian.<br><br>There\
      \ are 2 different ways of getting new thralls:<br><ul class=\"bb_ul\"><li>You\
      \ can buy them from your longship dock. the price of each thrall will increase\
      \ after each purchase.<br></li><li>After getting the Capture Lore, you\u2019\
      ll be able to enslave other faction's people.</li></ul><br>Thralls are a powerful\
      \ economic and military asset but beware of their number! If by any chance your\
      \ regular population falls under your Thrall population, they will rise against\
      \ you!<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/971630/extras/sacrifices.png?t=1598612166\"\
      \ /><br>The Clan of the Dragon starts each game with an already built exclusive\
      \ building: the Sacrificial Pyre. Through this building, you\u2019ll be able\
      \ to send every unit you have  to be sacrificed to honor the gods and gain their\
      \ favors.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/971630/extras/SAcrifice2.gif?t=1598612166\"\
      \ /><br><br>Sacrificing a unit will earn you Dragon Essence that can be used\
      \ to unlock various bonuses:<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/971630/extras/Dragon_Essene_gauge_GIF.gif?t=1598612166\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/971630/extras/dragonkin.png?t=1598612166\"\
      \ /><br>The Clan of the Dragon does not have access to the regular Military\
      \ Building. The only military camp you\u2019ll be able to build is the Dragonkin\
      \ Altar. Each Altar increases your warband size by 1 (2 if upgraded).<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/971630/extras/Build_Altar.gif?t=1598612166\"\
      \ /><br><br>Giving a Villager his Dragonkin form is a non-reversible process\
      \ and will consume 50 Krowns (+10 per new Dragonkin) and 1 Dragon Essence.<br>Dragonkins\
      \ are ferocious military units, far more powerful than warriors.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/971630/extras/Fight_Wolf.gif?t=1598612166\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/971630/extras/lore_tree_600.png?t=1598612166\"\
      \ /><br>The Clan of the Dragon has 5 new Lore:<br><ul class=\"bb_ul\"><li><strong>Hard\
      \ Labor</strong><br></li><li><strong>Blood, Sweat and Tears</strong><br></li><li><strong>Capture</strong><br></li><li><strong>Slave\
      \ Trade</strong><br></li><li><strong>Draconic Frenzy</strong></li></ul>"
