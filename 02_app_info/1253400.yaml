  data:
    about_the_game: '<strong>Disclaimer: The story of this game is based on the psychology
      of Jung and Freud, and is purely fictional.</strong><h2 class="bb_tag">Introduction</h2>This
      is a side-scrolling game, Including stories, puzzles, battles, and collections.<h2
      class="bb_tag">Game elements</h2><ul class="bb_ul"><li>Rich stories and conversations.<br></li><li>Combine
      stories and puzzles.<br></li><li>Play different roles.<br></li><li>Normal battle
      and boss battle<br></li><li>Notes and paper collection</li></ul><h2 class="bb_tag">Story</h2>Ego
      anomalies. How does the persona use mind power and solve shadow problems?<br><ul
      class="bb_ul"><li>Persona: Persona is a Personality produced by the social environment.<br></li><li>Shadow:
      Contrary to persona, Shadow is a personality not recognized by ego.</li></ul>Persona
      and shadow are subconscious managers, they must solve the problem of ego anomalies.<h2
      class="bb_tag">Description</h2>Hello, my name is Yelu, thank you for following
      this game, whether you support my game or not, I hope to get your opinions.'
