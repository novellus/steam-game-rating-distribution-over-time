details:
  data:
    about_the_game: '<strong>Party Llama Games</strong> are working hard on Pandora:
      Chains of Chaos to give you a wonderful user experience. Created and developed
      in Unreal Engine 4, <strong>Pandora: Chains of Chaos</strong> will immerse players
      in a beautiful and colourful Greek world with enemies, quests, NPC''s, and areas
      to explore!<br><br>The story of a young adventure, Pandora, who unknowingly
      unleashes destruction onto her world. Battling her own curiosity and guilt,
      she quickly finds that it is overshadowed by the tangible threats of demons
      and monsters.<br><br>Pandora had always prepared for a life outside of her quiet
      fishing village, but she now finds herself thrust into a fight at the center
      of the place she called her home. Was this what she was intended to do, all
      along? Or can she fix what she has broken?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/791260/extras/Pandora-Divide_(1).png?t=1606172618"
      /><h2 class="bb_tag">Key Features:</h2><br><ul class="bb_ul"><li>Developed characters,
      mythical creatures, pig mount riding, beautiful environments and more.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/791260/extras/Steam_Store_4.png?t=1606172618"
      /><br><br><ul class="bb_ul"><li>Engage in real-time combat as you battle the
      creatures from the darkness using artifacts left behind from the gods. Each
      has its own unique ability crafted for a purpose.</li></ul><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/791260/extras/Steam_Store_3.png?t=1606172618"
      /><br><br><ul class="bb_ul"><li>Discover the quiet fishing village, Kome. Storylines
      and side quests are just some of the things you can do here.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/791260/extras/Steam_Store_2.png?t=1606172618"
      />'
