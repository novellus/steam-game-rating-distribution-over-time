    short_description: A 17-year-old girl named Pandora has opened a box containing
      evils that could destroy the world. Kome Village, her home, is invaded by creatures
      spawned from the darkness and the legendary Titans. During the invasion, Pandora
      must battle countless enemies and demons, including her own inner turmoil.
