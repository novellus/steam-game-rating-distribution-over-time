  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1116430/extras/description.png?t=1592683402"
      /><br><br>Defend your home dungeon against a bunch of impolite humans in this
      humorous tower/lane defense game. Summon monsters, change tactics on the fly
      &amp; skip funny dialogue to defeat waves and waves of the most generic heroes
      mankind has ever seen!<br><br>Classic lane defense action, a fresh new tactics
      switching mechanic and a bunch of funny dialogue!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1116430/extras/well_arent_you_a_nosy_one.gif?t=1592683402"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1116430/extras/features.png?t=1592683402"
      /><br><br><ul class="bb_ul"><li> <strong>STORY MODE</strong> with 16 levels
      of MOSTLY INTENSE tower defense action!<br></li><li> <strong> ENDLESS MODE</strong>
      with randomized waves of survival goodness!<br></li><li> Hundreds of lines of
      kind of funny dialogue from your Summoner sidekick!<br></li><li>An amazingly
      round &amp; ergonomic TACTICS WHEEL to help you switch tactics on the fly!<br></li><li>A
      squishy squashy pixel art style</li></ul>
