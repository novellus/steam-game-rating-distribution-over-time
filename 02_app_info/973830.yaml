    about_the_game: "Idle Champions of the Forgotten Realms is an official Dungeons\
      \ &amp; Dragons strategy management game.<br><br>Celebrate the release of Idle\
      \ Champions on Xbox &amp; PS4 with this EPIC Founder's Pack! It's packed full\
      \ of EXCLUSIVE content, rare buffs, and premium content to help you adventure\
      \ deep into the Forgotten Realms!<br><br>This Founder\u2019s Pack includes:<br><br><ul\
      \ class=\"bb_ul\"><li>42 Gold Chests<br></li><li>5 guaranteed Shiny loot cards<br></li><li>5000\
      \ Gems<br></li><li>2 Epic Potions of Fire Breath<br></li><li>2 Epic Potions\
      \ of Clairvoyance<br></li><li>2 Epic Potions of Giant's Strength<br></li><li>2\
      \ Epic Blacksmithing Contracts<br></li><li>2 Epic Bounty Contracts<br></li><li>Exclusive\
      \ buff for 1 week: Increases boss gem drops by 50%<br></li><li>Exclusive Familiar\
      \ (Iris the Beholder)<br></li><li>Exclusive Skin for Celeste (Undead Celeste)</li></ul>"
