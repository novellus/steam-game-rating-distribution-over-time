    about_the_game: "Can you escape from this cursed mansion?<br />\r\nA curse that\
      \ has been deciding the fate of a family for generations...<br />\r\nA decaying\
      \ mansion...<br />\r\n<br />\r\nCaroline's ghost strikes NOW!<br />\r\n<br />\r\
      \n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~<br />\r\nThis\
      \ is a first-person survival horror game.<br />\r\n<br />\r\nYou've been asked\
      \ by your friend Inspector Oliver to investigate a mansion on a hilltop where\
      \ strange deaths continue.<br />\r\nThe mansion, which has been uninhabited\
      \ for a long time, has an eerie atmosphere.<br />\r\nAs you stepped into the\
      \ mansion, you heard a strange voice.<br />\r\n&quot;I found you... &quot;<br\
      \ />\r\nImmediately after, the door slams shut with vigor and you are trapped.<br\
      \ />\r\n<br />\r\n\u25A0 Explore the mansion!<br />\r\nAs you explore the mansion,\
      \ you'll find various notes and books left by the inhabitants who lived here.<br\
      \ />\r\nThere are clues that will help you solve the mystery of this mansion\
      \ and escape from it.<br />\r\nWhy is this house cursed? How do you break a\
      \ curse?<br />\r\nUnravel the mysteries with your own hands.<br />\r\n<br />\r\
      \n<br />\r\n\u25A0 Find the curse statue!<br />\r\nThere are several idols hidden\
      \ in the mansion, which are the key to the curse.<br />\r\nWalk around the nooks\
      \ and crannies of the mansion and seek them out.<br />\r\nHowever, if you bring\
      \ them out...<br />\r\n<br />\r\n\u25A0 Run away from the ghost<br />\r\nThe\
      \ mansion is inhabited by a ghost called Caroline.<br />\r\nShe appears out\
      \ of nowhere as you bring out the cursed statue and relentlessly pursues you.<br\
      \ />\r\nIn order to escape the chase and destroy the cursed statue, you need\
      \ to grasp the structure of the mansion and take the best route to escape.<br\
      \ />\r\nCan you get away from her?<br />\r\n<br />\r\n\u25A0 The truth of the\
      \ curse<br />\r\nAs the story progresses, you get closer and closer to the truth\
      \ about the mansion.<br />\r\nWhy did Caroline become a ghost? What is the underlying\
      \ presence of the power of the curse?<br />\r\nAnd... will you be able to leave\
      \ this house in one piece?<br />\r\n<br />\r\nAs the story progresses, you get\
      \ closer to the truth of the mansion.<br />\r\nWhy did Caroline become a ghost?\
      \ What is the basis of the power of the curse?<br />\r\nAnd ... can you leave\
      \ this mansion safely?"
