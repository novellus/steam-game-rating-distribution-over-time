    reviews: "\u201CThe games artwork and music cannot be complemented enough and\
      \ does make this game stand out from the crowd. It\u2019s not just the puzzles\
      \ that make this great little point and click adventure, it\u2019s also the\
      \ games artwork.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://news.xlcgamingnetwork.com/review-karma-incarnation-1/\"\
      \ target=\"_blank\" rel=\"noopener\"  >XLC Gaming Network</a><br><br>\u201C\
      There\u2019s a reason the intro to this review revolved around graphics and\
      \ aesthetic: Karma is an absolutely gorgeous game.\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://gamerescape.com/2016/10/28/review-karma-incarnation-1/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamer Escape</a><br><br>\u201CMeshing\
      \ the vibrancy of psychedelia with the dreamlike nature of the 1920s art movement\
      \ that birthed Salvador Dal\xED, Karma. Incarnation 1 implements an unmatched\
      \ visual style that seamlessly couples the best of psychedelia and surrealism.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://killscreen.com/articles/karma-incarnation-1-doesnt-hold-back-psychedelia/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kill Screen</a><br>"
