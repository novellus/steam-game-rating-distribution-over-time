    about_the_game: In the devilish match-3 game Heaven &amp; Hell, you'll have to
      help the witty angel Angelo bring back the heavenly artifacts stolen by the
      devil. But it won't be easy! Make your way through the subdivisions of hell
      and solve great match3 levels and other puzzles to regain possession of the
      scattered artifacts. Play over 200 thrilling match3 levels full of humorously
      hand drawn graphics! Use several unique bonuses, choose out of three different
      game modes and unlock great achievements.<br><br><ul class="bb_ul"><li> Visit
      the 6 different worlds and play 3 different game modes<br></li><li> Play over
      200 thrilling levels and win great bonuses <br></li><li> Unlock loads of achievements
      <br></li><li> Enjoy the hand drawn graphics<br></li><li> Lots of humor and fun
      for all Ages</li></ul><h2 class="bb_tag">Also play the second part soon on Steam
