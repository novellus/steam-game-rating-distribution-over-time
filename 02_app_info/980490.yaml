    review: "Entertaining. This is a match-3 game with several levels. Decent graphics\
      \ and music. There's some story but it's just some fill and childish. \n\nNo\
      \ bugs or crashes. Runs fine on win 7.\n\nThere are 3 modes to play and all\
      \ are easy. This is a very casual game and pretty basic. Nevertheless, it's\
      \ good for a few hours of fun without high expectations. Get it for cheap."
