    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/652880/extras/Steam_PackageHeader_615x201.png?t=1580169804\"\
      \ /><br><br><i>&quot;Help Zee escape Samsara! Drop blocks of different shapes\
      \ and properties into a realm of two mirrored dimensions, in this beautiful,\
      \ reflective puzzle game with a twist\u2026&quot;</i><br><br>While playing in\
      \ the park, Zee follows a squirrel through a portal to a world of echoes, inhabited\
      \ by a shadow child. Surrounded by the unknown and trapped in a series of realms\
      \ both confusing and dangerous, the youngsters must avoid slipping into the\
      \ pool between dimensions, embarking on a voyage of discovery and awakening\
      \ they share with the player, up and down staircases, through light and dark,\
      \ across the upside-down and the right side-up to their eventual freedom.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/652880/extras/portal_spin_assets_nobackground.png?t=1580169804\"\
      \ /><br><strong>Features</strong><br><br><ul class=\"bb_ul\"><li> Explore the\
      \ reflected dimensions of 77 levels across 6 hand-detailed realms, each with\
      \ hidden \u201CEaster Eggs\u201D to uncover<br></li><li> Simple play mechanic\
      \ \u2013 choose, rotate and drop blocks and utilize their reflections<br></li><li>\
      \ Carefully paced advancement, new concepts introduced progressively <br></li><li>\
      \ Blocks must be both balanced and will respond to gravity, falling towards\
      \ the pool between the two dimensions, allowing asymmetric placements\u2026\
      <br></li><li> \u2026Although later in the game, new types of block reflections\
      \ may behave \u201Cunusually\u201D under gravity<br></li><li> Environmental\
      \ interaction includes falling stones, and thorns which grow on contact with\
      \ Zee\u2019s echo but shrivel at Zee\u2019s own touch, allowing timed block\
      \ movements to be set up<br></li><li> Crafted with love by a team of experienced\
      \ developers in New Zealand, featuring innovative puzzle design and a unique\
      \ art and animation style<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/652880/extras/zeeBad_side_standsmile.png?t=1580169804\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/652880/extras/zee_side.png?t=1580169804\"\
      \ /></li></ul>"
