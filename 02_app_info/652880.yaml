      \ me but was never frustrating. Created a nice zen moment\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.kotaku.com.au/2017/10/what-we-liked-from-pax-australia-2017/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kotaku</a><br><br>\u201CMechanics are\
      \ fun and interesting, and it incorporates cute visuals and music. If you\u2019\
      re interested in a fun, short puzzle game, you should give Samsara a try\u201D\
      <br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.indiegamewebsite.com/2018/02/14/samsara-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Game Website</a><br><br>\u201C\
