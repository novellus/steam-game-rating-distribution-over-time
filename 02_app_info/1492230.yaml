  data:
    about_the_game: "Destruction and chaos on a whole new level is guaranteed when\
      \ you enter the Zaacar : Ultimate Race of the century. Custom build the most\
      \ deadly combat car ever devised and battle up 50 other players in a massive\
      \ race where the winner takes it all. Are you ready to face the Zaacar?<br />\r\
      \n<br />\r\nYour objective is to build the strongest and fastest car ever to\
      \ compete in the Zaacar race and win glory, fame and riches beyond your imagination.\
      \ Carefully craft and build your car from the ground up with parts such as engines,\
      \ wheels, weapons, armor, blades and much more to outsmart and outplay your\
      \ opponents. <br />\r\n<br />\r\nGet your hands on the best parts you can get\
      \ before the competition gets hold of them! <br />\r\nIf you're lucky you might\
      \ get your hands on that epic engine or legendary chassis you've been looking\
      \ for so long. Experiment with different car setups to your hearts content and\
      \ try to get the best possible combos that work for your style of play and win\
      \ races against up to 50 other players online. The last player still alive takes\
      \ it all, are you brave enough to experience the thrills of the Zaacar?"
