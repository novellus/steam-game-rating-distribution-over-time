    about_the_game: "Master the elements in this stealth game where everything burns.\
      \ Use your elemental powers to start fires, freeze water, and move earth as\
      \ you outsmart superstitious enemies in this mischievous 2D stealth game. Take\
      \ back your home and rescue captive villagers along the way; manipulating the\
      \ environment to help you and harm your foes.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/431940/extras/Fire.gif?t=1599758531\"\
      \ /><h2 class=\"bb_tag\">Story</h2>In a world where magic has all but died out,\
      \ you\u2019ve been branded a witch by villainous forces who fear your elemental\
      \ power. Outsmart the superstitious armies of the Arch Duchess as they hunt\
      \ you through lush forests, deep caverns, and over frozen mountaintops. Find\
      \ and free your fellow villagers from captivity, then lead them to safety to\
      \ reclaim your home.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/431940/extras/Abilities.gif?t=1599758531\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li><strong>Manipulate\
      \ Your Environment.</strong> Use fireballs to set the world ablaze, freeze water\
      \ to cross impassable lakes or trap your enemies in ice, and move earth itself\
      \ to grow grass to hide in or vines to climb.<br></li><li><strong>Master the\
      \ Elements.</strong> You'll learn new abilities as your connection to the elements\
      \ grow, but beware; fire will spread and consume everything in its path - including\
      \ you!<br></li><li><strong>Outsmart Your Enemies.</strong> Use the environment\
      \ to your advantage as you evade and engage the Arch Duchess' forces, intelligent\
      \ enemies that work together to hunt you down.<br></li><li><strong>Burn the\
      \ World...With a Friend.</strong> Play solo or have a friend join you, wielding\
      \ your elemental powers in tandem, creating new ways through Wildfire\u2019\
      s dense, systemic environment.</li></ul><br>Please Note: At least 1 gamepad\
      \ is required to play co-op."
