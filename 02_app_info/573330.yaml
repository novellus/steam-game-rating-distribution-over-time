    about_the_game: 'In this magic game you will lead an eagle and fly over the snowy
      peaks in the mountains, accompanied by a delightful music.<br><br>You can find
      the game source code here: <a href="https://steamcommunity.com/linkfilter/?url=https://www.assetstore.unity3d.com/en/#!/content/77183"
      target="_blank" rel="noopener"  >https://www.assetstore.unity3d.com/en/#!/content/77183</a>
      to create your own version of this fun game!<br><br>There are 3 game modes:
      exploration, searching and racing<h2 class="bb_tag">Exploration</h2>In the exploration
      mode you should pass all the main points, gaining scores for passing quickly.<h2
      class="bb_tag">Searching</h2>In the search mode, you should find 8 blue feathers
      within 3 minutes. Each feather will bring you scores that will be maintained
      if you manage to find all the feathers in the given time.<h2 class="bb_tag">Racing</h2>In
      the racing mode you need to finish the first, overpassing your competitors.
      Collecting the green feathers you will increase your speed for a while and gain
      the scores.<br>The scores will be saved only in the case if you win the race.
      <br><br>Feel the real eagle fly and live  fantastic emotions!'
