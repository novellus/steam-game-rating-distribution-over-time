    about_the_game: "On the game, you can choose your favorite weapon and you can\
      \ destroy the city freely. Do you like rocket launcher? Okay, please! Or would\
      \ you like C4? Yes, please use it. If you want to fly in the sky, there is also\
      \ a jet pack! You can get points by destroying it. Let's boast to your friends!<h2\
      \ class=\"bb_tag\">disclaimer</h2><br>To be honest this game is quite ridiculous\
      \ and almost unfinished. It might be better to spend money on other things or\
      \ to destroy real town with friends.<h2 class=\"bb_tag\">main Function</h2><br>\xB7\
      \ You Can Become An Amazing Human.<br>\xB7 Let's destroy the city freely with\
      \ rocket launcher and C4!<br>\xB7 Funny motion is a specification.<br>\xB7 Weapons\
      \ like bugs<h2 class=\"bb_tag\">Future Development</h2>We intend to realize\
      \ the idea of the user as much as possible in order to make the game that everyone\
      \ wants. For that, please send us many corrections and improvements by review\
      \ and our Twitter. Please lend me your power to make even more amazing people!<br><br>My\
      \ Twitter : <a href=\"https://twitter.com/sakastudio_\" target=\"_blank\" rel=\"\
      noreferrer\"  >https://twitter.com/sakastudio_</a>"
