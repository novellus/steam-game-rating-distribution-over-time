    about_the_game: "Country of one is a virtual sandbox that lets you live our your\
      \ island fantasies.  Extremely precise construction controls allow you to build\
      \ anything from a tiny shack to a giant castle, what your island will end up\
      \ like is up to you! Furnish your dwelling with paintings, or spend a night\
      \ under the stars, design complex electro-mechanical contraptions or just parachute\
      \ off the tallest peak.  Your island life awaits!<br><strong><br>Live our your\
      \ island fantasy on a gorgeous island. </strong><br><ul class=\"bb_ul\"><li>Build\
      \ with unparalleled freedom, from a tiny shack to a huge compound, anything\
      \ is possible<br></li><li>Explore beautiful Landscapes full of vegetation and\
      \ waterfalls<br></li><li>Hunt or Tame animals<br></li><li>Build electro-mechanical\
      \ devices</li></ul><br><strong>What\u2019s in the build?</strong>\t<br><ul class=\"\
      bb_ul\"><li>Creative mode building and exploration<br></li><li>Power generators,\
      \ wires, pistons and light bulbs<br></li><li>Various building blocks and tools<br></li><li>Random\
      \ terrain generation<br></li><li>First pass at a day/night system</li></ul><br><strong>What\u2019\
      s next?</strong><br><ul class=\"bb_ul\"><li>Many more building blocks and mechanical\
      \ components<br></li><li>Creative mode polish<br></li><li>Survival Mode<br></li><li>Air,\
      \ land and water based vehicles<br></li><li>Coop multiplayer</li></ul>"
