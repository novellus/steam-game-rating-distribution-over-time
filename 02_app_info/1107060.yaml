    about_the_game: "<i>Sailors who get lost in the storm always follow the flames\
      \ of a lighthouse. It is a shining beacon of hope that guides them through even\
      \ the heaviest of rains.</i><h2 class=\"bb_tag\">Story</h2>Ethani lost her way\
      \ and ended up in a mysterious place, shrouded in fog. She is out of time, but\
      \ the dense gray veil spreads as far as the eye can see. Where did she come\
      \ from\u2026 and where should she go? While on the brink of despair, Ethani\
      \ notices an attractive light in the distance. That light leads the poor girl\
      \ to the Lighthouse, where she meets the Keeper.<br>However, Ethani\u2019s journey\
      \ is far from over. She needs to make a choice and set sail once more.<h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Inverse chronology. For all travelers\
      \ who have gone astray, the Lighthouse is a place where the past and the future\
      \ converge. Learn Ethani\u2019s story and decide what happens next.<br></li><li>Interactivity.\
      \ Each of your choices affects Ethani's fate, leading to three alternate endings.<br></li><li>25+\
      \ CG ART (720p)<br></li><li>Original soundtrack from a professional musician.<br></li><li>1,5-6\
      \ hrs of immersive story written by TomoToro team</li></ul><br><strong>*Warning:\
      \ </strong> We recommend completing the game at least twice to fully experience\
      \ its story. Explore the events from end to beginning and vice versa!"
