    about_the_game: "Follow Gabrielle, an enterprising journalist who stumbles on\
      \ the story of her lifetime when she smells murderous intent behind what everyone\
      \ assumes was a suicide.  As Gabrielle delves deeper into the mystery, participating\
      \ in scientific experiments that allow her to enter the minds of other people\
      \ to search for clues, she will uncover a shocking secret about her past.  Featuring\
      \ a unique scrolling perspective, Mind's Eye offers an unforgettable journey\
      \ into the subconscious!<br />\r\n<br />\r\nKey features:<br />\r\n<br />\r\n\
      \u2022\t20 locations<br />\r\n\u2022\t10 mini-games<br />\r\n\u2022\tUnique\
      \ scrolling perspective<br />\r\n\u2022\tDisturbing imagery<br />\r\n\u2022\t\
      Intuitive gameplay"
