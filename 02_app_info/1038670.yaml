    review: "Vous incarnez une journaliste qui va faire une terrible d\xE9couverte\
      \ en combinant ses enqu\xEAtes de terrain. Entre la d\xE9fenestration du maire,\
      \ l\u2019enfermement d\u2019une ado dans les toilettes d\u2019un m\xE9tro et\
      \ ses propres cauchemars, il va falloir d\xE9m\xEAler tout \xE7a. Et par chance,\
      \ vous tombez sur LE scientifique qui peut vous apporter des \xE9l\xE9ments\
      \ de r\xE9ponses. \n\nEncha\xEEnement de sc\xE8nes entrecoup\xE9es de dialogue,\
      \ pas d'all\xE9es et venues, pas de carte, pas de stress, pas d'objets m\xE9\
      tamorphes, pas de succ\xE8s steam non plus : il vous suffit de vous laisser\
      \ porter. J'ai appr\xE9ci\xE9.\n\nAlors pour \xEAtre honn\xEAte c\u2019est assez\
      \ flou et j\u2019ai eu le vague sentiment de louper plusieurs \xE9pisodes. On\
      \ jongle entre conscient, subconscient, le v\xF4tre, celui de victimes du syndrome\
      \ 8-22 ; un beau petit bazar qui est pourtant bien rendu avec une ambiance lourde\
      \ et une bande son appr\xE9ciable. \n\nLe sc\xE9nario est bien illustr\xE9 avec\
      \ des animations s\xE9duisantes, des personnages bien mis en valeur, les dialogues\
      \ sont bien dos\xE9s et portent l\u2019histoire juste comme il faut. \n\nJe\
      \ d\xE9plore cela dit :\n*des SOC (Sc\xE8nes d\u2019Objets Cach\xE9s) pointilleuses\
      \ et perfides (oui Toi le panier cach\xE9 en majeure partie par ma barre d\u2019\
      inventaire, c\u2019est de toi dont je parle ! ou Toi le petit bout de papier\
      \ camoufl\xE9 dans l\u2019ombre d\u2019une marche\u2026), avec une option de\
      \ d\xE9placement gauche droite pour changer d\u2019angle de vue et parfois m\xEA\
      me assembler des objets selon la perspective. Une bonne id\xE9e !\n*des puzzles\
      \ simples et d\xE9j\xE0 vus\n*des clics appuy\xE9s pour certaines SOC, associations\
      \ d\u2019objets ou r\xE9solutions de puzzles (MAIS puisque j\u2019vous dis que\
      \ j\u2019ai d\xE9j\xE0 cliqu\xE9 dessus !!!)\n*une souris custom (propos\xE9\
      e dans le menu de lancement du jeu) qui a une animation buggu\xE9e et qui n\u2019\
      est donc pas jouable.\n\nCes l\xE9gers d\xE9sagr\xE9ments ne m\u2019ont pas\
      \ emp\xEAch\xE9e d\u2019appr\xE9cier cette courte exp\xE9rience (2h) mais je\
      \ ne peux d\xE9cemment le recommander plein tarif."
