    review: A first person horror game, your main character is a naked Japanese girl
      named Mia who wakes up in an unknown place and her objective is to escape. There
      are no ghosts, zombies or people who will try to murder her but there are challenging
      puzzles and lots of creepy mannequins, the game doesn't have a save feature
      instead it auto-saves every time Mia advances to the next area. Throughout the
      game she will be guided by a mysterious English guy over an intercom whom she'll
      meet at the end. Mia is nude from beginning to end, when you point the camera
      down you'll see her naked body. She'll carry a flashlight that will frequently
      need batteries, if the flashlight isn't working press O to get a brief flash
      of light. If you love puzzle games or naked women you'll definitely love this.
