    about_the_game: "<h2 class=\"bb_tag\">DESCRIPTION</h2><br>The Naked Game is a\
      \ first-person psychological thriller/puzzle/exploration game inspired on real\
      \ events connected by a strong immersive story of a young Eurasian girl who\
      \ goes on a trip from Japan, her home country, to France.<br><br>One day she\
      \ wakes up at an unknown, yet familiar place\u2026<br><br>Mia was kidnapped\
      \ and she is trying to escape from the hostile place. However, her journey to\
      \ freedom is not easy nor straight.The Heroine is forced to seek her memories\
      \  in order to solve the riddles that the kidnapper prepared for her. Yet not\
      \ everything is as it seemed at first.<h2 class=\"bb_tag\">GAME FEATURES</h2><br>-\
      \ Solving hardcore yet logical puzzles -<br>Which result from the story and\
      \ correspond with the environment<br><br>- Great atmosphere and artistic style\
      \ -<br>Reflecting today's graphics standards and imagination of the kidnapper<br><br>-\
      \ Discovering all elements of our universe -<br>Including pop culture trends,\
      \ brands and also conspiracy theories<br><br>- First person immersion -<br>The\
      \ Naked Game is not your typical first person game where the player controls\
      \ only levitating hands. The heroine is presented to the player from head to\
      \ toe which guarantees better connection with the character.<br><br>- Exploration\
      \ of levels -<br>The player can explore dark corners of the levels and uncover\
      \ more about the heroine's past. Thorough exploration can player find different\
      \ points of view and help them find another solution of the levels.<br><br>-\
      \ Inspired by real historical events -<br>Such as the Fukushima accident and\
      \ German expeditions to the Far East and many more...<br><br><br><br>The game\
      \ is built using Unreal Engine 4.<br><br>Some parts of the game may not be suitable\
      \ for people experiencing photosensitive seizures."
