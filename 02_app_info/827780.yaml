details:
  data:
    about_the_game: "Meet Margot, the video game queen of word play. Margot has devised\
      \ a set of fiendish wordbased puzzles to test your vocabulary, spelling and\
      \ general language skills. No two games will ever be the same as you pit your\
      \ wits against the clock to create words from randomly generated letters in\
      \ order to maximise your score.<h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li> Six different word puzzles to tackle: Word Link, Word Mine, Hyper\
      \ Text, Word Race, Word Safe and Word Search. All of these games present a unique\
      \ challenge and players will have to master them all to become the ultimate\
      \ Word Brain.<br></li><li> Word Brain mode pits the player against all six of\
      \ the games in succession and records their score so that they can track their\
      \ progression throughout the game.<br></li><li> Easy to use menus and gameplay\
      \ make Margot\u2019s Word Brain a game that is accessible to gamers of all ages\
      \ and experience levels.</li></ul>"
