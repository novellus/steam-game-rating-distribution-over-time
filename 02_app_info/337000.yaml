    detailed_description: "<h1>Deus Ex: Mankind Divided out now for macOS</h1><p><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/337000/extras/DXMX_MacOnly_616x100.png?t=1593165236\"\
      \ /></p><br><h1>Reviews and Accolades</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/337000/extras/Jensen-PEPS.jpg?t=1593165236\"\
      \ /><br><i>\u201CDeus Ex: Mankind Divided is a better shooter than most actual\
      \ shooters.\u201D</i> - 4.5/5 - <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamesradar.com/deus-ex-mankind-divided-better-shooter-most-actual-shooters\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamesRadar+</a><br><br>88/100 - PCGamer<br><br>8.5/10\
      \ - Polygon<br><br>8/10 - GameSpot<br><br>8/10 - Destructoid<br><br>17/20 -\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://JEUXVIDEO.COM\"\
      \ target=\"_blank\" rel=\"noopener\"  >JEUXVIDEO.COM</a><br><br><i>\u201CBuy\
      \ the heck out of this game.\u201D</i> - <a href=\"https://steamcommunity.com/linkfilter/?url=http://arstechnica.co.uk/gaming/2016/08/deus-ex-mankind-divided-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ars Technica UK</a><br><br><i>\u201C\
      Hotter than your significant-other and most celebrities.\u201D</i> - <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.kotaku.co.uk/2015/06/19/25-minutes-deus-ex-mankind-divided\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kotaku UK</a><br><br>4.5/5 - TIME<br><br>4/5\
      \ - Giantbomb<br><br>8/10 - Forbes<br><br>8/10 - Digital Trend<br><br>4.5/5\
      \ - Nerdist<br><br>4/5 - US Gamer<br><br>9/10 - PlayStation LifeStyle<br><br>9/10\
      \ - PSU<br><br>8.5/10 - EGMNOW<br><br>9/10 - Arcade Sushi</p><br><h1>Digital\
      \ Deluxe Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/337000/extras/DXMD_DDE_POST_LAUNCH_BEAUTY_Steam_size.jpg?t=1593165236\"\
      \ /><br>Secure the Digital Deluxe edition now to gain access to all of the following\
      \ items:<br><ul class=\"bb_ul\"><li><strong>Season Pass</strong><br></li><li>\u201C\
      Desperate Measures\u201D extra in-game mission <br></li><li>Covert Agent Pack\
      \ (Intruder Gear, Enforcer Gear and Classic Gear + 1 Praxis Kit + 1000 Credits)</li></ul><br>The\
      \ Deus Ex: Mankind Divided - Season Pass, which is composed of Narrative DLCs\
      \ and in-game items, is loaded with content that will help to further flesh\
      \ out the lore of the Deus Ex Universe. Here is what it contains:<br><br><ul\
      \ class=\"bb_ul\"><li>Two new story DLC\u2019s - \u201CSystem Rift\u201D and\
      \ \u201CA Criminal Past\u201D.<br></li><li>The \u201CAssault\u201D and \u201C\
      Tactical\u201D packs, which include various weapons and items.<br></li><li>4\
      \ Praxis Kits.<br></li><li>5000 Credits.<br></li><li>1000 Weapon Parts.<br></li><li>5\
      \ Booster Packs and 20 Chipsets for Deus Ex: Mankind Divided \u2013 Breach.</li></ul></p><br><h1>About\
      \ the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/337000/extras/Jensen-Icarus-Dash.jpg?t=1593165236\"\
      \ /><br>The year is 2029, and mechanically augmented humans have now been deemed\
      \ outcasts, living a life of complete and total segregation from the rest of\
      \ society. <br><br>Now an experienced covert operative, Adam Jensen is forced\
      \ to operate in a world that has grown to despise his kind. Armed with a new\
      \ arsenal of state-of-the-art weapons and augmentations, he must choose the\
      \ right approach, along with who to trust, in order to unravel a vast worldwide\
      \ conspiracy.<br><br>Buy Deus Ex: Mankind Divided now and receive the following\
      \ bonus content FREE:<br><ul class=\"bb_ul\"><li>\u201CDesperate Measures\u201D\
      \ extra in-game mission <br></li><li>Covert Agent Pack (Intruder Gear, Enforcer\
      \ Gear and Classic Gear + 1 Praxis Kit + 1000 Credits)</li></ul>"
