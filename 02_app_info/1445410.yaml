    about_the_game: "<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li><strong><i>Real\
      \ cut\uFF1A</i></strong>According to the cutting position, immediately calculate\
      \ the cutting, very real</li></ul><ul class=\"bb_ul\"><li><strong><i>Lots of\
      \ gameplay\uFF1A</i></strong>You can pinch the enemy's neck with your left hand,\
      \ and then chop his head with a knife in your right hand. You can also punch\
      \ through the enemy\u2019s belly with your fist and take out the enemy\u2019\
      s intestines.</li></ul><ul class=\"bb_ul\"><li><strong><i>Play as a ninja killer\uFF1A\
      </i></strong>Challenge and kill a large number of ninjas to become a ninja killer</li></ul><ul\
      \ class=\"bb_ul\"><li><strong><i>Large number of weapons\uFF1A</i></strong>Many\
      \ weapons with different characteristics bring a brand new gaming experience</li></ul><ul\
      \ class=\"bb_ul\"><li><strong><i>control time\uFF1A</i></strong>When the sword's\
      \ anger reaches a certain value, the time can be controlled</li></ul><ul class=\"\
      bb_ul\"><li><strong><i>Multiplayer PK\uFF1A</i></strong>You can PK with other\
      \ players</li></ul><h2 class=\"bb_tag\">Other features</h2><ul class=\"bb_ul\"\
      ><li><strong><i>The operation is very simple\uFF1A</i></strong>The whole process\
      \ only uses 1 button operation</li></ul><ul class=\"bb_ul\"><li><strong><i>Strategy\uFF1A\
      </i></strong>Each level has a boss with a special function, which requires a\
      \ strategy to pass</li></ul>"
