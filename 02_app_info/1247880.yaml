  data:
    about_the_game: "\u6709\u4E9B\u4F24\u75DB\uFF0C\u867D\u7136\u88AB\u6CBB\u6108\uFF0C\
      \u4F46\u4F3C\u4E4E\u4ECE\u672A\u88AB\u9057\u5FD8\u3002\u4F5C\u4E3A\u4E00\u4E2A\
      \u666E\u901A\u7535\u53F0\u7F16\u8F91\uFF0C\u8EAB\u4E0A\u6709\u7740\u600E\u6837\
      \u4E0D\u5E78\u7684\u8FC7\u53BB\uFF0C\u7B49\u5F85\u5979\u7684\u53C8\u4F1A\u662F\
      \u4EC0\u4E48\uFF1F<br><br><strong>\u3010\u4EA4\u4E92\u4F53\u9A8C\u3011</strong><br>\u4F5C\
      \u4E3A\u4E00\u6B3E\u771F\u4EBA\u4E92\u52A8\u4F5C\u54C1\uFF0C\u4F60\u5C06\u53C2\
      \u4E0E\u5230\u5973\u4E3B\u7684\u4EBA\u751F\uFF0C\u662F\u5E2E\u52A9\u5979\u8D70\
      \u51FA\u56F0\u5883\uFF0C\u8FD8\u662F\u8BA9\u5979\u5760\u5165\u6DF1\u6E0A\uFF0C\
      \u4F60\u7684\u9009\u62E9\u5C06\u63A8\u52A8\u5267\u60C5\u7684\u53D1\u5C55\u3002\
      <br><br><strong><br>\u3010\u5267\u60C5\u80CC\u666F\u3011</strong><br>\u4F60\u53EB\
      \u88F4\u82E5\u5F64\uFF0C\u662F\u4E00\u540D\u7535\u53F0\u7F16\u8F91\uFF0C\u66FE\
      \u60A3\u6709\u9884\u6FC0\u7EFC\u5408\u5F81\u3002\u4E00\u573A\u804C\u573A\u6597\
      \u4E89\uFF0C\u8BA9\u4F60\u63A5\u89E6\u4E86\u4E00\u6863\u4EE5\u5173\u7231\u5EB7\
      \u590D\u75C5\u4EBA\u5FC3\u7406\u4E3A\u4E3B\u9898\u7684\u5168\u65B0\u7535\u53F0\
      \u680F\u76EE\u3002\u540C\u4E8B\u7684\u5632\u8BBD\uFF0C\u964C\u751F\u7684\u9886\
      \u57DF\uFF0C\u751F\u6D3B\u91CD\u538B\u4E0B\u7684\u4F60\u8BE5\u5982\u4F55\u9009\
      \u62E9\uFF1F<br><br>\u673A\u7F18\u5DE7\u5408\u4E4B\u4E0B\u906D\u9047\u7684\u4E09\
      \u4E2A\u7537\u4EBA\uFF0C\u4ED6\u4EEC\u53C8\u6709\u600E\u6837\u4E0D\u540C\u7684\
      \u6545\u4E8B\u3002\u5916\u8868\u51B7\u9759\u3001\u7A33\u91CD\u7684\u7535\u53F0\
      \u5236\u4F5C\u4EBA\u4E3A\u4F55\u7ECF\u5E38\u63D0\u8D77\u83AB\u540D\u5947\u5999\
      \u7684\u95EE\u9898\uFF1B\u4EB2\u5982\u5F1F\u5F1F\u7684\u6C90\u79BB\u4F3C\u4E4E\
      \u4E5F\u4E0D\u50CF\u8868\u9762\u90A3\u6837\u6BEB\u65E0\u5FC3\u4E8B\uFF1B\u8FD8\
      \u6709\u90A3\u4E2A\u7A81\u7136\u51FA\u73B0\u5728\u5EB7\u590D\u4E2D\u5FC3\u7684\
      \u7537\u4EBA\uFF0C\u4F60\u4F1A\u9009\u62E9\u503E\u542C\u8C01\u7684\u5185\u5FC3\
      \uFF1F<br><br>\u8C01\u4F1A\u6210\u4E3A\u90A3\u4E2A\u5E2E\u4F60\u8D70\u51FA\u56F0\
      \u5883\u7684\u4EBA\uFF0C\u4F60\u4EEC\u53C8\u80FD\u5426\u505A\u51FA\u4E00\u6863\
      \u5E2E\u52A9\u5EB7\u590D\u75C5\u4EBA\u7684\u7535\u53F0\u8282\u76EE\uFF0C\u4E00\
      \u5207\u90FD\u5728\u4E8E\u4F60\u3002<br><br>\u5E0C\u671B\u4F60\u8E0F\u51FA\u524D\
      \u8FDB\u4E00\u6B65\u7684\u52C7\u6C14\uFF0C\u542C\u89C1\u4F60\u81EA\u5DF1\u5FC3\
      \u5E95\u7684\u58F0\u97F3\u3002"
