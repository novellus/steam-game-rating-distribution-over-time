details:
  data:
    about_the_game: "<strong>EXPERIENCE THE EVOLUTION</strong><br><br>AFL Evolution\
      \ brings you the most intense and feature packed AFL experience ever.<br><br>-\t\
      <strong>REVOLUTIONARY</strong> -  New gameplay system designed to capture the\
      \  thrills, skills and excitement of modern AFL.<br>-\t<strong>COMPETITION</strong>\
      \ - Play full seasons with over 80 teams from the AFL, VFL, TAC, NAB U18\u2019\
      s, International Cup and play multiple Bonus Teams.<br>-\t<strong>CAREER</strong>\
      \ - Build your player from the ground up. Experience the highs and lows as you\
      \ work your way from an U-18\u2019s rookie through to a true AFL legend!<br>-\t\
      <strong>MANAGE</strong> -  Manage your club as the coach with drafting, trading,\
      \ salary cap, tribunal, training and more. Lead your team to victory!<br>-\t\
      <strong>PLAYER CREATOR</strong> -  Create any player you can imagine.  Customise\
      \ your facial features, height, body type, hair, ethnicity, stats and accessories.<br>-\t\
      <strong>\u2018FAN HUB\u2019</strong> \u2013 Create your own or share community\
      \ created players, teams and classic line ups. Choose from the best of the best.<br>-\t\
      <strong>ONLINE</strong> \u2013 Feel the adrenaline as you go head-to-head in\
      \ competitive and co-operative online multiplayer.<br>-\t<strong>INSTANT REPLAY\
      \ SYSTEM</strong> - Multiple camera settings and dramatic broadcast style replays!"
