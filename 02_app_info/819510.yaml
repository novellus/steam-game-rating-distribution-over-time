    about_the_game: 'If you are searching for an easy to learn, fast to write, and
      flexible language for programming, then <strong>GLBasic</strong> is what you
      need.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/819510/extras/banner.png?t=1571252794"
      /><br><br><ul class="bb_ul"><li>All you need to write high performance programs.<br></li><li>with
      the easiest, most intuitive, BASIC language available.<br></li><li>All the commands
      have been chosen carefully and feature consistent, logical high level syntax,
      <strong>which is also very easy to learn</strong>.<br></li><li>Don''t waste
      time that you don''t have, concentrate on the essentials.<br></li><li>Learn
      programming - find a hobby for the rest of your life.<br></li><li>Write a program
      once, then possible compile for multiple targets: GlBasic compiles code to C++,
      based on OpenGL and SDL. <br></li><li>Many code examples in the Sample folder
      to get you started.</li></ul><h2 class="bb_tag">Integrated Development Environment
      (IDE)</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/819510/extras/editor_small.png?t=1571252794"
      /><br><br><ul class="bb_ul"><li>Windows Standard GUI<br></li><li>Syntax Formatting
      + Highlighting.<br></li><li>Quick help in status bar.<br></li><li>Completely,
      fully integrated and interactive help manuals (as .CHM files).<br></li><li>Command
      Line Parameters for easy Debugging.<br></li><li>Integrated Helper Tools (Keycodes,
      Font Generator, Calculator, ...).<br></li><li>Function and Include File Names
      are Conveniently Listed within the IDE for Easy Code Navigation.<br></li><li>Support
      for Multiple Files within Projects.</li></ul><h2 class="bb_tag">General features
      of GLBasic:</h2><ul class="bb_ul"><li>All you need to write high performance
      programs.<br></li><li>Extraordinarily easy programming language.<br></li><li>Mixing
      Strings and Numbers.<br></li><li>Dynamic Arrays, fast.<br></li><li>Native support
      for compressed Data Archives (Sound, Graphics and Data all in one encrypted
      file!).<br></li><li>Userdefined Types.<br></li><li>Arrays of Types within Types.<br></li><li>Arrays
      as Parameters.<br></li><li>Path Finding Algorithm, in a single command!.<br></li><li>3D
      OpenGL graphics with GLBasic.<br></li><li>Fast 2D graphics commands: Sprite
      Rotating, Zooming, Blending, Polygons, Alpha and more.<br></li><li>Various Input
      support: Joypad, Force Feedback, Mouse, Keyboard and Touchscreen.<br></li><li>Network
      programming for local multiplayers.</li></ul><h2 class="bb_tag">Glbasic''s C++
      compiler:</h2><ul class="bb_ul"><li>Extendable as you require through inline
      C/C++.<br></li><li>Glbasic is using C++ compilers and will compile to C++.<br></li><li>FULL
      Glbasic Source Code is downloadable from glbasic website.<br></li><li>Internal
      standard targets is Windows 32bit and Windows 64bit.</li></ul><h2 class="bb_tag">Can
      im test a Demo version?</h2><ul class="bb_ul"><li>Yes you can, checkout the
      forums!</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/819510/extras/cover_image.png?t=1571252794"
      />'
