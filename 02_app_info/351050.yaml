    about_the_game: "With the Australians in to town to take on England, one day international\
      \ records falling daily and the launch of the all-new <strong>Cricket Captain\
      \ 2015</strong>, this is set to be one of the most exciting cricket seasons\
      \ for a decade.<br><br>Cricket Captain has long been hailed as the best cricket\
      \ simulation game ever created and the upcoming launch of <strong>Cricket Captain\
      \ 2015</strong> will take the experience to an all-new level.  The game now\
      \ includes Indian domestic club competitions, updated and expanded stats, a\
      \ new and improved interface, updated 3D graphics and a stack of other additions\
      \ and improvements. In short, <strong>Cricket Captain 2015</strong> is THE complete\
      \ cricket management experience!<h2 class=\"bb_tag\">New and improved for <strong>Cricket\
      \ Captain 2015</strong>:</h2><br><ul class=\"bb_ul\"><li><strong>Indian Domestic\
      \ System:</strong> play as any one of 27 teams in all three formats.<br></li><li><strong>Improved\
      \ Australian Contracts:</strong> bidding between states and reserve overseas\
      \ players.<br></li><li><strong>Versus International Stats:</strong> career stats\
      \ for each player against each country.<br></li><li><strong>Enhanced Coaching:</strong>\
      \ new fielding and wicket keeping coaching system.<br></li><li><strong>Pitch\
      \ Map and Beehive:</strong> additional graphical stats displays, giving you\
      \ more information than ever on player performances.<br></li><li><strong>Improved\
      \ Match Engine:</strong> modelling aggression and changes to 1-day and first\
      \ class games.<br></li><li><strong>New Stadiums:</strong>  five Australian and\
      \ eight English international grounds.<br></li><li><strong>Classic England v\u2019\
      s Australia Scenarios:</strong> six series home or away.<br></li><li><strong>Improved\
      \ Fonts and Interface:</strong> refreshed interface and sharper graphics on\
      \ all displays.<br></li><li><strong>Improved 3D graphics:</strong> new rendering\
      \ and lighting system, including depth of field, shadows and animated crowds.<br></li><li><strong>Complete\
      \ Statistical Update:</strong> including every current player and new \u2018\
      all-time-greats\u2019.<br></li><li><strong>Sort by Column &amp; Name Search\
      \ in Player Records and Squad Views:</strong> including multiple sorts e.g.\
      \ batting average and strike rate.<br></li><li><strong>Save/Load for International\
      \ Squads:</strong> Automatic saving and loading of International Squads for\
      \ each match type make squad selection seamless.<br></li><li><strong>2nd Team\
      \ Data:</strong> separate 3 day, 1 day and 20 over team data to help you choose\
      \ bespoke teams to best suit the format.<br></li><li><strong>Batting Aggression\
      \ Column:</strong> Personal and combined views now display batting aggression\
      \ ratings making decisions even easier.<br></li><li><strong>Keyboard Control\
      \ System:</strong> including batting keyboard controls.<br></li><li><strong>Additional\
      \ Achievements and Leader-Boards.</strong><br></li><li><strong>Cloud-save:</strong>\
      \ cross platform integration of Dropbox enables you to pick up any save from\
      \ where you left off on any CC2015 enabled device.<br></li><li><strong>Stay\
      \ On-Line:</strong> accept on-line challenges while in single player mode.</li></ul>"
