    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/398913/extras/SplashScreen.png?t=1590105156"
      /><br><br>Join the fray for Armello's throne with four new playable Heroes and
      four new Rings - one for each Clan! <br><br><strong>NEW HEROES</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/398913/extras/Page_Elyssia.png?t=1590105156"
      /><h2 class="bb_tag">Elyssia, Wardress of Warrens</h2>A master builder with
      a reputation for getting the job done.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/398913/extras/Page_Sargon.png?t=1590105156"
      /><h2 class="bb_tag">Sargon, the Death Teller</h2>The horror whose trade is
      secrets from beyond the veil.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/398913/extras/Page_Magna.png?t=1590105156"
      /><h2 class="bb_tag">Magna, the Unbroken</h2>Leader of the Wolf Clan's most
      zealous warriors. Immovable.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/398913/extras/Page_Ghor.png?t=1590105156"
      /><h2 class="bb_tag">Ghor, the Wyldkin</h2>A simple bear, with a serious affinity
      for forests.<br><br><br><strong>NEW RINGS</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/398913/extras/Page_Rings.png?t=1590105156"
      /><br><br>Aquamarine, Rubellite, Rainbow Quartz, Tanzanite.
