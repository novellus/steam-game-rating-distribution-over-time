    about_the_game: <strong>ABOUT THE GAME</strong><br>You astral hero who came to
      defeat the evil! Each time engaging in battle, the hero changes his appearance,
      weapons. Pick up bonuses that will help you in battle... and try to hold out
      a little longer.<br>Get ready because you will find a truly challenging game!
      It's not as easy as it seems. Be vigilant because the enemies come out of everywhere
      and ready to kill you.<br><br><strong>FEATURES</strong><br><br><i>Get ready
      for destruction! The enemies are so severe that out of all places where possible!<br><br>Use
      abilities,first aid kits,bombs,shields to survive as long as possible in the
      arena.<br><br>Astral collect coins to beat your personal record!<br><br>Dynamic
      soundtrack will help you to plunge into the game and will give the whirlwind
      of new experiences!</i><br><br><strong>IN THE DEVELOPMENT</strong><br><br><i>I
      made every effort to improve the game to superiority. So with your comments
      and I will do my best to make the game more interesting and dynamic!<br>Besides,
      soon I'll make more of different functions and content.</i><br><br><ul class="bb_ul"><li>There
      will be achievements added<br></li><li>Will be added to the leaderboard<br></li><li>There
      will be more locations and traps<br></li><li>There will be new enemies and characters
      and mini bosses</li></ul>
