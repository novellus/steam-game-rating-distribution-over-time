  data:
    about_the_game: You've just inherited your grandfathers farm, and already someone
      want to take it. The evil Mega Corp Regeneration has it's sights set on your
      land, but with how hard you work they won't even get close!<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li><strong>Plant and Harvest Crops!</strong> With Scythe, Hoe,
      Hammer, and Axe turn your overgrown fields into a gold mine of fresh fruits
      and vegetables! </li></ul><ul class="bb_ul"><li><strong>Build and Raise Animals!</strong>
      Using the wood and stone from your overgrown fields craft barns, sheds, and
      chicken coops to house your animal companions. Keep them happy and they'll reward
      you with a bountiful harvest.</li></ul><ul class="bb_ul"><li><strong>Befriend!</strong>
      Every character has a story, give them gifts and spend time with them to learn
      their life's goals and desires. Become good friends and you might just get something
      in return.</li></ul><ul class="bb_ul"><li><strong>Fishing | Foraging | Bug Collecting!</strong>
      Toss your line into the water to grab succulent and rare fish, or search the
      town for rare plants and insects.</li></ul><ul class="bb_ul"><li><strong>Exploration!</strong>
      Mysterious cryptids are rumored to be around town... use your keen senses to
      find and befriend them!</li></ul><ul class="bb_ul"><li><strong>Customization!</strong>
      Play as half a dozen different animals and customize them with different furs
      and clothing. Feeling dapper? Plop on a top hat. Feeling rustic? Throw a straw
      hat over your head.</li></ul>
