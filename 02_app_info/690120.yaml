    short_description: Inked is a tale of love and redemption told in ink on paper.
      You play as the Nameless Hero who sets out on a journey in a vast landscape
      filled with puzzles for you to solve. Each puzzle takes you closer to your lost
      love, unraveling a story that will forever change you.
