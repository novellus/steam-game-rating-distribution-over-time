    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/690120/extras/inked_Teaser_Container.jpg?t=1603783568\"\
      \ /><br><br>We are currently updating the game, the new version of Inked will\
      \ launch soon in 2021. Your patience is very much appreciated. <br><br>Inked\
      \ is a puzzle-platformer where you play as the Nameless Hero, a ronin character\
      \ drawn by a comic book artist, Adam. By using simple geometrical shapes, you\u2019\
      ll solve puzzles and venture through Adam\u2019s world to find Nameless Hero\u2019\
      s lost love Aiko. The story goes deeper than first perceived entwining Adam\
      \ and the Nameless Hero. Together they will embark on a journey that will forever\
      \ change them both.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/690120/extras/ssg.jpg?t=1603783568\"\
      \ /><h2 class=\"bb_tag\">In Ink on Paper</h2>Inked holds a unique visual art\
      \ style as it\u2019s told on paper and viewed through the eyes of Adam - the\
      \ creator of the Nameless Hero. You will travel across a vast geometrical world\
      \ drawn on paper and unveil its deeper meaning.<br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/690120/extras/swamp_desert.jpg?t=1603783568\"\
      \ />"
