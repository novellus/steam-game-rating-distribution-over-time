  data:
    about_the_game: 'Sound Slide is a rhythm puzzle racer, bringing you to 4 different
      environments around the world!<br>Each environment has its own distinctive music:
      go with the flow and hop from lane to lane to get to the end! <br>Sound Slide
      was produced by a team of students from Supinfogame Rubika school.<br><br>Features:<br><ul
      class="bb_ul"><li>4 different environments to discover with an original soundtrack
      <br></li><li>Choose between 3 difficulty settings and 4 different speeds for
      each run. <br></li><li>Challenge yourself with more difficulty modifiers! <br></li><li>Track
      your completion progress with Steam Achievements</li></ul>'
