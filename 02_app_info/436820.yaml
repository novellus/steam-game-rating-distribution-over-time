      \ target=\"_blank\" rel=\"noreferrer\"  >Waltz of the Wizard: Extended Edition</a>\
      \ and currently working on expansions that will bring Waltz of the Wizard into\
      \ deeper realms with more advanced levels of magic and believable reality simulation.\
