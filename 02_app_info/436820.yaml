    about_the_game: "<strong>Waltz of the Wizard</strong> is a virtual reality experience\
      \ that lets you feel what it\u2019s like to have magical powers. Combine arcane\
      \ ingredients into a boiling cauldron with the help of an ancient spirit trapped\
      \ in a human skull. Unleash creative or destructive wizardry upon a fully interactive\
      \ virtual world. Travel to new places, finding yourself in mysterious circumstances\
      \ full of detail and unforgettable atmosphere.<br><br>This legacy version of\
      \ Waltz of the Wizard will remain free in the foreseeable future, but content\
