  data:
    about_the_game: "<strong>\u203B The content of this DLC purchase will be applied\
      \ immediately. This DLC purchase is not refundable.</strong><br><br>Whether\
      \ on the battlefield or holed up at HQ, time is invaluable! And, in order to\
      \ climb the Chaser Ranks, a chaser needs a razor-sharp edge, or more specifically,\
      \ a new weapon. <br>Enter: the Karma DLC. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1061700/extras/DLC_BF_01_616x347.jpg?t=1559750817\"\
      \ /><br><br>In order to activate the Missions needed to unlock Karmas (KurtzPel\
      \ Weapons), you have to grind out the goods, and it\u2019s a long, hard battle.\
      \ <br>But, with the Karma DLC, the Karma Missions are unlocked instantaneously!\
      \ <br>Purchase the Karma DLC, play the 3, unlocked Missions, and get Karma\u2026\
      \ It\u2019s that easy. <br>Additionally, the more Karmas you have at your disposal,\
      \ the more empowered you will be to create your very own, unique combat combo\
      \ dynamic!<h2 class=\"bb_tag\">Included:</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1061700/extras/DLC_BF_gif_616x265.gif?t=1559750817\"\
      \ /><br>- This DLC pack unlocks the 3 missions needed to acquire new Karma <br>-\
      \ Use various commands and Karma Crystals for the Karma selected <br><br><strong>Missions</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1061700/extras/DLC_BF_02_616x347.jpg?t=1559750817\"\
      \ /><br>- With new missions comes Brand New Monsters, new maps and patterns\
      \  <br>(Includes Single/Multi Player and various difficulties)<br><br><strong>Hero\
      \ Chaser: Jin Kaien</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1061700/extras/DLC_BF_03_616x347.jpg?t=1559750817\"\
      \ /><br>- Enter: Hero Chaser Jin Kaien (NPC).<br>  NPCs are the in-game agents\
      \ that players interface with to acquire Karmas, Missions, Lore and more. <br>\
      \  With this DLC purchase, the sultry Jin Kaien becomes immediately available.\
      \ <br>  Jin Kaien can provide intel about the world of Erthesia and the power\
      \ of casting Magic<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1061700/extras/DLC_BF_04_616x347.jpg?t=1559750817\"\
      \ /><br>- Increase affinity with Jin Kaien to receive various rewards (Costume,\
      \ Karma Crystals etc)."
