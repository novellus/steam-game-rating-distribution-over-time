    about_the_game: "In Streets of Red: Devil's Dare Deluxe, the only thing scarier\
      \ than being eaten alive is running out of quarters! A permadeath multiplayer\
      \ horror beat'em up that bestows players with the skills of retro gaming heroes\
      \ in a fight against a legion of undead monstrosities. <br><br>Streets of Red\
      \ was designed to be played over and over again, with each run offering up the\
      \ potential for new content. Six unique playable characters and an ever-growing\
      \ level selection work to keep the gameplay from getting old and rotten, while\
      \ the easy to learn but hard to master combat system allows for plenty of depth.\
      \ <br><br>With every kill, you earn cash that can be spent on upgrades, or to\
      \ revive yourself when you die. You better learn how to make cash fast and spend\
      \ it smart in Streets of Red because when you're dead, your save data dies with\
      \ you. The chills, thrills, bills, and opportunity to learn new skills here\
      \ won't stop until every street runs red with blood! Are you up for the challenge\
      \ of an anti-lifetime?<h2 class=\"bb_tag\">Feature</h2><br>\u25CF Video Games\
      \ Versus Horror Movies!<br>\u25CF 4 Players Local Multiplayer Co-op!<br>\u25CF\
      \ 6 playable characters, each with unique skill sets and upgrades!<br>\u25CF\
      \ Dynamic difficulty, based on the number of players!<br>\u25CF Multiple routes\
      \ that leads to multiple epic boss fights!<br>\u25CF Death matters! Earn cash\
      \ to revive, just like in the arcade!<br>\u25CF Lots of exclamation marks!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/946650/extras/SteamCover.PNG?t=1561533709\"\
      \ />"
