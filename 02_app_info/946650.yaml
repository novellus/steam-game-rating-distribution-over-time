    reviews: "79/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.metacritic.com/game/switch/streets-of-red-devils-dare-deluxe\"\
      \ target=\"_blank\" rel=\"noopener\"  >Metacritic</a><br><br>\u201CEngaging\
      \ gameplay, high replay value, and a great co-op experience make this one an\
      \ easy recommendation for anybody looking for a little arcade game to play in\
      \ short bursts either when alone or with friends. We\u2019d recommend you give\
      \ this one a look if you\u2019re into arcade beat \u2018em ups; for under ten\
      \ bucks, this one\u2019s a steal.\u201D<br>80/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.nintendolife.com/reviews/switch-eshop/streets_of_red_-_devils_dare_deluxe?utm_source=nintendolife&amp;utm_medium=email&amp;utm_campaign=review-notification\"\
      \ target=\"_blank\" rel=\"noopener\"  >Nintendo Life</a><br><br>\u201CAll in\
      \ all, it's a really good outing by Secret Base, and a game I will replaying\
      \ a few times. It's an intense, yet relaxing experience which feels like it's\
      \ from the 90s. Really, that's all I ever want in a game.\u201D<br>8/10 \u2013\
      \ <a href=\"https://youtu.be/n77vz8vbM2Q\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Nostalgia Nerd</a><br>"
