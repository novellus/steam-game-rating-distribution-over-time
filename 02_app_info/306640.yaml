    reviews: "\u201CBattle Academy 2 is one of the most entertaining tactical-level\
      \ wargames on the market today. It\u2019s war without the snore. Don\u2019t\
      \ miss it.\u201D<br>09/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.digitallydownloaded.net/2014/10/review-battle-academy-2-eastern-front-pc.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Digitally Downloaded</a><br><br>\u201C\
      For a fun, adjustable and quick (if you want it to be) turn-based experience,\
      \ Battle Academy 2 is worth picking up.\u201D<br>08/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.strategyinformer.com/pc/battleacademy2/2423/review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Strategy Informer</a><br><br>\u201CWhenever\
      \ I have a free hour I have been cramming in a quick skirmish on BA2, they're\
      \ always varied, the combat has so many different outcomes the battles always\
      \ feel fresh giving this game ultimate replayability.\u201D<br>05/05 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.allaboutthegames.co.uk/feature_story.php?headline=Battle-Academy-2--Eastern-Front-Review&amp;article_id=12821\"\
