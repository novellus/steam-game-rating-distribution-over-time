    about_the_game: "Sequel to its successful predecessor, Battle Academy 2 moves\
      \ the action east \u2013 to the bloodied plains of Mother Russia. When a gritty\
      \ new look, great new features, and random mission generation meet battle-proven\
      \ gameplay you can be sure of a strategy classic!<br><br>Experience the brutal\
      \ campaign from both sides as you play across 4 campaigns \u2013 as partisan,\
      \ Tiger, T-34 and dozens of other accurately modeled units. See how the harsh\
      \ weather of the steppes changed the course of the war.<br><br>And after following\
      \ the fortunes of the two sides you can then experience limitless battles with\
      \ the brand new random skirmish feature. Customise your mission with the myriad\
      \ settings before entering a unique and surprising battle every time.<br><br>Add\
      \ in the best-in-class Slitherine PBEM++ multiplayer system, redesigned editor,\
      \ custom scripting, and Cooperative multiplayer to create a new strategy masterpiece.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/306640/extras/BA2_Steam_banner.jpg?t=1600702478\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Control both the\
      \ Axis and Soviet forces in more than 30 missions across 4 single player campaigns\
      \ and corresponding multiplayer missions, as well as in an unlimited amount\
      \ of random skirmishes. <br></li><li>More than 130 units storm across the battlefield.\
      \ Learn the hard lessons of the early war in Panzer III and BT-7, or feel the\
      \ ground shake to fury of the Tiger, Panther, T-34 and IS-2.<br></li><li>New\
      \ gameplay features include smoke, infantry dash, fighter cover, partial damage,\
      \ and trenches \u2013 along with a detailed combat model that\u2019s second-to-none.<br></li><li>The\
      \ seamless multiplayer experience has been expanded with the addition of cooperative\
      \ support \u2013 can you and a friend work together to defeat the enemy?<br></li><li>And\
      \ already fearsome modding flexibility has been further expanded with editor\
      \ improvements including automatic edging, achievement editor, and reinforcements.\
      \ All atop a powerful scripting system giving complete control of all the game\
      \ systems.</li></ul>"
