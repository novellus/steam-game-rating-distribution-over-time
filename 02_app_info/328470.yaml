    reviews: "\u201CSlave Zero is a great game, marred only by its sometimes laughable\
      \ difficulty level. If you\u2019re into this kind of thing -- and who isn\u2019\
      t into wholesale slaughter of innocent, err, I mean, sentinels? -- you should\
      \ pick it up. You won\u2019t regret it for a minute.\u201D<br />\r\n90 \u2013\
      \ Game Vortex<br />\r\n<br />\r\n\u201CThere blows the neighborhood: Slave Zero\
      \ puts you in control of a hijacked 60-foot biomechanical war machine geared\
      \ to overthrowing SovKahn, an evil dictator who rules futuristic city S1-9 with\
      \ an iron fist and a buttload of robots. Equipped with rocket launchers and\
      \ machine guns, you must destroy power plants, hovercraft, skyscrapers, basically\
      \ any damned thing that gets in your way (which, let\u2019s face it, is pretty\
      \ good work if you can get it). And if pesky pedestrians get underfoot, just\
      \ give a mighty stomp and hear them squeal and squish. Hey, we just said it\u2019\
      s a revolution \u2014 we didn\u2019t say it was a nice friendly revolution.\u201D\
      <br />\r\n80 \u2013 Maxim Magazine<br />\r\n<br />\r\n\u201CAll in all, Slave\
      \ Zero is a quality title -- and I thoroughly enjoyed it. It's a solid single-player\
      \ experience, and it's a shame they couldn't find a way to include multiplayer\
      \ support. Everybody needs a title in their library that they can just pick\
      \ up, jump right in, and hit the street shooting. Slave Zero is one of those\
      \ games, and it's worth the purchase for that alone.\u201D<br />\r\n80 \u2013\
      \ IGN<br />\r\n"
