      \ Flirt your pants off.<br />\r\n<br />\r\nThis tongue in cheek dating game\
      \ pairs you up with random people as you do your best to win their hearts.<br\
      \ />\r\nCreate the perfect character that represents you from hundreds of options\
      \ to create hilarious scenarios.<br />\r\n<br />\r\nSee how much love you can\
      \ get from strangers as your Love count grows or decreases depending on how\
      \ easy you are with your heart.<br />\r\n<br />\r\nGood Luck getting lucky"
