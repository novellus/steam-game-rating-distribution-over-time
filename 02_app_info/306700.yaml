    reviews: "\u201CIron Fisticle gets the gameplay right. The raw connection between\
      \ you and your avatar, the movement speed, the responsiveness of the controls,\
      \ the sound effects and the satisfying splatters of viscera every time your\
      \ axe hits home.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.dealspwn.com/iron-fisticle-review-181224\"\
      \ target=\"_blank\" rel=\"noopener\"  >Dealspwn</a><br><br>\u201CIron Fisticle\
      \ is deep, challenging yet rewarding. And while retro-inspired, borrows many\
      \ modern elements that makes it stand out from the pack: the beautiful art,\
      \ the co-op, and the ways to improve your character. This this a labor of love\
      \ worth delivering.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.savingcontent.com/2014/09/16/iron-fisticle-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Saving Content</a><br><br>\u201CMix Gauntlet\
      \ with Smash TV, add in a dash of Ghouls n Ghosts, and stir with a rogue-lite\u2026\
      \ Iron Fisticle is a game that offers tributes to a lot of classics.\u201D<br>8/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamesfiends.com/pc/iron-fisticle-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Games Fiends</a><br>"
