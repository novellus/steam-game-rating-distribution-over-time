details:
  data:
    about_the_game: Repose and unwind with proven meditation techniques from three
      foremost experts in the field of relaxation therapy. Tranquilize your stressful
      day with simple, short exercises of requiescence:<br> <br>&quot;Let Go&quot;
      - Release negative thought patterns and leave stress behind, so you can feel
      peaceful, happy and free.<br> <br>&quot;Drop the Habit&quot; - Learn to remain
      focused and centered despite the presence of disruptive thoughts and feelings.<br>
      <br>&quot;Infinite Lightness&quot; - A meditation to transform our perspective
      and enable the clearing of our modern multi-tasking mind.<br> <br>ReMind is
      a short daily exercise to help you realize wellness for your mind, body and
      soul.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/862220/extras/VIVESTUDIOS_SMALL.png?t=1573436309"
      />
