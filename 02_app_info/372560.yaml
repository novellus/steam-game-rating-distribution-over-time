    about_the_game: "Tanita is a small plasticine girl, very clever for her age and\
      \ production material. One fine day in her dream she leaves for a world tour\
      \ on a plasticine plane... but it crashes! Tanita finds herdelf on the mysterious\
      \ islands and tries to get out of this terrible situation. Accidentally she\
      \ discovers that she's not the only prisoner of the islands. Some evil mastermind\
      \ catches and turns fishes into mosters. Tanita begins her way to set them free\
      \ from their prisons and expel the bad guy from the fairy-tale world.<br>The\
      \ enigmatic world is full of mysteries and creatures you've never seen. Where\
      \ else will you use underwater inhabitants as spare parts or grow up hi-tech\
      \ contraptions on the flower-bed? And to all that, you'll have to feed door\
      \ with carrots, navigate a sea-bath and use cakes as a fuel for a rocket.<br>The\
      \ game will beinteresting for adults who still have passion and a sense of humor\
      \ and for kids who will find this game easy and exciting. This game is suitable\
      \ for all ages, where amazing adventures await you just behind the corner and\
      \ humor is all around.<br><br><strong>Features:</strong><br>\u2022\tPlasticine\
      \ world, beautifully rendered with the use of stop-motion animation.<br>\u2022\
      \tEntertaining story to take part in using crazy machines to interesting puzzles.\
      \ <br>\u2022\tLots of unusual riddles and mini-games. <br>\u2022\tUnique music\
      \ and sound effects.<br>\u2022\tCharacters and backgrounds made exclusively\
      \ of plasticine.<br>\u2022\tNon-trival humorous plot, which urges the player\
      \ to think creatively.<br>\u2022\tHand-made animation of all game objects.<br>\u2022\
      \t5 different worlds, more than 50 game screens.<br>\u2022\tPerfect family title."
