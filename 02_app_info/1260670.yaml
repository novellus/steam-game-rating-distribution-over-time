    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1260670/extras/Comic-splashpage-(1).jpg?t=1607728342\"\
      \ /><br><br>The Lone Wolf Mister Versatile thinks super teams are a pain in\
      \ the ass, but four super-hotties have decided they want to watch his back anyway.\
      \  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1260670/extras/capsexy.jpg?t=1607728342\"\
      \ /><br><br>Mister Versatile is screwed, and not in the good way. Baddies have\
      \ penetrated his tender headquarters.  Will Mr. V finally let down his guard\
      \ and get the help he needs?<br><br>If so, which superhero will teach him how\
      \ to play nice with others? By Studio Kosen, the artists who created the <a\
      \ href=\"https://store.steampowered.com/app/825300/To_Trust_an_Incubus/\" target=\"\
      _blank\" rel=\"noreferrer\"  >To Trust an Incubus demo</a>!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1260670/extras/bendover.jpg?t=1607728342\"\
      \ /><h2 class=\"bb_tag\">Mister Versatile is an Adults Only Gay Visual Novel\
      \ Featuring:</h2><ul class=\"bb_ul\"><li> Animated Sequences  <br></li><li>\
      \ 4 Routes <br></li><li> Partial Voice Acting <br></li><li> 12 Endings <br></li><li>\
      \ Hundreds of CGs <br></li><li> An OST with 31 Funky Songs <br></li><li> 30\
      \ Steam Achievements <br></li><li> Text in both English and Spanish</li></ul><br>Chose\
      \ the amount of hair you play Mister Versatile With!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1260670/extras/hairtogglesmaller.jpg?t=1607728342\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1260670/extras/CharaFiles_MV.png?t=1607728342\"\
      \ /><br>Partial Voice Acting by Sean Chiplock (The Legend of Zelda: Breath of\
      \ the Wild, Final Fantasy 7 Remake, Persona 5, Detective Pikachu)<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1260670/extras/CharaFiles_CC.png?t=1607728342\"\
      \ /><br>Introducing Tim Castaway as the voice of Captain Crush<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1260670/extras/lascivion.png?t=1607728342\"\
      \ /><br>Partial Voice Acting by Cole Feuchter (To Trust an Incubus, Ishida And\
      \ Asakura, Camp Buddy, Full Service, The Divine Speaker)<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1260670/extras/CharaFiles_Jake.png?t=1607728342\"\
      \ /><br>Partial Voice Acting by Jasper Harrow (Morningdew Farms)<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1260670/extras/Chihuahua.png?t=1607728342\"\
      \ /><br>Partial Voice Acting by Scott Winter (Alpha Hole Prison)<br><br><img\
