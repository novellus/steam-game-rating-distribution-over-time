    review: Having read Ekimull68's review for the game I thought as it's only 79p
      it would be worth trying to see if the coin collecting problem was specific
      to his/her computer. It isn't. Broken game. Not worth anything unless you want
      to play the same level over and over again with the 4 starting vehicles. Shame
      really because this looks like fun. Dev fix your game.
