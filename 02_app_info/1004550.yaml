    about_the_game: "Stickman Racer Road Draw 2 is a legendary survival game where\
      \ you have to do cool stunts on different vehicles. <br />\r\nThe game is made\
      \ in the best traditions of simulators with elements of ragdoll physics.<br\
      \ />\r\nPerform cool jumps and stunts and mercilessly destroy the enemy! <br\
      \ />\r\nYour task is to reach the finish line alive or dead!"
