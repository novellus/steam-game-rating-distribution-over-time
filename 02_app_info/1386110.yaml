details:
  data:
    about_the_game: '<strong>Xentron Attack</strong> is a multi-directional shooter
      inspired by Vector graphic space shooters including <i>Asteroids</i>, <i>Space
      Duel</i>, <i>Space Fury</i>, and <i>Solar Quest</i>.<br><br>The evil alien forces
      called Xentron have invaded your galaxy and spreading dangerous meteors and
      missiles in the space. It''s now up to 2 elite fighters to eliminate Xentrons
      and save the humanity. Fight with smart enemies who calculates your movements.
      Turn your ship precisely and use the borderless space wisely, and use shield
      and warp in emergency situations. Your moving direction and firing direction
      are always same; this is not a twin stick shooter!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Simplistic Vector graphics<br></li><li>Fast-phased gameplay
      inspired by classic space shooters<br></li><li>3 different modes to play: Standard
      mode, Dogfight mode, and 1979 mode<br></li><li>Dock with 8 special docking weapons
      to increase your firepower.<br></li><li>Supports 2-player mode.  Play cooperatively
      or competitively for greater scores.<br></li><li>Online leaderboards to compete
      with other people.<br></li><li>Select your own control method : the classic
      rotating, more user-friendly straightforward rotating, and mouse controls. <br></li><li>Supports
      Xinput controllers. Arcade sticks are strongly recommended than typical game
      controllers.</li></ul>'
