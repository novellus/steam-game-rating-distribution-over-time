    about_the_game: <h2 class="bb_tag">Join the Discord!</h2><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/VEhz4YZ"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/661050/extras/discord.PNG?t=1561583912"
      /></a><br><br>A bright, top-down space arena shooter with, boss fights, upgradable
      abilities and weapons. Choose from an assortment of weapons and abilities to
      power up your ship to your liking! But in order to upgrade you've got to defeat
      increasingly harder enemies to gain points to buy them. Last as long as you
      can because once you die, it's all over. Although the game is only semi-permadeath...
      but that's a slight spoiler!<br><br>You'll face enemies that can dodge your
      shots, redirect them back at you and more. Some enemies have been tailored to
      have similar abilities to what you can have or they can counter you. Bosses
      will challenge you and test your knowledge of the game. Mix and match upgrades
      to last as long as you can!<h2 class="bb_tag">Special Features</h2><ul class="bb_ul"><li>
      Button Remapping<br></li><li> Custom Ship Model Importing (.dae format) with
      customizable color presets<br></li><li> Online Co-op (no splitscreen)<br></li><li>
      Dual-Stick Gamepad Support<br></li><li> 20 Enemies and Other Threats<br>And
      more features to come!</li></ul><a href="https://partner.steamgames.com/gfxproxy/gfx/apps/661050/extras/Alpha_5_Enemies.png?t=1561581693"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/661050/extras/Alpha_5_Enemies_2.png?t=1561583912"
      /></a><br><br><ul class="bb_ul"><li> 5 Bosses</li></ul><a href="https://partner.steamgames.com/gfxproxy/gfx/apps/661050/extras/Alpha_5_Bosses.png?t=1561581693"
