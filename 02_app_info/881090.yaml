  data:
    about_the_game: "Take part in insanely cool dodgeball games played to the rhythm\
      \ of 18 original music tracks. Conquer your rivals in style with perfect rhythm\
      \ and sweet moves. There\u2019s nothing else like it!<br><br>MULTIPLAYER: Play\
      \ against a friend via couch co-op and show off your amazing skills. Choose\
      \ from 4 different teams, 8 gorgeous hand-drawn levels, and select any music\
      \ track you want! Perfectly time your supercharged moves to finish off your\
      \ opponents! <br><br>*Please note two controllers are required to play local\
      \ multiplayer*<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/881090/extras/Refri_dodgeball.gif?t=1595840953\"\
      \ /><br><br>CHAMPIONSHIP MODE: Be the galaxy\u2019s best dodgeball team in this\
      \ intense single-player mode! Your squad of 4 dodgeball students must rise through\
      \ the ranks and face the weirdest foes, from the fearsome Vampire dodgeball\
      \ masters to the mysterious thunder-infused ancients. Make it far enough and\
      \ you\u2019ll face even weirder and more powerful dodgeball bosses!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/881090/extras/VictoryTentacle-(2).gif?t=1595840953\"\
      \ /><br><br>INSANE POWERUPS: Turn the tide of battle by utilising a plethora\
      \ of powerups including grenades, doughnuts, stone golems and more."
