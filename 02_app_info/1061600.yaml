    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1061600/extras/DodgeTheWallLogo_small.png?t=1556979690"
      /><br><br>Step into the VR world of the &quot;Dodge the Wall!&quot; gameshow
      where you, the contestant, must fit through the hole in each wall as it comes
      your way. Each wall presents a unique challenge; use quick thinking and dexterity
      in order to dodge each wall. <br><br>Play with friends! Invite over some friends
      and pass around the VR headset to see who can get the highest score. Hilarity
      will ensue as they duck, dip, and dodge in order to avoid each of the walls.
