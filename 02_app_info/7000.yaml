    about_the_game: 'Follow Lara Croft down a path of discovery as she travels the
      globe to remote, exotic locales in search of one of history''s greatest artifacts
      that unleashes unwelcome figures from Lara''s mysterious past. With guns blazing,
      Lara must use her athletic ability and intellectual wits to explore vast, treacherous
      tombs, riddled with challenging puzzles and deadly traps. Experience an adrenaline-fueled
      adventure in Tomb Raider: Legend!<br><br>KEY FEATURES:<br><ul class="bb_ul"><li>Travel
      the globe as Lara Croft, the critically-acclaimed dual-pistol wielding heroine,
      of the classic Tomb Raider series. <br></li><li>Discover tombs and explore living
      breathing, lost ancient realms which hold clues to the secrets of Lara''s past.
      <br></li><li>Physics, water, and fire systems bring perilous environments of
      Lara''s world alive, creating new deadly challenges and obstacles.<br></li><li>Intuitive
      and fluid control system allows for seamless handling of any obstacle and interaction
      with dynamic surfaces.<br></li><li>Utilize an arsenal of new weapons, communication
      devices, a grappling hook, and other tools, to achieve your goals. <br></li><li>Explore
      ancient tombs, treacherous jungles, snowy mountain ranges, and more!</li></ul>'
