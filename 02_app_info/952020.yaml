    review: "Ich h\xE4tte den negativen Bewertungen vertrauen sollen. Das Spiel beginnt\
      \ spannend, wird m\xFChsam und endet als krampf. Falls es von der Tourismus\
      \ Beauftragten von Boulder Colorado verfasst wurde, hat sie ihr Ziel verfehlt.\
      \ Man hat nach dem Spiele keine Lust die Stadt zu besuchen. Schon aus dem Grund,\
      \ weil man bef\xFCrchtet das die Menschen dort so unberechenbar und langweilig\
      \ sind, wie die Partner die man das Missvergn\xFCgen hat zu treffen. Ich habe\
      \ mich in 5 Stunden durch das Spiel gequ\xE4lt (ich lese schnell) und bin froh\
      \ das ich Boulder und den Typen dessen Reaktionen ich bis zuletzt nicht verstanden\
      \ habe, verlassen kann.\nDa spiele ich lieber zum f\xFCnften Mal in Folge Wayhaven\
      \ Chronicles 1 und 2."
