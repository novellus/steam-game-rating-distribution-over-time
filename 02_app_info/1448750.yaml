      in a wonderful game - <strong>Hentai Beach</strong>. Plunge into an incredible
      endless adventure with beautiful girls on a sunny beach away from the hustle
      and bustle. The girls are looking forward to meeting you, but can you charm
      them?<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li> Classic clicker
      game with endless gameplay.<br></li><li> Slap girls on the buttocks to win their
      love and earn hearts.<br></li><li> Spend the earned hearts to call cute animals
      to your aid.<br></li><li> Increase your level with every click and pump your
      abilities!<br></li><li> 9 cute girls in swimsuits will not let you get bored!
      And if you press the red heart, the swimwear disappears somewhere...<br></li><li>
      Lots of colorful backgrounds and original soundtrack<br></li><li> MODE WITHOUT
      HANDS !!! <i> (Free your hands to fully enjoy the game) </i><br></li><li> 69
      Achievements that will show how cool you are!<br></li><li> Build your success
      on the leaderboard or compete with other players for the title of the best!
      </li></ul>
