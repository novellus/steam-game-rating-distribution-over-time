    about_the_game: Become a spaceship pilot and defend orbit. Orbital Invaders is
      a <strong>Sci-Fi</strong> arcade game where the skill to react the situation
      and predict attack of enemies determine the outcome of battles. Shoot them all.<br>Unique
      enemies, asteroid, spaceships, mines, missiles, space worms and bosses.<br><br>In
      this game you will fly around different planets, defend orbit, destroy asteroids,
      spaceships, bosses and other enemies. Winning for someone who won 't miss a
      single goal. Upgrade weapons, use bombs and booster in critical situations.<br><br>Save
      the planet! Save the orbit! Fantastic and amazing spaceship simulator.<br>New
      <strong>shoot 'em up!</strong><br><br>There are three lives in reserve, weapons
      like laser or plasma, three atomic bombs and acceleration for emergency cases.
      Collect points and get extra life.<br><br>There are multiple worlds to unlock,
      option to switch between a laser and plasma gun, using bombs and escape with
      high speed power up when needed. The gameplay feels right. It's natural and
      quite satisfying. Definitely a good choice for short sessions. Easy to pick
      up and play.<br><br>Xbox, PS Dualshock and other controllers are supported!<br><br><a
      href="https://twitter.com/shaggy_dwarf" target="_blank" rel="noreferrer"  >https://twitter.com/shaggy_dwarf</a><br><a
