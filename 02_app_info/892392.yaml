    about_the_game: "An additional costume for Diaochan &quot;Dudou Costume&quot;\
      \ will be available for use.<br><br>\u25BCHow to use:<br>From the title screen,\
      \ select Gallery - Characters, and then select the character you would like\
      \ to change costume.<br>From Change Costume, select Regular Costume.<br>Alternatively,\
      \ proceed to a Hideaway while playing the game, select Change Costume, and then\
      \ select Regular Costume. Then, select Regular Costume, and then select the\
      \ character.<br>In either case, you must have progressed the game to a point\
      \ in which the character can be selected as a character.<br><br>Note: A content\
      \ set that includes this DLC is also available. Please see the official site\
      \ for details. (<a href=\"https://steamcommunity.com/linkfilter/?url=https://www.koeitecmoamerica.com/dw9/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.koeitecmoamerica.com/dw9/</a>)"
