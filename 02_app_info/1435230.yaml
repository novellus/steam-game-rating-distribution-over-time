    about_the_game: "A black hole is a fascinating and inexplicable object.<br>A lot\
      \ of mysterious things happen in black holes, and because light cannot escape\
      \ its gravity, we know very little about them.<br>But one thing is for sure,\
      \ the gravity of a black hole is so strong that even light cannot come out.<br>Our\
      \ QQ group: 739927074<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1435230/extras/QQ\u622A\
      \u56FE20200927232429.png?t=1605034039\" /><br>The game simulates the motion\
      \ of black holes and the swallowing of celestial bodies.<br>You need to manipulate\
      \ the black hole to slowly devour the surrounding objects, but not to encounter\
      \ moving objects, such as stars, planets and comets.They can steal some of your\
      \ mass.<br>Live well and eat more meteorites to grow stronger.As your mass increases,\
      \ so will your size.For the fun of it, devour the meteorite!<br>Let's look at\
      \ how to manipulate a black hole.<br>WS moves back and forth.<br>AD rotates\
      \ left and right.<br>QE rotates upand sown.<br>ESC returns to the main interface."
