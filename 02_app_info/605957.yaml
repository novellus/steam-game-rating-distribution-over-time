    about_the_game: The Plague Needle is a customized droppod you're able to use in
      Awesomenauts. By purchasing the Plague Needle directly from the Steam Store,
      you can bypass any other requirements that might be necessary for unlocking
      it with in-game currency.<br><br><i>The Plague Needle is a mutated version of
      the Gorgos embryo. The embryonic sac that still forms the core of the embryo
      has evolved into a hypodermal pin on the front of the Needle, allowing a rapid
      injection of synthetic Skroggle vommit into the targeted. This softens the crashlanding
      area significantly on impact. Since the substance also reeks like male Skroggle
      vommit, passengers should be warned that the crash site might attract female
      Skroggles.</i>
