details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1449580/extras/Banner_ABOUT_THE_GAME.png?t=1604699980\"\
      \ /><br>After years of distancing, some friends decide to take a trip to the\
      \ Gurion Mountains, with the aim of reconciling friendship. But a terrible accident\
      \ involving one of the members forces them to receive the help of a millionaire\
      \ who lived in the region. Strange events lurk around the place until horrendous\
      \ creatures appear in the mansion, putting the life of the group of friends\
      \ at risk.<br><br>What awaits you behind each door? How did these creatures\
      \ come about? Will you be able to get out? Will you be able to save all your\
      \ friends?<br><br>Gurion Mountains is a 2D horror game, focused on history and\
      \ exploration, leading the player to need to solve puzzles and fight against\
      \ several horrifying enemies.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1449580/extras/Banner_PERSONAGENS.png?t=1604699980\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1449580/extras/Mark_PAGINA_VENDAS.png?t=1604699980\"\
      \ /><br><br><strong>Mark White</strong><br>The protagonist of our history. Mark\
      \ has always had a talent to leadership, and after strange events, he takes\
      \ on the role of leader and takes care of his friends.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1449580/extras/Andrew_PAGINA_VENDAS.png?t=1604699980\"\
      \ /><br><br><strong>Andrew Hall</strong><br>Mark's best friend, and Ive's fiance.\
      \ Andrew is the oldest in the group. Even though he was a serious man, Andrew\
      \ was always a great friend of the group.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1449580/extras/Louise_PAGINA_VENDAS.png?t=1604699980\"\
      \ /><br><br><strong>Louise Pilsen</strong><br>Graceful and delicate, Louise\
      \ was always the one who brought brightness to the group. She grew up with Mark,\
      \ and has always been in love with him. Igor's sister, and Ive's great friend.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1449580/extras/Igor_PAGINA_VENDAS.png?t=1604699980\"\
      \ /><br><br><strong>Igor Pilsen</strong><br>The youngest of the group, and Louise's\
      \ younger brother. He always had a strong friendship with Mark and Andrew.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1449580/extras/Ive_PAGINA_VENDAS.png?t=1604699980\"\
      \ /><br><br><strong>Ive Garcia</strong><br>Andrew's fiancee, and a great friend\
      \ of Louise's. Ive always been a serious and direct girl, but with a lovelly\
      \ heart.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1449580/extras/Victor_3PAGINA_VENDAS.png?t=1604699980\"\
      \ /><br><br><strong>Victor Shelley</strong><br>The mysterious millionaire who\
      \ lives alone in his mansion, in the Gurion Mountains.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1449580/extras/Banner_FEATURES.png?t=1604699980\"\
      \ /><br><br><strong>\u2022 Quick Time Event</strong> - Feature in which the\
      \ player must generally follow instructions on the screen to press buttons or\
      \ perform other actions.<br><br><strong>\u2022 Enemies Chase</strong> - In certain\
      \ parts of the game there will be enemies that will chase the player, with the\
      \ risk of death if he catches him.<br><br><strong>\u2022 Puzzles</strong> -\
      \ There are also puzzles that the player must solve to unlock items and doors.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1449580/extras/Banner_EXTRAS.png?t=1604699980\"\
      \ /><br><br>In addition to the game, everyone who purchases the game will receive\
      \ the <strong>game's soundtrack</strong>. <strong>All for free!</strong>"
