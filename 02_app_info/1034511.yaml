details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">This pack includes:</h2>All players who\
      \ buy the pack get a unique garage of The Four Horsemen as a gift!<br><br><ul\
      \ class=\"bb_ul\"><li>- Unique armoured vehicle \u201CWar machine\u201D<br></li><li>-\
      \ Unique background and logo of the Four Horsemen<br></li><li>- Weapon: epic\
      \ crossbow \u201CPhoenix\u201D, rare course rocket \u201CAT Wasp\u201D, 2 pcs.<br></li><li>-\
      \ A unique epic cabin \u201CEcho\u201D<br></li><li>- Rare \u201CTwin wheels\u201D\
      , 6 pcs.<br></li><li>- Engine \u201CHot red\u201D of epic rarity<br></li><li>-\
      \ Structural parts of \u201CWar\u201D<br></li><li>- Unique character portrait\
      \ \u201CVictor Pyrrhus\u201D<br></li><li>- Rare decor \u201CFurnace\u201D, 2\
      \ pcs.<br></li><li>- Exclusive stickers \u201CRed horse\u201D, \u201CBlack arsenal\u201D\
      \ and \u201CWhite arsenal\u201D<br></li><li>- Spray cans with unique paint \u201C\
      Scorching sand\u201D and \u201CArmour plates\u201D<br></li><li>- Increases the\
      \ maximum number of parts used to 55<br></li><li>- 4000 in-game coins</li></ul><br>After\
      \ purchase and return to garage the game will offer you to automatically create\
      \ new vehicle. You can also do this later - open blueprints menu, pick the vehicle\
      \ and press &quot;Load&quot;. <br><br>Purchasing a pack gives the player early\
      \ access to some structural faction parts. These parts will become available\
      \ immediately upon purchase and are not re-issued once the corresponding reputation\
      \ level is reached. For some parts you can only have one set of them on the\
      \ account. When purchasing multiple packs with same parts they do not stack!\
      \ <br><br>Coins - is an in-game currency, which is used to buy vehicle parts\
      \ from other users in the market and to pay the rent for the workbench to produce\
      \ new parts. Note! If you purchase several packs, coins included in them stack!"
