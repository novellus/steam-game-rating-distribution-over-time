    short_description: '&quot;The Keepers of Pages&quot; is a puzzle-platformer, inspired
      by the novel of Russian writer A. Platonow &quot;Chevengur&quot;. Find your
      way through a post-apocalyptic world and collect the lost pages in the realm
      where the reality of the future is tightly interlaced with the texts of the
      past.'
