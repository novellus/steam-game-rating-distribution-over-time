    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1093790/extras/SotB_Logo_x1.png?t=1598634979"
      /><br>Seals of the Bygone is a <strong>roguelike platformer</strong> with a
      large cast of playable <i>Sealers</i> designed for couch co-op fans and perma-death
      enthusiasts. Seals of the Bygone seeks to iterate on the subgenre with an emphasis
      on character skill expression and run diversity.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1093790/extras/arbalist.gif?t=1598634979"
      /><h2 class="bb_tag">Class based roguelike action!</h2>Explore randomized zones,
      defeat enemies to gain experience and gold, find powerful items, battle intimidating
      bosses, and discover the secrets of the Bygone! Unlock new things to keep runs
      fresh by completing challenges and ranking up. Each Sealer has a unique kit
      waiting to be mastered. How far can you make it?<h2 class="bb_tag">The Seals
      are failing!</h2>Void monsters previously sealed away are breaking loose! Seals
      act as an objective in-run, get to them before they break to siphon bonus void
      flames!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1093790/extras/pyromancer.gif?t=1598634979"
      /><h2 class="bb_tag">Your run choices matter!</h2>Manage 2 in-run currencies
      to build your character, your way. Randomness can always be mitigated and outplayed
      with skill.<h2 class="bb_tag">Encounter powerful bosses!</h2>Bosses require
      a different approach to combat. Learn their attacks and exploit their weaknesses
      to obtain unique items.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1093790/extras/fighter.gif?t=1598634979"
      /><h2 class="bb_tag">Bring up to 3 friends into local co-op!</h2>Support each
      other with buffs and healing effects. Some Sealers' skills can be coordinated
      with others to maximize their impact.<h2 class="bb_tag">RPG stat system!</h2>View
      your Sealers' stats at any time. Items and abilities scale with different types
      of damage, further increasing character building potential.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1093790/extras/coop.gif?t=1598634979"
      /><br><br><strong><h2 class="bb_tag">Key Features</h2></strong><br><ul class="bb_ul"><li>Play
      as one of many Sealers each with unique abilities</li></ul><ul class="bb_ul"><li>Local
      Co-op with up to 4 people on the same screen</li></ul><ul class="bb_ul"><li>Over
      50 unlockables including items, signs and Sealers to keep runs fresh</li></ul><ul
      class="bb_ul"><li>Discover item synergies and emergent combat opportunities</li></ul><ul
      class="bb_ul"><li>Explore 5 handcrafted and randomized zones</li></ul><ul class="bb_ul"><li>Fine-tune
      your Sealer with stat modifying <i>signs</i></li></ul><ul class="bb_ul"><li>Conquer
      over 30 challenges</li></ul><ul class="bb_ul"><li>Moody and dense electronic
      soundtrack</li></ul><ul class="bb_ul"><li>A real game made passionately by a
      single person :)</li></ul>
