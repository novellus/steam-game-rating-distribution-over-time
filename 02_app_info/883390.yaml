    review: "Irgendwie hab ich mir mehr von diesem \"Spiel\" erwartet.\nAls ich in\
      \ anderen Bewertungen davon gelesen hab, dass es in diesem Spiel 10 R\xE4tsel\
      \ gibt, hab ich mir etwas anderes vorgestellt als nur diese Fragen zu h\xF6\
      ren, wie z.B. [spoiler]\"Was verschwindet sobald man es ruft?\" bzw. \"What\
      \ dissapears as soon as you call it?\" [/spoiler]. Solche Fragen sind zwar an\
      \ sich ganz cool, aber irgendwie nicht das was ich erwartet hab. \n\nEine wirkliche\
      \ Story scheint es auch nicht zu geben. Es wird am Anfang etwas \xFCber das\
      \ Universum philosophiert, dann taucht gewisserma\xDFen ein Orakel auf, welches\
      \ eben diese 10 R\xE4tselfragen stellt. Sollte man alle 10 richtig beantworten,\
      \ so werden dann einem, bzw. dem \"Erz\xE4hler\" wohl auch alle Fragen bez\xFC\
      glich des Universums beantwortet, allerdings bin ich selber nicht so weit gekommen,\
      \ denn nachdem ich die Fragen beantwortet hatte und nur 6 von 10 richtig hatte,\
      \ hatte ich auch keine Motivation mich erneut durch diese Fragen und die vielen\
      \ Antwortm\xF6glichkeiten zu jeder Frage zu klicken. \nEs wird einem auch nicht\
      \ gesagt, welche Fragen man richtig oder falsch beantwortet hat.\n\nDie Hintergrundbilder\
      \ die das Universum darstellen sollen sind eigentlich ganz sch\xF6n, allerdings\
      \ finde ich die \xDCberg\xE4nge zwischen ihnen absolut nicht sch\xF6n gemacht.\
      \ \nWas grafisch auch nicht sehr sch\xF6n ist, sind die K\xE4sten, in denen\
      \ die Antwortm\xF6glichkeiten stehen.\nKurz, das Spiel wirkt auch grafisch absolut\
      \ nicht ansprechend oder besonders aufw\xE4ndig. Wahrscheinlich h\xE4tte jeder,\
      \ der die Grundlagen von Paint beherrscht und ein paar Bilder hat, die das Universum\
      \ sein k\xF6nnten, das gleiche, vielleicht sogar ein besseres Ergebnis liefern\
      \ k\xF6nnen.\n\nUnd ehrlich gesagt finde ich, dass es eine Zumutung ist, f\xFC\
      r diesen Zustand von Spiel auch noch Geld zu verlangen."
