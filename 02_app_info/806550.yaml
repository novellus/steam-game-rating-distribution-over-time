details:
  data:
    about_the_game: "EXISTENCE is a 2D puzzle-platformer where you must intelligently\
      \ kill your character in different ways to gain new powers to solve platforming\
      \ challenges. <br />\r\n<br />\r\nThere are no lives or continues in Existence.\
      \ The only way to proceed is to find the right way to send your character to\
      \ his untimely demise to give him the right ability he needs for the obstacles\
      \ in front of him.<br />\r\n<br />\r\nDeath isn\u2019t failure in Existence.\
      \ It\u2019s the force you need to master.<br />\r\n<br />\r\nKey Features<br\
      \ />\r\n* Unique death mechanic that grants a new power based on how you died<br\
      \ />\r\n* 8 different power-ups, each with a variety of uses to overcome the\
      \ toughest challenges<br />\r\n* 40 distinct levels that take you on a journey\
      \ of self-discovery<br />\r\n* One-of-a-kind retro pixel art style<br />\r\n\
      * Soundtrack by Emmy award-winning composer<br />\r\n* Minimalist narrative\
      \ that conveys a tragic story while never taking away player control<br />\r\
      \n* Hidden collectibles in each level increases replayability and unlocks a\
      \ secret ending"
