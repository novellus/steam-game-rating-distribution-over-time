details:
  data:
    about_the_game: "\xAB Good. Your plane tickets are ready. I already made a bank\
      \ transfer of 1 000 000 on your account. We'll get in touch when you're inside\
      \ the nuclear plant. You must understand that not getting the MacGuffin is not\
      \ an option. \xBB<br><i>Richard N.</i><br><br>MacGuffin is a first person adventure\
      \ and comedy game about stealing a mysterious object, called the MacGuffin.\
      \ It takes place in an alternative present. You are a thief who's sent to take\
      \ that object from a Nuclear Power Plant about to explode. You receive instructions\
      \ on a smartphone. <br>The game involves hacking computers, resolving quite\
      \ simple puzzles, discovering the story and accomplishing your mission.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/398930/extras/greenlight_features.png?t=1554334298\"\
      \ /><br><ul class=\"bb_ul\"><li> Ultra intense adventure</li></ul><br><ul class=\"\
      bb_ul\"><li> Explore the Japanese Nuclear plant and more</li></ul><br><ul class=\"\
      bb_ul\"><li> Extraordinary conversations with Richard</li></ul><br><ul class=\"\
      bb_ul\"><li> Free fact generator on your phone</li></ul><br><ul class=\"bb_ul\"\
      ><li> Music right from another space and time <a href=\"https://steamcommunity.com/linkfilter/?url=https://tomavatars.bandcamp.com/album/macguffin-extended-ost\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://tomavatars.bandcamp.com/album/macguffin-extended-ost</a></li></ul><br><ul\
      \ class=\"bb_ul\"><li> Find the truth and steal the MacGuffin</li></ul>"
