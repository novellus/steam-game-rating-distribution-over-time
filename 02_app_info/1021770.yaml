    about_the_game: <strong>highly recommend playing with controllers</strong><br><br>Have
      you got what it takes to be a Wanba Warrior? Step into the absurd world of calligraphy
      combat and prepare to lay the smackdown upon all who dare to oppose you, dishing
      out damage with your chosen ink brush of brutality!<br> <br>Utilizing hilarious
      swing-based fighting mechanics, in addition to a range of insane supernatural
      abilities, get ready to push your skills (and friendships!) to the limit as
      you fight to become the best there ever was.<br> <br>Set in the long-lost ancient
      past (or perhaps the far-flung distant future) warriors from across time and
      space have assembled to settle their differences. A battle for the ages is about
      to commence. A battle of Wanba Warriors!<br> <br>Featuring:<br>-      Support
      Local Multiplayer<br>-      Hilarious Fighting Experience<br>-      Astonishing
      Weapons and Skills
