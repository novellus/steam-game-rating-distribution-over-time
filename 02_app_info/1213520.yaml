    detailed_description: '<h1>Try the Demo Now!</h1><p><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1213520/extras/KickstarterPrototypeSteamGif2.gif?t=1579013806"
      /></p><br><h1>About the Game</h1>Welcome to Among Ripples: Shallow Waters, an
      eco tycoon sim focused on maintaining balance in lakes and rivers. The water
      bodies are filled with different creatures that needs your help. In the game
      you focus on saving nature from different hazards and problems. Our game is
      inspired by ecology and the people who spend time and effort to solve the problems
      we face today.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1213520/extras/SteamGif1.gif?t=1579013806"
      /><h2 class="bb_tag">Prototype Demo</h2>This is a public demo you can play in
      preparation for our Kickstarter campaign in early 2020. The basic demo offers
      you around one hour of gameplay. If you sign up to our newsletter you can unlock
      the extended demo!<br><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1213520/extras/SteamGif2.gif?t=1579013806"
      /><h2 class="bb_tag">Setting</h2>Among Ripples: Shallow Waters is set in Sweden
      where you save lakes and rivers. From the breathtaking northern fell landscapes
      to agricultural farmland in the south; you will save them all. You are the leader
      for a group of scientists who have been chosen to rehabilitate lakes and rivers
      that have been damaged. The game is about finding hope to solve one of the biggest
      challenges of our time. In future expansions and sequels we want to explore
      other parts of the world too!<br><br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1213520/extras/SteamGif3.gif?t=1579013806"
      /><h2 class="bb_tag">Work in Progress</h2>Among Ripples: Shallow Waters is still
      under development and the game is subject to change.'
    developers:
    - Eat Create Sleep
