  data:
    about_the_game: "The legendary \u201Ctwo click\u201D fighting technique returns!\
      \ Get ready for even more explosive martial action with lavish, detailed graphics,\
      \ stunning special effects, diverse enemies and environments!<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n- Fighting system that\u2019s ridiculously easy to control\
      \ but really hard to master.<br />\r\n- Lightning fast action with 1:1 response\
      \ rate.<br />\r\n- Gratuitous violence with elaborate slo-mo decapitations <br\
      \ />\r\n- High quality models and backgrounds.<br />\r\n- Deep character customization\
      \ with 2 playable characters, more than 50 equipment items to mix and match\
      \ and hundreds of possible gameplay combinations.<br />\r\n- Powerful combos\
      \ and secret techniques to unlock.<br />\r\n- Steam achievements and trading\
      \ cards.<br />\r\n<br />\r\nPlease note that while \u201CFatal Fight\u201D is\
      \ ported from mobile devices, it\u2019s completely remastered as a premium game\
      \ with tight balance, high-resolution graphics and full gamepad support. It\
      \ also features global leaderboards, allowing PC and mobile players to compete\
      \ with each other with fair chances."
