details:
  data:
    about_the_game: "The First Track<br />\r\n<br />\r\nIt is using realistic physics\
      \ simulation tank track's vehicle game (not tank battle game)<br />\r\n<br />\r\
      \nTrack can break out of vehicle like in real life tank track vehicle also you\
      \ can fix it when track break<br />\r\n<br />\r\nYou can install or uninstall\
      \ some components whatever you want<br />\r\n<br />\r\nYou can control 2 same\
      \ model vehicle in scene with special control system to challenge your control\
      \ skill <br />\r\n<br />\r\nGame also has ability for Towing ...u control one\
      \ tank and can Tow a another tank using the  Tow add-on with other add-on's\
      \ being planned (must be installed&quot;Hook&quot;)<br />\r\n<br />\r\nGame\
      \ uses advanced real time physics for track simulation and realistic control\
      \ setup also suspension horsepower<br />\r\n<br />\r\nThe tracks are fully breakable\
      \ as well as parts on the tank<br />\r\n<br />\r\nPlayer can also switch tank\
      \ components on the fly"
