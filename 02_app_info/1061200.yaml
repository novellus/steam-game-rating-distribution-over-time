    about_the_game: "Make your own domino show, DomiDo allows an unique experience\
      \ by placing and toppling domino pieces. You have a free build in very beautfull\
      \ environments, get chill after a hard work day, train your mind trying to do\
      \ some creative mazes, by the way DomiDo are here just to make yor day more\
      \ fun.<br />\r\nDont hesitate to record your work, we provide a bunch of colored\
      \ pieces where you can choose a face and side style, glass pieces and more,\
      \ send us your videos or upload in yor on YouTube page and send us a link."
