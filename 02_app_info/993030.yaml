  data:
    about_the_game: "<h2 class=\"bb_tag\">Experience a galactic adventure with your\
      \ crew of robots</h2>You are working as a middle manager for the Rebots Corporation\
      \ who specialise in climaforming inhospitable asteroids for aliens. Your character\u2019\
      s aspiration is to become \u201CThe Best Employee Ever\u201D but there is a\
      \ long journey from the bottom to the top. Climb the ranks of the Rebots Corporation,\
      \ making friends and rivals along the way, as you follow in the footsteps of\
      \ your mother to become employee #1.<h2 class=\"bb_tag\">Program robots</h2>To\
      \ make your robots work, you need to program them. Or rather, you need to instruct\
      \ your robot managers (supervisors) to instruct your robot workers. Hence, you\
      \ learn how to program by creating your code and instructions directly in the\
      \ world and seeing your robot operation automatically carrying out your carefully\
      \ designed program in real-time.<h2 class=\"bb_tag\">Build and balance delicate\
      \ ecosystems</h2>Each alien race has specific requirements for habitats, meaning\
      \ you need to transform and design ecosystems while dealing with the local fauna\
      \ and flora that might condone your lease on the land. You are changing the\
      \ climate of existing ecosystems (climaforming) so you experience first-hand\
      \ the effects of climate change and migration.<h2 class=\"bb_tag\">Build relationships\
      \ with the alien factions you meet</h2>Some aliens enjoy sweltering hot, some\
      \ live in a swamp, while others like chilly weather. Get to know multiple factions\
      \ throughout your adventure and learn their preferences to become the best employee\
      \ of the Rebots Corporation.<h2 class=\"bb_tag\">Solve challenges in unique\
      \ ways</h2>Use your ever-growing programming skills with your robots to solve\
      \ challenges in a variety of ways. Use the available resources to your advantage\
      \ and leverage the local fauna, flora and resources to assist you in completing\
      \ your job."
