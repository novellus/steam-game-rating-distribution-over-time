    short_description: Dice Defenders brings the classic old school feel of many early
      tower defense games and adds a new level of strategy and planning through the
      thousands of possible different combinations of different towers, tower sizes,
      and dice to offer a unique challenge to veterans of the genre and newcomers
      alike.
