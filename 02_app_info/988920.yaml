details:
  data:
    about_the_game: "NexVR Video Player is a simple yet powerful stereoscopic video\
      \ player for VR Headsets like the HTC Vive\u2122.<br />\r\n<br />\r\n<br />\r\
      \nNexVR Video Player plays the most popular video formats which are supported\
      \ by Windows\u2122.<br />\r\n<br />\r\nThe player is able to play stereoscopic\
      \ videos including the most popular formats.<br />\r\nIt supports Side-by-Side,\
      \ Over-and-Under, Epirectangular, Fisheye, and Custom Modes etc. in either 180\xB0\
      , 360\xB0 or any FoV in between.<br />\r\nNormal non stereo videos are also\
      \ supported. <br />\r\n<br />\r\nNexVR Video Player is user friendly and it\
      \ supports both Mouse and Keyboard inputs, XBox\u2122 controllers, and the HTC\
      \ Vive\u2122 controllers.<br />\r\n<br />\r\nThe file browser is very intuitive\
      \ and includes thumbnails for your videos for easy browsing and you are able\
      \ to rank your videos.<br />\r\n<br />\r\nAll customization you set on any given\
      \ video is automatically saved to be used next time you play your favorite videos."
