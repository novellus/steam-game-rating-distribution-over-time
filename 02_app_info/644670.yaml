details:
  data:
    about_the_game: "Fight against other medieval warriors all around the world! <br><br>Deus\
      \ Vult is an online medieval fighting game which uses cutting-edge weapon physics\
      \ to make you feel like a real knight.<br>The numerous weapons available have\
      \ each their own behaviour and fighting style:  you can keep your enemy at distance\
      \ with a spear or destroy him at close range with an axe, protect yourself with\
      \ a shield or take the risk to fight with two swords.<br><br>You can defy players\
      \ online in 1vs1 best of 5 medieval battles. As your level increases, you will\
      \ unlock a wide choice of weapons and learn to master each of them to slay your\
      \ opponents. You can customize your hero and take a break from the intense combat\
      \ to chat with your brave rivals in the tavern. <br>In Deus Vult, you will discover\
      \ epic landscapes and a world full of mystery where you will FIGHT FOR GLORY!<br><br><br><strong>Features</strong><br><br>-\
      \ Full character customization ( body, clothes, and armor)<br>- Online matchmaking<br>-\
      \ A social tavern where you can meet other players<br>- Physics based online\
      \ combat system<br>- 12 maps<br>- 14 weapons with specific gameplays<br>- AI\
      \ fighting with 4 levels of difficulty so that you can train yourself for the\
      \ real duels<br><br><br><strong>Safety Notice</strong><br><br>Deus Vult requires\
      \ players to swing their controllers and perform wide gestures in virtual reality.\
      \ Be cautious with your environment and play at your own risk. Raptor Lab is\
      \ not responsible for any destruction of property or the injury of yourself\
      \ or anyone else while playing Deus Vult.<br><br>Play far away from any object,\
      \ have plenty of space, use high quality wrist straps, remove all children or\
      \ animals from the room, do not play near stairs.<br><br><br><strong>Room-Scale\
      \ Info</strong><br><br>Deus Vult will play correctly with simple standing configuration\
      \ as long as you can move your arms in any direction without risking to hit\
      \ something. However, it is recommended for best playing experience to have\
      \ 2.5m x 2.5m of playspace or more.<br><br><br><strong>Oculus Setup Info</strong><br><br>This\
      \ game requires the use of motion controllers. You can play on a 180\xB0 setup\
      \ and use the joysticks to rotate your playing space."
