    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/839930/extras/616x353.png?t=1568639427\"\
      \ /><br><br><strong>Choose from one of two different car models! Customize it\
      \ in your own way, then try it on the track!</strong><br><br>You will have the\
      \ choice between a hundred different pieces. They can change the appearance\
      \ of your car, but also the performance of the engine and suspension!<br>The\
      \ car is completely removable, each piece can be replaced, modified or removed!\
      \ Change the patterns and colors of your car! A large map fully accessible with\
      \ a track and different stunt ramp to try the performance of your racing car!\
      \ Not to mention an excellent playlist of music!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/839930/extras/600x38_store_MC.png?t=1568639427\"\
      \ /><br><br><strong>Features :</strong><br><br>\u25A0 Two different car models!<br>\u25A0\
      \ Very complete system of customization with no less than 100 different pieces!<br>\u25A0\
      \ System to change the patterns and color of your car!<br>\u25A0 A large, fully\
      \ accessible map!<br>\u25A0 A circuit in the middle of the map!<br>\u25A0 A\
      \ multitude of stunt ramp!<br>\u25A0 Gearbox system and meter in km / h of the\
