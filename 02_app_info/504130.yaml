    about_the_game: "Manual Samuel is a classic adventure game with a wild twist.\
      \ After making a deal with Death, our hero, the spoiled rich-kid Samuel, must\
      \ survive for 24 hours controlling his entire body manually. From breathing\
      \ and blinking to driving and working, all these tasks will fall to you. It\
      \ won\u2019t be easy, with Death himself tagging along for the ride, you might\
      \ be in some very deep feces!<br><br><strong>Features:</strong><br><br><ul class=\"\
      bb_ul\"><li>A hilarious story of love, redemption and death with secrets to\
      \ uncover along the way.<br><br></li><li>Unique, hand-drawn 2D art and animation\
      \ bring the world of Manual Samuel to life.<br><br></li><li>Play solo or share\
      \ control of Sam\u2019s body with a friend for local co-op fun.<br><br></li><li>Master\
      \ the brutal time-attack mode.<br><br></li><li>Scintillating soundtrack by Sondre\
      \ Jensen and Ozan Dr\xF8sdal.<br><br></li><li>Over 600 lines of dialogue expertly\
      \ executed by eloquent voice actors.</li></ul>"
