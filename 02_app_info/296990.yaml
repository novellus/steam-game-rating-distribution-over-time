    about_the_game: The teams behind Breach &amp; Clear and Frozen Synapse have joined
      forces to create a unique and immersive crossover experience that will appeal
      to fans of both highly-acclaimed strategy titles! The new Tactical Collaboration
      Pack combines the best of both worlds by placing real Special Operations Forces
      into the realm of Frozen Synapse, and vice versa. This DLC pack includes 5 new
      missions, unique weapons, and a playable squad from Petrov's Shard.<h2 class="bb_tag">New
      Content</h2><br><ul class="bb_ul"><li>5 new maps set in Markov Geist, playable
      in all three game modes. Some of these are the largest and most challenging
      maps in B&amp;C to date!<br></li><li>1 new playable team in the form of Petrov's
      Shard.<br></li><li>2 new Frozen Synapse inspired weapons.<br></li><li>12 new
      Steam achievements to earn.</li></ul>
