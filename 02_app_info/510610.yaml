    about_the_game: "Now with famous Ukiyoe woodblock prints in Collection mode!<br><br>Ukiyoe\
      \ are a traditional Japanese style of woodblock prints.  &quot;53 Stations<br>of\
      \ the Tokaido&quot; is a famous series of 53 Ukiyoe prints created by Hiroshige<br>Utagawa\
      \ during his travels in 1832 on the Tokaido coastal road from Kyoto to<br>Edo\
      \ (modern day Tokyo).  We're excited to bring the entire set to Koi-Koi<br>Japan\
      \ and we encourage you to collect them all by successfully clearing<br>stages\
      \ in Collection mode.<br><br>This DLC includes:<br>\u30FBCollection mode Ukiyoe\
      \ option (53 Stations of the Tokaido)<br>\u30FBA new guide character named May<br>\u30FB\
      Clear all Ukiyoe stages and receive a bonus background image <br>   (selectablein\
      \ Theme settings)<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/510610/extras/dlc_1_news.jpg?t=1472522949\"\
      \ />"
