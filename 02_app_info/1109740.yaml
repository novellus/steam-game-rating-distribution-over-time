details:
  data:
    about_the_game: "Kakuro is a great brain training puzzle.<br />\r\n<br />\r\n\
      The goal of the game is to enter numbers from 1 to 9 into white cells.<br />\r\
      \nNumbers in rows and columns are not repeated (for example, the number 6 can\
      \ be represented as 1 + 5 or 2 + 4, the combination 3 + 3 cannot be used).<br\
      \ />\r\n<br />\r\nThe game has 300 levels. 50 levels 3 on 3. 50 levels 4 on\
      \ 4. 50 levels 5 on 5. 50 levels 6 on 6. 50 levels 7 on 7. 50 levels 8 on 8."
