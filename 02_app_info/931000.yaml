    about_the_game: "<h2 class=\"bb_tag\">Concept </h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/931000/extras/erkisi.gif?t=1604438130\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/931000/extras/wolf_head.gif?t=1604438130\"\
      \ /><br><br>The Aim of \u201CUruz: Return of the Er kishi\u201D is to produce\
      \ an enjoyable game play, witnessing a fascinating story, together with the\
      \ high quality state-of-art animated pixel graphics and smooth game play mechanics.\
      \ <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/931000/extras/Edjerha.gif?t=1604438130\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/931000/extras/tepegoz1.gif?t=1604438130\"\
      \ /><h2 class=\"bb_tag\">Story</h2><br>Epic storyline is inspired from a saga,\
      \ which is titled \u201CHow Prince Uruz,Son of Kazan Bey(Landlord), was taken\
      \ as a prisoner\u201D, from ancient Turkish storybook named The Book Of Dede\
      \ Qorqut which is the most famous among the epic stories of the heroic age of\
      \ the Oghuz Turks. The stories carry morals and significant values of the social\
      \ lifestyle of the nomadic Turkic people and their pre-Islamic beliefs. <br>In\
      \ the \u201CBook of Dede Qorqut\u201D, the tale tells how Salur Kazan realized\
      \ that his son Uruz had never seen a battle until being in captivity, how Kazan\
      \ and Uruz were attacked by the bandits while on a hunt; how Uruz entered the\
      \ fight and was taken captive; how Lady Burla reacted when she have learned\
      \ her son was in danger; how Kazan tracked down the bandits; and how Uruz begged\
      \ him to flee, and how Lady Burla and Kazan's men arrived and helped Kazan to\
      \ rescue Uruz. <br>Our adventure starts after Dede Qorqut's story. \_One night,\
      \ the powers of darkness cross over to our world and take over the Oba where\
      \ Uruz lives. This triggers a series of events where Uruz meets shamans, demons\
      \ and even gods on his way.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/931000/extras/tumblr_psxp0krRAj1yq9h7io1_1280.gif?t=1604438130\"\
      \ />"
