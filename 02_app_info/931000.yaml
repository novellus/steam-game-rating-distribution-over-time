    short_description: Live the saga of Uruz! A fantasy epic action adventure based
      on Central Asian Turkish mythology and culture. Explore the ruined lands, help
      people, solve small puzzles, face the monsters and spiritual creatures, all
      in a classic, hand-drawn 2D style.
