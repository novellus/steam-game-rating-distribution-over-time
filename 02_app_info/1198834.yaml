    about_the_game: "100 Face CG from RTK13 for use through [Register Original Officer].\
      \ <br>Enjoy numerous officer Face graphics from RTK13, the game that commemorated\
      \ the 30th anniversary of the Romance of the Three Kingdoms series. <br><br>[To\
      \ Use]<br>Select [Manage Orig. Officer]-[Create Orig. Officer] or [Edit Orig.\
      \ Officer] from the Start Menu. On the next screen, after pushing the \u25A1\
      \ button, select [Portrait]. A list of the face graphics will be displayed.\
      \ Choose the desired officer CG from the [Special] tab.<br><br>Note: This product\
      \ is included in the ROMANCE OF THE THREE KINGDOMS XIV Season Pass. Be careful\
      \ to avoid making a redundant purchase."
