    about_the_game: 'Having been summoned to a dream world, the three animals embark
      on an adventure to go back to their world.<br>Each animal can move only in one
      direction. Combine them wisely to find a path to the key.<br><br><strong>Features  </strong><br>-New
      Puzzle: Combine animals that can move only in set directions to solve the puzzle.<br>-Various
      Gimmick Tiles: Use over 20 different types of gimmick tiles to solve the puzzles.<br>-Various
      Stages: Enjoy playing all 80 stages with 4 different themes.'
