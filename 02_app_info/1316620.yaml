details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>MASTER THE BUNGEE</strong></h2>Use\
      \ gamepad, keys or mouse to guide bendy animal acrobats on rubber bands<h2 class=\"\
      bb_tag\"><strong>BE A BLOCKBUSTER</strong></h2>Swing, rotate, shove, stack and\
      \ fling blocks.  Connect 4 to combo and <strong>POP!</strong><h2 class=\"bb_tag\"\
      ><strong>RACE TO THE RESCUE</strong></h2>Your pals are trapped, transformed\
      \ into Grumble blocks!  Rescue them to gain new abilities<h2 class=\"bb_tag\"\
      ><strong>BE KINGS OF THE JUMBLE</strong></h2>Upsize combos &amp; Topple chain\
      \ reactions in pvp battles and co-op speedruns<h2 class=\"bb_tag\"><strong>MODERN\
      \ CLASSIC INSPIRED</strong></h2><ul class=\"bb_ul\"><li>revolutionary physics-puzzle\
      \ action, inspired by Tetris &amp; PuyoPuyo<br></li><li>deep design for team-battle\
      \ eSports &amp; solo / co-op speedrun leaderboards<br></li><li>instantly playable\
      \ for spectacular couch co-op parties<br></li><li>gradual tutorials teach pro-techniques\
      \ - become champions!<br></li><li>or don't! and chill with an endless variety\
      \ of zen puzzles</li></ul><h2 class=\"bb_tag\"><strong>PLAY ANY WAY</strong></h2><ul\
      \ class=\"bb_ul\"><li>1 to 4 players in Co-Op Story Mode<br></li><li>2 to 4\
      \ players in Vs. Mode (\u2026possibly more!)<br></li><li>Multiplayer Tournaments\
      \ - team up with or against your friends<br></li><li>Daily Challenges and Global\
      \ Leaderboards</li></ul><h2 class=\"bb_tag\"><strong>MODES FOR ANY MOOD</strong></h2><ul\
      \ class=\"bb_ul\"><li>Conquer increasingly hazardous missions, or chill with\
      \ endless zen puzzles<br></li><li>Play nice in co-op mode - communicate and\
      \ synchronize your team maneuvers<br></li><li>Be a meanie in battle mode - power-ups\
      \ &amp; chain reactions topple your opponents!</li></ul><h2 class=\"bb_tag\"\
      ><strong>EXPLORE A COLORFUL WORLD</strong></h2><ul class=\"bb_ul\"><li>Eight\
      \ zones with distinct tools &amp; hazards, rendered in a unique painterly art\
      \ style<br></li><li>Pick a path - choose your next mission, pick upgrades &amp;\
      \ gear up for the challenge<br></li><li>Git gud - beat crushing traps, sinking\
      \ icebergs, erupting lava and robot chainsaws!</li></ul><h2 class=\"bb_tag\"\
      ><strong>BACKSTORY</strong></h2>Welcome to Bungee Blockbusters: a rapid-response\
      \ brigade of rubber-banded heroes, deployed solo or in teams of two to four,\
      \ against <strong>THE JUMBLE</strong>:  a chaotic clutter of colorful blocks\
      \ made of wood, metal, ice, fire, cactus, bubblegum, explosives and more! <br><br>Your\
      \ pals are MIA, trapped inside sour-faced blocks called Grumbles, buried in\
      \ the Jumble. Race to the rescue!  Connect 3 same-color blocks to any Grumble\
      \ and *POP!* instant freedom!<br><br><strong>PRIMARY MISSION:</strong> Rescue\
      \ lost Blockbusters! You have three minutes to swing down, fling blocks, pop\
      \ Grumbles and free your pals! But beware - hang around too long, or stack too\
      \ high and it's GAME OVER - you'll be transformed into Grumbles too!<br><br><strong>SIDE\
      \ OBJECTIVE:</strong> Explore The Jumble! Rescue VIPs and follow the clues,\
      \ upgrade your abilities to take on the toughest challenges <strong><i>deep\
      \ in The Jumble</i></strong> - race to track down who or what is responsible\
      \ for this mess and save the world, <i><strong>before we all turn Grumpy forever!</strong></i><br><br>As\
      \ a highly trained team of professional Blockbusters - you\u2019ve got this!\
      \  Bungees away!<br><br><strong><i>WELCOME TO THE JUMBLE</i></strong>"
