    about_the_game: A three-man activist group has set out to make the world a better
      place by stealing famous pieces of art in the world's most renowned museums,
      selling them to private collectors, and donating the money to charity.<br><br>Though
      hunted by police forces, the group manages to stage one successful coup after
      another - until one day a mysterious new client appears and the group finds
      itself in the middle of a political conspiracy...<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li>Mystery conspiracy adventure game with unexpected story twists<br></li><li>Current,
      believable game world<br></li><li>Contemporary visual language<br></li><li>Pointed
      script<br></li><li>Fast-paced, dynamic narration<br></li><li>Interesting technical
      gadgets that allow realistic interaction with the environment<br></li><li>4
      different playable characters on both sides (police &amp; activists)<br></li><li>Accessible
      thanks to very moderate difficulty</li></ul>
