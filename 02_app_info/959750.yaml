details:
  data:
    about_the_game: "A Book of Beasts and Buddies is an interactive bestiary of curious\
      \ creatures. Every page provides an encounter with a mysterious beast for you\
      \ to befriend.\u200B<br />\r\n<br />\r\nA Book of Beasts and Buddies was designed\
      \ for the A Game By Its Cover (AGBIC) game jam. The premise of the jam was to\
      \ design a game based upon a previously existing fictitious game cartridge.\
      \ A Book of Beasts and Buddies was based upon Bestiary Logbook by Patrick Crotty.<br\
      \ />\r\n<br />\r\nThe Audio was done by: Myserval, Dreamreader, and Roni Yosko."
