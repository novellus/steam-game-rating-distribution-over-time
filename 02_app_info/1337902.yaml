  data:
    about_the_game: "Ride in hot with the Fast &amp; Furious Crossroads: Pack 1 that\
      \ includes 3 classic import cars and online customization items.<br />\r\n<br\
      \ />\r\n3 great rides:<br />\r\n\u2022 Mitsubishi Evo IX \u2014 take to the\
      \ streets with this inimitable racing legend. Comes with two unique wraps.<br\
      \ />\r\n\u2022 Mazda RX-7 Veilside \u2014 a star from the moment it was conceived.\
      \ Comes with two distinctive wraps.<br />\r\n\u2022 Silvia S15 Spec S \u2014\
      \ the stunning import that comes with two exclusive wraps<br />\r\n<br />\r\n\
      Also includes:<br />\r\n\u2022 Tokyo Police wrap<br />\r\n<br />\r\n\u2022 Underlighting\
      \ \u2014 personalize your ride with this underbody kit that gives the illusion\
      \ that you\u2019re gliding over the road.<br />\r\n<br />\r\n4 unique online\
      \ customization items:<br />\r\n\u2022 \tPack 1 Pattern<br />\r\n\u2022 \tPack\
      \ 1 Portrait<br />\r\n\u2022 \tPack 1 License Plate<br />\r\n\u2022 \tPack 1\
      \ Spray"
