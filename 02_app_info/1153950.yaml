  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1153950/extras/logo_STEAM_ABOUT.png?t=1582202498\"\
      \ /><br>In the near future, bunny girls appeared on our planet. They are calm,\
      \ harmless and fluffy. That's why the Bunnies Assimilation Program has been\
      \ established.<br><br>You were asked to become a patron - a person who takes\
      \ care of bunny girls and show them how to live in our society. Your new roommates\
      \ turn your life upside down!<br><br>Meet two friends, curious and clueless\
      \ Misty and shy walking encyclopedia Windy, as they live with you.<br><br>Will\
      \ you fulfill your duty as a patron? Will they become good citizens? Find out\
      \ in this Visual Novel!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1153950/extras/Anim.gif?t=1582202498\"\
      \ /><h2 class=\"bb_tag\">Features \u2312(\u2022\u3145\u2022)\u2312 :</h2><ul\
      \ class=\"bb_ul\"><li>Customizable main character - type name and choose a gender<br></li><li>Partial\
      \ animations of characters<br></li><li>Peaceful and relaxing soundtrack<br></li><li>Several\
      \ choices slightly personalizing your experience<br></li><li>Overflowing fluffiness\
      \ - cute girls doing cute things!<br></li><li>About 2 hours of content (or more,\
      \ depending on reading speed)</li></ul>"
