details:
  data:
    about_the_game: "Become a real master of the free city run with ParkourMan! If\
      \ you choose the life in motion, here goes the time to change into the little\
      \ man and challenge yourself. Perform fantastic tricks and stunts, overcome\
      \ the obstacles, climb high buildings and never stop moving. Collect coins and\
      \ special boosters which will help you to be faster, stronger and even more\
      \ enduring. Beware of too high houses and deep holes \u2013 you may fall down!\
      \ Explore different city views and locations, unlock amazing skins for your\
      \ character and power its characteristics up. Upgrade your reaction, make good\
      \ decisions fast and without hesitation, and conquer this parkour world!<br><br><strong>Features:</strong><br><br>Parkour\
      \ simulator<br>Endless forward movement<br>Randomly generated obstacles and\
      \ tracks<br>Bright and colorful graphics<br>Interesting boosters as the way\
      \ to power yourself up<br>Train your reaction!<br>Enjoy the freedom in motion\
      \ with ParkourMan!"
