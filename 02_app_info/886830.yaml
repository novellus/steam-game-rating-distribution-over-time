    short_description: "It\u2019s time to shake this city up! ParkourMan is the game\
      \ for the real adrenaline lovers. Run, jump, climb roofs and perform fascinating\
      \ stunts right in the air \u2013 here\u2019s your main mission. The further\
      \ the way, the more dangers you\u2019ll face! Collect coins and boosters and\
      \ unlock new characters!"
