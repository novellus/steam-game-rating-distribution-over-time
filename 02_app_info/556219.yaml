    about_the_game: 'Toposim Canada for FSX: Steam Edition provides LOD 11 / 19m Multi-LOD
      terrain mesh for the whole of Canada, improving the accuracy of the default
      terrain mesh and offering a marked improvement to the landscape profile. <br><br>VFR
      flying over Canada has never been more realistic with lakes, mountains and ground
      undulations all where they should be. <br>Please note this pack corrects the
      default terrain mesh and does not include any textures.<br><br>This pack includes
      terrain mesh for the following Canadian regions:<br><ul class="bb_ul"><li>Cordillera<br></li><li>East<br></li><li>Interior
      Plains<br></li><li>North</li></ul>'
