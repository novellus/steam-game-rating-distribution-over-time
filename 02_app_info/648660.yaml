    about_the_game: "<h2 class=\"bb_tag\"><strong>PRESENTATION</strong></h2><br>The\
      \ zombie outbreak has not been fully contained.<br>Gary and his sexy friends\
      \ must again manage to survive as they struggle to find an antidote in this\
      \ great and sexy RPG set in our modern world and worth several hours of gameplay.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/648660/extras/BPR.png?t=1606222309\"\
      \ /><h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><br><ul class=\"bb_ul\"\
      ><li>More than 30 nasty blood-thirsty monsters to slaughter!<br></li><li>Use\
      \ rifles, shotguns or even kalachnikovs to succeed!<br></li><li>Modern settings:\
      \ fight your way through an urban street, a chemical laboratory and more!<br></li><li>Unique\
      \ mix of simulation and RPG that rewards defeating the enemies fast!<br></li><li>Interact\
      \ with the girls in order to get them totally hopelessly addicted to you!<br></li><li>Up\
      \ to 12 different endings depending on your performance!</li></ul><h2 class=\"\
      bb_tag\"><strong>CONTROLS</strong></h2><br><br>To move characters and the cursor,\
      \ use the directional buttons on the game pad or the arrow keys on the keyboard.<br><br><ul\
      \ class=\"bb_ul\"><li><strong>ENTER/SPACE</strong>: Confirm, OK, Enter<br></li><li><strong>ESC</strong>:\
      \ Cancel, Menu<br></li><li><strong>PAGE UP</strong>: Previous page <br></li><li><strong>PAGE\
      \ DOWN</strong>: Next page </li></ul><br>If you're playing with the mouse:<br><br><ul\
      \ class=\"bb_ul\"><li><strong>LEFT-CLICK</strong>: Move characters, Confirm,\
      \ OK, Enter<br></li><li><strong>RIGHT-CLICK</strong>: Cancel, Menu</li></ul><br><br><ul\
      \ class=\"bb_ul\"><li><strong>ALT+ENTER</strong>: Switches between window mode\
      \ and full-screen mode. <br></li><li><strong>ALT+F4</strong>: Forcibly exits\
      \ the game. <br></li><li><strong>F12</strong>: Forcibly returns to the title\
      \ screen.</li></ul><h2 class=\"bb_tag\"><strong>IN-GAME ABBREVIATIONS</strong></h2><br>\uF0B7\
      \ LIFE: Life Points<br>\uF0B7 NRG: Energy Points<br>\uF0B7 TECH: Technic Points<br><br>\uF0B7\
      \ ATK: Attack<br>\uF0B7 DEF: Defense<br>\uF0B7 DEX: Dexterity<br>\uF0B7 LOVE:\
      \ Love<br>\uF0B7 SPEED: Speed<br>\uF0B7 LUCK: Luck<br><br>\uF0B7 LRG: Life Regen<br>\uF0B7\
      \ RRG: NRG Regen<br>\uF0B7 TRG: Tech Regen<br><br> \uF0B7 HIT: Hit Rate<br>\uF0B7\
      \ EVA: Evasion Rate<br>\uF0B7 CRI: Critical Rate<br>\uF0B7 CEV: Critical Evade<br>\uF0B7\
      \ TEV: Tech Evade<br>\uF0B7 CNT: Counter Rate<br>\uF0B7 TRF: Tech Reflect<br>\uF0B7\
      \ TGR: Target Rate<br>\uF0B7 FDR: Floor Damage Rate<br>\uF0B7 EXR: Experience\
      \ Rate<h2 class=\"bb_tag\"><strong>INTERACTION</strong></h2><br>Use your NRG\
      \ skills to interact with the girls and increase their LOVE stat. Check out\
      \ their interaction points to be sure they're not fed up.<br>A warning icon\
      \ will tell you when you should stop with a given girl.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/648660/extras/I1.png?t=1606222309\"\
      \ /><br><br>A message will pop up to also let you know the status of the other\
      \ girls.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/648660/extras/I2.png?t=1606222309\"\
      \ /><br><br>LOVE is an important stat: it increases automatic healing during\
      \ battles and chances to follow the hero when he uses a skill.<h2 class=\"bb_tag\"\
      ><strong>SPARES AND STRIKES</strong></h2><br>Finish off the enemy side to benefit\
      \ from extra bonuses.<br>\uF0B7 <strong>Strike</strong>: defeat the enemy side\
      \ in one turn<br>\uF0B7 <strong>Spare</strong>: defeat the enemy side in two\
      \ turns<br>Semi-Boss battles give you 1 extra turn to complete a Strike or a\
      \ Spare. Boss battles give you 3 extra turns.<h2 class=\"bb_tag\"><strong>AUTOMATED\
      \ SKILLS</strong></h2><br>Some skills can be automated. Check out the Auto option\
      \ on the left menu every time you get a new skill.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/648660/extras/AUT.png?t=1606222309\"\
      \ />"
