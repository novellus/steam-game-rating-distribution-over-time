  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/682080/extras/steam_02.jpg?t=1574969059"
      /><br><br>A surreal boxing quest with a duck!<br><br>Test your reflexes as you
      fight your way through an evil corporation in search for retribution.<br>Uncover
      their deepest secrets by exploring thrilling 3d environments with a graphic
      novel/comic book art style.<br>Find the henchmen who took your dream away in
      an action-packed and fast-paced fights that will test you to the limit as a
      true boxing champion!<br><br>Will you chicken out or learn how to DUCK?<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>  Challenging and surreal 2D fights with a comic book art
      style.<br>    <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/682080/extras/steam_06.jpg?t=1574969059"
      /><br><br></li><li>Innovative visual proposal, inspired by graphic novels and
      comics.<br></li><li>Find the truth on Story Mode, a single player adventure
      filled with surprises and 3D environments as well as 2D boss fights!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/682080/extras/steam_03.jpg?t=1574969059"
      /><br><br></li><li>Interactive dialogues. Learn more about Deathflock and Patobox
      by talking to members of the organization and reveal their dark secrets, what
      is Deathflock hiding and what it means to our hero Patobox?<br></li><li> Amazing
      Soundtrack by Controvol that will fill you with adrenaline.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/682080/extras/steam_04.jpg?t=1574969059"
      /><br><br></li><li>Explore a world full of traps and mini games.<br></li><li>Hidden
      collectables to expand the story. Reveal the darkest secrets of the game by
      reading special documents with more information about the background of the
      members of Deathflock and even Patobox himself!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/682080/extras/steam_05.jpg?t=1574969059"
      /><br><br></li><li> Fight your way through Arcade Mode, defeat all the bosses
      as fast as possible one at a time or all in row with a special boss at the end!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/682080/extras/steam_01.jpg?t=1574969059"
      /><br><br> </li><li> Ducks... a lot of ducks!</li></ul>
