    review: IF YOU ARE LOOKING FOR A RATHER SIMPLE AND RELAXING GAME THIS IT.I finished
      a ripped version from The Pirate Bay some years ago and I liked it so I bought
      the game from Steam.This is what I would like to see in the game if the developer
      is still improving it:the hero gains experience after each kill;after the monsters
      are killed they leave behind random items like armour and weapons that can improve
      your hero's stats;a random map generator;more hero abilities.I do not know if
      any of those additions can be put into the game today or into a DLC or future
      game but they can really transform the game into something special.If some of
      those improvements are in the game please excuse my ignorance.The suggestions
      I made are based on an old ripped version and maybe the newer versions contain
      some of them.
