    review: This is just the Bath to Templecombe route from Rail Simulator way back
      in 2007. However it is still a good route with good scenarios and a very nice
      driving experience. The scenery looks empty by more recent standards but you
      probably won't care when you find how great the route is. It was great to get
      back to this route after so long not playing Rail Simulator (doesn't work well
      in modern pcs)
