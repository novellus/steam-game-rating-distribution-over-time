    detailed_description: '<h1>Classics Range</h1><p>The Classics Range features a
      selection of must-have products at value for money prices from the TS back catalogue.</p><br><h1>About
      the Game</h1>The Somerset and Dorset Joint Railway (S&amp;DJR) is a fondly remembered
      name in the minds of steam fans everywhere, and now you can drive along this
      wonderful railway line from the golden age of steam in Train Simulator. <br><br>The
      S&amp;DJR was formed in 1862 during the great era of railway building in Britain,
      and was a challenge from the beginning as it required building the line over
      the Mendip Hills, resulting in some tricky gradients. The line carried local
      freight and passenger traffic, and was particularly busy in the summertime as
      it carried families from northern England down to the seaside resorts in the
      south. The line became part of the British Railways Southern Region in 1948,
      and remained busy throughout the 1950s and 1960s despite more and more cuts
      being made, culminating in the final closure of the line in 1966. The Somerset
      and Dorset line for Train Simulator runs from Bath Green Park to Templecombe
      and includes the classic 7F and Black 5 steam locomotives with rolling stock,
      as well as scenarios to put you to the test on this wonderful line.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li>Somerset &amp; Dorset Joint Railway line
      from Bath Green Park to Templecombe, including Evercreech Junction <br></li><li>7F
      steam locomotive in British Railways and S&amp;DJR liveries<br></li><li>Black
      5 steam locomotive in British Railways livery, including weathered version</li></ul><h2
      class="bb_tag">Scenarios</h2>10 scenarios:<br><ul class="bb_ul"><li>A Day of
      Two Halves<br></li><li>Bruised and Battered<br></li><li>Delivery Day<br></li><li>Meat
      Market<br></li><li>Running on Empty<br></li><li>Swift and Delightful<br></li><li>The
      Pea-Souper<br></li><li>The Pigeon Special<br></li><li>Goods to Market<br></li><li>Last
      Orders</li></ul><strong>Please note: if you have already purchased RailWorks
      or Train Simulator 2012, you already have this route and its contents. </strong>'
