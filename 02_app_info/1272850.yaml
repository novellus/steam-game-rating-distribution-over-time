    about_the_game: "This is a Dark Trade Simulation.<br />\r\nafter a Serious panthemic,\
      \ Sanctioned Contries are mostly more serious controlled than before, and their\
      \ nations are more living poorly... so, Maid robot CFS-4 who Asylum in Kyiv\
      \ is decide a trade to those contries...<br />\r\nbut that behavior is too risky,\
      \ so she is directed a plan and try them...<br />\r\nYou Must export a few items\
      \ to Sanctioned areas such as commidities, Essential Infrastuructures, or Even\
      \ Video Console Devices...<br />\r\nbe careful due to Sanctioned areas of Landmines,\
      \ get Panelty of Sanctions or Other Dangerousities...<br />\r\nif you succed\
      \ to Bootlegging, You can Receive a Their Rewards, such as Borisu, Rotary Engine\
      \ Generator, even refugees, etc...<br />\r\nand in Main Tower, You can Trade\
      \ a Stocks or Investment to Real Estates... or even Craft a new Adapted Handheld\
      \ for Dark Trade...<br />\r\nin that case be careful to Sanctioned in Office\
      \ PCs...<br />\r\nalso You can Travel via Travel Tickets to few areas. in this\
      \ situations you can stay in hotel, shopping center(Hyso, Ixia, etc...), or\
      \ play a Minigame in Arcade Machine(Vehicle Disco, Bus No D, etc...)...<br />\r\
      \nor if you in Kyiv District incl. Main Tower, you can give a Mission sometimes\
      \ and also you can use an Vehicle audio if you in  Kyiv Main Street... or even\
      \ enjoy a arcade or enjoy a few Int`l style food such as French Restaurant,\
      \ etc...<br />\r\nalso, You can Play an Emulator with Item Release. and Enjoying\
      \ Erotic City and Semi Uncensored at your settings.."
