      \ or Even Video Console Devices...<br />\r\nbe careful due to Sanctioned areas\
      \ of Landmines, get Panelty of Sanctions or Other Dangerousities...<br />\r\n\
      if you succed to Bootlegging, You can Receive a Their Rewards, such as Borisu,\
      \ Rotary Engine Generator, even refugees, etc...<br />\r\nand in Main Tower,\
      \ You can Trade a Stocks or Investment to Real Estates... or even Craft a new\
      \ Adapted Handheld for Dark Trade...<br />\r\nin that case be careful to Sanctioned\
      \ in Office PCs...<br />\r\nalso You can Travel via Travel Tickets to few areas.\
      \ in this situations you can stay in hotel, shopping center(Hyso, Ixia, etc...),\
      \ or play a Minigame in Arcade Machine(Vehicle Disco, Bus No D, etc...)...<br\
      \ />\r\nor if you in Kyiv District incl. Main Tower, you can give a Mission\
