    about_the_game: "The steepest slopes, thrilling stunts and dangerous action provide\
      \ a most excellent skiing experience. At an altitude of 2000 metres, far away\
      \ from civilization, in a battle between you and nature. Who rides the craziest\
      \ track, where does the next jump lead to; speed, tricks or staying upright\
      \ - Only those who are willing to push their own boundaries will experience\
      \ the ultimate adrenaline rush!<br> <br>For the first time the player gets the\
      \ opportunity to go off-piste with his skiers without being cramped by unrealistic\
      \ barriers. Stylish jumps, no rules, extreme speed, off-piste, crazy stunts\
      \ \u2013 that\u2019s in! No barriers to prevent the player from feeling the\
      \ real freedom of fresh powder snow while screaming down mountainsides with\
      \ only their nerve to hold them back.<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li>4 mountains in different landscapes <br></li><li>Race\
      \ and jump missions at every mountain <br></li><li>Additional \u201ESpecial\
      \ Events\u201C at every mountain where the player can gain extra points and\
      \ special prizes<br></li><li>16 different jumps <br></li><li>Upgrade your skier\
      \ with over 30 different pieces of equipment to utilize</li></ul>"
