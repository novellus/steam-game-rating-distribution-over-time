details:
  data:
    about_the_game: "A comedy RPG inspired by Team Four Star.<br />\r\n<br />\r\n\
      Join Lanipator, Master Wugglez, and LordMoonStone. Also known as Nick, Grant\
      \ and Kirran, as they venture through worlds based on games they once played.\
      \ Help them as they try to return back to their home. <br />\r\n<br />\r\nGameplay\
      \ features includes turn-based battles, light hearted writing, and appearances\
      \ by other Team Four Star members, and Fans.<br />\r\n<br />\r\nRe-visit worlds\
      \ the TFS crew had once tread, including a post-apocalyptic world, a modern\
      \ society, and a martial arts anime.<br />\r\n<br />\r\nBuy new allies with\
      \ contracts and unlock their quests to unleash more of their power.<br />\r\n\
      <br />\r\nFunny writing made sure to make you chuckle at least a couple of times."
