    about_the_game: OVIVO is a metaphoric game filled with illusions and hidden messages.
      In the world of OVIVO Black and White exist in harmony. Constantly intertwining
      and replacing each other they maintain balance. The main character named OVO
      created from these two halves of the world and it has the ability to switch
      between them. OVO travels through the metaphoric world, overcomes various dangers
      and collects mysterious symbols. These symbols help you to unravel the story
      of this world but how you interpret it is completely up to you.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/597700/extras/616x385_gravity_direction_without__worlds.png?t=1572868903"
      /><h2 class="bb_tag"><strong>Features:</strong></h2><br><ul class="bb_ul"><li>Flow
      mechanics. In white, the gravity force is directed downwards, in black - upward.
      Preservation of momentum while transitioning from one color to another allows
      OVO to float along their border as if it is carried by the flow.<br></li><li>Fascinating
      art. The metaphorical world of OVIVO is full of hidden images and optical illusions.<br></li><li>Design
      without words. There is no text in the game and the story is narrated through
      gameplay and visuals.<br></li><li>Symbolism and puzzles. The game is filled
      with allusions and hidden messages.<br></li><li>Meditative ambient soundtrack
      by Brokenkites.</li></ul>
