    about_the_game: HyperBlade is a tactical sword fighting game inspired by titles
      such as Jedi Knight, Blade Symphony, and Super Smash Brothers.  By combining
      physically-based tracers with mechanics found in traditional fighting games
      such as grapples, throws, and combos HyperBlade aims for a unique blend of arcade
      and competitive playing styles. Our focus is on giving players the most options
      allow players the ability to achieve their own unique fighting styles, using
      a combination of combo stances and other mechanics + a combination of a unique
      weapon selection that augments base gameplay. The game is focused on competitive
      online 1v1 duels and is planned to support competitive ranked gameplay
