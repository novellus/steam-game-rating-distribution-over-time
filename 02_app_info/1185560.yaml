    detailed_description: "<h1>Game Packages</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1185560/extras/standardPackage.png?t=1592988488\"\
      \ /><br><strong>Standard Package</strong><br>The standard package contains the\
      \ base game of Astellia, along with a few basic consumable items to help a budding\
      \ new adventurer get started!<br><br>What\u2019s included in this package:<br><ul\
      \ class=\"bb_ul\"><li> Game License<br></li><li> Scroll of Exploration (1-day)\
      \ x3<br></li><li> Novice Atra Tonic x50<br></li><li> Growth Support Box</li></ul><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1185560/extras/valuePackage.png?t=1592988488\"\
      \ /><br><strong>Value Package</strong><br>The Value package contains the base\
      \ game of Astellia, along with a few basic consumable items to help a budding\
      \ new adventurer get started!<br><br>What\u2019s included in this package:<br><ul\
      \ class=\"bb_ul\"><li> Game License<br></li><li> Scroll of Exploration (1-day)\
      \ x5<br></li><li> Novice Atra Tonic x50<br></li><li> Growth Support Box<br></li><li>\
      \ Storage Expansion Ticket (100 Slots)<br></li><li> 4\u2605Servant Selection\
      \ Card Pack</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1185560/extras/DeluxePackage.png?t=1592988488\"\
      \ /><br><strong>Deluxe Package</strong><br>The Deluxe package contains the base\
      \ game of Astellia, special equipment set to customize your character appearance,\
      \ along with a pack filled to the brim with helpful consumables to aid you on\
      \ your adventures!<br><br>What\u2019s included in this package:<br><ul class=\"\
      bb_ul\"><li> Game License<br></li><li> Ring of Exploration<br></li><li> Novice\
      \ Atra Tonic x50<br></li><li> Growth Support Box<br></li><li> Storage Expansion\
      \ Ticket (100 Slots)<br></li><li> 5\u2605 Servant Selection Card Pack<br></li><li>\
      \ Limited Edition Weapon (Red)<br></li><li> Limited Edition Armor (Red)<br></li><li>\
      \ Limited Edition Mount (Red)</li></ul><h2 class=\"bb_tag\">Item Details</h2><ul\
      \ class=\"bb_ul\"><li> <strong>Game License:</strong> Grants access to play\
      \ Astellia on the NA and EU servers<br></li><li> <strong>Novice Atra Tonic:</strong>\
      \ An Atra Tonic Boost for Novices. Greatly increases Atra Point recovery.<br></li><li>\
      \ <strong>Scroll of Exploration:</strong> An item that grants players a temporary\
      \ buff that automatically collects loot near the player for 24 hours.<br></li><li>\
      \ <strong>Storage Expansion +100:</strong> Expands a player\u2019s Storage by\
      \ 100 slots.<br></li><li> <strong>Ring of Exploration:</strong> Nearby loots\
      \ are collected automatically when this special ring is equipped.<br></li><li>\
      \ <strong>4\u2605Servant Selection Card Pack:</strong> A mysterious card pack\
      \ that contains a 4\u2605Servant Astel of your choice. <br></li><li> <strong>5\u2605\
      Servant Selection Card Pack:</strong> A mysterious card pack that contains a\
      \ 5\u2605Servant Astel of your choice. <br></li><li> <strong>Limited Weapon,\
      \ Armor appearance sets (Red):</strong> Contains 1 Weapon &amp; Armor limited\
      \ appearance set per class<br></li><li> <strong>Limited Edition Mount (Red):</strong>\
      \ The Blazing Steed of the Sun. It can be used by right-clicking in the Inventory\
      \ or registering in Quick Slot.</li></ul></p><br><h1>About the Game</h1>Astellia\
      \ Online is a Classical MMORPG striving to return the genre to its roots. That\
      \ is not to say it is a remake of what has been done before, but instead, a\
      \ tribute to the original tenants of the MMORPG Phenomena combined with innovation\
      \ and promise. Set in a vibrant fantasy world, Astellians are heroes blessed\
      \ by the stars to call upon magical allies known as Astells. Each Astellian\
      \ is charged with protecting the innocents of the world, a task that will take\
      \ them through the darkest dungeons and across countless battlefields. Take\
