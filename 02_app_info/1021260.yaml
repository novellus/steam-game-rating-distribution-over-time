    about_the_game: "Casual colorful physical puzzle with sweets, jumpers, teleports,\
      \ accelerators, reverse gravity,  traps, treadmills, clovers, rainbows, St.Patrick's\
      \ Day art and explosions.<br />\r\nThe goal of the player is to keep the cookies\
      \ on the chocolate bar for some time to pass the level.<br />\r\n<br />\r\n\
      In Chocolate makes you happy: St.Patrick's Day:<br />\r\n- 50 levels<br />\r\
      \n- Explosions<br />\r\n- Jumpers<br />\r\n- Teleports<br />\r\n- Sweets<br\
      \ />\r\n- Accelerators<br />\r\n- Traps<br />\r\n- Changing gravity<br />\r\n\
      - Clovers<br />\r\n- Rainbows<br />\r\n- St.Patrick's Day art"
