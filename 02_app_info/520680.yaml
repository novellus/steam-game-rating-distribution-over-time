details:
  data:
    about_the_game: Officially licensed version of the award winning Lost Cities by
      Reiner Knizia.<br><br>In Lost Cities, you play the part of an adventurer searching
      for forgotten cities around the globe. Plan your expeditions wisely to outpace
      your rival's pursuits! Feeling confident? Place a wager on an expedition that
      you think you can master. After 3 rounds of adventuring, the player that had
      the most successful expeditions is the winner!<br><br>Features:<br><ul class="bb_ul"><li>
      Play locally or online.<br></li><li> Play against the Computer - AI with four
      unique personas.<br></li><li> Includes &quot;hot-seat&quot;/&quot;pass-n-play&quot;
      mode for players with who want to share one mouse/keyboard or gamepad.<br></li><li>
      Switch seamlessly between playing with mouse/keyboard and gamepad.<br></li><li>
      Dozens of Steam Stats &amp; Achievements.<br></li><li> Asynchronous play - you
      can play even when your opponent is offline.</li></ul>
