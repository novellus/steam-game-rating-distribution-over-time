    about_the_game: "Welcome to a <i>magical</i> world full of <i>mystery</i> and\
      \ <i>wonder</i>. Dive in and explore the world of <strong>\u201CFriendly Fire\u201D\
      </strong> and meet all its inhabitants in a quest to save the world from an\
      \ unknown destiny. What dark secrets does this twisted world hold?<br><br><strong>\u201C\
      Friendly Fire\u201D</strong> is a 2d platform adventure game with handcrafted\
      \ pixel art, an original soundtrack and lots of love put into the creation of\
      \ the characters and dialogues."
