details:
  data:
    about_the_game: "1920 year. New York. City of high hopes and broken dreams, friends\
      \ and traitors. Can a humble guy Christopher, the son of a port worker, make\
      \ his American dream come true?<h2 class=\"bb_tag\"> Magnificent gangster story\
      \ </h2>Inspired by the best mafia dramas, we created an amazing \u201Cmovie\u201D\
      \ with convincing characters and a real mafia spirit.<br>In the game you will\
      \ find numerous links to real characters and events. This is not just a game,\
      \ it is a whole story! Playing <strong>Whiskey.Mafia. Leo Family</strong> you\
      \ can take the role of a real gangster. You will do a lot of crook business\
      \ from car theft to robbery of spirits warehouse. In the game you will meet\
      \ both true friends and vile traitors.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1300430/extras/dlya-stima_(1).gif?t=1598259818\"\
      \ /><h2 class=\"bb_tag\"> Dive into another world </h2>Detailed locations in\
      \ PixelArt.<br>Pleasant atmosphere of the 1920s.<br>Original soundtrack.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1300430/extras/Bezimeni-1213.gif?t=1598259818\"\
      \ /><h2 class=\"bb_tag\">Features: </h2><ul class=\"bb_ul\"><li> More than 10\
      \ game locations<br></li><li> Various mini-games<br></li><li> Achievements<br></li><li>\
      \ Non-linear plot<br></li><li> Whiskey.Mafia.Jazz</li></ul>"
