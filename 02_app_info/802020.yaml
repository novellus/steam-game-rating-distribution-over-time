details:
  data:
    about_the_game: "Acute Art is a leading technical partner for contemporary art\
      \ production in VR and AR. We work with today\u2019s most compelling artists,\
      \ bringing together technology and artistic vision. Currently working across\
      \ virtual and augmented realities, we produce original digital artworks and\
      \ make these accessible to everyone through our website, free app and creative\
      \ collaborations. We also work as a digital art laboratory, exploring new mediums\
      \ for experimental art-making and identifying creative ways for it to be experienced\
      \ and displayed. Regular updates make our Steam platform a transformative space,\
      \ and addition to the way we create and consume art. It's a place to return\
      \ to, with a constantly growing exhibition of evolving and interactive artworks,\
      \ and new features to discover.<br />\r\n<br />\r\nTo date, our artists include\
      \ Christo &amp; Jeanne-Claude, Marina Abramovic, Jeff Koons, Anish Kapoor, Olafur\
      \ Eliasson, Nathalie Djurberg &amp; Hans Berg, and Jakob Kudsk Steensen, among\
      \ other talented and award-winning emerging artists."
