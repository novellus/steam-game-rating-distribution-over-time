    about_the_game: "Metal Mind is a top-down rogue-lite game that player controls\
      \ a mecha assembled from different pieces of equipment.<br>Mecha is assembled\
      \ from 4 part of the equipment. Every equipment has its weight.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1167100/extras/\u63CF\u8FF0\
      a.gif?t=1598441857\" /><br><strong><h2 class=\"bb_tag\">Armor</h2></strong><br>Armor\
      \ provides the survive properties, made up of two values-- Shield value and\
      \ Struct value. <br>Shield value is like the armor plate of the tank, it reduces\
      \ the damage you take at a certain rate, but every point of shield value will\
      \ increase 0.01t weight. <br>Struct value represents the structure of the mecha.\
      \ It doesn't reduce the damage you take, but also don't increase extra weight.<br>Most\
      \ armor has an active skill, it can provide a defense or make damage to enemies\
      \ or special function. <br><strong><h2 class=\"bb_tag\">Engine</h2></strong><br>Engine\
      \ part provides the motion properties. It determines the max carry weight and\
      \ moves speed of mecha. The smaller your carry weight rate is, the faster you\
      \ move. If you want to assemble a heavy mecha, you need an engine with a high\
      \ max to carry weight.<br><strong><h2 class=\"bb_tag\">Core</h2></strong><br>Core\
      \ part provides max electricity and electricity recovering. Armor and engine's\
      \ active skill will cost electricity, electricity upper limit and recovering\
      \ determines how often you release skill.<br><strong><h2 class=\"bb_tag\">Weapon</h2></strong><br>Mecha\
      \ can be fitted with up to two weapons, the player can switch weapons any time.<br>The\
      \ different weapon has different rotate speed, attack speed, heat increase speed,\
      \ overheat duration time, accuracy, action type."
