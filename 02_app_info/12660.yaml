    about_the_game: "Be Proud \u2013 Be Dazzling \u2013 Be Yourself! Your choices\
      \ can pave the path to success.<br>\t\t\t\t\tGirls Just Want to Have Fun! <br><br>\t\
      \t\t\t\tLife is full of choices \u2013 will you make the right ones? Lend a\
      \ hand to an Earth-friendly organization, chase a crush, and deal with everyday\
      \ life.  You\u2019re Miss Popularity and everyone looks to you to do the right\
      \ thing.  So what are you waiting for?<h2 class=\"bb_tag\">Features:</h2>\t\t\
      \t\t\t<ul class=\"bb_ul\"><li><strong>Check out the latest trends.</strong>\
      \ Customize your character in the 3D clothing gallery.  Choose your hair color,\
      \ clothing, hair style and much more!<br>\t\t\t\t\t</li><li><strong>Be the one\
      \ they notice!</strong> Stay in shape by working out on the treadmill or in\
      \ step aerobics.<br>\t\t\t\t\t</li><li><strong>Stay in vogue with the dating\
      \ scene!</strong> Check out the \u201CIN\u201D magazines with your best friends\
      \ to learn the do\u2019s and don\u2019ts of dating.<br>\t\t\t\t\t</li><li><strong>R-E-S-P-E-C-T!</strong>\
      \ Help your parents and do your homework to gain permission to go to the mall\
      \ or to get the latest make-up.<br>\t\t\t\t\t</li><li><strong>Meet up with your\
      \ best friends as the mall for makeovers, shopping and hot gossip!</strong><br>\t\
      \t\t\t\t</li><li><strong>Get a text message from your girlfriend about a hip-hop\
      \ band playing at the club!</strong><br>\t\t\t\t\t</li><li><strong>Keep your\
      \ neighborhood beautiful by picking up the trash or teach voice lessons to earn\
      \ extra cash!</strong><br>\t\t\t\t\t</li><li><strong>Which guy is for you?</strong>\
      \ The Athlete-awesome at all sports and digs wildly popluar girls. The Skater-vegetarian\
      \ who adores animals and super cool skater girls. The Musician-loves to listen\
      \ to killer music or just chill out with a pop princess.<br>\t\t\t\t\t</li></ul>"
