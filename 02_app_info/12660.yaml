    reviews: "\u201CIf you enjoyed the social-management aspect of other games, like\
      \ The Sims, Supple and Kudos, you\u2019ll likely enjoy Miss Popularity. Although\
      \ the game seems to be designed for younger, teenage players, older gamers (like\
      \ myself) will enjoy the opportunity to relive those glory years when the most\
      \ important things in life were shopping and boys!\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/2008/05/05/miss-popularity-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameZebo</a><br>"
