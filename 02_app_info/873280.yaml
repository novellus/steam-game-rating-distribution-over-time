details:
  data:
    about_the_game: Kick Them Out!!! will test your dexterity.<br>Control a customizable
      cumbrous ball through 40 challenging levels that requires skill, patience and
      self-control to cope with failure.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/873280/extras/boom.png?t=1577905492"
      crossorigin="anonymous"/><br><br><br><ul class="bb_ul"><li> Kick all green cubes
      off the platform! Beware of the black obstacles - the slightest contact and
      you will explode! Boom! Boom! Boom!<br></li><li> Classical pieces of music you
      will soon learn to hate!<br></li><li> Complete levels quickly to unlock new
      levels!<br></li><li> Now with Steam Achievements!</li></ul><br><br><br><i>&quot;Hi
      I'm Max, the maker of Kick Them Out!!!. My aim was to create a challenging game
      within the time span of one month. You have to complete around 40 levels to
      beat the game. Every five levels, you will see some new items/objects/obstacles,
      so you have a progression in complexity and difficulty. I hope you have as much
      fun playing the game as I had creating it. Thanks!&quot;</i>
