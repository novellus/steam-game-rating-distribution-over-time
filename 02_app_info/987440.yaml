    about_the_game: The FPV Air 2 Track Builder enables you to quickly and easily
      get your track designs into the sim. Get practicing custom layouts as fast as
      possible! <br>With a unique and intuitive interface design, dropping in gates
      won't need to distract from time spent flying. <br><ul class="bb_ul"><li>Build
      and practice race event tracks before competing in real-life races<br></li><li>Keep
      your skill dynamic by practicing an unlimited number of new lines, as many as
      you care to build!<br></li><li>Intuitive user interface for rapid track construction<br></li><li>Online
      track sharing</li></ul><br>When you host a custom built track online, others
      with the DLC will be able to download that track from you, so you can freely
      and easily share, fly and modify each other's tracks.
