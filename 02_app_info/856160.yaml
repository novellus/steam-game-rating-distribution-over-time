    about_the_game: "At the end of the XXI century, the human race overcame the obstacle\
      \ of light speed. Discovery of new worlds and development of science led to\
      \ new technologies and the expansion of civilization. A huge variety of wild\
      \ flora and fauna on new planets has inflated the prices for rare specimens\
      \ on the black market  Illegal animal battles became very popular with rich,\
      \ private collectors. Alien beasts were also used in military operations. As\
      \ a result, skilled Beast Riders are paid generously by individuals and corporations\
      \ in remote corners of the discovered galaxies. <br><br>The first episode of\
      \ the Star Baron game lets you live one day in the life of a space mercenary,\
      \ a legendary beast rider. This episode is an early access intro to the upcoming\
      \ bigger game.<br><br><strong>Features:</strong><br>\u2013 Immersive experience\
      \ of riding gigantic beasts in VR<br>\u2013 Intense single player campaign<br>\u2013\
      \ 2 unique alien beasts to ride (second beast is unlocked after the campaign\
      \ completion)<br>\u2013 Powerful light and heavy weaponry<br>\u2013 Devastating\
      \ beasts special abilities<br>\u2013 Intuitive and innovative control system<br>\u2013\
      \ Engaging storyline"
