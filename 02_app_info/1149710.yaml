    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1149710/extras/desc_header.jpg?t=1605869767"
      /><br><br>The cosmic horrors are awakening. It''s time to call upon the heroes
      of science and eldritch knowledge to defend mankind from an assault from the
      outer reaches of reality!<br><br><ul class="bb_ul"><li> Endlessly replayable
      rogue-lite<br></li><li> Randomly generated levels<br></li><li> Wild array of
      devastating weapons<br></li><li> Intense top-down shooting action<br></li><li>
      Large selection of perks to customize your hero<br></li><li> Over a dozen unique
      abominations to destroy<br></li><li> Play as Tesla, Curie, Lovecraft or Shelley!</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1149710/extras/title_heroes_en.png?t=1605869767"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1149710/extras/gif-heroes.gif?t=1605869767"
      /><br><br>Choose from four brilliant heroes of esoteric knowledge: Tesla, Lovecraft,
      Curie or Shelley!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1149710/extras/title_tech_en.png?t=1605869767"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1149710/extras/gif-guns.gif?t=1605869767"
      /><br><br>Utilize an array of scientific weapons, gadgets, perks, and powerups
      to help mankind to victory over the cosmic horrors.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1149710/extras/title_levels_en.png?t=1605869767"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1149710/extras/gif-levels.gif?t=1605869767"
      /><br><br>Play again and again: Procedurally generated levels offer endless
      fresh gameplay. No two runs are ever the same!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1149710/extras/title_worlds_en.png?t=1605869767"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1149710/extras/gif-world.gif?t=1605869767"
      /><br><br>Choose your own path through the corrupted lands, and bear the responsibilities
      of your choices. The world is procedurally generated offering a unique adventure
      each and every time!'
