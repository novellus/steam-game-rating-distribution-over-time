      the real lawlessness and depravity is happening. Just try to survive and seize
      the power, destroying bandits on your way ...<h2 class="bb_tag">Special Features</h2><ul
      class="bb_ul"><li> Self-explanatory gameplay and complete freedom of action<br></li><li>
      Interesting and unusual design<br></li><li> The vast territory of the State<br></li><li>
      The variety of upgrades and specialties<br></li><li> Several different factions
      and various enemies<br></li><li> Elements of survival and tactics</li></ul>
