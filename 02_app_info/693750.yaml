    review: "Pues que decir, lo probe y la verdad, me gust\xF3 el sistema, dise\xF1\
      o.... un poco pesado y tedioso los controles en planetas y fuera de la nave.\
      \ Aunque puedes sobrellevarlo. El porque no lo recomiendo es porque cuando lo\
      \ compras pones que esta en espa\xF1ol, pero al entrar en las opciones del juego,\
      \ intentas cambiar el idioma al espa\xF1ol, y no te deja, por lo que intuyo\
      \ que no esta implementado. Y como lleva asi desde que lo compre y no hay un\
      \ soporte tecnico ni discusiones en steam para que te digas algo al respecto\
      \ sobre esa hipotetica traduccion al espa\xF1ol, no recomiendo el titulo por\
      \ falsedad."
