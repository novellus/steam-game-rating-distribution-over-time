    about_the_game: Kira and the Life Stone is a small side-scrolling game made with
      pixel art that i have been working for the past 9 months<br>The game contains:<br>-
      a variety of enemies and bosses <br>- 8 big levels and 4 little levels where
      you move between them<br>- Different superpowers you need to discover<br>- And
      a cheat code ?!<br><strong>- This is a pilot game and first game of a three
      part game</strong><br><strong>- You must fight to not lose your soul</strong><br><strong>-
      20-8-1-14-11  25-15-21</strong><br><br><br>This the journey of Kira a lost soul
      in the state of limbo trying to get back to life and find out why is he dead.
      Follow him in his journey of getting back to life and get new powers, fight
      different enemies and find hidden secrets.
