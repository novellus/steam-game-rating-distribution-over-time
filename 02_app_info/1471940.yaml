    about_the_game: "Kaylee MacMillan, a writer and comedian based in London, is not\
      \ having a great year. Her TV series \u201CThe Chaotic life of Kay\u201D has\
      \ been cancelled and her partner of five years has just left her.   When Julie,\
      \ her business manager and close friend, suggests that she attend an entertainment\
      \ industry conference in the Bahamas to try to connect to pitch a show to one\
      \ of the streaming giants, Kaylee immediately jumps at the opportunity. See\
      \ what hilarity and adventures ensue as this witty writer travels to the Caribbean\
      \ to try to save her career.<br><br><i>Will she successfully pitch her new show\
      \ to a powerful streaming service executive?<br><br>Who will she meet along\
      \ the way?<br><br>Could there even be a chance for love?</i><br><br>\u201CBahamian\
      \ Rhapsody\u201D is a Romantic Comedy Visual Novel and Dating sim set in the\
      \ sunny Bahamas. Hop on board and see if you can help Kaylee turn this Caribbean\
      \ Conference into an Exotic Escapade filled with romance and adventure!<br><br>Features<br><br>-\
      \ A charming and hilarious storyline in a tropical setting.<br>- Beautiful Anime\
      \ influenced character art<br>- Classy Modern Jazz Soundtrack<br>- Multiple\
      \ endings based on your choices"
