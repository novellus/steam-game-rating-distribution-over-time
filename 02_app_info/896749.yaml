    about_the_game: <strong>Ajaccio, Corsica, France </strong><br><br>Ajaccio, the
      largest city on Corsica. The original city went into decline in the Middle Ages
      but began to prosper again after the Genoese built a citadel in 1492 to the
      south of the earlier settlement. The most famous Ajaccien is Napoleon Bonaparte
      who was born in Ajaccio in 1769, and whose ancestral home, the Maison Bonaparte,
      is now a museum.  <br> <br>Ajaccio Napolean Bonaparte Airport is the main airport
      serving Ajaccio on the French island of Corsica. The airport is the main base
      of regional airline Air Corsica, which operates services to Metropolitan France.  <br>
      <br>This beautiful scenery is massive and covers the entire seaside area for
      the Bay of Ajaccio. Over 13,000 custom objects are included in this stunning
      scenery, plus a detailed version of the LFKJ airport. Enjoy! <br><br><strong>Detailed
      Scenery Area Features </strong><br><br><ul class="bb_ul"><li>195 km Of Custom
      TexturePhoto Terrain Textures With Near Photo Accuracy <br></li><li>720 km of
      Hand Classified Landclass For Accurate Blending <br></li><li>13240 Custom Geotypical
      Buildings Accurately Sized And Placed <br></li><li>Accurately Placed Autogen
      Houses <br></li><li>Accurately Placed Vegetation Autogen<br></li><li>Library
      Objects Used For Added Detail <br></li><li>Detailed Mesh <br></li><li>Landmark
      Objects Included </li></ul>
