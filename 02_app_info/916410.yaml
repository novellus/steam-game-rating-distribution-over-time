    about_the_game: -This <strong>DLC unlocks the full Trap game</strong>, currently
      Chapter 2 and 3 are included.<br>-Chapter 4 is under development and will be
      added later.<br>-Not to mention the updates that will improve the game.<br>-Count
      more than one hour of play per chapter.<br>-More and more captivating atmospheres.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/916410/extras/anim.gif ?t=1562935408"
      /><br><br> <i>&quot;After receiving a disturbing letter from his brother, our
      protagonist decides to go looking for him at the hotel Beryl. He will soon discover
      the strangeness of the places, the objects, the paintings, the shadows and the
      terrifying models moving, speaking, living of their own will.&quot;</i>
