    about_the_game: <i>Dead Drop</i> is a two-player local-multiplayer game of espionage
      and deception, where one player has to blend into a crowd and mimic AI movement
      to avoid detection from the other player.<h2 class="bb_tag"><strong>Two Players</strong></h2>The
      <strong>Spy</strong> needs to complete objectives and blend into the crowd<br>The
      <strong>Sniper </strong>needs to find and kill the <strong>Spy</strong><h2 class="bb_tag"><strong>Special
      Spy Gadgets</strong></h2><ul class="bb_ul"><li>Smokescreen! - Create an obscuring
      cloud of smoke<br></li><li>Flashbang! - Blind the Sniper for a short period
      of time<br></li><li>Rush Hour! - Create a large crowd that is easy to blend
      into<br></li><li>Decoy! - Swap bodies with another NPC<br></li><li>Costume Change!
      - Shuffle the outfits of all the NPCs<br></li><li>And more to come!</li></ul><h2
      class="bb_tag"><strong>Variety of Maps</strong></h2><ul class="bb_ul"><li>City
      Square<br></li><li>Metro Station<br></li><li>Dance Club<br></li><li>Cocktail
      Party<br></li><li>Baggage Claim<br></li><li>Pool Party<br></li><li>And more
      to come!</li></ul>
