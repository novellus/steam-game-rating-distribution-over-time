    reviews: "\u201C0RBITALIS levels are like procedurally generated art.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://indiestatik.com/2014/01/19/0rbitalis-pi/\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieStatik</a><br><br>\u201C0RBITALIS\
      \ is a real class act, and one of the best puzzle games in recent memory. Minimalism\
      \ is achieved without sacrificing sophistication, and for such a small game\
      \ it has the potential for hours of engrossing gameplay.\u201D<br>4.5/5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://attackofthefanboy.com/reviews/0rbitalis-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Attack of the Fanboy</a><br><br>\u201C\
      0RBITALIS is a beautiful simplistic puzzle game about high score chasing, swooping\
      \ orbits and challenging maths.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://indiehaven.com/review-0rbitalis/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Haven</a><br>"
