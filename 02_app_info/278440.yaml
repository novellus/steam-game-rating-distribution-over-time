    about_the_game: "0RBITALIS is a satellite launching simulator with a retro-puzzle\
      \ style. Launch your satellite into orbit and go head to head with the dominant\
      \ force that formed the entire universe: Gravity. <br><br>These launches won\u2019\
      t be a spacewalk in the park, there\u2019s all manner of stars, planets, comets,\
      \ pulsars and more to navigate. Not to mention rival probes that will compete\
      \ against you and even chase yours down. Oh, and did we mention those anti-gravity\
      \ probes?<h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Experience\
      \ an accurate gravity simulation with a unique minimalist aesthetic.<br></li><li>Explore\
      \ 100 levels across twelve sectors, each one with its unique gameplay mechanics.<br></li><li>Experiment\
      \ with teleports and bullet time to bend the very fabric of space for that perfect\
      \ launch.<br></li><li>Discover and unlock 39 challenging achievements.<br></li><li>Use\
      \ the intuitive editor to design your own levels and share with the world via\
      \ Steam Workshop.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/278440/extras/snedition.png?t=1447360363\"\
      \ /><h2 class=\"bb_tag\">Supernova Edition includes:</h2><br><ul class=\"bb_ul\"\
      ><li>12 track 0RBITALIS Soundtrack by Doseone.<br></li><li>The Art of 0RBITALIS\
      \ - Digital Art Book.<br></li><li>40+ Background images to use as you wish.</li></ul><br><i>To\
      \ view these extras, right click on 0RBITALIS in your game list, go to &quot;properties&quot;,\
      \ go to the &quot;local files&quot; tab, and click &quot;browse local files&quot;.\
      \ These extras will be in the &quot;Extra content&quot; folder.</i>"
