details:
  data:
    about_the_game: "Ichi is an easy to play but challenging one button puzzle game.\
      \ Don't be deceived by the game simplistic look, it\u2019s a braintwister for\
      \ sure! Collect golden rings by rotating objects, using teleporters, breaking\
      \ blocks and more. If that isn\u2019t enough, the game includes a level editor\
      \ that allows you to create your own levels and share them with anyone around\
      \ the globe! <br><br><ul class=\"bb_ul\"><li> Fun and original one button gameplay<br></li><li>\
      \ Built-in level editor!<br></li><li> Create and share your levels online.</li></ul><br>Important\
      \ notice: As of July 2019 the server with levels is no longer available. This\
      \ means you can no longer play or submit user created levels."
