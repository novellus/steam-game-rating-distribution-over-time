    about_the_game: "On a dark and stormy night, 11-year-old Minerva discovers a haunted\
      \ house deep in the woods and before she knows it, she is in for the fight of\
      \ her life!<br />\r\n<br />\r\nDon't Die, Minerva! is a rogue-lite action RPG\
      \ set in a haunted house.  Armed with a flashlight and a backpack full of friendly\
      \ stuffed animals who are brought to life by the house's magic, Minerva must\
      \ explore the mansion and defeat its ghostly inhabitants.<br />\r\n<br />\r\n\
      Along the way, Minerva meets helpful characters who can aid her on her quest.\
      \ Death is nearly inevitable, but with each run you will gain valuable essence\
      \ that can unlock new abilities and better loot.<br />\r\n<br />\r\nWith multiple\
      \ levels of difficulty ranging from an easy stroll in a moonlit park to a punishing\
      \ challenge only to be faced by the bravest of souls, Don't Die, Minerva! offers\
      \ crisp controls, exhilarating action, spectacular visuals, and a deep stat-driven\
      \ loot system.<br />\r\n<br />\r\nDungeons, loot, and enemies are all generated\
      \ randomly, meaning no two runs are the same."
