    about_the_game: <strong>WARNING!</strong><br>Save data from the base game is not
      compatible with the DLC.<br>Some events will not trigger and there might be
      errors or crashes,<br>make sure you don't load incompatible saves.<br><br><strong>Story</strong><br>Searching
      for the demon beast that branded her,<br>the hunter girl, Azel, reaches that
      place.<br>The frontline of the battle between humans and monsters.<br>The remote
      land which some call the harbor of disasters,<br>Niplheim...<br><br><strong>Average
      time to 100% clear the game</strong><br><span class="bb_spoiler"><span class="bb_spoiler">5-7
      hours.</span>If you skip scenes and<br>don't read any text then<span class="bb_spoiler">2-4
      hours</span>or so.</span><br><br><strong>Features</strong><br>Beautiful illustrations
      and pixel art.<br>Hilarious dialog between characters.<br>Custom-made side view
      battle system.<br>Symbol encounters, no random encounters.<br>Material gathering
      and crafting.<br>Text skip and event skip functions.<br>Two endings.<br><br><strong>Equipment
      Crafting &amp; Dress Up Outfit System</strong><br>You can create armors and
      improve weapons<br>by collecting materials from demon beasts.<br>All of the
      armors have illustrations,<br>movement &amp; battle pixel art,<br>and there's
      more than 10 armors you can get.<br><br>You can also equip armors in a Costume
      slot,<br>so you can wear and see your favorite armor<br>while having another
      armor equipped.<br><br><strong>Controls</strong><br>The game can only be played
      with a keyboard or a controller.<br>Mouse is not supported.<br>[Z] = Accept,
      Hold for Fast Battles<br>[X] = Cancel, Menu<br>[Ctrl] = Skip Text<br>[Shift]
      = Auto Text Mode, [X] to stop<br>[Q]= Hide Dialog<br>[W] = Text Log<br><br><strong>Note</strong><br>The
      game was created by Black Train in collaboration with Sugar Star.<br>The game
      is made in Wolf RPG Editor.<br><br>All characters are over the age of 18.
