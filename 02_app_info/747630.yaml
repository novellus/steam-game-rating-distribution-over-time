details:
  data:
    about_the_game: "Risk it all, or play it safe? The choice is yours in Bankster.<br\
      \ />\r\nExpect a world of back-room negotiations, criminal enterprise, and an\
      \ in depth financial system. <br />\r\n<br />\r\nThere will be Tough Moral Choices,\
      \ Secret Societies, Alien Technology, and even Interplanetary Councils, as you\
      \ rise through the ranks to build your Wealth &amp; Power. <br />\r\n<br />\r\
      \nEstablish your first Bank. Expand your territory. Take over your opponents.\
      \ Become a Federal Reserve. Even make your own currency. Then, use it against\
      \ enemy nations. Soon you'll control the planet. Its all just a starting platform\
      \ for your negotiations towards the colonization of other worlds. Only you can\
      \ plot your path in this financial conflict. Your wealth will buy you VICTORY!<br\
      \ />\r\n<br />\r\nBanksters awaits.<br />\r\n<br />\r\nKey Features:<br />\r\
      \n<br />\r\n+ Fully Procedural Terrain.<br />\r\n+ Immersive Soundtrack<br />\r\
      \n+ Vehicles (Yacht, Sports Car, Helicopter)<br />\r\n+ Contracts. (Invest in\
      \ businesses within your empire, then trade or sell their contracts as you progress.)"
