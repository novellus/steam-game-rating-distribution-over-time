details:
  data:
    about_the_game: "<p>Roll the dice in a mystical world filled with exploration,\
      \ puzzle-solving, and adventure!  Mixing action based and puzzle mechanics in\
      \ a 3D world, Voodoo Dice is an innovative, challenging puzzler that plays with\
      \ your mind to lead you to solve puzzles in unique and interesting ways.<p>\n\
      \t\t\t\t\t<p>Encounter a funny and original universe, with great style and vibe,\
      \ travel between different maps, defeat your enemies and solve enigmas.</p>\n\
      \t\t\t\t\t<p>Be prepared to work your roll technique - Voodoo Dice will win\
      \ you over with its addictive gameplay and countless hours of Voodoo fun!</p>\n\
      \t\t\t\t\t<h2>Key Features</h2>\n\t\t\t\t\t<p><strong>60 Levels of Play</strong>:</p>\n\
      \t\t\t\t\t<ul>\n\t\t\t\t\t<li>Travel through 60 levels and hundreds of possible\
      \ paths to victory\n\t\t\t\t\t</ul>\n\t\t\t\t\t<p><strong>A Living World</strong>:\
      \ </p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>Defeat enemies and solve enigmas in a\
      \ funny and original universe with great style and vibe. There are four fascinating,\
      \ 3-D worlds to explore including Jungle, Castle, Savannah, and Tropical. </p>\n\
      \t\t\t\t\t</ul>\n\t\t\t\t\t<p><strong>Endless Variety of Gameplay</strong>:\
      \ \n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>Play with dice attributes to solve numerous\
      \ enigmas\n\t\t\t\t\t<li>Unlock 8 new skins as you make your way through countless\
      \ challenges and reach the top online ranking\n\t\t\t\t\t<li>Interact with different\
      \ parts of the environment to open your path to victory\n\t\t\t\t\t<li>Hundreds\
      \ of possible path each time for only few solutions.\n\t\t\t\t\t</ul>\n\t\t\t\
      \t\t<p><strong>Refreshing graphics</strong>:</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t\
      <li>Four different worlds and atmospheres to explore and to complete, from Jungle\
      \ to Castle passing by Savannah and Tropical\n\t\t\t\t\t<li>HD support with\
      \ entire 3D rendering.\n\t\t\t\t\t</ul>\n\t\t\t\t\t"
