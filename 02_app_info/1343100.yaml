details:
  data:
    about_the_game: Fight through a campaign with multiple levels as four different
      characters, or play against or with your friends in the arena. Punch and slam
      enemies as a carrot while fighting through a corn field.  Shoot and use special
      attacks when playing as corn while making your way through the store. At the
      house find your way through the level while playing as the tank like pickle.  Find
      your way through the end of the sewers to unlock the secret character.  Each
      character has a unique set of skills and animations.  Fight against hordes of
      enemies with your friends or by yourself, or fight your friends in the arena
      mode.  Four unique levels are playable in the arena mode.  Fight on the top
      of an airplane, on a beach, on top of a skyscraper, or in a coliseum.
