    about_the_game: "Enjoy a truly unique locomotive adventure - the Allg\xE4ubahn\
      \ sees historical rails twinned with modern traction stretching north out of\
      \ Lindau into southern Germany. Dating back to the mid-1800s, the line out of\
      \ Lindau is one of the oldest in Germany with the southern terminus perched\
      \ upon a small island.<br><br>The original route for the line would head out\
      \ to Augsburg, before heading south into the Allg\xE4u region, however in 1873\
      \ a more direct route was established. The single-track line was doubled in\
      \ 1907 to meet demands, however it has never been fully electrified \u2013 seeing\
      \ only steam and diesel motive power throughout its life.<br><br>A fleet of\
      \ DB BR 245 locomotives were brought in to modernise the route and are perfectly\
      \ recreated for you to test your skills! These diesel-powered variants of Bombardier\u2019\
      s TRAXX family are capable of 160 km/h and are paired with double decker coaches\
      \ to increase overall comfort and capacity throughout Allg\xE4u.<br><br>Explore\
      \ the southern portion of this historical 89 km route from Kempten to Lindau\
      \ along with the equally scenic 20 km branch between Immenstadt and Oberstdorf.\
      \ The valleys of Bavaria are waiting for you!<br><br> <h2 class=\"bb_tag\">Included\
      \ Scenarios</h2><br><ul class=\"bb_ul\"><li>Morning Freight Train<br></li><li>Train\
      \ Preparation in Kempten<br></li><li>Local Train to Immenstadt<br></li><li>Shunting\
      \ in Lindau<br></li><li>Regional Train to Immenstadt<br></li><li>Morning Local\
      \ Train</li></ul><br>More scenarios are available on the Steam Workshop online\
      \ and in-game. Train Simulator\u2019s Steam Workshop scenarios are free and\
      \ easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><br><ul class=\"bb_ul\"><li>Features the 89 km Kempten to\
      \ Lindau main line and 20 km branch line from Immenstadt to Oberstdorf<br></li><li>Includes\
      \ the DB BR 245 electric locomotive with numerous in-cab control features<br></li><li>Also\
      \ includes DABpzb Doppelstockwagen vehicles and the European Loco &amp; Asset\
      \ Pack<br></li><li>Authentic PZB 90 Simulation<br></li><li>Functional SIFA System<br></li><li>Functional\
      \ Train Length System<br></li><li>Functional Locomotive Destination Display<br></li><li>Unique\
      \ Custom Signals throughout the route<br></li><li>Includes 6 challenging career\
      \ scenarios for the route<br></li><li>Quick Drive Compatible<br></li><li>Download\
      \ size: 646.4 MB </li></ul>"
