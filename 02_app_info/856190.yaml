    about_the_game: 'Metori is a strategy sandbox game reminiscent of older arcade
      games. Control many ships, and use tactics to outmaneuver and outnumber everyone
      else.<br>Build a fleet. Capture territory. Defeat your enemies.<br>Note: Metori
      is <i>not</i> a twin-stick shooter. It is built to be playable with one hand,
      making it <strong>accessible</strong> to many gamers.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Fully fledged AI Commanders!<br></li><li>Sandbox Gameplay</li></ul><h2
      class="bb_tag">Content</h2><ul class="bb_ul"><li>Randomly generated Asteroid
      fields<br></li><li> Many ship types with variants<br></li><li> 3 different commander
      modes<br></li><li>Campaign<br></li><li>Replayable Instant Action Missions</li></ul>'
