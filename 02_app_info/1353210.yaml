    about_the_game: "<h2 class=\"bb_tag\"><i><strong>The City Is Gone. Can You Survive?</strong></i></h2><br><strong><i>Yuri\
      \ &quot;Danila&quot; Dimiriev </i></strong>( \u042E\u0440\u0438\u0439 &quot;\u0414\
      \u0430\u043D\u0438\u043B\u0430&quot; \u0414\u0438\u043C\u0438\u0440\u0438\u0435\
      \u0432 ) <strong>is a soldier who is on training by <i>C.A.P.I.T.A.L.</i> which\
      \ is an international military corporation. During the outbreak, <i>C.A.P.I.T.A.L.\
      \ H.Q.</i> members were unaware of what happened. But almost everyone else were\
      \ infected in the city. Can <i>Danila </i>get out of the capital of Turkey alive\
      \ and uninfected?</strong> <br><br>Your choices will change your in-game future.\
      \ You should make the right choices to <strong>survive</strong>. In the apocalypse,\
      \ mistakes bring <strong>blood</strong>.<br><br>Capital is an Action FPS Game\
      \ which is built on a deep linear story. In addition to reflecting post-apocalyptic\
      \ action, you will also be able to experience the action <i>during</i> the apocalypse.\
      \ Explore the environment, trade and communicate with people. Improve your gear.\
      \ And most importantly, <strong>survive</strong>."
