    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>STAGE\
      \ OF DEVELOPMENT: INDIE CITY is a documentary video series about the people\
      \ building a new indie scene from the ashes of Chicago's triple-A failures.\r\
      \n\r\nFeaturing:\r\n\r\nYoung Horses, (Octodad), The Men Who Wear Many Hats\
      \ (Organ Trail), Culture Shock Games (We Are Chicago), William Chyr (Manifold\
      \ Garden), Trinket Studios (Battle Chef Brigade), Greg Wohlwend (TumbleSeed),\
      \ Chris Wade (Sausage Sports Club), DePaul University, Bit Bash, and more.\r\
      \n\r\nWritten, directed and produced by the creator of polygon.com\u2019s &quot;Human\
      \ Angle&quot; webseries, and author of the books &quot;How Video Games Are Made&quot;\
      \ and &quot;Sex, Drugs &amp; Cartoon Violence.&quot;"
