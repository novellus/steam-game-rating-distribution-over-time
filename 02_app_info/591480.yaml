details:
  data:
    about_the_game: "STAGE OF DEVELOPMENT: INDIE CITY is a documentary video series\
      \ about the people building a new indie scene from the ashes of Chicago's triple-A\
      \ failures.<br />\r\n<br />\r\nFeaturing:<br />\r\n<br />\r\nYoung Horses, (Octodad),\
      \ The Men Who Wear Many Hats (Organ Trail), Culture Shock Games (We Are Chicago),\
      \ William Chyr (Manifold Garden), Trinket Studios (Battle Chef Brigade), Greg\
      \ Wohlwend (TumbleSeed), Chris Wade (Sausage Sports Club), DePaul University,\
      \ Bit Bash, and more.<br />\r\n<br />\r\nWritten, directed and produced by the\
      \ creator of polygon.com\u2019s &quot;Human Angle&quot; webseries, and author\
      \ of the books &quot;How Video Games Are Made&quot; and &quot;Sex, Drugs &amp;\
      \ Cartoon Violence.&quot;"
