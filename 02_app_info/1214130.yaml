details:
  data:
    about_the_game: 'At the edge of a cavern, a small tribe discovers a brightly lit
      platform has appeared. Your strange ability to double-jump before hitting the
      ground makes you an ideal contender to venture outward. You find corrupted creatures,
      dangerous environments, mutated bosses and glowing relics that enhance your
      abilities. Just don''t fall beneath the red glow...<br><br><strong>Gameplay</strong><br><br>Jumplord
      is an action platforming experience with rogue-lite and metroidvania elements.
      The gameplay focus is on staying in the air by jumping off enemies, using your
      weapon and knowing the environment to survive each area. By journeying through
      the chasms you will meet unique characters, find various weaponry and power-ups
      to change how you play, defeat bosses, stumble upon secrets and explore a vast
      interconnected world. <br><br><strong>Features:</strong><br>- Fast paced action
      that rewards timing and reflexes<br>- Swords, Shotguns, Boomerangs and numerous
      other weapons to change your play-style<br>- Embed a stone into each hand to
      customize and change your character<br>- Find a music player and the hidden
      tracks dispersed throughout the world<br>- High Risk / Reward gameplay: powerful
      Relics will add to your abilities, but only until you fall. Master your environment
      and stack the power-ups!<br>- Nostalgic pixel art visuals and an original soundtrack'
