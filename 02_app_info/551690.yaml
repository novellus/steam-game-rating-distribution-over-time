    about_the_game: "Enjoy the thrills of running your own ramen shop!<br />\r\nCounter\
      \ Fight is a fast-paced VR game where you cook and serve a variety of dishes\
      \ to eccentric hungry customers.<br />\r\n<br />\r\nFEATURES<br />\r\n<br />\r\
      \n* Various dishes: Serve ramen, fried dumplings and beer!<br />\r\n* Realistic\
      \ cooking action: Drain water from noodle baskets, pick up toppings with chopsticks,\
      \ cook dumplings with a frying pan, and keep the beer chilly by putting them\
      \ in the fridge!<br />\r\n* Robbers: Drive them away by throwing at them anything\
      \ you have at hand!<br />\r\n* Energy drinks: Rack up your score and your assistant\
      \ will provide you with life-replenishing refreshments!<br />\r\n<br />\r\n\
      Music by Rengoku Teien. All Rights Reserved.<br />\r\n<br />\r\n---------------------------------------------------<br\
