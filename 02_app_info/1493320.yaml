    about_the_game: "The game has had 400,000 hits and 20,000 player retweets and\
      \ favorites, now it's on steam!!<br><br>\u3010 Introduction to the story \u3011\
      <br>The peak of power is always accompanied by bloodshed.<br>From this day on...<br>You've\
      \ gone from the peak of your power to the lowest point...<br>From a supreme\
      \ queen to a common man...<br>Where does your heroine go from here...<br>Your\
      \ heroine will travel to another world!<br>Be the master queen of total attack!\
      \ Has an attractive peach blossom constitution?<br>Become the harem men's pet!\
      \ ?<br>To ascend the throne? Peach blossoms in harem? Start a life surrounded\
      \ by beautiful men?<br>No, no, no!<br>Only to find that the original thing is\
      \ not so simple!<br><br><br>\u3010 details Introduction to the story \u3011\
      <br>At birth, the heroine [Nie Le] was cultivated and protected as the female\
      \ emperor of his culture.<br>\u3010I thought I could lead my life by hanging\
      \ Goldfinger all the way, but I never thought that Goldfinger didn't exist.\u3011\
      <br><br>Later, he naturally became the demon Lord of the world, but it is a\
      \ pity that he is only a half-wit female emperor.<br><br>Born in the moon, unwilling\
      \ to fate of the chief male pet [Pan Fufeng] intended to approach [Nie Le]<br>Demon\
      \ world hegemony is contested, [Nie Le] by the strength is strong, ruthless\
      \ but romantic beautiful [Nie Yuntian] to seize the position.<br>Have been cut.<br><br>In\
      \ the time of life and death, lucky by the mysterious return sunshine boy [huan\
      \ ruen] to save.<br>In the days of recuperation, I met my own guardian snail,<br>From\
      \ then on, I was forced to set foot on... A journey to clean up the mess of\
      \ the Enchanted Palace.<br>Encounter was the king of the world [you don't say]\
      \ cruel revenge.<br>Road in the past deliberately imprisoned under the name\
      \ of Xiuxian husband \u3010 Wuqingren \u3011<br><br>Destroyed two big men [Nie\
      \ Yun Tian] and [Pan Fufeng].<br>Take back his kingdom and his kingdom.<br>Take\
      \ back his control of the free world!<br>Can waste chai [Nie Le] defy the enemy\
      \ and become a real female emperor?<br>All...... The unknown...<br><br>\u3010\
      Highlights of the game\u3011<br>1. Exclusive customized male master painting,\
      \ girls must face!<br>2. Exquisitely customized CG scene, girl heart full.<br>3.\
      \ Simple gameplay, good news for plot lovers and easy to play for lazy people.\
      \ You can watch the plot with a click of the mouse without complicated cultivation.<br>4.\
      \ Reverse the plot with multiple branches. The story is interesting. Agitation\
      \ style, love and hatred, sincere feelings.<br><br><br>\u3010Fan communication\
      \ group of Steam Emperor\u3011<br>If you like this game, welcome to join the\
      \ fan exchange QQ group: 855541897<br>There will be irregular welfare activities\
      \ within the group<br><br>\u3010YIMI GAME Messages\u3011<br>Thank you for your\
      \ support for the Magic Emperor series!<br>I hope this story can bring you positive\
      \ energy and happiness!<br>Thank you for your support of YIMI GAME!"
