details:
  data:
    about_the_game: "Amber, fossilized tree resin, can preserve the anatomy of a trapped\
      \ insect down to the tiny hairs on the legs of a fly.  Now with new powerful\
      \ x-rays, scientists can see more than ever. This DLC contains detailed CT scans\
      \ of a real piece of amber from the Field Museum in Chicago. These unique pieces\
      \ of amber contains three different insects so you can explore the same data\
      \ as the scientists studying the anatomy and evolution of ancient insects.<br\
      \ />\r\n<br />\r\nCollaboration with Field Museum<br />\r\nInside Explorer\u2019\
      s collaboration with Field Museum offers an outstanding immersive way for the\
      \ public to access the specimens from the Field\u2019s collections. The Field\u2019\
      s mummies, meteorites, and insects preserved in amber will be released throughout\
      \ the summer as downloadable content."
