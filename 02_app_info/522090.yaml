    about_the_game: "Defend your ancestral castle \u2013 show the invader who the\
      \ master is! Build towers, save money, train your spells, and your enemy will\
      \ be vanquished.<br><br>The middle ages was a dark time. Every neighbor wants\
      \ to encroach on the lands you rightfully own. Don't give your enemies reason\
      \ to think that you're weaker than them!<br><br>Defend your castle against the\
      \ incursions of your warlike neighbors! You have cannon towers, money, effective\
      \ spells and your own strategic reasoning at your disposal! 40 levels of varying\
      \ diffculty, unique units, and 12 types of towers and buildings. The course\
      \ of the battle depends only on you!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/522090/extras/Description.png?t=1516999267\"\
      \ /><h2 class=\"bb_tag\">More information</h2><ul class=\"bb_ul\"><li>40 levels\
      \ of varying difficulty;<br></li><li>2 unique locations;<br></li><li>many different\
      \ creatures;<br></li><li>12 types of towers and buildings;<br></li><li>effective\
      \ magic;<br></li><li>entertaining dynamic gameplay.</li></ul>"
