details:
  data:
    about_the_game: '<h2 class="bb_tag">Introduction:</h2><br>Game is sequel to Cyborg
      Invasion Shooter. Player character is again cyborg soldier, who need to save
      world. Enemies have conquered now world and there are 3 hidden artifacts in
      every level, which player need to find to complete level. Different enemies
      are defending those artifacts. There are different enemies like soldiers, turrets
      and flying enemies. <br><br>First version contains 12 different themed levels
      like: Village, City, Desert etc.<br>Player has 4 weapon to use and also player
      need to find ammo pick-ups and health pick-ups. Every level contains 1-3 checkpoints
      where player respawn after death, if player reaches current checkpoint. So player
      first mission is to find first checkpoint that he can continue level after death<br>Player
      can also use melee attack if no ammos. <strong><u>So be the hero, kill the enemies
      and find hidden artifacts</u></strong><h2 class="bb_tag">Features:</h2>- 12
      different themed levels<br>- 4 Weapons:<br>     - Rifle: Most powerful weapon<br>     -
      Shotgun: Powerful, but very unaccurate weapon<br>     - 2 pistols: Pistols aren''t
      very powerful but they have lot of ammos<br>- Health pick-ups<br>- Ammo pick-ups<br>-
      Lot of enemies: Different soldier, turrets, flying enemies'
