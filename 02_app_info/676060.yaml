    about_the_game: "\u8FD9\u662F\u4E00\u6B3EVR\u5C04\u51FB\u6E38\u620F\uFF1A<br />\r\
      \n\u4F60\u88AB\u4E27\u5C38\u56E2\u56E2\u5305\u56F4\uFF0C\u5728\u8FD9\u5C0F\u9547\
      \u4E2D\u65E0\u4F9D\u65E0\u9760\uFF0C\u80FD\u501F\u52A9\u7684\u53EA\u6709\u624B\
      \u8FB9\u7684\u6B66\u5668\u4EE5\u53CA\u53EF\u601C\u7684\u8865\u7ED9\u3002<br\
      \ />\r\n\u4F60\u8981\u9762\u5BF9\u7684\u662F\u88AB\u611F\u67D3\u7684\u65E0\u8F9C\
      \u6751\u6C11\uFF0C\u51F6\u6076\u4E14\u884C\u52A8\u8FC5\u6377\u7684\u730E\u72AC\
      \u3002<br />\r\n\u575A\u5B88\u9635\u5730\uFF0C\u63E1\u7D27\u6B66\u5668\uFF0C\
      \u62B5\u5FA1\u602A\u7269\u7684\u75AF\u72C2\u8FDB\u653B\uFF0C\u5343\u4E07\u522B\
      \u653E\u677E\u4F60\u7684\u795E\u7ECF\uFF0C\u5426\u5219\u90A3\u4E9B\u8EBA\u4E0B\
      \u7684\u5BB6\u4F19\u5C06\u662F\u4F60\u7684\u7ED3\u5C40\u3002\u3002<br />\r\n\
      <br />\r\n\u7279\u70B9\uFF1A<br />\r\n1.\u501F\u52A9VR\u8BBE\u5907\u5B9E\u73B0\
      \u771F\u5B9E\u7684\u6301\u67AA\u3001\u5F00\u706B\u3001\u586B\u5F39\u7B49\u52A8\
      \u4F5C\uFF1B<br />\r\n2.\u6B66\u5668\u591A\u6837\uFF0C\u624B\u67AA\u3001\u5F13\
      \u7BAD\u3001\u9730\u5F39\u67AA\u7B49\u56E0\u6709\u5C3D\u6709\uFF1B<br />\r\n\
      3.\u591A\u79CD\u591A\u6837\u7684\u654C\u4EBA\uFF0C\u5C0F\u5FC3\u4F60\u7684\u8EAB\
      \u540E\uFF1B<br />\r\n4.\u654C\u4EBA\u4F1A\u5728\u88AB\u4F60\u653B\u51FB\u540E\
      \u5448\u73B0\u4E0D\u540C\u72B6\u6001\uFF0C\u65AD\u624B\u65AD\u817F\uFF0C\u8840\
      \u6DB2\u56DB\u6E85\uFF0C\u6FC0\u70C8\u523A\u6FC0\uFF1B<br />\r\n5.\u573A\u666F\
      \u771F\u5B9E\uFF0C\u8BA9\u4F60\u6643\u5982\u7F6E\u8EAB\u5176\u4E2D\uFF0C\u80C6\
      \u5C0F\u614E\u5165\u3002"
