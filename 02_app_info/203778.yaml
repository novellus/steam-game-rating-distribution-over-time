    detailed_description: '<h1>An Heir is Born in Crusader Kings III</h1><p><a href="https://store.steampowered.com/app/1158310/Crusader_Kings_III/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1158310/Crusader_Kings_III/</a></p><br><h1>About
      the Game</h1>Europe is in turmoil. The lands are fragmented into petty fiefs,
      the emperor struggles with the Pope, and the Holy Father declares that all those
      who go to liberate the Holy Land will be freed of their sins. Now is the time
      for greatness!<br>The first expansion, Crusader Kings II: Sword of Islam,  will
      add playable Muslim rulers to the game.<br>Crusader Kings II explores one of
      the defining periods in world history in an experience crafted by the masters
      of Grand Strategy. Medieval Europe is brought to life in this epic game of knights,
      schemes, and thrones.<br>&quot;The Ummah is under attack. All true Muslims must
      be charitable in peace and relentless in Jihad. Let the Sword of Islam fall
      upon the infidels that threaten our lands, our faith!&quot;<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li>Muslim rulers now playable<br></li><li>Updated
      interface for playable Muslims characters<br></li><li>Unlocks more than 20 features
      in the game<br></li><li>New counties and titles<br></li><li>Balance Greed vs.
      Nobility with the new Muslim Dynasty Decadence System<br></li><li>Polygamy.
      Allow up to four wives for Muslim rulers.<br></li><li>Story events, starting
      circa the year 100, such as: The Harem, Shia vs. Sunni, Sufi mystics, Dervishes,
      The Assassins, Sharia, Wife wants to become first wife<br></li><li>Combat Revisions
      with new Commander traits for more interesting combat tactics</li></ul>'
