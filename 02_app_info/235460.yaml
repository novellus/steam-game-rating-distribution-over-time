    about_the_game: "Developed by Kojima Productions and PlatinumGames, METAL GEAR\
      \ RISING: REVENGEANCE takes the renowned METAL GEAR franchise into exciting\
      \ new territory with an all-new action experience. The game seamlessly melds\
      \ pure action and epic story-telling that surrounds Raiden \u2013 a child soldier\
      \ transformed into a half-human, half-cyborg ninja who uses his High Frequency\
      \ katana blade to cut through any thing that stands in his vengeful path!<br\
      \ />\r\n<br />\r\nA huge success on both Xbox 360\xAE and PlayStation\xAE3,\
      \ METAL GEAR RISING: REVENGEANCE comes to PC with all the famed moves and action\
      \ running within a beautifully-realised HD environment.<br />\r\n<br />\r\n\
      This new PC version includes all three DLC missions: Blade Wolf, Jetstream,\
      \ and VR Missions, in addition to all customized body upgrades for Raiden, including:\
      \ White Armor, Inferno Armor, Commando Armor, Raiden\u2019s MGS4 body, and the\
      \ ever-popular Cyborg Ninja.<br />\r\n<br />\r\n&quot;CUTSCENES&quot; option\
      \ added to the Main Menu. Play any and all cutscenes.<br />\r\n<br />\r\n&quot;CODECS&quot;\
      \ option added to the Main Menu. Play all and any codec conversation scenes.<br\
      \ />\r\n<br />\r\nMenu option added to the CHAPTER Menu enabling user to play\
      \ only the Boss battles.<br />\r\n<br />\r\n&quot;GRAPHIC OPTIONS&quot; added\
      \ to the OPTIONS Menu. Modify resolution, anti-aliasing, etc.<br />\r\n    \
      \            There is an option reading &quot;ZANGEKI&quot; that will modify\
      \ the amount of cuts you can make."
