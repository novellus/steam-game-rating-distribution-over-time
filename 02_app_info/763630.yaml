    review: 'I tried this out on "easy" settings. The controls are not intuitive at
      all. You teleport to a round area on the ground and then a first wave of about
      12 knights is storming towards you from three different angles. If they get
      close to you, that''s it. ("You are lose" as the game says)


      Lasted about 1 min by teleporting away all the time on my first attempt. Lasted
      about 5sec without teleporting on my second attempt.


      There will be no third attempt.'
