details:
  data:
    about_the_game: "\u203BWe reply with the translation function of Google.<br>\u203B\
      I am sorry if I am wrong.<h2 class=\"bb_tag\">\u3010 What is Full Swing Hero?\
      \ \u3011</h2>It's a break, a break! ?<br>After attacking, resting your body\
      \ will cause a super recovery and your muscles will follow<br><strong>Muscle\
      \ training action RPG</strong><br><br>Protagonist Forte drinks the muscle-building\
      \ agent <strong>Prote Noisin</strong><br>A muscle is attached immediately to\
      \ a superhuman body ...<br>As long as you have muscles, it's a tree, a rock\
      \ or a monster<br><strong>Everything around you becomes a weapon!</strong><br><br>Build\
      \ your body well, and throw away big weapons<br>Aim to clear the quest!<br><br>\u203B\
      \ This is a graduation production project of Ritsumeikan University student.<br>\u203B\
      \ Sorry, this game is only Japanese compatible.<h2 class=\"bb_tag\">\u3010 How\
      \ to play \u3011</h2><ul class=\"bb_ul\"><li>Please connect a Xbox controller(Xinput\
      \ controller).<br></li><li>When using a controller other than an Xbox controller\
      \ (Xinput controller), use the key assignment according to Xinput.<br></li><li>After\
      \ the title screen, transition to the guild menu.<br></li><li>Select &quot;Chapter&quot;\
      \ and &quot;Stage&quot; on the top, bottom, left, and right of the left stick\
      \ and press A button.<br></li><li>Instructions on how to operate the character\
      \ will be explained in the in-game tutorial.<br></li><li>There is no save function.<br></li><li>I\
      \ hope that you can play from the first chapter in order.</li></ul><h2 class=\"\
      bb_tag\">\u3010Prologue\u3011</h2>The battle between the northern country Nordora\
      \ and the southern country Sudria<br>The ever-continent Vigoure continent.<br><br>The\
      \ battle is by a monster that suddenly appeared<br>I was forced to ceasefire.<br><br>People's\
      \ lives have changed dramatically<br>Reduce the damage caused by monsters rather\
      \ than the army<br>When the guild was developed,<br><br>Boy Forte who has lost\
      \ memory in the forest wakes up.<br><br>Muscle-boosting agent for combating\
      \ monsters<br>It has a very high compatibility rate with &quot;Protenoicin&quot;<br>The\
      \ discovered Forte belongs to the guild ....<br><br>While guild's request,<br>Looking\
      \ for a clue to Forte's memory<br>Start now.<br><br>And this life is in an unexpected\
      \ way<br>It became a hero who is approaching the secrets of the world."
