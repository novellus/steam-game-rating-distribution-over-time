  data:
    about_the_game: A musical platforming adventure with an emotional story. Play
      as a silly bard and use music to interact with everything on a journey around
      the world. You essentially play as a walking musical instrument, and different
      things respond to your music in different ways. Along the way you'll explore,
      solve puzzles, and meet a huge cast of characters! <br><br><strong>FEATURES</strong><br><ul
      class="bb_ul"><li>10-12 hours of adventure!<br></li><li>Use singing to interact
      with the world!<br></li><li>150+ characters to meet and discover!<br></li><li>150+
      characters to annoy with your singing!<br></li><li>The DANCE BUTTON... dance
      anytime, anywhere!<br></li><li>Whimsy!<br></li><li>Fully accessible to color-blind
      and deaf players!</li></ul><br><a href="https://steamcommunity.com/linkfilter/?url=http://theyetee.com/wandersong"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/530320/extras/merchbanner-yetee.png?t=1572303581"
