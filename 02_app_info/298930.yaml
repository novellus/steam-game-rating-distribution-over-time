    about_the_game: "Explore disturbing corners of the human psyche. Delve into a\
      \ dimension of nightmares, the occult and a tense psychological world created\
      \ in classic Lovecraftian style.<br><br>As police detective Howard E. Loreid,\
      \ you are tasked to solve the murder of Clark Field, a wealthy man involved\
      \ in the occult. Your number one suspect is Loath Nolder; a highly respected\
      \ private investigator. After mysteriously abandoning his last case and abruptly\
      \ resurfacing five years later, one wonders how venerated P.I. Loath Nolder\
      \ has turned fugitive murder suspect. Your seemingly routine investigation takes\
      \ a dramatic twist as terrifying happenings begin to plague your psyche. Horrifying\
      \ dreams and paranormal experiences torment your very being and the line between\
      \ sanity and insanity becomes frighteningly blurred. Face dire truths hidden\
      \ deep within the recesses of your mind, as you embark on a surreal adventure.<h2\
      \ class=\"bb_tag\">Key features:</h2><ul class=\"bb_ul\"><li>A chilling point\
      \ and click Puzzle Horror Adventure inspired by the Works of H.P. Lovecraft,\
      \ now brought to Steam for the first time as a slightly enhanced edition with\
      \ Chromatic Aberration and cinematic effects applied to the game's graphics\
      \ ! <br></li><li>Built-in Hint System with 3 Difficulty Levels \u2013 Players\
      \ can choose to play in Standard, Detective, or Senior Detective modes.<br></li><li>Unique\
      \ Inventory System \u2013 Utilizing the \u2018thinking screen\u2019 allows players\
      \ to collect and examine items, and thoughts. Clues can also be researched,\
      \ combined or used.<br></li><li>Dynamic Puzzles and Features \u2013 Traditional\
      \ adventure game puzzles are complimented by deciphering dreams and underlining\
      \ excerpts in documents to garner critical clues.<br></li><li>Enhanced Gameplay\
      \ Experience \u2013 The proprietary game engine enables compelling special effects\
      \ and stunning visuals in a panoramic first person game environment.<br></li><li>Eerie\
      \ Gameplay Atmosphere \u2013 An immersive experience is created by a fascinating\
      \ story, chilling real-time cut scenes, and haunting music.</li></ul>"
