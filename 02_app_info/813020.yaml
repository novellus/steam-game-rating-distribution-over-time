    about_the_game: <strong>Viscordia. </strong><br>In this world, peace never lasts.
      Humans are a chaotic race, with ever changing leaders who have no reason to
      honor their predecessor's word. In the north, there lies the town of Frost.
      Brokering a deal with humans, the town grew quickly. It was the perfect place
      for the new King Kalavant to start his plans to eradicate all of the other races.<br><br>You
      have been forced to flee from your home, and must seek out others to help you
      stop the eradication of the world at the hands of The New Order. <br>In your
      journey you will travel across Viscordia, meet interesting allies, and perhaps
      even find romance when your journey comes to an end.<br><br><strong><br>Features</strong><br><br><i>Low
      Numbers System</i><br>Put off by extremely high numbers? I've revamped the RPGMaker
      system to create a low number system for easier stat management.<br><br><i>Realistic
      Monster Hunting</i><br>Your everyday creatures doesn't carry sacks of money
      around in its claws, around its fuzzy waist, or in its pincers. Take the tastiest
      and shiniest parts and eat them, sell them, or even find an alchemist to turn
      them into useful supplies.<br><br><i>Three Classes</i><br><br>Be the Archer:<br>Use
      quick speed and high chance of critical hits to take out weaker opponents in
      combat!<br><br>Be the Soldier:<br>The tank of the adventuring party, take a
      defensive stance or deal high damage!<br><br>Be the Sage;<br>Take your time
      and learn the weaknesses of Viscordias monsters. Attack with the right elements
      to do massive damage!<br><strong><br>Unique Skills</strong><br><br><i>75 Available
      Skills </i><br>All Allies in the game have their own classes and unique skills,
      but to truly find power above the rest, you will need to find techniques locked
      away in ancient artifacts.<br><br><i>Five Continents</i><br>Each presents its
      own style of environment and enemy types, from the icy vistas of the Arctic
      Elves, to the maze-like crags of the Dwarven mountains.<br><br><br><i>Extra
      Features</i><br><br>Turn the goo of your slimy enemies into delicious health
      potions.<br><br>Feeling tired? Bored? Nap through all those long scenes of dialogue.
      Everyone needs their beauty sleep.<br><br>Grind for 40 Health Potions before
      you even leave the first act.<br><br>Pay a mercenary gang to deal with a boss
      fight for you. Hey, you earned that money after all!<br><br>Listen to the banter
      of your party members! Not everyone always gets along.<br><br><br><strong>Controls</strong><br><br>Press
      ALT+ENTER to shift the game into fullscreen.<br>Hold down Shift to run.<br>Press
      Enter to interact with people and containers.<br>When naming your character,
      hit X to backspace!
