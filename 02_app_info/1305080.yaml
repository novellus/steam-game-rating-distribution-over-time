    about_the_game: '<strong>GearBlocks</strong> opens up a world of mechanical creation:
      motors, gears, pulleys &amp; belts, CV joints, spring dampers, linear actuators,
      and much more.<br><br>Want your car to have working steering? Build the steering
      linkages and hook up the rack and pinion gears. Want it to have a functional
      drive-train with a differential? Put it all together with gears, axles and a
      motor.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1305080/extras/gears_pulleys.gif?t=1597089900"
      /><br><br><ul class="bb_ul"><li> Create from hundreds of different mechanical
      elements that behave much like their real world counterparts.<br></li><li> Delve
      into the fine details of your creations with the flexible building system.<br></li><li>
      Jump into the driver''s seat and put your vehicles through their paces.<br></li><li>
      Smash your constructions to smithereens or blow them up with explosives.<br></li><li>
      Make ragdolls from body parts and use them as your custom player character.<br></li><li>
      Start simple and ramp up your experience through a series of challenges in <strong>scenario
      mode</strong>.<br></li><li> Or jump right into <strong>creative mode</strong>
      for the ultimate freedom to build and test your machines, or even create your
      own challenges and mini-games.<br></li><li> Share your creations with the community,
      try out what others have made, and maybe learn a new building trick or two along
      the way!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1305080/extras/steering_diff.gif?t=1597089900"
      />'
