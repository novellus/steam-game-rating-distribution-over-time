  data:
    about_the_game: "On the Planet known as &quot;Earth 2&quot; in it's continent\
      \ of Apann. Lives Serena Robo, a robot school girl who defends her Country with\
      \ great pride and fan service. But when an army of evil robots starts coming\
      \ out of &quot;The MultiTower&quot; Serena must find the source of the invasion\
      \ and put a stop to it. Along the way she meets the FIRE robotic DJ, DJ TURN\
      \ UP! And the Zombie school girl who like doesn't care, ZomBae. They'll also\
      \ meet the gods of this world... A couple of teenagers who are the last survivors\
      \ from Earth. With classic RPG elements, okay sprite art, 16 bit music, two\
      \ endings, AND A STORY THAT GETS BETTER IN THE SEQUEL.. This is bound to be\
      \ a fun stereotypical anime video game, right?<br />\r\n<br />\r\n<br />\r\n\
      In all seriousness old sports, this is not rEaLlY the best example of modern\
      \ ROCKET TECH QUALITY! Our later projects show this. Yet in order to understand\
      \ the lore in the series this game is somewhat required in order to know what\
      \ the hells going on.<br />\r\n<br />\r\nSupports the following controllers(that\
      \ we've tested):<br />\r\n<br />\r\nXbox 360<br />\r\nKiwitata Super Nintendo\
      \ usb controller<br />\r\n<br />\r\n<br />\r\nAnd that's all you need to know\
      \ I guess..."
