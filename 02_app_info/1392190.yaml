    about_the_game: Rock Paper Sock is a realtime, online rock paper scissors game
      &amp; chill zone!<br><br><strong>Features</strong><br><ul class="bb_ul"><li>
      Play rock paper scissors against sheep, farmers, dragons, other players, and
      more!<br></li><li> 4+ hours of gameplay.<br></li><li> 50+ items to collect.<br></li><li>
      10+ enemies to battle.<br></li><li> Customise your own character with cool gear.<br></li><li>
      Level your rock, paper, and scissors levels.<br></li><li> Hang out and chat
      with other players.<br></li><li> A mysterious wizard stuck in a mysterious crystal.<br></li><li>
      Cool graphics.</li></ul><br><strong>Controls</strong><br><ul class="bb_ul"><li>
      Left mouse button to interact.<br></li><li> Right mouse to inspect.<br></li><li>
      Arrow keys to rotate the camera.<br></li><li> The rest of the keyboard to chat!</li></ul><br><i>Note:<br>A
      working internet connection is required to play this game!</i>
