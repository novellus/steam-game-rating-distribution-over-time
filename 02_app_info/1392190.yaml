    review: Dont waste your time with this trash, pressing the C key will take away
      game ui. the leveling system feels like a mobile game grind. at first the combat
      is cute but after the starting area you are over it. some enemies look well
      designed and the loot system/grind is the best part of game. but to finish the
      game its about 15 hours of grind I myself could not do it because my account
      has been locked in the last area. I wont be supporting sock pop has heavily
      after this.
