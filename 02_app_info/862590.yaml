    about_the_game: "<h2 class=\"bb_tag\"><strong>BlueFear is a sea survival game.</strong></h2>&quot;Build\
      \ your own ship and be prepared for what's about to come.&quot;<br><br><i><br>You\
      \ and your crew have crash-landed on an island. Waking up, you realize there\
      \ is no one around. Something\u2019s not right. This is a life-or-death situation.<br>\
      \ After weeks of hard work and rummaging through piles of the scraps scattered\
      \ about, you now have your own survival boat to take you to somewhere safe.\
      \ You set sail for the distant islands looming before your eyes. After many\
      \ days at sea, your food and water has run out. There is nothing left to keep\
      \ you going. Then, all of sudden, you see an island. When you come ashore to\
      \ see the trees blowing in the wind, you let out a sigh of relief, not knowing\
      \ the worst is yet to come.  <br><br>Features<br>- Build your own ship and conquer\
      \ the islands.<br>- Smart AI that pushes the player to his limits. <br>- Various\
      \ types of marine species.<br>- Immersive battle and survival experience. <br>-\
      \ Dynamic weather and Time system.<br>- Uniquely themed islands with beautiful\
      \ fauna to explore.<br><br>Basic Game Play<br><br>1. Building<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/862590/extras/building.gif?t=1566383958\"\
      \ /><br><br>2. Salvaging <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/862590/extras/Hook.gif?t=1566383958\"\
      \ /><br><br>3.Catching a Salmon<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/862590/extras/SalmonCatching.gif?t=1566383958\"\
      \ /><br><br>4. Cooking a Salmon<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/862590/extras/salmoncooking.gif?t=1566383958\"\
      \ /><br><br>5. Cannibals<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/862590/extras/Battle.gif?t=1566383958\"\
      \ /></i>"
