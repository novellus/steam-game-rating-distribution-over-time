    about_the_game: 'To celebrate the Official Launch of Warlords Awakening a new
      package has been prepared for you to take on your journey further in Epheia.  As
      you enter the new continent of Botimos, you will surely might new challenges
      that will test your ability as a true Warlord.<br><br>The following is included
      in the package:<br><br><ul class="bb_ul"><li>The exclusive White Dragon Egg<br></li><li>Wise
      Dragon Hat x1<br></li><li>Wise Dragon Costume x1<br></li><li>Name-change Coupon
      x1<br></li><li>Appearance-change Coupon x3 <br></li><li>Alliance Knight''s HP
      Potion x150<br></li><li>Alliance Knight''s MP Potion x150<br></li><li>Alliance
      Knight''s Elixir x100<br></li><li>EXP Flask (25%) - 7 Days x1<br></li><li>Gold
      Drop Flask (10%) - 7 Days x1<br></li><li>HP/MP Recovery Flask (50%) - 7 Days
      x1<br></li><li>Gold Exchange Certificate (10 Gold) x1<br></li><li>Shout [Mint]
      x20<br></li><li>Social Action Group Dance x5<br></li><li>Master Key x3</li></ul><br><br><i>Note:
      Purchase of this package by itself does not grant you access to the game</i>'
