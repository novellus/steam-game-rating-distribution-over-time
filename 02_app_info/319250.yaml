    about_the_game: "<strong>THE ULTIMATE SPELLCRAFTING/WIZARD-SECURITY-GUARD ADVENTURE</strong><br><br>Magicmaker\
      \ is a spellcrafting-focused platformer dungeon-crawler where you can be the\
      \ wizard you've always wanted to be!<h2 class=\"bb_tag\">Literally 2 Million\
      \ Different Spells to Craft</h2>Magicmaker is powered by an amazing Spellcrafting\
      \ system that can make nearly anything. Have you ever wanted to shoot poisonous\
      \ lightning lasers? Throw freezing fireballs? Build turrets that fire waves\
      \ of miniature suns? Or summon hordes of adorable jelly minions? How about firing\
      \ lasers that shoot exploding black holes that suck out your enemies' life force?\
      \ You can totally do that in Magicmaker.<h2 class=\"bb_tag\">How Do I Make Exploding\
      \ Laser Black Holes That Steal Souls?</h2><strong>Or any of that other sweet\
      \ stuff?!</strong><br><br>Its super easy.<br><ul class=\"bb_ul\"><li>During\
      \ your adventure you'll find materials.<br></li><li>Each material has a specific\
      \ effect, like lifesteal, bouncing off walls, or lighting stuff on fire.<br></li><li>Combine\
      \ materials to make spells and robes!<br></li><li>40 different materials means\
      \ there's all kinds of fun interactions and combinations to make.</li></ul><br><strong>What\
      \ kind of wizard will you be? Probably a really cool one, I bet.</strong><h2\
      \ class=\"bb_tag\">The Greatest Adventure of All: Steady Employment</h2>Listen:\
      \ you're unemployed, you're three months late with the 8999 magic-dollar rent\
      \ on your wizard apartment, and your highest qualification is a certificate\
      \ from a 3 week cheesemaking course. If you can't find a job soon, your landlord's\
      \ gonna kick you out and you'll probably have to go live in a tree or something.\
      \ But don't worry too much! The World of Magic presents all kinds of opportunities,\
      \ as long as you're willing to journey to the local temp agency and take whatever\
      \ career the job placement spell picks for you. And you lucky soul, the job\
      \ placement spell has decided you'll make an excellent Security Guard!<br><br>&quot;A\
      \ Security Guard??&quot;<br><br>That's right! A Security Guard for the illustrious\
      \ D\xF6rwall Community College, the preeminent wizarding school of the greater\
      \ D\xF6rwall metropolitan area! Now you can enjoy the many luxuries of employment,\
      \ such as a magical adventures, the quiet disdain of your co-workers, and a\
      \ semi-regular paycheck!<h2 class=\"bb_tag\">LOOK AT ALL THESE BULLETPOINTS</h2>Ya'll\
      \ love bulletpoints, don't ya? Well feast your eyes on these:<ul class=\"bb_ul\"\
      ><li><strong>Spellcrafting System that can create over 2 million combinations!</strong>\
      \ I know I said that earlier, but hot dang, that's a huge number.<br></li><li><strong>Robecrafting\
      \ System for passive effects!</strong> That's right, there's 2 million unique\
      \ combinations here too.<br></li><li><strong>Equip special artifacts with unique\
      \ powers!</strong> Check out these totes ancient and mystical relics.<br></li><li><strong>Total\
      \ Wizard Customization!</strong> Just go ahead and customize the heck out of\
      \ your wizard. Totally.<br></li><li><strong>Randomly Generated Levels!</strong>\
      \ I mean, this is an indie game in 2014. Isn't that kind of required now?<br></li><li><strong>Charming,\
      \ colorful paper-craftesque art! </strong> There are at least 6 different colors.\
      \ I counted.</li></ul><br><br><br><i>. . .<br><br>Okay, I lied. There's actually\
      \ 2,193,360 different combinations. </i>"
