    reviews: "\u201Cawesomeness! on a stick!!!!\u201D<br>10/10 \u2013 <a href=\"http://www.indiedb.com/games/vulture-for-nethack/reviews\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >stinkytaco</a><br><br>\u201CI have\
      \ spent less time playing the Elder Scrolls series combined. This game is addictive,\
      \ frustrating, and hasn't lost anything with age. Delve into a dungeon, combat\
      \ a thousand different monsters in random generated levels to complete a quest\
      \ of epic proportions. I love this game.\u201D<br>10/10 \u2013 <a href=\"http://www.indiedb.com/games/vulture-for-nethack/reviews\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Lokisana</a><br><br>\u201CI'm a big\
      \ fan of nethack and this makes a complicated game a lot more user friendly.\
      \ The graphics are a nice touch and it's nice not to have to memorize all the\
      \ complicated keyboard comands.\u201D<br>10/10 \u2013 <a href=\"http://www.indiedb.com/games/vulture-for-nethack/reviews\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >courtjester235</a><br>"
