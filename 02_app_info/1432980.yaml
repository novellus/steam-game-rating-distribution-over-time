    detailed_description: '<h1>Classic Alawar games now available on Steam!</h1><p>Travel
      to the mysterious kingdom with Rachel at Outta This Kingdom: <a href="https://store.steampowered.com/app/1462780/Outta_This_Kingdom"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1462780/Outta_This_Kingdom</a><br>Or
      help arcanist Eugene free his mentor at The Beardless Wizard: <a href="https://store.steampowered.com/app/1463760/The_Beardless_Wizard/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1463760/The_Beardless_Wizard/</a></p><br><h1>MOAI
      6 and MOAI 7 are out now!</h1><p><a href="https://store.steampowered.com/app/1433030/MOAI_7_Mystery_Coast/"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1432980/extras/615x350_en.jpg?t=1606488531"
      /></a></p><br><h1>About the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/1432980/extras/MOAI_VI_615x200_en.png?t=1606488531"
