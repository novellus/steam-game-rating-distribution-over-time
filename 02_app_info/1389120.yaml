    reviews: "\u201CFor that price that's a steal imo and i could easily place it\
      \ among the best and most fluid platformer games released on steam.\u201D<br>9/10\
      \ \u2013 <a href=\"https://steamcommunity.com/id/sunofapitch/recommended/1389120/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >\u03A9 K A M I \u7121\u9650</a><br><br>\u201C\
      In Dojoran you were a kind of tadpole, and you are making a journey towards\
      \ evolution. This includes learning everything you need before leaving for the\
      \ outside world. And that's where your platform skills come in... in my case,\
      \ RAGE!\u201D<br><a href=\"https://steamcommunity.com/app/1389120/reviews/?browsefilter=toprated&amp;snr=1_5_100010_\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >ThuanePM</a><br><br>\u201CThis game\
      \ got me in a way I didn't expect. For a moment, I felt when I was younger playing\
      \ a game on my gameboy, like the good old days.\u201D<br><a href=\"https://steamcommunity.com/app/1389120/reviews/?browsefilter=toprated&amp;snr=1_5_100010_\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Defhon</a><br>"
