    about_the_game: Life is not as easy and simple as it seemed in your childhood.
      To survive in a world full of dangers, you must go through the difficult ninja
      training of frogs using secret techniques created by your ancestors.<br><br>Dojoran
      is a precision platform game in which you need to use apples to perform a double
      jump in different ways than usual. The simple and responsive controls provide
      a great experience in challenges that need to be faced more than once. Each
      death is an apprenticeship to improve reflexes and control the character, rather
      than an entire frustration.<br><br>Gameplay inspired by games like Super Mario
      World, Celeste and Bloody Trapland. Art style inspired by Gameboy Pocket games,
      Gato Roboto and Downwell.<br><br><ul class="bb_ul"><li> 28 unique stages with
      platform challenges in gradual difficulty.<br></li><li> Precise and extremely
      simple controls.<br></li><li> Pixelated graphics in 1-bit.<br></li><li> Infinite
      lives and checkpoints.<br></li><li> Different ways to use the main mechanics.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1389120/extras/Ribbit!!.gif?t=1608649320"
      />
