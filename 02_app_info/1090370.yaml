details:
  data:
    about_the_game: "&quot;Aozora Under Girls - Karisome Irony&quot; is a unique VR\
      \ rhythm game (RhythmGame) based on the operating modes of various popular rhythm\
      \ games on the market. The game has been licensed by SQUARE ENIX's well-known\
      \ IP &quot;Aozora Under Girls!&quot;, so we have created a special customized\
      \ &quot;Aozora Under Girls - Karisome Irony&quot; for VR users. The game is\
      \ a special single version. The song used is supervised by Japanese music teachers.\
      \ The Japanese style is strong and the most distinctive feature is that the\
      \ rhythm is very strong. As the music rings, the mood will be taken away by\
      \ the rhythm of tension. Even if it is delicate and delicate, the song that\
      \ is laid-back on holidays is like strolling on the street, running and jumping.<br\
      \ />\r\n<br />\r\nJoin us and enjoy!"
