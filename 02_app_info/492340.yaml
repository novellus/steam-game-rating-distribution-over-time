details:
  data:
    about_the_game: "<strong>Pixel Cup Soccer 17</strong> is an arcade retro style\
      \ soccer game. A dynamic arcade game with a fast paced gameplay. Just the fun\
      \ part of soccer!<br><br>Pixel Cup Soccer 17 features great pixel art and soundtracks\
      \ that evoke nostalgia of the glory days of the 80\u2019s and 90\u2019s arcade\
      \ games.<br><br>Move, pass, and shoot the ball to victory! You will learn to\
      \ play in one minute, but it takes much longer to master it. The simple controls\
      \ enable a rich set of features such as charging and aiming your shots, directing\
      \ your corner kicks and throw-ins, shooting lobs, dashing, and more.<br><br>Play\
      \ single player (player VS computer), two players (player VS player), or Party\
      \ Mode (in  Competitions). Pixel Cup Soccer currently supports local multiplayer\
      \ only. Online multiplayer will be added with your support!<h2 class=\"bb_tag\"\
      >Play Modes</h2><ul class=\"bb_ul\"><li>1. Friendly Match<br></li><li>2. Competitions<br></li><li>3.\
      \ Penalty Kicks</li></ul><h2 class=\"bb_tag\">Competitions</h2><ul class=\"\
      bb_ul\"><li> Copa America Centenario (USA)<br></li><li> European Cup 2016 (France)<br></li><li>\
      \ World Cup<br></li><li> Women's World Cup<br></li><li> Pixel Cups (men and\
      \ women)<br></li><li> Pixel League<br></li><li> Pixel Tournament</li></ul>"
