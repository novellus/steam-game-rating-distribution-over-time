    about_the_game: "Mad Bus - a simple 3D runner, in which the main task is not to\
      \ smash the bus! Take all the passengers to their destination on time, or test\
      \ the strength of the driver's already unstable psyche in ENDLESS mode!<br />\r\
      \n<br />\r\nBus driver is not easy to be, from such a boring job from stop to\
      \ stop, you can clink glasses... This is exactly what happened to our hero!\
      \ Maddened by the routine days, weeks and months of hard work, our driver pressed\
      \ the gas pedal to the floor, deciding to brighten up the gloom not only of\
      \ his everyday life, but also of the everyday life of poor passengers! Prove\
      \ to everyone that your driving skills allow you to do more beautiful things\
      \ on the bus than just ride from point A to point B, stopping to refresh the\
      \ flow of passengers! As the saying goes, &quot; hold on tight to the steering\
      \ wheel, driver!&quot;<br />\r\n<br />\r\nFeature of game:<br />\r\n- Exciting\
      \ single player campaign<br />\r\n- Endless mode<br />\r\n- Leaderboard<br />\r\
      \n- Customization of a bus"
