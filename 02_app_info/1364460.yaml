    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1364460/extras/logo.png?t=1604961663\"\
      \ /><h2 class=\"bb_tag\">Summary</h2>Keizudo is a command based visual novel\
      \ that uses pre-rendered low polygon graphics. It has a sci-fi romance story\
      \ with cyberpunk aesthetics reminiscent of 90s video games and anime.<br><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1364460/extras/01.png?t=1604961663\"\
      \ /><h2 class=\"bb_tag\">Content</h2><ul class=\"bb_ul\"><li>Over 350 pre-rendered\
      \ 3D CGs<br></li><li>Over 50 original background music tracks<br></li><li>English,\
      \ French, and Japanese versions<br></li><li>27000 words (English version)<br></li><li>Explorable\
      \ city<br></li><li>4 mecha<br></li><li>6 characters<br></li><li>Hand drawn portraits</li></ul><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1364460/extras/02.png?t=1604961663\"\
      \ /><h2 class=\"bb_tag\">Story</h2>Four people have been granted by a mysterious\
      \ corporation the power to use giant robots powerful enough to take over the\
      \ world. Those robots are called Keizudo. The four chosen ones all have completely\
      \ different views of what would be an ideal world. Therefore, they must fight\
      \ each other to determine who\u2019s the worthiest of ruling the world.<br><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1364460/extras/03.png?t=1604961663\"\
      \ /><h2 class=\"bb_tag\">Mecha</h2>A Keizudo is a machine infused with the soul\
      \ of a demon allowing it to use demonic power powerful enough to defeat any\
      \ army in the world. Its appearance is the manifestation of the mind and body\
      \ of the person who has the ability to control it.<br><br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1364460/extras/07.png?t=1604961663\"\
      \ /><h2 class=\"bb_tag\">Characters</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1364460/extras/Zakumi.png?t=1604961663\"\
      \ /><br><strong>Zakumi</strong><br>The main protagonist of this story. He has\
      \ been granted the ability to control a Keizudo. However, he doesn\u2019t have\
      \ any desire to rule the world. He just wants to protect the ones he loves.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1364460/extras/Zarius.png?t=1604961663\"\
      \ /><br><strong>Zarius</strong><br>Zakumi\u2019s younger brother. He sees his\
      \ brother as a rival and wants to become stronger than him. He worked on the\
      \ creation of the Keizudo. He wants to use the power of Keizudo to destroy the\
      \ world.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1364460/extras/Akemi.png?t=1604961663\"\
      \ /><br><strong>Akemi</strong><br>Zakumi\u2019s girlfriend and childhood friend.\
      \ She works at her father\u2019s lawyer agency. She\u2019s also studying to\
      \ become a lawyer. Her relationship with Zakumi doesn\u2019t seem to be going\
      \ that well.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1364460/extras/Yayoi.png?t=1604961663\"\
      \ /><br><strong>Yayoi</strong><br>Zakumi\u2019s ex-girlfriend. She\u2019s a\
      \ journalist currently investigating some mysterious organization. Like Akemi,\
      \ she knows Zakumi since childhood. She seems to still have feelings for him.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1364460/extras/Zagan.png?t=1604961663\"\
      \ /><br><strong>Zagan</strong><br>Zagan\u2019s past is unknown. He wants to\
      \ use the power of his Keizudo to rule the world with strict laws and control.\
      \ His ultimate goal is to make everybody equal.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1364460/extras/Zackt.png?t=1604961663\"\
      \ /><br><strong>Zackt</strong><br>Zackt is the opposite of Zagan.  He believes\
      \ in survival of the fittest, that the most powerful should be on top. He wants\
      \ to bring chaos and anarchy to the world. There seems to be not much humanity\
      \ left in him.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1364460/extras/mauve.png?t=1604961663\"\
      \ />"
