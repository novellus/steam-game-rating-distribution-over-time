    detailed_description: <h1>MORE FROM DILLYFRAME</h1><p><a href="https://store.steampowered.com/app/1471730/Kick_it_Bunny/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1471730/Kick_it_Bunny/</a></p><br><h1>About
      the Game</h1>These are tough times for bunnies. Literally every minute someone
      in the town becomes sick and can no longer work.<br>You will have to examine
      and cure sick bunnies by making prescription medicines for them.<br>Sometimes
      it seems that there is no end to the patients and you will have to open new
      hospitals, or even better, take friends with you and look after the sick together.<br><br>Even
      when it seems that the situation is hopeless and you cannot save your patient,
      this is not the end. You can always revive the bunny with the great power of
      the Artifact. But remember that you have to pay for everything.<br><br>Each
      patient will bring you a reputation, depending on your actions, which will be
      needed to open new hospitals, as well as to buy medical outfit.<br>If your reputation
      falls below zero, then you will no longer be able to accept patients. But don't
      worry - there are no irreparable situations. Earn a reputation by working with
      the locals to mine crystals. All for the good of the hospital.<br><br>And don't
      forget that good doctors wear masks, robes and wash their paws.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1454600/extras/DoctorBunnyWalks.gif?t=1609676584"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>3 hospitals<br></li><li>reputation<br></li><li>medical
      outfit<br></li><li>patients' revival</li></ul>
