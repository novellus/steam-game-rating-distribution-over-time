details:
  data:
    about_the_game: "Play as the mysterious new character TSYGAN, a rogue insurgent\
      \ that joins the Core Guardians in defending the only enclave of humanity left\
      \ on the planet LOEK III. Road to Elysion features a new area to explore with\
      \ four new maps, new unlockable towers, weapons and perks! This DLC is the first\
      \ out of four contained in the Sanctum 2 Season Pass.<br><br><strong>Note:</strong>\
      \ Road to Elysion is included in the Sanctum 2 <a href=\"http://store.steampowered.com/app/237190/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Season Pass</a> and is part 1/4 in\
      \ a series of DLC for Sanctum 2<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"\
      bb_ul\"><li>New Playable Character - TSYGAN, the \u201CRogue Insurgent\u201D\
      <br></li><li>4 New Unique Maps \u2013 adding refreshing new tactics and replayability.<br></li><li>2\
      \ Weapons - Rapid-firing Gatling Laser &amp; TSYGANs own handheld Ballista!<br></li><li>2\
      \ Towers - Range Spire that dramatically increases the range of nearby offensive\
      \ towers and the Slow Field Dispenser letting you strengthen your choke points\
      \ further!<br></li><li>Enhanced Enemies - From new support monsters that heal\
      \ and mutate the attacking horde to a brand new aerial enemy boss, players should\
      \ be prepared for this heightened challenge.<br></li><li>Additional Perks \u2013\
      \ Customize your character even more with six new perks, including a perk that\
      \ gives you an in-game pet robot that will fight for you!</li></ul>"
