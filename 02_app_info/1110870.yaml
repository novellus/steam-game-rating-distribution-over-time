    about_the_game: "<h2 class=\"bb_tag\">Description</h2>Alien Shooter in Space Cradle\
      \ - Virtual Reality - Sci/Fi shooting game in virtual reality. We want to provide\
      \ players from all over the world with an immersive VR interactive experience.<h2\
      \ class=\"bb_tag\">Story</h2>In the year 2053 a group of astronauts are sent\
      \ to investigate and salvage the long lost starship. That ship disappeared mysteriously\
      \ 10 years before on its maiden voyage and with its return comes even more mystery\
      \ as the crew discover the real truth behind its disappearance and something\
      \ even more terrifying.....<br><br><strong>RELOAD YOUR GUN AND TRY TO SURVIVE!</strong><h2\
      \ class=\"bb_tag\">Features of the game</h2><ul class=\"bb_ul\"><li>3D- and\
      \ 360\xB0- Environment <br></li><li>fully Virtual Reality optimized Player Control\
      \ <br></li><li>increasing difficulty with each round <br></li><li>local Highscore</li></ul>"
