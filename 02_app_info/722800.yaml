details:
  data:
    about_the_game: "Experience Polish helicopter heritage with this historical camouflage\
      \ pack. Fly 6 helicopters painted in 10 unique and historically accurate Polish\
      \ military camouflages \u2014 from the first small helicopters in service like\
      \ Mi-1 or Mi-2, to the advanced Mi-24 and Mi-8. Includes Air Force, Army, and\
      \ Navy camouflages.<br><br>The pack content: <br><ul class=\"bb_ul\"><li>Mi-1MU\
      \ (1 camouflage), <br></li><li>Mi-2URP (3 camouflages), <br></li><li>Mi-4AV\
      \ (1 camouflage), <br></li><li>Mi-8T (2 camouflages), <br></li><li>Mi-8MTV (2\
      \ camouflages),<br></li><li>Mi-24V (1 camouflage),<br></li><li>4 helmet paint\
      \ schemes,<br></li><li>5 helmet patches.</li></ul><br>Helmet paint schemes and\
      \ patches from this pack can be used right away. The camouflages can be applied\
      \ to the unlocked helicopters only."
