    about_the_game: "The Chasm is a fully 3D, rogue-like dungeon crawling experience\
      \ set in a mine whose depths face an endless pit of cosmic horror. Test your\
      \ skills in a procedurally generated mine, dig and crawl to its deepest depths\
      \ and be the miner who closed The Chasm forever... if you can survive the creatures\
      \ lurking in the darkness!<br />\r\n<br />\r\nFive different levels. Alternative\
      \ endings. Insanity-inducing creatures. Multiple terrains to dig your way through.\
      \ Total darkness. Trusted pickaxe. Durable torch. Claustrophobia assured.<br\
      \ />\r\nWill you survive?"
