    about_the_game: "\uFF08machine translation\uFF09<br>The second installment in\
      \ the &quot;Sunday morning anime&quot; x &quot;casual difficulty side-scrolling&quot;\
      \ anime game series &quot;Kokoro Clover&quot;! Five new scenario episodes with\
      \ new characters and new stages have been added.<br>This series can be enjoyed\
      \ by children and people who are not good at action.<br>Play time 2 to 3 hours.<br><br>Assist,\
      \ dance, and collect unleashed assists, dances, and collections while completing\
      \ the story mode and challenge mode inspired by the atmosphere of &quot;Sunday\
      \ Morning Anime.<br>Opening up is what this game is all about.<br>It can be\
      \ played by children and those who are not good at action.<br><br>Number of\
      \ stories<br>Kokoro Clover Episode 2 &quot;I'm Normie<br>Kokoro Clover Episode\
      \ 3 &quot;Evil Spirit Dispit<br>Kokoro Clover Episode 4 &quot;Library Boy!<br>Kokoro\
      \ Clover Episode 5 &quot;Hot Trolley!<br>Kokoro Clover Episode 6 - Volcano!\
      \ Cyclone Warning!<br><br>English translation will be available in a later update.<br><br>\
      \ <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1447580/extras/\u30E1\
      \u30A4\u30F3\u30AB\u30D7\u30BB\u30EB\u753B\u50CF2.png?t=1610006155\" /><br><br>You\
      \ can play the &quot;Story Mode,&quot; which is designed to look like a half-hour\
      \ anime, the &quot;Challenge Mode,&quot; where a boss awaits you at the far\
      \ end of the stage, which is typical of traditional side-scrolling action, and\
      \ the &quot;Library Mode&quot; and &quot;Shop Mode,&quot; which are collection\
      \ elements using coins and stickers collected in stages.<br><br>In the stages,\
      \ you can use &quot;Transformation&quot; to change your attributes and appearance,\
      \ &quot;Assist&quot; to summon your friends, and &quot;Dance&quot; to create\
      \ unique motions at any time for bright and free action.<br><br>The game's style\
      \ is similar to that of watching &quot;Sunday Morning Anime&quot; on rent.<br>Experience\
      \ the fun atmosphere of pixel graphics.<br><br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1447580/extras/\u30B9\
      \u30C8\u30A2\u30DA\u30FC\u30B8\u75282.png?t=1610006155\" /><br> <img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1447580/extras/\u30B9\u30C8\u30A2\
      \u30DA\u30FC\u30B8\u7528.png?t=1610006155\" /><br><br>Keyboard recommended.<br><br>Update\
      \ schedule<br>English translation will be added.<br>Addition of key configuration\
      \ function<br>New system &quot;Card Scan&quot; implemented.<br><br>Update History<br>December\
      \ 28, 2020 ver.1.0 was released.<br>January 5, 2021 ver.1.1 updated."
