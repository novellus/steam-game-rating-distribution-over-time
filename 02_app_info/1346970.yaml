      \ rented to sisters, and as the landlord, you have already installed cameras\
      \ of various angles in the room.By searching the items under the lens,Understand\
      \ the personality and life habits of the two sisters,Enjoy the secret of observing\
      \ the lives of sisters.<br><br>One day, you found that the sister encountered\
      \ an emergency at home,and your actions may influence the direction of things.What\
      \ choice will you make?"
