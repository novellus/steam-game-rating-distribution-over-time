    recommendationid: '83937138'
    review: 'I decided to grab this game after reading reviews about how you "connect
      with each character" and that it "delves into voyeurism" on a "serious level,"
      but honestly this game isn''t really any of those. It''s at first very stalkerish
      and adds some forced drama in there so you can pretend that your actions are
      justifiable by being a hero. There was no established reason to start the peeping
      other than just being a fetishist and the fact that they tried to act like it''s
      a justifiable crime if it helps you intervene on a crime is some real "Big Brother
      Patriot Act" way of thinking that I couldn''t get behind.


      There are some lewd images, but nothing particularly fitting of the theme, just
      kind of generic lewd images. If you end up buying this product at full price,
      expect a game of finding items that match the shapes on the side of the screen
      in order to progress the "story."'
