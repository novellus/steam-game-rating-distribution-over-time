details:
  data:
    about_the_game: '<strong>SOVIET COMMANDER: URBAN DEFENSE TACTICS</strong>; <br>Muster
      your defenses to fight the enemy street to street and house to house. Plant
      traps and build forward emplacements to strengthen your line.<br><br><ul class="bb_ul"><li><strong>INCENDIARY
      ARTILLERY BARRAGE</strong><br>Areas if the map can be bombarded with incendiary
      round to burn infantry and deny access.<br></li><li><strong>BOOBY TRAP TERRITORY</strong><br>A
      trap can be placed on a point that will automatically attack enemy units who
      try to capture that territory.<br></li><li><strong>ARMORED VEHICLE DETECTION</strong><br>Conscripts
      and elite infantry are able to detect enemy vehicle at about double their sight
      range due to vehicle''s particular noise signatures.<br></li><li><strong>M-42
      45MM AT GUN</strong><br>Special light M-42 45mm AT Gun can be deployed to the
      battlefield. Click and select location to deploy.<br></li><li><strong>FORWARD
      HEADQUARTERS</strong><br>Allows ambient buildings to be converted into a forward
      headquarters. This strongpoint can reinforce, heal and inspire nearby infantry
      units to fight on.</li></ul>'
