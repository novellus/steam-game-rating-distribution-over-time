  data:
    about_the_game: "Designed by Henry Fowler the 4F is a class of 0-6-0 locomotive\
      \ created primarily for medium freight work, although it proved to be a versatile\
      \ engine.<br><br>The prototype of the 4F, the Midland Railway 3835 Class, began\
      \ production in 1911 through to 1922. With a few modifications, the most obvious\
      \ being the adoption of left-hand driving, the design was adopted as an LMS\
      \ (London, Midland and Scottish Railway) standard and from 1924 up to 1941 a\
      \ total of 575 locomotives were made for LMS.<br><br>Withdrawals of the class\
      \ started slowly in 1954 and began in earnest in 1959. The class was finally\
      \ retired in 1966.<br><br>Several 4Fs have survived into preservation, with\
      \ number 44422 being the most travelled and the only surviving left-hand drive\
      \ model.<h2 class=\"bb_tag\">Scenarios</h2><br>5 Scenarios<br><br><ul class=\"\
      bb_ul\"><li>Maids of all Work<br></li><li>Bank On It<br></li><li>Maximum Effort<br></li><li>Manchester\
      \ Pilot<br></li><li>Free Roam at Templecombe.</li></ul><br>More scenarios are\
      \ available on Steam Workshop online and in-game. Train Simulator\u2019s Steam\
      \ Workshop scenarios are free and easy to download, adding many more hours of\
      \ exciting gameplay. With scenarios being added daily, why don\u2019t you check\
      \ it out now! <br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Fowler 4F Locomotive<br></li><li>Three\
      \ Snow Plough Variants<br></li><li>3 Tender Variants<br></li><li>Overhead Wire\
      \ Restricted Variants</li></ul><h2 class=\"bb_tag\">Additional Freight Stock\
      \ included:</h2><br><ul class=\"bb_ul\"><li>3Plank Wagon with canvas freight<br></li><li>5Plank\
      \ Wagon with canvas freight<br></li><li>7Plank Wagon<br></li><li>LMS Standard\
      \ Van<br></li><li>LMS Brake Van</li></ul>"
