    detailed_description: "<h1>Featured DLC</h1><p>We have the bundle &quot;DOA5LR\
      \ Naotora Ii + Debut Costume Set&quot; which contains &quot;Character: Naotora\
      \ Ii&quot; &amp; &quot;Naotora Ii Debut Costume Set&quot;, and you could purchase\
      \ the bundle with cheaper price than purchasing them individually.<br>Please\
      \ check <a href=\"http://store.steampowered.com/sub/95121/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >http://store.steampowered.com/sub/95121/</a> <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/445260/extras/steam_DOA5LR_IINAOTORA_debutplus_smallcapsule.png?t=1550182843\"\
      \ /></p><br><h1>NOTICE</h1><p>* The images are from an in-development build\
      \ and may differ from the final version.</p><br><h1>About the Game</h1>With\
      \ lightning fast leg strikes, Naotora Ii leaps into the fray! This mashup brings\
      \ together the action of Samurai Warriors with the fighting entertainment of\
      \ Dead or Alive 5 Last Round. Defeat the strongest fighters for the honor of\
      \ the Ii clan!<br><br>Download this to use Naotora Ii in Dead or Alive 5 Last\
      \ Round.<br><br>*The Azuchi stage shown in the screenshots cannot be used in\
      \ this version of the game.<br>*Please do not purchase individual content in\
      \ addition to content sets.<br>*You must have the latest update installed in\
      \ order to use this content.<br><br>\xA92015 Valve Corporation. Steam and the\
      \ Steam logo are trademarks and/or registered trademarks of Valve Corporation\
      \ in the U.S. and/or other countries."
