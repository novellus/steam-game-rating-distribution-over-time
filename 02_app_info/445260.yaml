    review: "Played that kitten Natora Outfit and loved it!\n\nI like her playstyle\
      \ even if her movelist isnt that complex, but it dosnt need to allways be complex,\
      \ does it? She got some fun combo-moves and isnt that hard to play at all. As\
      \ allready written i really like her optic as well - she got such a kawaii look.\
      \ :3 \n\nThe DLC is good, and way better then my english though"
