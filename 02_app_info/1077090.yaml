    about_the_game: <strong>Bucket Knight</strong> - classic run-and-gun adventure
      game. Help unnamed but brave Bucket Knight in his sacred mission to find a Holy
      Grail (and make some money) to pay his loan!<br><br><ul class="bb_ul"><li>Explore
      dangerous dungeons filled with traps, treasures and ... food?<br></li><li>Various
      enemies that will try to shoot you, stab you, explode you or will try to be
      your friend...nevermind, just shoot at them.<br></li><li>Multiple weapons for
      every honorable knight taste.<br></li><li>Deadly traps that you never want to
      put at your home (but maybe at your ex home)<br></li><li>Gold, gems and treasures
      - even knights still have to pay taxes, loans and alimony.</li></ul>
