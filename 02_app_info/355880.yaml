details:
  data:
    about_the_game: "The Expansion Pass secures your access to two epic adventures\
      \ set in the vibrant world of monster hunter Geralt of Rivia.<br />\r\n<br />\r\
      \nHearts of Stone will take Geralt on an all-new 10-hour adventure into the\
      \ wilds of No Man\u2019s Land and the nooks and alleys of Oxenfurt, where he\u2019\
      ll try to complete a contract from the mysterious Man of Glass. Caught in a\
      \ thick tangle of deceit, Geralt will need all his cunning and strength to solve\
      \ the mystery and emerge unscathed.<br />\r\n<br />\r\nBlood and Wine, a 20-hour\
      \ tale that will introduce the all-new in-game region of Toussaint, will take\
      \ Geralt to a land untainted by war, where an atmosphere of carefree indulgence\
      \ and knightly ritual masks an ancient, bloody secret.<br />\r\n<br />\r\nBoth\
      \ expansions offer gamers new content, gear and foes, and feature characters\
      \ both new and dearly missed \u2014 all crafted with maximum attention to detail\
      \ and quality."
