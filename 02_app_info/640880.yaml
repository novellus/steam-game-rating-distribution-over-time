    review: "Esse \xE9 um jogo bem divertido shootemup baseado nos classicos dos arcades\
      \ nos anos 90, ele \xE9 bem simples mas \xE9 bem divertido e fiel aos jogos\
      \ que ele se baseia, o jogo \xE9 bem frenetico e caotico tendo varios inimigos\
      \ pelos levels e varios efeitos loucos, mas enquanto eu falo que esse jogo \xE9\
      \ bom isso n\xE3o quer dizer que ele n\xE3o tem seus problemas, e ele tem problemas\
      \ sim, os levels s\xE3o bem repetitivos e todos s\xE3o bem iguais a n\xE3o ser\
      \ por um boss diferente(que na verdade nem \xE9 t\xE3o diferente assim) e mesmo\
      \ sendo legal os modos extras, as medalhas e as diferentes dificuldades, eu\
      \ n\xE3o chamaria de conteudo novo suficiente, e alem disso o jogo em si honestamente\
      \ n\xE3o \xE9 t\xE3o bem feito, eu tava tendo muitos problemas com o jogo sempre\
      \ iniciar no monitor errado(eu tenho dois monitores, um sendo uma tv) mesmo\
      \ eu mudando as configura\xE7\xF5es do meu pc, e alem disso n\xE3o existe op\xE7\
      \xE3o de jogar no modo janela voce \xE9 for\xE7ado a jogar fullscreen, n\xE3\
      o tem op\xE7\xE3o para mudar os controles, as intru\xE7\xF5es que aparecem no\
      \ menu s\xE3o mostradas com bot\xF5es de controle mesmo eu jogando no teclado\
      \ etc, ent\xE3o em geral o jogo \xE9 um bom esfor\xE7o mas ele tem algums problemas\
      \ que atrapalharam minha experiencia e eu achei o conteudo do jogo meio meh.\n\
      \nNOTAS:\nGraficos: Pixel art simples nada especial.\nGameplay: Variedade em\
      \ modos, mas em geral apenas gameplay shootemup normal.\nSoms: Soundtrack muito\
      \ boa e soms que combinam com a atmosfera de jogo de arcade dos anos 90\nRequisitos:\
      \ Pixel art 2d, ent\xE3o super facil de rodar.\nDificuldade: Poder ser bem desafiador.\n\
      Historia: N\xE3o existe.\n\nPROS:\nGameplay shootemup bom\nGraficos legais e\
      \ tematica boa\nSoundtrack boa que ajuda muito o gameplay\n\nCONS:\nLevels repetitivos\
      \ e iguais\nProblemas de polimento do jogo\n\nNOTA FINAL: 5/10"
