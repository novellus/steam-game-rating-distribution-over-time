details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/640880/extras/description_retrogamer.png?t=1572438694"
      /><br>A face-melting, pixel-pumping arcade shoot 'em up featuring awesome power-ups,
      epic boss battles and spectacular effects at a blistering 60fps. Blast into
      battle against giant space destroyers in Arcade Mode, tackle endless waves of
      enemies in Survival Mode, face off against epic level guardians in Boss Run
      mode, and experience the world's first interactive livestream arcade game in
      Mixer Mode.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/640880/extras/description_modes.png?t=1572438694"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/640880/extras/description_features.png?t=1572438694"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/640880/extras/description_retro.png?t=1572438694"
      /><br><br>Experience the world's first MixPlay arcade game!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/640880/extras/description_mixer.png?t=1572438694"
      /><br><br>Created in collaboration with Microsoft Mixer, the pioneering Mixer
      Mode allows viewers of your live-stream to interact in real-time, launching
      enemies, asteroids, rockets and power-ups into the game at the click of the
      button in order to attack or assist the streamer.
