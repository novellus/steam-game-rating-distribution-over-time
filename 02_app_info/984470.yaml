    about_the_game: "A miracle beyond the polar circle. They say it's hard to find\
      \ a place to call your own, but what if such a place was not uniquely yours?\
      \ What if both of you were not willing to give it up? Big Dipper is a kinetic\
      \ visual novel, available in English, Simplified Chinese, and Russian, which\
      \ tells a romantic story of the unusual circumstances that brought two lovers\
      \ together one fateful New Year's Eve. <br><br><strong>Cast</strong><br><br><i>Andrew</i><br>Family\
      \ troubles forced Andrew to leave his childhood home and step into an an early\
      \ adulthood. Cast out on his own by a cruel twist of fate, he was led far north,\
      \ where he was saved from the cold by an elderly furniture maker. Andrew studied\
      \ the old man\u2019s craft, and worked hard independently for years to come.\
      \ Soon enough, he was finally able to afford his own house. If there was one\
      \ lesson he had learned throughout his life, it was that living without a home\
      \ was not truly living at all.<br><br><i>Julia</i><br>Julia\u2019s childhood\
      \ was mostly spent at her grandfather's home. Her parents would go on year long\
      \ business trips, during which she grew up falling asleep near the fireplace,\
      \ lulled to sleep by the roaring winds and the sounds of grandpa's instruments.\
      \ When she turned twelve, her family moved to a place thousands of miles away,\
      \ but she always knew when the time came again, she would one day come back\
      \ to her old home.<br><br><strong>Features</strong><br><ul class=\"bb_ul\"><li>\
      \ An estimated 2-4 hours in length<br></li><li> Cut-in chibi and illustration\
      \ art<br></li><li> Dynamic visual effects, including animated backgrounds<br></li><li>\
      \ Available in English, Simplified Chinese,  &amp; Russian<br></li><li>10+ CGs<br></li><li>\
      \ Beautiful, Distinct High Resolution HD Artwork<br></li><li> A wonderful story\
      \ detailing love, fate, and the decisions that guide us through life</li></ul>"
