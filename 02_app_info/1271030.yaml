    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1271030/extras/RTU_Banner_TheStory.png?t=1592626940\"\
      \ /><br><br><i>Fed up with the world and exhausted by the hot weather \u2013\
      \ thank you climate change! \u2013 you resort to your last hope: your favorite\
      \ unicorn flavored ice cream (the recipe? A mystery wrapped in a riddle, inside\
      \ an enigma). All of a sudden, you are struck by the urge to visit a bathroom\
      \ (is the ice cream involved? We\u2019ll never know), and the only option to\
      \ avoid pooping yourself is the chemical toilet down the street. Thus began\
      \ a bad trip in which you will have to face your greatest fears in a fight to\
      \ the last splash.</i><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1271030/extras/RTU_Steam_Page.gif?t=1592626940\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1271030/extras/RTU_Banner_info_KeyFeature.png?t=1592626940\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Fast-paced gameplay with varied weird enemies<br></li><li>\
      \ Complete 5 worlds<br></li><li> Defeat 15 huge bosses<br></li><li> Amazing\
      \ soundtrack<br></li><li> Colorful pixel art<br></li><li> Tons of references\
      \ from the most influential people of our time<br></li><li> 2 flying unicorns!</li></ul><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1271030/extras/RTU_Steam_Page_features.gif?t=1592626940\"\
      \ />"
