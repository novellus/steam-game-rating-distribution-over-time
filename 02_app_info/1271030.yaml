    reviews: "\u201CRainbows, toilets &amp; unicorns is a fun, albeit challenging,\
      \ shoot \u2019em up experience. If you enjoy toilet humour, destroying pop-culture\
      \ icons, and the cuteness of unicorns, then this is the game for you!\u201D\
      <br>80 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://switchplayer.net/2020/06/08/rainbows-toilets-unicorns-review/#:~:text=Rainbows%2C%20toilets%20%26%20unicorns%20is%20definitely,fill%20up%20your%20Sparklebarf%20level.\"\
      \ target=\"_blank\" rel=\"noopener\"  >Switch player</a><br><br>\u201CWe are\
      \ now in a reality where this game is the most accurate representation of the\
      \ world today, and I loved every second of blasting everything that showed up.\u201D\
      <br>90 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.bonusstage.co.uk/2020/03/30/rainbows-toilets-unicorns-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bonus stage</a><br><br>\u201CRainbows,\
      \ Toilets &amp; Unicorns is a wonderful looking shmup that is sure to attract\
      \ not only fans of the genre, but also any person that enjoys positive colour\
      \ schemes. It has a modern sense of humour that is relevant and funny. Controls\
      \ and progression have some snags but I bet the developer will fix them along\
      \ with their own planned improvements.\u201D<br>70 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://twobeardgaming.com/2020/03/rainbows-toilets-unicorns-nintendo-switch-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Two beard gaming</a><br>"
