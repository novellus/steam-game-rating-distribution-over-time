      \ game. You will experience a combination of puzzle and game entertainment.<br\
      \ />\r\nThis DLC features a different gameplay to the Crazy Ball series.<br\
      \ />\r\nThe player's goal is to collect stars in a short period of time. There\
      \ is a minimum number of stars required to be collected in order to pass each\
      \ level.<br />\r\n<br />\r\n\u2022 Smooth ball physics<br />\r\n\u2022 20 new\
      \ challenging levels<br />\r\n\u2022 Dynamic day and night weather<br />\r\n\
      \u2022 Roll, hop, jump and spin around to collect stars<br />\r\n<br />\r\n\
      Adventure is calling! Come and enjoy this fun game!"
