      advanced mahjong solitaire. Addictive gameplay featuring rich graphics that
      promises hours of rewarding experience. Enjoy hundreds of unique levels with
      tons of different tile sets and the most innovative and unique scoring system
      ever.<br><br><br><strong>Features:</strong><br><br><ul class="bb_ul"><li>Addictive
      gameplay featuring hundreds of unique level designs<br></li><li>Many seasonal
      adventures and different tile sets<br></li><li>Challenging score and combo system<br></li><li>Easy
      and hard mode<br></li><li>Tons of thematic colorful backgrounds and relaxing
      background music melodies<br></li><li>The most beautiful mahjong game ever<br></li><li>Suitable
      for everyone - kids, newbies and advanced players </li></ul>
