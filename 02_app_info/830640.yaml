details:
  data:
    about_the_game: DayZ Tools is a complete tools suite for the Enfusion and Real
      Virtuality game engine powering <a href="https://store.steampowered.com/agecheck/app/221100/"
      target="_blank" rel="noreferrer"  >DayZ</a>. It allows you to produce your own
      content for the game.<br><br><strong>Key tools</strong><br><ul class="bb_ul"><li><strong>Workbench</strong><br>This
      is a powerful all-in-one tool developed to handle modifications related to the
      Enfusion engine game core such as scripting, particles editing, UI editing,
      and others.<br></li><li><strong>Addon Builder</strong><br>The purpose of this
      tool is to convert all data into formats readable by the game engine and pack
      them into a single archive.<br></li><li><strong>Publisher</strong><br>This tool
      can publish whole Mods onto Steam Workshop to be used in the game.<br></li><li><strong>Terrain
      Builder</strong><br>This is a terrain creation tool. It allows users to build
      their own virtual worlds from scratch.<br></li><li><strong>Object Builder</strong><br>This
      tool is used to create, edit and configure 3D models made for DayZ.<br></li><li><strong>Central
      Economy Editor</strong><br>This tool is used to configure the spawn and loot
      spots of a terrain.</li></ul>
