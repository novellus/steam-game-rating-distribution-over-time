    about_the_game: "<strong>Gorge Belongings Chest</strong><br>H.P. Lovecraft wrote:\
      \ \u2018The most merciful thing in the world, I think, is the inability for\
      \ the human mind to correlate all its contents.\u2019 You can, however, correlate\
      \ an assortment of your Don\u2019t Starve Together in-game items with Victorian-themed\
      \ skins from the Gorge Belongings Chest. Just don\u2019t forget to feed The\
      \ Gnaw.<br><br><strong>Includes</strong><br><ul class=\"bb_ul\"><li>Fanciful\
      \ Axe<br></li><li>Fanciful Shovel<br></li><li>Goatshead Cane<br></li><li>Pot\
      \ Roastbat<br></li><li>Tureen<br></li><li>Victorian Hearth<br></li><li>Victorian\
      \ Ice Box</li></ul>"
