  data:
    about_the_game: 'Estranged tells the story of a lone fisherman, whose ship is
      stranded on a mysterious island during a violent storm.<br><br>Explore the rich
      environments and meet the curious inhabitants of the island as you find a way
      back to the mainland. Face both danger and intrigue in this perilous adventure,
      where you will soon find that not everything is as normal as it seems.<h2 class="bb_tag">Features</h2><br><strong>Original
      Gameplay and Story</strong> - The game features around an hour of story driven
      gameplay. It includes a completely original cast, with a carefully crafted script
      to bring the Estranged world to life.<br><br><strong>Amazing Graphics</strong>
      - Estranged is built on the same engine Half-Life 2 runs, with some additional
      features. We have extended the dynamic lighting system to allow us to illuminate
      our levels in a realistic manner, and have included effects such as film grain
      and lens flare to help create the atmosphere for the game.<br><br><strong>Original
      Soundtrack</strong> - The soundtrack was written especially for Estranged, and
      was designed alongside the game''s levels. The music matches gameplay, and helps
      to bring together the atmosphere in Estranged to bring the story to life.<br><br><i>Please
      note: This game uses some assets from Half-Life: 2. The two worlds are unrelated,
      and Estranged is not associated with the Half-Life franchise or Valve Corporation.</i>'
