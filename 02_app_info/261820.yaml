    reviews: "\u201CIt\u2019s clear that the creators are striving for atmosphere\
      \ above all else. The locations themselves all feel grounded and part of the\
      \ world and optional extras like newspaper cuttings and even usable computers\
      \ add more pieces to the puzzle\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://lambdageneration.com/modding/half-life/unravel-the-mysteries-of-the-island-in-estranged-act-one/\"\
      \ target=\"_blank\" rel=\"noopener\"  >LambdaGeneration</a><br><br>\u201CThe\
      \ overwhelming feeling is that things could get terrifying at any moment\u201D\
      <br><a href=\"http://www.pcgamer.com/2013/09/22/mod-of-the-week-estranged-beta-for-source-sdk-base-2013/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br>"
