    about_the_game: "Sit in the Chair by any means !<br>Break a leg !<h2 class=\"\
      bb_tag\">\u25BCWhat's this game ?\u25BC</h2>This game is &quot;top-view fighting\
      \ action musical chair game&quot;.<br>In this game, you will control the character\
      \ selected by you to compete with other players for the chair.<br>If you want\
      \ to sit in the chair, there is no problem kicking the chair or other players\
      \ in this game (Please don't kick others in the real world).<h2 class=\"bb_tag\"\
      >\u25BCRule\u25BC</h2>After sitting in the Chair for 3 seconds, you will be\
      \ the winner. Otherwise,you will be an underdog.<br>In the game with the time\
      \ limit, the closest player will be the winner when time is up.(By default,\
      \ the time limit is 60 seconds.)<br>If your HP is eliminated, you will drop\
      \ out.<h2 class=\"bb_tag\">\u25BCActions\u25BC</h2>Playable characters have\
      \ each unique skills to win the chair.<br>The skill can be used by pressing\
      \ the 1 or 2 button, so you don't need to practice complicated command inputs\
      \ like typical fighting games.<br>Also, there are two types of gauges (SP gauge\
      \ and EX gauge) gathered according to time, you can take actions to accumulate\
      \ gauges and activate skill by consuming gauge.<br>Then various situations will\
      \ occur during the game by each players' actions.<br><br><strong>-Possible actions\
      \ during game\uFF08Buttons of Xbox controllers\uFF09-</strong><br>\u30FB<strong>MOVE</strong>\uFF08\
      L stick\uFF09\uFF1AMovement in 8 directions.<br>\u30FB<strong>STRIKE</strong>\uFF08\
      A\uFF0FY\uFF09\uFF1AAttack to nearby enemies.<br>\u30FB<strong>TACKLE</strong>\uFF08\
      B\uFF09\uFF1ARush in the direction facing.You can change the facing direction\
      \ before moving.<br>\u3000\u30FB<strong>TECHNICAL TACKLE</strong>\uFF08B during\
      \ other actions\uFF09\uFF1ATACKLE will be activated during another actions.If\
      \ starting of TACKLE is invincible, the invincible time of TACKLE is 0 or short.<br>\u3000\
      \u30FB<strong>CHAIR TACKLE</strong>\uFF08B during sitting\uFF09\uFF1AImmediately\
      \ rush from the chair.<br>\u30FB<strong>SPECIAL</strong>\uFF08X\uFF09\uFF1A\
      SP gauge usage skills. Techniques to expand the range of strategies such as\
      \ jumps and invincible actions.<br>\u30FB<strong>EXTRA</strong>\uFF08LB\uFF0B\
      \ A\uFF0FB\uFF0FX\uFF0FY\uFF09\uFF1AEX gauge usage skills. Techniques that suits\
      \ the personality of the character.<br>\u30FB<strong>CHARGE</strong>\uFF08LB\uFF09\
      \uFF1ASpeed up accumulation of SP gauge and EX gauge.<br>\u30FB<strong>GUARD</strong>\uFF08\
      RB\uFF09\uFF1AInvalidate damage from your opponent. If you receive a guard break\
      \ attack (GB) such as TACKLE, GUARD reduce damage by half .<br>\u3000\u30FB\
      <strong>SIT/STAND</strong>\uFF08RB by the chair\uFF09\uFF1ASit in the Chair.\
      \ / Stand up from the Chair<br>\u30FB<strong>MIRACLE</strong>\uFF08LB\uFF0B\
      RB\uFF09\uFF1ASkill that can be used only once during game. Cancel the current\
      \ action and blow away what is in the surroundings. You can cancel rigidity\
      \ of this skill with EXTRA.<br>\u30FBPause\uFF08START\uFF09\uFF1APause the game.<br>\u30FB\
      Zoom In\uFF08LT\uFF09\uFF1AZoom in when the camera mode is Player.<br>\u30FB\
      Zoom Out\uFF08RT\uFF09\uFF1AZoom out when the camera mode is Player.<br>\u30FB\
      Zoom Reset\uFF08Back\uFF09\uFF1AInitialize zoom.<br><br><strong>-Operation on\
      \ selection scene-</strong><br>\u30FBSwitch players\uFF08Keyboard1-4\uFF09\uFF1A\
      When you press that in the title scene, you change the number of the keyboard\
      \ operated player.<br>\u30FBMove\uFF08L stick\uFF09\uFF1AChange the focus. On\
      \ the character select scene, the cursor moves.<br>\u30FBDecide\uFF08A\uFF09\
      \uFF1ASelect the focused one.<br>\u30FBCancel\uFF08B\uFF09\uFF1ACancel your\
      \ selection.<br>\u30FBDecide CPU characters\uFF08X\uFF0FY\uFF0FLB\uFF0FRB\uFF09\
      \uFF1APress it on the character panel when you want to decide the CPU on the\
      \ character select screen, .<br>\u30FBGame Start \uFF08Start\uFF09\uFF1A Press\
      \ it and start the game when the game start condition is set.<br>\u30FBBack\uFF08\
      Back\uFF09\uFF1AReturn to the previous screen.<br><br><strong>-Keyboard configuration\
      \ (Modifiable) -</strong><br>\u30FBarrow key\uFF1AL stick<br>\u30FBZ key\uFF1A\
      A button<br>\u30FBX key\uFF1AB button<br>\u30FBC key\uFF1AX button<br>\u30FB\
      A key\uFF1AY button<br>\u30FBL-Shift\uFF1AL button <br>\u30FBR-Shift\uFF1AR\
      \ button <br>\u30FBS key\uFF1AL trigger<br>\u30FBD key\uFF1AR trigger<br>\u30FB\
      Space\uFF1AStart<br>\u30FBEscape\uFF1ABack<h2 class=\"bb_tag\">\u25BCGame mode\u25BC\
      </h2><i>In Demo version you can only choose 3 MODE.</i><br>If you wanna play\
      \ with friends or practice game, please purchase the full version.<br><br><strong>LESSON</strong><br>Characters\
      \ will explain the operation and skills in this mode.<br>If you don't know how\
      \ to operate and rules of this game, please try playing this mode first.<br><br><strong>ARCADE</strong><br>You\
      \ will fight continuously with the CPUs in this mode.<br>If you clear stage\
      \ 10, you can see ENDING.<br><br><strong>VS</strong><br>You can fight among\
      \ players, fight with CPU and watch battles by CPUs in this mode.<br>Up to 4\
      \ players can play at the same time.<h2 class=\"bb_tag\">\u25BCPlayable Characters\u25BC\
      </h2>In Demo version, you can use only 4 characters.<br><br><strong>Histoire</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/809670/extras/histoire_ks.png?t=1543444843\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/809670/extras/histoireselect1.png?t=1543444843\"\
      \ /><br>Birthplace : France<br>He is the game master of I\u30FBS\u30FBU. <br>He\
      \ is art works with ego. His head is made of the concept of a chair.<br>His\
      \ ability is good at handling the Chair.<br><br><strong>Kokuzo</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/809670/extras/kokuzo_ks.png?t=1543444843\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/809670/extras/kokuzoselect1.png?t=1543444843\"\
      \ /><br>Birthplace : Japan<br>She is a ninja aiming for the villain who killed\
      \ his father.<br>Her HP is small, but she has fast legs, high offensive sword\
      \ and &quot;shuriken&quot;(throwing star).<br>With her EX ARTS, she can go behind\
      \ the nearest enemy from the chair. So sometimes she can reverse the situation.<br><br><strong>Dafu</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/809670/extras/dafu_ks.png?t=1543444843\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/809670/extras/daifukuselect1.png?t=1543444843\"\
      \ /><br>Birthplace : Hong Kong<br>He is a chubby trickster who are easily deceived.\
      \ Master of Kung Fu.<br>There are few circumstances that are difficult for him,\
      \ and he is easy to use.<br>You can decide the game at once with high risk -\
      \ high return skill.<br><br><strong>La Suicida</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/809670/extras/suicida_ks.png?t=1543444843\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/809670/extras/suicidaselect1.png?t=1543444843\"\
      \ /><br>Birthplace : Mexico<br>She is a daredevil Lucha Dola. She will accept\
      \ anyone's challenge.<br>Tackle movement distance is characteristic of her.<br>Because\
      \ she is easy to use, if you are troubled with the character you use, I'd recommend\
      \ using this character for the time being.<br><br><i>In this game, we use the\
      \ materials of the following site.</i><br><br>-image<br>\u3074\u307D\u3084<br>\u767D\
      \u87BA\u5B50\u5C4B<br><br>-Sound effect<br>\u30B6\u30FB\u30DE\u30C3\u30C1\u30E1\
      \u30A4\u30AB\u30A1\u30BA<br><br>-Music<br>\u7518\u8336\u306E\u97F3\u697D\u5DE5\
      \u623F<br>\u9B54\u738B\u9B42<br>\u9F8D\u7684\u4EA4\u97FF\u697D<br><br>-Font<br>Lightmorning<br>\u3046\
      \u3064\u304F\u3057\u660E\u671D\u4F53\u30D5\u30A9\u30F3\u30C8<br>FatCow Font\
      \ Family<br><br><br>This is a work of fiction. <br>The characters, incidents\
      \ and locations portrayed and the names herein are fictitious and any similarity\
      \ to or identification with the location, name, character or history of any\
      \ person, product or entity is entirely coincidental and unintentional.<br><br>Written\
      \ by fuddy (Shota Fujimoto)"
