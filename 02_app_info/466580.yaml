    about_the_game: '<strong>Concept:</strong><br>Get ready for a medieval adventure,
      full of mysteries and brutal monsters. <br>Play as a little princess who faces
      against a horde of bloody critters <br>and an invincible dragon god. <br>It''s
      told by the legends that the dragon god is born above the earth and beneath
      the sky.  <br>She grew up with her father, the king of the north, as a lonely
      princess without any friends. <br>With the return of the dragon god, the main
      chronicle of our heroine princess begins.<br>Princess Rika holds the answer
      in her heart.<br>Welcome to God''s Death and conquer the enigma of the dragon
      god!<br><br><br><br><strong>Key features:</strong><br>-Customize your heroes
      by leveling, armors and weapons <br>-Explore a big overworld map to find special
      places. <br>-Unique battle system! There are many skills like magic and items:
      Killing the enemies with trashy and hard attacks makes a funny experience.<br>-Music
      and tunes by the great music artist Andreas Meilicke<h2 class="bb_tag">BONUS
      CONTENT/GAME IN THE GAME FOLDER!</h2>=&gt;<strong> &quot;God''s Death III&quot;</strong><br><br>Facts:<br>-Animated
      battler<br>-Parallax mapping<br>-Over 80 Maps<br>-More than 3 hours of gametime<br><br>Story:<br>A
      very depressed lonely person in an apocalyptic world,<br>Aliens will flood the
      earth. You are the last hope for the humanity!<br>Travel through a world full
      of pain and loneliness to<br>find the way to yourself.<br>Only with a heart
      full of light you can save the world!<br>But you are not all alone.<br>A witch
      will accompany you on your way.<br>Is she friend or enemy?'
