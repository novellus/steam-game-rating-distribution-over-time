    about_the_game: "Race through future cities and across the surface of other planets\
      \ to out run, out maneuver and out pace your competition. Metric Racer, a fast\
      \ paced, cartoon shaded futuristic racer. <br />\r\n<br />\r\nMetric is a fast\
      \ paced futuristic racer which pulls from a broad spectrum of inspiration as\
      \ well as adding in its own unique flavours to the genre. Challenge your self\
      \ across different game modes, or try your hand at course sculpting by creating\
      \ your own tracks through the integrated sandbox. There have been many games\
      \ which have stepped into this genre, but none which comes with gameplay as\
      \ varied or with as much depth as Metric.<br />\r\n<br />\r\nDifferent planets\
      \ to race across, along with an integrated level editor and sandbox support,\
      \ Metric is an ever growing universe of racing."
