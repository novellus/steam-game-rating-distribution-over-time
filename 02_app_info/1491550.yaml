details:
  data:
    about_the_game: <h2 class="bb_tag">Open Playtest is available! Just click 'Request
      Access' above. Also you may join Discord server.</h2><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/kaaQEJnbCG"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1491550/extras/discord2.png?t=1608564199"
      /></a><br><br>Social deduction party game about Civilians and Maniacs.<br>Civilians
      have to repair the school bus or sniff out and expulse all Maniacs with limited
      supplies.<br>Maniacs have to prevent Civilians to complete their goals.<br><br>Each
      player has a house with supply box. Front house door and supply box can be opened
      by house owner only.<br>Backyard garage door is always open for all in a house.<br>House
      has keys which can be stealed by other players. The key gives possibility to
      open front house door and boxes. <br>Supply box contains items to satisfy the
      demands.<br>Sometimes some players receive the demand (food, water, etc). They
      must satisfy this demand, otherwise they lost HP.<br>To expulse a player you
      must stun him/her with cuffs. After that others must voted on him/her to expulse.<br>Maniacs
      can kill players, hide spare parts in hidden places or eat supplies.<br><br>The
      player progress system and additional cosmetic content (characters, skins) are
      planned and have not been implemented yet.
