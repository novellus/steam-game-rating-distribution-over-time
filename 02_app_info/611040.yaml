details:
  data:
    about_the_game: "Ever dreamed of a great YouTube career? Now with Tube Tycoon\
      \ you can become the most famous video creator on the planet!<br><strong>Join\
      \ over 4,300,000 Tube Tycooners around the world who have already played the\
      \ beta version of the game!</strong><br><br><ul class=\"bb_ul\"><li> Read the\
      \ comments from your subscribers and view your channel<br></li><li> Upgrade\
      \ your camera and editing software to make your videos even better<br></li><li>\
      \ Create Tube Paytron account and receive donations from your viewers</li></ul><h2\
      \ class=\"bb_tag\">Choose your path</h2>Each path has something interesting\
      \ to offer! Ever dreamed of:<br><br><ul class=\"bb_ul\"><li>Recording episode\
      \ from DigCraft multiplayer server with your Steam friend?<br></li><li>Showing\
      \ your subscribers how to cook <i>Balsamic-glazed chicken and broccoli alfredo</i>?<br></li><li>Recording\
      \ 100 episodes of \u201DLet\u2019s play Cloudrim V\u201D?</li></ul><strong>Now\
      \ you can!</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/611040/extras/PathsEN.png?t=1583255948\"\
      \ /><h2 class=\"bb_tag\">Get promoted by other video creators</h2>Many of the\
      \ YouTube stars can promote your videos, usually that brings some new subscribers..\
      \ But watch out! If they don\u2019t like your video, they can also hate it and\
      \ create drama - meaning you might lose lots of subscribers!<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/611040/extras/PromotionEN.png?t=1583255948\"\
      \ /><h2 class=\"bb_tag\">Play with your friends</h2>Check out your friends channels\
      \ and how they\u2019re doing in Tube Tycoon! You can even view their top videos,\
      \ how many all time views they got and what kind of videos they prefer to record."
