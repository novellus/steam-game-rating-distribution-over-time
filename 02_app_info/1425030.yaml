  data:
    about_the_game: Cyberwinter is an isometric action strategy game with RPG elements.
      On a distant planet with a harsh climate, you have to fight legions of dangerous
      monsters for a new home for humanity. Build bases, develop and defend them.<h2
      class="bb_tag">Main features:</h2><ul class="bb_ul"><li><strong>Fight beautifully.</strong>
      Enjoy spectacular and dynamic battles;<br></li><li><strong>Explore the unknown.</strong>
      Large, randomly generated world will not let you get bored;<br></li><li><strong>Think
      strategically.</strong> Build, develop and defend bases, taking into account
      the geographical environment;<br></li><li><strong>Defeat the strongest.</strong>
      Smart and dangerous enemies will make your palms sweat;<br></li><li><strong>Control
      the power.</strong> A variety of combat vehicles will make your gaming experience
      even more interesting.</li></ul>
