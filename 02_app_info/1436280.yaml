    detailed_description: "Plan Z<br />\r\nA game in which the world plunged into\
      \ war after the spread of an unknown virus.Take part in battles for different\
      \ characters.You must destroy hordes of monsters to be picked up by a rescue\
      \ helicopter<br />\r\nGet special currency for killing monsters in order to\
      \ survive.You can spend your currency on weapons, ammo, turrets, upgrades, and\
      \ grenades.You can team up with other people or your friends to face off against\
      \ hordes of enemies."
