    about_the_game: "Massive Assault: Phantom Renaissance is the sequel to highly\
      \ acclaimed turn-based strategy game Massive Assault. Massive Assault: Phantom\
      \ Renaissance features a renewed global conflict between the Free Nations Union\
      \ and Phantom League in distant space colonies. The game is based on the Massive\
      \ Assault\u2019s original &quot;Secret Allies&quot; concept, acknowledged by\
      \ the press and the players as innovative and easy to learn and hard to master\
      \ one and in many respects rejuvenating turn-based genre.<br>\t\t\t\t\t\t<ul\
      \ class=\"bb_ul\"><li>6 new planets for World Wars including massive-sized deathmatch\
      \ maps <br>\t\t\t\t\t\t</li><li>2 Mega Campaigns <br>\t\t\t\t\t\t</li><li>20\
      \ new single-player scenarios with new mission types and twists <br>\t\t\t\t\
      \t\t</li><li>All-new Assault game mode<br>\t\t\t\t\t\t</li><li>New A.I. - with\
      \ various computer opponent profiles<br>\t\t\t\t\t\t</li><li>10 new units, unique\
      \ for each side, leading to different strategies <br>\t\t\t\t\t\t</li><li>Enhanced\
      \ 3D engine: remade unit, terrain and effect visualization technology <br>\t\
      \t\t\t\t\t</li><li>Additional battle music<br>\t\t\t\t\t\t</li><li>2 new viewing\
      \ modes: CNN-style fancy camera and historic-atlas-style 2D strategic map mode\
      \ <br>\t\t\t\t\t\t</li></ul>"
