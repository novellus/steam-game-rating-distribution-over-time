    about_the_game: "All Racing game Enthusiasts and Thrill-seekers of the world!<br\
      \ />\r\nIt\u2019s time for another adrenaline-pumping, awe-inspiring, hair-raising,\
      \ and breathtaking Horse Racing game where you race against competitors. If\
      \ you are afraid of impressive speeds, you\u2019d better play another game.\
      \ Horse Riding Rally - Free 3D Racing is the most realistic 3D Horse racing\
      \ game. It's easy, exciting, fun, and highly addictive. Challenge yourself and\
      \ see how much you can win!<br />\r\nIt will give you an amazing horse racing\
      \ experience. With lifelike horse animations, immersive graphics, addictive\
      \ gameplay, and heated competition Horse Riding Rally is the must-have game\
      \ for all ages. Have you got what it takes for this challenging experience?"
