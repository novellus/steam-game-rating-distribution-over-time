    review: "Esse \xE9 um dos poucos jogos que eu n\xE3o recomendo, mesmo os mais\
      \ merdas que eu j\xE1 joguei, tinha pontos positivos.\nJ\xE1 esse \xE9 complicado\
      \ recomendar, caso esteja na promo\xE7\xE3o custando R$ 1,80(0,35 USD) n\xE3\
      o compre, gaste seu dinheiro com algo relevante, a proposta do game \xE9 interessante,\
      \ lembra bastante os jogos dos anos 90, e isso deve atrair bastante entusiastas.\
      \ por\xE9m o jogo foi mal trabalhado, tem op\xE7\xF5es de setar resolu\xE7\xF5\
      es bela e fant\xE1stica que n\xE3o se aplica no game, \xE9 apenas um bot\xE3\
      o pra dizer que tem, no final o jogo \xE9 na resolu\xE7\xE3o minima em todas\
      \ as op\xE7\xF5es, \xE9 positivo pois roda em qualquer computador, e negativo\
      \ por ser enganador. \nOutro ponto, e provavelmente o principal ponto negativo,\
      \ \xE9 a falta de pistas, em sua maioria \xE9 a mesma pista mudando apenas o\
      \ formato(que torna o percurso maior e mais exaustivo para o seu cavalo) com\
      \ alguns elementos no cen\xE1rio, elementos que foram colocados de forma random.\
      \ \nO seu j\xF3quei \xE9 aleat\xF3rio, n\xE3o \xE9 um que pertence a determinada\
      \ equipe, n\xE3o tem como seguir uma carreira como competidor, provavelmente\
      \ o projeto nasceu com essa ideia, mas n\xE3o foi aplicada em sua vers\xE3o\
      \ final. o que passa essa ideia, s\xE3o os \"patroc\xEDnios\" na pista, que\
      \ provavelmente \xE9 s\xF3 enfeite pois \xE9 uma imagem da intel em 16 bits.\
      \ \nOutra teoria \xE9 que seria pra dar um certo grau de realismo na disputa,\
      \ grau muito baixo por sinal, pois deveria haver outras marcas, nem que fosse\
      \ imagin\xE1rias. \nAinda sobre as pistas, somente duas delas s\xE3o diferentes\
      \ e s\xF3 aparecem depois da metade da conclus\xE3o do game, que possui 30 n\xED\
      veis. \nE por falar em n\xEDveis, as vezes ocorre um bug no save game, apaga\
      \ seu progresso e te obriga a jogar novamente os mesmos(me ocorreu uma vez).\
      \ em alguns deles a IA dos oponentes que era nula at\xE9 os anteriores, torna\
      \ o j\xF3quei pr\xF3 player, isso voc\xEA encontra nos \xFAltimos n\xEDveis\
      \ mais precisamente ap\xF3s o 20, onde eles aprendem a ultrapassar, e at\xE9\
      \ bater em voc\xEA pra poder ganhar(vai ver eles acham que \xE9 Asphalt ou outro\
      \ game de street race).\nNo n\xEDvel 27 se torna extremamente dif\xEDcil, os\
      \ os 3 primeiros cavalos possuem motor de foguete, depois deles largarem voc\xEA\
      \ tenta de tudo chegar na cola do terceiro pra pegar pelo menos o bronze e n\xE3\
      o consegue, parei nesse n\xEDvel e me recuso a continuar tentando pra zerar\
      \ o game, no final ele n\xE3o tem conquistas, e zerando ou n\xE3o, n\xE3o vai\
      \ mudar em nada seria mais uma meta pessoal. \nHora de fechar e avaliar o jogo,\
      \ [b]QUERIA MAS O DEVELOPER N\xC3O FOI CAPAZ DE COLOCAR UM BOT\xC3O DE SAIR[/b]\
      \ te obrigando a jogar eternamente(ou apertando ALT+TAB e encerrar pelo bot\xE3\
      o na Steam).\nE esse \xE9 minha principal critica sobre esse game. como cria\
      \ um bot\xE3o de iniciar o jogo, e n\xE3o coloca outro pra encerrar?\nNo final\
      \ eu terminei com 4 medalhas de prata, 3 bronze, e todas as outras ouro, restou\
      \ 4 n\xEDveis a serem completados, mas no 27 os NPC est\xE3o usando cheat engine\
      \ com speed hack habilitado. \nLogo abaixo deixarei uma gameplay que eu gravei\
      \ com os gr\xE1ficos em sua resolu\xE7\xE3o m\xE1xima(sim nem parece, mas acredite\
      \ est\xE1 em 4K full HD 60 FPS)\nhttps://youtu.be/YoWmHJ6zyYQ\n\n[h1]Jogado\
      \ no ubuntu 20.04LTS com interface KDE plasma[/h1]"
