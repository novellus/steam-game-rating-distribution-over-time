    about_the_game: "From the team that brought you \u201CThe Fianc\xE9\u201D \u2013\
      \ a bigfoot thriller written and directed by Mark Allen Michaels \u2013 comes\
      \ \u201CValentine DayZ\u201D. \u201CValentine DayZ\u201D is a heart-stopping\
      \ horror comedy written and directed by Michaels, and produced by Staci Layne\
      \ Wilson (\u201CFetish Factory\u201D) and Kate Rees Davies (\u201CAltered Perception\u201D\
      ).<br />\r\nRevisiting his unique blend of hardboiled crime thriller and brutal,\
      \ bloody horror comedy, Michaels\u2019 \u201CValentine DayZ\u201D takes his\
      \ characters on a journey from the champagne and yacht lifestyles of the rich\
      \ and corrupt, to doom and despair in Death Valley as the zombie apocalypse\
      \ threatens everything they hold dear. Dallas Valdez (\u201CThe Fianc\xE9\u201D\
      ) and Carrie Keagan (\u201CSharknado 4\u201D) are the leads. Rounding out the\
      \ cast are Robert Allen Allen Mukes (\u201CWestworld\u201D TV series), Diane\
      \ Ayala Goldner (\u201CThe Collector\u201D), and Curt Lambert (\u201CThe Hotel\
      \ Barclay\u201D TV series)."
