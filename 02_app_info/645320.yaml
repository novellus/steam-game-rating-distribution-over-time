    about_the_game: 'What does it mean to be a hero? To fulfil your destiny? Or to
      rebel against it? Scarf is an exciting adventure that blends the lyricism of
      a walking simulator with a 3D platform game to offer an allegorical journey
      through three beautiful worlds. The Meadow, the Desert, and the Mountain are
      places filled with mystery. Will you discover their secrets? And at what price?<br><br><ul
      class="bb_ul"><li>Immerse yourself in a metaphorical tale without words, which
      reflects on what it means to be a hero. With your scarf as your only ally, your
      mission is to trap the rebellious souls that have created their own worlds.<br></li><li>Explore
      three beautiful 3D landscapes, each with its own unique mechanics. As you enter
      each world, your scarf will learn new abilities that will allow you to overcome
      the toughest challenges. Jump, glide or slide as you discover the secrets of
      the Plains, the Desert and the Mountain.<br></li><li>Discover a rich mythology
      connected with the great issues of today: diversity, globalisation, ecology,
      freedom. Scarf tells its story purely through images; each player must reconstruct
      their version of the facts by exploring the three worlds.<br></li><li>Enjoy
      an audiovisual section that will transport you to a fantasy dimension filled
      with light and colour. And also shadows. Scarf should be played with serene
      composure, savouring the beauty of each landscape.</li></ul>'
