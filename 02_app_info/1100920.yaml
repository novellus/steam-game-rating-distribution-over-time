    about_the_game: "DrumMasterVR is a music action game based on SteamVR.Starting\
      \ the game, you will enter the virtual world and experience the fun of beating\
      \ jazz drums.<br />\r\n<br />\r\nIntroduction to Functions <br />\r\n1. Acoustic\
      \ loudness increases with intensity to simulate the real impact effect.<br />\r\
      \n2. Using the dynamic simulation of cymbals, the real tremor effect can be\
      \ obtained. <br />\r\n3. The position, rotation, height and proportion of the\
      \ musical instrument can be adjusted reasonably. It is convenient for both adults\
      \ and children to use. <br />\r\n4. Instruments can be made of configurable\
      \ materials. <br />\r\n5. Switching scenarios. <br />\r\n<br />\r\nWelcome to\
      \ experience!"
