details:
  data:
    about_the_game: 'Dark World: The Edge of Eternity is a horror survival game. Players
      will fight for survival in the cruel dark world of Werewolves and Vampires,
      or can be one of them. Try to save your race from total extermination in Singleplayer
      or Multiplayer mode.<h2 class="bb_tag">Massive Open World Map</h2>Massive open
      world terrain located at the middle of Europe.<h2 class="bb_tag">Character Customization</h2>Advanced
      character customization for Guardian, Vampire, Werewolf.<h2 class="bb_tag">Vehicles</h2>Destructable
      ground, aerial and water vehicles, and also shooting from Vehicles.<h2 class="bb_tag">Story
      Based Quests</h2>Story driven quests for every character and race.<h2 class="bb_tag">Missions</h2>Multi
      level mission system that will test your skills.<h2 class="bb_tag">Weather,
      Day/Night Cycle &amp; Seasons</h2>Advanced weather and seasons system can be
      harsh.<h2 class="bb_tag">Advanced Combat System</h2>Close combat system with
      various weapon types.<h2 class="bb_tag">Advanced Crafting</h2>Multi level crafting
      system.<h2 class="bb_tag">Base Building</h2>5 stage base building with over
      20 different pieces.<h2 class="bb_tag">Pets &amp; Mounts </h2>Various types
      of animals that can be used as pet or mount'
