    about_the_game: The classic board game of all times, with gorgeous graphics, computer
      opponent, and intuitive interface. Backgammon is a game of luck and strategy.
      Beautiful handcrafted board and pieces are showcased in a 3D view with rotation
      and zoom. With Backgammon you can test your playing skills against the computer,
      or against friends or family on the same device.
