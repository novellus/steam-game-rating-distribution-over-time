  data:
    about_the_game: "Hello.<br />\r\nWhy don\u2019t you make yourself comfortable,\
      \ I have a story to tell you.<br />\r\n<br />\r\nAnswer a question...<br />\r\
      \nHave you ever been in love?<br />\r\nI\u2019m sure that you have.<br />\r\n\
      <br />\r\nNow answer another question...<br />\r\nWere you loved back, or has\
      \ your love been unrequited?<br />\r\n<br />\r\nWelcome to PROTOThYPE, a really\
      \ short game experience that will allow you to discover the tormented love story\
      \ of a young developer for a classmate.<br />\r\n<br />\r\nYou will relive this\
      \ interesting digital experience, exploring all game prototypes created by our\
      \ narrator, and you\u2019ll have to show your best detective skills to continue\
      \ on and unlock all the pieces of the story."
