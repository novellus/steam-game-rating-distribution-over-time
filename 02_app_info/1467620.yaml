    about_the_game: A killer clown is after you!<br>There are 8 cards scattered throughout
      each level.<br>Rumor has it, the cards emit a strange sound. So listen carefully!<br>You
      must find all 8 cards and banish the clown for good.<br><br>Run, hide &amp;
      survive in this terrifying first person horror title.<br>And remember, the CLOWN
      can hear you.<h2 class="bb_tag">How to Survive</h2><br><ul class="bb_ul"><li>
      Be quiet! The CLOWN can hear you and running will only make it easier for him
      to find you.<br></li><li> Explore the levels and listen out for the &quot;humming&quot;
      sound emitted from the playing cards.<br></li><li> Jump, climb and make your
      way through a series of mazes and puzzles.<br></li><li> Be careful though! Jumping
      makes a noise and will only let the CLOWN know where you are.<br></li><li> Rumor
      has it, the CLOWN can duplicate himself to make searching for you that much
      easier.<br></li><li> Remember where you've been so you don't end up getting
      lost!<br></li><li> The CLOWN is fast, but you are faster. Sprint to get ahead
      and out of reach until he decides to stop chasing you.<br></li><li> Use your
      flashlight to illuminate dark areas, be careful though, the CLOWN can hear the
      &quot;click&quot; of your flashlight.<br></li><li> Find all 8 playing cards
      in each level to win the level and banish the CLOWN.</li></ul><br>What are you
      waiting for? Go and find the cards before he finds you!
