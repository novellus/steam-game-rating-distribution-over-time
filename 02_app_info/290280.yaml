details:
  data:
    about_the_game: "You were on the way to a recycling process when fortunately for\
      \ you - but not for the environment - you accidentally ran off.<br />\r\n<br\
      \ />\r\nNow your goal is to escape from the facility, which is an extremely\
      \ difficult task due to the fact that you are a battery without legs. Equipped\
      \ with a limited number of electric beams, you can connect to walls, move or\
      \ destroy objects, turn switches, and charge generators. <br />\r\nYou also\
      \ have the ability to jump or push off the walls - the rest is up to physics\
      \ and gravity.<br />\r\n<br />\r\nKey features:<br />\r\n<br />\r\n- puzzle\
      \ platformer with a lot of explosions<br />\r\n- over 60 levels divided into\
      \ 4 industrial-themed zones<br />\r\n- boss stages<br />\r\n- unlockable 12-bit\
      \ levels<br />\r\n- unlockable batteries<br />\r\n- unlimited lives !"
