    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/1400180/extras/mgb_story.png?t=1609954506"
      crossorigin="anonymous"/><br>Ready to enjoy a gaming session with their favorite
      erotic game, our protagonist is suddenly whisked away to a fantasy world! Once
      you regain your bearings, the first thing you notice is the visual feast of
      boobies and butts of sexy monster girls spread out in front of you.<br><br>It
      is revealed that you have been summoned to this strange land for a purpose.
      Their village is trapped behind a barrier, and with no men inside with them
      there was no way to keep the village going. Until you arrived that is!<br><br>Will
      you become the greatest Monster Girl Breeder and help these poor monster maidens
      repopulate their village?!<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1400180/extras/mgb_features.png?t=1609954506"
      crossorigin="anonymous"/><br><ul class="bb_ul"><li>Translated version of the
      original Japanese Visual Novel<br></li><li>All the sexy monster girls are fully
      voiced with their original Japanese dialogue.<br></li><li>Original artwork HD
      upscaled with 16:9 and 4:3 variants.<br></li><li>Hours of &quot;plot&quot; to
      enjoy.<br></li><li>Audio including music and special effects.<br></li><li>Enhanced
      with character sprite animations.<br></li><li>Gallery and Scene selections.<br></li><li>18
      sex scenes full of baby making goodness!</li></ul><br>Monster Girl Breeder is
      the English localization of a Visual Novel originally created by prolific Japanese
      developer Norn/Miel. We at Cherry Kiss aim to provide an authentic Japanese
      Visual Novel experience to gamers outside of Japan.<br><br>** PLEASE NOTE **<br>All
      characters described and visually represented in this game are over 18 years
      of age, and no actual, nor identifiable minor was used in the production of
      this game.
