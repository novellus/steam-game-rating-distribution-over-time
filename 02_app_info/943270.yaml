    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/943270/extras/AboutTheGameHeader.png?t=1607872536"
      /><br><strong>Xilost </strong>is all about teamwork help each other to complete
      the mission or operation and strategy with intense firefights find your way
      to eliminate your enemy and make sure you leave no one behind.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/943270/extras/StoryLineHeader.png?t=1607872536"
      /><br>Set into the future, technological advancements have bloomed exponentially,
      creating different tools and inventions marveled by the human race. People enjoy
      the limitless realm of tech ideas while indiscreet, a project runs within a
      secret premise.<br><br>Under the institution, scientists and chemists of excellence
      run a controversial project, genetic alteration. DNA strains can be broken down
      an adhered into new formations with the help of an unnamed chemical, an invention
      of the geniuses. Planning to do more research beforehand before handing this
      chemical over to any other bodies, it was too late after uninvited personas
      heard of the institution and breached into it. Scientists and chemists, all
      unheard of since then.<br><br>Chaos struck, bursts of outrage and madness of
      the families of the victims accompanied with the cries of the innocents plague
      the city as unseen mutated creatures horde cities and villages, gruesomely killing
      them. It is all known by the people that this is the result of the chemical,
      used by terrorists to conquer the world through bloodshed. <br><br>The ignorance
      of the government has only made the people tougher, as they themselves work
      with the military teams to gather talents and experienced civilians. Together,
      you, the player can join Xilost to stop the madness that runs amidst the chaos.
      Join us, We need you. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/943270/extras/KeyFeaturesHeader.png?t=1607872536"
      /><br><ul class="bb_ul"><li><strong>Classes </strong>- Each character will have
      game-changing abilities of their own to suit your playstyle.<br></li><li><strong>Skill
      Upgrade </strong>- Upgrade base state of character to strengthen your hero and
      bring gameplay to the next level. <br></li><li><strong>Mission</strong> - Different
      missions for the player to complete and earn rewards, even for character attributes.<br></li><li><strong>Operation
      </strong>- Operation is special missions that only offer players one chance
      to finish it. Lucrative rewards are offered but players are needed to brace
      themselves for the upcoming toughness heading towards their way. <br></li><li><strong>Operation
      Base</strong> - Players can upgrade Operating Base to have more accessibility
      to new tools or new locations for the new mission.<br></li><li><strong>Enemy
      of The Enemy</strong> - It is not just you versus everyone else. It is everyone
      else versus everyone else. There are many types of enemies and those enemies
      can be rivals of each other. Your enemy can be an enemy of another enemy. <br></li><li><strong>New
      Game Content All the Time</strong> - All main update contents monthly FOR FREE
      for players of the game.<br></li><li><strong>NO PAY TO WIN</strong> - Paid content
      will not impact the overall gameplay, only skills, and hard work will.</li></ul>
