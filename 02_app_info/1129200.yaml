    about_the_game: <h2 class="bb_tag">Minesweep World </h2><br>Find the hidden bombs
      by opening cells that may or not contain a bomb. If there are bombs around you'll
      see the number of boms that are surrounding the current cell.<h2 class="bb_tag">Features
      </h2>Early access version has:<br>- Board configuration up to 60x60 boards.<br>-
      Easy, Standard, Difficult board autoconfig buttons.<br>- 6 different backgrounds.<br>-
      Complete loop to enjoy the game, you can fully play the core gameplay.<h2 class="bb_tag">
      Comming soon </h2>- Local Leaderboards.<br>- Bigger boards.<br>- 4 additional
      backgrounds.<br>- If community asks for interesting game modes or features I'll
      do my best to include too.<br>- Additional localisations.
