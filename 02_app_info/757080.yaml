    about_the_game: "Fight your way to box office glory, while fending off the gangs\
      \ of New York! Manage a theatre in a game of high-stakes business, dangerous\
      \ romance, and risky alliances set in the rough-and-tumble world of 19th century\
      \ New York. You'll brave riots, fires, and political spies as you take on a\
      \ city of jealous rivals, brilliant artists, and stalwart politicians.<br><br><i>Broadway:\
      \ 1849</i> is a 150,000-word interactive historical adventure novel by Robert\
      \ Davis. It's entirely text-based, without graphics or sound effects, and fueled\
      \ by the vast, unstoppable power of your imagination. <br><br>Will you succeed\
      \ by your smart business sense or enlist the city\u2019s gangs to push your\
      \ competition out of business? Can you manage the diva personalities of your\
      \ actors? What about a ghost haunting your theatre's stage? <br><br>Are you\
      \ a flashy producer playing to please the crowd with circus acts? Do you try\
      \ to earn the respect of the city's leaders with fine art? Can you wrangle the\
      \ press into writing the best reviews? <br><br><ul class=\"bb_ul\"><li> Play\
      \ as male, female, or non-binary; gay, straight, bi, or asexual.<br></li><li>\
      \ Compete with rivals to stage the biggest shows and gain the largest audience!<br></li><li>\
      \ Choose a cast from the city's brightest talent.<br></li><li> Investigate the\
      \ hidden secrets of your theatre.<br></li><li> Rush to defuse a deadly bomb,\
      \ or let it explode and plunge the city into chaos.<br></li><li> Nurture young\
      \ talent or feed your own ambition for the spotlight.<br></li><li> Rub shoulders\
      \ with the city's most notorious criminals, or bring their misdeeds to light.<br></li><li>\
      \ Help a deserving friend escape the clutches of an unscrupulous businessman.<br></li><li>\
      \ Join forces with a criminal gang or side with the mayor\u2019s push for order.</li></ul><br>When\
      \ forced to choose you'll decide whether to fight for peace or let the city\
      \ burn."
