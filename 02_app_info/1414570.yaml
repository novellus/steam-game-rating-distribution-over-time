  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1414570/extras/Expiration_text.png?t=1604614184\"\
      \ /><br>In the valley near Kohen City, there\u2019s a small town called Tucker\
      \ Vale. After receiving strange signals from the mountains, all communications\
      \ with Tucker Vale vanish. A team of Special Forces has been sent on a mission\
      \ to check on the village and find out what happened.<br><br>Due to an inexplicable\
      \ failure, their helicopter crashes in the middle of the woods, next to the\
      \ village.<br><br>The few survivors of the crash soon notice that there is something\
      \ unusual going on in the village, against which they try to defend themselves.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1414570/extras/What_to_expect_text.png?t=1604614184\"\
      \ /><br>\u25CF Try to survive as many rounds as possible<br>\u25CF Fight against\
      \ 10 different types of zombies and monsters<br>\u25CF Defend yourself with\
      \ 5 distinct weapons<br>\u25CF Upgrade your armor and health<br>\u25CF Don't\
      \ get poisoned<br>\u25CF Various buildings with interiors<br>\u25CF Helpful\
      \ objectives<br>\u25CF Be careful of the <i>Bulldozer</i>"
