    about_the_game: "In Sins of a Solar Empire: Trinity, you are the leader of a civilization\
      \ embroiled in a galactic war, fighting for the survival of your entire race\
      \ against relentless foes. Your success will depend entirely on your ability\
      \ to manage your empire and command your vast fleets of starships to victory.<br><br>\t\
      \t\t\t\t\tSins of a Solar Empire: Trinity is a \u201CRT4X\u201D game, blending\
      \ the epic strategy and empire management of the 4X genre (Explore, Expand,\
      \ Exploit, Exterminate) with the fast-paced and tactical elements of real-times\
      \ strategy. <br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key features:</h2>\t\t\t\t\t\
      \t<ul class=\"bb_ul\"><li>Explore the epic scale of a dynamic 3D galaxy featuring\
      \ planets, asteroids, plasma storms, stars and more.<br>\t\t\t\t\t\t</li><li>Take\
      \ on multiple roles as you seamlessly transition between the role of emperor\
      \ and fleet commander using Sins\u2019 unique strategic zoom.<br>\t\t\t\t\t\t\
      </li><li>Extensive diplomatic and economic strategies are yours to wield to\
      \ your advantage. Forge alliances, establish powerful pacts with allies to open\
      \ up new bonuses, setup trade between empires and use pirates to take out over-powered\
      \ tyrants.<br>\t\t\t\t\t\t</li><li>Fight epic battles with hundreds of ships\
      \ on-screen at once, with up to 10,000 particles firing off in full-out combat.<br>\t\
      \t\t\t\t\t</li><li>Seamless zoom in and out, from looking at a one-man fighter\
      \ to viewing your entire empire spanning billions of kilometers of space.<br>\t\
      \t\t\t\t\t</li><li>Defend your worlds by constructing massive starbases, deploying\
      \ deadly minefields, and researching advanced defensive technologies.<br>\t\t\
      \t\t\t\t</li><li>Create strong alliances and gain powerful pact bonuses using\
      \ the all new diplomacy system.<br>\t\t\t\t\t\t</li><li>Bribe or hire pirates\
      \ to wipe out your opponents, but beware, the pirates gain strength over time\
      \ and can also be used against you!<br>\t\t\t\t\t</li></ul>"
