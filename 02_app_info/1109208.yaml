  data:
    about_the_game: "From the talent that is Rivet Games, their next Swiss expansion\
      \ comes in the form of the RhB Enhancement Pack 04!<br><br>As is tradition set\
      \ by previous RhB Enhancement Packs, the star of the show is a brand new locomotive,\
      \ and this time the unique RhB Ge 6/6 II is included for Surselva and Albula\
      \ Line operations\u2026<br><br>The RhB Ge 6/6 II dates back to the 1950s and\
      \ was designed to haul freight, taking over from older locomotives that were\
      \ not powerful enough to meet demands \u2013 particularly during the construction\
      \ of the Bergell power station, which required around 1000 tonnes of cement\
      \ a day to stay on schedule.<br><br>A new locomotive would be designed to haul\
      \ 250 tonnes up the challenging gradients of the Albula Railway, this loco would\
      \ feature a Bo\u2019Bo\u2019Bo wheel configuration, allowing for plenty of distributed\
      \ power suitable for hauling freight. The first two were delivered in 1958 and\
      \ were given the Ge 6/6 II classification (meaning is was the second type of\
      \ electric loco of the RhB to feature six axles, all of which are powered).<br><br>In\
      \ 1965, an additional 5 locomotives were built, and for a time the fleet were\
      \ used on fast passenger trains. Since the 1990s, when the Ge 4/4 III was introduced,\
      \ the 6/6 IIs have been downgraded back to freight and secondary passenger duties,\
      \ and despite their age all of them are still in service today.<br><br>With\
      \ Rivet Games\u2019 RhB Enhancement Pack 04, you\u2019ll be able to take charge\
      \ of mixed-traffic trains aboard the Ge 6/6 II, hauling in-tow EW4 A &amp; B\
      \ passenger coaches and a baggage coach for tourist\u2019s belongings, across\
      \ the virtual RhB network.<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>A\
      \ total of 5 Career and 2 Railfan Mode scenarios are included for the Surselva\
      \ Line and Albula Line routes:<br><br><strong>Surselva Line</strong><br><br><ul\
      \ class=\"bb_ul\"><li>[GE 6/6 ii RhB] Locomotive Tutorial<br></li><li>[GE 6/6\
      \ ii RhB] Spring Westbound<br></li><li>[GE 6/6 ii RhB] Eastbound Scrap Freight<br></li><li>[RailfanMode]\
      \ Disentis/Must\xE9r</li></ul><br><strong>Albula Line</strong><br><br><ul class=\"\
      bb_ul\"><li>[GE 6-6 ii RhB] Samedan to Thusis Container Freight<br></li><li>[GE\
      \ 6-6 ii RhB] Filisur to Samedan<br></li><li>[RailfanMode] Muot</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/1105542/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Surselva Line: Reichenau-Tamins - Disentis/Must\xE9r\
      \ Route Add-On</a>, and/or <a href=\"https://store.steampowered.com/app/376966/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Albula Line: St Moritz - Thusis Route\
      \ Add-On</a> is required, as a separate purchase, in order to play the scenarios\
      \ featured in this add-on.</strong><br><br>More scenarios are available on the\
      \ Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>RhB Ge 6/6 II\
      \ electric locomotive in RhB livery<br></li><li>EW4 A &amp; B passenger coaches<br></li><li>Baggage\
      \ coach<br></li><li>Career and Railfan Mode scenarios for the Surselva and Albula\
      \ Lines<br></li><li>Quick Drive Compatible<br></li><li>Download size: 114.8mb\
      \ </li></ul>"
