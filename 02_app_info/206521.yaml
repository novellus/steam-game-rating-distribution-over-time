details:
  data:
    about_the_game: "Warmaster Seerus is the evil master of munitions within the gremlin's\
      \ all-powerful Crimson Order.  Thought to be the true mastermind behind the\
      \ Roarmulus Twins and countless other gremlin weapons, he is the Crimson Order\u2019\
      s creator and supplier for their diabolical engines of war.<br><br>Recon Knights\
      \ under the command of Lieutenant Feron recently discovered Seerus\u2019s \u2018\
      Grand Arsenal,\u2019 his development center and storage facility for all his\
      \ weaponry.  Now, Feron himself is leading several squads of knights directly\
      \ into the Grand Arsenal, with the intention of weeding out Seerus and destroying\
      \ his war machines.<br><br>Met with heavy resistance, Feron\u2019s squads require\
      \ reinforcements and Spiral HQ is sending you in to assist.<h2 class=\"bb_tag\"\
      >Key Features:</h2><strong>Lead the Assault</strong><br><ul class=\"bb_ul\"\
      ><li>Experience an all-new adventure in the world of Spiral Knights!<br></li><li>Challenge\
      \ the mighty gremlin lord, Warmaster Seerus, in his terrifying Grand Arsenal!</li></ul><strong>Expand\
      \ Your Arsenal</strong><br><ul class=\"bb_ul\"><li>Includes unique mission rewards:\
      \ the powerful Rocket Hammer and the shadowy Dark Retribution bomb!<br></li><li>Includes\
      \ a bonus craft-able helm, the Mask of Warmaster Seerus himself!</li></ul><strong>Ferocious\
      \ New Monsters</strong><br><ul class=\"bb_ul\"><li>Face the explosive weaponry\
      \ of gremlin Mortafires and the stealthy blades of Ghostmane Stalkers!</li></ul><strong>Multiple\
      \ Ways to Play</strong><br><ul class=\"bb_ul\"><li>Unlocks three separate versions\
      \ of Operation Crimson Hammer, one for each difficulty tier!</li></ul><br><i>Please\
      \ note: The Operation Crimson Hammer Expansion Mission Pack is available for\
      \ purchase within the Spiral Knights Mission interface. Do not purchase this\
      \ DLC if you have already purchased this mission pack within Spiral Knights.</i>"
