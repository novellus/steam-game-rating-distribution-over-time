    detailed_description: "<h1>NOTICE</h1><p>* The images are from an in-development\
      \ build and may differ from the final version.</p><br><h1>About the Game</h1>This\
      \ set includes all 17 of the Flower costumes.\r\nThese costumes do not include\
      \ destructible functionality.\r\n\r\nCostumes for the following characters included:\r\
      \nKasumi, Ayane, Tina, Leifang, Hitomi, Kokoro, Helena, Lisa, Mila, Christie,\
      \ Momiji, Rachel, Marie Rose, Phase 4, Nyotengu, Honoka, and Naotora Ii.\r\n\
      \r\n*You must have the latest update installed in order to use this content.\r\
      \n*You must purchase the character Naotora Ii separately before using content\
      \ for her.\r\n*The Fireworks stage shown in the screenshots cannot be used in\
      \ this version of the game."
