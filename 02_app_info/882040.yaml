    reviews: "\u201CThe style of this game is fantastic, you will find yourself transported\
      \ back into the retro 80's with The Outpost 9. It has the atmosphere of the\
      \ old Aliens movies, but with a more visual novel feel. I highly recommend this\
      \ game for anyone who likes retro 80's style games mixed with a creepy horror\
      \ atmosphere.\u201D<br>4/5 \u2013 <a href=\"https://youtu.be/Um7anf0mgyE\" target=\"\
      _blank\" rel=\"noreferrer\"  >Indie Game Glance</a><br><br>\u201CDespite the\
      \ simplicity of its elements and its predominantly text-based nature, Outpost\
      \ 9 is an impressively immersive and engaging experience.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.n3rdabl3.com/2017/04/the-indie-fix-outpost-9/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Stevie Gill - The Indie Fix</a><br>"
