    about_the_game: "<h2 class=\"bb_tag\"><strong>JOIN US ON DISCORD</strong></h2><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/jSDtXPT\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/882040/extras/Steam_discord_img_outpost_9.png?t=1592070335\"\
      \ /></a><h2 class=\"bb_tag\"><strong>ABOUT THE GAME</strong></h2>The Outpost\
      \ Nine - Episode 1 is a Visual Novel/Point and Click hybrid game following the\
      \ small skeleton crew of \u201CThe Outpost\u201D, A lonely mining facility set\
      \ on the small moon \u201CCobalt Paradise\u201D.<br><br>While preparing the\
      \ facility for the arrival of the rest of the Outpost mining crew, they accepted\
      \ a distress call from a close-by freighter. While searching the freighter,\
      \ they find two pilots, one horribly disfigured yet alive and only the remains\
      \ of the other.<br><br>However, the pilot they bring into the Outpost turns\
      \ out to be host to a bizarre and frightened parasite putting the crew in intense\
      \ danger.<h2 class=\"bb_tag\">Gameplay</h2>The gameplay switches between that\
      \ of a visual novel through cutscenes and then into a top down point and click\
      \ in gameplay. Actions in the game are chosen through a menu, in a similar style\
      \ to Snatcher or Policenauts.<br><br>As you make your way around the facility,\
      \ solving puzzles, you have to avoid the pilot. You do that by listening to\
      \ the beeping of your motion scanner and when it gets closer, find a place to\
      \ hide."
