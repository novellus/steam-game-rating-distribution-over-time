    about_the_game: '<strong>If you have bought the game before the price changes,
      there is NO NEED to buy the season pass. You will already have all episodes
      available in your game.</strong><br><br><a href="steam://install/650710/"  ><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/650570/extras/download_ep0_button.png?t=1581332268"
      /></a><br><strong>Play Episode 0 for free!</strong><br><strong><br><i>This is
      an episodic game and doesn''t feature all the episodes, yet. The season pass
      includes all five episodes. Every episode will be available for download upon
      release.</i></strong><br><br>What would you do if you found yourself trapped
      on an eerie space station with nothing but a computer? Play as the hacker Alex
      and save the world from your keyboard as a sinister A.I. rises from the corner
      of the universe... but you are not the only one who acts from the shadows. Monsters
      lurk in the dark and soon humanity itself is in danger. When analog and digital
      worlds collide, only a master of both can survive.<br><br>Code 7 is a hacking
      thriller in which your imagination is the stage. The things unseen are the most
      terrifying ones... travel the network, gather information from e-mails, documents,
      and logs, hack protected computers, and navigate your partner through dangerous
      situations. Work together, gain their trust and make the right choices. The
      outcome of the story is determined by how you act and what you say.<br><br>Episode
      0: <strong><u>Released</u></strong><br>Episode 1: <strong><u>Released</u></strong><br>Episode
      2: <strong><u>Released</u></strong><br>Episode 3: <strong><u>Released</u></strong><br>Episode
      4: In Development<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li><h2
      class="bb_tag">Theatrical Drama:</h2> Fully voiced dialogue, music, and sound
      effects<br></li><li><h2 class="bb_tag">Be a Hacker:</h2> Use the terminal-based
      LupOS system and hacking techniques like Man-in-the-Middle Attack, Brute Force
      Attack, Network Jamming and more<br></li><li><h2 class="bb_tag">Power of Words:</h2>
      Beware what you answer and the choices you make, they will determine the course
      of the last episode</li></ul><br>The game includes a mode for visually impaired
      players.'
