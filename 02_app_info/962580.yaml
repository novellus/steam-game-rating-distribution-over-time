    about_the_game: "\u2018Summer in Mara\u2019 is a summer adventure with farming,\
      \ crafting, and exploring mechanics set in a tropical archipelago.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/962580/extras/Screenshot_6-2.png?t=1608566813\"\
      \ /><br><br>\u2018Summer in Mara\u2019 is a single-player experience in a calm,\
      \ relaxing environment, with a handmade look and an exciting narrative. You\
      \ will be Koa, a little adventurer girl who wants to explore the world that\
      \ surrounds her.<br><br>In \u2018Summer in Mara\u2019 you\u2019ll have to take\
      \ care of your own island, harvest your crops, create new tools and buildings,\
      \ and sail with your boat to discover new islands and secrets.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/962580/extras/ss_399f4c0f767884743790e29a9088edeceed0c59b.600x338.jpg?t=1608566813\"\
      \ /><h2 class=\"bb_tag\">KEY FEATURES</h2><br>- An open ocean with over 20 islands\
      \ to explore.<br><br>- Customize your own island with buildings, crops and farm\
      \ animals.<br><br>- Over 25 characters to meet and befriend.<br><br>- More than\
      \ 300 quests to make Mara a better place.<br><br>- Day and night cycle that\
      \ have an effect on the world with climatic events.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/962580/extras/boat.gif?t=1608566813\"\
      \ /><br><br>You\u2019ll have your own island, but taking care of something like\
      \ that is a lot of hard work. You\u2019ll be able to plant trees to get wood,\
      \ and craft new tools and buildings with different materials. Or you can create\
      \ crop fields to grow all kinds of vegetables. You\u2019ll also have a farm\
      \ with chickens and pigs to take care of. <br><br>But be careful, because this\
      \ isn\u2019t as easy as it looks! You\u2019ll also be able to fish in a pond\
      \ or in open sea,, cut trees with your hatchet, build things with your hammer,\
      \ and use a hoe to help you harvest your island.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/962580/extras/fishing.jpg?t=1608566813\"\
      \ /><br><br>Koa will need your help. With a basic set of skills, she can acquire\
      \ new abilities and learn from the world that surrounds her. We want you to\
      \ feel like you\u2019re growing up with Koa, bonding with her and with all the\
      \ other people in the archipelago.<br><br>You\u2019ll be able to sail to new\
      \ islands and find treasures and other secrets in the middle of the sea with\
      \ your trusty boat, which you can upgrade with a little effort and time. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/962580/extras/koa-yaya.png?t=1608566813\"\
      \ /><br><br>With new islands comes new people. You\u2019ll talk and trade with\
      \ over twenty characters, each one with their own story and lives. They\u2019\
      ll give you quests, hints about the world, or just anecdotes about their experiences\
      \ and travels. Getting to know them is a significant part of the game, so we\
      \ put much effort into making them unique and exciting.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/962580/extras/backpacks.jpg?t=1608566813\"\
      \ /><br><br>But not everyone will be friendly. An evil corporation called Elit\
      \ wants to conquer Mara and exploit the ocean. Napopo is one of their first\
      \ victims, a strange creature that will seek Koa for help.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/962580/extras/animals.png?t=1608566813\"\
      \ />"
