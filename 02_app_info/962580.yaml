    reviews: "\u201CSummer in Mara sets out to deliver a calming, single-player narrative-driven\
      \ experience in a bright and welcoming world. Promising rewarding farming mechanics,\
      \ tons of quests to complete, and a diverse cast of characters to encounter,\
      \ is this summer trip worth taking?\u201D<br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamersheroes.com/honest-game-reviews/summer-in-mara-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamers Heroes</a><br><br>\u201CSummer\
      \ in Mara is a super-fun and colourful adventure with a ton of content that\
      \ you can enjoy for many hours. Anyone who's a fan of these kinds of games will\
      \ feel right at home with Koa and her chums so here's hoping this gem gets the\
      \ attention that it deserves.\u201D<br>8.2/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://videochums.com/review/summer-in-mara\"\
      \ target=\"_blank\" rel=\"noopener\"  >Video Chums</a><br><br>\u201COverall,\
      \ Summer In Mara is a nice, quiet farming sim with plenty of warmth and charm,\
      \ perfect for those who wish to get away from it all for a brief session or\
      \ two.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://screenrant.com/summer-in-mara-game-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Screen Rant</a><br>"
