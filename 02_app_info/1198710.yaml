details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1198710/extras/DescriptionGifSmall01.gif?t=1605740155"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1198710/extras/descHeaderSquad.png?t=1605740155"
      /><br><strong>Typhoon Unit ~ Butterfly Requiem</strong> is a bullet hell shooter
      where you control a trio of heroes, and can switch on the fly!<br><br>Take control
      of <strong>Gale</strong>, <strong>Fia</strong>, and <strong>Casey</strong>,
      three flying fighters with their own unique abilities!  Through strategic character
      swaps, and the power of <strong>Synergy Boost</strong>, you can overwhelm your
      foes with tactics and style!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1198710/extras/descHeaderStory.png?t=1605740155"
      /><br>In a land where fantasy and technology intertwine, cities across the world
      are under attack.  The only thing connecting these incidents is the <strong>Steel
      Butterfly</strong>, a sword wielding butterfly woman who brings destruction
      in her wake.<br><br>The <strong>Typhoon Unit</strong>, a small but capable band
      of airborne heroes, have been called in to put a stop to the threat.  Can the
      Typhoon Unit halt the Steel Butterfly's conquest, and discover her secrets?<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1198710/extras/descHeaderFeatures.png?t=1605740155"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1198710/extras/DescriptionGifSmall02.gif?t=1605740155"
      /><br><ul class="bb_ul"><li>Heart pounding <strong>bullet hell action</strong>!<br></li><li>Blast,
      dodge, and punch as a team of <strong>three unique heroes</strong>!<br></li><li><strong>Switch
      on the fly</strong>, and use the power of teamwork to make your heroes even
      stronger!<br></li><li>Battle a blade wielding butterfly, a rock star siren,
      a gadget powered puppeteer and more in <strong>challenging boss encounters</strong>!<br></li><li>Experience
      a world of magic technology and <strong>cute monster girls</strong>!<br></li><li>Unveil
      the mysteries of the Steel Butterfly, in a <strong>Story Mode</strong> spanning
      7 chapters!<br></li><li>Test your skills, and go for the highest possible score
      in <strong>Arcade Mode</strong>!</li></ul>
