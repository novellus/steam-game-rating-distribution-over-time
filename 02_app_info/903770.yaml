details:
  data:
    about_the_game: "This Starter Pack contains numerous valuable items and currencies\
      \ to help you start your journey in the world of Nuanor.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/903770/extras/Starter_Pack_EN.png?t=1559215140\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/903770/extras/Includes_EN.png?t=1559215140\"\
      \ /><h2 class=\"bb_tag\">Novitiate's Boon</h2>This package will help you start\
      \ your journey into Nuanor, check out the contents:<br><ul class=\"bb_ul\"><li>Level\
      \ 20 Gold-Tier - Secondary Weapon<br></li><li>Level 20 Gold-Tier - Shirt<br></li><li>15\
      \ Depleted Phlogiston<br></li><li>10 Restorative Philters<br></li><li>18,888\
      \ Imperial Coins<br></li><li>7-Day Mount: Moondrinker Deer<br></li><li>Permanent\
      \ Title: Little Friend</li></ul><h2 class=\"bb_tag\">Sack of Stylish Threads</h2>Start\
      \ your journey in Nuanor looking fashionable, check out the contents:<br><ul\
      \ class=\"bb_ul\"><li>1 Random Popularity Apparel<br></li><li>3 Random Accessories<br></li><li>16\
      \ Random Dyes, 2 colours (8 of each)<br></li><li>Permanent Title: So Cute</li></ul><h2\
      \ class=\"bb_tag\">Premium Service (30 Days)</h2>Premium Service gets you off\
      \ with valuable bonuses to make your adventures in Nuanor more comfortable and\
      \ epic, these bonuses include:<br><ul class=\"bb_ul\"><li>Get 10% more XP for\
      \ slaying basic monsters.<br></li><li>Increase the basic stamina recovery speed\
      \ outside of combat by 20%.<br></li><li>Claim or Freeze Double XP Time without\
      \ having to interact with a special NPC.<br></li><li>Ability to restore crafting\
      \ energy while offline (Diligence &amp; Inspiration)<br></li><li>Double the\
      \ limit of crafting energy that can be stored (Diligence &amp; Inspiration)<br></li><li>Daily\
      \ Loot - 4,000 Imperial Coins which be used for purchasing various items from\
      \ NPCs, and also such operations as repairing equipment and using portals.<br></li><li>Daily\
      \ Loot - 2 Crystal Pills that can increase character experience.<br></li><li>Daily\
      \ Loot - 2 Free World Shouts: Uses the power of the mountains and rivers to\
      \ shout to the entire world. A product of the Imperial Marksman Academy. Automatically\
      \ disappears when a message is sent to the Greatvoice channel.<br></li><li>Allows\
      \ you to activate Progress Boost Pack, Battle Boost Pack, Explorer's Boost Pack</li></ul>Please\
      \ note, that the premium service only lasts for 30 days.<h2 class=\"bb_tag\"\
      >Explorer's Boost (30 Days)</h2>Travelling around Nuanor has never been easier,\
      \ check out what benefits you get with the Explorer's Boost:<br><ul class=\"\
      bb_ul\"><li>Your mount(s) won\u2019t get hungry when used.<br></li><li>Your\
      \ wing(s) won\u2019t wear out when used.<br></li><li>All mounts within the mount\
      \ inventory panel will inherit the speed of your fastest mount.<br></li><li>All\
      \ wings within the wing inventory panel will inherit the speed of your fastest\
      \ wings.<br></li><li>Daily Loot - 3 Explorer's Boosts<br></li><li>Daily Loot\
      \ - 1 Windrider Feathers</li></ul>Please note, you can only use the Explorer\u2019\
      s Boost if Premium Service is active and that the Explorer\u2019s Boost only\
      \ lasts for 30 days.<h2 class=\"bb_tag\">Cultivation Boost (30 Days)</h2>Gain\
      \ additional Experience Points, League Value and Demonslayer Points with the\
      \ Cultivation Boost, check out the benefits:<br><ul class=\"bb_ul\"><li>Get\
      \ 20% more Daily Honing Experience recovery, which works in the background.<br></li><li>Get\
      \ 15% more Experience when using Food in the Hot Springs.<br></li><li>Additional\
      \ 30% more League Value if you are within the maximum cap.<br></li><li>Additional\
      \ 30% more Demonslayer Points if you are within the maximum cap.<br></li><li>Get\
      \ 3 times Experience on Trial mode dungeons. (Misty Hollow: Trial, Tower of\
      \ Pain: Trial, Trial of the Four Kings)<br></li><li>Daily Loot - 2 Small Whimsy\
      \ Bead Pouches<br></li><li>Daily Loot - 1 Cod Liver Oil granule</li></ul>Please\
      \ note, you can only use the Cultivation Boost if Premium Service is active\
      \ and that the Cultivation Boost only lasts for 30 days.<h2 class=\"bb_tag\"\
      >Battle Boost (30 Days)</h2>Get additional activation pages to allow you to\
      \ have different character builds, which you can switch between on the fly with\
      \ the Battle Boost, check out the benefits:<br><ul class=\"bb_ul\"><li>Daily\
      \ Loot - 5 Free Dungeon Respawns<br></li><li>Daily Loot - 2 Annex Vouchers<br></li><li>Access\
      \ to an additional Special Attribute page.<br></li><li>Access to an additional\
      \ Skill Cultivation page.</li></ul>Please note, you can only use the Battle\
      \ Boost if Premium Service is active and that the Battle Boost only lasts for\
      \ 30 days.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/903770/extras/Important_EN_FR.png?t=1559215140\"\
      \ /><br>You will not be able to use a Steam-purchased Pack or Items on any account\
      \ that was not created via Steam. If your account was created pre-Steam integration,\
      \ or you created it via the Mycom Game Center from our official website, simply\
      \ head to our website store page instead. All the purchased DLC will appear\
      \ in the web site inventory. You will need to log into the game in order to\
      \ receive your DLCs in your web inventory. If you are already logged into the\
      \ game, please log out and back into the game. Please click &quot;Redeem your\
      \ DLC&quot; banner in Game Center to get to the web inventory for your account."
