  data:
    about_the_game: "Take a shadowy flight into Knight Rider\u2122 K.I.T.T. Construction\
      \ Kit for Planet Coaster.<br />\r\n<br />\r\nThe Knight Rider\u2122 K.I.T.T.\
      \ Construction Kit features in-game replicas of K.I.T.T., K.I.T.T. in Super\
      \ Pursuit mode, and the evil Knight Industries prototype K.A.R.R. with silver\
      \ and black finish.<br />\r\n<br />\r\nWith the Knight Rider\u2122 Construction\
      \ Kit all three vehicles will be made available in-game as 1:1.2 scale scenery\
      \ pieces and 1:1.8 scale \u2018kitbash\u2019 models which can be disassembled\
      \ and re-assembled<br />\r\n <br />\r\nhowever you choose. The Knight Rider\u2122\
      \ Construction Kit also includes a karting replica for the \u2018Speed\u2019\
      \ go-kart track, backlit logo sign and bonus animated FX pieces.<br />\r\n<br\
      \ />\r\nChampion the cause of the innocent, the helpless and the powerless in\
      \ Planet Coaster today! <br />\r\n<br />\r\nKarting Replica<br />\r\n\u2022\t\
      Miniature K.I.T.T. kart for \u2018Speed\u2019 karting track.<br />\r\n<br />\r\
      \n1:1.2 scale scenery pieces<br />\r\n\u2022\tK.I.T.T. vehicle<br />\r\n\u2022\
      \tSuper Pursuit K.I.T.T. vehicle<br />\r\n\u2022\tK.A.R.R. vehicle<br />\r\n\
      <br />\r\n1:1.8 scale kitbash construction set<br />\r\n\u2022\tSix-piece building\
      \ set for building K.I.T.T., Super Pursuit K.I.T.T. and K.A.R.R.<br />\r\n<br\
      \ />\r\nRide Sign<br />\r\n\u2022\tLarge backlit Knight Rider\u2122 logo sign\
      \ scenery piece<br />\r\n<br />\r\nThemed FX pieces<br />\r\n\u2022\tExplosion<br\
      \ />\r\n\u2022\tBullet impacts x 2"
