      with different game physics modes, where you can choose between the complexity
      and comfort of gaming.</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/801900/extras/Parchment-Icon-by-Open-Pixel-Project.png?t=1577107914"
