      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/801900/extras/Parchment-Icon-by-Open-Pixel-Project.png?t=1577107914"
      /> <strong>A new round in the development of the Lunar Lander genre, a game
