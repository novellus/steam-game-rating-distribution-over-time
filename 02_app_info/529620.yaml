    about_the_game: You've fought battles as a squad leader.  Now become the general
      and win the war.<br><br>With this expansion, Infested Planet gets a new procedural
      campaign mode.  Each campaign is different, with a randomly generated map and
      tech progression.<br>You pick which battles to fight.  Are your troops too exhausted
      to take on an alien army?  Should you throw them in for one last push?  You
      get to decide.<br><br>Also expanding the game are new marine weapons, abilities,
      trickier alien enemies and an upgraded battle generator.<br><br><ul class="bb_ul"><li>Strategic
      Campaign Map<br></li><li>Procedural Tech Progression<br></li><li>3 New Weapon
      Classes<br></li><li>3 New Enemy Types</li></ul>
