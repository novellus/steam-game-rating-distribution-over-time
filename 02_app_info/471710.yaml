    about_the_game: "Rec Room - Join the Club<br><br>Rec Room is THE place for you\
      \ and your friends to build and play games together. Party up with Rec Roomers\
      \ from all around the world to chat, hang out, explore millions of player-created\
      \ rooms, or build something new and amazing to share with us all.<br><br>Rec\
      \ Room is free, and cross plays on everything from phones to VR headsets. It\u2019\
      s the social app you play like a video game!<br><br><ul class=\"bb_ul\"><li>Customize\
      \ and dress up your cute Rec Room avatar to express your style<br></li><li>Discover\
      \ challenging, fun or straight up weird games made by creators just like you<br></li><li>Try\
      \ your skill with the Maker Pen, the tool used by Rec Room creators to build\
      \ everything from puppies to helicopters to entire worlds!<br></li><li>Join\
      \ the best community - Rec Room is a fun and welcoming place for people from\
      \ all walks of life! Let us help you find people you\u2019ll LOVE to hang out\
      \ with.</li></ul><br>Come and join the club!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/471710/extras/BackToBack.jpg?t=1605051670\"\
      \ /><h2 class=\"bb_tag\">Things to Know</h2><ul class=\"bb_ul\"><li>Rec Room\
      \ is an active game. Please use common sense and caution while playing!<br></li><li>Rec\
      \ Room is cross platform so you can play with friends on Rift, Vive, PlayStation\
      \ VR, Windows VR, etc <br></li><li>Children between 13-18 must consult with\
      \ a parent or guardian before playing.<br></li><li>In Early Access, Rec Room\
      \ defaults to being a public experience. You will interact and voice chat with\
      \ other people in real time. Rec Room offers mute, ignore, and reporting features\
      \ which we encourage you to learn and use. But even if you use these features,\
      \ you still may be exposed to speech or behavior you find inappropriate.<br></li><li>By\
      \ playing Rec Room, you agree to our Code of Conduct: <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.againstgrav.com/code-of-conduct\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.againstgrav.com/code-of-conduct</a><br></li><li>Please\
      \ be aware of our in-game reporting tools: <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.againstgrav.com/reporting\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.againstgrav.com/reporting</a></li></ul>"
