    about_the_game: "<h2 class=\"bb_tag\">Reloading level...</h2>You will be doing\
      \ that more often than inhaling during 1337 kilometer<br>marathon.<h2 class=\"\
      bb_tag\">Will you be able to complete at least one level?</h2>Unique difficulty\
      \ will certainly make your experience memorable.<br><br>Make death counter go\
      \ off scale!<br>Complete levels under a time limit or\u2026 Not.<h2 class=\"\
      bb_tag\">Unique Features:</h2><br><ul class=\"bb_ul\"><li>Inhumane difficulty.<br></li><li>Simple\
      \ controls and simple gameplay.<br></li><li>Modern no-polygon graphics.<br></li><li>Unique\
      \ - you will be hearing this word a lot, atmosphere - N2 O2 Ar, stuff, you know.<br></li><li>Melodious\
      \ soundtrack.<br></li><li>Modern DMR defense system against pirates and sorts\
      \ like them.<br></li><li>Beautiful achievements.<br></li><li>Discord integration.</li></ul>"
