    detailed_description: "<h1>JOIN OUR DISCORD</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/7q8f6QT\"\
      \ target=\"_blank\" rel=\"noopener\"  >  <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/892970/extras/steam_discord.jpg?t=1607517943\"\
      \ /></a></p><br><h1>About the Game</h1>A battle-slain warrior, the Valkyries\
      \ have ferried your soul to Valheim, the tenth Norse world. Besieged by creatures\
      \ of chaos and ancient enemies of the gods, you are the newest custodian of\
      \ the primordial purgatory, tasked with slaying Odin\u2019s ancient rivals and\
      \ bringing order to Valheim.<br><br>Your trials begin at the disarmingly peaceful\
      \ centre of Valheim, but the gods reward the brave and glory awaits. Venture\
      \ forth through imposing forests and snow-capped mountains, explore and harvest\
      \ more valuable materials to craft deadlier weapons, sturdier armor, viking\
      \ strongholds and outposts. Build a mighty longship and sail the great oceans\
      \ in search of exotic lands \u2026 but be wary of sailing too far...<br><br><strong>Key\
      \ features:</strong><br><ul class=\"bb_ul\"><li>Huge procedurally-generated\
      \ world - explore and inhabit mystical lands, from mysteriousforests to imposing\
      \  snow-topped mountain ranges and stunning meadows, complete with their own\
      \ creatures of legend to battle and wildlife to hunt.<br></li><li>Co-op multiplayer-\
      \ - Whether you want to brave the lands alone or venture with trusted allies,\
      \ Valheim supports independent, player-hosted servers and unlimited world creation.<br></li><li>Punishing\
      \ dodge &amp; block based combat system with a wide range of weapons<br></li><li>Build\
      \ &amp; sail ships - from flimsy rafts to imposing warships, build legendary\
      \ vessels to conquer the seas and discover new lands.<br></li><li>Summon and\
      \ defeat vengeful primordial bosses of myth and legend, and collect trophies\
      \ to progress and craft new powerful items<br></li><li>Flexible house and base\
      \ building system - raise mead halls, farms, settlements outposts, castles and\
      \ more.<br></li><li>Intuitive item crafting - forge the finest weapons and armour,\
      \ and craft food and mead. <br></li><li>Dedicated server- for players who want\
      \ to run a persistent server. </li></ul>"
