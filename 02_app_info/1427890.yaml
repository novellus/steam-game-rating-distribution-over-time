    reviews: "\u201COne of the Best VR Experiences of 2020... with a surprising amount\
      \ of strategy.\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.thegamer.com/blaston-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TheGamer</a><br><br>\u201CWhether you\u2019\
      re a fan of competitive 1v1 battles, strategy-based gunplay, or just enjoy dodging\
      \ bullets Keanu Reeves-style, Blaston is an absolute must-buy.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://vrscout.com/news/vr-dueler-blaston-now-available-how-to-win/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VR Scout</a><br><br>\u201CChallenges\
      \ the notion of what a \u2018VR shooter\u2019 can be...a genius arrangement\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.roadtovr.com/blaston-impression-vr-dueling-bullet-hell/\"\
