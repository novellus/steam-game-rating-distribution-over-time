    about_the_game: "<strong>UPDATE: Now available on Steam with the highly requested\
      \ spectator mode!</strong><br><br>Enter the arena!<br><br>Duel players and bots\
      \ to rise to the top League with your loadout assembled from collected weapons.\
      \ The competitive game of endless skill and depth you were looking for from\
      \ the makers of Acron: Attack of the Squirrels!, Cook-Out: A Sandwich Tale &amp;\
      \ Angry Birds VR: Isle of Pigs.<br><br>In this slow motion bullet-hell, you\
      \ duck, dodge and weave to evade incoming attacks while preparing your dazzling\
      \ next combos in a flash of skill. You feel like Neo and leave each session\
      \ with your heart racing - super fun tactical workout.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1427890/extras/Blaston_Steam.gif?t=1608311697\"\
      \ /><br><br>\u25CF Duel players in real-time from around the world<br>\u25CF\
      \ Level-up to collect weapons of increasing depth<br>\u25CF Balance your weapons\u2019\
      \ spawn time &amp; their role<br>\u25CF Learn new tricks, add them to your strategy\
      \ &amp; play style<br>\u25CF Track the meta tweaked every month<br>\u25CF Play\
      \ friends in private duels (single account ok)<br>\u25CF Join a community of\
      \ players for tips, practice &amp; friends!<br>\u25CF Beta: Visit the Ozo Lounge\
      \ to socialize, fist bump to start a friendly duel and have other friends spectate\
      \ (Ozo is limited to 8 concurrent users while in Beta)"
