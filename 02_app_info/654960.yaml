  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/654960/extras/RunACursedZooBadly.png?t=1593016308\"\
      \ /><br>In <strong>The Eldritch Zookeeper</strong> you run a zoo packed with\
      \ unsettling, otherworldly monsters.<br><br>Deceived by a particularly well-dressed\
      \ skeleton, a cursed zookeeper is forced to manage a zoo full of eldritch abominations,\
      \ <i>ideally</i> with as little bloodshed as possible. Can our unfortunate zookeeper\
      \ break his curse? Running a zoo filled with terrifying creatures that must\
      \ be cared for isn't easy - construct enclosures and keep the monsters fed and\
      \ reasonably content, and build amenities for the zoo visitors! A Happy Monster\
      \ Zoo\u2122 is when a creature's teeth/claws/exploding-tendencies are far, far\
      \ away from the guest's vital organs. They need those! Monster rampages are\
      \ discouraged.<br> <br><i>Taking a mixture of inspiration from classic Bullfrog\
      \ games (Theme Park World, Dungeon Keeper) and modern survival games, The Eldritch\
      \ Zookeeper is coming to a variety of platforms very soon!</i><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/654960/extras/KeyFeatures.png?t=1593016308\"\
      \ /><br><ul class=\"bb_ul\"> <li> A variety of bloodthirsty monsters to contain,\
      \ feed and keep reasonably happy. Or else!<br></li><li> Build ice-cream stands,\
      \ smoothie shops, bathrooms and other amenities to distract zoo visitors from\
      \ the yawning void!<br></li><li> Grow your zoo into a thriving must-see, cannot-unsee\
      \ attraction for <i>all</i> the family!</li></ul>"
