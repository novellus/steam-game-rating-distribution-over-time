    detailed_description: "<h1>Classics Range</h1><p>The Classics Range features a\
      \ selection of must-have products at value for money prices from the TS back\
      \ catalogue.</p><br><h1>About the Game</h1>This DLC is only available to purchase\
      \ in the USA.<br><br>The EMD GP9 is a great road switcher which can find a home\
      \ on any of your US routes in Train Simulator. <br><br><br>Built by the General\
      \ Motors Electro-Motive Division (EMD) between 1954 and 1959, these 1,750-horsepower\
      \ diesel-electric locomotives were put to use across the whole of the United\
      \ States, Canada, Mexico and South America. More than 3,400 examples were built,\
      \ making the 4-axle \u2018Geep\u2019 one of the best-selling US locomotives\
      \ of all time. A number of GP9s remain in service today on short lines and industrial\
      \ facilities, and as switchers for the major railroads, though they can be difficult\
      \ to spot as they have mostly been extensively rebuilt. This versatile locomotive\
      \ is a great Train Simulator add-on for US railfans, whether you are switching\
      \ or hauling on the mainline. <br><br><br>Includes the EMD GP9 in the following\
      \ liveries:<br><br><ul class=\"bb_ul\"><li>Union Pacific<br></li><li>Burlington\
      \ Northern<br></li><li>BNSF Heritage <br></li><li>Canadian National<br></li><li>Santa\
      \ Fe (2 variants)<br></li><li>Milwaukee Road<br></li><li>Rock Island<br></li><li>Southern<br></li><li>Chicago\
      \ North<br></li><li>Western<br></li><li>Rio Grande<br></li><li>Western Pacific<br></li><li>Southern\
      \ Pacific (2 variants)<br></li><li>Great Northern</li></ul>"
