    about_the_game: "FaceRig Legrand Legacy DLC is free, for home use or with FaceRig\
      \ Pro, and it contains seven 2D avatars. <br />\r\n<br />\r\nAria is an adventurous\
      \ wanderer who\u2019s chasing after the Beast of the Old World as foretold in\
      \ an ancient prophecy.<br />\r\n<br />\r\nA reigning champion of the arena in\
      \ the corrupt city of Ostia, Azzam is a relentless fighter who is peerless in\
      \ strength. His sharp wit and quiet demeanor suggest that he hasn\u2019t always\
      \ been a gladiator.<br />\r\n<br />\r\nEris is typically quiet and modest, but\
      \ always excited to talk about the beautiful things she writes in her diary\
      \ and hopes to see one day.<br />\r\n<br />\r\nFinn\u2019s adventure begins\
      \ in Tel Harran, the City of Slavers. He can be overzealous in protecting his\
      \ loved ones, but Finn often suspects his past is not as si<br />\r\n<br />\r\
      \nGeddo is believed to be one of the few remaining Norns \u2013 people who originate\
      \ from the destroyed swampy forest of Finnias, in the South.<br />\r\n<br />\r\
      \nFull of himself, sarcastic, and deceitful. Kael is not exactly pleasant to\
      \ have around. In spite of his confident exterior, however, Kael hides a painful\
      \ past and an unusual physical condition.<br />\r\n<br />\r\nScatia is an adventurous\
      \ wanderer who\u2019s chasing after the Beast of the Old World as foretold in\
      \ an ancient prophecy.<br />\r\n<br />\r\nIt requires the FaceRig Live2D Module\
      \ DLC in order to work. <br />\r\nLEGRAND LEGACY\u2122 \xA9 2017 SEMISOFT HOLDINGS\
      \ Pte. Ltd. All Rights Reserved."
