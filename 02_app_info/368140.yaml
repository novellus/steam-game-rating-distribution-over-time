    about_the_game: "<h2 class=\"bb_tag\">\u2606What kinda game is this?</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/368140/extras/rule01.png?t=1595964586\"\
      \ /><br><br>It's a platformer about magic and whacking things!<br>What does\
      \ that mean?<br><br>It means you go around whacking enemies with your staff\
      \ to get their magic!<br>But ultimately, all you need to do is make it to the\
      \ goal!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/368140/extras/topic_rule.png?t=1595964586\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/368140/extras/rule03.png?t=1595964586\"\
      \ /><br><ul class=\"bb_ul\"><li>1) Life - These hearts are Tobari's health.\
      \ Her guts! Snacking on her favorite foods might give her more\u266A<br></li><li>2)\
      \ Tobaris - The number of chances Tobari has left. Falling in a pit or losing\
      \ all your health will use one up. If you run out, it's Game Over for you!<br></li><li>3)\
      \ Coins - Your money. Used to buy goods at the shop. There's loads of it to\
      \ be found! Makes the world go 'round!<br></li><li>4) Magic - The spells Tobari\
      \ has on her. She can hold two at a time. Be smart about switching between the\
      \ slots! The pause menu also has a brief description of your current spell.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/368140/extras/rule04.png?t=1595964586\"\
      \ /><h2 class=\"bb_tag\">Default Keys<br>(Going to Key Config is recommended\
      \ before you start playing.)</h2><ul class=\"bb_ul\"><li>Arrow Keys/Direction\
      \ Pad - Moves Tobari around or makes her duck. Up and Down let her climb ladders.\
      \ She'll dash around everywhere - no need to hold any buttons\u266A<br></li><li>Z/PADButton0\
      \ - Uses your current spell! (Serves as the confirmation key on menus.) When\
      \ you don't have any magic, you can give things a whack with your Keystaff.\
      \ If the enemy you whack possesses some magic, you'll get their Magic Medal!<br></li><li>X/PADButton1\
      \ - Makes Tobari jump. (Serves as the cancel key on menus.) You can jump a little\
      \ higher by holding it longer. Give it a tap, and it'll just be a little hop.<br></li><li>C/PADButton3\
      \ - Hold this while moving, and Tobari will walk instead of run. Handy for precise\
      \ movements. It could have its uses!<br></li><li>V/PADbutton4 - Poofs away your\
      \ current magic, leaving it behind in medal form. Go ahead and discard any magic\
      \ you don't need. It'll disappear soon enough, so it won't get in your way!<br></li><li>B/PADButton5\
      \ - Switches between your two spells. Make smart use of the two slots! Be careful,\
      \ as you can't switch spells in the middle of using one!<br></li><li>SPACE/PADButton6\t\
      \ - Opens the menu. If you're in gameplay, you have the option of returning\
      \ to Stage Select. If you're on Stage Select, you can return to the title screen.\
      \ Take short breaks if you must!</li></ul><h2 class=\"bb_tag\">Other Keys</h2><ul\
      \ class=\"bb_ul\"><li>Alt+Enter - Switch between fullscreen and windowed modes.<br></li><li>Escape\t\
      - Another button that can be used to open the menu.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/368140/extras/rule05_e.png?t=1595964586\"\
      \ />"
