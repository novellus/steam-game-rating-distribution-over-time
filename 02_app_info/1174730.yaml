details:
  data:
    about_the_game: They say how your car looks says a lot about your personality.
      Do you want something aggressive and fierce, or something quirky and fun? what
      exactly does it tell us about a persons soul if they have slightly rounded wing
      mirrors? Such metaphysical conundrums may keep psychologists busy for many millennia,
      but what we know for sure is that people like variety in the appearance of that
      expensive metal box that takes them to the shops. Now that variety can be YOURS
      too! This DLC includes a new design style for each of the car categories in
      the base game (Sedan, SUV, Compact, Offroad, Pickup, Sports, Van). The new designs
      have to be researched, but they are purely cosmetic, much like in real life.
