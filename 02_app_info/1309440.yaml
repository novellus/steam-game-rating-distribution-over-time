    review: "Ok.. vamos l\xE1. Esse jogo \xE9 literalmente candy crush com potaria!\n\
      Bom, mas vamos do principio, o jogo consiste em voc\xEA passar as fazes, conseguir\
      \ moedas, usar essas moedas pra comprar presentes, dar esses presentes para\
      \ umas as garotas, com isso voc\xEA vai fazer o nivel de atra\xE7\xE3o delas\
      \ por voc\xEA aumentar, o nivel de atra\xE7\xE3o \xE9 representado por cora\xE7\
      \xF5es, a cada cora\xE7\xE3o que voc\xEA ganha, voc\xEA libera um di\xE1logo\
      \ e uma intera\xE7\xE3o +18, quando voc\xEA conseguir os 5 cora\xE7\xF5es, voc\xEA\
      \ ter\xE1 liberadas todas as intera\xE7\xF5es +18 ou o famoso rala e rola. Bom\
      \ e o jogo vale a pena?? Olha, depende! se voc\xEA quer um joguinho pra bater\
      \ aquela famosa gloriosa, vale porra nenhuma, 3D feio para um K-A-R-A-L-H-O!!\
      \ as 3 personagens s\xE3o o mesmo modelo 3D com apenas altera\xE7\xE3o em suas\
      \ cor e tamanho de cabelo, mas, gosto \xE9 algo que n\xE3o se discuti, se voc\xEA\
      \ ficou um volume no meio das pernas ou com uma umidade na calcinha... seja\
      \ feliz! n\xE3o tamo aqui pra ser fiscal de nada, s\xF3 fica o aviso de que\
      \ o 3D \xE9 feio e mal feito, as intera\xE7\xF5es +18 tamb\xE9m s\xE3o muito\
      \ feias e mal feitas e a jogabilidade \xE9 praticamente um lixo... Agora se\
      \ assim como eu, voc\xEA quer um joguinho s\xF3 pra ser mais um no meio de jogos\
      \ perfeitos e ter conquistinha feitas na steam... S\xF3 vai, tu pega todas as\
      \ conquista em menos de 3 minutos comprando umas moedas que literalmente n\xE3\
      o custam nada de dinheiro real (Queria saber disso antes de jogar por 1h est\xE1\
      \ merda) e em promo\xE7\xE3o voc\xEA acha isso por menos de 2,50!\nNo geral,\
      \ o jogo n\xE3o vale nenhum pouco a pena, mas se tu so quer conquistas steam,\
      \ ai pode ser interessante sua aquisi\xE7\xE3o."
