    about_the_game: "In a magical land far away, there is a beautiful island inhabited\
      \ by elves. A sacred grove has granted these elves powerful magic but one day\
      \ everything changed. A powerful earthquake has destroyed the island along with\
      \ the sacred grove. The Elven Queen seeks your help to restore the island. Use\
      \ the power of the magic cards and rebuild the elven island!<br />\r\n<br />\r\
      \n- 200 levels of magic solitaire<br />\r\n- Collect missing relics<br />\r\n\
      - Stunning graphics<br />\r\n- Help restore the sacred grove"
