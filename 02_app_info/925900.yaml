details:
  data:
    about_the_game: "MONICA E A GUARDA DOS COELHOS is a couch co-op game for one to\
      \ four players, with a focus on teamwork and cooperation. Featuring the ability\
      \ to play as a group with (many) heroes from the Brazilian IP Monica and Friends,\
      \ everyone must have a different role and help to defend the castles against\
      \ the smudge horde! Use magical bunnies with unique powers, load them into cannons,\
      \ and fire them at incoming enemies! Monica, Maggy, Jimmy Five, Smudge and their\
      \ friends from the Lemon Tree Street need your help on a great adventure!<br\
      \ />\r\n<br />\r\n- 1 to 4 players <br />\r\nPlay with friends and family sharing\
      \ a couch! But, if alone, you can also enjoy our single player mode.<br />\r\
      \n<br />\r\n- Play with friends from the Lemon Tree Street!<br />\r\nPlay with\
      \ 16 heroes from the Brazilian IP Monica and Friends as  never seeing before!<br\
      \ />\r\n<br />\r\n- 3 Game Modes: from easy to hard!<br />\r\nJoin Monica and\
      \ Friends on 3 different game modes, for either more casual players or the hardcore\
      \ ones!"
