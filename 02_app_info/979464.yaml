details:
  data:
    about_the_game: "Venture into the classic past of JRPGs with twenty tracks of\
      \ high fantasy from composer Joel Steudler! Memorable melodies recall the classic\
      \ soundtracks of the 16-bit and 32-bit console era and fill your game with nostalgic\
      \ charm. Adventure, action and emotion fill this pack. Also includes twenty\
      \ Music Events!<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n- 20 BGM tracks\
      \ suitable for battle, dungeons, field, themes, and towns!<br />\r\n- 20 Music\
      \ Events for memorable moments!<br />\r\n- .ogg and .m4a formats included.<br\
      \ />\r\n- Royalty free music to use in your game development projects<br />\r\
      \n<br />\r\nTracklist:<br />\r\n<br />\r\nBattle - Duel For Honor <br />\r\n\
      Battle - Nothing Can Stop You <br />\r\nBattle - Overwhelming Numbers <br />\r\
      \nBattle - Protect The Realm <br />\r\nBattle - The Mad King <br />\r\nDungeon\
      \ - Escape Room <br />\r\nDungeon - Hidden Stairways <br />\r\nDungeon - Maze\
      \ Trap <br />\r\nDungeon - Sacred Catacombs <br />\r\nDungeon - Shifting Portal\
      \ Place <br />\r\nField - Greatest Nation <br />\r\nField - Homeland Return\
      \ <br />\r\nField - Shattered Lands <br />\r\nTheme - Funeral March <br />\r\
      \nTheme - Tournament Time <br />\r\nTown - Childhood Home <br />\r\nTown - Little\
      \ Village <br />\r\nTown - Old Palace <br />\r\nTown - Pleasant Peasants <br\
      \ />\r\nTown - Spooky Manor"
