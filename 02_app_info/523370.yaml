    about_the_game: 'After being forced to flee to Edo, the Shinsengumi are disillusioned.
      Aside from the Shogun''s behavior, they also face personal problems. Kondou
      is recovering from his gun wound, Okita is bedridden, Sanna slips into madness,
      and Hijikata fights to keep them together. No matter how dangerous the battle,
      there is no stepping down. As the flames of war threaten to engulf them, they
      must return to the battlefield once more or risk losing their lives in Hakuoki:
      Record of the Jade Blood.'
