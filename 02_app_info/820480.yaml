    about_the_game: 'Each match is played between two teams of three players with
      each team defending their own separate base on the map. <br>Either team wins
      by being the first to destroy the opposing team''s base. <br>Each player will
      control a powerful Warrior. The game features a growing roster of Warriors,
      each with their own ability set, weapons and upgrades. Players gain experience
      from destroying enemy Warriors, their defense towers and enemy minions that
      roam the lanes. <br>This experience can be used to level up your powerful abilities
      in the order you choose. As the flow of each match will help you adapt your
      Warrior each level to help stay ahead of the fight.<h2 class="bb_tag">Game features</h2><ul
      class="bb_ul"><li>14 Warriors(with many more in the works!)<br></li><li>Online
      Leaderboards<br></li><li>Cross-play between all PCVR Steam HMD''s, Quest 1/2
      and non VR<br></li><li>Ingame voice chat<br></li><li>Public and Private lobbies<br></li><li>AI
      bots (to fill out empty slots or to play single player) with multiple difficulties<br></li><li>In-game
      achievement system<br></li><li>Multiple locomotion styles<br></li><li>UI customizations<br></li><li>Snap
      turn and smooth turn<br></li><li>Customize weapon orientation to your liking<br></li><li>Adjustable
      Graphic settings<br></li><li>Adjustable Audio settings<br></li><li>Playable
      on non VR systems</li></ul><br>Discord: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/C5hKTGNXzV"
