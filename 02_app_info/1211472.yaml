details:
  data:
    about_the_game: "Union Pacific\u2019s Kansas City-Topeka main line is a famed\
      \ American route that is bustling with traffic, as up to 60 trains a day hustle\
      \ (at speeds up to 70 mph) along the line laden with tonnage including intermodal\
      \ traffic, coal, automobiles, grain, and manufactured products.<br> <br>Now,\
      \ in High Iron Simulations\u2019 Granger Heartland Scenario Pack 01 and its\
      \ ten realistic career scenarios, railroading on Train Simulator\u2019s Granger\
      \ Heartland route comes to full \u2013 and highly authentic \u2013 life as you\
      \ serve as an engineer on the historic and always busy Midwestern route!<br><br>Granger\
      \ Heartland Scenario Pack 01 is closely based on actual railroad operations\
      \ and among the ten challenging career scenarios, you will:<br><br><ul class=\"\
      bb_ul\"><li>Handle priority freight traffic including expedited auto rack and\
      \ intermodal trains.<br></li><li>Tote heavy tonnage including coal trains from\
      \ the great Powder River Basin.<br></li><li>Handle a variety of local and lineside\
      \ switching assignments along the busy line.<br></li><li>Work yard duties at\
      \ busy Topeka Yard.<br></li><li>Take the controls of Union Pacific diesels including\
      \ the EMD SD70ACe, GP40-2, SD9043MAC, General Electric ES44AC, and distinctive\
      \ UP SW10 rebuilt switcher. <br></li><li>Work over the full length of the 67-mile\
      \ Union Pacific Granger Heartland route, including Kansas City\u2019s \u201C\
      High Line\u201D and Armourdale Yard, the sprawling Muncie industrial complex,\
      \ Lawrence, Loring, Bonner Springs, East Topeka, and Topeka!</li></ul><br>Note:\
      \ This scenario pack requires Train Simulator\u2019s Granger Heartland Route\
      \ Add-On and the Sherman Hill Route Add-On (the latter for locomotives and equipment).\
      \ Select scenarios also require for equipment the Union Pacific SD9043MAC Loco\
      \ Add-On <br> <br>Climb aboard for realistic, bustling, and challenging railroading\
      \ amid America\u2019s captivating granger country \u2013 with High Iron Simulations\u2019\
      \ Granger Heartland Scenario Pack 01!<br><br> <h2 class=\"bb_tag\">Included\
      \ Scenarios</h2><br><ul class=\"bb_ul\"><li>Union Pacific Symbol AAMML, Pt.\
      \ 1<br></li><li>Union Pacific Symbol AAMML, Pt. 2<br></li><li>Topeka Switching\
      \ Duty<br></li><li>Union Pacific Symbol CNAIM9, Pt. 1<br></li><li>Union Pacific\
      \ Symbol CNAIM9, Pt. 2<br></li><li>Local Work at Loring<br></li><li>Bound for\
      \ Long Beach, Pt. 1<br></li><li>Bound for Long Beach, Pt. 2<br></li><li>Muncie\
      \ Hammerhead<br></li><li>Union Pacific Local LMC40</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/1107812/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Granger Heartland: Kansas City \u2013 Topeka Route Add-On</a>,\
      \ <a href=\"https://store.steampowered.com/app/208286/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Sherman Hill Route Add-On</a> and <a href=\"https://store.steampowered.com/app/1109206/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Union Pacific SD9043MAC Loco Add-On</a>\
      \ are required, as separate purchases, in order to play the scenarios featured\
      \ in this add-on.</strong>"
