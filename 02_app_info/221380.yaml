details:
  data:
    about_the_game: 'In Age of Empires II: HD Edition, fans of the original game and
      new players alike will fall in love with the classic Age of Empires II experience.  Explore
      all the original single player campaigns from both Age of Kings and The Conquerors
      expansion, choose from 18 civilizations spanning over a thousand years of history,
      and head online to challenge other Steam players in your quest for world domination
      throughout the ages.  Originally developed by Ensemble Studios and re-imagined
      in high definition by Hidden Path Entertainment, Skybox Labs, and Forgotten
      Empires, Microsoft Studios is proud to bring Age of Empires II: HD Edition to
      Steam!'
