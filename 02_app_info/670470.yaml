  data:
    about_the_game: "Introduction to video editing: <strong>Video deluxe 2018 \u2013\
      \ Steam Edition</strong>. Whether you want to edit your first video or already\
      \ have experience, <strong>Video deluxe 2018 \u2013 Steam Edition</strong> is\
      \ the right choice for you. The Storyboard modus with automatic optimizations\
      \ for beginners and expanded Timeline mode for professional video editing.<h2\
      \ class=\"bb_tag\"><strong>NEW</strong></h2><strong>The new Video deluxe speed</strong><br>Even\
      \ hi-res material plays smoothly on your preview monitor! Export videos faster\
      \ thanks to GPU acceleration, in any format \u2013 resolutions up to 4K are\
      \ no problem.<br> <br><strong>The right soundtrack for causing goosebumps</strong><br>New\
      \ and included in Video deluxe: 20 soundtrack songs and 2 sound effect packs.<br><br><strong>A\
      \ whole world of new effects!</strong><br>Just the effects you need. 900 effects,\
      \ transitions, menus, intros &amp; outros. Thanks to the reorganized Mediapool,\
      \ you'll always find just what you're looking for.<br><ul class=\"bb_ul\"><li>\
      \ For lightning-fast flick shots: Slow motion. For wonderful timelapse intros:\
      \ Fast motion.<br></li><li> Camera pans and zoom effects? To get these in Video\
      \ deluxe, you don't even have to lift a finger!<br></li><li>Your own look: Adjust\
      \ color worlds, correct colors. <br></li><li> Want to change themes? Simply\
      \ choose a transition.</li></ul><h2 class=\"bb_tag\"><strong>The most important\
      \ features:</strong></h2><ul class=\"bb_ul\"><li> Video editing with tools for\
      \ virtually all creative tasks<br></li><li> Reliably smooth: proDAD Mercalli\
      \ V2 ME<br></li><li> Unique performance for 4K video material <br></li><li>\
      \ Over 900 effects, transitions, menus, intros &amp; outros<br></li><li> Select\
      \ two different modes: Timeline and Storyboard mode<br></li><li> Access even\
      \ more creative freedom: With up to 32 multimedia tracks</li></ul><h2 class=\"\
      bb_tag\"><strong>Video editing for every skill level:</strong></h2><strong>For\
      \ the essentials: Storyboard mode</strong><br>Select your best scenes, add transitions\
      \ and set it all to music. This mode saves a ton of time, so it's great for\
      \ more advanced users too.<br><strong>For more details: Timeline mode</strong><br>Develop\
      \ your creative potential on up to 32 multimedia tracks.Intros/outros, transitions,\
      \ titles, effects \u2013 all in perfect harmony with your recordings."
