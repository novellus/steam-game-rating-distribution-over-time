    about_the_game: "First Strike contains 5 incredibly diverse maps spanning the\
      \ globe; featuring 4 new multiplayer maps and a new Zombie experience.<br />\r\
      \n\t\t\t\t\t\t &quot;Berlin Wall&quot; features combat on both sides of the\
      \ imposing wall; &quot;Discovery&quot; is a desolate, frozen German outpost\
      \ in Antarctica; in &quot;Kowloon&quot;, battle in the rain along the rooftops\
      \ of a towering Chinese sprawl; &quot;Stadium&quot; is an intense locale with\
      \ a pro hockey arena backdrop; and in &quot;Ascension&quot;, fight zombies in\
      \ a Soviet launch facility."
