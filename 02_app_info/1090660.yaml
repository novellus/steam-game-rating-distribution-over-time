    about_the_game: Help little alien MOK control a fragile spaceship in a game about
      exploring hand-drawn planets and picking up friends.<br><br>Be quick but careful
      as you tap your way through sketchy caverns, putting your skills to the test
      and collecting extra terrestrial travelers along the way.<br><br><strong>Features</strong><br><ul
      class="bb_ul">  <li> Single Player<br>  </li><li> Non-violent<br>  </li><li>
      5 different planets to explore<br>  </li><li> 45 levels are waiting for your
      skills to master them<br>  </li><li> Unlock 30 dudes by getting the best score
      in each level<br>  </li><li> Simplistic hand-drawn sketch graphics<br>  </li><li>
      Black &amp; white only (with a hint of red for fire)</li></ul>
