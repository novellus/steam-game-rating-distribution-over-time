    about_the_game: "<strong>NewCity</strong> from Lone Pine Games is a city builder\
      \ that celebrates the simulation titles of yesteryear with classic gameplay\
      \ and a fresh coat of paint.<br><br><strong><h2 class=\"bb_tag\">Build Your\
      \ City</h2></strong><i><strong>\u2022You\u2019re the Mayor; you lead your city\
      \ with impunity.</strong></i> There are no councilmembers here\u2014every decision,\
      \ every victory, every setback\u2026it all comes down to you. Build from the\
      \ ground up, from a rural town to metropolitan jewel, and call every shot along\
      \ the way.<br><strong><h2 class=\"bb_tag\">Learn Their Names</h2></strong><strong><i>\u2022\
      Track individual people and businesses.</i></strong> Peek into the lives of\
      \ your citizens and follow them through their daily routines. See where they\
      \ work, play, and sleep. Big Brother Mayor is watching. And hopefully, you\u2019\
      re benevolent. <br><strong><h2 class=\"bb_tag\">Plan For Traffic</h2></strong><i><strong>\u2022\
      Upgrade roads and plan highway networks.</strong></i> Carefully place your city\u2019\
      s roads to create the circulatory system that keeps it humming. Make sure to\
      \ leave room for upgrades once your citizens outgrow the humble two-lane road\u2026\
      \ <br><strong><h2 class=\"bb_tag\">Parks, Museums, and Schools</h2></strong><i><strong>\u2022\
      Create a livable city for that sweet, sweet tax revenue.</strong></i> Add all\
      \ the amenities to keep your citizens happy. Word of mouth gets around, and\
      \ you\u2019ll find your population booming in short order. More citizens mean\
      \ more money and often more problems in turn.<br><strong><h2 class=\"bb_tag\"\
      >Balance the Budget</h2></strong><i><strong>\u2022From careful planning to emergency\
      \ fixes</strong></i>, there is no Finance Director to delegate. Manage well\
      \ to keep your city in the black. Sustainable growth is the key. Don\u2019t\
      \ overextend yourself; the economy can be a fickle beast!<br><strong><h2 class=\"\
      bb_tag\">Get the Skyscraper</h2></strong><i><strong>\u2022Cultivate a towering\
      \ city center and win world renown.</strong></i> The badge of honor for cities\
      \ across the globe are towers of steel and glass that reach forth to touch the\
      \ sky itself. Do your job right, and the skyscraper is yours\u2014along with\
      \ the renown and prestige it brings. <br><strong><h2 class=\"bb_tag\">Design\
      \ a Unique City</h2></strong><i><strong>\u2022The building designer tool allows\
      \ for endless creativity.</strong></i> Set your creativity loose and build the\
      \ city of your dreams, or recreate the city you live in. The choice is yours.\
      \ You have every tool at your disposal, mayor. The only limit is your imagination.<br><strong><h2\
      \ class=\"bb_tag\">Perils Straight From the Headlines</h2></strong><i><strong>\u2022\
      The only disasters are the ones we make.</strong></i> Tired of UFOs attacking\
      \ your city? So are we. This isn\u2019t that kind of city builder. Here, the\
      \ disasters are of our own design. Do you have what it takes to keep your city\
      \ thriving through an economic recession? Take a Line of Credit from the bank\
      \ and get to work. But remember\u2014you\u2019ll have to pay it back eventually\u2026"
