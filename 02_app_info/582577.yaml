    about_the_game: The Canadair Regional Jet CRJ-200 is a short-range, single-aisle
      commuter jet and with 1021 built units the most popular regional jet today.
      The JRollon CRJ-200 brings this famous airliner to the simulator known for its
      accurate flight dynamics. This product features not only stunning visual effects
      programmed for X-Plane 11, but also various simulated systems like an FMS.<br><br>The
      visual effects include simulated rain, ice, vapor condensation, working windshield
      wipers, global lighting, self-shadowing cockpit and various independent light
      sources for an ultimate night-flight experience.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/582577/extras/features_2.png?t=1544518168"
      /><br><ul class="bb_ul"><li>Custom programmed gauges integrated into the 3D-cockpit,
      fully operational in both 3D-mode and as 2D-popups<br></li><li>Simulated Electric,
      Hydraulic, Fuel and Aircon systems<br></li><li>Fully interactive 3D-cockpit,
      exterior model and cabin interior<br></li><li>Simulated ice, rain and condensation<br></li><li>Wingflex
      effects based on actual wing load - impressive when flying in turbulent air<br></li><li>Immersive
      lighting effects, using features unique of X-Plane 10<br></li><li>Sounds from
      Turbine Sound Studios, the renowned supplier of FSX sounds<br></li><li>HD texture,
      11 liveries included, more available for free download, free paint-kit supplied</li></ul><h2
      class="bb_tag"><i>Liveries</i></h2><br><br><ul class="bb_ul"><li>Air Dolomiti<br></li><li>Air
      Nostrum<br></li><li>Air Volga<br></li><li>Belavia<br></li><li>Bombardier House
      Livery<br></li><li>Air France Brit Air<br></li><li>British Airways<br></li><li>Delta
      Connection<br></li><li>Jazz Air Canada<br></li><li>Lufthansa<br></li><li>United
      Express</li></ul>
