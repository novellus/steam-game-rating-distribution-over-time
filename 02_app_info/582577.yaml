    reviews: "\u201CThe CRJ-200 managed to impress me by being both easy to get started\
      \ yet cunningly difficult to fly perfectly. It's challenging, but in an enjoyable\
      \ way and it's exactly what X-Plane needs.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.mutleyshangar.com/reviews/jess/crj/crj.htm\"\
      \ target=\"_blank\" rel=\"noopener\"  >Mutley's Hanger</a><br><br>\u201CBei\
      \ dieser Maschine ist so ziemlich alles richtig gemacht worden, was richtig\
      \ gemacht werden kann und muss\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://blog.flightx.net/2012/10/review-der-blick-in-die-zukunft-%E2%80%93-crj-200-von-javier-rollon/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://blog.flightx.net/2012/10/review-der-blick-in-die-zukunft-%E2%80%93-crj-200-von-javier-rollon/</a><br><br>\u201C\
      Der Gesamteindruck ist, dass dem PC-Piloten qualitativ hochwertige Software\
      \ zu einem fairen Preis angeboten wird, die eine ernsthafte Besch\xE4ftigung\
      \ mit der Fliegerei, insbesondere mit diesem Flugzeugmuster, erlaubt. Im Fazit\
      \ wurde ein Flugzeug bereit gestellt, das au\xDFen wie innen sehr gut aussieht\
      \ und das jeglichen Vergleich mit \xE4hnlichen Objekten &quot;anderer&quot;\
      \ Flugsimulatoren standh\xE4lt. Das sollten umsteigwillige Interessenten und\
      \ Neugierige wissen - den Daumen nach oben und unseren Tipp der Redaktion verliehen!\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://FS Magazin Ausgabe\
      \ 3/2012\" target=\"_blank\" rel=\"noopener\"  >FS Magazin 3/2012</a><br>"
