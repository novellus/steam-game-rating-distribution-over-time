    review: "Much better than the reviews suggest. Works fine in the latest Xplane\
      \ Vulkan release. There\u2019s also a sound pack, available elsewhere that further\
      \ improves the experience. Lots of liveries available as well. Probably not\
      \ for someone new to Xplane as it won\u2019t allow downloaded flightplans and\
      \ there\u2019s no autothrottle. This may not be a very new piece of software\
      \ but its still impressive."
