details:
  data:
    about_the_game: "A brave young Pharaoh, killed prematurely by a fierce sandstorm\
      \ and embodied by the gods as a skillful scarab, must battle the powerful god\
      \ of Chaos, Set, to free the essences of other Egyptian gods contained within\
      \ colorful magical spheres. <br>\t\t\t\t\tStop the procession of approaching\
      \ spheres as they journey through the maze by matching three or more. Call upon\
      \ the gods, denoted by color, to release specific power-ups and purchase upgrades\
      \ with Ankh coins collected during gameplay. Free all the gods from captivity\
      \ before they reach the pyramid at the end of their path, or all is forever\
      \ lost.<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Original music, enhanced animation\
      \ and even more spectacular effects<br>\t\t\t\t\t</li><li>Seven unique game\
      \ modes, including five never before seen<br>\t\t\t\t\t</li><li>Over 140 nail-biting\
      \ levels of gameplay<br>\t\t\t\t\t</li><li>Challenging and dynamic play with\
      \ branching and merging pathways<br>\t\t\t\t\t</li><li>Utilize reflectors to\
      \ make matches that were otherwise impossible<br>\t\t\t\t\t</li><li>Upgradable\
      \ power-ups plus exciting ball sets and shooters to unlock<br>\t\t\t\t\t</li><li>New\
      \ bonus level gameplay introduced</li></ul>"
