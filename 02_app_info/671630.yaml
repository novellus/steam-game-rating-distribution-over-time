    review: "This game is far from perfect but can be a lot of fun as long as you\
      \ don't go into it expecting some AAA game.\n   Controls are bit stiff and feel\
      \ slow at times and i would have killed for a run button,the character models\
      \ are pretty good,the game doesn't appear to be very long but i'm never in rush\
      \ when i play a game(when i'm done i'm done),point is the games not perfect\
      \ but i had a blast playing it and good laugh at the game not taking itself\
      \ to seriously. imho i think $10 is a little high $5 seems more reasonable at\
      \ least for this one,i can not attest to the other Anya games here but i'm sure\
      \ this isn't the last iv'e seen of Ayan.\n"
