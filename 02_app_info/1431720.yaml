    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431720/extras/evergate_steam1.png?t=1603967271\"\
      \ /><br><br><strong>Try this year\u2019s indie smash hit for free, with Evergate\
      \ Ki\u2019s Awakening</strong><h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431720/extras/spin1.png?t=1603967271\"\
      \ /></h2>When a lost soul named &quot;Ki&quot; awakens in the afterlife, her\
      \ path back to earth is blocked by the \u2018Evergate\u2019. To return home,\
      \ Ki must decipher her mysterious connection to kindred spirit as she navigates\
      \ through memories of a time once past. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431720/extras/Comp_1_19_1.gif?t=1603967271\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431720/extras/spin_2.png?t=1603967271\"\
      \ /><br>Complete each level by reaching the end gate. Analyse the environment,\
      \ plan your route, and use the mysterious crystals to your advantage. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431720/extras/Comp_1.gif?t=1603967271\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431720/extras/spin3.png?t=1603967271\"\
      \ /><br>Precisely align your Soulflame between crystals and a white surface.\
      \ Fire a beam of energy and watch as you smash through, releasing powerful energies\
      \ that will aid your pursuit of the end gate. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431720/extras/Comp_1_5.gif?t=1603967271\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431720/extras/spin_4.png?t=1603967271\"\
      \ /><br>Each type of crystal scattered throughout each memory holds their own\
      \ unique power.  Experiment with them and discover new ways to reach the unreachable\
      \ and safely navigate perilous environments. Hit multiple crystals at once to\
      \ combined their energies and find new creative ways to reach the end gate.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431720/extras/Comp_1_2.gif?t=1603967271\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431720/extras/spin5.png?t=1603967271\"\
      \ /><br>Gorgeous hand-drawn visuals and an elegantly orchestrated soundtrack\
      \ - recorded by a live orchestra - immerse players in the Afterlife and bring\
      \ dreams, nightmares and spirits alive in stunning detail.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1431720/extras/Comp_1_4.gif?t=1603967271\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431720/extras/spin6.png?t=1603967271\"\
      \ /><br>Enjoy Ki\u2019s Awakening? Try the full game and experience the full\
      \ story, levels and crystals Evergate has to offer: <br><br><a href=\"https://store.steampowered.com/app/845030/Evergate/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/845030/Evergate/</a><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431720/extras/spin7.png?t=1603967271\"\
      \ /><br>Stone Lantern Games is a Boston-based studio comprised of 4 MIT graduates.\
      \ Like a gamer choosing a character class, each engineer on the team specializes\
      \ in one of four proficiencies: Visual Effects, Art, Music, or Narrative. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431720/extras/end_slate.png?t=1603967271\"\
      \ />"
