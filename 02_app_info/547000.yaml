    developer_response: Wanted to thank you for your comments and review. We've addressed
      the speed and torpedo issues that you mentioned (including damage output), and
      we've also added new torpedo types that make killing enemies much easier. We
      are also working towards overhauling the Campaign Mode (which is what it sounds
      like you spent most of your time on). We agree that this particular aspect of
      the game is still lacking, and want to work to make it as satisfying as the
      endless Arcade Mode. We're glad you enjoy the theme and artwork and we really
      appreciate the constructive feedback. I'm glad to be able to say that we at
      least have some of it fixed now!
    language: english
