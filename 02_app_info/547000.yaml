      of randomized elements and hours upon hours of gameplay.<br><br>Thanks to the
      power of HTML5 and Construct 2 you can try a demo of <i>Septic Savages</i> right
      now in your browser! Please see the above announcements to give the game a whirl
      and decide whether or nor it''s for you.<h2 class="bb_tag">Game Features</h2><br><ul
      class="bb_ul"><li>4,320 different powerup combinations!</li><li>27 possible
      difficulty settings, from simple fun to insane brutality!</li><li>2 modes of
      play: an 8 level campaign and endless arcade mode!</li><li>Play alone or with
      a friend! Local co-op support for both modes of play.</li><li>Complete controller
      support!</li><li>Bosses, potions, enemies, biomes, random environments, catchy
      tunes, and more!</li></ul>'
