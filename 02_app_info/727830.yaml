    about_the_game: "<h2 class=\"bb_tag\">Introduction</h2><strong>Reformers</strong>\
      \ is a retro Role-Playing Game. There\u2019s no guide in the game, but plenty\
      \ pleasures that waiting your exploration and discovery. Painting style of the\
      \ game is pseudo 3D, which follows the common designs of old games. All images\
      \ in game were first created by hand-sketching, and then enhanced by computers.\
      \ Everything we have done is to try our best for the revival of spirits within\
      \ the old times RPGs.<br><br>In the game, you will become a REFORMER, who is\
      \ going to save the world. By using your special skill, the Soul Alliance, you\
      \ will beat different enemies, prevent the dark cabal\u2019s evil, collect souls\
      \ of monsters or even take them as servants. At last, don\u2019t forget to enhance\
      \ the Power of Crystals. The future of reformers is in danger, and your great\
      \ rescue is on the way."
