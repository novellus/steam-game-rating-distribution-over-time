    about_the_game: "<strong>Enter the world of Rising Dusk. A land permanently in\
      \ the hours of twilight and inhabited by an assortment of ghouls. The only way\
      \ out may be to avoid every coin.</strong><br><br>As the day shines the last\
      \ of its golden light over the land an eerie realm begins to form in the shadows.\
      \ This spectral world is home to the Yokai. An assortment of ghosts, ghouls\
      \ and demons that rise in the dusk and play through the night.<br>When a young\
      \ girl, Tamako, spots one of these yokai she finds herself trapped in their\
      \ world. If she can navigate this perilous land, the key to returning home may\
      \ lie on the strange new mountain on the horizon.<br><br> <br><ul class=\"bb_ul\"\
      ><li>Explore the world of Rising Dusk <strong>over 20+ levels</strong> traveling\
      \ through Rice Fields, Castle Towns, Hot Springs, and more.<br></li><li><strong>Avoid\
      \ the coins! </strong>A unique mechanic that will have you battling every instinct\
      \ to get everything. There\u2019s a multitude of collectables, but can you resist\
      \ collecting them all?<br></li><li><strong>16-bit meets Studio Ghibli</strong>\
      \ art style. Encounter all sorts of ghosts and demons drawn from Japanese mythology.<br></li><li>Hidden\
      \ Items, Secret Exits and more. This game is <strong>bursting with secrets and\
      \ easter eggs.</strong><br></li><li>Releasing for <strong>PC &amp; MAC </strong>in\
      \ 2018.</li></ul>"
