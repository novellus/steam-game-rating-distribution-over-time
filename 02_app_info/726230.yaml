  data:
    about_the_game: "Lead a superpowered team of &quot;Superlatives&quot; to defend\
      \ 19th-century Victorian London! Battle a Martian warship, clockwork monsters,\
      \ and nefarious inventors.<br><br><i>The Superlatives: Aetherfall</i> is a 260,000-word\
      \ interactive novel by Alice Ripley. It\u2019s entirely text-based, without\
      \ graphics or sound effects, and fueled by the vast, unstoppable power of your\
      \ imagination.<br><br>The prestigious Society for the Advancement of Individuals\
      \ of Superlative Talent and the Protection of the Queen has invited you to become\
      \ their newest member! But on the very day the Society plans to initiate you,\
      \ unknown Villains destroy the Society headquarters and kidnap your colleagues!\
      \ As the sole remaining full member of the Superlative Society, you must initiate\
      \ new recruits to investigate the abduction.<br><br>Meet your team: Nimble\u2014\
      faster than lightning; Wailer\u2014a &quot;banshee&quot; with sharp blades and\
      \ sonic shriek attacks; Arturek\u2014the gruff Martian warrior; Tua\u2014a Venusian\
      \ who commands the power of plants; and Black Orchid\u2014a strangely familiar\
      \ new recruit. Your efforts are bolstered by your faithful Clockwork assistant,\
      \ Gatsby, and your always-butting-in rival, Hallow.<br><br>Will your gain your\
      \ team\u2019s trust and convince them to work together, or will they fall apart\
      \ under the pressure? Will you cut a deal with London\u2019s Villains, or even\
      \ turn the Society into Villains yourself? Will you trust the mysterious Dusk\
      \ and Mr. Ink, who offer you help, or will you uncover their many secrets?<br><br><ul\
      \ class=\"bb_ul\"><li> Play as male, female, or nonbinary; gay, straight, bisexual,\
      \ asexual, or aromantic<br></li><li> Draw power from your preternatural nature,\
      \ alien heritage, or genius gadgets<br></li><li> Protect the Earth from torrential\
      \ aetherfalls<br></li><li> Keep your identity secret from your nosy landlady,\
      \ Mrs. Rathbone<br></li><li> Negotiate with minute Mercurian monarchs (Mercurians\
      \ stand only four inches tall)<br></li><li> Push your teammates to transcend\
      \ their origins or pursue their destiny<br></li><li> Foil the Nefarious Clockwork\
      \ Contraptions of Dr. Eisengeist and discover his origins</li></ul><br>Don your\
      \ mask, take to the skies, and God save the Queen!"
