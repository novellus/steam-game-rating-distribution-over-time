    about_the_game: <strong>About</strong><br><br>&quot;Why Is There A Girl In My
      House?!&quot; is a short, kinetic yuri visual novel. What would <i>you</i> do
      if you found a cat girl in your apartment? <br><br>Our protagonist has to answer
      that exact question! Elena is a hard working businesswoman who just can't seem
      to find time for herself. She works a tiring job, and is lucky to relax in the
      time she has at home. After a hard day of work as usual, she returns to her
      apartment to find quite a surprise - there's a cat girl in her home! Alice is
      an excitable, slightly air-headed cat girl who's made herself right at home,
      thanks to Elena's auntie. The two begin to bond in their free time - could this
      be the answer to Elena's loneliness? Find out in this short, sweet, and lewd
      yuri visual novel!<br><br><strong>Features</strong><br><ul class="bb_ul"><li>
      Beautifully. Hi-Res illustrated CGs &amp; Characters<br></li><li> 5+ CGs, with
      multiple variations<br></li><li> 1-2 Hours of Gameplay<br></li><li> Lewd Yuri
      Scenes<br></li><li> Cat girls!</li></ul>
