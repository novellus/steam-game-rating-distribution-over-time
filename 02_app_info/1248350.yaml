    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1248350/extras/B5A6B1C3-E93F-4129-9EBA-F514813568C8.png?t=1603907633"
      /><br>Welcome to your new part time job at Nyanco Channel where many followers
      alike come to enjoy her video entertainment! Be aware though that there are
      hidden secrets on this channel that you don't know yet. While working your job
      for 3 days at Nyanco Channel from your small office you must remember to do
      many things. Things such as checking the CCTVs to watch for irregular activity,
      remembering to use your flashlight and opening and closing your door when the
      situation calls for it. You must stay safe and vigilant from 12 A.M. to 6 A.M.
      Can you survive three nights at Nyanco Channel?<h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul"><li>Anime/Doujin inspired art and themes<br></li><li>High replayabilty
      value through random events<br></li><li>Highly recommended for Nyanco Channel
      followers<br></li><li>Special ending rewards include illustrations of Nyanco-chan<br></li><li>Parodies
      of popular works you may or may not be familiar with</li></ul><h2 class="bb_tag"><strong>Game
      Engine</strong></h2>RPG Maker MV<h2 class="bb_tag"><strong>Disclaimer</strong></h2>All
      characters in Nyanco Channel are fictional. Any resemblance to persons living
      or dead or the real world is purely coincidental.<h2 class="bb_tag"><strong>Special
      Thanks</strong></h2>Alice, nashix, Holy Lightning, HaZE, Scott, ParanoX, Ruko,
      EinMeister, Azusa and You!
