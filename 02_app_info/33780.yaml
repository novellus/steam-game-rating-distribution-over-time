      \ creating a great opportunity for expanding the adventures of the famous Thorwaler\
      \ Phileasson.<br>\t\t\t\t\t\t&quot;The River of Time&quot; has already introduced\
      \ the river itself, dubious pirates and many secrets which can be connected\
      \ to the &quot;Phileasson Campaign&quot;, making this 'Add-On' very authentic\
      \ and a natural continuation of the unique world of Aventuria.<br>\t\t\t\t\t\
      \t<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Powerful new\
      \ weapons and items to discover.<br>\t\t\t\t\t\t</li><li>New monsters giving\
      \ the player extra challenges.<br>\t\t\t\t\t\t</li><li>A huge new location with\
      \ a completely unique setting.<br>\t\t\t\t\t\t</li><li>Many new quests, supported\
      \ by top quality cutscenes.<br>\t\t\t\t\t\t</li><li>Several new unique characters.</li></ul>"
