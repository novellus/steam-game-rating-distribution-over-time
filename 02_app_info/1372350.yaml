    about_the_game: "You got lost here for some ridiculous reason and had to escape.<br>You\
      \ have to collect materials, procure food, and search for rockets.<h2 class=\"\
      bb_tag\">Survival Mode</h2>At first, collect logs and craft woods. Don't forget\
      \ to collect the leaves at this time!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1372350/extras/PunchTree.png?t=1605793921\"\
      \ /><br><br>Look around. And then build a bridge towards the nearest island.\
      \ You can easily build a bridge by using &quot;Bridge Assist&quot;.<img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1372350/extras/FindIsland.png?t=1605793921\"\
      \ /><br><br>Take out the item from the box on the island. In rare cases, it\
      \ may contain very rare items.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1372350/extras/Island1.png?t=1605793921\"\
      \ /><br><br>And in the same way, look around and build a bridge.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1372350/extras/ConnectIslands.png?t=1605793921\"\
      \ /><br><br>Once the blocks have been gathered to some extent, we will head\
      \ to an island that we have never seen.<br>There may be new discoveries on new\
      \ islands.<br><br>Eventually find the rocket and escape.<h2 class=\"bb_tag\"\
      >Challenge Mode</h2>Unlike survival mode, it is a mode to achieve the goal in\
      \ a short time.<br>Players compete for points or times in a specially generated\
      \ world that is unusual.<br>Challenge mode content may be added with updates.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1372350/extras/Challenge.png?t=1605793921\"\
      \ /><h2 class=\"bb_tag\">Note</h2>All languages \u200B\u200Bexcept Japanese\
      \ are translated using machine translation."
