    about_the_game: "US Cities X: Indianapolis from Aerosoft covers the Indianapolis\
      \ area in FSX:SE with extensive satellite coverage and includes all major buildings\
      \ and thousands of accurately placed autogen buildings. There are nine detailed\
      \ heliports, complete with sound effects, and the famous Indianapolis Speedway\
      \ is also modeled.<h2 class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"\
      ><li>Extensive Satellite Image Coverage.<br></li><li>All Major Buildings Included.<br></li><li>Thousands\
      \ of Autogen buildings placed realistically.<br></li><li>Nine useable heliports\
      \ in high detail:<br><ol><li>8A4 \u2013 Indianapolis Downtown Heliport<br></li><li>I48\
      \ \u2013 Indianapolis Channel 13<br></li><li>Indianapolis Methodist Hospital\
      \ (IN06 \u2013 Indianapolis Methodist Hospital Upper Level and 81II \u2013 Indianapolis\
      \ Methodist Hospital Lower Level)<br></li><li>23IN \u2013 Indianapolis JW Riley\
      \ Hospital of Children<br></li><li>96IN \u2013 Indianapolis Medical Center<br></li><li>IN52\
      \ \u2013 Indianapolis 500 Heliport (Motor Speedway)<br></li><li>8II8 \u2013\
      \ Indianapolis Stout Army<br></li><li>8II7 \u2013 Allsion Plant 8<br></li><li>8II6\
      \ \u2013 Allsion Plant 5</li></ol></li><li>Sound effects near heliports.<br></li><li>Includes\
      \ Indianapolis Speedway.</li></ul>"
