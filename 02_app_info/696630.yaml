    about_the_game: <h2 class="bb_tag">Exo</h2><br><strong>Millions of Miles Off Course,
      Thousands of Years into the Future</strong><br><br>Explore the galaxy on a mission
      of discovery. As a research android, your mission is to find new life and alien
      civilizations. Visit exotic alien landscapes as you collect relics, photograph
      new worlds and species, and decode the mystery of a 'Lost Race.'<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/696630/extras/dysmonia-616.jpg?t=1608065575"
      /><br><br>An accident throws a research android millions of lightyears off course
      and thousands of years into the future. Follow in the footsteps of an ancient
      civilization as you decode their language, unlocking interdimensional portals
      to exotic worlds. Using antigravity technology and a high-performance jetpack,
      you will face navigation and puzzle challenges as you explore. Collect relics,
      discover new species, and document your adventure. <br><br>Similar to experience-based
      games like <i>Journey</i> and <i>Abzu</i>, the focus here is on exploration
      and puzzle-solving. As an observer, you will encounter alien civilizations at
      various stages of development. Lost in the vastness of space, you continue your
      mission and search for a way home to deliver your findings.<br><br>Currently,
      we are preparing a 3 level demo for a January 2021 release, with the full game
      coming summer 2021. Wishlist us here or follow us on Twitter.<br><br>Coming
      in 2021 to PS4/5, PC and Mac
