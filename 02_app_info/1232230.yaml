  data:
    about_the_game: "Just stop and relax. Forget about all the fuss and feel the magic\
      \ of music in this game. <br />\r\nThree different modes - classical puzzle\
      \ game, where you need assembly the image from pieces, second mode is logic\
      \ arcade in style &quot;3 in row&quot; and third mode is arcade in &quot;bubble\
      \ shooter&quot; style, where you need shoot to groups of gems with same color.<br\
      \ />\r\nFeatures: <br />\r\n26 images for puzzle mode<br />\r\n12 music tracks\
      \ with different mood<br />\r\n4 different scenes<br />\r\nRandomization of\
      \ ambient and decorations"
