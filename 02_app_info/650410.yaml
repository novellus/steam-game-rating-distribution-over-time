details:
  data:
    about_the_game: "Play as new larger-than-life American heroes Joseph Stallion,\
      \ Jessica Valiant, and Gerald Wilkins! Visit never-before-seen American locations\
      \ corrupted by the Nazis! Use your guns and abilities to kill every Nazi in\
      \ your path! Only you can overcome the Nazi threat in... The Freedom Chronicles!<br\
      \ />\r\n<br />\r\nThe Freedom Chronicles Season Pass includes three DLC packs,\
      \ plus The Freedom Chronicles: Episode Zero:<br />\r\n<br />\r\nEpisode Zero\
      \ introduces you to larger-than-life American heroes Joseph Stallion, Jessica\
      \ Valiant, and Gerald Wilkins as they fight for liberty, and against Nazi tyranny,\
      \ in the American Territories! Harness their unique abilities and equip their\
      \ arsenal of guns as you blast your way through Nazis in this opening DLC mission.<br\
      \ />\r\n<br />\r\nThe Adventures of Gunslinger Joe \u2013 As former professional\
      \ quarterback Joseph Stallion, smash through the Nazi hordes from the ruins\
      \ of Chicago to the vastness of space!<br />\r\n<br />\r\nThe Diaries of Agent\
      \ Silent Death \u2013 As ex-OSS agent and assassin Jessica Valiant, infiltrate\
      \ hidden Nazi bunkers in California and discover the secrets of Operation San\
      \ Andreas!<br />\r\n<br />\r\nThe Amazing Deeds of Captain Wilkins \u2013 As\
      \ the US Army\u2019s renowned hero Captain Gerald Wilkins, embark on a mission\
      \ to Nazi-controlled Alaska to dismantle Operation Black Sun!"
