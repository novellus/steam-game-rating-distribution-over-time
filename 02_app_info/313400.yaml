    review: '[h1]Loved the game! Can''t play it...[/h1]


      Great concept, packed with fast paced action, unique and clever "rotation" mechanic,
      nice soundtrack and... everything in blue... literally everything.

      I can''t keep track of the enemies due this, bullets are ease to dodge, but
      the enemies themselves and the hazards keep f@cking me.

      Also, for some unknow reason, the Xbox controller does not work (a minor inconvenience
      since the keyboard is Ok for this game).

      Still recommended, since it''s not the games fault my lack of concentration
      thanks to vitreous detachment in my eyeballs.'
