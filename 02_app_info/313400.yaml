details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/313400/extras/Revolver360_logo.png?t=1592543719"
      /><br>In this long awaited shooter from action masters Cross Eaglet, enemies
      are not just right in front of you; they're all around you! Using a unique perspective
      rotation mechanic, players can bring enemies and items into view, putting the
      odds in their favor in an otherwise impossible situation.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/313400/extras/aresenal.png?t=1592543719"
      /><br><br>In Revolver 360 RE:ACTOR, you don't only have your bullets to save
      you. You're also armed with a powerful laser that pierces through weaker enemies,
      and a screen-clearing EMP. It's the exact kind of weaponry you're going to need
      if you hope to survive this harsh and hostile environment.<br><br>Use your weapons
      in concert with each other to toy with your enemies and reap higher score rewards.
      Killing your foes quickly is not always the best course of action.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/313400/extras/challenge.png?t=1592543719"
      /><br><br>Revolver 360 RE:ACTOR comes with a full suite of challenging mini-missions
      that will not only teach you advanced techniques to improve your scoring and
      survivability, but also challenge the most hardcore of shmup players with insane
      scenarios. Not quite sure how to complete a challenge? Challenge mode also has
      a dynamic hint system to help you learn how to properly surmount a challenge.<h2
      class="bb_tag">Control Options</h2><ul class="bb_ul"><li>Keyboard Support (WASD
      Support, Customizable Layout)<br></li><li>Full Controller Support (Xbox 360
      Controller Recommended</li></ul><h2 class="bb_tag">Soundtrack</h2>The Steam
      version of Revolver360 RE:ACTOR now comes with the entire Original Soundtrack
      included in your initial purchase. Enjoy the sounds of destruction wherever
      you go!
