    about_the_game: "Sam, a US marine at the Moscow embassy before the bombs were\
      \ dropped, has long dreamed of returning to his homeland, and maybe finding\
      \ his family alive. The prospect seemed impossible in the darkened tunnels of\
      \ the Metro, but when the Spartans discovered that Moscow was not the only city\
      \ left alive after the war, holding out hope didn\u2019t feel so foolish anymore.\
      \ <br />\r\n <br />\r\nSam makes his way away from the Aurora in search of a\
      \ way back to the USA, arriving at the remains of Vladivostok\u2019s tsunami\
      \ ravaged harbours, ruined industrial buildings, and crumbling residential districts.\
      \  To complete his journey, Sam will discover that he needs every tactic he\
      \ has learned so far to survive, as his surroundings prove to be far trickier\
      \ than expected. <br />\r\n <br />\r\nPlayers will forge Sam's path through\
      \ the sandbox survival landscape of Vladivostok, as they take a brand new journey\
      \ across the wasteland of post-apocalyptic Russia."
