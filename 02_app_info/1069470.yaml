    about_the_game: "After the fabulous creatures left the Earth, they lived in peace\
      \ a lot of centuries but they were bored. They decided to return to Earth and\
      \ seduce a mere mortal. They imagined unusual puzzles for choosing the best\
      \ one of them. Anyone who can connect the dots with a magic thread can see one\
      \ of the fairies, demons or beastmen.<br />\r\nYou need to pass the test of\
      \ three worlds and solve 16 puzzles in each of them to see the fabulous beauties\
      \ in extremely sexy clothes and without it. The faster you connect the dots,\
      \ the more stars you get.<br />\r\n<br />\r\nFeature of game:<br />\r\n- Seductive\
      \ beauties in sexy outfits and without clothes<br />\r\n- Exciting puzzles of\
      \ varying difficulty<br />\r\n- 3 worlds with 16 levels in each one<br />\r\n\
      - Relaxing gameplay<br />\r\n- Simple mouse control<br />\r\n- Colourful cards\
      \ in anime style<br />\r\n- Pleasant music<br />\r\n- Steam Achievements"
