    review: 'This game was over too fast. I was certainly expecting it to be harder.
      Worlds 1 and 2 start basic and normal, both in terms of levels and the girls.
      On World 3 though, more exotic girls appear as well as a new gameplay element:
      lines that need to be traversed twice. Overall, a rather easy puzzle with a
      quite few cute girls to look at that ends too soon. Takes on average 15-30 minutes
      to 100%.'
