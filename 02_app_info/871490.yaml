details:
  data:
    about_the_game: Munx VR is a software for building memory palaces in virtual reality.
      See your imagination come to life before your eyes as you create spaces, fill
      them with mnemonic images, and learn complex subjects with the ancient technique
      of the memory palace.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871490/extras/fence.png?t=1570457706"
      /><h2 class="bb_tag">Build</h2> Munx VR offers a set of features which enhance
      the process of building memory palaces. The objects which can be created with
      the drawing features are:<br><ul class="bb_ul"><li> Fence<br></li><li> Walls<br></li><li>
      Rooms<br></li><li> Floors</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871490/extras/pedestal.png?t=1570457706"
      /><h2 class="bb_tag">Pedestals</h2> There is a number of different pedestal
      structures already predefined and ready to be used. Those pedestal structures
      are:<br><ul class="bb_ul"><li> Single<br></li><li> Quincunx<br></li><li> Quincunxqrd<br></li><li>
      Macunx</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/871490/extras/image.png?t=1570457706"
      /><h2 class="bb_tag">Mnemonics</h2>It is possible to import images and 3D models
      within the software without having to take off the headset. There is an interface
      which allows users to browse and download images from Pixabay while 3D models
      can be downloaded from Google Poly platform.
