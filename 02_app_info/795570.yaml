    detailed_description: "<h1>Just Updated</h1><p>Big performance improvements, Halloween\
      \ decorations, and a procedurally generated endless game mode have been added!<br>\u65E5\
      \u672C\u8A9E\u30B5\u30DD\u30FC\u30C8\uFF01</p><br><h1>Feature List</h1><p><ul\
      \ class=\"bb_ul\"><li>Single-button control: The gameplay mechanics are extremely\
      \ simple. Hold to go up, release to go down. The controls are easy to learn,\
      \ but hard to master.<br></li><li>Music-based: Original soundtrack specifically\
      \ made for each level. Feel the mix of D&amp;B and jungle music blasting in\
      \ the background.<br></li><li>15 Challenging levels: Avoid traps, enemies and\
      \ face dangerous bosses in a fast-paced gameplay.<br></li><li>Nightmare mode:\
      \ Try to beat the levels without any checkpoints or orbs. More traps will be\
      \ lurking throughout the extremely narrow passages. <br></li><li>Unique monochromatic\
      \ art style: Enjoy the views of the beautiful but dark world of Odium and discover\
      \ the story in short animated cutscenes. <br></li><li>Discover the secrets:\
      \ Find the secrets to unlock customization options.<br></li><li>Endless: Test\
      \ your skills in an endless procedurally generated level.</li></ul></p><br><h1>About\
      \ the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/795570/extras/SteamGif2.jpg?t=1576194022\"\
      \ /><br><br><strong>Odium to the Core </strong> is a single-button, music-based\
      \ challenging side-scrolling game with a beautiful but dark monochromatic art\
      \ style. Guide Odium through dangerous and intense music-fueled levels to fight\
      \ and stop the spreading corruption. Reach the core and save the world!<br><br>Keep\
      \ the balance to avoid traps, enemies and move through narrow passages. Defeat\
      \ challenging bosses and discover the story behind the corruption of Odium's\
      \ world.  <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/795570/extras/FearBoss.jpg?t=1576194022\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/795570/extras/SteamGif.jpg?t=1576194022\"\
      \ />"
