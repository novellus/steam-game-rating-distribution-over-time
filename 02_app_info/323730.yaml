  data:
    about_the_game: "The original soundtrack of the mind-bending triangle adventure\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://tri-game.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >TRI</a>, plus the official artbook. Answer\
      \ the Monk's plea to find a Fox and learn about the power of the TRI in the\
      \ Odd God's world!<br><br>The soundtrack contains the single in-game music tracks,\
      \ as well as complete, full length tracks. in the formats MP3 and FLAC. It was\
      \ composed by Ludwig Hanisch - also available on <a href=\"https://steamcommunity.com/linkfilter/?url=https://kingludi.bandcamp.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bandcamp</a><br><br>Additional credits:<br>Marco\
      \ Stanke (E-Guitar)<br>Alexander M\xFCller alias MangoMue (Mastering)<br>MangoMue\
      \ &amp; Kantorweiss (Remixes)<br><br>The artbook (format: PDF) is full of background\
      \ information about the history of the game, artworks, pictures of the game's\
      \ development, and the developers' commentary."
