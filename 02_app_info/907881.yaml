    detailed_description: "Premium pack<br />\r\n<br />\r\nThink your Tower of Barbs\
      \ attack plan is flawless? <br />\r\nThis is a 1-time limited pack stuffed full\
      \ with handy items to help you take on the Tower and return alive.<br />\r\n\
      <br />\r\n<br />\r\n100 Death Metals<br />\r\n50,000 Kill Coins<br />\r\nTryptamine\
      \ D: 1<br />\r\n(Use in the tower to return to the waiting room)<br />\r\nBarbmeat\
      \ Full Portion: 1<br />\r\n(Eat to recover full HP)<br />\r\nUltimate Fighter:\
      \ 1<br />\r\nJungle Machete: 1<br />\r\nCombat Pickaxe :1<br />\r\nRobber Crossbow\
      \ :1<br />\r\nExpress Pass :1<br />\r\n<br />\r\n<br />\r\n*This content can\
      \ only be purchased once.<br />\r\n*If you didn't purchase your additional items\
      \ in-game from Direct Hell, please restart your game to receive your items.<br\
      \ />\r\n*Other than Death Metal, the items obtained in this content will be\
      \ sent to your in-game Rewards Box once purchased.<br />\r\n*If your Rewards\
      \ Box has 50 or more items in it, you will be able to claim your purchased items\
      \ when the amount of items in the box drops below 50.<br />\r\n*If you already\
      \ have the maximum amount of Kill Coins, you will not be able to take Kill Coins\
      \ out of your Rewards Box.<br />\r\n*Equipments have durability and will break\
      \ if used for a certain period."
