    about_the_game: <strong>Melrose</strong> is trapped in a life of hardship. Her
      parents are mean to her and she gets bullied at school. She can find no one
      who understands her. To cope with her sorrow, Melrose turns to her imagination.
      She dreams up a world of unimaginable beauty and happiness, but sadly -- like
      all dreams -- it ends, and Melrose must return to real life.<br><br><strong>Today</strong>
      is different, however. Melrose is about to meet her godmother and discover that
      the land in her dreams is real and in trouble.<br><br>On her journey with the
      sparky ladybug Diamond, a warmhearted witch and a sassy secret agent, Melrose
      becomes the main player in an escalating battle between light and darkness that
      stretches beyond the world of dreams.<br><br>This game <strong>features</strong>:<br><ul
      class="bb_ul"><li>Over 40 magical lands in an open world<br></li><li>25+ hours
      of story-driven adventure<br></li><li>Summon dream creatures and craft items<br></li><li>45
      beautiful original music tracks<br></li><li>Numerous side-quests, secrets and
      puzzles<br></li><li>Loveable, unique characters<br></li><li>Customizable skills<br></li><li>Supports
      mouse, controller / gamepad and keyboard controls</li></ul><br>Whisper of a
      Rose features a wondrous, intricately detailed world. Take your time to explore,
      relax and have fun!<br><br>The 2014 Version of <strong>Whisper of a Rose</strong>
      with Steam Achievements and Trading Cards.<h2 class="bb_tag">Other Games by
      RosePortal Games on Steam:</h2><ul class="bb_ul"><li><a href="http://store.steampowered.com/app/300540"
