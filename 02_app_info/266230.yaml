    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/LastDreamRPG\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/266230/extras/facebook_very_small.png?t=1598216573\"\
      \ /></a> <a href=\"https://twitter.com/WhiteGiantRPG\" target=\"_blank\" rel=\"\
      noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/266230/extras/twitter_11_very_small.png?t=1598216573\"\
      \ /></a> <a href=\"https://www.youtube.com/channel/UC8By7JWbhuIL3EcY7agtDdg\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/266230/extras/youtube_very_small.png?t=1598216573\"\
      \ /></a> <a href=\"https://steamcommunity.com/linkfilter/?url=https://whitegiantrpg.com\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/266230/extras/whitegiantrpg_very_small.png?t=1598216573\"\
      \ /></a> <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.patreon.com/bePatron?u=40361288\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/266230/extras/patreon_very_small.png?t=1598216573\"\
      \ /></a> <br>Last Dream incorporates the best features of classic RPGs: replayability\
      \ and complete immersion into a vast world, rich with detail.<br><br><ul class=\"\
      bb_ul\"><li>    40+ hours of dynamic gameplay<br></li><li>    15+ additional\
      \ hours of immersive side quests<br></li><li>    1+ hours of interspersed flashbacks<br></li><li>\
      \    200+ compositions from talented, independent artists<br></li><li>    50\
      \ mind-bending puzzles<br></li><li>    200+ tracked achievements<br></li><li>\
      \    500+ unique paths by virtue of the non-linear gameplay<br></li><li>   \
      \ 701-page comprehensive Strategy Guide and walkthrough</li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/266230/extras/Riverdale_v4.jpg?t=1598216573\"\
      \ /><br><br><strong></strong><h2 class=\"bb_tag\">Key Features</h2><br>Follow\
      \ the rise of your modest protagonists to epic heights in a sprawling RPG packed\
      \ with a vast set of challenging puzzles, hundreds of original compositions,\
      \ myriad side quests, and interspersed cutscenes within an in-depth, captivating\
      \ storyline.<br><br><ul class=\"bb_ul\"><li>    Thoughtfully-crafted storyline\
      \ with memorable characters<br></li><li>    Classic turn-based battle system\
      \ and graphics<br></li><li>    Adjustable difficulty level and custom scripts<br></li><li>\
      \    4-character party selected from 8 unique classes<br></li><li>    Unlock\
      \ a wide diversity of class skills<br></li><li>    Build each character's attributes\
      \ as you see fit<br></li><li>    Leaderboards! (visit our website at <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://WhiteGiantRPG.com\" target=\"\
      _blank\" rel=\"noopener\"  >http://WhiteGiantRPG.com</a>)</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/266230/extras/Puzzle_House.jpg?t=1598216573\"\
      \ /><br><br><strong></strong><h2 class=\"bb_tag\">A Deep Storyline Focus</h2><br><i>Experience\
      \ a highly non-linear RPG from an independent development studio with a sprawling\
      \ storyline. You commence as a modest protagonist, lost in an unfamiliar world...\
      \ As you struggle to find a way back home, you uncover an increasingly malevolent\
      \ and time-twisted plot to devour the ancient creatures of Terra. You must confront\
      \ this corrupted power to save Terra and ultimately, yourself.</i><br><br><strong>Complex\
      \ Role Playing</strong> \u2013 Explore a vast RPG where the decisions you make\
      \ change the world around you. Will you gather and trade the Ancient Elven Relics\
      \ for a Dorian ship, or trek through the uncharted depths of the Woods of Despair?\
      \ By virtue of the choices available in Last Dream, there are over five hundred\
      \ unique paths in your journey through the mystical land of Terra.<br><br><strong>Tremendous\
      \ Replayability</strong> \u2013 Last Dream allows the freedom to choose any\
      \ 4-character party you wish from 8 distinctive character classes. With over\
      \ 4,000 party variations, you\u2019ll never run out of new experiences. In addition\
      \ to myriad party combinations and various selectable difficulty levels, you\
      \ can also build each character as you see fit, so the possibilities are nearly\
      \ endless.<br><br><strong>Side Quests Galore</strong> \u2013 Whether you love\
      \ the rush of gambling at Lucky\u2019s Casino, the sensation of adrenaline pumping\
      \ through your gauntlet-covered veins as you stare down your opponents at Cecil\u2019\
      s Arena, or even the feeling of frantically racing your giant flightless bird\
      \ to win first place, Last Dream is packed with gameplay enhancements.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/266230/extras/S_Continent.jpg?t=1598216573\"\
      \ /><br><br><strong></strong><h2 class=\"bb_tag\">Development</h2><br>Our development\
      \ team is comprised of people who deeply cherish the RPGs of our childhoods.<br><br>We\
      \ began developing Last Dream to be the central element of our decades-running\
      \ annual RPG Tournament among physics graduates. That is, we started with the\
      \ sole desire to craft an enduring game that we would personally enjoy.<br><br>As\
      \ Last Dream progressed and over 50 creative individuals became involved, we\
      \ realized that other people might enjoy our game as well. Now, after investing\
      \ thousands of collective hours in game development and testing, and after receiving\
      \ such generous support from the Kickstarter and Steam communities (<strong>thank\
      \ you!!</strong>), we present you with Last Dream - the first in a trilogy.<br><br>The\
      \ Last Dream Expansion and Last Dream II are currently in development. Our progress\
      \ can be viewed here: <a href=\"https://steamcommunity.com/linkfilter/?url=http://whitegiantrpg.com/last-dream-expansion/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Last Dream Expansion</a> and here: <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://WhiteGiantRPG.com/Games/Last-Dream-II/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Last Dream II</a><br><br><strong></strong><h2\
      \ class=\"bb_tag\">Creator Interview</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/266230/extras/DjGrandpaIcon2.jpg?t=1598216573\"\
      \ /><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://ia601804.us.archive.org/3/items/DjGrandpasCribMyThreeSons/DJG13071501_128kst.mp3\"\
      \ target=\"_blank\" rel=\"noopener\"  ><strong>- - - Download Episode!</strong></a><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/266230/extras/LastDreamCover.jpg?t=1598216573\"\
      \ /><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.patreon.com/bePatron?u=40361288\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/266230/extras/patreon_button.png?t=1598216573\"\
      \ /></a>"
