details:
  data:
    about_the_game: <ul class="bb_ul">      <li>Blast your way through several enemy
      waves.<br>      </li><li>Strike at enemy formations prioritizing targets depending
      on the situation.<br>      </li><li>Rip them to pieces using an arsenal of powerful
      and versatile weapons.<br>      </li><li>Focus and put your reflexes to the
      test dodging a fire storm of enemy projectiles.<br>      </li><li>Destroy challenging
      Bosses to achieve victory.</li></ul><h2 class="bb_tag">ARSENAL</h2><br><u>Primary
      Weapon Types</u><br><br><ul class="bb_ul"><li>    Plasma Spread Fire<br></li><li>    Vulcan<br></li><li>    Laser
      Lance</li></ul><br><u>Core Weapon Types</u><br><br><ul class="bb_ul"><li>    Laser
      Beam<br></li><li>    Phaser Beam (The Phaser Beam can pass through and hit multiple
      enemies in a row.When the Phaser beam is charged it delivers double damage and
      can also pass through any obstacle )<br></li><li>    Gamma Lightning</li></ul><br><u>Missile
      Types</u><br><br><ul class="bb_ul"><li>    Dumbfire Missiles(starting weapon)<br></li><li>    Seeking
      Missiles<br></li><li>    Assault Missiles<br></li><li>    Frag Missiles</li></ul><h2
      class="bb_tag">HOW TO PLAY</h2><br>    Push the 'Fire' button to Fire all Weapons.
      Hold the 'Fire' button for charged Core Weapon Fire.<br>    Hold the 'FreeAim'
      button and move the spaceship to aim toward the direction the spaceship is moving.
      Release the 'FreeAim' button to Lock the Core Weapon Fire direction.<br>    Hold
      the 'Focus' button to reduce the spaceship movement speed. This is useful for
      dodging enemy bullets in certain situations.<br>    The only vulnerable spot
      of the player spaceship is the green core.
