details:
  data:
    about_the_game: "<strong> FMV and absurdist arthouse cinema collide in THE AWKWARD\
      \ STEVE DUOLOGY</strong><br><br>IN A WORLD, FRAUGHT WITH STRANGERS...<br><br>ONE\
      \ MAN MUST FACE HIS FEARS<br><br>AND INTERACT WITH THEM IN A TOTALLY NORMAL\
      \ AND HEALTHY WAY<br><br>First, help Awkward Steve psych himself up to answer\
      \ the door in <strong>A STRANGER COMES CALLING</strong>! Lower his Anxiety by\
      \ hiding under tables, petting rabbits and more, so he can build the courage\
      \ to open his front door to somebody he doesn't even know.<br><br>Then, in <strong>DON'T\
      \ TURN YOUR BACK ON THE OCEAN</strong>, Steve gets trapped in the bathroom while\
      \ his roommate's throwing a wild rager! Hang out in the bathroom with Steve\
      \ until it's over\u2014or until...?<br><br>KEY FEATURES: <br><br><ul class=\"\
      bb_ul\"><li>Two games, for the price of two games!</li></ul><ul class=\"bb_ul\"\
      ><li>A full TV show's worth of full-motion video.</li></ul><ul class=\"bb_ul\"\
      ><li>Photorealistic graphics. So many frames per second.</li></ul><ul class=\"\
      bb_ul\"><li>Multiple endings to unlock!!</li></ul><ul class=\"bb_ul\"><li>Written,\
      \ programmed and filmed by one person.</li></ul><ul class=\"bb_ul\"><li>Probably\
      \ the weirdest thing I've ever made.</li></ul>"
