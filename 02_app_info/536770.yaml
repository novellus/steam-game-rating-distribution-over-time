    reviews: "\u201CEngaging, funny, and something many of us can instantly relate\
      \ to.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://fmvworld.com/article_paulfranzen.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >FMV World</a><br><br>\u201CThrough a\
      \ natural instinct for humor, a smart survey of his available resources, and\
      \ a hint of the absurd, Franzen has created a game that will leave some laughing\
      \ (and others scratching their heads and wondering why the beardy man is talking\
      \ into a Game Boy.)\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamasutra.com/view/news/255626/Mixing_suspense_absurdity_and_FMV_in_A_Stranger_Comes_Calling.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamasutra</a><br><br>\u201CYou are my\
      \ favorite developer. F*** Telltale, Devolver Digital can go to hell, because\
      \ you are now my favorite developer.\u201D<br><a href=\"https://www.youtube.com/watch?v=sxih9DFHNkE\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >HusbandoGoddess</a><br>"
