details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">This package contains the following items:</h2><ul\
      \ class=\"bb_ul\"><li>Winter weapons for all classes: AUG A3 9mm XS, MC 255\
      \ 12, XM8 Sharpshooter, CALICO M955A;<br></li><li>45-day VIP bonus (100% XP\
      \ Reward Boost, 50% Arsenal Unlock Boost, 75% Money Reward Boost);<br></li><li>All\
      \ Arctic Squad body skins;<br></li><li>2000 Kredits.</li></ul><br><strong>If\
      \ you purchase this pack, you get 190% more item value than you would buying\
      \ the items separately.</strong> <br><br>The \u201CWinter\u201D option is designed\
      \ for those who want to crush their enemies and do it in style: a golden mean\
      \ between the \u201CFast Start\u201D and \u201CDeluxe\u201D packages. It provides\
      \ you with a 45-day VIP bonus, 2000 Kredits and comes in two variants.  This\
      \ one has Arctic Squad body skins and Winter weapons.<h2 class=\"bb_tag\">MORE\
      \ ABOUT THE WEAPONS:</h2><br><strong>Assault rifle \u2013 CALICO M955A. </strong>\
      \ CALICO M955A is an assault rifle noted for its high fire rate and the largest\
      \ cartridge of all assault rifles available, as well as a large number of modifications.\
      \ The Winter model has improved specifications. Outfit the weapon to suit your\
      \ playstyle with a variety of barrel extensions, scopes and rail modifications\
      \ available.<br><br><strong>Shotgun \u2013 MC 255 12.</strong> MC 255 12 is\
      \ a reliable shotgun mostly loved for its high damage and good hip accuracy.\
      \ Yet the Winter model improves its specifications strongly enough to make MC\
      \ 255 12 a weapon of choice for medics in Warface. Outfit the weapon to suit\
      \ your playstyle with a variety of barrel extensions and scopes modifications\
      \ available.<br><br><strong>SMG \u2013 AUG A3 9mm XS.</strong> A3 9mm XS is\
      \ a well-balanced SMG due to its combination of perfect hip/aimed accuracy and\
      \ high rate of fire. The Winter model has increased damage and range. Outfit\
      \ the weapon to suit your playstyle with a variety of barrel extensions, scopes\
      \ and rail modifications available.<br><br><strong>Sniper rifle \u2013 XM8 Sharpshooter.</strong>\
      \ XM8 Sharpshooter is suited for all snipers willing to eliminate their enemy\
      \ swiftly and efficiently: it has the highest rate of fire of all sniper rifles\
      \ in the game. The Winter model has improved damage and reduced recoil. Outfit\
      \ the weapon to suit your playstyle with a variety of barrel extensions, scopes\
      \ and rail modifications available."
