    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles. <br />\r\n<br />\r\nIn this third round\
      \ of releases we offer &quot;Romance of the Three Kingdoms III,&quot; third\
      \ release in the series.<br />\r\nThe battle for unification moves from a Force\
      \ base to a City base. Players issue orders to their retainers to effectively\
      \ protect and expand their city, while simultaneously trying to unify the 46\
      \ main cities spread across China. With diverse elements like battlefields,\
      \ infantry, horsemen, crossbowmen, morale, time limits, climate and so on to\
      \ take into account, players enjoy battle with complex battle situations."
