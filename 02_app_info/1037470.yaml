    about_the_game: Jormungandr , son of Loki, has just been cast out of Asgard into
      the seas of Midgard by Odin.  Prophecy tells that Jormungandr will grow so large
      that he will wrap around Midgard to grasp his own tail.  If Jormungandr should
      lose his grip, it will set about the events of Ragnarok.<br><br><ul class="bb_ul"><li>20
      levels of ship chomping destruction<br></li><li>4 different ship types that
      provide increasing damage but more growth<br></li><li>Boost mechanic to give
      Jormungandr that extra speed when he needs it<br></li><li>Spherical world with
      procedurally generated landmasses</li></ul>
