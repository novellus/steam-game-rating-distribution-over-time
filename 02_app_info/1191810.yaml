details:
  data:
    about_the_game: "This product is a virtual representation of late phase CP GMD\
      \ SD40-2s between the years 2002-Current. This number series 5865-5879 was built\
      \ in 1984 by General Motors Diesel in London, Ontario, Canada for CP Rail. This\
      \ engine has all the exact details found on the real thing both outside and\
      \ inside the cab. From CP specific after cooler pipe on the rear of the long\
      \ hood, retained Locotrol antenna array (Locotrol was removed from CP SD40-2s\
      \ in the late 90s and early 00s), Open bearing EMD HTC trucks to Q-Tron electronic\
      \ equipment and Knoedler air ride seats inside the cab. No detail was spared\
      \ on this model.<br />\r\n<br />\r\nSome other features are....<br />\r\n<br\
      \ />\r\nIncludes Skin changer with 4 different skins<br />\r\nConntectable Air\
      \ Hoses and MU Cables<br />\r\nFunctioning and interactive Distance Counter/Pressure\
      \ readout on IDU<br />\r\nFunctioning and interactive QTRON Digital speedometer.<br\
      \ />\r\nFunctioning dynamic brakes<br />\r\nAuto Running Numbers<br />\r\nRoad\
      \ specific highly detailed cab view<br />\r\nScripted cab functions and sounds<br\
      \ />\r\nNight lighting<br />\r\nOpenable engine compartment doors<br />\r\n\
      Openable Front and Rear cab doors<br />\r\nAccurate recording of EMD 16-645E3\
      \ Prime Mover<br />\r\nCooling and dynamic brake fans that engage depending\
      \ on engine/ressistor load"
