    review: "I used to play one game at a time. \n\nNow I want to play a rotation\
      \ of games at the same time: one third person, one strategy, one RPG and one\
      \ space ship. \n\nI think I found my space ship game.\n\nControls are exactly\
      \ where they should be. Visuals are cool. Sound effects, too. And you fly 3D,\
      \ not 2D as some space games around. And it\xB4s not super hard as some other\
      \ games.\n\nLooks like I will have a lot of fun with this one.\n\nUPDATE: I\
      \ got back to this game after almost a year. Sadly, it gets ridiculously hard\
      \ after, like, five missions, with more than eleven to go.\n\nI don\xB4t play\
      \ games to get upset and waste time trying to find trainers and cheats that\
      \ only work if you pay. \n\nI don\xB4t mind a difficulty curve, but a game that\
      \ gets this hard so early... like, how can I shoot down a cruiser if there are\
      \ five, six other ship shooting at me from all different angles??\n\nIf mission\
      \ five is like that, I don\xB4t want to try to finish this game.\n\nChanging\
      \ my review to \"Not Recommend\".\n\nUPDATE 2: Changing my review back to \"\
      Recommend\". I came back to the game, changed my strategy here and there, and\
      \ managed to pass the mission.\n\nThe next mission already seems hard as *ell,\
      \ but the fact that I missed the game enough to come back to it was enough for\
      \ me to try again. I\xB4ll try again, one mission at a time.\n\nSo, that\xB4\
      s it. Be advised. I recommend it. It\xB4s a good arcadey space ship game (if\
      \ that\xB4s what you\xB4re after), BUT expect sudden spikes in difficulty."
