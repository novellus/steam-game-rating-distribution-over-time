    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/871310/extras/Arc-Savior-Combat-00.gif?t=1556214549\"\
      \ /><br><br>&quot;Us Terran's, a growing, prosperous people. Our bloody past\
      \ has molded us into what we are today. We've learned to band together as one\
      \ to survive in this cruel universe. Fending off invasions and plague, our numbers\
      \ are small but our ability to persist remains...&quot; <i>Admiral Janus, Terran\
      \ Defense Division</i><br><br><strong>You</strong> must adapt, survive and persist\
      \ by exploring and defending our home and way of life. Choose from our most\
      \ advanced ships and weaponry to engage new enemies, some known, some unexpected.<br><br>This\
      \ beautiful and brutal universe contains three immersive stories spanning a\
      \ 15 year period, where you will be at the center of crucial defining moments\
      \ in Terran history. Your efforts and piloting skills will determine the outcome\
      \ of your people and their future.<br><br>Challenged with blazing fast dog-fights,\
      \ aggressive defense systems and relentless enemy aggression, you will need\
      \ razor sharp focus and pure unbridled determination if you are to succeed.<br><br>This\
      \ game supports control re-mapping, but only dual analog game-pads and keyboard\
      \ &amp; mouse modes are officially supported.<br><br><strong>KEY FEATURES</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/871310/extras/Fracture-Clip.gif?t=1556214549\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Engage various threat types, defend and\
      \ destroy massive structures, adapt to a variety of attack patterns.<br></li><li>Fight\
      \ from your cockpit or take aim with your 3rd person view.<br></li><li>Fly a\
      \ variety of advanced Terran fighters, from nimble scout ships to powerful interceptors!<br></li><li>Equipped\
      \ your ship with an array of advanced weaponry, built for damage and utility.<br></li><li>Take\
      \ structures and defense systems apart piece by piece \u2013 out wit their turrets\
      \ and target weak-points to immobilize or shatter sections of their hull.<br></li><li>Jump\
      \ into 16 different locations, beautifully crafted, all with their own stories\
      \ to tell and dangers to find.<br></li><li>Be at the center of 3 engaging stories,\
      \ your efforts control the fate of your people.<br></li><li>Dual Stick Gamepad\
      \ Support as well as being fully optimized for mouse and keyboard.</li></ul>"
