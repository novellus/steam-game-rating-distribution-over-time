    reviews: "\u201CFrom the minute I sat down to play this beautiful game I was instantly\
      \ drawn into the setting and theme. ARC Savior is a top end space shooter that\
      \ resembles the likes of Mass Effect, Star Fox &amp; Star Citizen all mixed\
      \ into one mega space fighting experience. With its customizable ship and weapons\
      \ options to its huge open battleground,  ARC Savior really hits the nail on\
      \ the head in bringing a great immersive experience. I would highly recommend\
      \ this title as one to watch for those who, like myself, have a great love for\
      \ space shooting related games.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.thesoundarchitect.co.uk/dublin-games-festival-2018-event-audio-picks/?fbclid=IwAR3l_DhI1Rci9QB93yM4bkSxJiAk-pqFGazkuuN2Sv5wTTwJzb8Lykfvh-E\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Sound Architect UK</a><br><br>\u201C\
      Arc Savior is amongst the most impressive single person projects I\u2019ve seen\
      \ in gaming. What makes Arc Savior stand out is it\u2019s sheer scope and scale\
      \ for a one person project. The game controls incredibly well on PC, with snappy\
      \ and responsive locomotion and aiming.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://geekireland.com/dublin-games-festival-irish-indies-arc-savior/?fbclid=IwAR2bMj7-NTef9pbbAsuPrRYZjcc8smVAUGMh8gcoiYn-D2TZDNTdsCMBTGA\"\
      \ target=\"_blank\" rel=\"noopener\"  >Geek Ireland</a><br><br>\u201CArc Savior\
      \ excited us with its tasty explosions and dazzling particle effects.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://gameir.ie/featured/gameir-dublin-games-festival-with-arc-savior/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamEir</a><br>"
