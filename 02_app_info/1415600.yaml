    about_the_game: "<strong>Frequency: Chernobyl</strong> is an immersive adventure.\
      \ Solve the thrilling mysteries of audio cryptography in this story inspired\
      \ by the enigmatic existence of real-life numbers stations broadcasting strange\
      \ numbers, words, and letters into the shortwave band. Their mysteries remain\
      \ unsolved to this day. <br><br>Join the protagonist, Val, in his pursuit of\
      \ radio ghosts, leading him to the abandoned Duga radar array in the Chernobyl\
      \ Exclusion Zone. An old, decrepit transmitter is still live and broadcasting\
      \ voices from the year 1986... but the messages shatter all expectations. There\
      \ is no simply slipping out of this anomaly \u2014 not until you solve the mysteries\
      \ of the voices and decrypt the codes hidden in the broadcast!<br><br>The mystery\
      \ won\u2019t go easy on you... but your friends, Sergei and Dan, are out there\
      \ and ready to help. Don\u2019t let the white noise drown you out \u2014 not\
      \ while the people of the past are listening. And if you pull through all of\
      \ this, you\u2019ll discover something about yourself, having taken part in\
      \ the events tying past and present together at the very edge of the Chernobyl\
      \ Incident.<h2 class=\"bb_tag\">Game Features:</h2><br><strong>\u2014 Intricate\
      \ Puzzles</strong><br>Follow the story of a radio enthusiast about to encounter\
      \ a great mystery. Decrypt the enigmatic broadcasts to get out of the Zone...\
      \ There will be plenty of puzzles to solve in this beautiful brain-burner!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1415600/extras/radio.gif?t=1606227940\"\
      \ /><br><br><strong>\u2014 Exciting, Exotic Gameplay</strong><br>You\u2019ll\
      \ need to work out how to best make use of the equipment of a bygone age to\
      \ make sense of the voices from 1986. This exotic take on real-life radio will\
      \ be a fun challenge for both complete amateurs and HAM enthusiasts, and offer\
      \ you a glimpse into the life of a radio operator.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1415600/extras/maps.gif?t=1606227940\"\
      \ /><br><br><strong>\u2014 Realistic environment</strong><br>From the landscapes\
      \ and the machines to the tech, the codes, and the routine of a radio enthusiast\
      \ \u2014 this game is fully based on the real deal, with consultations by experts\
      \ and aficionados on radio broadcasts and the Chernobyl Incident.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1415600/extras/forest.gif?t=1606227940\"\
      \ /><br><br><strong>\u2014 A tale of the surreal crashing into the world of\
      \ the real</strong><br>What are the true origins of the massive Duga radar array?\
      \ There are countless theories \u2014 and Frequency: Chernobyl is based on several\
      \ of them. We seek to tell you more about this fascinating site. How the story\
      \ resolves is entirely up to you, once you experience and pierce the mysteries\
      \ of the Duga.<br><br><i>Can you filter out the white noise at Chernobyl, and\
      \ solve the mystery of the Duga array?</i>"
