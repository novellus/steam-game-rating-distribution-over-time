    about_the_game: "\u597D\u53CB\u5BF9\u6218\u4F11\u95F2\u65E5\u9EBB\u300A\u96C0\u59EC\
      \u300B\uFF0C\u4E09\u5206\u949F\u8F7B\u677E\u4E0A\u624B\uFF01<br />\r\n\u6E38\
      \u620F\u5185\u6709\u8BE6\u7EC6\u7684\u65E5\u9EBB\u6559\u7A0B\uFF0C\u65B0\u624B\
      \u4E5F\u80FD\u5FEB\u901F\u4E0A\u624B\u2014\u2014\u8BA9\u4F60\u968F\u65F6\u53EF\
      \u4EE5\u548C\u597D\u53CB\u5F00\u5C40\uFF01<br />\r\n\u4EE4\u4EBA\u4E50\u5728\
      \u5176\u4E2D\u7684\u901A\u884C\u8BC1\u8D5B\u5B63\uFF0C\u66F4\u6709\u591A\u91CD\
      \u4E2A\u6027\u88C5\u9970\u2014\u2014\u6212\u6307\u3001\u7F8E\u7532\u3001\u724C\
      \u684C\u3001\u724C\u80CC\u3001\u7ACB\u76F4\u68D2\u7B49\u7B49\u90FD\u53EF\u968F\
      \u5FC3\u9009\u62E9~<br />\r\n\u4E0D\u8BBA\u8F93\u8D62\uFF0C\u6253\u724C\u90FD\
      \u8981\u534E\u4E3D\u3002\u6765\u6253\u9020\u4E13\u5C5E\u4E8E\u4F60\u7684\u98CE\
      \u683C\u5427\uFF01<br />\r\n<br />\r\n\u6E38\u620F\u7279\u8272<br />\r\n\u3010\
      \u6559\u7A0B\u6E05\u6670\u6613\u61C2\uFF0C\u4E09\u5206\u949F\u8F7B\u677E\u4E0A\
      \u624B\u3011<br />\r\n\u539F\u6C41\u539F\u5473\u7684\u65E5\u672C\u9EBB\u5C06\
      \u7B49\u4F60\u6765\uFF0C\u66F4\u53EF\u4EE5\u548C\u5168\u56FD\u7684\u96C0\u58EB\
      \u4EEC\u4E00\u4E89\u9AD8\u4E0B\uFF01<br />\r\n\u65E5\u9EBB\u65B0\u624B\u4E5F\
      \u4E0D\u7528\u62C5\u5FC3\uFF0C\u6E05\u6670\u6613\u61C2\u7684\u6559\u7A0B\u8BA9\
      \u4F60\u8F7B\u677E\u638C\u63E1\u89C4\u5219~<br />\r\n<br />\r\n\u3010\u793E\u4EA4\
      \u578B\u4F11\u95F2\u7ADE\u6280 \u4E0E\u597D\u53CB\u968F\u65F6\u5F00\u5C40\u3011\
      <br />\r\n\u201C\u7EC3\u4E60\u623F\u201D\u529F\u80FD\u968F\u65F6\u521B\u5EFA\
      \u623F\u95F4\uFF0C\u53EF\u9080\u8BF7\u597D\u53CB\u5728\u7EBF\u5BF9\u5C40\uFF0C\
      \u4E0E\u597D\u53CB\u201C\u9762\u5BF9\u9762\u201D\u6253\u724C\u518D\u4E5F\u4E0D\
      \u662F\u68A6\u60F3\uFF01<br />\r\n<br />\r\n\u3010\u7F8E\u5C11\u5973\u96C6\u7ED3\
      \uFF0C\u7CBE\u7F8E\u89D2\u8272\u4EFB\u4F60\u9009\u3011<br />\r\n\u300A\u96C0\
      \u59EC\u300B\u51C6\u5907\u4E86\u5341\u4F59\u4F4D\u4E2A\u6027\u9C9C\u660E\u7684\
      \u7F8E\u5C11\u5973\u89D2\u8272\u4F9B\u5927\u5BB6\u9009\u62E9\uFF0C\u5305\u62EC\
      \u5F00\u8BBE\u9EBB\u5C06\u9986\u7684\u5FA1\u59D0\u8001\u677F\u5A18\uFF0C\u70ED\
      \u7231\u9EBB\u96C0\u7684\u4E2D\u4E8C\u5C11\u5973\u4EE5\u53CA\u6027\u611F\u795E\
      \u79D8\u7684\u5DEB\u5973\u7B49\u3002<br />\r\n<br />\r\n\u3010\u591A\u91CD\u4E2A\
      \u6027\u9009\u62E9 \u6253\u9020\u4E13\u5C5E\u98CE\u683C\u3011<br />\r\n\u4E30\
      \u5BCC\u7684\u684C\u5E03\u3001\u9970\u54C1\u4EE5\u53CA\u7ACB\u76F4\u68D2\u7B49\
      \u591A\u91CD\u4E2A\u6027\u88C5\u9970\u8BA9\u4F60\u81EA\u7531\u9009\u62E9\uFF0C\
      \u88C5\u70B9\u51FA\u5C5E\u4E8E\u81EA\u5DF1\u7684\u724C\u5C40\u98CE\u683C\u3002\
      <br />\r\n\u4E0D\u8BBA\u8F93\u8D62\uFF0C\u6253\u724C\u90FD\u8981\u534E\u4E3D\
      \uFF01\u9EBB\u5C06\u684C\u4E0A\uFF0C\u8FD9\u6B21\u7684\u4E3B\u89D2\u5C31\u662F\
      \u4F60\uFF01"
