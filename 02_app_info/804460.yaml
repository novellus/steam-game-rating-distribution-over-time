  data:
    about_the_game: <h2 class="bb_tag"><strong>LAST WAR 2044</strong></h2> is a unique
      world that survived a nuclear war. In this world you are given the opportunity
      to fight for survival against monsters. Also, a large number of weapons will
      be given<i> (from a pistol to a minigun)</i>. In addition, there is the opportunity
      to build turrets. In this game, you have a choice how to defend the fortress
      with the weapons available in the arsenal, and build powerful turrets that can
      repel stronger mutants.
