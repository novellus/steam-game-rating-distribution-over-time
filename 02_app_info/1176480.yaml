details:
  data:
    about_the_game: "The little girl comes to the City of Time, this place has the\
      \ magic of making time back, you can use the magic of time backward to make\
      \ time interlaced to help the little girl through difficulties. Your actions\
      \ mean the route when the time goes backwards. Once make mistakes, they will\
      \ be irreversible, you need to use your brain to make full use of the time back\
      \ and the appropriate course of action to pass the level successfully<br />\r\
      \n<br />\r\nGame features:<br />\r\n 1. Control the progress and reverse flow\
      \ of time to find a suitable opportunity to cross the level<br />\r\n 2. It\
      \ is highly recommended to players who like puzzle and brain-burning games.\
      \ Every route you pass determines whether you can pass the level<br />\r\n<br\
      \ />\r\nHello, this is my independent game, the story tells about a little girl\
      \ who comes to the City of Time, and use the backward and the interlacement\
      \ of time to\_ pull through one after another difficulties. Everyone is welcome\
      \ to give valuable comments and own ideas on my game. You can contact me in\
      \ the menu of the game. I hope everyone can enjoy my game, thank you."
