  data:
    about_the_game: "Roll and kick like there's no tomorrow!<br />\r\n<br />\r\nImprobable\
      \ Soccer is a wild soccer game that will make you have a great time with your\
      \ friends whether or not they like soccer.<br />\r\nNo more complicated multiplayer\
      \ games, anyone can just drop in and join the fun!<br />\r\nImprobable Soccer\
      \ is designed to be easy to learn, but difficult to master!<br />\r\n<br />\r\
      \nExperience the most unrealistic soccer game ever. But this is not about soccer.\
      \ This is about winning. And no picky controls or camera movements will get\
      \ in your way. <br />\r\n<br />\r\nPick a side and join forces with your friends\
      \ in this reckless soccer game: play on your couch or remotely with Steam Play\
      \ Remote up to 6 players.<br />\r\n<br />\r\n<br />\r\nGAMEPLAY<br />\r\n -\
      \ Move, roll, jump, kick. That's it, I swear!<br />\r\n - Finely-tuned game\
      \ mechanics developed in close consultation with our playtesters<br />\r\n<br\
      \ />\r\n<br />\r\nFEATURES <br />\r\n- 4 different arenas<br />\r\n- Physics\
      \ based gameplay<br />\r\n- Rolling in the air<br />\r\n- Many player colors<br\
      \ />\r\n- 3 different game modes: goal limit, time limit or unlimited (more\
      \ to come!)<br />\r\n- Fulfilling explosions will greet your success<br />\r\
      \n- Machine Learning AI opponents (still they have much to learn...)<br />\r\
      \n- Rolling in the air (again!)<br />\r\n- Achievements system<br />\r\n- 5\
      \ languages supported<br />\r\n- Are you still reading? This is an Early Access,\
      \ what more do you want?"
