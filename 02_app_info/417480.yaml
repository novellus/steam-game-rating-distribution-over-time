    about_the_game: <strong>Marcus </strong>thought that while his parents were away,
      he could play his favorite videogame<i> &quot;Gorbar and The Valley of the Seven
      Light Towers&quot;</i>. <br>Unfortunately, he got transported inside the videogame
      itself ! <br>To avoid the <strong>Game Over</strong> and get a chance to come
      back to his world, <strong>Marcus </strong>will have to finish the game and
      free the <strong>Princess Aria</strong> from the villain <strong>Vipkrad</strong>.<br><br>Discover
      the universe of the <strong>Marcus Level </strong>cartoon through this <strong>challenging
      runner</strong>. <br>Collect all the Chokobongos, beware of the enemies and
      try to gather all the mirror shards!<br><br><ul class="bb_ul"><li>All the universe
      of <strong>Marcus Level</strong> in an exclusive platform game<br></li><li>Explore
      <strong>4 worlds</strong> through <strong>20 levels</strong><br></li><li>Magnet,
      Time, Heart and Loumi all the <strong>boosts</strong> to progress faster in
      the game<br></li><li>Win all the <strong>badges </strong>in each level<br></li><li>Become
      the best by winning all <strong>trophies</strong><br></li><li>Unlock all the
      <strong>20 artworks</strong> of the Gallery mode<br></li><li>Will you find all
      the <strong>secrets </strong>scattered in each world ?</li></ul>
