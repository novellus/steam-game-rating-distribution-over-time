    about_the_game: "&quot;As Possible Crazy and Simple&quot;<br>&quot;Do you not\
      \ Climb the Building by Tank?&quot;<br>&quot;Blow Up Pyramids  like Billiards?&quot;<br><br>&quot;2-player\
      \ co-op mode&quot; was added. More chaotic!! (Since Stage 6)<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1200180/extras/M-2_2P_-2020-07-05-_x1.5CUT_480x320.gif?t=1608679128\"\
      \ /><br><br>Operation Method: <br>[Mouse/keyboard operation]<br>Move: Arrow\
      \ Key(keyboard) or \_&quot;A&quot;\_left, &quot;D&quot;\_right, &quot;W&quot;\
      \ Front,\_&quot;S&quot;\_back.<br>Sighting:  Mouse <br>Shot firing:  Mouse Left\
      \ button(click or it pressed).<br>[Controller operation]<br>Move: L stick<br>Sighting:\
      \ R stick<br>Shot firing: R trigger (or L trigger )<br><br>&quot;Victory method!&quot;<br>The\
      \ Operation is easy, but requires Strategy to Win!<br>Blow enemies and play\
      \ like billiards!!<br>You can efficiently deal damage by hitting one another.<br>Collect\
      \ enemies and bang them together!!<br><br>&quot;Recommended for people like\
      \ this&quot;<br>\u30FB It's a tank, but want to hit cannon bang bang without\
      \ difficult operations.<br>\u30FB It's a tank, but want to run up the building.<br>\u30FB\
      \ It's a tank, but want to fly<br>\u30FB It's a tank, but want to be a snowman.<br>\u30FB\
      \ It's a tank, but want to get in the way of my allies.<br>\u30FB It's a tank,\
      \ but want to attack the castle<br>\u30FB It's a tank, but want to shoot bow\
      \ and arrow.<br>\u30FB It's a tank, but want to ride a supercar.<br>\u30FB It's\
      \ a tank, but want to jump off the building.<br>\u30FB It's a tank, but want\
      \ to throw bombs.<br><br>&quot;Simple has a Reason&quot;<br>\u30FBSimple Operation\
      \ &amp; Fixed Camera Angle<br>Only as for the Mouse and the Arrow Key . Camera\
      \ Angle cannot be controlled.<br>\u2192 The angle of the camera was intentionally\
      \ fixed for simple operation.<br>By eliminating the operation of the camera,\
      \ So players can focus on movement and attacks<br>However, the position of the\
      \ camera is adjusted for each stage, <br>and the front side can be seen by sliding\
      \ it depending on the player position.<br>We reduced button to use by operation\
      \ daringly. <br>However, Player climb buildings and the wall and can jump from\
      \ the Pyramid. <br>It can blow up friend.<br>\u30FBSimple Graphics<br>The LowPoly\
      \ that both character and the topography are rough <br>\u2192 The Gradation\
      \ of the LowPoly shines by how to hit light.<br>We tried many times how to apply\
      \ beautiful light.<br>\u30FBSimple System<br>Three phases of Levels only seven\
      \ kinds of bullets <br>\u2192 We keep individual characteristic in each seven\
      \ kinds of bullets.<br>In addition, it becomes the different characteristic\
      \ because each bullet is improved to three phases.<br>We realize the attack\
      \ pattern of 21 ways of 7 X 3.<br>Player can attack with movement from various\
      \ height<br>Clear Pattern is Infinite!!<br><br><ul class=\"bb_ul\"><li>At first\
      \ Single Battle, But the end game are Group Wars at Town and Fortress!!</li></ul>In\
      \ DESERT, ICE, TOWN, FACTORY, MOUNTAIN, MIDDLE AGES, six kinds of rich World.\
      \  <br><ul class=\"bb_ul\"><li>A Huge BOSS appears, too.<br></li><li>You can\
      \ play &quot;Extra Stages&quot; when You clear last stage. Two Bosses appear\
      \ at the same time there.<strong></strong></li></ul>"
