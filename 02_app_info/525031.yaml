    about_the_game: "WATCH_DOGS\xAE 2 brings a new Main Operation to life as a DedSec\
      \ op goes wrong and the Russian mafia gets involved. And if you're looking for\
      \ even more challenges, the new Online Coop Mode squares you off against \u2018\
      enemy\u2019 players, who will do everything they can to prevent you from completing\
      \ your goals.<br />\r\nIncludes:<br />\r\n- A brand new Main Operation with\
      \ cinematics <br />\r\n- A new survival-of-the-fittest Co-op Mode: Showd0wn<br\
      \ />\r\n <br />\r\nFind new mission in the DedSec App."
