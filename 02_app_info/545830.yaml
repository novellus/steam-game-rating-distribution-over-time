    detailed_description: Walking along a wooded path, Mary and her dragon Tobby notice
      three gunmen trying to extort a ticket to the royal ball from the Prince. <br>Mary
      and Tobby quickly drive the robbers away. <br>Amazed at Mary's beauty and bravery,
      the Prince makes her the owner of a small diner on the edge of his kingdom.
      <br>Hoping to see her again, the Prince invites Mary to the royal ball and gives
      her his part of the ticket. <br>Mary begins a new job, dreaming of getting to
      the royal ball as soon as possible.<br><br><br><ul class="bb_ul"><li>50 Challenging
      Levels<br></li><li>New Improved Time Managed Gameplay<br></li><li>5 Awesome
