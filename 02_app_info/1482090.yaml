  data:
    about_the_game: "Chlo\xE9 Tary est une jeune assistante scientifique qui part\
      \ \xE0 la d\xE9couverte des Diam\xE9tis avec l'aide du Professeur Humond, qui\
      \ analysera ses r\xEAves et ses connaissances.<br><br>Cette histoire fait la\
      \ lumi\xE8re sur un pan de l'histoire du roman La l\xE9gende des Diam\xE9tis,\
      \ \xE0 l'aube des Mondes, disponible en ebook sur Amazon ou la FNAC.<br><br>Cette\
      \ curieuse aventure va amener Chlo\xE9 Tary \xE0 d\xE9couvrir son lien avec\
      \ les Diam\xE9tis, ces \xE9tranges \xE9l\xE9ments et minerais aux propri\xE9\
      t\xE9s particuli\xE8res.<br><br>Chlo\xE9 souhaite aider l'humanit\xE9 \xE0 d\xE9\
      couvrir ce qu'ils sont, et ce alors qu'elle vit terr\xE9e sous terre suite \xE0\
      \ un holocauste nucl\xE9aire survenant en 2130. Cette histoire se d\xE9roule\
      \ 7 ans plus tard.<h2 class=\"bb_tag\">Caract\xE9ristiques</h2><br><ul class=\"\
      bb_ul\"><li>Une exp\xE9rience unique ax\xE9e sur l'histoire<br></li><li>Un m\xE9\
      lange entre des \xE9l\xE9ments du jeu d'aventure et l'esth\xE9tique des classiques\
      \ du RPG.<br></li><li>Une bande originale unique, qui met en valeur l'aventure\
      \ de Chlo\xE9 Tary.<br></li><li>Des mondes originaux, ancr\xE9s dans l'esprit\
      \ de notre jeune h\xE9ro\xEFne.<br></li><li>Des combats \xE9piques, au tour\
      \ par tour. Il conviendra d'\xEAtre strat\xE8ge, entre l'utilisation des r\xF4\
      les des personnages, leurs pouvoirs et les objets qui leurs sont propres !</li></ul>"
