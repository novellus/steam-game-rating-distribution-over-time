    about_the_game: "Planning on going somewhere? Why not make your character movements\
      \ super realistic with the real accompaniment of the sound of footsteps! Featuring\
      \ many different types of wooden / stone / metal flooring, walking and running\
      \ variations, walking through grass and gravel, splashing through water and\
      \ more, this pack will bring those epic treks to life!<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n* 45 SE (Sound Effect).<br />\r\n* All the different &quot;footsteps&quot;\
      \ sounds! On floors made of metal, stone, wood. Steps on the ground featuring\
      \ lawn, sand, snow and more!<br />\r\n* M4A (ACC) OGG and WAV formats included.<br\
      \ />\r\n<br />\r\nTracklist:<br />\r\n<br />\r\nKSE_Footsteps_Flooring_Metal\
      \ x 5 files (3 steps in 3 versions / Single walking / Single running)<br />\r\
      \nKSE_Footsteps_Flooring_Stone x 5 files (3 steps in 3 versions / Single walking\
      \ / Single running)<br />\r\nKSE_Footsteps_Flooring_Wood x 10 files (3 steps\
      \ in 3 versions / Single walking / Single running)<br />\r\nKSE_Footsteps_Ground_Gravel\
      \ x 5 files (3 steps in 3 versions / Single walking / Single running)<br />\r\
      \nKSE_Footsteps_Ground_Lawn x 5 files (3 steps in 3 versions / Single walking\
      \ / Single running)<br />\r\nKSE_Footsteps_Ground_Sand x 5 files (3 steps in\
      \ 3 versions / Single walking / Single running)<br />\r\nKSE_Footsteps_Ground_Snow\
      \ x 5 files (3 steps in 3 versions / Single walking / Single running)<br />\r\
      \nKSE_Footsteps_Water x 5 files (3 steps in 3 versions / Single walking / Single\
      \ running)"
