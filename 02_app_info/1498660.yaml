    about_the_game: Star Ships is a computer game in the real-time strategy genre.
      Install various modules in order to change the parameters of ships and unlock
      new skills. If you like big guns - study it. Turn the ship into a drone carrier
      and attack from beyond the horizon. Choose a race, a captain, call ships and
      lead the fleet to victory.
