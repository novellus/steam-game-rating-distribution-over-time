    about_the_game: "<strong> After improving the game and having many play testers\
      \ play Prospekt. Today i'm releasing a huge update for the Summer Sale! This\
      \ includes:</strong><br><br><ul class=\"bb_ul\"><li>Extended gameplay with whole\
      \ new levels. </li></ul><ul class=\"bb_ul\"><li>Greatly refined gameplay for\
      \ a much more enjoyable experience.</li></ul><ul class=\"bb_ul\"><li>Greatly\
      \ improved graphics including some Ultra high definition textures. </li></ul><ul\
      \ class=\"bb_ul\"><li>Real time dynamic lighting. </li></ul><ul class=\"bb_ul\"\
      ><li>Real time dynamic environments.</li></ul><ul class=\"bb_ul\"><li>New special\
      \ effects </li></ul><ul class=\"bb_ul\"><li>Much more brand new content. </li></ul><ul\
      \ class=\"bb_ul\"><li>Better game flow with better balance. </li></ul><ul class=\"\
      bb_ul\"><li>And much more! </li></ul><br><strong>Thank you to everyone who has\
      \ tested this version of the game behind the scenes and leaving feedback on\
      \ what you have wanted me to improve. Much more to come soon! </strong><br><br><br><ul\
      \ class=\"bb_ul\"><li>Substantial, highly-polished and totally new addition\
      \ to the Half-Life 2 universe, comparable to Half-Life 2: Episode One in length</li></ul><ul\
      \ class=\"bb_ul\"><li>Official Valve approval for Half-Life 2 license and assets</li></ul><ul\
      \ class=\"bb_ul\"><li>Standalone PC game built using the Source engine - no\
      \ requirement for Half-Life 2</li></ul><ul class=\"bb_ul\"><li>Continues the\
      \ story of Opposing Force, Gearbox Software\u2019s (Borderlands) update that\
      \ tells the original Half-Life 2 story from the perspective of the Marines.\
      \  </li></ul><ul class=\"bb_ul\"><li>Gordon Freeman is cornered and being overrun\
      \ by soldiers in the Nova Prospekt prison; the player controls US Marine Adrian\
      \ Shephard - the unsung hero - as he\u2019s teleported in by Freeman\u2019s\
      \ Vortigaunt allies to help fight back.</li></ul><ul class=\"bb_ul\"><li>13\
      \ new levels featuring fully-scripted puzzles and action sequences, all carefully\
      \ integrated into the Half-Life 2 story</li></ul><ul class=\"bb_ul\"><li>Substantial\
      \ graphical updates over the original game, including but not limited to:</li></ul><ul\
      \ class=\"bb_ul\"><li>New Textures </li></ul><ul class=\"bb_ul\"><li>New Models</li></ul><ul\
      \ class=\"bb_ul\"><li>Updated high resolution Combine soldier skins with improved\
      \ normal mapping</li></ul><ul class=\"bb_ul\"><li>Updated high resolution textures</li></ul><ul\
      \ class=\"bb_ul\"><li>Updated lighting</li></ul><ul class=\"bb_ul\"><li>Higher\
      \ resolution models</li></ul><ul class=\"bb_ul\"><li>Increased cube mapping</li></ul><ul\
      \ class=\"bb_ul\"><li>Over 20 new particle effects</li></ul><ul class=\"bb_ul\"\
      ><li>Modded HUD</li></ul><ul class=\"bb_ul\"><li>Modded VGUI</li></ul><ul class=\"\
      bb_ul\"><li>New player model skin</li></ul><ul class=\"bb_ul\"><li>Return to\
      \ Xen</li></ul><ul class=\"bb_ul\"><li>New voice acting</li></ul><ul class=\"\
      bb_ul\"><li>New music</li></ul><ul class=\"bb_ul\"><li>New AI improvements,\
      \ such as soldiers attempting to undo the player\u2019s actions</li></ul><br><br><u><strong>This\
      \ game contains STRONG language that may not be suitable for minors and younger\
      \ audiences. Player discretion is advised.</strong></u><br><br><br><a href=\"\
      http://store.steampowered.com/app/399120/\" target=\"_blank\" rel=\"noreferrer\"\
      \  id=\"dynamiclink_1\" >http://store.steampowered.com/app/399120/</a>"
