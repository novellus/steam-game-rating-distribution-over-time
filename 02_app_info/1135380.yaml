    about_the_game: "With the rise of professional soldiers, the status of mercenary\
      \ groups is at stake in the mainland. The Garonne Mercenary Corps, which once\
      \ resisted the Orc's attack, appeared to be more lonely after the head of the\
      \ team disappeared. The sudden mission of the Rose broke the daily routine of\
      \ the mercenary group that survived the struggle. Is it a trap? Still an opportunity?\
      \ What is hidden behind the royal mission?<br />\r\nCharacter introduction:<br\
      \ />\r\nLei Lizhen:<br />\r\nThe ace of the Garon Mercenary<br />\r\nThe 18-year-old\
      \ girl has calmness and indifference that is inconsistent with her appearance.<br\
      \ />\r\nAnd the beginning of all this stems from an accident in childhood.<br\
      \ />\r\nAlthough it is a childhood friend, the relationship between the two\
      \ has been extremely close.<br />\r\nBut the trauma of childhood makes RAYMOND\
      \ \u5F02\u5E38 very sensitive to parting.<br />\r\nAs she grew older, she chose\
      \ to close her heart and wait for people to become cold.<br />\r\nOnce thought\
      \ that power would be omnipotent. She is even more convinced that the world\
      \ itself is a &quot;weak meat and strong food&quot;, but she does not know that\
      \ such cognition also shuts out other people's concern for her.<br />\r\nLinasha:<br\
      \ />\r\nThe appearance is only 12 years old, but has a age of nearly 30 years\
      \ old.<br />\r\nUnlike the cute and well-behaved appearance, as the main magician\
      \ of the Garon mercenary group<br />\r\nKnown as the &quot;flame elf&quot;,\
      \ she not only has superb magical ability.<br />\r\nAnd the love of mischief,\
      \ so that the mercenary group of people have a headache.<br />\r\nBut at the\
      \ same time, Lina Shah was slightly emotional, and even when she was a little\
      \ bit of trouble, she even felt pitiful.<br />\r\nNo one knows what she experienced\
      \ before coming to the Garon Mercenary<br />\r\nNo one has ever seen what she\
      \ is behind that smiley face.<br />\r\n<br />\r\nNotes: All Charactors in this\
      \ game are older than 18."
