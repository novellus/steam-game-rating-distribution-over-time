    about_the_game: <strong>**This Game is in BETA - Download the free iOS or Android
      app if you want to test out gameplay before purchasing!**<br>*During Early Access,
      please leave ALL FEEDBACK in Discord so we can improve this project together.*</strong><br><br>Brawl
      Hopper, a new 3d, online multiplayer, procedural arena brawler - is the big
      brother to the beloved Cloud Hopper game.<br><br>Battle between up to 8 players
      per procedurally generated level. New level generated each day! Multiplayer
      is cross-platform between Windows, OSX, Android, iOS &amp; tvOS.<br><br>Brawl
      Hopper v0.1 was originally created in a collective 24 hours, though is part
      of a Devlog series and will continue to get monthly releases led by our community
      feedback.<br><br>Over the course of Early Access there will be more levels,
      characters, weapons, powerups, music, Steam achievements, etc. to come.
