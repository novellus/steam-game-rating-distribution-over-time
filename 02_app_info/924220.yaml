    about_the_game: "The Metro Exodus Expansion Pass will contain\_two major pieces\
      \ of story-driven DLC for the game, following brand new stories from the world\
      \ of Metro. Instead of Artyom, players will have the chance to see through the\
      \ eyes of a brand new character and of one of the Spartan Rangers, the Aurora\u2019\
      s only American, Sam. <br><br><strong>The Two Colonels \u2013 Summer 2019 </strong><br><br>Just\
      \ below the surface, under the dead city of Novosibirsk, Colonel Khlebnikov\
      \ makes his way home to his son, Kirill, for New Years Eve. <br><br>But all\
      \ is not well with the people here: the slime is further consuming the tunnels,\
      \ mutant attacks appear to be on the rise and the precious \u2018green stuff\u2019\
      \ that protects the people from radiation poisoning is running low. In order\
      \ to secure the survival of any of the people, those in charge may need to take\
      \ drastic measures\u2026 <br><br>Following the journey and experiences of Khlebnikov\
      \ during the last days of life in Novosibirsk, which Colonel Miller retraces\
      \ a year later, players can expect the classic story-driven gameplay of the\
      \ Metro series in this new linear chapter, complete with a brand new weapon,\
      \ the deadly flame-thrower, claustrophobic environments, and the all-too-familiar\
      \ hair-raising tension.<br><br><strong>Sam\u2019s Story \u2013 Early 2020</strong>\
      \ <br><br>Sam, a US marine at the Moscow embassy before the bombs were dropped,\
      \ has long dreamed of returning to his homeland, and maybe finding his family\
      \ alive. The prospect seemed impossible in the darkened tunnels of the Metro,\
      \ but when the Spartans discovered that Moscow was not the only city left alive\
      \ after the war, holding out hope didn\u2019t feel so foolish anymore. <br><br>Sam\
      \ makes his way away from the Aurora in search of a way back to the USA, arriving\
      \ at the remains of Vladivostok\u2019s tsunami ravaged harbours, ruined industrial\
      \ buildings, and crumbling residential districts.\_ To complete his journey,\
      \ Sam will discover that he needs every tactic he has learned so far to survive,\
      \ as his surroundings prove to be far trickier than expected. <br><br>Players\
      \ will forge Sam's path through the sandbox survival landscape of Vladivostok,\
      \ as they take a brand new journey across the wasteland of post-apocalyptic\
      \ Russia"
