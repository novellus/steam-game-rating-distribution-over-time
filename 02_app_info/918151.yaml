    about_the_game: '<strong>ABOUT THIS DIGITAL ARTBOOK</strong><br><br>Contains 103
      Pages of game concept, story &amp; ideas of Insurgence - Chains of Renegade.<br>Also
      includes Concept arts, CG Scenes, Background arts, Character arts, Enemies &amp;
      Battlers<br>and Fanarts from more than 30 Artists!<br><br><ul class="bb_ul"><li>
      High-Quality Hi DPI PDF, Optimized for High PPI Display such as Dell Ultrasharp
      or Apple Retina Display<br></li><li>Game Concept, Story &amp; Idea Behind Insurgence
      - Chains of Renegade.<br></li><li>Game Promotional Art by Tasya Nurrozi &amp;
      Nitasya Malva<br></li><li>Concept Sketch of Insurgence Character by Shara Primanda<br></li><li>CG
      Scene and Character arts by Tasya Nurrozi<br></li><li>Enemies &amp; Battler
      arts by Nitasya Malva<br></li><li>Background arts by Fuura Xen<br></li><li>Fan
      Art, Wallpaper, Commissioned arts from many artist!</li></ul><h2 class="bb_tag"><strong><i><u>To
      open the DLC</u></i></strong> : Right click on<strong> Insurgence - Chains of
      Renegade</strong> on your game list, <br>Click <i>Properties &gt; Local Files
      &gt; Browse Local Files</i> and open &quot;<strong>DLC</strong>&quot; Folder</h2>'
