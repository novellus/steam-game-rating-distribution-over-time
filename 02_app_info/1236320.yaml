details:
  data:
    about_the_game: "Phalanx of Resistance is the Tower Defense / Real Time Strategy\
      \ mixture you have never played before.<br />\r\n<br />\r\n- Long term entertainment\
      \ in an oldschool C&amp;C setting<br />\r\n- 50 exciting missions in 5 different\
      \ environments, difficulty increasing<br />\r\n- 30 different turrets, 10 buildings,\
      \ 30 upgrades, 4 resources, 5 W.O.M.D and tons of enemies<br />\r\n- Challenging\
      \ RTS gameplay mixed with powerful Tower Defense elements<br />\r\n- 5 Minute\
      \ tutorial and you know how to play the game and have fun<br />\r\n- Strong\
      \ bosses only core gamers can defeat!<br />\r\n<br />\r\nBuild your own base\
      \ like in goold old C&amp;C times and survive devastating attack waves. <br\
      \ />\r\nStrategically place different kind of turrets, use researched upgrades,\
      \ harvest resources and use weapons of mass destruction wisely. <br />\r\nPlay\
      \ 50 varying and exciting missions in 5 different campaigns, including the desert,\
      \ snowland and volcano. <br />\r\nDefeat strong bosses by optimizing your turret\
      \ setup and join the Phalanx of Resistance!"
