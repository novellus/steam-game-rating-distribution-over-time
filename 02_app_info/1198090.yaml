    about_the_game: "<strong>The Ultimate Class Reunion</strong> \u2013 Boasting the\
      \ largest roster in series history, heroes from all over seek to join the cause!\
      \ The heroes of Class VII unite with Crossbell's Special Support Section and\
      \ even the heroes of Liberl.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1198090/extras/Elie_Estelle_Joshua_Llyod_Small.png?t=1585955565\"\
      \ /><br><br><strong>Battle Most Refined</strong> \u2013 New and returning systems\
      \ join the already polished combat of The Legend of Heroes series, including\
      \ the ability to summon giant mechs to the field for devastating attacks, use\
      \ Auto Battle for more expedient combat, and utilize Lost Arts, the most powerful\
      \ Orbal magic capable of turning the tide of battle.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1198090/extras/Kurt_Craft_348.gif?t=1585955565\"\
      \ /><br><br><strong>Pursuits of the War Weary</strong> \u2013 In between epic\
      \ battles, catch a breather with a number of mini-games including returning\
      \ favorites like Vantage Master, fishing and puzzle games! And introducing new\
      \ pursuits like Poker, Blackjack, and the Horror Coaster.<h2 class=\"bb_tag\"\
      >Story</h2>The Erebonian Empire is on the brink of all out war! Taking place\
      \ shortly after the ending of Trails of Cold Steel III, the heroes of Class\
      \ VII find themselves with the full force of the Empire on the path to domination.\
      \ Further, the hero of the Erebonian Civil War and Class VII's instructor, Rean\
      \ Schwarzer, has gone missing.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1198090/extras/Military_Parade_2.gif?t=1585955565\"\
      \ /><br><br>Now, the students of Class VII, old and new, must unite with heroes\
      \ from all over the continent to create the only chance the world has to be\
      \ spared from total destruction."
