  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1146960/extras/Description_Header.jpg?t=1603988101\"\
      \ /><br><br>Learn about the tragic turn of events that lead to the grim world\
      \ of Frostpunk in the prequel expansion, The Last Autumn. Vastly expanding upon\
      \ the Frostpunk universe by introducing a brand new scenario, the expansion\
      \ content also introduces game-changing new mechanics, unique architecture,\
      \ and broadens the game's deep lore and narrative. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1146960/extras/FP_STEAM_GIF_construction.gif?t=1603988101\"\
      \ /><h2 class=\"bb_tag\">About the expansion:</h2>The Last Autumn is a turning\
      \ point in the Frostpunk universe. Revealing the restless events of Site 113\
      \ and its struggle to construct the generator before the freezing veil shrouds\
      \ the Earth, this prequel expansion broadens the Frostpunk universe by introducing\
      \ a new environment, new Books of Laws and unique technologies, and presents\
      \ a range of new buildings \u2014 all of which let you shape society and the\
      \ city in unconventional ways. Leading a group of engineers working on one of\
      \ the world\u2019s greatest technological marvels - a Generator - will require\
      \ adapting your strategy to extraordinary situations. As the leader of Site\
      \ 113, hope for the best, but prepare for the worst. For Queen and Country!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1146960/extras/FP_STEAM_GIF_ships.gif?t=1603988101\"\
      \ /><h2 class=\"bb_tag\">The Last Autumn - features:</h2><ul class=\"bb_ul\"\
      ><li>A prequel story set in a new environment not yet covered by snow that allows\
      \ players to construct the Generator from the ground up to prepare their society\
      \ for the upcoming winter.<br></li><li>A new Endless Mode variant - Builders\
      \ - that redefines the challenges players will face by providing different setups\
      \ and solutions.<br></li><li>Two new Books of Laws allowing players to shape\
      \ their society in previously unknown ways.<br></li><li>New threats and issues\
      \ to deal with such as toxic gases and workers going on strike.<br></li><li>Influence\
      \ society in creative new ways from establishing labour unions to outright manipulation.<br></li><li>New\
      \ technology tree, inventions to discover, and resources to obtain.<br></li><li>25\
      \ new buildings to construct such as docks, a telegraph station, a labour union\
      \ building and more.<br></li><li>New social classes including Convicts - a cheap\
      \ and obedient workforce.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1146960/extras/FP_STEAM_GIF_buildings.gif?t=1603988101\"\
      \ /><br><br><strong>THIS EXPANSION IS A PART OF THE OFFICIAL FROSTPUNK SEASON\
      \ PASS</strong><br><br>The Official <a href=\"https://store.steampowered.com/bundle/11780/Frostpunk_Season_Pass/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>Season Pass</strong></a> for\
      \ Frostpunk is out and complete! It grants you access to all additional content\
      \ released for the game since the premiere, including three expansions (<a href=\"\
      https://store.steampowered.com/app/1146960/Frostpunk_The_Last_Autumn/\" target=\"\
      _blank\" rel=\"noreferrer\"  ><strong>The Last Autumn</strong></a>, <a href=\"\
      https://store.steampowered.com/app/1147010/Frostpunk_On_The_Edge/\" target=\"\
      _blank\" rel=\"noreferrer\"  ><strong>On The Edge</strong></a> and <a href=\"\
      https://store.steampowered.com/app/1125020/Frostpunk_The_Rifts/\" target=\"\
      _blank\" rel=\"noreferrer\"  ><strong>The Rifts</strong></a>), that widely broaden\
      \ the main story and fill a lot of gaps in the game\u2019s universe. What\u2019\
      s more, when you\u2019re done with the game itself, you\u2019ll be able to unwind\
      \ while listening to the <a href=\"https://store.steampowered.com/app/966350/Frostpunk_Original_Soundtrack/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>Digital Soundtrack</strong></a>\
      \ featuring orchestrated music or learn more about the world with the exclusive\
      \ <a href=\"https://store.steampowered.com/app/1103840/Frostpunk_Digital_Artbook/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>Digital Artbook</strong></a>.\
      \ <br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://frostpunkgame.com/files/seasonpass_infographic_en.jpg\"\
      \ target=\"_blank\" rel=\"noopener\"  ><strong>CLICK FOR MORE SEASON PASS INFO</strong></a><br><br>Not\
      \ having the game at all? Worry no more, as the <a href=\"https://store.steampowered.com/bundle/12261/Frostpunk_Game_of_the_Year_Edition/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>Frostpunk: Game of the Year\
      \ Edition</strong></a> is what you are looking for. It includes the main game,\
      \ season pass and all exclusive content at a discounted price."
