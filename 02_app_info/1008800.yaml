    about_the_game: One-hundred years ago, The Infinity Engine was shattered and its
      reality-bending shards have destroyed most of the world. Now, it falls upon
      you to gather your forces, defeat your adversaries, and rebuild the Infinity
      Engine! Will you survive? <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1008800/extras/Cards001.png?t=1573170255"
      /><br><br>Shards of Infinity is the follow-up to the award winning deckbuilding
      game, Ascension.  Build your armies by recruiting allies and champions from
      four unique factions. Launch surprise attacks on your foes by instantly deploying
      mercenaries. Unlock limitless power by mastering the Shard of Infinity.<br><br><br>App
      Features:<br>- For 2-4 Players<br>- 30 minute playing time<br>- Network multiplayer<br>-
      Local pass and play<br>- Solo play against AI
