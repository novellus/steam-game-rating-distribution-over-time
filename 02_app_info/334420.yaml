    about_the_game: "Out There is an award-winning space exploration game blending\
      \ roguelike, resource management and interactive fiction.<br><br>You are an\
      \ astronaut awaking from cryonics not in the solar system, but... out there...\
      \ in a far and unknown place of the galaxy. In Out There, you will have to survive,\
      \ tinkering your ship with what you can gather drifting in the void, and spot\
      \ garden planets to refill your oxygen supply.<br><br>Space is an hostile place\
      \ ; dangerous and mysterious adventures will mark each step of your travel.\
      \ You will not only meet intelligent species that won\u2019t care about you,\
      \ but also deal with ancient powers linked to your destiny and the fate of mankind\
      \ itself.<br><br>Survival and understanding of what is really at stake in the\
      \ galaxy is the core of what Out There has to offer.<br><br><strong>FEATURES</strong><br>\u2022\
      \ A dark adventure in deep space<br>\u2022 59 achievements, leaderboard<br>\u2022\
      \ Explore a freshly procedurally-generated galaxy every time<br>\u2022 350+\
      \ unique text adventures with multiple choices<br>\u2022 Epic main storyline\
      \ leading to 4 different endings<br>\u2022 10 spaceships with different specs\
      \ to discover<br>\u2022 Crafting system with 20 alien technologies built from\
      \ 15 materials<br>\u2022 Engage with alien life forms and learn their language<br>\u2022\
      \ No combat! it\u2019s you against the environment<br>\u2022 Eerie score by\
      \ award-winning composer Siddhartha Barnhoorn (Antichamber, The Stanley Parable)\
      \ featuring vocals by Lara Ausensi (Forest Kingdom II, Shevannai - The Voice\
      \ of Elves)<br>\u2022 Fantastic pulp comics graphics<br>\u2022 High replay value"
