    reviews: "\u201CI thoroughly enjoyed Out There: Omega Edition. Hopping from one\
      \ system to the next not knowing what will be discovered was a constant thrill.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://truepcgaming.com/2015/04/23/out-there-omega-edition-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >True PC Gaming</a><br><br>\u201CThis\
      \ is Gravity in which everything usually goes as wrong as it supposed to, yet\
      \ somehow the astronaut remains calm, even lyrical, throughout\u201D<br><a href=\"\
      http://www.rockpapershotgun.com/2015/01/28/out-there-release-date-pc/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201CFor those\
      \ looking to explore the vast reaches of space in a narrative based storyline.\u201D\
      <br>9.2/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.universalgamingreviews.com/out-there-omega-edition-overview-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Universal Gaming Reviews</a><br>"
