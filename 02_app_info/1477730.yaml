    about_the_game: <h2 class="bb_tag">About This Game</h2>Enjoy a 3 VS 3 street football
      game with players all around the world!<br>'Extreme Soccer' is a competitive
      online multiplayer football(futsal) game that offers the excitement of a 3 VS
      3 match.<h2 class="bb_tag">Key Features:</h2>Each game is fresh and exhilarating
      due to the real-time physics-based core play.<br>In each match, you will face
      new and constantly shifting challenges as your opponents employ innumerable
      possible strategies against you and your friends.<br><br><strong>Unique Characters:</strong><br>Each
      of the 5 characters is paired with unique abilities and stats.<br>A great variety
      of characters are available for your personal playstyle.<br>More characters
      will be updated in the full release version.<br><br><strong>Team-Play Enhancement:</strong><br>Coordinate
      advanced teamplay maneuvers with an assisted passing system that allows players
      to pass the ball to teammates across the field with the press of a single button.<br><br><strong>Attractive
      outfits and gears:</strong><br>Each character has a variety of outfits and gears
      to be styled up.
