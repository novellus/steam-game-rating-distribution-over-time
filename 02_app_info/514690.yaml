    about_the_game: "<strong>TankYou! Soundtrack</strong> created by <strong>Andrew\
      \ Brady</strong><br><br>If you've enjoyed the music of the game and want to\
      \ listen to it anytime-anywhere, or just want to support Andrew Brady for his\
      \ <strong>amazing </strong>work, then this is the DLC you want!<br><br>All tracks\
      \ are available as 320kbp/s MP3 files in your PC, in the local TankYou! game\
      \ folder. For more information or to get in touch with Andrew Brady, please\
      \ visit the community page!<br><br>In this package you will find the following\
      \ tracks:<br>1. TankYou! (feat. Andrea Federici)<br>2. Tank Goodness<br>3. Please\
      \ Accept My Tanks<br>4. Wham, Bam, Tank You Ma\u2019am<br>5. If Anyone Deserves\
      \ Tanks, It\u2019s You.<br>6. All I Can Say Is, Tanks!<br>7. A Tankless Job<br>8.\
      \ Tanks for Everything<br>9. Unending Tankfulness<br>10. I\u2019d Like to Tank\
      \ You Personally (For What You\u2019ve Done)<br>11. Tanks for the Memories"
