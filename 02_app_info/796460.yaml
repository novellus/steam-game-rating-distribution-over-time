details:
  data:
    about_the_game: In Individual Investor, you can simulate investing in stocks,
      real estate and bonds from the 90s. In the next 30 years, follow the market
      trend, make reasonable investment, let yourself out of the trap of the rat race,
      to achieve financial freedom.<h2 class="bb_tag">A history of personal investment
      and cash flow</h2><strong>From the 90s</strong><br>As an individual investor,
      you start your adventure in your own home, experiencing the joy of falling /
      rising when the first stock is purchased, earning the pot of gold and unlocking
      the first achievement.<br><br><strong>Improve your investment skills</strong><br>To
      better improve your investment success rate, you need to improve your investment
      skills by unlocking new investment capabilities and increasing your investment
      grade by studying the books of great investors or market analysis practices.<br><br><strong>Seize
      the right time</strong><br>Invest in stocks, real estate and bonds. For stocks,
      the market information is rapidly changing, buying at the right time to get
      the highest return; for real estate, it provides a stable cash flow, but high
      cash requirements; for bonds, it is the lowest cash requirements and the lowest
      rate of return. Your decisions and investment strategies at different times
      will affect your success.<br><br><strong>Snowball</strong><br>Do more analysis
      and trade, and achieve wealth profit growth by rolling snowball.<h2 class="bb_tag">Feature</h2><ul
      class="bb_ul"><li>Start investment in the 90s<br></li><li>Market events systems,
      affect the stock and real estate<br></li><li>Gain new skills by researching
      investment books<br></li><li>Customize the investment market analysis strategy<br></li><li>Unlock
      achievements</li></ul>
