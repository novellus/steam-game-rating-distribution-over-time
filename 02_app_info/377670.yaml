    reviews: "\u201C...an excellent, highly intelligent visual novel, and likely one\
      \ of the most enjoyable ones on the market.\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.cubed3.com/review/2451/1/g-senjou-no-maou-the-devil-on-g-string-pc.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Andr\xE9 Eriksson, Cubed3</a><br><br>\u201C\
      ...an intriguing storyline that you\u2019ll want to see through to its conclusion.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2015/11/08/review-the-devil-on-g-string/175968/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Marcus Estrada, Hardcore Gamer</a><br><br>\u201C\
      ...one of the most celebrated visual novels of all time, and it deserves every\
      \ bit of praise it receives. If you\u2019re a fan of visual novels in the slightest,\
      \ you owe it to yourself to read this one.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamersparadise.it/g-senjou-no-maou-the-devil-on-g-string-recensione/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Zachary Walton, HonestGamers</a><br>"
