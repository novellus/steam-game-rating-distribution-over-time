    about_the_game: "<strong>\u3010\u5F00\u53D1\u8005\u7684\u8BDD\u3011</strong> \
      \   <br>    \u4E00\u90E8\u56FD\u4EBA\u81EA\u521B\u7684\u72EC\u7ACBRPG\u5C0F\u6E05\
      \u65B0\u4F5C\u54C1\uFF0C\u5546\u4E1A\u6E38\u620F\u6D6A\u6F6E\u4E2D\u7684\u4E00\
      \u80A1\u6E05\u6D41\uFF0C\u5E26\u7ED9\u4F60\u5A49\u5982\u521D\u604B\u822C\u7684\
      \u60C5\u612B\uFF0C\u5E26\u56DE\u4F60\u9752\u6DA9\u5E74\u534E\u65F6\u4EE3\u7684\
      \u8BB0\u5FC6\u3002<br>    \u7CBE\u54C1\u5267\u60C5\u50CF\u7D20\u56DE\u5408\u5236\
      \u5355\u673A\u6E38\u620F\u300E\u795B\u9B45\u2022\u6559\u5316\uFF08\u795B\u9B45\
      1\uFF09\u300F\u4E0E\u7EED\u4F5C\u300E\u795B\u9B45\u2022\u5165\u706D\uFF08\u795B\
      \u9B452\uFF09\u300F\u6B63\u5728\u53D1\u552E\uFF01\u5408\u96C6\u8D2D\u4E70\u66F4\
      \u4F18\u60E0\u54E6\uFF01<br>    \u559C\u6B22\u65E5\u7CFB\u82F1\u96C4\u4F20\u8BF4\
      \u7C7B\u5267\u60C5RPG\u7684\u73A9\u5BB6\u4E0D\u53EF\u9519\u8FC7\u54E6\uFF01\
      <br>   \u300A\u5927\u5343\u4E16\u754C\u300B\u6ED1\u7A3D\u679C\u5DE5\u4F5C\u5BA4\
      \u8FC8\u8FBE\u65AF\u597D\u57FA\u53CB\u4F5C\u54C1\u3002<br><br><strong>\u3010\
      \u6E38\u620F\u4ECB\u7ECD\u3011</strong><br>    \u5C71\u9661\u6797\u5BC6\uFF0C\
      \u6CB3\u8C37\u6DF1\u5207\uFF0C\u6EAA\u6DA7\u904D\u5E03\uFF0C\u8C37\u58D1\u5E7D\
      \u6DF1\uFF0C\u9B54\u6CD5\u5B66\u9662\u89C1\u4E60\u751F\u4EEC\u7ED3\u675F\u4E86\
      \u8FF7\u5931\u68EE\u6797\u4E2D\u9690\u79D8\u4FEE\u884C\uFF0C\u5728\u6B22\u58F0\
      \u7B11\u8BED\u4E2D\u60DC\u522B\u3002\u9519\u7EFC\u590D\u6742\u3001\u604D\u5982\
      \u8FF7\u5BAB\u7684\u77FF\u5751\u5730\u9053\u5185\uFF0C\u4EFB\u4F55\u4E00\u4E2A\
      \u89D2\u843D\u90FD\u6F5C\u4F0F\u7740\u5371\u673A\uFF0C\u88AB\u4EBA\u64CD\u7EB5\
      \u795E\u8BC6\u7684\u9547\u957F\uFF0C\u8EB2\u85CF\u5728\u9ED1\u6697\u4E2D\u7684\
      \u9B45\u5F71\uFF0C\u4E00\u6BB5\u8FD4\u7A0B\u4E4B\u65C5\u56E0\u6B64\u53D8\u5F97\
      \u60CA\u5FC3\u52A8\u9B44\u3002\u7A7A\u6C14\u4E2D\u5F25\u6F2B\u7684\u5C38\u4F53\
      \u8150\u70C2\u7684\u5473\u9053\uFF0C\u6CBF\u7740\u9057\u8FF9\u53F0\u9636\u76D8\
      \u65CB\u800C\u4E0B\uFF0C\u6B7B\u4EA1\u7684\u6C14\u606F\u6251\u9762\u800C\u6765\
      \u3002\u6DF1\u85CF\u9762\u5177\u4E4B\u540E\u53EC\u5524\u5E08\uFF0C\u73A9\u5076\
      \u822C\u64CD\u7EB5\u7684\u4EA1\u8005\u8EAF\u5E72\uFF0C\u4E00\u573A\u795E\u79D8\
      \u7684\u201C\u6559\u5316\u201D\u4EEA\u5F0F\u6380\u5F00\u4E86\u75AF\u72C2\u7684\
      \u5267\u5E55\u3002<br><br><strong>\u3010\u6E38\u620F\u7279\u8272\u3011</strong><br>\
      \    1. \u5267\u60C5\u5BF9\u8BDD\u5168\u7A0B\u7ACB\u7ED8\u5C55\u793A\u54E6\uFF01\
      <br>    2. \u539F\u521B\u5267\u60C5IP\u6E38\u620F\uFF0C\u65E0\u5185\u8D2D\u6D88\
      \u8D39\uFF0C\u4E0D\u5185\u63D2\u5E7F\u544A\u3002<br>    3. \u6E38\u620F\u901A\
      \u5173\u65F6\u957F\u7EA612\u5C0F\u65F6\uFF0C\u6E38\u620F\u62E5\u6709150\u5F20\
      \u5730\u56FE\u573A\u666F\uFF0C140\u79CD\u9B54\u6CD5\u7279\u6280\uFF0C90\u79CD\
      \u654C\u4EBA\u89D2\u8272\uFF0C160\u9879\u7279\u8272\u9053\u5177\u3002<br>  \
      \  4. \u6E38\u620F\u6218\u6597\u4E3A\u4F20\u7EDF\u56DE\u5408\u5236\uFF0C\u66F4\
      \u9002\u5408\u559C\u6B22\u6162\u6162\u601D\u8003\u6218\u672F\u7684\u73A9\u5BB6\
      \u3002<br>    5. \u91CE\u5916\u602A\u7269\u4E0D\u5237\u65B0\u3002BOSS\u6218\u4E4B\
      \u524D\u6709\u5973\u795E\u50CF\uFF0C\u65E0\u9650\u5237\u602A\u7EC3\u7EA7\u548C\
      \u8D2D\u4E70\u6062\u590D\uFF01<br><br><strong>\u3010\u6E38\u620F\u4EBA\u7269\
      \u3011</strong><br>    1.\u300E\u7267\u5E08\u300F\u9701\u79E3\uFF1A\u795E\u8C15\
      \u8BB0\u8F7D\u6709\u7740\u5723\u5973\u4F7F\u547D\u7684\u5973\u5B50\uFF0C\u8F6C\
      \u751F\u672F\u540E\uFF0C\u5931\u53BB\u4E86\u5168\u90E8\u8BB0\u5FC6\uFF0C\u5374\
      \u6D41\u9732\u51FA\u6781\u9AD8\u7684\u9B54\u6CD5\u5929\u8D4B\u3002\u300E\u6635\
      \u79F0\u300F\u5BBF\u547D\u4E4B\u996E\u8005\u3002<br>    2.\u300E\u796D\u53F8\
      \u300F\u8309\u8389\u2022\u9526\uFF1A\u4E3A\u907F\u4E16\u4FD7\u800C\u9690\u5C45\
      \u5728\u6559\u4F1A\u6F5C\u5FC3\u4FEE\u884C\u7684\u738B\u5BA4\u5B50\u5F1F\uFF0C\
      \u5916\u8868\u4F53\u5F31\u795E\u4F24\uFF0C\u5FC3\u4E2D\u5374\u6709\u4E00\u628A\
      \u5229\u5251\u3002\u300E\u6635\u79F0\u300F\u89C2\u661F\u8005\u3002<br>    3.\u300E\
      \u9B54\u5251\u58EB\u300F\u6BD4\u5C14\u2022\u5510\uFF1A\u80FD\u591F\u628A\u9B54\
      \u6CD5\u529B\u91CF\u5BC4\u5BBF\u5728\u5251\u5203\u4E4B\u4E2D\u7684\u9B54\u5251\
      \u58EB\uFF0C\u4E3A\u4E86\u5B88\u62A4\u5FC3\u7231\u7684\u5973\u5B50\u800C\u91CD\
      \u73B0\u6C5F\u6E56\u3002\u300E\u6635\u79F0\u300F\u5723\u5251\u7EE7\u627F\u8005\
      \u3002<br>    4.\u300E\u9B54\u5BFC\u58EB\u300F\u56FE\u9489\u2022\u897F\u95E8\
      \uFF1A\u4E3A\u5BFB\u627E\u51F6\u661F\u7684\u771F\u5B9E\u8EAB\u4EFD\u800C\u8E0F\
      \u4E0A\u5F81\u9014\u7684\u9B54\u6CD5\u5C11\u5973\uFF0C\u867D\u7136\u5E73\u65F6\
      \u5F88\u6E29\u548C\uFF0C\u4E00\u65E6\u8FDB\u5165\u6218\u6597\u5C31\u4F1A\u53D8\
      \u5F97\u75AF\u72C2\u3002\u300E\u6635\u79F0\u300F\u4F18\u96C5\u7684\u6076\u68A6\
      \u3002<br>    5.\u300E\u5723\u9A91\u58EB\u300F\u5C24\u8389\u5A05\uFF1A\u4E3A\
      \u4E86\u5723\u9A91\u58EB\u8363\u8000\u800C\u6548\u5FE0\u4E8E\u4F0A\u4EC0\u7C73\
      \u4E9A\u738B\u56FD\uFF0C\u738B\u5BA4\u62A4\u536B\u7684\u9886\u8896\u4EBA\u7269\
      \uFF0C\u4EE5Z\u5B57\u67AA\u6CD5\u95FB\u540D\u3002\u300E\u6635\u79F0\u300F\u8D64\
      \u8272\u95EA\u7535\u3002<br>    6.\u300E\u76D7\u8D3C\u300F\u5A77\uFF1A\u81EA\
      \u79F0\u8BA8\u538C\u88AB\u7EA6\u675F\u7684\u4E49\u8D3C\uFF0C\u76D7\u8D3C\u8054\
      \u76DF\u5F53\u5BB6\u4EBA\uFF0C\u613F\u610F\u4E3A\u670B\u53CB\u732E\u51FA\u751F\
      \u547D\u7684\u5973\u4EBA\u3002\u300E\u6635\u79F0\u300F\u65E0\u5F71\u75BE\u98CE\
      \u3002<br><br><strong>\u3010\u6E29\u99A8\u63D0\u793A\u3011</strong><br>    \u6E38\
      \u620F\u4E0B\u8F7D\u4E0E\u542F\u52A8\u524D\u52A1\u5FC5\u5173\u95ED360\u6740\u6BD2\
      \u8F6F\u4EF6\uFF0C\u5426\u5219\u542F\u52A8\u7A0B\u5E8F\u4F1A\u88AB\u8BEF\u9694\
      \u79BB\uFF0C\u9020\u6210\u6E38\u620F\u65E0\u6CD5\u8FD0\u884C\u3002<br>    \u5982\
      \u679C\u542F\u52A8\u7A0B\u5E8F\u88AB360\u8BEF\u6740\uFF0C\u8BF7\u5728\u6740\u6BD2\
      \u8F6F\u4EF6\u4E2D\u67E5\u770B\u9694\u79BB\u6587\u4EF6\uFF0C\u6062\u590D\u5230\
      \u539F\u4F4D\u7F6E\u5E76\u6DFB\u52A0\u4FE1\u4EFB\uFF0C\u7136\u540E\u5173\u95ED\
      \u6740\u6BD2\u8F6F\u4EF6\u540E\u518D\u542F\u52A8\u6E38\u620F\u3002<br><br><strong>\u3010\
      \u73A9\u5BB6\u4EA4\u6D41\u4E0EBUG\u53CD\u9988\u3011</strong><br>    \u5FAE\u4FE1\
      \u516C\u4F17\u53F7\uFF1A\u9646\u7426RPG\u6E38\u620F\u5DE5\u4F5C\u5BA4 - \u5B98\
      \u65B9\u56FE\u6587\u653B\u7565\u514D\u8D39\u9886\u53D6<br>    \u795B\u9B45\u6E38\
      \u620F\u5B98\u65B9\u4EA4\u6D416\u7FA4\uFF1A823083387(Steam)"
