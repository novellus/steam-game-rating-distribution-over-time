  data:
    about_the_game: "<strong>In Your Face TD is a Tower Defense, which utilises room\
      \ scale VR to give a new dimension to a classic genre.</strong><br><br>You find\
      \ yourself on a lonely space station, with only the mining drones to keep you\
      \ company. Luckily the drones are hard workers, and they will gather resources\
      \ so you can build defenses against invading creatures from another dimension.<br>These\
      \ creatures are vicious, but they aren\u2019t the brightest. They have one goal\
      \ in mind, and that is destroying your base.<br>Smart as you are, you build\
      \ a maze and lure the stupid creatures around and through your defences, before\
      \ they can reach the base.<br>Knowing that space stations are regularly attacked\
      \ by waves of evil, you've also brought your laser guns, bombs and even sawblade\
      \ frisbees.<br><br><strong>Features include:</strong><br><ul class=\"bb_ul\"\
      ><li>Take advantage of the level design to build an optimal maze of towers and\
      \ lure the enemies around your defences.<br></li><li>Take on the enemies face-to-face\
      \ with three different weapons: Shotgun, laser minigun and sawblade frisbee.<br></li><li>Throw\
      \ bombs at the enemies from the top of your towers.<br></li><li>Unlock upgrades\
      \ based on your performance. Upgrades include chain-lightning, exploding sawblade\
      \ frisbees, flying robot bombs and more.<br></li><li>Maximize your income by\
      \ building mining drones.<br></li><li>Master the game on four difficulties ranging\
      \ from Easy to Insane.</li></ul>"
