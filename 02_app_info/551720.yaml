    review: "Unearthed Inc: The Lost Temple von Glo Inc soll ein Aktionpuzzleadventure\
      \ sein. Leider ist es ein wildes Hin- und Hergerenne oder besser Geporte. \n\
      Die R\xE4tsel bestehen durchweg aus gehe zu A hin besorge Teil B und bringe\
      \ es nach A zur\xFCck, um C zu bekommen, da\xDF du dann an A benutzen kannst\
      \ usw..\n Interessante Hinweise in der Geschichte werden nur ein einziges mal\
      \ eingeblendet. Das holografische Display sieht cool aus, aber man kann es nicht\
      \ wieder abrufen. \nDer Kollege der st\xE4ndig mit nervigen Spr\xFCchen um dich\
      \ herumschwirrt, ist da schon besser geeignet, um die Aufgaben zu l\xF6sen.\
      \ Der lustige Geselle fliegt dann zu den Punkten hin, an denen man etwas benutzen\
      \ kann, das man vorher hoffentlich in seinem coolen Inventar dabei hat. Ohne\
      \ diese Laberdrohne w\xFCrden wir auch warscheinlich kaum eine der Aufgaben\
      \ l\xF6sen k\xF6nnen, denn die Gegenst\xE4nde, die man ben\xF6tigt, liegen meist\
      \ so gut bzw. grottenschlecht platziert oder versteckt, da\xDF man sie nicht\
      \ findet. H\xE4tten die Programmierer mal an ihren Firmennamen gedacht und die\
      \ Teile zum gloInc gebracht.\n\nRommscale wird nicht unterst\xFCtzt, der Spieler\
      \ kann Geggenst\xE4nde per Telekinese zu sich heranziehen. Orte werden \xFC\
      ber fixe Portpunkte gewechselt. Man k\xF6nnte denken, da\xDF ist der Motionsickness\
      \ einiger VR-User zuzuschreiben, aber das k\xF6nnen die Programmierer nicht\
      \ im Hinterkopf gehabt haben, denn im Spiel erleben wir auch wilde Achterbahnfahrten.\
      \ \nAlso, warum kein freies Teleportieren, oder free Locomotion?\n\nUnterbrochen\
      \ werden diese auf die Dauer nervenden Laufen-und-Bringen-Aufgaben von pl\xF6\
      tzlicher Aktion. Man mu\xDF gegen eine riesige Spinne k\xE4mpfen, oder sich\
      \ gegen Horden von Untoten behaupten. Das gerusame Puzzlespiel wird pl\xF6tzlich\
      \ zum Bewegugsspiel, man mu\xDF den Sch\xFCssen der Gegner ausweichen und sie\
      \ mit Gegenst\xE4nden bewerfen. Das klappt nur bedingt, denn akurates Anvisieren\
      \ ist in diesem Spiel nicht m\xF6glich. Zudem kommt man noch unverhofft auf\
      \ eine Minenachtebahnfahrt, das kann Leuten, die an Motionsickness leiden schnell\
      \ \xFCberfordern. Vor allem ist man darauf gar nicht gefasst. Gut das ich damit\
      \ keine Probleme habe. Die Gegner bei diesen Lorenfahrten effektiv zu beseitigen,\
      \ gelang mir aber nicht. Wie zur H\xF6lle soll man diese Flederm\xE4use erledigen?\n\
      \nNaja, alles in allem ein derbe Entt\xE4uschung, nachdem ich erst begeistert\
      \ von der Grafik ins Spielgeschehen bin. Da sieht man mal, das auch in VR Grafik\
      \ nicht alles ist.\n\nKeine Empfehlung.\n\nmehr ungeerdete Reviews: \U0001F440\
      [url=https://store.steampowered.com/curator/32170554/] folgt [/url] meiner Kurator\
      \ Seite. Daumen hoch bitte auch nicht vergessen.\u2639\U0001F44D\n\n\U0001F451\
      \ Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\
      \u2800\n\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url] und mehr Reviews von mir entdecken \U0001F38A\n\n\n\n[u]English:[/u]\n\
      ---------------------------------------------------------->\nUnearthed Inc:\
      \ The Lost Temple by Glo Inc is supposed to be an action puzzle adventure. Unfortunately\
      \ it's a wild back and forth race or better said: Geporte. \nThe puzzles consist\
      \ of going to A, getting part B and bringing it back to A to get C, which you\
      \ can then use on A and so on.\n Interesting hints in the story are only shown\
      \ once. The holographic display looks cool, but you can't recall it. \nThe colleague\
      \ who is constantly buzzing around you with annoying sayings is better suited\
      \ to solve the tasks. The funny fellow then flies to the points where you can\
      \ use something that you hopefully have in your cool inventory before. Without\
      \ this drone we probably wouldn't be able to solve any of the tasks, because\
      \ the items you need are often placed so well or badly that you can't find them.\
      \ If the programmers had thought of their company name and brought the parts\
      \ to the gloInc.\n\nRommscale is not supported, the player can use telekinesis\
      \ to attract objects to himself. Places are changed via fixed port points. You\
      \ might think that this is due to the motionsickness of some VR users, but the\
      \ programmers could not have had this in mind, because in the game we also experience\
      \ wild roller coaster rides. \nSo why no free teleportation, or free locomotion?\n\
      \nThese permanently annoying run-and-bring tasks are interrupted by sudden action.\
      \ You have to fight a giant spider, or stand your ground against hordes of undead.\
      \ The rugged puzzle game suddenly becomes a moving game, you have to dodge the\
      \ shots of your opponents and throw objects at them. This works only conditionally,\
      \ because accurate aiming is not possible in this game. In addition, you unexpectedly\
      \ come on a mine roller coaster ride, which can quickly overwhelm people who\
      \ suffer from motion sickness. Above all, you are not prepared for it. Good\
      \ that I have no problems with it. But I did not succeed in effectively eliminating\
      \ the opponents on these lorry rides. How the hell are you going to kill these\
      \ bats?\n\nWell, all in all a disappointment, since I'm only enthusiastic about\
      \ the graphics in the game. You can see that VR graphics is not everything.\n\
      \nNo recommendation.\n\nmore ungrounded reviews: \U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ follows [/url] my curator page. Thumbs up please don't forget also.\u2639\U0001F44D\
      \n\n\U0001F451 Powered by HoI 4 Deu curator group in german/english \U0001F451\
      \u2800\u2800\n\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Follow [/url] and discover more reviews from me \U0001F38A"
