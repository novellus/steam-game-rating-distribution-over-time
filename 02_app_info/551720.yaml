    about_the_game: "Welcome to Unearthed Inc! Applicants such as yourself will be\
      \ paired with a sidekick Droid and undergo intensive telekinesis training to\
      \ prepare for their critical mission. You will be sent deep in the Amazonian\
      \ Forest to search for the fabled Dragoon Egg. But beware: danger lurks in every\
      \ corner - you\u2019ll need the best of wits and skills to survive!<h2 class=\"\
      bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Touch the World: Build dynamite,\
      \ interact with spiritual objects, fix a minecart and ride it down the hills\
      \ - the world is one big playground!<br></li><li>Battle heart-pounding creatures:\
      \ Fight against undead spirits, hungry bats, a giant spider and more!<br></li><li>Telekinesis:\
      \ Have you ever dreamed of having super powers and wreaking havoc? Now you can!<br></li><li>Beautifully\
      \ Crafted Locales: Nightfall Cliff, Amber Cave, abandoned mines, and other stunning\
      \ 360 environments awaits you!<br></li><li>Zombie Challenge Mode: In this high\
      \ score battleground, how many zombies can you defeat before you finally succumb?</li></ul>"
