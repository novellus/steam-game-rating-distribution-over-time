    reviews: "\u201CWhen I get stuck in Unearthed Inc: The Lost Temple from Glo Inc,\
      \ though, the vibrant surroundings and joyful atmosphere helped me keep a cool\
      \ head...Unearthed is far from perfect, but its impressive production values,\
      \ varied environments, and slick mechanics made this one of the better puzzle\
      \ games I\u2019ve played in VR this year.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://uploadvr.com/unearthed-inc-lost-temple-review-slick-presentation-staves-off-frustration/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Upload VR</a><br><br>\u201CIt\u2019s\
      \ nice to see VR continue to explore new situations to put the player in. A\
      \ Tomb Raider-esque adventure sounds perfect to experience behind a headset.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.dualshockers.com/2016/12/17/unearthed-inc-pc-release/#413595\"\
      \ target=\"_blank\" rel=\"noopener\"  >Dual Shockers</a><br><br>\u201CThe game\
      \ features a dynamic, interactive world that players can alter and utilize to\
      \ their advantage. The developers hope the VR experience will satisfy that dream\
      \ many of us have had of moving objects with our mind. The battles, in up close\
      \ virtual reality, hope to be a heart-pounding, adrenaline filled experience.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://mmoexaminer.com/vr-adventure-unearthed-inc-steam/\"\
      \ target=\"_blank\" rel=\"noopener\"  >MMO Examiner</a><br>"
