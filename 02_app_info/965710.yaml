    about_the_game: "Survive Zombies is an Arcade-Style shooter where player needs\
      \ to collect antidotes and safe survivors during his way to fight zombies that\
      \ comes in different sizes and strength.<br />\r\nPlayer has several different\
      \ weapons to defend himself with all having different shooting power.<br />\r\
      \nextra ammo can be obtained after shooting the zombies that will leave ammo\
      \ and extra health from time to time.<br />\r\ngame has 5 different levels to\
      \ survive to and comes with 3 options of difficulty."
