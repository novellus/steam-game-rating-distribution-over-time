details:
  data:
    about_the_game: "The <strong>Advanced Pack</strong> is specifically designed for\
      \ those who want to get a reasonable buff for the best price! Get a head start\
      \ in developing your Castle, establishing an army, and even get an adorable\
      \ Cat to follow you into battle.<br><br>Includes:<br><br><ul class=\"bb_ul\"\
      ><li><strong>Special Building</strong> which grants daily resources, increases\
      \ your new heroes starting level and a cosmetic pet that follows you into battle\
      \ (Cat's house)!<br></li><li><strong>4 weeks of Golden Age</strong>, twice the\
      \ experience and rewards for that time.<br></li><li><strong>100 Prime Crystals</strong>\
      \ and <strong>10000 of each resource</strong>, to help you build your starting\
      \ castle faster.<br></li><li><strong>200 gold coins</strong> which you can spend\
      \ on new heroes, skins and many other useful things!</li></ul><br><ul class=\"\
      bb_ul\"><li>Take notice: if you already have one Cat's House, you won\u2019\
      t be able to get a second one. Although you will still get all other bonuses\
      \ from the pack.</li></ul>"
