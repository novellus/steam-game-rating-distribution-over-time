    about_the_game: <h2 class="bb_tag"><strong>Description</strong></h2><strong>Evocation</strong>
      - is a colorful, hardcore platformer that will make you sweat. The main thing
      you need to overcome all obstacles is perseverance and reaction. You will be
      placed in the simulation to go through the database protection system, you will
      need to rely on your speed and will.<br>Gaps, walls, platforms, lasers, spinning
      traps and a lot more. <br>You're a hack program after all..<h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul">6 colorful and challenging levels to play with your nerves</ul><ul
      class="bb_ul">Original soundtrack for each level</ul><ul class="bb_ul">Additional
      gain and modification of basic mechanics</ul><h2 class="bb_tag"><strong>Controls</strong></h2><ul
      class="bb_ul">W A S D - move</ul><ul class="bb_ul">SHIFT - sprint. (hold SHIFT
      for more boost/SHIFT only - walk)</ul><ul class="bb_ul">SPACEBAR - jump. (hold
      for higher jump)</ul>
