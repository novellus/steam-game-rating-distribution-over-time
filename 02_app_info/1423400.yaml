details:
  data:
    about_the_game: 'The Cartesian Project is a fast-paced, first-person obstacle
      clearance game played alone or against friends through infinite courses. Equip
      your mechanized walker with an arsenal of upgrades to overcome deadly obstacles
      and multitudes of enemies. Experience adrenaline-pumping action, with more level
      variations than one person will ever be able to play.<h2 class="bb_tag">The
      Art of Movement </h2>Mastering the precision handling of the walker is crucial
      to success. Like threading a needle, you will need to maneuver to survive.<h2
      class="bb_tag">Assistance Required </h2>Use visors and upgrades to fit your
      play style. See enemies through walls, glide through the air, or speed boost
      up a steep incline; the walker is built to play to your strengths.<h2 class="bb_tag">Caution
      Ahead </h2>With hundreds of security system combinations, from rocket shooting
      robots to death lasers, you never know what to expect. Hone your ability to
      traverse these threats unscathed.<br><br><br>Feature List: <br><ul class="bb_ul"><li>3D
      Obstacle Arena <br></li><li>Procedurally Generated Maps <br></li><li>Share the
      Best Levels Online <br></li><li>Real World Wall-to-Wall Physics <br></li><li>Competitive
      Multiplayer Modes <br></li><li>X-Box Controller Compatibility</li></ul> <br>The
      game is currently in the alpha stages of development but stay tuned to find
      out when and where you can get your hands on TCP!'
