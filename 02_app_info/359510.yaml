    about_the_game: "Unravel a thrilling mystery by exploring a strange and twisted\
      \ mansion, discovering curious clues, interrogating peculiar suspects and solving\
      \ unique puzzles.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/359510/extras/FlorasTowerChar_1.gif?t=1604317689\"\
      \ /><br><br>Freya Fellow has been murdered. The lead suspect? A shadowy figure\
      \ found looming over her body, wielding a knife. The problem? That suspect...\
      \ is just a painting.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/359510/extras/MusicRoomChar_1.gif?t=1604317689\"\
      \ /><br><br>Investigate the entirety of Tangle Tower, from the bizarre and eerie\
      \ gardens, to the cold and ominous crime scene at the very top.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/359510/extras/WorkshopChar_1.gif?t=1604317689\"\
      \ /><br><br>Will you be able to uncover the secrets of Tangle Tower?<br><br><img\
