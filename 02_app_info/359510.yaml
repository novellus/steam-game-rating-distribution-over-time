    reviews: "\u201CTangle Tower is, without a doubt, one of my favourite games of\
      \ 2019. It\u2019s a joy, some of the finest writing I can remember, accompanied\
      \ by fantastic performances, excellent puzzles, and a murder mystery that twists\
      \ and turns throughout its lengthy run. This is completely magnificent.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://buried-treasure.org/2019/12/tangle-tower/\"\
      \ target=\"_blank\" rel=\"noopener\"  >John Walker, Buried Treasure</a><br><br>\u201C\
      Indeed, Tangle Tower\u2019s superb voice work and lively animation do some surprisingly\
      \ heavy lifting in this detective puzzle \u2019em up, making it far more appealing\
      \ to the eyes and ears than even Capcom\u2019s Ace Attorney games. Every character\
      \ is beautifully articulated, from their fluid movements and gesticulations\
      \ to their witty and often chucklesome dialogue exchanges, and they infuse the\
      \ game with a charm and personality that\u2019s all its own.\u201D<br><a href=\"\
      https://www.rockpapershotgun.com/2019/10/22/tangle-tower-review/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201CTangle Tower\
      \ will captivate you from the start with its amusing art-themed murder and keep\
      \ you hooked thanks to its likeable cast of characters, stellar production values,\
      \ and clever logic puzzles.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://adventuregamers.com/articles/view/39412\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br>"
