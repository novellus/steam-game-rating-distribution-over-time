    about_the_game: "Secret of Magia is an action RPG.<br />\r\n<br />\r\nA ruthless\
      \ tyrant is seizing control of village after village.  Rather than prepare for\
      \ this threat, your town's elders have decided to ignore it.  <br />\r\n<br\
      \ />\r\nYour story begins as your town is under siege by the tyrant's supernatural\
      \ soldiers.  As your friends are struck down, you flee into the forest with\
      \ the few possessions you can carry.  So your journey begins.  <br />\r\n<br\
      \ />\r\nAs you venture out into the world, you'll earn powers and skills.  You'll\
      \ uncover hidden dungeons that house elementally-charged weapons.  Although\
      \ you'll start a weakling, with the right combination of skill and luck, you'll\
      \ return to your village a powerful and confident warrior, ready to take on\
      \ the ultimate evil.  <br />\r\n<br />\r\nExplore a huge world, level up, and\
      \ gain the strength to free your people from the tyrant's grasp."
