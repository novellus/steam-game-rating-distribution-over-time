    review: "[h1] Genre [/h1] Ein Old School Action RPG\n\n[h1] Story [/h1] Irgend\
      \ ein Tyrann bedroht das Land und wir spielen einen Jungen Helden oder Heldin\
      \ (man kann es sich aussuchen) und wachen in einem Haus auf und machen uns auf,\
      \ diesen Tyrannen zu stoppen\n\n[h1] Gameplay [/h1] Es spielt sich wie \"The\
      \ Legend of Zelda: A Link to the Past\" aber nat\xFCrlich l\xE4ngst nicht so\
      \ gut. Die Quests sind etwas schwach und teilweise fragw\xFCrdig (Eine Lunchbox\
      \ f\xFCr eine Wache ausgraben usw.). Man kann sich f\xFCr eine von 6 Klassen\
      \ entscheiden, aber diese Unterscheiden sich kaum voneinander. Die Welt ist\
      \ relativ Klein und man verhaut einfach nur ein Monster nach dem anderen mit\
      \ der selben Animation immer und immer wieder\n\n[h1] Achievements [/h1] Es\
      \ gibt insgesamt 5 Erfolge. Hierf\xFCr muss man nichtmal das Spiel beenden oder\
      \ ann\xE4hrend weit spielen. man muss einfach zu der n\xE4chsten Gro\xDFen Stadt\
      \ gehen und dort sich von einer Nonne heilen lassen, eine Nacht in der Herberge\
      \ verbringen, einen Schl\xFCssel im Wald finden, ein Pferd anmieten und am Anfang\
      \ des Spiels beim Brunnen einfach \"No\" anklicken\n\n[h1] Pro/Contra [/h1]\n\
      + G\xFCnstig\n+ Musik ganz Gut\n+ Man kann entweder einen M\xE4nnlichen oder\
      \ einen Weiblichen Held spielen \n+ Sammelkarten\n+ Achievements\n+ XBox 360\
      \ Controller Support\n\n- Fragw\xFCrdige Quests\n- Die Klassen Unterscheiden\
      \ sich kaum voneinander\n- Die Story wird nicht vern\xFCnftig erkl\xE4rt\n-\
      \ Wird schnell Eint\xF6nig\n\n[h1] Fazit [/h1] Ein Spiel was wohl nur f\xFC\
      r Achievement Hunter zu Empfehlen ist. Wer hier ein \xE4hnliches auch nur Halbwegs\
      \ Qualitatives Spiel wie \"The Legend of Zelda: A Link to the Past\" sucht,\
      \ der ist hier wohl eher Falsch\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
      \ auf deutsch/englisch \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
