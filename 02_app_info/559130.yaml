    detailed_description: "<h1>\U0001F6D2\u2744\uFE0FSave 90% OFF on Steam Winter\
      \ Sale!\u2744\uFE0F\U0001F6D2</h1><p><a href=\"https://store.steampowered.com/publisher/nogravitygames/list/52444/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/559130/extras/WinterSale_600x268.jpg?t=1608674645\"\
      \ /></a></p><br><h1>About the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/559130/extras/top2.png?t=1608674645\"\
      \ /><br><br>Tune yourself to the voices lurking in the head of John Blake -\
      \ the tormented man dwelling in a trap\u2026 that only you can guide him out\
      \ of. <br>You will never know whether what you see is true - and you can be\
      \ sure, that even after you\u2019ve escaped the trap, not all had been discovered\u2026\
      <br>You will be constantly searching for a way to escape the randomised maze\
      \ of rooms, you will be haunted by new voices and you will be the one deciding\u2026\
      \ who dies.<br><br>Meet John and his past in possibly the only adventure game\
      \ with a non-linear plot, procedurally generated user path and (more than) a\
      \ pinch of the atmosphere of your favorite horrors.  <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/559130/extras/meet2.png?t=1608674645\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/559130/extras/john2.png?t=1608674645\"\
      \ /><br><i>The sun was burning my back... I spent an eternity watching my shadow\
      \ grow taller in front of me... what... what happened there...?</i><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/559130/extras/save2.png?t=1608674645\"\
      \ /><br><ul class=\"bb_ul\"><li> NON-LINEAR storyline.<br></li><li> Intriguing,\
      \ disquieting gameplay due to the ever-changing randomized maze.<br></li><li>\
      \ Unique, dark atmosphere inspired by the works of H.P.Lovecraft, E.A.Poe and\
      \ S.King.<br></li><li> An amazing experience thanks to the moody soundtrack\
      \ and audio design<br></li><li> Addictive story full of plot twists and choices\
      \ that may lead you to one of 5 different ending<br></li><li> A possibility\
      \ of enjoying the game in 4 different cinematic languages: English, Polish,\
      \ Turkish and Russian<br></li><li> Engaging puzzles with different levels of\
      \ complexity </li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/559130/extras/areyou2.png?t=1608674645\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/559130/extras/being.png?t=1608674645\"\
      \ />"
