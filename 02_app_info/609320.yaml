    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/609320/extras/FAR_TrailerSelect_for_Gif_01.gif?t=1598521710\"\
      \ /><br>FAR: Lone Sails is a vehicle adventure game. In a unique vehicle you\
      \ travel across a dried-out ocean following the tracks of a once thriving civilization.\
      \ Through an array of roadblocks and through hazardous weather you need to keep\
      \ your vessel going. Where will this journey take you? Are you the last of your\
      \ kind?<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Master\
      \ your vessel: Maintain and upgrade your vehicle to overcome numerous obstacles\
      \ and natural hazards.<br></li><li>Discover a unique world: Explore a desolate\
      \ dried-out seabed, follow the trails of your people and find relics and buildings,\
      \ that tell the story of a civilization on the run.<br></li><li>Experience an\
      \ atmospheric journey: Let the sky full of clouds pass by and heed the wind\
      \ that drives your sails towards the horizon.<br></li><li>A Zombie-free Post-Apocalypse:\
      \ It\u2019s just you and your machine vs. the big nothing.</li></ul><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/609320/extras/FAR_TrailerSelect_for_Gif_02.gif?t=1598521710\"\
      \ />"
