    reviews: "\u201CA mournful yet bright and enormously warm-hearted adventure with\
      \ a novel landship mechanic, sublime backdrops and a brilliant score.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2018-05-15-far-lone-sails-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CFar: Lone\
      \ Sails is the kind of game that sticks with you after seeing credits.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/games/far_lone_sails/b/pc/archive/2018/05/18/far-lone-sails-game-informer-review.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gameinformer</a><br><br>\u201CFAR: Lone\
