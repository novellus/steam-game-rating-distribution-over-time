    about_the_game: "You\u2019re the designer, engineer and architect if you can imagine\
      \ it you can create it! Construct robots of any shape or size from eight-legged\
      \ spider bots to eerie UFO contraptions. Engineer each and every appendage with\
      \ powerful visual programming letting you dictate the bots every move. When\
      \ you\u2019ve completed your masterpiece, open the world builder and craft the\
      \ ultimate obstacle course to push your bot to its limit.<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1078920/extras/Imagine-v2.gif?t=1610039915\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1078920/extras/Imagination_is_more.png?t=1610039915\"\
      \ /><br>Alone or with fellow inventors, envision your design then make it a\
      \ reality.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1078920/extras/WorldBuilding-v2.gif?t=1610039915\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1078920/extras/You_can_do_anything.png?t=1610039915\"\
      \ /><br>Create a world in which your bots will be challenged. Craft tracks for\
      \ racing or complex obstacle courses that tease out all those lovely design\
      \ flaws you didn\u2019t know you had.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1078920/extras/Multiplayer-v2.gif?t=1610039915\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1078920/extras/Alone_we_are_drone.png?t=1610039915\"\
      \ /><br>Show off your designer skills first-hand with up to three friends. Build\
      \ worlds together to challenge each other's bots in different obstacles courses\
      \ and tracks. Or smash each other's creations into metallic pulp (more coming\
      \ soon).<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1078920/extras/Challenge-v2.gif?t=1610039915\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1078920/extras/Who_dares_wins.png?t=1610039915\"\
      \ /><br>No friends? No problems. We\u2019ve created a single-player mode with\
      \ over 100 challenges to test your inventions.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1078920/extras/Program-v2.gif?t=1610039915\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1078920/extras/Visualize_the_code.png?t=1610039915\"\
      \ /><br>Don\u2019t panic, we don\u2019t expect you to code in C# (we\u2019re\
      \ doing that). In fact, it\u2019s entirely optional, but if you\u2019re up to\
      \ the challenge we\u2019ve designed a powerful visual programming tool for you\
      \ to enhance your creations.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1078920/extras/Workshop-v2.gif?t=1610039915\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1078920/extras/Share.png?t=1610039915\"\
      \ /><br>Add (or take) from the thousands of already created bots and worlds\
      \ hand-crafted by our dedicated fans from all over the globe.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1078920/extras/Destroy-v2.1.gif?t=1610039915\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1078920/extras/There_s_no_creation.png?t=1610039915\"\
      \ /><br>If you want to test the limits of your construction, then drive it off\
      \ a cliff."
