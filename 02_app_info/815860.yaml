    review: "Unreal Engine Grafik gepaart mit Alienhorrorsoundfetzen sind okay. Nach\
      \ dem man im  Prequel De-Void und Ancyra Planet Chronicles die Story erkunden\
      \ musste, ist dieser mittelm\xE4ssige Shooter der Beste der Reihe. Ich empfehle\
      \ einfachen Spielegrad , weil mit Normal bis zum Finale grossz\xFCgig viel Munition\
      \ und Gesundheitspakete rumliegen, aber im Reaktorlevel wird alles pl\xF6tzlich\
      \ rar und man bekommt es mit z\xE4hen Elitemutanten zu tun. Und die automatische\
      \ stumpfe Savefunktion speichert auch ab, wenn man schon am abwinken ist. Story\
      \ ist 0815; Alienartefakt \xFCbernimmt Kontrolle \xFCber die hauseigene KI und\
      \ infiziert mit einem Virus alle Kolonisten. Will unbedingt die Erde erreichen.\
      \ Als Walter Terrace , ein mit Vorstrafen eingefrorener Selbstmordklon soll\
      \ man die arrogante philosophierende AlienKI E:Y:E aufhalten. Erinnert stark\
      \ an System Shock 2. Empfehle dieses Spiel zum Sonderpreis. Steuerungstasten\
      \ kann man ver\xE4ndern.Im Vergleich zu Alien Isolation , Dead Space , Syndrome\
      \ oder das betagte Unreal 2,  eher 3. Liga."
