    about_the_game: "ReFramed is a badass old-school FPS horror game set in the Solarix\
      \ universe. Relive the terrors of Solarix in this high-octane, bullet spraying\
      \ reimagining, only this time, stealth is not an option... Take on the role\
      \ of an elite soldier fighting for survival after an infection lays siege to\
      \ an interstellar research station. You must use your extensive training and\
      \ deadly arsenal of weapons to contain the disease, whilst eliminating what\u2019\
      s left of the infected crew.<br><br>ReFramed takes place in the same universe\
      \ and timeline as Solarix but reimagined as a fast-paced, combat focused, FPS.\
      \ Instead of exploring the research station as an engineer sneaking around to\
      \ survive, you are now an extremely skilled soldier shooting his way to freedom.<br><br><strong>Key\
      \ Features</strong><br><br><ul class=\"bb_ul\"><li>Intense, old school first-person\
      \ horror shooter with 2000s style graphics and 1990s style retro-gameplay.<br></li><li>Relive\
      \ the original stealth-based Solarix story as an action-packed FPS. Decimate\
      \ the infected crew members as you tear through the interstellar research station\
      \ as an unstoppable soldier trained to kill anything and everything. <br></li><li>Utilise\
      \ an extensive arsenal of epic weapons, such as Sniper Rifle and Rocket Launcher,\
      \ all brand new to the Solarix universe.<br></li><li>Storm through 11 stunningly\
      \ crafted levels such as Surface of Planet Ancyra, Mines and Remora Space Station.<br></li><li>A\
      \ pulse pounding action soundtrack to keep you pumped as you lay waste to your\
      \ infected foes<br></li><li>A suspenseful sci-fi horror narrative that acts\
      \ as a backdrop to your ruthless killing mission.<br></li><li>Tense, haunting\
      \ atmosphere and unnerving sound design for an immersive horror experience.</li></ul>"
