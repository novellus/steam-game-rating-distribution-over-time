  data:
    about_the_game: "*NOTE: As the game is in early access not all of these features\
      \ are implemented, check the early access description for details.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1139980/extras/CatAtBar.gif?t=1608030024\"\
      \ /><br><br>Travellers Rest is a tavern management game where you can brew your\
      \ own beer, run a farm, and build relationships. You are an innkeeper, on a\
      \ journey to transform a run-down tavern into a bustling social space. Based\
      \ in a cheerful fantasy setting, Travellers Rest is home to people to meet,\
      \ places to explore, and lost magic. Along your journey you\u2019ll discover\
      \ new things to brew, farm, cook, and build to create your perfect fantasy tavern.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1139980/extras/Characters.png?t=1608030024\"\
      \ /><h2 class=\"bb_tag\"><strong>Crafting and progression</strong></h2>Brew\
      \ beers, distil spirits, and make wines. Create the perfect crisp lager or the\
      \ wildest sour. Travellers Rest will allow you to discover and craft a whole\
      \ array of food, drink, and items. Along this journey you'll gain experience\
      \ to level-up and further customise your character. Spend your points in six\
      \ technology trees relating to nature, building, cooking, brewing, socialising,\
      \ and magic!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1139980/extras/BrewingSet.png?t=1608030024\"\
      \ /><h2 class=\"bb_tag\"><strong>Tavern</strong></h2>Build and manage your own\
      \ fantasy tavern! Fully customise it with furniture, cosmetics, decorations,\
      \ and entertainment for your guests. Increase your tavern reputation over time\
      \ to earn rewards and unlock more options to make your dream tavern.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1139980/extras/Drinking.png?t=1608030024\"\
      \ /><h2 class=\"bb_tag\"><strong>Management</strong></h2>Plan and manage your\
      \ tavern to meet customer demands. Prepare for the weekend rush or a big visitor,\
      \ such as a famous bard or royalty. Create specific food and drink for the current\
      \ season or the latest craze.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1139980/extras/Cleaning.png?t=1608030024\"\
      \ />"
