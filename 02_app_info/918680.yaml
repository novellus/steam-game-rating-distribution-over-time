    about_the_game: "Castle of Venia, a platform with a classic flavor of the 90s,\
      \ relive a cult, inspired by the legendary Super Ghouls 'n Ghosts and Castlevania,\
      \ Dress in the role of a mysterious hero who will end the tyranny of the powerful\
      \ demon Venia. Thanks to the powers of the blessed sword you will have to face\
      \ armies of undead, purify their souls by holding the holy sword. Use the blood\
      \ crystals and prepare for the final battle with the powerful Venia Demon.<br\
      \ />\r\n<br />\r\nKey Features:<br />\r\n<br />\r\n* Relive a classic<br />\r\
      \n<br />\r\n* Take on armies of undead alone<br />\r\n<br />\r\n* Use the crystals\
      \ of blood to enhance the holy sword<br />\r\n<br />\r\n* Recover the corrupted\
      \ souls<br />\r\n<br />\r\n* immerse yourself in dark settings<br />\r\n<br\
      \ />\r\n* Put an end to the tyranny of the Venia Demon"
