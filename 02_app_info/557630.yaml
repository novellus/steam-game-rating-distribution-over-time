  data:
    about_the_game: '<h2 class="bb_tag">Intro</h2> Hello, new Puppeteer!<br>Meet Charlotte
      - a puppet you will control. Meet her alien friends, maggot cat and a certain
      Observer.<br>Dive deep into horrors of junk food, TV world, religion and romance
      novels for middle-age women. Keep your puppet safe at all times. Or don''t.<br><br>Have
      fun dying!<h2 class="bb_tag">Description</h2><br>Hello Charlotte is an episodic
      game, where each episode can be considered a separate story, as they differ
      in storytelling style, themes and illustrations, but the characters stay the
      same.<br><br>This game, <i>Hello Charlotte: Requiem Aeternam Deo</i>, is the
      <strong>second installment</strong> of the Hello Charlotte series. <br><i>Hello
      Charlotte, Episode 1: Junk Food, Gods and Teddy Bears</i> can be downloaded
      for free on itch.io or as a demo.<br><br>Hello Charlotte games:<br><br><ul class="bb_ul"><li>Hello
      Charlotte EP1 (2015) is a minimalist freeware RPGmaker horror parody game. It
      is available for free download as a demo and on itch.io: <a href="https://steamcommunity.com/linkfilter/?url=https://etherane.itch.io/hello-charlotte-ep1"
      target="_blank" rel="noopener"  >https://etherane.itch.io/hello-charlotte-ep1</a>.<br></li><li>Hello
      Charlotte EP2 (2016) is a visual novel-esque psychological thriller puzzle with
      Memphis aesthetics and a philosophy of its own.<br></li><li>Hello Charlotte:
      Delirium (2017) is a spin-off horror game, made to test some of the RPG Maker
      features: <a href="https://steamcommunity.com/linkfilter/?url=https://etherane.itch.io/hello-charlotte-delirium"
      target="_blank" rel="noopener"  >https://etherane.itch.io/hello-charlotte-delirium</a>.
      <br></li><li>Hello Charlotte EP3 (2018) is the final episode in the series,
      serving as a prologue and an epilogue to the main game.</li></ul>'
