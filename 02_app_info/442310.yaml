    about_the_game: We will be creating a tiling ground texture from start to finish
      and by the end of the tutorial, you will know how to create textures similar
      to the images above! The final texture seen in these screenshots is made right
      before your eyes without skipping a single second. You will learn the theory
      behind creating good textures, fast and efficient workflows for making organic
      shapes of all kinds, and how to quickly iterate on your work. By the end of
      this tutorial you will be an organic texturing pro!<h2 class="bb_tag"><strong>Please
      take a look at the Tutorial Info Guides to see what we will be covering! </strong></h2><ul
      class="bb_ul"><li>Intro to Zbrush - <a href="https://steamcommunity.com/linkfilter/?url=http://images.purepolygons.com/tutorials/fg/Tutorial_Info_Guide-ITZ.pdf"
      target="_blank" rel="noopener"  >PDF File - Intro To Zbrush</a><br></li><li>Forest
      Ground Tutorial - <a href="https://steamcommunity.com/linkfilter/?url=http://images.purepolygons.com/tutorials/fg/Tutorial_Info_Guide-FG.pdf"
      target="_blank" rel="noopener"  >PDF File - Forest Ground</a></li></ul><h2 class="bb_tag"><strong>The
      Complete Package includes:</strong></h2><br><ul class="bb_ul"><li>28 Chapters
      of Content<br></li><li>14+ Hours of Videos<br></li><li>2K Texture Sheets of
      Final Texture (TGA Format)<br></li><li>1K Photoshop File of final texture<br></li><li>ZTexture
      files for (Polypainting)<br></li><li>Marmoset Render File<br></li><li>Substance
      Designer Graph<br></li><li>Final Zbrush Ground File<br></li><li>Tiling Texture
      Start ztool (+obj files)<br></li><li>Zproject file and UI/Config file<br></li><li>All
      of the tutorial reference images</li></ul>
