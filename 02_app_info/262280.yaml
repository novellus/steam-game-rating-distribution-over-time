    about_the_game: "<strong>The Dungeon Lord is back</strong> \u2013 and this time\
      \ he\u2019s serious! In <strong>Dungeons 2</strong>, fulfil the Dungeon Lord\u2019\
      s insatiable quest for vengeance by recruiting fearsome new monsters from all\
      \ corners of the underworld in order to undertake his evil bidding. Taking over\
      \ the underworld isn\u2019t enough though \u2013 this time The Dungeon Lord\
      \ will extend his dominion over the puny humans and attempt to conquer the overworld\
      \ too!<br><br>Take control of the mighty Dungeon Lord and craft a network of\
      \ unique and terrifying dungeons, recruit an army of fearsome creatures and\
      \ command two new factions. Prepare to defend your Kingdom against those pesky\
      \ heroes, go above ground to wage war on their human cities and use the \u2018\
      Hand of Terror\u2019 to take direct control over your minions, issue commands,\
      \ and even dish out a swift slap to keep them in line. <br><br>The extensive\
      \ campaign story mode is packed with even more of the dark humour which made\
      \ the original Dungeons a hit and is peppered with numerous references to various\
      \ fantasy books, movies and TV shows. Additionally, you can test your strength\
      \ in four different game modes in <strong>multiplayer </strong>for <strong>up\
      \ to four players</strong> with other Dungeon Lords over <strong>LAN </strong>or\
      \ <strong>online</strong>.<br> <br><strong><u>Features of Dungeons 2: </u></strong><br>\
      \ <br><ul class=\"bb_ul\"><li> Featuring a thrilling single player campaign\
      \ with 2 playable factions, 26 unique creatures, multiple types of heroes and\
      \ game modes, Dungeons 2 is the Dungeon Manager simulation game, you've been\
      \ waiting for<br></li><li> Dungeons 2 offers unique gameplay: In the underworld,\
      \ Dungeon manager simulation, and in the overworld, tactical real-time strategy<br></li><li>\
      \ Thanks to the \u2018Hand of Terror\u2019 you can always keep control of your\
      \ subordinates and give targeted commands<br></li><li> Leave the darkness of\
      \ the underworld, and venture to the overworld and leave the beautiful cities\
      \ of the humans in ruins<br></li><li>Four competitive multiplayer modes for\
      \ up to four players via LAN and Internet</li></ul>"
