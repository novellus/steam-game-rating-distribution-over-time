    about_the_game: "<strong><i>Let's play ONETEAM SOCCER.<br>All players move together\
      \ since they're &quot;ONETEAM&quot;.</i></strong><h2 class=\"bb_tag\">\u3010\
      MODE\u3011</h2>\u30FB<i>online battle MODE</i><br>     You can play with the\
      \ players around the world.<br>     Be the best of &quot;ONETEAM&quot;!!!<br><br>\u30FB\
      <i>VS CPU MODE</i><br>     You can play even if you're in offline.<br>     Select\
      \ the CPU level (beginner, professional, G O D)<h2 class=\"bb_tag\">\u3010OPERATION\u3011\
      </h2>\u3000W : Run<br><br>\u3000A : Turn\uFF08L)<br>\u3000S : Back<br>\u3000\
      D : Turn\uFF08R\uFF09<br>\u3000R : Hold<br>\u3000T : Kick<br>\u203BYou can see\
      \ them in [Show Config] in the game.<br><br><strong><u><h2 class=\"bb_tag\"\
      >What is &quot;ONETEAM&quot;?</h2></u></strong><br><i>It means &quot;becoming\
      \ one team&quot;.<br>When a group accomplishes one thing, the word is used for\
      \ uniting everyone's strengths as one.<br>Therefore, it is used as a slogan\
      \ to improve the unity of the team.</i>"
