    about_the_game: "<strong>Clockwork</strong>, set in the great mechanical city\
      \ of Watchtower, is a story about unlikely friends coming together to try to\
      \ fix an imperfect world. The city\u2019s mysterious past is questioned when\
      \ Atto\u2019s trusty pocket watch suddenly wakes up and introduces itself as\
      \ Milli. Renewed with a sense of purpose, Atto and Milli must explore the city,\
      \ control time and confront terrifying bosses, before it\u2019s too late.<br><br><strong><u>Game\
      \ Features</u></strong><br><ul class=\"bb_ul\"><li>60+ challenging puzzle-platformer\
      \ levels through multiple districts of Watchtower<br></li><li>Unique time-manipulation\
      \ gameplay mechanic with plenty of tricky puzzles<br></li><li>Rich and rewarding\
      \ storytelling<br></li><li>Hand-drawn, steampunk-inspired aesthetic and smooth\
      \ animations<br></li><li>Fantastically realized characters and the world<br></li><li>Action\
      \ heavy boss battles</li></ul><br><strong>Explore as Atto</strong><br>Atto was\
      \ only eight years old when his body was encased in metal. He remembers nothing\
      \ of the time before. He only knows that someone must have given him his beautiful\
      \ pocket watch, and a restless urge to fix things.<br><br><strong>Explore as\
      \ Milli</strong><br>Milli is a masterpiece of mechanical ingenuity. She has\
      \ detailed knowledge of the workings of Watchtower. And more importantly: of\
      \ time itself. Yet, she knows nothing of her origins, except that she was meant\
      \ for a great purpose.<br><br><strong>Welcome to Watchtower</strong><br>In the\
      \ ruins of a dead world stands the great city of Watchtower. The city has survived\
      \ for four hundred years, longer than most of its citizens can remember. A few\
      \ whisper about the time of the great plague; a time when the desperate survivors\
      \ grew so afraid for their fleshly bodies that they encased themselves in metal\
      \ ones - bodies that would rust and break down, but never sicken and die. Since\
      \ then they have waited, counting the days as the city falls into ruin.<br><br><i>Explore\
      \ the many districts of the city of Watchtower; from the festering, corroded\
      \ slums of Poisonville to the glittering spires of Crystal Heights. Each rendered\
      \ in a unique hand-drawn steampunk art style. </i><br><br><strong>Are you ready\
      \ to enter the world of Watchtower?</strong>"
