    pc_requirements:
      minimum: <strong>Minimum:</strong><br><ul class="bb_ul"><li><strong>OS:</strong>
        Windows XP<br></li><li><strong>Processor:</strong> Yes, a processor is required.
        My 2011 middle-of-the-road laptop can just about cope. But to err on the side
        of caution and also try to sound a little less clueless about hardware, I'll
        say an Intel i3 or better is probably wise.<br></li><li><strong>Memory:</strong>
        4 GB RAM<br></li><li><strong>Graphics:</strong> You don't need a beast - as
        mentioned above, my ancient laptop (it's called Larry, by the way) has something
        known as a Radeon HD 6520G stuffed inside it, and it can just about deliver
        30fps with all the settings on &quot;Low&quot;. Definitely wouldn't want to
        go older/lamer than that, but the fact you're actually looking at 3-dimensional
        games on Steam makes me think you've probably already got that covered. But
        it is quite important that your graphics card supports DirectX 11. Things
        can get a little wonky on DX10.<br></li><li><strong>DirectX:</strong> Version
        11<br></li><li><strong>Storage:</strong> 500 MB available space<br></li><li><strong>Sound
        Card:</strong> As far as I can tell, any on-board chip should work. At least,
        none of the test machines I have access to have had any problems with sound.</li></ul>
