    about_the_game: Crash-landed on a surreal, low-poly world filled with freakish
      inhabitants, choose between permadeath and non-permadeath modes and embark on
      an epic (and ridiculous) survival adventure. Will you manage to stay alive as
      you unravel the mysteries of Wrongworld and search for a way home?<h2 class="bb_tag">CHOICE
      OF GAME MODES</h2>Thrown in at the deep end, you'll have to figure out the world
      for yourself, while hopefully not dying in the process. But you probably will.
      That's okay, though - just pick yourself up, dust yourself off, and try to learn
      from your fatal experience. And with a choice of permadeath and non-permadeath
      modes, you can tweak the difficulty to suit your needs.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/664750/extras/StoreDescImages_ModesV2.png?t=1569698066"
      /><h2 class="bb_tag">BECOME A MASTER CRAFTER</h2>Gather resources from across
      the land and craft all kinds of awesome gear! From basics like campfires, simple
      tools and cooked meals all the way to jet packs, magic potions, nuclear-powered
      vacuum cleaners and maybe even a replacement rocket ship.<br><br><br>Build yourself
      an epic new home, then get rich selling your supplies and kit it out with a
      range of furniture.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/664750/extras/StoreDescImages_Build.png?t=1569698066"
      /><h2 class="bb_tag">SILLINESS AROUND EVERY CORNER</h2>It might be a brutal
      world, but you may as well chuckle at the ridiculousness of it all as you go.
      Obliterate trees with your forehead, fast travel as a non-human cannonball,
      and become best friends with a cardboard box. And perhaps you'll even bump into
      Salad Fingers or The Flying Spaghetti Monster on your travels!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/664750/extras/StoreDescImages_Silly.png?t=1569698066"
      /><h2 class="bb_tag">RANDOMLY GENERATED</h2>The world is completely randomly
      generated with every new game. And with a bunch of random events to discover/be
      subjected to, you're likely to face different hurdles every time you play.<h2
      class="bb_tag">COMMENTS FROM AWESOME PEOPLE</h2><br><i>&quot;I don't think I've
      been this excited for a game in a while... This is just so much fun!&quot;</i><br><a
      href="https://www.youtube.com/user/AssyrianAssass1n" target="_blank" rel="noreferrer"  >Pungence</a><br><br><i>&quot;Better
      than it has any right to be.&quot;</i><br><a href="https://www.youtube.com/user/JimSterling"
      target="_blank" rel="noreferrer"  >Jim Sterling</a><br><br><i>&quot;I love your
      game.&quot;</i><br><a href="https://www.youtube.com/user/TheIndieGamePromoter"
      target="_blank" rel="noreferrer"  >IGP</a>
