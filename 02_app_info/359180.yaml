    about_the_game: "This DLC contains the full original soundtrack from Automation:\
      \ The Car Company Tycoon Game, comprising three songs per decade from the 1940s\
      \ right through to the 2010s.<br><br>All songs were composed and recorded by\
      \ Michael Trott, a freelance composer and sound designer.<br>All proceeds from\
      \ the sales of this DLC go to the composer, and you can find him at <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.michael-trott.com\" target=\"\
      _blank\" rel=\"noopener\"  >http://www.michael-trott.com</a>.<br><br><strong>Track\
      \ List:</strong><br><br><ul class=\"bb_ul\"><li>Automation Theme - 01:12<br></li><li>1941\
      \ (The Mask) - 04:25<br></li><li>1944 (Swing) - 04:11<br></li><li>1947 (Jazz\
      \ Cafe) - 03:25<br></li><li>1954 (Swing Picker) - 03:38<br></li><li>1955 (Looking\
      \ Forward) - 04:34<br></li><li>1958 (Rockabilly) - 04:00<br></li><li>1960 (Surfin\u2019\
      ) - 04:20<br></li><li>1964 (Keep Calm\u2026) - 04:41<br></li><li>1967 (Carter)\
