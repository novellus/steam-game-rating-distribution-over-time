  data:
    about_the_game: "<strong>Enter the Battleground of the Gods</strong><br><br>Join\
      \ 35+ million players in SMITE, the world\u2019s most popular action multiplayer\
      \ online battle arena.  Become a legend of myth, enter the Battleground of the\
      \ Gods, and play FREE now!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/386360/extras/SMITE_-_100_gods_English_.png?t=1608058515\"\
      \ /><br><br>Unleash each deity\u2019s unique strategies, legendary weapons,\
      \ and earth-shattering powers. Rain lightning down upon your foes as Zeus, assassinate\
      \ from the shadows as Loki, or transform and trick your foes as the Monkey King,\
      \ Sun Wukong. Which God will you choose?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/386360/extras/SMITE_-_Unique_Perspectve_-_EN.png?t=1608058515\"\
      \ /><br><br>Unlike other MOBAs, SMITE puts you directly onto the battlefield\
      \ with a third-person action viewpoint. From blind-side ambushes to aimed shots,\
      \ a new pantheon of strategic possibilities awaits.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/386360/extras/BecomeGodlike_ENG.png?t=1608058515\"\
      \ /><br><br>Never played a battle arena before? Don\u2019t worry. Auto-buy,\
      \ auto-level, and the deathmatch-like Arena mode let you jump right into divine\
      \ MOBA action. Aspiring pro? Top the ladders, join a competitive team, and you\
      \ too could be playing at the SMITE World Championship."
