details:
  data:
    about_the_game: Salio is a minimalistic, but still a super hard platform game
      about getting a tiny fellow through numerous rooms filled with various obstacles.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/875810/extras/image_07.png?t=1591002010"
      /><br><br>Reflex, coordination are what is needed to finish this extremely difficult
      platformer.<h2 class="bb_tag">Gameplay</h2><br><br>Tough levels, interesting
      mechanics, tight controls, secrets to find about and many more!<h2 class="bb_tag">Features</h2><br><br><ul
      class="bb_ul"><li> Story mode with many levels</li></ul><br><ul class="bb_ul"><li>
      Workshop mode with your or other player's self-made levels (Steam Workshop support)</li></ul><br><ul
      class="bb_ul"><li> Support for Lua modding</li></ul><br><ul class="bb_ul"><li>
      Rewarding achievements</li></ul><h2 class="bb_tag">Level Editor</h2><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/875810/extras/image_06.gif?t=1591002010"
      /><br><br>Create, edit and publish your or other player's custom levels using
      an user friendly level editor!<h2 class="bb_tag">Lua Modding Support</h2> <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/875810/extras/image_05.gif?t=1591002010"
      /><br><br>Modify and add new content into the game with the help of Lua based
      modding!
