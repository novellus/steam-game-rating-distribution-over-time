    about_the_game: The new remastered original soundtrack from the video game Sublevel
      Zero, a retro-inspired 3D space shooter. Featuring new bonus tracks by composer
      Will Bedford.<br>Aiming to match the game's visual aesthetic, this soundtrack
      combines chiptune sounds with modern production and orchestral elements.<br><br>The
      soundtrack itself is dynamically generated, and adapts to events in the game.
      In total, there are over 3 hours of music in the game! For this album, I chose
      the best parts and assembled them into a new series of tracks, along with some
      extra tunes that didn't make it into the final game. <br><br>Alongside the new
      expansion release of Sublevel Zero Redux, we have added brand new tracks and
      revisited the soundtrack audio.<br><br>1.  Prepare to Descend (01:16)<br>2.  Sublevel
      Zero (04:05)<br>3.  Crystal Caves (04:37)<br>4.  Heavy Industry (03:56)<br>5.  Fusion
      (05:50)<br>6.  Scattered Reality (03:55)<br>7.  Plasma Burst (03:20)<br>8.  Chain
      Reaction (05:45)<br>9.  Lost in Space (01:37)<br>10. Submission Hour (03:50)<br>11.
      Gravity (02:33)<br>12. Shimmer (05:52)<br>13. Geothermal Activity (03:53)<br>14.
      Berserker (03:40)<br>15. Flux Storm (03:14)<br>16. Tasty Rolls (03:24)<br>17.
      Beneath the Surface (06:31)<br>18. Flux Storm (Trailer Version) (01:40)<br><br>BONUS
      TRACKS<br>19. Lost Mission (Unused Concept Track)<br>20. Crystal Caves (Alternate
      Version)<br>21. Flux Storm (Alternate Version)<br>22. Heavy Industry (Alternate
      Version)<br><br><br><i>To view the soundtrack, right click on Sublevel Zero
      in your game list, go to &quot;properties&quot;, go to the &quot;local files&quot;
      tab, and click &quot;browse local files&quot;. The soundtrack will be in the
      &quot;Soundtrack&quot; folder.</i>
