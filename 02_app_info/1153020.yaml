    about_the_game: "<h2 class=\"bb_tag\">Installation:</h2>After installed, the DLC\
      \ will be downloaded in your <strong>local folder</strong>.<br>Check the game\
      \ library, right click &quot;The Other: Airi's Adventure&quot;, click &quot;properties&quot;\
      \ and find the &quot;local files&quot;.<br>It's in the folder &quot;Airi's Adventure\
      \ Art Book EN&quot;.<h2 class=\"bb_tag\">Notice:</h2>Really sorry that the price\
      \ and release date was incorrect. The price hasn't been changed because it can't\
      \ have a discount at the moment.<br>The price will be 3.99 USD after two weeks\
      \ from the release date. Apologies for the inconvenience!<br><br>\u2606    \u2606\
      \    \u2606<br>This Art Book includes everything about &quot;Airi's Adventure&quot;\
      \ and its development.<br>It is an A4 sized ebook (a pdf file) with about 100\
      \ pages (50 double pages). In this art book you will find:<br><br>    Detailed\
      \ information about the characters, environments and the whole story<br><br>\
      \    Doodles and sketches during the development<br><br>    New illustrations<br><br>\
      \    Comments from the developer<br><br><br>Thank you for supporting this project!"
