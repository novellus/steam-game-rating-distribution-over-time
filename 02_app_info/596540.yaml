    about_the_game: "Defeat the rampaging demon horde, save the Kingdom of Daria,\
      \ and avenge the death of your parents in the thrilling conclusion to this epic\
      \ three part series! You\u2019ll need all the power you can muster to finish\
      \ building your legend, tapping into any of the dozen new prestige classes,\
      \ including Druid of Decay, Dragon Knight, and even fighting the demons with\
      \ their own fire by becoming a Demon Master!<br><br><i>The Lost Heir 3: Demon\
      \ War</i> is a 250,000-word interactive fantasy novel by Mike Walter\u2014the\
      \ conclusion to the trilogy\u2014where your choices control the story. The game\
      \ is entirely text-based\u2014without graphics or sound effects\u2014and fueled\
      \ by the vast, unstoppable power of your imagination.<br><br>Face betrayal,\
      \ seek romance, battle enemies in war, and navigate the intrigues of court.\
      \ The fate of the kingdom of Daria is in your hands.<br><br><ul class=\"bb_ul\"\
      ><li> Play as male or female, gay or straight.<br></li><li> Pursue romantic\
      \ interests, get married, have a child!<br></li><li> Acquire legendary magical\
      \ artifacts.<br></li><li> Reach one of seven different endings! Restore peace\
      \ and harmony to the Kingdom of Daria or plunge the world into chaos, the choice\
      \ is yours!</li></ul>"
