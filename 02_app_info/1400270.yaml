    about_the_game: "<h2 class=\"bb_tag\">Summary</h2>A man in a fox mask invades\
      \ the abandoned city to help girls from a mysterious phenomenon called \u201C\
      Wolf.\u201D<br>This is a stealth action game where you hide from the wolves\
      \ on every stage. You then use gimmicks to defeat the enemy and proceed.<h2\
      \ class=\"bb_tag\">Language Free</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400270/extras/Languagefree02.jpg?t=1608382039\"\
      \ /><br>No text appears during gameplay. You don't need to know a particular\
      \ language to play. <br>\u203B The title screen and menu are exceptions.<h2\
      \ class=\"bb_tag\">Stealth Game</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400270/extras/sss03.png?t=1608382039\"\
      \ /><br>Essentially you can't fight a wolf head-on. Hide behind or in objects\
      \ first, then you can kill the wolf with a chain from behind.<br>You can also\
      \ get special bullets by killing wolves with the chain. You can use those bullets\
      \ with a gun. However, many enemies will be wary of the firing sound.<br>If\
      \ the enemy is vigilant you will be spotted even if you are hiding behind objects,\
      \ in white smoke, and so forth. It is necessary to think about the situation\
      \ before firing.<br>In addition you can successfully hunt wolves by tossing\
      \ cans to guide them, turning on lights to blind them, using gimmicks set up\
      \ on a stage, etc.<br>Wolves have a weak sense of smell and poor vision, but\
      \ you can still be found if you are within their sight.<br>The player turns\
      \ to stone if spotted by a wolf and must restart the stage.<h2 class=\"bb_tag\"\
      >Wolf</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400270/extras/sss02.png?t=1608382039\"\
      \ /><br>One of the mysterious phenomena. The vague existence is told in the\
      \ folktales of this country. It is rumored that the ancient wolf god ate human\
      \ flesh and fell into evil.<br>They wander the dark nights, catch women and\
      \ children, and take them to the abandoned city to eat.<br>Unlike the animal,\
      \ the wolves have a weak sense of smell and poor eyesight. Instead they have\
      \ cursed eyes, called evil eyes, that can turn humans to stone.<h2 class=\"\
      bb_tag\">A Man With a Fox Mask</h2>A mysterious man who happened to be there\
      \ when the girls were kidnapped.<br>He can jump about 10 meters.<br>Ninja? Are\
      \ you a ninja? Oh no.<h2 class=\"bb_tag\">Special Bullet</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400270/extras/sss04.png?t=1608382039\"\
      \ /><br>The wolf's body is ambiguous, and physical attacks have little effect.<br>However,\
      \ by mixing fang powder from the wolf\u2019s carcass into a silver cartridge,\
      \ the wavelengths of bullet and wolf come closer and damage will occur.<h2 class=\"\
      bb_tag\">Chain</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1400270/extras/sss001.png?t=1608382039\"\
      \ /><br>A blue chain carried by the man with a fox face.<br>It has been carefully\
      \ purified over many years in a sacred place.<br>It can physically interfere\
      \ with vague and disturbing beings."
