    review: "Sleeping Dogs: DLC \"Monkey King Pack\"\n\nContenu du DLC:\n\n\u26AA\
      \ Costume \"Sun Wukong\"\nDescription: \"Tout y est, sauf la queue.\"\nEffet:\
      \ \"Pouvoir des immortels: Vous b\xE9n\xE9ficiez d'une grande force.\"\nV\xE9\
      ritable effet: \"D\xE9g\xE2ts de m\xEAl\xE9e et d'empoignade: +50%\"\n\n\u26AA\
      \ Moto \"Nuage enchant\xE9\"\nDescription: \"Une tenue de route et une \xE9\
      conomie de carburant prodigieuses.\"\nClasse: A\n\nQue penser de ce DLC?\n\n\
      [b][u]Aspects positifs:[/u][/b]\n\n\u2714\uFE0F Permet d'obtenir une moto de\
      \ classe A d\xE8s le d\xE9but du jeu si vous avez achet\xE9 le DLC en m\xEA\
      me temps que le jeu\n\u2714\uFE0F Lors des combats, les combos permettent l'usage\
      \ d'un b\xE2ton mani\xE9 par Wei\n\u2714\uFE0F Design original du costume\n\n\
      [b][u]Aspect n\xE9gatif:[/u][/b]\n\n\u274C Design du costume, \xE0 la longue\n\
      \n[b][u]Avis:[/u][/b]\n\nLa moto constitue l'argument principal de ce DLC, m\xEA\
      me si le prix reste \xE9lev\xE9.\n\n[code]Vous cherchez d'autres \xE9valuations\
      \ honn\xEAtes?\n\u2022 Nos avis positifs: [url=https://store.steampowered.com/curator/9753228]On\
      \ les pr\xE9f\xE8re froids.[/url]\n\u2022 Nos avis n\xE9gatifs: [url=https://store.steampowered.com/curator/18976233]La\
      \ purge[/url]\n\u2022 Mes contenus: [url=https://steamcommunity.com/sharedfiles/filedetails/?id=887851693]Enata's\
      \ works[/url]\nPassez une bonne journ\xE9e! :)[/code]\n\n[b][u]Changelog:[/u][/b]\n\
      \n\u2022 01/05/2019: mise en forme du cartouche"
