    about_the_game: <strong>&quot;Shephy&quot;, the single-player card game with cute
      and lovely illustration that keeps players coming back for more, is now available
      on the Steam!</strong><h2 class="bb_tag">Increase the number of sheep?</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/651340/extras/cards.jpg?t=1589346426"
      /><br>The main goal of the game is to increase your sheep count to 1000. Using
      a combination of the event cards, achieve the goal before the deck is emptied
      3 times. Let's go sheep.<h2 class="bb_tag">Beginner friendly! Practice Mode!</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/651340/extras/tutorial.jpg?t=1589346426"
      /><br>In the &quot;Tutorial&quot; and &quot;Practice Mode&quot;, you will be
      able to enjoy the game while familiarizing yourself with the rules of Shephy.<h2
      class="bb_tag">Challenge the limit! Challenge Mode!</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/651340/extras/challenge.png?t=1589346426"
      /><br>There is no limit to the number of sheep you can increase to in &quot;Challenge
      Mode&quot;. Increase the sheep count as much as possible before the deck is
      emptied 3 times.<h2 class="bb_tag">Enjoy the story! Post Love Mode!</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/651340/extras/postloves.png?t=1589346426"
      /><br>Enjoy the story of Shephy in the special &quot;Post Love&quot; game mode.
      In this mode, special sets of rules may apply along each part of the story,
      so the game can be enjoyed differently.<br><br>Enjoy playing games at your own
      pace?<br>Enjoy playing single player games?<br>Enjoy solving challenging puzzles?<br>Do
      you love sheep?<br><br>If yes, &quot;Shephy&quot; is the perfect game for you!
