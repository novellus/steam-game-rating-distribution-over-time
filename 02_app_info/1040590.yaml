  data:
    about_the_game: To get the King's Crown and save the realm Brave Lord has to face
      the ghostly apparition of Lord Grave and break through the deadly rooms of the
      Royal Palace fiercely protected by countless trap mechanisms.<br><br>Killer
      Chambers is an action-platformer/memory-game hybrid. You must survive in small
      rooms filled with traps until one turn of the hourglass.<br>Beware, even if
      you're hit only once you die! Can you hold out against an unforgiving bullet-hell
      in a narrow space?<br><br>Nothing is left to chance, every trap pattern is made
      to be challenging yet fun to solve but quick reflexes alone will not be enough
      to survive.<br>Arm yourself with masochistic persistence and good (muscle) memory,
      the King's Crown awaits you!<h2 class="bb_tag">Game Features</h2><ul class="bb_ul"><li>
      Fast-paced and tough action-platformer with puzzle and bullet-hell elements.<br></li><li>
      Over 40 rooms, each one with 3 levels of difficulty.<br></li><li> 5 floors with
      unique traps and bosses.<br></li><li> More than 500 finely tuned trap patterns.<br></li><li>
      A funny story told by dialogues in a visual novel style.<br></li><li> Many items
      to help Brave Lord in his adventure.<br></li><li> 12 hats that grant you special
      powers, as long as they don't fall from your head!</li></ul>
