    about_the_game: "&quot;Grisaia: Phantom Trigger&quot; is a visual novel. More\
      \ specifically, it is a kinetic novel, without any branching routes. Returning\
      \ character artist Akio Watanabe and writer Ryuta Fujisaki bring you the latest\
      \ installment in the acclaimed Grisaia series, &quot;Grisaia: Phantom Trigger&quot;.<br\
      \ />\r\n<br />\r\nStory:<br />\r\nA few weeks have passed since SORD successfully\
      \ resolved the Kitaoka University terrorist incident - albeit with some sacrifices\
      \ - when Murasaki's older sister Yuuki returns to Japan to rejoin Class A.<br\
      \ />\r\nBeing more sociable and capable than her sister, Yuuki immediately befriends\
      \ the other students and builds a trusting relationship with them.<br />\r\n\
      <br />\r\n&quot;There's no reason for me to be at Mihama anymore...&quot;<br\
      \ />\r\n<br />\r\nAs Murasaki starts questioning her raison d'etre, she reminisces\
      \ about the time when she first met Haruto.<br />\r\nLamenting his lack of experience,\
      \ he had come to her village hidden deep in the mountains in search of new skills.\
      \ <br />\r\nWhere could he find this supposed &quot;secret art&quot; that is\
      \ said to have been passed down for generations...?<br />\r\n<br />\r\n&quot;I'll\
      \ never forgive you...!!&quot;<br />\r\n<br />\r\n&quot;It's okay... Don't worry...\
      \ I'm not... going anywhere... I'm here with you...&quot;<br />\r\n<br />\r\n\
      &quot;I'm stumped... It's exactly as she said - and there's no way to cut a\
      \ phantom...&quot;<br />\r\n<br />\r\n&quot;Come on. Chin up... Show me your\
      \ courage...&quot;<br />\r\n<br />\r\nTheir fateful meeting was also the beginning\
      \ of a tragic story...<br />\r\n<br />\r\n&quot;Won't you... give me the order\
      \ to kill my sister?&quot;"
