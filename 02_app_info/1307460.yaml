  data:
    about_the_game: "Sniper Shooting Alpha Strike is a military simulation game based\
      \ on the world crisis.It is a tactical shooting game in which you play the role\
      \ of a special forces operative commando guarding various locations.<br />\r\
      \nSniper Shooting Alpha Strike features many missions in different locations\
      \ across the world. Before a mission starts, the player can customise their\
      \ weapon load-out to suit the given operation which presents you with different\
      \ tactical objectives that you must finish, such as Ambushing Combatants, Destroying\
      \ an enemies on towers and Shooting Bots.<br />\r\nYou are the last commando\
      \ left in the combat in which you need to kill all the enemies who are trying\
      \ to surmount your country. Be a brave army commando, ambush and kill the enemies\
      \ before they kill you.As a trained recruited elite commando you have given\
      \ the mission to stop and fight with rebellions insurgency in the world's most\
      \ dangerous area and stop the rebellions as they cause great threat to peace\
      \ in your country. <br />\r\nBecome a real hero by saving your country and be\
      \ a reason for the world\u2019s peace and happiness among the people. The mission\
      \ is to defend the infiltration and save the base camp and let me remind you\
      \ are the last guard protecting it.<br />\r\nThe game has a hot and realistic\
      \ battle scenes, smooth operation, rich weapon system, the intelligent enemies\
      \ regulation system.<br />\r\nStep into the arena and get ready for an all out\
      \ battle,Just fire with your guns and kill the enemies, let us start to play.<br\
      \ />\r\nUse your attention well in this game as the enemies are coming from\
      \ all the directions. <br />\r\nIf you really get into trouble don't forget\
      \ to shoot the explosive barrels.<br />\r\nWatch out for enemy drones which\
      \ try to sneak in and blast near you."
