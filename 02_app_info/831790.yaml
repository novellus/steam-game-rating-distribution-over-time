  data:
    about_the_game: "Take on the role of the ultimate Ghost-Fighting robot &quot;Ghostatron\
      \ 9000&quot; and eradicate every ghost in site, you are humanity's last hope.\
      \ <br />\r\n<br />\r\nTaking inspiration from the coolest little yellow dot\
      \ to grace arcade screens, Geeste brings a whole new spin to a classic gaming\
      \ formula.<br />\r\n<br />\r\nGeeste is the Afrikaans word for &quot;Spirits&quot;\
      \ and represents not only the overlaying eerie horror theme but also the level\
      \ of skill and perseverance you will need in order to succeed in the game.<br\
      \ />\r\n<br />\r\nIn true arcade fashion (and to amplify the Horror element),\
      \ Geeste is also a survival game with no saves. Either play to get a high score\
      \ and compete with your friends, see how many Rounds you can last or if you're\
      \ brave see if you can be the 1st player who can make it past Round 20 and you\
      \ might be able to claim your prize ;)<br />\r\n<br />\r\nFinally, to keep the\
      \ game exciting and interesting, each round will add a new element or tweak\
      \ an existing one.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n- Fast-paced\
      \ FPS Action<br />\r\n- A Unique Aiming and Shooting style to accentuate the\
      \ arcade speed<br />\r\n- Arcade, Horror, Survival at its best<br />\r\n- Compete\
      \ for High Scores<br />\r\n- A Prize at the end for the 1st player to reach\
      \ round 20<br />\r\n- Each round a new element is added or tweaked to keep it\
      \ fresh.<br />\r\n- 20 Rounds of pure CARNAGE!!!<br />\r\n- COMING SOON: Leaderboards<br\
      \ />\r\n<br />\r\nPlanned DLC, with your help:<br />\r\n<br />\r\n- The best\
      \ $1 Multiplayer add-on ever!<br />\r\n- If we can get enough sales we would\
      \ love to add more Rounds and Prizes to win via cheap, small DLCs.<br />\r\n\
      - With all of you behind us, we can expand Geeste into something really special"
