details:
  data:
    about_the_game: "Fair Dinkum Flights, developed by Turbulent Designs, is a mission\
      \ pack designed to give you the full Australian experience! These ten missions\
      \ will give you a taste of the kinds of activities undertaken by pilots in Australia\
      \ every single day including sightseeing tours, cattle mustering, and firefighting.<br><br>You\u2019\
      ll be using a wide variety of aircraft all included in core FSX: Steam Edition\
      \ including the Cessna 172, Cessna C208 Grand Caravan, Robinson R22, Agusta\
      \ Westland EH101, Bell 206B, Beech King Air 350, Beech Baron B58 and even the\
      \ Boeing F/A-18 Hornet!<br><br>The missions are intended to be played in any\
      \ order you choose depending on your skill level and preference.<h2 class=\"\
      bb_tag\">Missions:</h2><ul class=\"bb_ul\"><li>\tDusk Cattle Muster<br></li><li>\t\
      Bushfire Rescue<br></li><li>\tIntercept!<br></li><li>\tAngel Flight<br></li><li>\t\
      Bush Telegraph<br></li><li>\tBushfire Patrol<br></li><li>\tMissing Charter Boat<br></li><li>\t\
      Solar Repair<br></li><li>\tOffshore Medivac<br></li><li>\tSydney Sightseeing\
      \ Tour</li></ul><br>Fair Dinkum Flights missions are listed in the \u2018Australian\
      \ Experience\u2019 category in the FSX:SE mission menu. To select a Fair Dinkum\
      \ Flights mission, use the \u2018Category\u2019 dropdown to select \u2018Australian\
      \ Experience\u2019."
