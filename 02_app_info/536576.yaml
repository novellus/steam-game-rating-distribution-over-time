      \ Air 350, Beech Baron B58 and even the Boeing F/A-18 Hornet!<br><br>The missions\
      \ are intended to be played in any order you choose depending on your skill\
      \ level and preference.<h2 class=\"bb_tag\">Missions:</h2><ul class=\"bb_ul\"\
      ><li>\tDusk Cattle Muster<br></li><li>\tBushfire Rescue<br></li><li>\tIntercept!<br></li><li>\t\
