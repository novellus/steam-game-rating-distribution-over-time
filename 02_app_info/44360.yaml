    about_the_game: "The official FORMULA ONE\u2122 game returns with new circuits,\
      \ split-screen and co-op Championship modes plus all the cars and stars from\
      \ the 2011 season. Debut ahead of the drivers at India\u2019s Buddh International\
      \ Circuit, race the iconic N\xFCrburgring  circuit for the first time in High\
      \ Definition and take on Abu Dhabi with a spectacular new day night transition.\
      \ Use KERS and DRS to blast past rivals and race wheel-to-wheel against Lewis\
      \ Hamilton, Fernando Alonso and Sebastian Vettel. Go from Rookie to 2011 FIA\
      \ FORMULA ONE DRIVERS\u2019 WORLD CHAMPION in career mode, set your best lap\
      \ in Time Attack or test yourself online against 16 players plus 8 AI to simulate\
      \ a full 24 car grid. Off track, become immersed in the world\u2019s most glamorous\
      \ sport with enhanced media interaction, expanded Paddock, new Parc Ferme area\
      \ and celebration animations. F1 2011\u2122 - be the driver, live the life \u2013\
      \ go compete!<br>\t\t\t\t\t\t\t\t\t<h2 class=\"bb_tag\">Key Features</h2>\t\t\
      \t\t\t\t\t\t\t<ul class=\"bb_ul\"><li>The sequel to the BAFTA award winning\
      \ 2millon+ seller F1 2010\u2122<br>\t\t\t\t\t\t\t\t\t</li><li>Go compete in\
      \ split-screen, co-op Championships and online against 16 players plus 8 AI\
      \ to simulate full 24 car grids<br>\t\t\t\t\t\t\t\t\t</li><li>Features all the\
      \ stars, cars and circuits from the 2011 FIA FORMULA ONE WORLD CHAMPIONSHIP\u2122\
      <br>\t\t\t\t\t\t\t\t\t</li><li>Debut ahead of the drivers at India\u2019s Buddh\
      \ circuit and take on the N\xFCrburgring  for the first time in High Definition\
      \ in a FORMULA ONE game<br>\t\t\t\t\t\t\t\t\t</li><li>Use KERS and DRS for new\
      \ attack and defence options \u2013 blast past rivals and defend your line<br>\t\
      \t\t\t\t\t\t\t\t</li><li>Be the Drive, live the life \u2013 new Parc Ferme area,\
      \ enhanced media interactions, new celebrations and more immerse you in the\
      \ world\u2019s most exciting sport.<br>\t\t\t\t\t\t\t\t\t</li><li>Race wheel-to-wheel\
      \ with stars like Sebastian Vettel, Lewis Hamilton and Fernando Alonso<br>\t\
      \t\t\t\t\t\t\t\t</li><li>Go from Rookie to 2011 FIA FORMULA ONE DRIVERS\u2019\
      \ WORLD CHAMPION in career mode or take on quick fire modes including Time Attack.<br>\t\
      \t\t\t\t\t\t\t\t</li><li>Features new Pirelli tires, flashback and new authentic\
      \ engine damage<br>\t\t\t\t\t\t\t\t\t</li></ul>"
