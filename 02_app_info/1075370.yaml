details:
  data:
    about_the_game: "<strong>Skywalk</strong> is a 3D first-person platformer. The\
      \ basis of its gameplay is running on floating platforms which can move or be\
      \ static, can fall or disappear. All this with different kind of puzzles and\
      \ traps. The game has no tips and you will learn through your mistakes. Your\
      \ goal is to complete 10 challenging levels and to reach the floating isle where\
      \ you will need to launch a non-working wind turbine. <br>It\u2019s a <strong>remastered</strong>\
      \ version of the game Platformica, based on Unreal Engine 4. <br><br>!<strong>Important</strong>!\
      \ Some levels can make you very nervous. Specifically for this a beautiful and\
      \ soothing ambient soundtrack was written. <br>Have a fun play"
