    about_the_game: "<strong>Command the Pilots of a Gigantic Mech!</strong><br>Volta-X\
      \ is a fast-paced real-time robot battling strategy game where you control the\
      \ crew members who pilot a giant mech called a Volta in high-stakes 1 on 1 competition.\
      \ Juggle targeting attacks at specific parts of your opponent\u2019s Volta,\
      \ dodging, powering up attacks, and repairing your Volta \u2013 all in the heat\
      \ of combat! Teams that can both plan a successful loadout and then execute\
      \ their attacks and defenses in the heat of battle will come out victorious!<br><br><strong>Deep\
      \ Strategy In and Out of Battle</strong><br>The battle starts before you even\
      \ step into the arena! Over the course of the story, you will gain access to\
      \ new weapons, Voltas, and pilots. With thousands of potential loadouts at your\
      \ disposal, you\u2019ll be able to find your own unique paths to victory. <br><br><strong>Your\
      \ Crew Take the Lead</strong><br>Managing your crew to make them move within\
      \ the Volta to send out attacks, dodge, heal, repair damage, and put out fires\
      \ is an essential part of every Volta battle. Each crew member will also gain\
      \ access to special abilities and enhanced stats though unlocking new sections\
      \ of their ability tree.<h2 class=\"bb_tag\">Key Features: </h2><ul class=\"\
      bb_ul\"><li><strong>Full single-player story mode campaign: </strong>Discover\
      \ your history and save the world from intergalactic threats as you recruit\
      \ new pilots, unlock access to new weapons, fight exciting enemies, and build\
      \ friendships with your teammates and rivals. <br></li><li><strong>Manage your\
      \ team\u2019s base: </strong>Build a special headquarters for your crew where\
      \ they can build and upgrade your gear, sleep, eat, relax, and hang out. <br></li><li><strong>Crew\
      \ Side Stories: </strong>Each crew member has their own backstory to explore.\
      \ Learn more about the Volta pilots on your team! <br></li><li><strong>Clans\
      \ &amp; PVP: </strong>Join a clan together with your friends to share strategies\
      \ and components for upgrading weapons. Challenge your clanmates to a battle\
      \ \u2013 or try out playing against players from around the world! <br></li><li><strong>Special\
      \ Events: </strong>Keep an eye out for special events! They have specific loadout\
      \ restrictions to provide a new strategic challenge and exciting rewards such\
      \ as new crew skins.  <br></li><li><strong>Battle Replays: </strong>Rewatch\
      \ your battles from yours and your opponents\u2019 perspectives to asses what\
      \ happened in your last match and learn new strategies and techniques for the\
      \ battles to come!</li></ul>"
