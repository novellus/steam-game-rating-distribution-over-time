    about_the_game: 'Three explorers wander through a post-apocalyptic desert to find
      a way to save the people in their village. A dark, twisted tower has been pushed
      up from the depths of the Earth... but does it hold the answers they seek?<br><br>Astalon:
      Tears Of The Earth is LABS Works'' love letter to the games of the 80s, but
      what may seem like a simple action-platformer has several surprises under the
      hood!<br><br>Use the unique skills and personalities of three different characters
      to explore an evil tower. Defeat terrible monsters, find powerful items, and
      solve puzzles, reaching new heights in the tower with every attempt. Strengthen
      your party and change the rules by embracing death... and discover the countless
      secrets of the world of Astalon!<br><br><ul class="bb_ul"><li>Beautifully detailed
      and authentic-looking pixel art, inspired by the 8-bit era of video games<br></li><li>Character
      art by Ryusuke Mita, creator of the manga Dragon Half<br></li><li>A chiptune
      soundtrack by video game music group KILLSCREEN<br></li><li>Hundreds of rooms
      - countless hours of challenging exploration await you!<br></li><li>Collect
      a variety of magical items that will bestow your three characters with new abilities</li></ul>'
