    about_the_game: <h2 class="bb_tag">Last Floor</h2><br>You are an ordinary engineer
      living on the top floor of a high-rise and dreaming of your own contry house...<br><br>But
      one day your life changes dramatically and you become a hostage of your own
      home. Your task is to survive but to do this you need to get outside. However,
      just going down the stairs or taking the elevator down will not work.<br>At
      night, while you were sleeping, the house has changed and now it seems to live
      a different, alien life ...<br><br>Its electricity network has turned into a
      teleportator of some alien energy animating some household appliances and it
      looks like that they are aggressively tuned against people ...<br>On each floor
      you will face a challenge in which you have to find a way out or defeat a furious
      teapot or hairdryer.<h2 class="bb_tag">Game Features:</h2><ul class="bb_ul"><li>
      Unique interiors of apartments.<br></li><li> Responsive management.<br></li><li>
      Detailed graphics and good optimization.<br></li><li> Atmospheric music and
      surroundings.<br></li><li> Deadly combat.<br></li><li> No flashlight or puzzles.</li></ul>
