    review: 'Well, I really wanted to like the game, because it has an interesting
      story, but the combat controls are horrible. So horrible it made me give up
      on playing after trying several times. And then I just felt stupid on continuing.
      It was very upsetting.

      If they improved the controls I could even think about playing it again, but
      while nothing is changed this game is a NO for me.'
