    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1183580/extras/TA_Header_TheGame_EN_(600_x_146).png?t=1592440629\"\
      \ /><br><br>Welcome to Terra Alia, an alternate Earth where magic and technology\
      \ have co-existed since the dawn of history. In a concerted effort to prevent\
      \ another world war, most nations of Terra Alia have enacted regulations to\
      \ control the use of magic within their borders. Despite their differences,\
      \ these regulations all have one thing in common: you must be able to speak\
      \ and think in the country's native language if you want to use magic.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1183580/extras/TA_Steam_theworld_GIF.gif?t=1592440629\"\
      \ /><br><br>You start the game as a recent graduate of the leading magic academy\
      \ in your home country, where you\u2019ve just received an invitation from your\
      \ old professor and mentor, Professor Esperanto, to study abroad in her prestigious\
      \ technomancy program. Instead of a happy reunion, however, you find out the\
      \ Professor has gone missing and you are suddenly thrust into a deep mystery\
      \ -- one which you have no hope of solving without learning the basics of the\
      \ local language and unlocking your powerful magical abilities.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1183580/extras/TA_Steam_learnign_GIF.gif?t=1592440629\"\
      \ /><br><br>Terra Alia offers players a unique and fun way to practice new languages.\
      \ Expand your vocabulary and learn the basics of conversation while fighting\
      \ dark wizards, rogue androids, and mythical creatures in this top-down RPG.\
      \ Explore the beautiful and exciting world of Terra Alia as you try and solve\
      \ the mystery that awaits you!<br><br>In Early Access, you will have immediate\
      \ access to the first two chapters of the game, and we will update the game\
      \ with more chapters to progress the story as we continue development, adding\
      \ more locations, vocabulary, dialogue challenges, characters, items, and abilities.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1183580/extras/TA_Header_Features_EN_(600_x_146).png?t=1592440629\"\
      \ /><br><ul class=\"bb_ul\"><li>Master a vocabulary of hundreds of words in\
      \ 10 different languages!<br></li><li>Solve challenging puzzles and complete\
      \ all the quests<br></li><li>Follow the clues to progress the story and unravel\
      \ the mystery<br></li><li>Defeat your enemies with powerful spells in a dynamic\
      \ turn-based combat system<br></li><li>Level up and equip your character with\
      \ increasingly more powerful abilities and items</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1183580/extras/TA_Steam_combat_GIF.gif?t=1592440629\"\
      \ />"
