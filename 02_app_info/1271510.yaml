    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1271510/extras/Remnatns_Of_The_Dawn_Hits.gif?t=1601440205"
      /><br><br>40 years in the future, after Artificial Intelligence destroyed the
      world, a post-apocalyptic society lives hidden in the shadows knowing little
      of what came before. A mysterious traveler tells our hero Jack, that he must
      venture down into the dark laboratory to save the human race. Through his adventure
      into the unknown, he must fight his way past killer creatures, a maze of sinister
      traps, and an evil Artificial Intelligence to ultimately uncover a truth that
      is more than he realized...<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1271510/extras/OneClickMove_2.gif?t=1601440205"
      /><br><br><strong>Click-to-move play style.</strong>  Remnants of the Dawn is
      a post-apocalyptic dungeon crawler with a focus on exploration.  Fight your
      way through dark laboratories full of killer creatures and massive boss battles.<br><br><strong>Dialogue
      and story-rich.</strong>  A character-driven story experience, we follow the
      mission of a group of survivors living a hunter-gather existence since societies
      collapse.  Now they must gather strength for their greatest battle.<br><br><strong>Character
      Upgrade System.</strong>  As a survivor, Jack, use 'Essence Shards' to become
      stronger and faster.  Choose how to spend them to upgrade your stats as you
      descend through the ever increasingly difficult labyrinthitis. <br><br><strong>Progressive
      Overworld Village.</strong>  Explore the Village and get to know the many characters.  The
      people you encounter will give you insight and help you navigate your journey
      for rich and rewarding gameplay.
