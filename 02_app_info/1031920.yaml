    about_the_game: "<h2 class=\"bb_tag\">\u0421\u0438\u043C\u0443\u043B\u044F\u0442\
      \u043E\u0440 \u0421\u0438\u0434\u0435\u043D\u0438\u044F \u0443 \u041F\u043E\u0434\
      \u044A\u0435\u0437\u0434\u0430</h2><br><br>\u0412 \u044D\u0442\u043E\u0439 \u0438\
      \u0433\u0440\u0435 \u043C\u043E\u0436\u043D\u043E \u043A\u0430\u043A \u0432\
      \ \u0441\u0442\u0430\u0440\u044B\u0435 \u0434\u043E\u0431\u0440\u044B\u0435\
      \ 2007\u044B\u0435 \u043E\u0442\u0442\u044F\u043D\u0443\u0442\u044C\u0441\u044F\
      \ \u0443 \u043F\u0430\u0434\u0438\u043A\u0430 \u0438 \u043F\u043E\u043A\u0443\
      \u0440\u0438\u0442\u044C <br>\u0412\u043E-\u043F\u0435\u0440\u0432\u044B\u0445\
      , \u044D\u0442\u043E \u0442\u0440\u0443 \u0440\u0435\u0430\u043B\u0438\u0441\
      \u0442\u0438\u0447\u043D\u044B\u0439 \u0434\u0432\u043E\u0440, \u0434\u0430\u0436\
      \u0435 \u043C\u0430\u0448\u0438\u043D\u044B \u043D\u0430\u043C\u0435\u0440\u0442\
      \u0432\u043E \u0437\u0430\u043C\u0451\u0440\u0437\u043B\u0438. \u0412\u043E\
      -\u0432\u0442\u043E\u0440\u044B\u0445, \u043D\u0430 \u0442\u0435\u0431\u0435\
      \ \u0410\u0411\u0418\u0411\u0410\u0421 \u0438 \u0444\u0440\u0430\u043D\u0446\
      \u0443\u0437\u0441\u043A\u0430\u044F \u0433\u043E\u043F\u043D\u0438\u0447\u0435\
      \u0441\u043A\u0430\u044F \u0448\u0430\u043F\u043A\u0430!<br>\u0412 \u0442\u0440\
      \u0435\u0442\u044C\u0438\u0445, \u043C\u043E\u0436\u043D\u043E \u043A\u0443\u0440\
      \u0438\u0442\u044C. \u0412 \u0447\u0435\u0442\u0432\u0435\u0440\u0442\u044B\u0445\
      \ - \u0441\u043B\u043E\u043D\u044F\u044E\u0442\u0441\u044F \u043A\u0430\u043A\
      \u0438\u0435-\u0442\u043E \u0430\u043B\u043A\u0430\u0448\u0438 \u0442\u0443\u0434\
      \u0430-\u0441\u044E\u0434\u0430. \u0418 \u0441\u0430\u043C\u043E\u0435 \u0433\
      \u043B\u0430\u0432\u043D\u043E\u0435 - \u0437\u0434\u0435\u0441\u044C \u043C\
