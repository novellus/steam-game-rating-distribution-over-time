  data:
    about_the_game: "<strong>WELCOME TO THE GAUNTLET OF GREED</strong><br><br>These\
      \ are nothing but rumours Pilgrim...but it is said that besting the Door of\
      \ Elsewhere will grant any wish...yet no one has ever emerged victorious from\
      \ the darkness...will you?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1482940/extras/attacking.gif?t=1608212378\"\
      \ /><br><br><strong>FEATURES</strong><br><br><ul class=\"bb_ul\"><li>Classic\
      \ 2.5D action platformer set in a dark yet vibrant lowpoly ancient fantasy world\
      \ with RPG and Roguelite elements: open three chests and get to the door before\
      \ time runs out\u2026<br></li><li>Campaign as one of 10 unlikely heroes, each\
      \ with its own moveset, branch of weapons and story: from swords to magic, heavy\
      \ axes to daggers, you are bound to find a play style that suits your bloodlust.<br></li><li>Dash,\
      \ wall-jump and sneak around alone or with a friend in local co-op: merge your\
      \ souls into one and face the door together or slap one another in a deadly\
      \ duel.<br></li><li>Explore 10 handcrafted levels each with its own unique mechanics\
      \ and traps: chests, loot, door and enemies locations are always randomized,\
      \ check your map but be fast!<br></li><li>Unleash havoc with over 100 weapons\
      \ and trinkets, craftable using materials dropped by enemies: find those you\
      \ unlocked  during your journey enchanted with over 50 unique effects! <br></li><li>Conquer\
      \ these cursed lands  while listening to enchanting and blood pumping exotic\
      \ music, reminding you of the old videogame classics.<br></li><li>Unveil an\
      \ extensive in-game library featuring a plethora of illustrations, information\
      \ and secrets about your enemies, characters, weapons and much more!</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1482940/extras/traps.gif?t=1608212378\"\
      \ /><br><br>Want more? You got it chief! Pets, extra costumes, animated cutscenes,\
      \ secrets and HATS! YEA BOIIII<br><br>In these dark lands you make your own\
      \ fortune Pilgrim, death is permanent and no one is out there to help you: those\
      \ who are caught unprepared will be joining the undeads roaming the cursed door\
      \ but those who give in to greed too much will lose much more than their own\
      \ life...but if it is an adventure you are seeking Pilgrim...you have come to\
      \ the right place\u2026"
