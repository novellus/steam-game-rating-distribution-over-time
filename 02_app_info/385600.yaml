    about_the_game: "<strong><i>Wage high speed war in Iran and Afghanistan as you\
      \ fight to infiltrate and destroy an Iranian nuclear missile base. The enemy\
      \ is unrelenting. Your job - take'm down, hard.</i></strong><br><br>Heavy Fire:\
      \ Shattered Spear puts you on the front lines of the ultimate nightmare \u2013\
      \ Iran\u2019s launch of a nuclear-tipped ICBM. Your ordeal starts in Afghanistan,\
      \ where you go deep behind enemy lines to rescue a spy holding critical information.\
      \ Next, you\u2019ll use pistols, grenades, machines guns, shotguns, sniper rifles,\
      \ helicopters, tanks, and the might AC-130 as you blast your way over the Iranian\
      \ border and into the launch site. Once there, you\u2019ll find the ICBM\u2019\
      s fueled and on final countdown to launch. It\u2019s up to you to disarm these\
      \ horrific weapons... before it\u2019s too late!<br><br>Heavy Fire: Shattered\
      \ Spear is an on-rails military action game that will keep you on your toes\
      \ while you run, gun and strategize survival and victory. <br><br><img src=\"\
      https://media.st.dl.pinyuncloud.com/steam/apps/385600/extras/Steam_banner.png?t=1605869603\"\
      \ crossorigin=\"anonymous\"/><br><br><br>Use the multi-directional multi-cover\
      \ system to protect yourself along the way. Grab some of your buddies for 4-player\
      \ co-op mode, or take on the enemy by yourself in single-player mode. Upgrade\
      \ your equipment along the way to increase your chances of success. <br><br><br>Features:<br><br><ul\
      \ class=\"bb_ul\"><li>4-player co-op mode for intense team-based gameplay<br></li><li>Sniping,\
      \ night vision and new intense vehicle episodes<br></li><li>New weapons for\
      \ hardcore gameplay<br></li><li>More than 60 awards, ranks, and equipment upgrades\
      \ <br></li><li>Multi-directional multi-cover system for fast run-and-gun gameplay<br></li><li>High\
      \ quality graphics designed for 1080p <br></li><li>Steam Cloud, Leaderboards,\
      \ Achievements &amp; Trading Cards!</li></ul>"
