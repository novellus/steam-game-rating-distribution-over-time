  data:
    about_the_game: "Depth Hunter 2: Ocean Mysteries offers 2 new amazing locations.\
      \ Now you can dive on the sunken ship Thistlegorm. The SS Thistlegorm was a\
      \ British armed Merchant Navy ship built in 1940 by Joseph Thompson &amp; Son\
      \ in Sunderland, England. She was sunk on 6 October 1941 near Ras Muhammad in\
      \ the Red Sea and is now a well known diving site.<br />\r\n<br />\r\nThe second\
      \ location is an ancient sunken city. Enjoy the secrets of this place! <br />\r\
      \n<br />\r\nNow your character has a radar in his equipment. The Underwater\
      \ radar will help you find everything in the game's locations."
