    reviews: "\u201CAmazing\u201D \u201CA truly immersive experience... Codemasters\u2019\
      \ finest Formula One outing\u201D<br>9/10 \u2013 <a href=\"http://uk.ign.com/articles/2012/09/17/f1-2012-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CIf you want to\
      \ enjoy one of the most exciting racing experiences this year, you have to buy\
      \ F1 2012.\u201D<br>9.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.onpause.org/2012/09/review-f1-2012.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >OnPause</a> <br><br>\u201CF1 2012 feels\
      \ like it comes from a developer that truly gets the sport and has tried not\
      \ just to simulate the handling of an F1 car, but capture an insider glimpse\
      \ of what its like to have an F1 career. And it totally nails both.\u201D<br>9/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.insidegamingdaily.com/2012/09/17/f1-2012-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Machinima</a><br><br>\u201CCompulsively\
      \ playable\u201D<br>4.5 Stars \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamesradar.com/f1-2012-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamesRadar</a>"
