    about_the_game: Here is a simple at first glance, a game in which you need to
      think carefully about your way before you start acting. The stones under your
      feet will be collapsing, so think twice where to jump, because then there will
      be no way back! The goal is simple - to collect all the fruits. At the same
      time on the way you may be completely unexpected things - such as whirlpools,
      carrying you to another part of the map, as well as turbulent flows, the flow
      of which can not be resisted. Be extremely careful!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/914230/extras/SwampJump.jpg?t=1534862685"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Interesting puzzle
      game<br></li><li>Nice graphics<br></li><li>Many levels<br></li><li>Has Steam
      achievements<br></li><li>Suitable for Windows, Mac and Linux</li></ul><br>A
      lonely traveler is not easy among the swamps, on which you can not even count
      on solid ground underfoot. Help him to collect food for his tribe and not to
      fall into a deadly trap. Jump on the stones and remember that some of them can
      be stepped only once! And others will only last a little longer, gradually going
      down under the weight of your steps. The game has many levels, and some of them
      may seem really difficult. But do not despair, because you will be able to pass
      them all and feed your tribe! With simple controls, the game is perfect even
      for children and develop logical thinking and intelligence. A great choice to
      pass the evening or time on the road.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/914230/extras/os.png?t=1534862685"
      />
