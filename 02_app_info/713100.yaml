    about_the_game: "Story:<br />\r\n<br />\r\nIn StockUp, you play as a first time\
      \ stock holder.. Starting from the bottom. <br />\r\n<br />\r\n<br />\r\nFeatures:\
      \ <br />\r\n<br />\r\n\u2022 Buy/Sell Stocks: Spend money to purchase stocks.\
      \ Sell them at any time or never.<br />\r\n<br />\r\n\u2022 Levels: Your stocks\
      \ and money carry over as you level up. But the ai becomes more aggressive.<br\
      \ />\r\n<br />\r\n\u2022 Goal: Each level has a goal amount. Hit the goal and\
      \ your move up. Let the ai reach the goal and gameover.<br />\r\n<br />\r\n\u2022\
      \ Save/Load: You can save and load the game at any point. <br />\r\n<br />\r\
      \n\u2022 News/Tips: Below the stock market you will see info regarding the movement\
      \ of stocks and boost. You can also see helpful tips there.<br />\r\n<br />\r\
      \n\u2022 Boost: In the stock market a stock has a 1-9 percent increase or decrease\
      \ rate depending on that stocks worth. But ai and player stocks have a <br />\r\
      \n            chance to receive a 15% increase in worth."
