    about_the_game: Expand your Borderlands 3 experience with the Designer's Cut add-on
      content, featuring the new Arms Race mode and an additional skill tree for every
      Vault Hunter when you own this DLC! Arms Race is the galaxy's premier reality
      murder show. This endlessly replayable mode is a mad dash to gear up your Vault
      Hunter from scratch and extract the best loot you can find, lest you die and
      lose it all. This content requires Borderlands 3 to play and is included in
      Season Pass 2.<h2 class="bb_tag">What's New</h2><ul class="bb_ul"><li>Conquer
      the new Arms Race mode, where everyone starts fresh and must gear up and get
      out with the best loot or die trying<br></li><li>Bowl a bloody path through
      opposition with Amara's Enlightened Force skill tree<br></li><li>Render enemies
      helpless with FL4K's Trapper skill tree<br></li><li>Be the proudest mech mommy
      with Moze's Bear Mother skill tree<br></li><li>Eliminate targets with lethal
      precision using Zane's The Professional skill tree<br></li><li>Expand your cosmetics
      collection with a new Vault Hunter Skin, weapon trinket, and ECHO Device skins</li></ul>
