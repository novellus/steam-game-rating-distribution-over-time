    about_the_game: "<strong>Age of Gladiators II: Death League</strong> is a single-player\
      \ strategy game set in 3000AD; a violent and unpredictable future where the\
      \ gladiatorial games have surged in popularity throughout the known galaxy.\
      \ <br><br>Hire scouts to scour the planets for potential prospects \u2013 once\
      \ you have recruited your gladiators through the draft, scouting, missions,\
      \ trades, or waiver wire acquisitions, you will need to manage their morale\
      \ and personality while equipping them for battle on the harsh combat environments\
      \ of various worlds. Recruit support staff, upgrade your headquarters, collect\
      \ bounties, research technologies, build your headquarters, partake in side\
      \ missions, and manage the wealth and reputation of your empire as it grows\
      \ each day.<br><br>As your fighters win battles and increase in level, it will\
      \ be up to you to decide how to focus their abilities by spending attribute,\
      \ weapons, and expertise points. Compete, trade, and interact with other in-game\
      \ owners as you fight through fifty-nine grueling, regular season battles in\
      \ order to reach the playoffs, vying for the chance to etch your name for all\
      \ eternity on the coveted Blood League championship trophy. <br>Build your story.\
      \ Build your empire.<h2 class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"\
      ><li>Eight different species with their own specific combat bonuses and abilities.<br></li><li>Control\
      \ your gladiators with the new 3D isometric combat system, where fights can\
      \ have hundreds of different outcomes. Utilize dozens of different combat styles\
      \ and abilities \u2013employ unique species abilities, combat stims that increase\
      \ physical stats, and special equipment such as force fields, weapon jammers,\
      \ armor shredders, nano-leeches, and more.<br></li><li>Construct a headquarters\
      \ to your exact specifications in order to maximize the efficiency of your operation.\
      \ Medical bays, training centers, cloning tanks, cybernetics labs, weapons ranges,\
      \ equipment workshops, and more. <br></li><li>Gladiators are born with their\
      \ own dynamically generated physical attributes (twelve in total), weapon specialties,\
      \ and personalities. It is up to you to draft the best prospects from the academy,\
      \ make astute trades with competing owners, or hire scouts to scour for fringe\
      \ fighters on nine different worlds. <br></li><li>As your gladiators level up,\
      \ they gain points to spend on their attributes, weapons training, and expertise.\
      \ Expertise allows you to build and customize your fighter according to their\
      \ appropriate strengths. Weapons training allows you to specialize your gladiator\
      \ with a specific weapon (pistol, carbine, or rifle for ranged sharpshooters,\
      \ or 1-handed sword, 2-handed sword, or axe for melee brawlers). The physicality\
      \ of your gladiators will increase or decrease with age, depending on if they\
      \ are in their prime or declining.<br></li><li>Track the progress of your recently-drafted\
      \ gladiators in the Rookie League, carefully developing and preparing them for\
      \ their eventual promotion to the deadly Blood League. You could have the next\
      \ unstoppable superstar in your farm system!<br></li><li>Clone dead fighters\
      \ back to life or fit them with cybernetics if they are grievously wounded.<br></li><li>Be\
      \ sure the check the bounty board. An opposing gladiator in the arena may have\
      \ a price on their head, yielding millions of credits in payouts if they are\
      \ killed in battle.<br></li><li>Manage your gladiators carefully \u2013 their\
      \ morale, greed, injuries, fatigue, weapons training, and more must be taken\
      \ into account before sending them to battle.<br></li><li>As your gladiators\
      \ gain glory from battle, they will become more widely recognized and adored\
      \ by the crowds. Win enough battles and they may even get voted into the Blood\
      \ League hall of fame after they retire (or die).<br></li><li>Become a mogul\
      \ outside of the arena. Purchase property for fame or businesses through which\
      \ to further increase the efficiency of your operation.<br></li><li>Purchase,\
      \ recruit, draft, trade, or claim fighters off the waiver wire. <br></li><li>Rob\
      \ credit shipments, kidnap enemy fighters, assassinate your debt holders and\
      \ more with the proactive mission system. Increase the odds of success by sending\
      \ reliable gladiators on the mission as well. Lawfully aligned gladiators will\
      \ only partake lawful missions, while criminally-inclined gladiators will assist\
      \ in unlawful activities. <br></li><li>Engage in five different branches of\
      \ research: combat, medical, weapons, armor, and scouting. <br></li><li>Search\
      \ for deals on weapons, armor, combat stims, special equipment, and credit loans\
      \ on the marketplace.<br></li><li>Hire staff such as scouts, doctors, trainers,\
      \ weapons techs, and armor techs to help your gladiators achieve victory. Assign\
      \ your superstars or promising prospects to trainers for individual grooming;\
      \ or accelerate the healing of your wounded by providing them expert medical\
      \ care from your hotshot doctor.<br></li><li>Strive to become the wealthiest\
      \ individual in the known galaxy. There are quick and underhanded ways to make\
      \ money, but your reputation and fighter\u2019s morale may suffer as a result.<br></li><li>Receive\
      \ taunting messages from opposing bosses as well as various other messages from\
      \ your fighters, staff members, and different characters as you progress through\
      \ the game. <br></li><li>Rename your gladiators in order to increase your attachment\
      \ toward them.<br></li><li>Bet for or against your gladiator based on the odds\
      \ generated by bookmakers in-game. <br></li><li>Fight purses and betting is\
      \ based on the hype associated with each match. The greater the hype, the more\
      \ lucrative the fight purse and betting market will be - but the opposition\
      \ will also be tougher.<br></li><li>Each game is dynamically generated and different\
      \ each time. <br></li><li>Play as many seasons as you want. Build your story.\
      \ Build your empire.</li></ul>"
