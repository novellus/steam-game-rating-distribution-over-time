    review: "Bought all three games and pretty happy with them. Very impressed that\
      \ this is a single dev game too.\n\nHere's the bad up front. There isn't a huge\
      \ amount of depth to the game. You have fighters, guilds, a few weapons, and\
      \ arena combat. There's not really a story line, and Death League doesn't have\
      \ the random events of that AOG: Rome 2 has to keep you on your toes. Oh...\
      \ and the RNG is suspect (but RNGs are REALLY hard to do well, so that is a\
      \ bit forgivable). Also, the AI makes some really odd choices for match ups\
      \ and load outs, but it is what it is.\n\nOkay... not a lot of depth. Got it?\
      \ Good. What AOG: DL sets out to do, i.e. plant you in a galactic fight league,\
      \ let you struggle A LOT in the early game, and then rack up a fortune in credits\
      \ after you build your stable of fighters, it does very well. In other words,\
      \ it is GM-mode for whatever EA sports game you fire up when you are totally\
      \ bored. And... it does a pretty decent job too.\n\nThere is enough nuance to\
