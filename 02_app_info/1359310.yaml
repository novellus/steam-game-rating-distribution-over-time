  data:
    about_the_game: <h2 class="bb_tag">DIVE INTO THE ABYSS</h2>Trenchlore is an immersive
      and ever-growing underwater experience that provides a peek into a very large
      universe. Take on the role of one researcher and enter Daqul, a vast oceanic
      trench teeming with alien lifeforms. Dive your way through various biomes, meeting
      strange creatures and dangerous enemies... all the way to the very bottom.<h2
      class="bb_tag">SURVIVE</h2>Gather building material and berries and get to farming!
      The more berries you have, the better you can maintain your oxygen and survive
      underwater longer.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1359310/extras/gif1.gif?t=1597888278"
      /><h2 class="bb_tag">CREATE</h2>Build your own underwater hut, bunker, or even
      city through an intuitive grid-based building system! Not only do you use less
      oxygen while inside, you gain protection from some pesky predators.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1359310/extras/gif2.gif?t=1597888278"
      /><h2 class="bb_tag">STAY ALERT</h2>Be careful as you explore deeper and deeper!
      There are many monsters that would love to drag you to a watery grave.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1359310/extras/gif3.gif?t=1597888278"
      /><h2 class="bb_tag">DISCOVER</h2>Trade and converse with the residents of Daqul,
      and uncover the secrets buried deep within the abyss! Everything hidden in the
      chasm offers something to be revealed, but it's up to you to interpret the meaning...<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1359310/extras/gif4.gif?t=1597888278"
      /><br><br>Trenchlore is an indie game developed by Cameron Downey, with music
      by Braden Guillory and Dakota Downey. We plan to continue bringing new and exciting
      content into the abyss for the foreseeable future, so stay tuned and watch the
      game grow!
