  data:
    about_the_game: "Eador: Genesis is an indie turn-based strategy game created by\
      \ Alexey Bokulev. It has inspired the development of <a href=\"http://store.steampowered.com/app/232050\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Eador: Masters of the Broken World</a>.<br><br>Take\
      \ the role of a mighty Master and shape the destiny of Eador, on land and within\
      \ the astral plane itself. Explore the land and rule provinces as you see fit,\
      \ defend them, and keep the populace in line or they may rebel. Choose from\
      \ thousands of items \u2014 swords, spells, weapons, armor, and more \u2014\
      \ to outfit the heroes you recruit so they may best meet any challenge. Keep\
      \ your heroes healthy and they will grow stronger as they gain experience from\
      \ battle. Forge alliances and engage in the delicate art of diplomacy as you\
      \ negotiate trade agreements or wage war against a mutual foe. Eador, with its\
      \ many wonders and adventures, awaits. Will you answer the call?<br><br><strong>Key\
      \ Features:</strong><br><br><ul class=\"bb_ul\"><li>    The critically acclaimed\
      \ indie TBS inspired by classic strategy games<br></li><li>    A balanced fusion\
      \ of grand strategy, turn-based tactics, and RPG elements<br></li><li>    Over\
      \ 170 buildings, 80 spells, and 70 units available that can be used in any combination</li></ul>"
