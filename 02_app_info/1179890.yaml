details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1179890/extras/BasicCombo02_c10.gif?t=1606476178"
      /><br><br><ul class="bb_ul"><li>Old-school <strong>Beat ''em up</strong> brawler
      as the core mechanic. You can <strong>learn a new move</strong> by smacking
      each enemy type accordingly.<br></li><li>Silly and funny <strong>Traps</strong>:
      Baked fish missile, Toothpaste turret, Watermelon bazooka... and much more!
      Over 15 types of gadgets are ready to be unlocked by you!</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1179890/extras/PieTable_c20.gif?t=1606476178"
      /><br><ul class="bb_ul"><li>Break neighbors'' houses to <strong>collect resources</strong>.
      Use them to set traps or build a new room.<br></li><li>You can have Susumu make
      power-up <strong>items</strong> for you. But be careful! When he''s goofing
      off, give him some <strong>loving punishment</strong>.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1179890/extras/BreakKodate_c20.gif?t=1606476178"
      /><h2 class="bb_tag"></h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1179890/extras/SusumuFaceBanner.png?t=1606476178"
      /><br><ul class="bb_ul"><li>Young jobless guy who is avoiding social interactions
      and shutting himself inside his room all day.<br></li><li>In Japan, people like
      him are called <strong>Hikikomori</strong>(shut-in), which has become a big
      social problem.<br></li><li>Enemies are trying to reach out to Susumu because
      they are worried about him, or want to mock him, or just to see him in the wild...<br></li><li>When
      enemies reach Susumu, the game is over. I cannot explain what exactly will happen
      there, but I can relate to Susumu so badly because I''m also a Hikikomori. I''m
      making this game solo just trying to reflect my own situation with this game...</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1179890/extras/TempuraDance_120.gif?t=1606476178"
      /><br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/dS4xBTg"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1179890/extras/JoinDiscord.png?t=1606476178"
      /></a>'
