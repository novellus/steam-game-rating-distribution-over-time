    short_description: Pull Stay is a wacky Beat 'em up game with Tower Defense mechanics.
      Use your fists or set crazy traps to repel enemies from rushing into your house!
      Defend your buddy Susumu, who goes out of his house only once in every two months
      for his haircut!
