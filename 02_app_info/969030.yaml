    about_the_game: Add innovative style to your tech blogs, DIY videos, product promos,
      or device reviews.<br><br>Do you have a tech-centric video blog? Make it even
      more engaging with these themed packs:<br><ul class="bb_ul"><li>Cyberpunk<br></li><li>Infographics<br></li><li>IT<br></li><li>Science</li></ul><br>Create
      videos about the latest trends in technology or the history of science with
      the help of these appropriate titles and transitions. Make your DIY videos even
      more absorbing with helpful stickers and labels. <br><br>With this set, you
      get:<br><ul class="bb_ul"><li>70 titles<br></li><li>30 transitions<br></li><li>26
      stickers<br></li><li>22 backgrounds<br></li><li>12 music samples</li></ul><br>The
      DLC set is compatible with <strong>Movavi Video Editor 15 Plus.</strong>
