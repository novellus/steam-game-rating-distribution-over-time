    about_the_game: "&quot;Mad Experiments: Escape Room&quot; is a multiplayer narrative\
      \ escape game.<br><br>\u25CF Play with up to <strong>6 players</strong><br><br>\u25CF\
      \ <strong>Explore</strong> and <strong>interact</strong> with many items to\
      \ uncover the secrets of the rooms<br><br>\u25CF Solve <strong>puzzles</strong>,\
      \ <strong>riddles</strong>, and participate in <strong>strange experiments</strong>\
      \ to get out of the room<br><br>\u25CF Use our Discord channel to find other\
      \ players and communicate with your friends<h2 class=\"bb_tag\"><strong>Mansion\
      \ Lab</strong></h2>You have been &quot;invited&quot; by Professor Cheshire and\
      \ his assistant Hildegarde to try their new experiments. They are obsessed with\
      \ people\u2019s minds and want to see how you react to their tests.<br><br>A\
      \ new room is being created, and it will be added to the game for free soon.\
      \ I will implement the feedback from the Beta (Join our Discord or Newsletter\
      \ to get a chance for a key).<h2 class=\"bb_tag\"><strong>Help me to improve\
      \ the game</strong></h2>Join our Discord to give us your thoughts and ideas\
      \ on the game, I am here to improve and need your help to keep doing what I\
      \ love!"
