    about_the_game: "Dare to venture deeper into the deadly jungles of Chult with\
      \ Dragonbait\u2019s Dungeoneer Pack.<br>Get a legendary armor, additional gold\
      \ pieces, as well as crafting materials to help you in your perilous adventure.<br><br>But\
      \ that\u2019s not all! The pack also includes Dragonbait's d20, an <strong>exclusive</strong>\
      \ permanent +1 to your total Healing Surges*, and a wallpaper of Dragonbait\
      \ in super high resolution, 2560x1440 pixels, and lower!<h2 class=\"bb_tag\"\
      >This pack includes:</h2><br><ul class=\"bb_ul\"><li>Dragonbait Wallpaper<br></li><li>Dragonbait\
      \ d20 <br></li><li>Legendary Radiant Vest of Heroism (+5 Armor Class and Hit\
      \ Points)<br></li><li>Additional Permanent Bonus: +1 Additional Healing Surge*<br></li><li>5,000\
      \ Gold Pieces<br></li><li>Reinforced Legendary Chest: 40x Diamond, 40x Dragon\
      \ Hide, 40x Adamantine, 40x Weirwood</li></ul><br>* Can be toggled on and off\
      \ in game if desired.<br><br>When purchased and downloaded, the wallpaper artwork\
      \ will appear at \\Steam\\steamapps\\common\\TalesfromCandlekeep\\Wallpapers."
