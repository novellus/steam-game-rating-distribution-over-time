details:
  data:
    about_the_game: Overpower is a class - based medieval Role Playing Shooter. The
      goal is to offer players a skill based MMO style PvP experience that allows
      players to progress their class without the need to grind for months. Like an
      MMO game it offers class based progression, allowing players to unlock new abilities,
      weapons, armor, and eventually more classes. Mix and match abilities and weapons
      to create unique customizable playstyle within each class.<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li>Fast Paced Twitch Combat inspired by Counter
      - Strike, Quake, and MOBA combat games! <br></li><li>Team Wide Buffs to enhance
      the gameplay experience. <br></li><li>70+ Class Based Abilities add a variety
      of gameplay and advanced meta options! <br></li><li>9 Levels featuring unique
      lighting and locations all over Arkland! <br></li><li>5 Game Modes to keep gameplay
      fast and refreshing! <br></li><li>4 Classes to choose from with plans to add
      many more! <br></li><li>Male and Female Playable Genders choose your preference
      like any MMORPG! </li></ul>
