    about_the_game: <h2 class="bb_tag">This is Tears of a Dragon</h2><br>We all have
      inner demons that sometimes tell us to do the wrong thing.<br>Savage Dragoon
      is in a constant battle to conquer the darkness lurking within himself...Also
      known as his &quot;Dark Passenger&quot;.<br><br>Where his story ends...You Decide...<br><br>This
      game is based on a true story, that being my own and my constant battle against
      depression. Meet the people who have been a large influence in my life as well
      as members of my family.<h2 class="bb_tag">Main Features:</h2><ul class="bb_ul"><li>Multiple
      story endings for replayability<br></li><li>Your choices in the story affect
      the route you take<br></li><li>10 playable characters/party members<br></li><li>Free
      to save your game at any time! <br></li><li>More than 50 special powers and
      spells<br></li><li>30 unique enemies<br></li><li>More than 50 items between
      potions, weapons, shirts, and armour <br></li><li>Challenging dungeons to explore<br></li><li>Provide
      for your family by taking on mercenary work<br></li><li>Meet Savage Dragoon's
      Dark Passenger. Will he take control?</li></ul>
