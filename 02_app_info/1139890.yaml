    about_the_game: "Dictators : No Peace Countryballs is a war simulation and dictator\
      \ game. <br />\r\n<br />\r\nThis is a fun,simple and some say a funny countryballs\
      \ game.<br />\r\n<br />\r\nIf you like simulation games, you will love playing\
      \ Dictators : No Peace. <br />\r\n<br />\r\nPlay as a dictator of your favourite\
      \ country and colonize the world.<br />\r\n<br />\r\nStart ruling the world\
      \ : <br />\r\nIncrease your gold reserves by upgrading your production activities.\
      \ <br />\r\nAlso increase your gold reserves by trading goods. <br />\r\nUse\
      \ the gold reserves to upgrade your military and then Colonize.<br />\r\n <br\
      \ />\r\nBecome the greatest President of your country and the greatest dictator\
      \ of all time. <br />\r\n<br />\r\nHave fun playing Dictators : No Peace."
