    about_the_game: "Stickman Deadly Rhythm is a local multiplayer fighting game.\
      \ Use strange mechanics to blow your opponents. Fight your friends and blow\
      \ them away happily!<br />\r\nWuHu\uFF01<br />\r\n<br />\r\nLocal 1-2 player\
      \ game (note that multiplayer online is not supported yet)<br />\r\n<br />\r\
      \nUnique 2D platform sword halberd fighting (currently rare 2D combat mechanism)<br\
      \ />\r\n<br />\r\nInspire a tense fighting atmosphere<br />\r\n<br />\r\nThe\
      \ operation is simple and easy to use, even if you have never played it before,\
      \ you can quickly join the game<br />\r\n<br />\r\n4 game modes and 5 selectable\
      \ skills"
