    detailed_description: <h1>Galactic Ruler Development RoadMap</h1><p>It is important
      to understand that <i>Galactic Ruler</i> is in Early Access.  We are looking
      for the feedback, comments, suggestions, and bug reports from our player community
      to help make GR a truly amazing space strategy game.<br><br>If you are looking
      for a polished, finished, and fully functional game, now is not yet the time.  Add
      <i>Galactic Ruler</i> to your Steam wishlist and we'll be sure to update you
      when we hit the full finished release version.<br><br>If you are looking to
      get an early look, to provide feedback for the development of the game, and
      to help support our development team, then join us and be sure to provide your
      feedback (on the Steam discussion forums, on <a href="https://steamcommunity.com/linkfilter/?url=http://www.bgforums.com"
      target="_blank" rel="noopener"  >www.bgforums.com</a> or on our Discord server).<br><br>Each
      week we will pick (through an arbitrary and completely subjective manner) a
      player that has given great feedback or bug reports and we'll award a random
      BattleGoat swag package - get a t-shirt or maybe even one of the coveted Battle
      Goats!<br><br><i>Galactic Ruler Development RoadMap </i><br><br>What's in<br><ul
      class="bb_ul"><li> Single Player Sandbox<br></li><li> Multi Player Sandbox<br></li><li>
      Full Procedural Generation of very small to very large Galaxies<br></li><li>
      Planet tactical strategy with Land, Air, and Naval units<br></li><li> Space
      tactical strategy with System and FTL-Capable units<br></li><li> Eight unique
      factions<br></li><li> Planetary AI</li></ul><br>What's not in yet<br><ul class="bb_ul"><li>
      Tutorial (learning is half the fun?)<br></li><li> Tips and Feedback to help
      learn UI<br></li><li> Story mode / Campaign or Storyline events<br></li><li>
      System and Galaxy aware AI elements<br></li><li> Steam Workshop<br></li><li>
      Steam Achievements<br></li><li> Planets moving around the star<br></li><li>
      Planets and stars as obstacles in system level</li></ul><br>What we're working
      on making better<br><ul class="bb_ul"><li> Improvements in Planet Governor feedback<br></li><li>
      Improving Game performance with large maps and large armies/fleets<br></li><li>
      More game UI and control feedback and tips/assistance<br></li><li> Balancing
      of resources and faction economics<br></li><li> Balancing of unit specs, technologies<br></li><li>
      More Graphics and Visual enhancements<br></li><li> Some User Interface backgrounds,
      buttons and other graphics<br></li><li> Improving Multi Player Stability</li></ul></p><br><h1>About
      the Game</h1>Galactic Ruler offers real-time strategy game play at both the
      planetary level and in space! Lead your faction in diplomacy or conquest across
      a unique galactic map where any system might hold hostile enemies or resource
      riches. Harness needed resources and develop advanced technology to rule the
      galaxy in the latest offering from BattleGoat Studios.<br><br>Game Features<br><ul
      class="bb_ul"><li>Procedurally generated galaxies, systems and planets for a
      new and unique experience with each new game<br></li><li>Customizable galaxy
      size and density, supporting games featuring dozens of systems and hundreds
      of planets that can be explored and exploited<br></li><li>Develop your planets
      to gain the resources needed to grow your empire<br></li><li>Research improvements
      to your military, social and economic capabilities<br></li><li>Negotiate treaties
      and form alliances with alien factions<br></li><li>Trade with other factions
      to acquire the goods and weapons needed for your empire<br></li><li>Sophisticated
      Real-Time Strategic and Tactical control of your forces<br></li><li>Engage in
      large-scale planetary battles and epic space conflicts<br></li><li>Venture from
      your home planet to forge an empire of colonies all under your direct control<br></li><li>Choose
      your level of control - Make all decisions or use your AI to assist<br></li><li>Multiplayer
      support for up to 15 players</li></ul><br>Come and join our community to discuss
      the progress of the game development and stay up to date on all the latest news
      and information!
