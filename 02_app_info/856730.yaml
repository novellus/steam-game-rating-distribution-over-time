details:
  data:
    about_the_game: "What happens when warriors, worlds and different times decide\
      \ to face each other to know who is the best?<br />\r\n<br />\r\n  The &quot;ARENA\
      \ 8&quot;, a place where these warriors can solve their differences.<br />\r\
      \n<br />\r\n  Choose from 8 warriors, where each one has unique abilities, and\
      \ 4 arenas.<br />\r\n<br />\r\n  Get all bronze trophies to unlock the second\
      \ arena, all silver trophies to unlock the third arena and all gold trophies\
      \ to unlock the fourth arena.<br />\r\n<br />\r\ninstructions:<br />\r\n<br\
      \ />\r\n1- select the warrior<br />\r\n2- select the arena<br />\r\n3- select\
      \ the number of enemies<br />\r\n4- click on START<br />\r\n5- ENJOY<br />\r\
      \n<br />\r\nControls:<br />\r\n<br />\r\n-use W,A,S,D to move the warrior<br\
      \ />\r\n-move the mouse to point the gun<br />\r\n-left click to use the first\
      \ power<br />\r\n-right click to use the second power"
