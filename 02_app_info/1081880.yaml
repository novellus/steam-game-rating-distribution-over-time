  data:
    about_the_game: "Game Introduction\uFF1A<br><br>This is probably the most exciting\
      \ suspense game you have ever played.<br><br>You are a female doctor with logical\
      \ thinking.I went to the haunted house [Death Hotel] with my girlfriend,however,\
      \ I met my ex-boyfriend and his girlfriend.Inexplicably, teamed up with seven\
      \ other people of different identities, and 11 people entered the haunted house\
      \ adventure together.....<br><br>But what happened one after another made everyone\
      \ uneasy,There are always strange deaths, strange changes in the scene, and\
      \ the disappearance of the way out....Everyone seems to have a secret....What\
      \ happened?Is it a ghost?or someone is secretly deceiving?<br><br>Be cautious\
      \ every time you judge....<br>Each selection is related to the outcome.....<br>All\
      \ in order to escape this scary place....<br><br>\u3010Death Inn\u3011is a thrilling\
      \ reasoning suspense adventure game.Throughout the process, players need to\
      \ use logical thinking skills and analyze each little clue.Look carefully for\
      \ logic holes from everyone\u2019s words.Through the clue collection, plot judgment,\
      \ option selection to achieve various endings."
