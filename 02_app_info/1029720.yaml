    review: "\nFeelThere studio is starting to get lazy with the maps. they are making\
      \ them so fast that they are riddled with bugs. Each new map seems to get worse\
      \ and worse. I love the idea of this map, but the aircraft pathing and hold\
      \ short is way off. the aircraft get so confused when you give them orders to\
      \ move to runway 08L or 26R. Aircraft also cross runways without any approvals.\
      \ \n\nI love this game as it is one of the best out there for ATC sim's. sadly\
      \ this map is just lacking in quality."
