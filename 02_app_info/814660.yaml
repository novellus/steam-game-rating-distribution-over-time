details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/814660/extras/bg4.png?t=1603299087"
      /><br>It's a story about <strong>The Unintended Consequences of Curiosity</strong>.
      <br>Through series of accidental events you will find you and your friends looking
      for  a solution to restore your small town from damnation.<br>Adventure through
      the lands with your friends in this <strong>Couch Co-op </strong> or find solutions
      to the curious puzzles alone.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      A vast single player adventure.<br></li><li> Up to four player single screen
      local co-op.<br></li><li> Tons of charming puzzles with interesting mechanics.<br></li><li>
      Original soundtrack with over 20 compositions.<br></li><li> Highly tailored
      boss encounters. </li></ul><br><br>&quot;I've created this game so I have a
      game that I can play with my girlfriend at our couch. This is that game.&quot;
