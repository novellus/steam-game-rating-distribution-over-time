    about_the_game: 'It''s the future! And humanity is, predictably, under attack
      by extraterrestrial forces. Lucky for us we have an experimental ship that''s
      never before been flown that will surely...uh, possibly...well, implausibly
      be able to win the war! All we need now is a pilot or two.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li>Fight through five increasingly-populated
      shoot-em-up stages <br></li><li>Destroy a plethora of enemies (or, as we like
      to call them, &quot;potential explosions&quot;) <br></li><li>Switch between
      two distinct weapons on the fly: bullets for lots of damage over lots of space
      and a locking beam for concentrating on those hard-to-reach areas! <br></li><li>Use
      your shields to zip unharmed through enemy attacks! <br></li><li>Overcharge
      your weapons on the fly for even more destructive power! <br></li><li>Original
      faux-orchestral soundtrack is like music to your ears! Because it IS music.
      For your ears. <br></li><li>Multiple game modes, from the start-at-any-level
      normal mode up to &quot;I have but one life to give for my planet&quot; survival
      mode. <br></li><li>Local co-op allows you and a friend (or even a complete stranger
      that you''re willing to invite into your home, if you want) to team up and deliver
      double the delicious destruction! <br></li><li>Support for playing in portrait
      orientation for a true top-down shmup experience! </li></ul>'
