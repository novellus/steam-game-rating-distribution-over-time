details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/765590/extras/whatisthis-step2.png?t=1524058251"
      /><br>Classic co-operative SNEK gameplay: Eat dots, get long, don''t die.<br>Play
      together with friends both online or on the same computer.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/765590/extras/gamemodes-step2.png?t=1524058251"
      /><br>  <strong>Co-op Levels</strong><br><ul class="bb_ul">    <li>Eat dots,
      get long, beat the level<br>    </li><li>Play through tonnes of levels with
      lots of obstacles and things getting in your way. Try not to accidentally block
      your friends in.</li></ul>    <br>  <strong>Competitive Levels</strong><br><ul
      class="bb_ul">    <li>Eat dots, get long, kill your friends<br>    </li><li>Go
      through the games levels in a random order while trying to get in the way of
      each other!</li></ul><br>  <strong>Endless Classic</strong><br><ul class="bb_ul">    <li>Eat
      dots, get long... repeat<br>    </li><li>Simple empty screen with no obstacles.
      Get as long as you can and try to beat your previous high score.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/765590/extras/multiplayer-step2.png?t=1524058251"
      /><br>  <strong>Online:</strong><br><ul class="bb_ul">    <li>Just send your
      friends a game name &amp; password to get playing!</li></ul><strong>Local:</strong><br><ul
      class="bb_ul">    <li>Full controller support for 4 players locally<br>    </li><li>Smush
      all your hands together on a keyboard!<br>(Note, some keyboards do not like
      this unless you have a &quot;high-end&quot; keyboard with n-key rollover)</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/765590/extras/morefeatures-step2.png?t=1524058251"
      /><br>    <ul class="bb_ul">        <li>Single Player: You can play by yourself,
      however, this game is really meant to be played with friends!<br>        </li><li>Full
      controller support so you can play via big picture<br>    </li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/765590/extras/butwhystep2.png?t=1524058251"
      /><br>  I want to make online + local co-op games, this is my first attempt.
      I aimed to make a game that you could put in front of a friend &amp; easily
      start having fun without lengthy explanations. I hope I have succeeded at least
      somewhat, please leave a review and give us much feedback as you can, it is
      very much appreciated!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/765590/extras/oie_3212226sBptCMhS.png?t=1524058251"
      /><br>  <ul class="bb_ul">    <li>Non-music stuff: Jhomas<br>    </li><li>Trailer
      Music (teardrop): Amethyst Rockstars<br>    </li><li>Game Music: Eric Matyas<br>  </li></ul>'
