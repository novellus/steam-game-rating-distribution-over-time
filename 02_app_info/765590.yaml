    review: "For anybody looking to buy this game. It is okay game but I would not\
      \ recommend it to buy it for longer play. Multiplayer only works on the same\
      \ network too(local network multiplayer), so you need something like Hamachi.\
      \ Game has a lot of desync but there is no problem if you are doing coop playthrough.\
      \ It is short with not too many levels, so it gets boring after some time. \n\
      If it was still supported and not the Abandonware I could fully recommend it\
      \ as it has potential."
