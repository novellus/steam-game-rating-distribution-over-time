      _blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/203140/extras/BUY_NOW_Banner_01.png?t=1599823561\"\
      \ /></a><br><br>Hitman: Absolution follows the Original Assassin undertaking\
      \ his most personal contract to date. Betrayed by the Agency and hunted by the\
      \ police, Agent 47 finds himself pursuing redemption in a corrupt and twisted\
      \ world.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li><strong>Showcasing\
      \ Glacier 2\u2122 technology:</strong> HITMAN: ABSOLUTION has been built from\
      \ the ground up, boasting a cinematic story, distinctive art direction and highly\
      \ original game and sound design.<br></li><li><strong>Freedom of Choice:</strong>\
      \ Stalk your prey, fight them head on or adapt as you go along. As Agent 47\
      \ the choice is yours thanks to highly evolved gameplay mechanics and a ground-breaking\
      \ AI system.<br></li><li><strong>Experience a Living, Breathing World:</strong>\
      \ In the world of Hitman: Absolution every moment can become a story as unique\
      \ characters, rich dialogue and Hollywood standard performances combine to create\
      \ a gameplay experience like no other.<br></li><li><strong>Disguises:</strong>\
      \ As Agent 47, the identity of almost anyone you meet is yours for the taking.\
      \ Immobilise your prey, steal their outfit and use your instinct to blend in\
      \ and deceive your enemies.<br></li><li><strong>Instinct Mode:</strong> See\
      \ the world through the eyes of Agent 47 and become the world\u2019s deadliest\
      \ assassin. Using Hitman: Absolution\u2019s Instinct Mode you\u2019ll predict\
      \ enemy movement, discover new ways to kill and use high powered weaponry with\
      \ deadly accuracy.\t\t\t\t\t</li></ul>"
