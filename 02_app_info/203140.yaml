    reviews: "\u201CAfter several years of increasingly totalitarian games where you're\
      \ very much following a pre-determined path, it's nice to have a game that doesn't\
      \ just encourage improvisation; it requires it.\u201D<br>9/10 \u2013 <a href=\"\
      http://www.ign.com/articles/2012/11/18/hitman-absolution-review\" target=\"\
      _blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CHitman: Absolution is a triumph,\
      \ top to bottom. Fans of the series can look forward to the best entry yet,\
      \ without question.\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.g4tv.com/games/pc/65248/hitman-absolution/\"\
      \ target=\"_blank\" rel=\"noopener\"  >G4TV</a><br><br>\u201COffers refinement\
      \ of a beloved series in many ways, boasting more visual pizzazz than most anything\
      \ releasing this year and a well-paced story which features a good share of\
      \ weirdness without attempting a scope beyond its means.\u201D<br>8.5/10 \u2013\
      \ <a href=\"http://www.destructoid.com/review-hitman-absolution-238879.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br>"
