details:
  data:
    about_the_game: "Realistic cards games with emotions close to reality.<br />\r\
      \n<br />\r\nAdecke include six cards games. Cultural games played around china,\
      \ europe and america since the old ages.<br />\r\n<br />\r\nThe six cards games\
      \ can be played with differents variations and options. Adecke contain solo\
      \ games. All games is accesible at anytime in the main menu.<br />\r\nYou start\
      \ the game and play. Very simple and quick. A good time, playing cards games,\
      \ in front of a table, within a couple of seconds.<br />\r\n<br />\r\nThe six\
      \ selected games contain differents kind of gameplay.  The best of every style,\
      \ and the best of all ludic cards games. <br />\r\n<br />\r\n<br />\r\nThe Bull\
      \ :  Also named as the &quot;150&quot;. The Bull is a cooperative game where\
      \ you need to gather points previously bidded with your partner. You have to\
      \ deal with two opponents. The goal is to get a total of 500 points (optionaly\
      \ 300 pts). If you bid &quot;The Bull&quot; and get all points in a round, you\
      \ win 500 pts. It's an all-in case where a tiny mistake can make you plunge\
      \ under even. or loose the game.<br />\r\n<br />\r\nThe Whist : The Whist  a.k.a\
      \ &quot;9&quot; is  a free for all game. You start at 9 points. Every time you\
      \ win a turn, give you the opportunity to reach 0 pts. Trump cards must be a\
      \ big part of your hand. Better be ready, even with your assets, your opponents\
      \ keep cards that will make you fall apart.<br />\r\n <br />\r\nThe Ass-Hole\
      \ : The Ass-Hole game is a free for all party game. You have to be smart and\
      \ play cards in the right time to take the seat of the president. The last player\
      \ with an empty hand is the ass-hole. Something you don't want to be.<br />\r\
      \n<br />\r\nThe Cribage : Every erudit know the Cribbage. It's a mathematic\
      \ game where you need to find the way to get a good amount of points in a turn.\
      \ Be smart, find tricks, and get over your opponent. <br />\r\n<br />\r\nThe\
      \ Hockey : This is the memory cards games where you need to remember played\
      \ cards. You have to keep in hand the cards that make you win the game  Be \
      \ patient, find a hole, do the pass and GOALLLL!<br />\r\n<br />\r\nThe Speed\
      \ : You last game is a real-time playing cards. Each player must play as quickly\
      \ as possible. Play cards fast, make your opponent stunt and win the game. \
      \ <br />\r\n<br />\r\n<br />\r\nCribbage<br />\r\nMilitary Whist (9)<br />\r\
      \nBull (150)<br />\r\nAss-hole<br />\r\nHockey<br />\r\nSpeed<br />\r\n<br />\r\
      \nMany features :<br />\r\n<br />\r\nGameplay :<br />\r\n<br />\r\nMouse clicking\
      \ or Mouse sliding on play.<br />\r\nResizable cards.<br />\r\nRealistic games\
      \ layouts.<br />\r\nDynamic cards positioniing.<br />\r\n<br />\r\nVisuals :\
      \ (All content is available at anytime in the extra section)<br />\r\n<br />\r\
      \nCards Decks<br />\r\nTables<br />\r\nFloors<br />\r\nAvatars<br />\r\n<br\
      \ />\r\nMore : <br />\r\n<br />\r\nAchievements<br />\r\nMany opponents<br />\r\
      \nGames count<br />\r\nUpdates"
