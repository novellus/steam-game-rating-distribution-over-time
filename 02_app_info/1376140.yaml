    about_the_game: "CounterBlocks is an arcade-like rebellious block-breaking game\
      \ that combines simple block-breaking and non-simple counter bullets.<h2 class=\"\
      bb_tag\">Game Rule</h2><br><ul class=\"bb_ul\"><li>Hit the ball and break all\
      \ the blocks!<br></li><li>Block is rebellious guys. If it's destroyed, they'll\
      \ fire bullets.<br></li><li>Even if you fail to reflect the ball, it is not\
      \ a miss, but ball is rebellious too. It'll fire bullets from floor.<br></li><li>If\
      \ the \u25B2 hits a bullet, it's a miss.</li></ul><h2 class=\"bb_tag\">Story</h2><br>Any\
      \ video game historian would not be able to ignore that times. That revolutions\
      \ was in the USA in 1976. Solo play, score attacks, challenging the player's\
      \ own limitations... Some argue that this set the mainstream for later play\
      \ styles.<br>In the following year, the revolution crossed the Pacific Ocean\
      \ and landed in Japan. The game was transformed into a table type game and deployed\
      \ in cafes, and is said to have laid the foundation for the invasion of the\
      \ more following year by the &quot;Invaders from space&quot;.<br><br>The times\
      \ that later came to be known as &quot;The first block-breaking boom&quot; in\
      \ Japan. However, many historians are not known the existence of counter forces.<br><br><i><strong>&quot;WE\
      \ WON'T BE BROKEN DOWN!&quot;</strong></i><br><br>* This story is a fictitious.\
      \ Any similarity to actual games, is purely coincidental."
