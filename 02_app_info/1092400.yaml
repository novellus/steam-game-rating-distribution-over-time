  data:
    about_the_game: "This work takes the &quot;butterfly&quot; in the classical Chinese\
      \ work &quot;Zhuangzi Qiwulun&quot; as the game idea, and takes love and nurture\
      \ as the main game form of AVG text adventure game.<br />\r\n<br />\r\nThis\
      \ book tells the story of how young men and women of &quot;lost generation&quot;\
      \ face the future, depicting &quot;the last love of the world&quot; and &quot;the\
      \ last travel of the end&quot; in the waste land of the end.<br />\r\n<br />\r\
      \nIn order to show as beautiful and RETRO art as possible, high-quality traditional\
      \ 2D hand-painted paintings were used throughout the process to depict the world\
      \ before the moon landed.<br />\r\n<br />\r\n<br />\r\n<br />\r\nSummary of\
      \ the story:<br />\r\n<br />\r\nOn the ruins of the city, in the ruins of the\
      \ church.<br />\r\n<br />\r\nI started my apocalyptic journey with the silver-haired\
      \ girl Xun.<br />\r\n<br />\r\nStumbling, full of moving and surprising.<br\
      \ />\r\n<br />\r\nTowards an uncertain future.<br />\r\n<br />\r\nTogether with\
      \ her, she left behind a journey of the end of the world that can never be forgotten."
