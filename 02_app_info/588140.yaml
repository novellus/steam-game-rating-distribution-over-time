  data:
    about_the_game: "\_<strong> Dead Forest\_</strong>  is a Singel player hordes\
      \ mode game. In the you waves of enemies to survive have to. Equip yourself\
      \ with items and weapons. Survive hundreds of waves.\_ <br><br><br>\_<strong>\
      \ Story \_</strong> <br>You're trapped in purgatory and must find a way out.\
      \ Fight your way through hordes of enemies and find a way.\_ <br><br>Hordes\
      \ of enemies of various types will arise in your way. I will fight this with\
      \ pure force. Collect weapons and Items in the games environment. And defend\
      \ yourself against the advancing hordes of enemies.\_ <br><br>\_<strong> Weapons\
      \ \_</strong> <br>Fight your enemies with more than 8+ weapons including Ak47,\
      \ M4, and many more. Crush your enemies with our merciless weapons.\_ <br><br>\_\
      <strong> Enemy \_</strong> <br>Fight Zombies , crazy soldiers and Aliens. Meet\
      \ scary monsters. <br><br>\_<strong> Engine \_</strong> <br>With the Unity Engine,\
      \ we conjure you, brilliant effects, and splater effects. And thanks to DirectX\
      \ 11, you're up to date. <br><br>\_<strong> Easy to learn hard to master \_\
      </strong> <br><br>The first rounds are easy. But as further you get the more\
      \ enemies will be there and they are getting harder. See you!\_"
