    about_the_game: "In April 1519, Hern\xE1n Cort\xE9s lands on the Gulf of Mexico\
      \ coastline at the head of a Spanish expedition from Cuba, where he establishes\
      \ the city of Villa Rica de Vera Cruz. Local population welcome is warm, as\
      \ they see him as the envoy of the god Quetzalc\xF3atl (the famous feathered\
      \ serpent). Emperor Moctezuma had many dreams that forecasted the arrival of\
      \ the divine envoy, so he is benevolent and fearless, sending ambassadors with\
      \ gold presents, which only manage to excite the envy of the conquistador.<br><br>This\
      \ is the beginning of the adventure!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/995020/extras/Mexico1519_Sides.png?t=1546001708\"\
      \ /><br><br>This scenario lasts 14 turns, each of 2 months between April 1519\
      \ and August 1521. It opposes the Conquistadors led by Cort\xE9s to the peoples\
      \ and warriors of the Aztec Empire. This epic conquest is played both on the\
      \ map for the strategic and military aspects on the one hand, and through the\
      \ play of cards (2 drawn each turn per side) for the political, diplomatic and\
      \ religious aspects on the other hand.<br><br>Indeed, the two sides fight for\
      \ different reasons and on different ways: war of conquest and annihilation\
      \ for the Spaniards, a religious war aiming at taking prisoners for the Aztecs.<br><br>Can\
      \ the Conquistadors conquer such a powerful empire with so few men?<br><br>The\
      \ game's event cards allow full replay ability thanks to the numerous various\
      \ situations that they create on the diplomatic, religious, military, political\
      \ or economical fields.<br><br>Estimated Playtime: 2h00.<br>Favored Side: none.<br>Hardest\
      \ to Play: Aztecs.<br><br>This is the scenario of the conquest of Mexico by\
      \ Cort\xE9s adapted from <strong>VaeVictis game magazine issue VV137</strong>\
      \ (2018). Author: <i>Philippe Hardy</i> (Steel and Gold series)"
