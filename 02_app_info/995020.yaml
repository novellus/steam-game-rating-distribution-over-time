    detailed_description: "In April 1519, Hern\xE1n Cort\xE9s lands on the Gulf of\
      \ Mexico coastline at the head of a Spanish expedition from Cuba, where he establishes\
      \ the city of Villa Rica de Vera Cruz. Local population welcome is warm, as\
