    about_the_game: "A new psychological horror adventure game from the creators of\
      \ the successful Decay series:<br>Sam is an addict who ends up in an institution\
      \ named \u201CReaching Dreams\u201D, hoping to kick his drug problem and sort\
      \ out his miserable life. But during the first night, something goes horribly\
      \ wrong and he gets stuck in an endless nightmare\u2026<br><br>Decay \u2013\
      \ The Mare is a 3D psychological horror adventure and homage to the Resident\
      \ Evil and Silent Hill games, as well as to horror adventure games like Phantasmagoria,\
      \ The 11th Hour and Gabriel Knight. <br><br>For the first time the compelling,\
      \ high-tension Adventure is available in one package, including an exclusive\
      \ third chapter that will bring Sam\u2019s journey to an end. <br><br>Decay\u2019\
      s developer Shining Gate Software is a small indie studio located in Stockholm,\
      \ Sweden. The studio is best known for their work with DICE and Electronic Arts\
      \ on the Battlefield franchise and for their own Decay series, released on multiple\
      \ platforms.<h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"> <li>Contains\
      \ the defining third chapter<br></li><li>All three chapters of the game in one\
      \ compelling experience<br></li><li>Amazing atmosphere, art and music<br></li><li>Scary\
      \ and deep story <br></li><li>Challenging riddles and puzzles<br></li><li>Unlock\
      \ achievements and collect all Steam Trading Cards to receive exclusive emoticons\
      \ and profile backgrounds. </li></ul>"
