    about_the_game: "In Starprey you play as the deadly Red Starfighter hunting and\
      \ killing spacecraft around the universe.<br />\r\nGameplay is brutal, extremely\
      \ fast-paced, and tactical; you accelerate and drift around, bouncing off barriers\
      \ to avoid asteroids and enemy fire.<br />\r\n<br />\r\nFeatures:<br />\r\n\
      50 levels<br />\r\n2 boss fights<br />\r\nPhysicsy movement<br />\r\nInstant\
      \ restarts<br />\r\nEasy mode (for losers)<br />\r\nNormal mode (for casuals)<br\
      \ />\r\nHard mode (for tryhards)"
