details:
  data:
    about_the_game: "WWE 2K20 Originals: Southpaw Regional Wrestling is the third\
      \ entry in the WWE 2K20 Originals series of downloadable content packs, each\
      \ with a different theme that will introduce all-new imaginative realms to WWE\
      \ fans, with new content for your favorite parts of WWE 2K. It\u2019s 1987 and\
      \ Southpaw Regional Wrestling takes its show to the beach for the biggest show\
      \ of the summer. However, the evil banker Mr. Mackelroy has purchased the company\
      \ and plans to destroy it. Can the Southpaw crew put a stop to his plans?  Southpaw\
      \ Regional Wrestling includes a new story-driven 2K Showcase, 5 story towers,\
      \ 2 all-new arenas, 10 playable characters, new VO and commentary, dozens of\
      \ new Superstar parts, and objects.<br />\r\n<br />\r\nThis item is included\
      \ in the WWE 2K20 Deluxe Edition and Backstage Pass."
