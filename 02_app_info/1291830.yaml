    about_the_game: "Unlock the mystery behind the story of the famed bandit Corwin\
      \ in this thrilling hidden object adventure! A unique story with realistic atmosphere\
      \ in a rustic wild west setting. Find hidden objects and play challenging mini\
      \ games to find a long forgotten treasure. <br />\r\n<br />\r\nA week ago, you\
      \ received an invitation to visit the old abandoned town of St. Martica by Mr.\
      \ John Atkins, a rich businessman who promised to share a recent and significant\
      \ Mayan archeological discovery! Being a historian, you found this opportunity\
      \ too good to pass. However, when you reached the town, the truth of the situation\
      \ unraveled when your wife was kidnapped! Now, you are forced to help Atkins\
      \ and his gang in their quest for the famed Corwin\u2019s Treasure."
