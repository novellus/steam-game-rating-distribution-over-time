    about_the_game: "<h2 class=\"bb_tag\">\u7279\u522B\u6CE8\u610F\uFF1A</h2>\u8BE5\
      DLC\u4EC5\u4F9B\u6253\u8D4F\u4F7F\u7528\uFF0C\u6CA1\u6709\u4EFB\u4F55\u5B9E\u8D28\
      \u6027\u5185\u5BB9\uFF0C\u5982\u679C\u60A8\u4E0D\u5C0F\u5FC3\u8D2D\u4E70\u4E86\
      \u8BE5DLC\u6216\u8005\u6BEB\u4E0D\u77E5\u60C5\u53EF\u4EE5\u57282\u4E2A\u6708\
      \u5185\u7533\u8BF7\u9000\u6B3E\uFF0C\u611F\u8C22\u652F\u6301\uFF01<br>------------------------------------------------------------------<br><br>\u6E38\
      \u620F\u7B80\u4ECB\uFF1A<br>\u65B0\u5386\u4E00\u767E\u96F6\u4E00\u5E74\uFF0C\
      \u8513\u5EF6\u6574\u4E2A\u8FBE\u514B\u5C3C\u65AF\u5927\u9646\u7684\u6218\u706B\
      \u505C\u7184\u4E00\u767E\u5E74\u540E\uFF0C\u4F4D\u4E8E\u5927\u9646\u5185\u6D77\
      \u4E2D\u592E\u7684\u4E00\u5EA7\u5C0F\u5C9B\u4E0A\uFF0C\u5374\u5728\u6B64\u65F6\
      \u8FCE\u6765\u4E86\u8DB3\u4EE5\u50AC\u751F\u65B0\u65F6\u4EE3\u7684\u529B\u91CF\
      \u3002<br>\u6765\u81EA\u5927\u9646\u4E1C\u65B9\u738B\u56FD\u7684\u7279\u6B8A\
      \u90E8\u961F\u3001\u767E\u5E74\u524D\u6218\u80DC\u56FD\u7684\u79D8\u5BC6\u6D3B\
      \u52A8\u3001\u5C9B\u4E0A\u7684\u539F\u751F\u79CD\u65CF\u3001\u795E\u79D8\u7684\
      \u5916\u6765\u5BA2\uFF0C\u4EE5\u53CA\u72EC\u81EA\u4E00\u4EBA\u8DE8\u8D8A\u6F29\
      \u6DA1\u767B\u4E0A\u5C9B\u5C7F\u7684\u4E3B\u89D2\u3002\u5404\u65B9\u52BF\u529B\
      \u4EFF\u4F5B\u88AB\u4E00\u6761\u770B\u4E0D\u89C1\u7684\u7EBF\u7275\u5F15\u4E00\
      \u822C\uFF0C\u6765\u5230\u4E86\u4F20\u8BF4\u4E2D\u65E0\u4EBA\u5230\u8FBE\u7684\
      \u5C9B\u5C7F\uFF0C\u62C9\u5F00\u4E86\u5212\u65F6\u4EE3\u7684\u5E8F\u5E55\u3002\
      <br><br>------------------------------------------------------------------<br>\u4EBA\
      \u7269\u4ECB\u7ECD\uFF1A<br>\u7F57\u5929\uFF0C\u5177\u6709\u5341\u8DB3\u5192\
      \u9669\u7CBE\u795E\uFF0C\u5E73\u65E5\u91CC\u770B\u4E0A\u53BB\u60A0\u54C9\u60A0\
      \u54C9\uFF0C\u4F3C\u4E4E\u5BF9\u4EFB\u4F55\u4E8B\u90FD\u4E0D\u5173\u5FC3\uFF0C\
      \u800C\u53C8\u592A\u5173\u5FC3\u7684\u4EBA\u3002<br>\u5728\u672C\u4F5C\u4E2D\
      \uFF0C\u5176\u5C06\u4F5C\u4E3A\u7537\u4E00\u53F7\u767B\u4E0A\u795E\u79D8\u7684\
      \u6D41\u5F71\u5C9B\u7EE7\u7EED\u4ED6\u7684\u597D\u5947\u63A2\u9669\u3002<br>\u8FDC\
      \u53E4\u7684\u79CD\u65CF\uFF0C\u4E0D\u706D\u7684\u8BC5\u5492\uFF0C\u5FC3\u9178\
      \u7684\u5F80\u4E8B\u2026\u2026\u4E00\u5207\u7684\u8C1C\u56E2\u5982\u6D53\u96FE\
      \u4E00\u822C\u7B3C\u7F69\u7740\u5927\u6D77\u4E4B\u4E2D\u7684\u6D41\u5F71\u5C9B\
      \uFF0C\u548C\u7F57\u5929\u3002\u81EA\u5DF1\u7684\u8EAB\u4E16\u8FC7\u5F80\uFF0C\
      \u53E4\u8001\u7684\u7981\u5492\u6CD5\u672F......\u6240\u6709\u7684\u4E00\u5207\
      \u90FD\u5C06\u968F\u7740\u5267\u60C5\u7684\u53D1\u5C55\u4E00\u5C42\u5C42\u63ED\
      \u5F00\uFF0C\u800C\u6700\u7EC8\u7684\u771F\u76F8\uFF0C\u662F\u5426\u53C8\u5982\
      \u4F17\u4EBA\u6240\u6599\u90A3\u822C\uFF0C\u5DF2\u4E0D\u5F97\u800C\u77E5......<br><br>\u4E07\
      \u4FDF\u59A4\uFF0C\u91D1\u72EE\u795E\u673A\u8425\u7684\u5973\u6267\u884C\u5B98\
      \u3002\u4E3A\u4EBA\u6B63\u76F4\uFF0C\u679C\u6562\u52C7\u6B66\u3002\u7136\u800C\
      \u5728\u5176\u575A\u5F3A\u7684\u5916\u8868\u4E0B\uFF0C\u4F3C\u4E4E\u9690\u85CF\
      \u7740\u5176\u8106\u5F31\u7684\u53E6\u4E00\u9762\u3002\u5728\u672C\u4F5C\u4E2D\
      \uFF0C\u4E07\u4FDF\u59A4\u5927\u4EBA\u5C06\u4F5C\u4E3A\u5973\u4E00\u53F7\u767B\
      \u573A\uFF0C\u80CC\u8D1F \u91D1\u72EE\u738B\u671D \u7684\u5DE8\u5927\u4F7F\u547D\
      \uFF0C\u5E26\u9886 \u795E\u673A\u8425 \u6765\u5230\u6D41\u5F71\u5C9B\u6267\u884C\
      \u4E00\u9879\u79D8\u5BC6\u4EFB\u52A1\u2026\u2026<br><br>\u82CF\u79B9\u8F69\uFF0C\
      \u6027\u683C\u4FCF\u76AE\uFF0C\u5916\u8868\u548C\u540D\u5B57\u90FD\u6709\u70B9\
      \u50CF\u7537\u5B69\u5B50\u7684\u5973\u5B50\u3002\u5584\u4F7F\u97AD\u5B50\uFF0C\
      \u63E3\u6D4B\u4EBA\u5FC3\u3002\u4F5C\u4E3A\u5973\u4E8C\u53F7\u7684\u5979\uFF0C\
      \u5176\u8EAB\u540E\u5FC5\u7136\u9690\u85CF\u7740\u4E0D\u4E3A\u4EBA\u77E5\u7684\
      \u79D8\u5BC6\u3002\u636E\u5979\u81EA\u5DF1\u4E0E \u7F57\u5929 \u7B2C\u4E00\u6B21\
      \u89C1\u9762\u7684\u63CF\u8FF0\uFF0C\u5979\u4E0E\u6D41\u5F71\u5C9B\u4E0A\u7684\
      \u53E4\u8001\u79CD\u65CF\u4EA4\u5F80\u9887\u6DF1\uFF0C\u800C\u5979\u5929\u751F\
      \u4FBF\u53EF\u4EE5\u542C\u5F97\u61C2\u5C9B\u4E0A\u539F\u4F4F\u6C11\u7684\u8BED\
      \u8A00\uFF0C\u5176\u7F18\u7531\u5E76\u4E0D\u4E3A\u4EBA\u77E5......<br>\u800C\
      \u5176\u6B64\u6B21\u767B\u5C9B\uFF0C\u4F3C\u4E4E\u6709\u53E6\u5916\u7684\u76EE\
      \u7684...... ......<br><br>\u4F0A\u8482\u65AF\uFF0C\u6E38\u620F\u521D\u671F\u4EE5\
      \u4E00\u79CD\u5DE8\u4EBA\u4EE5\u5343\u91CC\u4E4B\u5916\u7684\u795E\u79D8\u6001\
      \u5EA6\u73B0\u8EAB\u3002\u867D\u7136\u5176\u62E5\u6709\u672C\u5E94\u662F\u6D41\
      \u5F71\u5C9B\u539F\u8457\u6C11\u65CF\u7684\u80A4\u8272\uFF0C\u4F46\u662F\u5E74\
      \u7EAA\u8F7B\u8F7B\u4FBF\u6027\u683C\u51B7\u6DE1\uFF0C\u52A0\u4E4B\u4F1A\u8BF4\
      \u5927\u9646\u7684\u8BED\u8A00\uFF0C\u8BA9\u5979\u7684\u8EAB\u4E0A\u5C31\u5982\
      \u540C\u6D41\u5F71\u5C9B\u4E00\u822C\u5145\u6EE1\u4E86\u795E\u79D8\u7684\u6C14\
      \u606F\u2026\u2026\u2026\u2026<br><br>------------------------------------------------------------------<br>\u6E38\
      \u620F\u7279\u8272\uFF1A<br><br>2D\u50CF\u7D20\u98CE\u683C\u7684\u753B\u9762\
      \uFF1B<br>\u6574\u6574\u56DB\u7AE0+\u5E8F\u3001\u7EC8\u4E24\u7AE0\u7684\u6E38\
      \u620F\u6D41\u7A0B\uFF1B<br>\u6781\u5177\u7279\u8272\u7684\u5267\u60C5\uFF0C\
      \u4E16\u754C\u89C2\u5728\u5C42\u5C42\u7EBF\u7D22\u4E0B\u9010\u6E10\u5C55\u5F00\
      \uFF1B<br>\u7ECF\u5178\u7684\u56DE\u5408\u5236\u6218\u6597\u7CFB\u7EDF+\u591A\
      \u79CD\u591A\u6837\u7684\u9B54\u6CD5\u788E\u7247\u548C\u6280\u80FD\uFF1B<br>\u4E30\
      \u5BCC\u7684\u652F\u7EBF\u4EE5\u53CA\u9690\u85CF\u8981\u7D20\uFF1B<br><br>------------------------------------------------------------------"
