details:
  data:
    about_the_game: "Time Gun is a first person puzzle-platform video game.<br />\r\
      \nPlayers control the &quot;time status&quot; of an object with a time gun.\
      \ The goal of the game is to use the time gun to maneuver through the test chambers\
      \ in order to complete the experiments. <br />\r\nFeatures include:<br />\r\n\
      Unique game mechanisms: time stopping bullet and time rewinding bullet. <br\
      \ />\r\nUnique game maps: Mobius map, trefoil knot map and more...<br />\r\n\
      Time stopping bullet: the stopping time could be accumulated. One bullet equals\
      \ 1 second.<br />\r\nTime rewinding bullet: the rewinding time could be accumulated.\
      \ One bullet equals 1 second."
