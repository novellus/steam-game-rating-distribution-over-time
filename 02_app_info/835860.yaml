    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/TestGIF2.png?t=1593579541\"\
      \ /><br><br>Dreadnought is about one thing: team-based, capital ship combat.\
      \ It\u2019s a free-to-play shooter that puts you at the center of battles in\
      \ space and above the surfaces of colonies across the solar system.<br><br>But\
      \ it\u2019s not just you and your guns against the world. You have your teammates\u2014\
      outlaw captains like yourself\u2014and a range of ballistic weaponry, Goliath\
      \ nuclear torpedoes, and long-range Tesla cannons to fill out your earth-shaking\
      \ arsenal.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/UMG_ModuleDetail_ENGLISH.png?t=1593579541\"\
      \ /><br><br>Combat in Dreadnought takes place at a deliberate pace, giving you\
      \ just enough time to react to an ever-changing battlefield. During each match,\
      \ you\u2019ll be able to respawn as a different vessel and switch up your strategy\u2014\
      all while the opposing team does the same.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/UMG_EnergyWheel_ENGLISH.png?t=1593579541\"\
      \ /><br><br>Winning isn\u2019t just about cannons, missiles, and torpedoes.\
      \ Each vessel is equipped with an energy management system that gives your crew\
      \ the ability to activate shields, boost engine power, and amplify weapon damage.\
      \ Using this energy wisely is key to coming out on top.   <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/UMG_TechTree_ENGLISH.png?t=1593579541\"\
      \ /><br><br>Every battle gives you Credits and XP, which you can spend to unlock\
      \ a range of ships, weapons, and modules.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/UMG_ManufacturerSelection_ENGLISH.png?t=1593579541\"\
      \ /><br><br>Fly ships from 3 manufacturers \u2013 The tough and rugged Jupiter\
      \ Arms, the solid and bulky Akula Vektor, and the sleek and ethereal Oberon.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/05_Whatourplayeraresaying_SM.png?t=1593579541\"\
      \ /><br><br><i>&quot;Have you tried Dreadnought? Best free game out there. Graphics\
      \ are awesome, kinda feels like I'm stealing by playing this one&quot;</i> -\
      \ JPanman<br><br><i>&quot;Boom. Straight facts right here! Dreadnought is awesome,\
      \ free to play, and not pay to win! &quot;</i> - @Elite_CR<br><br><i>&quot;At\
      \ first i didn't think I'd EVER like the corvette ships... turns out, they're\
      \ a whole lotta fun!  Dreadnought is a blast (pun intended)&quot;</i> - @TrashPandaGrr<br><br><i>&quot;\
      \ I'm here to say that Dreadnought, the free to play large spaceship biffing\
      \ game, is fun as hell and very pretty &quot;</i> - @badthingsliker<br><br><i>&quot;So\
      \ very proud to represent Dreadnought! Every time I get online and interact\
      \ with the amazing community they have, I am reminded how lucky I am!&quot;</i>\
      \ - MTNrhyno<br> <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/01_GameFeatures_SM.png?t=1593579541\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet1.png?t=1593579541\"\
      \ /> Fight in 8v8 matches \u2013 Unleash your guns alongside friends\u2014or\
      \ complete strangers.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet1.png?t=1593579541\"\
      \ /> Command your own capital ships \u2013 Over 70 vessels across 5 specialized\
      \ classes.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet1.png?t=1593579541\"\
      \ /> Outwit opponents \u2013 Maneuver your ship up, down, and across vast battlefields.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet1.png?t=1593579541\"\
      \ /> Adapt and conquer \u2013 Respawn in different ships and loadouts during\
      \ matches.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet1.png?t=1593579541\"\
      \ /> Create the perfect loadout \u2013 Equip weapons, modules, and more. Choose\
      \ from thousands of combinations.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet1.png?t=1593579541\"\
      \ /> Customize your ships \u2013 Look more colorful in victory\u2014and defeat.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet1.png?t=1593579541\"\
      \ /> Personalize your captain \u2013 Suit up in a wide range of unique outlaw\
      \ apparel.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet1.png?t=1593579541\"\
      \ /> Mix up the battlefield \u2013 Play classic game modes like Team Deathmatch,\
      \ Onslaught, and Conquest.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet1.png?t=1593579541\"\
      \ /> Advance your rank \u2013 Gain experience to unlock more advanced ships\
      \ and modules.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/02_GameDevelopmentRoadmap_SM.png?t=1593579541\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet3.png?t=1593579541\"\
      \ /> New ships \u2013 We will keep adding more ships across all 3 ship manufacturers\
      \ <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet3.png?t=1593579541\"\
      \ /> New maps \u2013 More space and terrestrial battle arenas are coming in\
      \ the future<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet3.png?t=1593579541\"\
      \ /> More game modes \u2013 Havoc and co-op PvE missions are on the horizon!\
      \ <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet3.png?t=1593579541\"\
      \ /> Daily login bonuses \u2013 Play often to get rewards<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet3.png?t=1593579541\"\
      \ /> Prestige system \u2013 Rise from fresh-faced rookie to veteran outlaw<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet3.png?t=1593579541\"\
      \ /> Crew progression \u2013 Level up your officers with specialized skills<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet3.png?t=1593579541\"\
      \ /> Community events - Take part in limited-time events for special rewards<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet3.png?t=1593579541\"\
      \ /> Additional languages \u2013 Coming soon<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet3.png?t=1593579541\"\
      \ /> More to come \u2013 Stay tuned!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/04_HowWeDoFree-to-Play_SM2.png?t=1593579541\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet2.png?t=1593579541\"\
      \ /> Battles are never pay-to-win. You can\u2019t \u201Cbuy power\u201D for\
      \ your ship\u2014just items to customize its appearance. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet2.png?t=1593579541\"\
      \ /> We deploy game updates and quality-of-life improvements at least every\
      \ 2 months.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet2.png?t=1593579541\"\
      \ /> We also regularly release new content for the in-game market.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/Bullet2.png?t=1593579541\"\
      \ /> We listen: tell us what you think about the game (and what you\u2019d like\
      \ to see in the future) in our community forums!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835860/extras/03_MessageCurrentPlayers_SM2.png?t=1593579541\"\
      \ /><br><br>The beta test period for Dreadnought has ended. All players are\
      \ required to have a Steam account and complete a quick, one-time accounting\
      \ linking process.<br><br>Please note: if you participated in the beta, all\
      \ progress and balances you have achieved will remain intact. Thank you for\
      \ playing!<h2 class=\"bb_tag\">Add us to your Steam wish list to be informed\
      \ when Dreadnought launches and follow us to receive updates on ongoing development.</h2>"
