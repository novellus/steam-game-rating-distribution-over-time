    reviews: "\u201CI have yet to find another free-to-play game that is so fair to\
      \ the player not spending any money on it.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.cgmagonline.com/reviews/dreadnought-currency-in-game-purchases-microtransactions-review-benjamins/\"\
      \ target=\"_blank\" rel=\"noopener\"  >CG Magazine</a><br><br>\u201CThese ships\
      \ are massive blocks of weapons, armor, and engines, and behave accordingly,\
      \ requiring players to think a few moves ahead whenever making decisions in\
      \ combat.\u201D<br><a href=\"https://www.destructoid.com/review-dreadnought-477332.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CDreadnought\
      \ in many ways successfully brings the World of Tanks formula to outer space\
      \ with sci-fi flair\u201D<br><a href=\"https://www.ign.com/articles/2017/12/21/dreadnought-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br>"
