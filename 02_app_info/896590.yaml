details:
  data:
    about_the_game: <strong>Exciting action gameplay with crazy monsters and cool
      bosses!</strong><br>Run, jump and fight your way through an amazing and ever
      unfolding island world. Find hidden Exploration Tokens to assemble powerful
      new items and weapons. Uncover a deep, intricate storyline filled with epic
      quest and amazing secrets.<br><br><strong>Design your own awesome hero avatar</strong><br>How
      would you create a superhero? In MilMo you can choose from tons of cool clothes,
      armors, haircuts, accessories and limitless color combos to design your unique
      avatar. Be creative and let your imagination run wild!<br><br><strong>Collect
      power ups and unlock impressive titles and rewards</strong><br>When you collect
      MilMos different powerups you can run faster, jump higher, hit harder, swim
      further and pack more punches! You can also unlock different titles and rewards
      by earning hundreds of medals for exploring, fighting, questing, hunting animals,
      digging and much more!<br><br><strong>Design and furnish your home</strong><br>In
      MilMo you get your own house which you can design and furnish however you like!
      The shop offers all kinds of tables, chairs, beds, wallpapers, ornaments and
      other stuff you need to create your perfect home. You can also visit other players
      houses and vote for the ones you like best. If you get many votes for your home
      you can appear on the top list which shows the ten houses with the most votes.
