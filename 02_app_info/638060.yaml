    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/638060/extras/majestictrialstitlea.png?t=1586619687"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/638060/extras/majtrialswizardst4.png?t=1586619687"
      /><br><br>Unfortunately, there are rather a lot of wizards. If you want to join
      the Majestic Few, be prepared to enter the Majestic Trials.<br><br>Majestic
      Trials is a turn-based fantasy tactical game where you must compete in increasingly
      challenging trials to earn your place within the Majestic Citadel.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/638060/extras/majtrialsummonst4.png?t=1586619687"
      /><br>To succeed you will need help. A variety of creatures, mundane, magical
      and monstrous will be available, summoned with your magic or found and 'befriended'.
      Use their abilities to scout the area and combat your opponents and their servants,
      avoiding confrontations that could otherwise bring a swift end to your efforts
      to join the Majestic Few.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/638060/extras/miscgribblies.png?t=1586619687"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/638060/extras/majtrialstrialsst4.png?t=1586619687"
      /><br>Discover forgotten spells to improve your character, find valuable and
      powerful treasures and try to prevent your opponents from doing the same. Each
      trial provides opportunities to improve yourself before the next trial, assuming
      of course that you survive that trial! You will need to explore every nook and
      every cranny of an area thoroughly.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/638060/extras/mapstrip3.jpg?t=1586619687"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/638060/extras/majtrialsfeaturesst6.png?t=1586619687"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/638060/extras/portraitsgallery.jpg?t=1586619687"
      /><br><ul class="bb_ul"><li>Choose a wizard to play from a large selection and
      customise their starting spells.<br></li><li>Enter varied trials within unique
      fantasy locations with different challenges and opponents. Face zombie pirates
      on creaky docks, scuttling giant spiders in dank caves, skeletal warriors in
      abandoned fortresses and much more.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/638060/extras/actionshots.jpg?t=1586619687"
      /><br></li><li>There are dozens of different types of creatures to be found
      and befriended or summoned with your magic.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/638060/extras/creaturelineup.jpg?t=1586619687"
      /><br></li><li>Use the terrain features in a trial to your advantage. Hide behind
      trees or set them on fire!<br></li><li>Discover new spells and find useful treasure
      to help improve your character between trials.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/638060/extras/bookspine.jpg?t=1586619687"
      /><br></li><li>Improve your wizard the way you want to after a successful trial.<br></li><li>Do
      favours for the Majestic Few. They don't all like each other and none of them
      want to be the one who loses their place to which-ever wizard comes out on top
      in the trials.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/638060/extras/greenlit.png?t=1586619687"
      />
