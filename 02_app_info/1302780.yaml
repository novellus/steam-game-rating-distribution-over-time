      buildings with interchangeable elevators. Deploy, swap and shoot like a boss!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1302780/extras/1.gif?t=1596776589"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1302780/extras/2.gif?t=1596776589"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1302780/extras/3.gif?t=1596776589"
      /><h2 class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li> Lead a team
      of 12+ anti zombie shooters into the operation.<br></li><li> Craft and equip
      power up badges to your units, create your own super soldiers.<br></li><li>
      Fight against 30+ kinds of zombies and engage in epic boss battles.<br></li><li>
      Make good use of various supportive gadgets in the war zone, from dynamites
      to the Kill-with-snap gauntlets!<br></li><li> Use your tactics to counter the
      in-game flow changer such as the escalator, travelators, passages and many others.<br></li><li>
      Forge ahead a total of 50 fun and challenging stages worth of hours playing.<br></li><li>
      Examine your units, enemies, gadgets and others with the in-game game journal.<br></li><li>
      Complete a series of missions and claim the rewards.<br></li><li> As always,
      a bunch of upgrades!</li></ul>
