    about_the_game: "Race through highway traffic in this new endless racing game\
      \ where you need to push the acceleration and test your car limits and receive\
      \ money for your rewards and spend them on upgrades &amp; new cars!<br />\r\n\
      <br />\r\nInstruments such as Score, Speed, Distance &amp; High Speed will help\
      \ you to have good performances and a lot of money.<br />\r\n<br />\r\nKey features\
      \ :<br />\r\n- Upgrade system for your cars<br />\r\n- 4 game modes<br />\r\n\
      - 3 maps<br />\r\n- 5 cars"
