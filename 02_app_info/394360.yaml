    reviews: "\u201CHearts of Iron 4 wields complexity like a swift armor division\
      \ during the blitzkrieg, allowing it to serve the idea of layered, cerebral,\
      \ strategic warfare instead of letting it needlessly bog down the experience.\u201D\
      <br>9/10 \u2013 <a href=\"http://www.ign.com/articles/2016/06/06/1558481\" target=\"\
      _blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CIt captivates me because\u2014\
      imperfectly, impressionistically, and perhaps a little amorally\u2014it lets\
      \ me orchestrate the most titanic armed struggles in history, from the fussy\
      \ economic details to the cut-and-thrust of mechanized warfare. There are other\
      \ great strategic-level wargames out there. But I have never played anything\
      \ like Hearts of Iron 4\u201D<br>8.8/10 \u2013 <a href=\"http://www.pcgamer.com/hearts-of-iron-4-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CFor now,\
      \ after many dozens of hours, I'm taking a break from Hearts of Iron 4. Not\
      \ because I'm sick of it; quite the contrary, in fact. What I need to do is\
      \ some serious reading, some careful planning on what my vision for the United\
      \ States should be in 1936. And when I've done that planning \u2014 when I've\
      \ formulated my character sheet, as it were \u2014 I have the utmost confidence\
      \ that Hearts of Iron 4 will be ready for me to play a role in world affairs.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.polygon.com/2016/7/19/12215976/hearts-of-iron-4-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br>"
