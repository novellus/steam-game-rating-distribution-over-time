    about_the_game: "<strong>Victory is at your fingertips!</strong> Your ability\
      \ to lead your nation is your supreme weapon, the strategy game Hearts of Iron\
      \ IV lets you take command of any nation in World War II; the most engaging\
      \ conflict in world history. <br><br>From the heart of the battlefield to the\
      \ command center, you will guide your nation to glory and wage war, negotiate\
      \ or invade. You hold the power to tip the very balance of WWII. It is time\
      \ to show your ability as the greatest military leader in the world. Will you\
      \ relive or change history? Will you change the fate of the world by achieving\
      \ victory at all costs?<br><br><strong>Main Features:</strong><h2 class=\"bb_tag\"\
      >Total strategic war: </h2>War is not only won on land, sea and in the air.\
      \ It\u2019s also achieved in the hearts and minds of men and women.<h2 class=\"\
      bb_tag\">Authentic real-time war simulation: </h2>Let the greatest commanders\
      \ of WW2 fight your war with the tools of the time; tanks, planes, ships, guns\
      \ and newly discovered weapons of mass destruction.<h2 class=\"bb_tag\">Assume\
      \ control of any nation:</h2>Choose from the greatest powers striving for victory,\
      \ or the small nations trying to weather the storm.<br><br>Turn the world into\
      \ your battlefield: Experience the full WWII timespan in a topographical map\
      \ complete with seasons, weather and terrain. Snow, mud, storms can be both\
      \ your strong ally and a ruthless enemy.<h2 class=\"bb_tag\">Negotiate or force\
      \ your will:</h2>Experience the advanced politics and diplomacy systems, form\
      \ factions, engage in trade for resources and appoint ministers to your party.<h2\
      \ class=\"bb_tag\">Intense Online Combat: </h2>Battle in both competitive and\
      \ cooperative multiplayer for up to 32 players. Featuring cross-platform multiplayer.<h2\
      \ class=\"bb_tag\">Give your nation a unique edge: </h2>Experience the flexible\
      \ technology system, where all major powers get their own unique identity. Develop\
      \ detailed historic tanks and planes through research and army experience.<br><br><strong>Everyone\
      \ will receive:</strong><h2 class=\"bb_tag\">Poland: United and Ready:</h2>A\
      \ Free DLC adds a unique focus tree for Poland, new 3d models for tanks and\
      \ planes, 2d assets, and extra leader portraits for the ultimate in historical\
      \ accuracy.<h2 class=\"bb_tag\">Forum Avatar </h2>Forum avatar for the Paradox\
      \ forum.<h2 class=\"bb_tag\">Wallpaper</h2>"
