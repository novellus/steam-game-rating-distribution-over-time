    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/484970/extras/GoblinScourgeLogo.png?t=1538902342\"\
      \ /><br><br>The Hill Goblins from Firetop Mountain have been unleashed on to\
      \ Allansia! Three new heroes have entered the mountain and their stories are\
      \ directly intertwined with the rampaging <strong>Goblin Scourge</strong>. Wander\
      \ through the dark caverns and uncover the mysteries of Scarclaw's minions!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/484970/extras/GoblinScourgeCards_sm.jpg?t=1538902342\"\
      \ /><h2 class=\"bb_tag\">Three New Heroes!</h2><strong>Vignor Firestorm</strong>\
      \ - Son of the revered Magnus Firestorm, Vignor has upheld his father\u2019\
      s name and legacy everywhere he has ventured. The burden to uphold his family\
      \ name weighs heavily, as Vignor hunts down Scarclaw's Goblin horde who recently\
      \ ransacked one of his father's homesteads. Revenge will be sweet!<br><strong>Ophelia\
      \ Lapwing</strong> - Born under a full moon in a clearing in Darkwood Forest,\
      \ there is something strangely ethereal about Ophelia Lapwing. The trees of\
      \ Darkwood are dying and Ophelia is also suffering from a strange ailment. Can\
      \ she find answers before it is too late?<br><strong>Haldar Eriksson</strong>\
      \ - Time and again he has found himself in the direst of situations \u2013 usually\
      \ through his own foolhardy behaviour. Haldar must find a famed sword that he\
      \ stole from an Half-Orc, which was then lost to a Gnome in a game of cards,\
      \ who was then waylaid by a band of Goblins. Can he find it within the Goblin\
      \ catacombs?<br><br><strong>Each adventurer comes with their own special attacks,\
      \ customized story, and achievements to unlock.</strong><h2 class=\"bb_tag\"\
      >The Goblin Gauntlet</h2>Oriana has a test for you! She has offered you six\
      \ of Zagor's finest minions to control. For the first time YOU can control a\
      \ Giant Rat, Slime Beast, Vampire, Skeleton Warrior, Zombie or Orc Taskmaster.\
      \ Each monster comes with their own special attacks and you can wander the paths\
      \ and halls of Firetop Mountain unlocking Souls. Can your minion make it all\
      \ the way to Zagor?"
