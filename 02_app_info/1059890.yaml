    detailed_description: <h1>Try The First Devious Dungeon</h1><p><a href="https://store.steampowered.com/app/1059880/Devious_Dungeon"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1059880/Devious_Dungeon</a></p><br><h1>About
      the Game</h1>A dark castle filled with dungeons, danger and loot!<br><br>It
      is said that great adventures await behind the walls of this dark castle, Devious
      Dungeon 2 is a medieval focused action platformer with RPG styled upgrades.<br><br>The
      castles ever shifting halls are filled with deadly monsters! Treacherous traps
      have claimed the lives of many adventurers! It is rumoured the castle contains
      treasures beyond imagination.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1059890/extras/barbaro-mago-Rogue.png?t=1603299683"
      /><br><br>However, it is also the domain of The Summoner and he does not look
      kindly upon uninvited guests!<br><br>Slay monsters, collect loot, level up and
      upgrade your gear, you can play with three different playable heroes, each one
      with their own special ability.<br><br>Features:<br> * Level randomization<br>
      * 3 different playable heroes with their own special ability<br> * 6 different
      worlds with a final boss<br> * 12 mini-bosses<br> * RPG styled upgrades<br>
      * Mission system<br> * Lots of weapons and gear
