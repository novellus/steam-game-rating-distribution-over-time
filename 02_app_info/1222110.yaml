    detailed_description: "<h1>Special Offer</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222110/extras/header_demo.png?t=1583891987\"\
      \ /></p><br><h1>About the Game</h1>Delphyq is a Real-time/Pause Strategy &amp;\
      \ Tactics game that puts you on the seat of a <strong>Mastermind</strong> requiring\
      \ you to analyze each situation, evaluate the available resources, choose the\
      \ missions, plan the attack and execute the plan.  Delphyq aims to provide its\
      \ players with a more realistic tactical combat experience (not found in any\
      \ turn-based strategy game) with the implementation of a Real-Time/Pause system...because\
      \ real combat does not happen in turns.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222110/extras/Command_Queue_Gif.gif?t=1583891987\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222110/extras/header_story.png?t=1583891987\"\
      \ /><br><br>Play the role of an enigmatic mastermind in command of an elite,\
      \ hand-picked group of individuals called the Operatives. The world is ruled\
      \ by an oppressive corporate armistice known as The Balance, and it is your\
      \ job to bring it down at all costs.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222110/extras/kyboz.jpg?t=1583891987\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222110/extras/header_key_features.png?t=1583891987\"\
      \ /><br><br><ul class=\"bb_ul\"><li>A Real-Time/Pause mechanic that allows the\
      \ player to act &amp; react to any given situation at any given time<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222110/extras/Real_time_pausing.gif?t=1583891987\"\
      \ /><br><br></li><li>Dynamic Cover System that benefits the player who approaches\
      \ the game with sound tactics being used in real-life situations. Minimal exposure\
      \ behind cover means less chance of getting hit and less damage. Get caught\
      \ outside of cover and you\u2019ll feel the consequences of your mistake.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222110/extras/Dynamic_Cover.gif?t=1583891987\"\
      \ /><br><br></li><li>A Planning Stage where the player can create and elaborate\
      \ scheme how to approach the mission and prioritize objectives. ]Unique Class\
      \ Abilities that allow your operatives to have their respective specializations\
      \ within the team.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222110/extras/plan.jpg?t=1583891987\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1222110/extras/seize_objectives.jpg?t=1583891987\"\
      \ /></li></ul>"
