  data:
    about_the_game: "HARD TO CONTROL!<br />\r\n<br />\r\nLawn mower cart race!?<br\
      \ />\r\nThis is race game that competes by time attack with people around the\
      \ world.<br />\r\nThe place where you cut the lawn can run fast. Let's aim for\
      \ the fastest record on the changing track.<br />\r\n<br />\r\nRun with the\
      \ ghost of the time attack record of players all over the world and aim for\
      \ the ranking first place!<br />\r\nChange appearance in the dressing room and\
      \ enjoy time attack! Let's run together with players from all over the world.<br\
      \ />\r\n<br />\r\nhow to play<br />\r\nLet's challenge the time attack by making\
      \ a circuit selection. It will be registered in the ranking in 3 laps of time.<br\
      \ />\r\nThe location where we cut the lawn can run fast so let's devise a place\
      \ to run. Let's do maintenance according to the circuit by assigning speed,\
      \ steering, acceleration parameter by maintenance of mowing cart."
