    developer_response: 'Thank you for the feedback! It''s appreciated.


      I could add a slightly different option that would allow you to move your bat
      ''further out'' giving you a wider range of movement - similar to the ''Shunt''
      powerup. You would be able to switch between the current bat position and the
      new bat position on the fly, say with a button press. I would probably increase
      the size of the bat as well. This mode could only be enabled when no other powerup
      affecting the bat is in place.


      The controlling of the ball you mentioned is activated when you hit the ball,
      with the right joystick used for directing the ball. You can only do this for
      a period of two seconds OR until the ball hits another object. I am going to
      change this so you can still control the ball after it has hit other objects.


      When you are shooting the bullets are can be directed by moving the right joystick
      in the direction you want them to go. There is still room for improvement with
      this though.'
