    review: 'At time of review (Aug 2020) this is currently early access. I''m really
      enjoying the concept and the style but at the moment there is a significant
      playability issue. Each player simply has too little to control. You can only
      move your bat in a very short range above your blocks (essentially three positions).
      Sometimes you can redirect the ball in flight (the rules on this are a little
      unclear) and sometimes you can shoot. Most of the time is spent watching the
      ball bounce around and waiting often for quite a long time before it hits you.

      To put it into perspective I played a 4 player round with my two daughters and
      no-one in slot 4. The game took a long time to finish and slot 4 came very close
      to winning. The outcome was very nearly random.

      I think if each players bat was given freedom of motion about the whole quadrant
      of the play area and/or some ability to tilt, it would improve the pace of the
      game and the level of interactively dramatically. This game definitely has promise
      if that defect is fixed.'
