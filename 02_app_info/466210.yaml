details:
  data:
    about_the_game: "Race&amp;Destroy is an alternative view of racing genre in total.\
      \ You start with an old and slow car and climb your way up to the championship\
      \ by using every cheap and evil way at your disposal. Be the fastest racer or\
      \ the most destructive one! It's your choice!<br />\r\nEarn money, upgrade and\
      \ repair your car or buy a better one. Pay an entry fee for one of three tournaments\
      \ available.<br />\r\nEvery map has its best way to play. Destroy all enemies\
      \ at destruction arena, avoid traffic in suburban map or choose your own tactic\
      \ in speedway track. Find your best way to play and Race&amp;Destroy!<br />\r\
      \n<br />\r\nFeatures:<br />\r\n<br />\r\n- Destructive cars.<br />\r\n- Customizable\
      \ tournaments.<br />\r\n- Car upgrades.<br />\r\n- Good AI<br />\r\n- Fun physics."
