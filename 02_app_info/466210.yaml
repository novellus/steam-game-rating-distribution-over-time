    detailed_description: "<h1>~\u2744\uFE0F FRESH &amp; HOT \U0001F525~</h1><p><a\
      \ href=\"https://store.steampowered.com/app/957050/Ultra_OffRoad_Simulator_2019_Alaska/?snr=1_7_15__13\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/466210/extras/Ultra_Off-Road_Simulator_2019_Alaska_-_SekSpec.gif?t=1545122477\"\
      \ /></a><br><a href=\"https://store.steampowered.com/app/957050/Ultra_OffRoad_Simulator_2019_Alaska/?snr=1_7_15__13\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click meh!~ :D</a></p><br><h1>About\
      \ the Game</h1>Race&amp;Destroy is an alternative view of racing genre in total.\
      \ You start with an old and slow car and climb your way up to the championship\
      \ by using every cheap and evil way at your disposal. Be the fastest racer or\
      \ the most destructive one! It's your choice!<br>Earn money, upgrade and repair\
      \ your car or buy a better one. Pay an entry fee for one of three tournaments\
      \ available.<br>Every map has its best way to play. Destroy all enemies at destruction\
      \ arena, avoid traffic in suburban map or choose your own tactic in speedway\
      \ track. Find your best way to play and Race&amp;Destroy!<br><br>Features:<br><br>-\
      \ Destructive cars.<br>- Customizable tournaments.<br>- Car upgrades.<br>- Good\
      \ AI<br>- Fun physics."
