    review: I don't particularly like giving very little criticism in my reviews but
      this game speaks for itself. I would rather shit on my hand and clap than play
      this game again. The textures, models, UI, sounds hell just EVERYTHING in this
      game needs fixed. The physics when driving feel like I am on the moon. I have
      very little hope that it will since this game is from 2016 but this is horrific.
      Do not get this game. Not even for a joke.
