    recommendationid: '50071779'
    review: 'Shmup with twin-stick controls. Use the right stick to fire a reflect
      beam that is ever so satisfying; it bounces multiple times off of walls to allow
      you to create a zig-zag beam of terror. You''d think you can mow through enemies
      with ease with the laser, but enemies take multiple hits before dying so there''s
      a bit of challenge.


      The game is fast-paced, levels are short and so are the boss battles. There
      is a good amount of creativity in level design; the developer chose to create
      a short game with creative levels instead of a longer game with repetitive,
      drawn-out levels. There are no power-ups but you can transform your mech into
      a jet with a stronger straight-firing horizontal beam. You also have a CPU sidekick
      that shoots almost at the same rate as you. With your meter full, you can join
      forces with the CPU to unleash a super-powerful beam.


      The art is minimalistic and rudimentary at times but quite decent. Music is
      okay.


      It''s a great 15-minute diversion for a busy dad like me.


      8/10'
