details:
  data:
    about_the_game: "The Great Western Main Line from Oxford to Paddington is a bustling\
      \ thoroughfare, taking passengers and freight from the west of England into\
      \ London, and you can drive your own high speed services and freight trains\
      \ along this busy route in Train Simulator.<br><br>The line originally opened\
      \ way back in the 1830s as part of Brunel\u2019s fantastic Great Western Railway,\
      \ which was designed to have as few challenging gradients as possible to benefit\
      \ running speed. Today, the line is one of Britain\u2019s busiest, carrying\
      \ thousands of commuters every day and handling large amounts of freight. The\
      \ Oxford-Paddington line in Train Simulator runs from London Paddington to Oxford\
      \ Station via Reading and includes a variety of modern passenger and freight\
      \ trains to drive, as well as some challenging scenarios to put your driving\
      \ skills to the test.<h2 class=\"bb_tag\">Scenarios:</h2><br>8 scenarios:<br><br><ul\
      \ class=\"bb_ul\"><li>Autumn Leaves <br></li><li>Chasing Yellows<br></li><li>Lost\
      \ in the Shuffle<br></li><li>Oxford to Reading Local<br></li><li>Return Ticket<br></li><li>Rush\
      \ Hour Run<br></li><li>Duff Coal<br></li><li>Oxford Bound</li></ul><h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Oxford-Paddington Great Western\
      \ Main Line including Didcot Parkway, Reading and Old Oak Common<br></li><li>Class\
      \ 43 High Speed Train (HST) in First Great Western livery (two versions)<br></li><li>Class\
      \ 166 DMU in First Great Western livery (two versions) and Network Southeast\
      \ livery<br></li><li>Class 47 in BR Railfreight, BR Blue and Rail Express liveries\
      \ </li></ul><br><strong>Please note: if you have already purchased RailWorks\
      \ or Train Simulator 2012, you already have this route and its contents. </strong>"
