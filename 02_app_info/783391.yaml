details:
  data:
    about_the_game: "We\u2019ve got some good looking kitties right here, boys! Get\
      \ your paws on Gary Lazer Eyes to boost Kittyland\u2019s profits, and while\
      \ you\u2019re at it, upgrade Bubbles to boost all your business Speeds. Enjoy\
      \ a ton of hashcoins and liquor too!<br><br><strong>30 Bubbles Cards to boost\
      \ Bubble</strong><br>Bubbles increases the speed on all Businesses. With 30\
      \ cards, you can level up Bubbles 6 times (if you have enough liquor). For every\
      \ level, the speed on all Businesses doubles!<br><br><strong>Get 1 Epic character:\
      \ Gary Laser-Eyes</strong><br>Gary Laser-Eyes doubles your cash for the \u201C\
      KittyLand\u201D business.<br><br><strong>Get 15 Gary Lazer Eyes Cards </strong><br>If\
      \ you have 15 Gary Laser-Eyes cards, you can level him up to level 3 (if you\
      \ have enough liquor). You\u2019ll get a +25% multiplier boost per level.<br><br><strong>Get\
      \ 2 Epic Trunks</strong> <br>Each trunk includes 6 chances to get Liquor, Cash,\
      \ Character Cards (Epic, Rare, and Common), and Business Cards.<br><br><strong>Get\
      \ 2000 Liquor</strong><br>With Liquor, you can renovate your Businesses and\
      \ level up Characters Cards.<br><br><strong>Get 100 Hashcoins </strong><br>With\
      \ Hashcoins, you can buy Liquor and Trunks to open.<br><br>(You need to reach\
      \ season 3 before you can claim your rewards)"
