    about_the_game: "The player is a young man running a farm after the loss of his\
      \ parents in an implied attack. Using seeds and some basic tools, the player\
      \ must clear the field, till it, plant and water, then harvest.<br><br>A single\
      \ screen farming game, you play as an orphan who's survived recent attacks and\
      \ is determined to bring life back to his family farm.<br><br>Every day sees\
      \ you till more land, clear more obstacles, build more tools, plant more seeds\
      \ and reap more produce. You can donate your produce to the local community\
      \ who write you letters requesting various items, and in return you will receive\
      \ seeds for new plants. The game's not about winning though - rather it's about\
      \ trying to face the pressures of life, and finding pleasure in nurturing new\
      \ life.<br><br>Every game is different as the field's layout is random, and\
      \ be careful because there is no way to save<h2 class=\"bb_tag\">Key Features\
      \ / How to play</h2><br><ul class=\"bb_ul\"><li>Bring your family farm back\
      \ to life with tools, seeds &amp; your hard work.<br></li><li>Bring colour back!\
      \ The more your land is cleared, planted and harvested, the more colour seeps\
      \ back into the world<br></li><li>Work the land with your hoe, shovel, axe and\
      \ more! Unlock &amp; craft 6 specialised tools to help you farm more of your\
      \ land!<br></li><li>Grow 12 types of seeds &amp; plants, earned by helping the\
      \ locals, and choose what you want to grow, where and how much!<br></li><li>Spend\
      \ your time wisely each day. Get up at the crack of dawn and the make the most\
      \ of daylight as each day brings new challenges.<br></li><li>Characters living\
      \ nearby will send you letter - favour quests that bring you more plants to\
      \ grow if you choose to help them out.<br></li><li>Endless play! Once the farm\
      \ is back up to scratch, there\u2019s no need to stop playing. Keep harvesting\
      \ and revelling in doing good deeds!<br></li><li>Never the same game twice,\
      \ with the field starting with a random layout of obstacles every time you play.</li></ul><h2\
      \ class=\"bb_tag\">Studio Message/Creators</h2><br><ul class=\"bb_ul\"><li>Andrew\
      \ John Smith (Design)<br></li><li>Andrew Robert Roper (Programming)<br></li><li>Steven\
      \ Hatchard (3D Art)<br></li><li>Andy Grier (Audio)<br></li><li>Aron Durkin (Animation)<br></li><li>Jake\
      \ Briggs (Logo &amp; Key Art)</li></ul>"
