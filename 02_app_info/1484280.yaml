details:
  data:
    about_the_game: "<strong>RPG fans, unite\u2026 in virtual reality.</strong><br><br>A\
      \ dark force has taken over the underworld in the upcoming RPG dungeon crawler,\
      \ Demeo, and it\u2019s a world you\u2019re not likely to survive alone.<br><br>Terrors\
      \ and treasure await as you and your friends brave the corrupted catacombs of\
      \ Demeo together. Choose your champions wisely in this cooperative game, for\
      \ once you have ventured below you must conquer the nether floors or perish\
      \ in the attempt. The ultimate outcome depends on your choices, and whether\
      \ the dice are rolled in your favor\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1484280/extras/Demeo_Steam_GIF_01.gif?t=1607443068\"\
      \ /><br><br>Will you have the mettle to survive all the way to the end in this\
      \ monster-infested turn-based game that will take game night virtual in 2021?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1484280/extras/Demeo_Steam_GIF_02.gif?t=1607443068\"\
      \ /><br><br>The cross-platform game will also launch on traditional gaming PC\
      \ platforms as a non-VR title that\u2019s playable with other PC and VR gamers.\
      \ More info on that to come."
