    about_the_game: "<h2 class=\"bb_tag\"><h2 class=\"bb_tag\">introduction</h2></h2><br><strong><h2\
      \ class=\"bb_tag\">In order to respond to English GALGAME/Novel players\u2019\
      \ expectations, HIKARI FIELD and Lump of Sugar are now cooperating to publish\
      \ the English version of the well-known serial works\u300ATayutama\u300B. The\
      \ first release\u300ATayutama 2 -you\u2019re the only one-\u300B is coming soon\
      \ in the summer of 2017. Then others in the series will come later.<br><br>English\
      \ website of \u300ATayutama 2 -you\u2019re the only one-\u300B is already open,\
      \ please visit:<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hikarifield.com/tayutama2_en/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.hikarifield.com/tayutama2_en/</a><br><br>You\
      \ can follow us on STEAM to get more information, and also welcome to our Twitter:\
      \ @hikari_field.</h2></strong><br><br>In the mountain town far away the ashihara\
      \ chou\uFF0Ca BRAND-NEW story about the coexistence of \u201Chumans\u201Dand\
      \ \u201C tayutai\u201C is about to start.<br><br>To be with you\_\_\_\_this\
      \ is the only oath\_\_\_and my everything<br><br>Leading GALGAME developer LUMP\
      \ OF SUGAR\u2019s signature work \u2019s sequel. <br><br>As the 10TH ANNIVERSARY\
      \ WORK of the brand,  bing together a large number of fans looking forward to\
      \ it.\_\_<br><br>The stage of the story is the world after 50 years of the prequel,\
      \ and a large number of NEW pretty young girls show up.\_\_Prequel\u2019s POPULAR\
      \ character \u6CC9\u6238\u307E\u3057\u308D and other forever young girls continue\
      \ to play on the stage.<br><br>Although new players can totally absorb in the\
      \ new game, but if you can experience prequel you will find MORE FUN here.\_\
      \_<br><br>Game type is LOVE AVG, and this is an amazing kind of game. Playing\
      \ this game is like reading a book, meanwhile it has abundant illustrations\
      \ and lifelike characters, and wonderful professional character voices and melodious\
      \ background music make you personally \u201CBE THERE\u201D. Players can through\
      \ interacting with many different kinds of beautiful girls promote the development\
      \ of the plot of the game, and need to be in the key link of the game branch\
      \ to make the right decision , so that they can reach the perfect ending."
