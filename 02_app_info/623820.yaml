    about_the_game: '<h2 class="bb_tag">CHAPTER 1 OF A DELVE INTO LOST SECRETS</h2><br>It
      is 1994. The Soviet Union has collapsed and from its buried archives, two researchers
      have discovered documents alluding to a top-secret military operation deep in
      Siberia. Journeying to the site themselves, the researchers found an abandoned
      outpost sitting on top of an old mine. While one of the two delved into the
      documents and maps in a topside office, the other headed inside the mine...
      which collapsed, sealing them inside. Now, with only a pick and a radio contact
      to their colleague on the surface, the researcher has only one goal: Find a
      way back to freedom.<h2 class="bb_tag">LOCAL CO-OP GAMEPLAY</h2><br>Co-op with
      the screen and VR-headset on one computer! The VR player explores the mines
      while the PC player guides them with the help from maps and documentation!<h2
      class="bb_tag">VR PLAYER</h2><br>Explore the old mines using a variety of different
      VR controls and witness the dilapidation and mystery of the mine.<h2 class="bb_tag">PC
      PLAYER</h2><br>Guide the VR player towards freedom and discover the fate of
      the Soviet expedition from abandoned documents.<h2 class="bb_tag">UNFORGIVING
      SIBERIA</h2><br>Icesolation offers an authentic experience of being lost in
      an underground cave. Expect no handholding.'
