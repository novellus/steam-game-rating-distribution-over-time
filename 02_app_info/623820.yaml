    review: 'A quick and informative review right here.

      https://www.youtube.com/watch?v=JpmOjeKi2us


      Icesolation should be one of my favorite games. I love the assymetrical nature
      of VR multiplayer, and having a friend help you escape a cave sounds awesome.

      But it''s dull. The PC person is basically an instruction manual and the person
      in the cave is just wandering around similar looking rooms while dealing with
      clunky mechanics. There is potential here, but it''s not there yet.'
