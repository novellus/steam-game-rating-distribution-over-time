    about_the_game: "\u300A\u6A2A\u626B\u5929\u4E0B\u4E4B\u4E07\u5E74\u5F3A\u8005\u300B\
      \u662F\u4E00\u6B3E\u56FA\u5B9A\u89C6\u89D2\u76843D\u89D2\u8272\u5373\u65F6\u6218\
      \u6597\u5236\u5199\u5B9E\u6B66\u4FA0\u98CE\u683C\u7684\u4EA7\u54C1\uFF0C\u7CBE\
      \u7F8E\u523B\u753B\u5177\u6709\u7EAF\u6B63\u6B66\u4FA0\u97F5\u5473\u7684\u6E38\
      \u620F\u4E16\u754C\u3002\u73A9\u5BB6\u53EF\u63A7\u5236\u591A\u4E2A\u89D2\u8272\
      \uFF0C\u611F\u53D7\u4E0D\u540C\u6B66\u5668\u6240\u5E26\u6765\u7684\u4E0D\u540C\
      \u6218\u6597\u4F53\u9A8C\uFF0C\u5E76\u4E14\u53EF\u4EE5\u901A\u8FC7\u5929\u673A\
      \u9601\u5B66\u6210\u5176\u4E2D\u5404\u79CD\u6536\u5F55\u5404\u5BB6\u7EDD\u5B66\
      \u3002\u73A9\u5BB6\u53EF\u4EE5\u89D2\u8272\u81EA\u8EAB\u6240\u6301\u5175\u5668\
