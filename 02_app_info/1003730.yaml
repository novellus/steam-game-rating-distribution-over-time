details:
  data:
    about_the_game: "\U0001F682 Soko Loco Deluxe is a cute train tycoon!<br><br>In\
      \ the game, you'll place tracks and buildings, assign workers and make train\
      \ schedules. Collect planks, bricks and steel to build more infrastructure,\
      \ and feed towns to grow their population. Over time, natural resources will\
      \ deplete, so you'll have to think one step ahead to keep up the production\
      \ flow. Can you complete the enormous, final monument?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1003730/extras/trailer_steam.gif?t=1579278952\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> \U0001F4CD  Campaign\
      \ with 20+ levels over 5+ worlds<br></li><li>\U0001F9F1 8 kinds of cargo, 10+\
      \ different buildings<br></li><li>\U0001F3E0 Cities and population growth<br></li><li>\U0001F3A2\
      \ Build tunnels, bridges, signals and more<br></li><li>\U0001F5FA\uFE0F Scenario\
      \ editor with Steam Workshop integration<br></li><li>\U0001F3C6 Online high-scores</li></ul><h2\
      \ class=\"bb_tag\">Quick &amp; Simple</h2>Learning the game will take you less\
      \ than an hour thanks to its intuitive and simple controls. However, managing\
      \ 4 kinds of materials, natural resources that deplete, using different kinds\
      \ of tracks, and building a monument as fast as possible all provide more strategic\
      \ challenge than most tycoon games have to offer.<h2 class=\"bb_tag\">Deluxe</h2>The\
      \ Deluxe version adds new track-parts, upgrades, buildings, a level-editor,\
      \ high-scores, and much more! Play and replay the procedurally generated campaign,\
      \ or easily create and share your own. Compete for the fastest times, try to\
      \ get all of the achievements, or relax and build whatever you like.<br><br><br>Soko\
      \ Loco Deluxe is for veteran train sim fans and newcomers alike, putting the\
      \ best of train tycoons in a relatively easy-to-understand game!<br><br>\u26A1\
      \U0001F682\U0001F9F1\U0001F35E\u2699\uFE0F\U0001F33E \U0001F4A8"
