    review: "[h1] Weder Meisterwerk noch Schund [/h1] \n\n\"The Samaritan Paradox\"\
      \ ist kein Meisterwerk unter den Point & Click Adventures, aber es ist auch\
      \ kein Schund. Ich w\xFCrde es als mittelm\xE4\xDFig bezeichnen. \n\n[b] Pr\xE4\
      sentation: [/b] \nDie Pixel-Optik hat man schon besser gesehen, ist aber okay.\
      \ Sprachausgabe gibt es nur in Englisch. Die deutschen Untertitel sind weitestgehend\
      \ in Ordnung. Die R\xE4tsel sind ebenfalls nur durchschnittlich und an manchen\
      \ Stellen empfand ich sie sogar unlogisch. Die Spielzeit ist relativ kurz geraten,\
      \ aber das Preis-Leistung-Verh\xE4ltnis geht in Ordnung.\n\n[b] Geschichte:[/b]\
      \ \nInteressant ist die Idee der verschachtelten Story in der Story. Einerseits\
      \ ein mysteri\xF6ser Todesfall eines Schriftstellers, dessen Hintergr\xFCnde\
      \ man aufzudecken versucht. Andererseits eine Fantasy-Geschichte, die man durchspielt\
      \ wenn man in einem Buch liest, welches das letzte Werk des verstorbenen Schriftstellers\
      \ ist. \n\nLeider wird dieser gute Ansatz nicht konsequent verfolgt und das\
      \ Potential nicht ausgesch\xF6pft. Sowohl die eine Geschichte wirkt unausgegoren\
      \ und unfertig erz\xE4hlt bzw. die Aufl\xF6sung und Erkl\xE4rungen sind unbefriedigend,\
      \ wie auch die andere Geschichte. Die zweite Storyline ist nicht viel spannender\
      \ und besser inszeniert und l\xE4sst einen auch mit Fragezeichen zur\xFCck.\
      \ Schade, man h\xE4tte echt was daraus machen k\xF6nnen. Aber zu einem epischen\
      \ Meisterwerk langt es nicht.\n\n[b] Fazit:[/b] \nEin mittelm\xE4\xDFiges Adventure\
      \ mit Schw\xE4chen. Da ist das Spiel \"Whispers of a machine\", woran dieser\
      \ Entwickler mitgewirkt hat, deutlich st\xE4rker. Siehe auch mein Review zu\
      \ \"Whispers of a machine\".\n\n[b] Bewertung:[/b] 68 %\n\n\U0001F451 Powered\
      \ by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\u2800\u2800\
      \U0001F389 [url=https://store.steampowered.com/curator/30388691/] Folgen [/url]\
      \ und mehr Reviews von mir entdecken \U0001F38A"
