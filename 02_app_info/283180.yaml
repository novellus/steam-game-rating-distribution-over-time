    about_the_game: "A writer has died. His daughter seeks the help of you, Ord Salamon,\
      \ to find his secret last novel. During the search, questions will emerge. Did\
      \ her father really kill himself? What is the secret novel all about? What is\
      \ going on at the island of Fardo? Crack codes, decipher secrets &amp; find\
      \ a lost fortune in this exciting adventure for Windows PC.<br />\r\n<br />\r\
      \n+ Old-school style point &amp; click adventure<br />\r\n+ Full English voice\
      \ acting, 2000+ lines<br />\r\n+ Hand-drawn art &amp; animation, 60+ rooms<br\
      \ />\r\n+ Original soundtrack by Lannie Neely III, 45+ mins<br />\r\n+ Additional\
      \ languages (text only) included, EFIGS<br />\r\n<br />\r\nThe Samaritan Paradox\
      \ is set in Sweden in the 80's. Ord Salomon has agreed to help Sara Bergwall\
      \ find the book her father, Jonatan Bergwall, wrote before he died. During the\
      \ course of this treasure hunt, he learns that Jonatan was investigating the\
      \ weapons industry, and more specifically some covert affairs with foreign dictatorships.<br\
      \ />\r\n<br />\r\nBut more questions arise. What is the book about, and why\
      \ does Sara want Ord to find it for her? Did her Alzheimer's-stricken mother\
      \ know the secret before she grew too demented to share it? And how did Jonatan\
      \ actually die?<br />\r\n<br />\r\nAnd more from this developer:<br />\r\n<br\
      \ />\r\nhttps://store.steampowered.com/app/631570/Whispers_of_a_Machine/"
