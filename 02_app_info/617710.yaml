    about_the_game: "Diversionists have disembarked above your base.<br />\r\nDon't\
      \ let them infiltrate your base and make a diversion. <br />\r\nIn order to\
      \ protect yourself you have cannons at your disposal that you can modify and\
      \ enhance. <br />\r\nEarn medals, enhance your defences, purchase modifiers\
      \ and earn archievments and eventually you will unlock a bonus level.<br />\r\
      \n<br />\r\nOther:<br />\r\n- Hardcore gameplay;<br />\r\n- Fascinating mechanics;<br\
      \ />\r\n- Achievements, which in the aggregate open access to the bonus level;<br\
      \ />\r\n- Pleasant stylization;"
