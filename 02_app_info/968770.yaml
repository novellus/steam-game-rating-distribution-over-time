    about_the_game: <h2 class="bb_tag"><strong>Features:</strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/968770/extras/SteamPage_Gif_01.gif?t=1585716704"
      /><br><ul class="bb_ul"><li><strong>Command 6 unique soldiers. Defend and hold
      the line at all costs!</strong></li></ul>Command your squad in real-time combat,
      covering each other while moving across lanes to eliminate enemies.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/968770/extras/SteamPage_Gif_02.gif?t=1585716704"
      /><br><ul class="bb_ul"><li><strong>Use unique abilities to turn the tide of
      the battle.</strong></li></ul>Every soldier has a unique fighting style. Take
      advantage of their specialties and turn the tide of the battle.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/968770/extras/SteamPage_Gif_03.gif?t=1585716704"
      /><br><ul class="bb_ul"><li><strong>Battle 30+ enemies.Engage in Epic Boss fights.</strong></li></ul>Face
      over 30 monsters, and fight giant bosses in epic battles. Every monster has
      its own unique abilities.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/968770/extras/SteamPage_Gif04_English.gif?t=1585716704"
      /><br><ul class="bb_ul"><li><strong>Upgrade and customization.Create your own
      playstyle</strong></li></ul>Utilize the talent tree, tactical chips, and cooking
      system to customize your soldiers and squad, creating your own playstyle.
