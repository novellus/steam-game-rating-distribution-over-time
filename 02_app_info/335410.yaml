  data:
    about_the_game: "RTS Creator is the easiest way to create Real Time Strategy games.<br\
      \ />\r\n<br />\r\nRTS Creator enables anyone to create their very own Real Time\
      \ Strategy game with no prior coding experience. <br />\r\n<br />\r\nWith RTS\
      \ Creator you can create a variety Real Time Strategy style games including\
      \ the following - <br />\r\n\u2022\tClassic <br />\r\n\u2022\tAdventure <br\
      \ />\r\n\u2022\tTower Defense <br />\r\n\u2022\tSpace <br />\r\n\u2022\t2D <br\
      \ />\r\n<br />\r\nRTS Creator contains the following features and will continue\
      \ to grow. <br />\r\n\u2022\tAI <br />\r\n\u2022\tHeads Up Display (HUD) <br\
      \ />\r\n\u2022\tUnits <br />\r\n\u2022\tTurrets <br />\r\n\u2022\tStructures\
      \ <br />\r\n\u2022\tFactions <br />\r\n\u2022\tObstacles <br />\r\n\u2022\t\
      Particles <br />\r\n\u2022\tResources <br />\r\n\u2022\tWeapons <br />\r\n\u2022\
      \tTechnology Trees <br />\r\n\u2022\tMenus <br />\r\n\u2022\tLevels"
