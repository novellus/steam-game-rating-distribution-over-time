    review: "Joguinho ador\xE1vel e super divertido com uma companhia (local ou online\
      \ atrav\xE9s do Remote Play).. al\xE9m de gr\xE1ficos fofos o jogo ainda conta\
      \ com um modo cooperativo mto legal (embora tamb\xE9m permita jogar single)\
      \ no ql a equipe precisa simplesmente escavar o mais fundo poss\xEDvel, desviando\
      \ de monstrinhos, lava, bombas e obst\xE1culos enqnto busca por mais pontos\
      \ escavando rochas e pedras preciosas, isso tudo sem deixar o triturador alcan\xE7\
      ar, pois o tempo todo ele vai descendo na mesma velocidade e caso n\xE3o sejam\
      \ r\xE1pidos suficientes ou acabem se enrolando pra escapar dos obst\xE1culos\
      \ no caminho podem acabar virando farelo. Ademais pra qm tiver uma companhia\
      \ h\xE1 modos competitivos, como por exemplo de qm desce mais longe sem morrer\
      \ ou de qm completa mais desafios primeiro, sendo eles desde escavar mais rochas\
      \ ou ativar mais bombas em at\xE9 de sobreviver por mais tempo no jogo."
