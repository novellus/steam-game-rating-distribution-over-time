  data:
    about_the_game: Help Digby dig, set off bombs, dodge cave-ins and evade a colourful
      cast of foes in Digby Extreme - an explosive new endless digger from 3 Sprockets!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/593070/extras/Hero_Banner_Web2.jpg?t=1508205458"
      /><br><br>Watch out for crazy monsters, lava, lasers and even cave-ins as you
      dig as deep as you can uncovering crystals. Mix up the game using powerful ability
      cards that change your experience in fun and unpredictable ways.<br><br>Want
      to replace all lava with crystals?<br>Want to skip the first 50m?<br>Want to
      remove lasers from your game?<br>How about double speed drilling?<br><br>Do
      all of that and more with collectible ability cards that give you the power
      to play how you want.<br><br>Key Game Features<br>* Co-Op and Versus Local Multiplayer
      game modes!<br>* In-game friends and global leaderboards<br>* Explosive action
      (seriously, so many explosions)<br>* Mix and match over 60 game-changing cards<br>*
      Collect DigBots for extra gems<br>* Unlock a huge range of characters and themes<br><br>Up
      to 4 player Local Multiplayer<br>* Mixed Keyboard &amp; Controllers<br>* Up
      to 2 players on Keyboard at the same time<br><br>Get your modern retro gaming
      on!
