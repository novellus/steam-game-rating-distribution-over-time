  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/618620/extras/640x300.png?t=1580875245\"\
      \ /><br>Command Call: Modern Naval ships on fleet battlefield! Warship Armada\
      \ on duty! <br><br>The best team fights are waiting for you! Absolutely for\
      \ free!<br>The world of Warships sends a challenge to you!<br><br>Fight exciting\
      \ sea MMORPG online battles, choose battleships and navigate them!<br><br>Play\
      \ with friends against the enemies and win epic battles on torpedo boat destroyers,\
      \ cruisers and battleships!<br><br>Become the best admiral! Be ready to battle,\
      \ win everybody and put global order. The war for world has already begun!<br><br>We\
      \ have more than 25 of modern battleships in the Naval Armada forces!<br>Arrange\
      \ your ships on the battlefield, strike, use your arsenal, try to sink enemy\
      \ ships. Build your own game strategy and leave opponents no chance!<br><br>Features:<br>\u2022\
      \ A great amount of warships!<br>\u2022 Different classes of ships with different\
      \ armament: from light guns to torpedoes and rockets!<br>\u2022 Unique system\
      \ of upgrades to each ship.<br>\u2022 Various battle arenas from all corners\
      \ of the world are waiting for you!<br>\u2022 Modern 3D graphics.<br>\u2022\
      \ User friendly controls which will be enjoyed both by newbie shooter players\
      \ and harcore gameres.<br><br>Fight with players from all over the world and\
      \ find out who is the best captain!"
