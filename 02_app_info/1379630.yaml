  data:
    about_the_game: <strong><h2 class="bb_tag">In order for this mod to work properly
      make sure that Steam client,original RTCW and RealRTCW are all installed in
      the same hard drive/library</h2></strong><br><br><strong>RealRTCW</strong> is
      an overhaul mod for critically acclaimed Wolfenstein classic. It features new
      renderer, expanded arsenal, rebalanced gunplay, new high quality models,textures
      and sounds.<br><br><strong>Features list:</strong><br><ul class="bb_ul"><li>Mod
      is based on ioRTCW source port, which provides proper widescreen support, high
      quality sound engine and 64-bit systems support<br></li><li>Expanded arsenal
      which includes 12 new weapons<br></li><li>New HQ models for the vanilla weapons<br></li><li>HQ
      textures for the environment and characters, which are still faithful to the
      original style and atmosphere<br></li><li>Atmospheric effects support - rain
      and snow<br></li><li>New inventory items - adrenaline and bandages<br></li><li>Real
      recoil system<br></li><li>Rebalanced weapons characteristics<br></li><li>Rebalanced
      AI<br></li><li>Overhauled sounds<br></li><li>New HUD and UI<br></li><li>New
      difficulty levels system+new difficulty level<br></li><li>Subtitles support<br></li><li>Steam
      Workshop integration for custom maps\mods<br></li><li>Steam Achievements support<br></li><li>Restored
      cut content including training level and unused soundtrack<br></li><li>And more!</li></ul>
