    reviews: "\u201COverall everything feels really solid and works the way it supposed\
      \ to\u201D<br><a href=\"https://youtu.be/cgUnvS84LA4\" target=\"_blank\" rel=\"\
      noreferrer\"  >GmanLives</a><br><br>\u201CThe definitive Return to Castle Wolfenstein\
      \ experience. New renderer, faithful HD textures, more friendly towards modern\
      \ systems, 64-bit, this mod does it all. One of the best examples of an overhaul\
      \ mod for any game.\u201D<br><a href=\"https://www.moddb.com/mods/realrtcw-realism-mod/reviews/736776\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >boredgunner</a><br><br>\u201CAmazing\
      \ Return to Castle Wolfenstein complete overhaul mod. Much better support for\
      \ modern systems, restored content, better difficulty balance, and very welcome\
      \ new textures and rendering.\u201D<br><a href=\"https://store.steampowered.com/curator/32080969-SevenSixTwoZeroSeven/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >SevenSixTwoZeroSeven</a><br>"
