    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/765030/extras/uuz2.gif?t=1573007504\"\
      \ /><h2 class=\"bb_tag\">Add English Support</h2><h2 class=\"bb_tag\">Add Japanese\
      \ Support</h2><h2 class=\"bb_tag\">Add Controller Support</h2><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/765030/extras/616.png?t=1573007504\"\
      \ /><h2 class=\"bb_tag\">Feedbacks</h2>QQ Group:57718025<h2 class=\"bb_tag\"\
      >ABOUT THIS GAME</h2>Yuyuko\u2019s Butterfly Dream is a Platform Action Doujin\
      \ game originated from Touhou Project with puzzle elements and side-line stories\
      \ included. <br>The story is about Yuyuko breaking into a strange new dreamland\
      \ where she meets Netherworld creatures and mysterious travellers. <br>In attempts\
      \ to explore the secrets of this fairyland, searching for its root and a way\
      \ out, Yuyuko is now on her way for an unknown adventure.<h2 class=\"bb_tag\"\
      >ABOUT FAIRYLAND</h2>Yuyuko, a ghost princess who has departed a thousand years\
      \ ago, is equipped with the ability to invite one to his death. In a doze, she\
      \ finds herself in a mystic land filled with scents from Netherworld and its\
      \ creatures.<br>Those familiar magic crafts and spells\u2026<br>And the Death\
      \ Butterflies surrounding, all recalls the memories sealed for a thousand years\u2026\
      <h2 class=\"bb_tag\">Game features :</h2><ul class=\"bb_ul\"><li>Smooth and\
      \ Simple Action Combats<br></li><li>Exciting Boss Encounters<br></li><li>Diverse\
      \ Item System<br></li><li>Rich Puzzle Elements<br></li><li>Choices-Depending\
      \ Narratives<br></li><li>Multiple Game Ending<br></li><li>Touhou Project Roles<br></li><li>Classic\
      \ Japanese Scenes<br></li><li>Excellent Music<br></li><li>Promising Future Updates</li></ul><h2\
      \ class=\"bb_tag\">Credits</h2>Touhou Doujin Music Circle, supporter of BGM\
      \ : Mad Hatter Tea;<br>Illustration Support : \u65E0\u611F\u88C5\u7F6E\u3001\
      qwer37;<br>Narratives and Scripts Support: Dim Dawn Luna;<br>And other friends\
      \ who participated in making this game.<br>There wouldn\u2019t be this game\
      \ without each help. Many Thanks!<br><br>The game is now on Early Access, with\
      \ continuous updates followed:<br>Improvements for Game Systems and Levels,\
      \ Support for All Operate Systems(Mac, Linux), Audio on Scripts, Support for\
      \ English, Japanese and more languages."
