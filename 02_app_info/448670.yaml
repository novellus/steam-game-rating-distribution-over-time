    review: Really tried to give this game a chance but, like the developers, I have
      decided to give up on it. It has the makings of a reasonable budget pinball
      game but unfortunately it is pretty bug ridden (the ball or plunger can get
      often stuck or lost) and there's no option for rebinding keys (the default is
      to use the arrow keys). Some of the tables are relatively fun (e.g. the race
      car one) or novel (e.g. the retro game one). Others are boring or too hard (e.g.
      the viking one where nobody seems to get a reasonable score). The sound and
      visuals are generally fine but overall there's a fairly cheap and nasty feel
      to it which makes it hard to recommend above the more polished pinball games
      on Steam.
