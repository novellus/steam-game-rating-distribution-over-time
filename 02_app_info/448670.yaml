      \ with stunning 3D graphics both with or without 3D glasses.<br><br>FEATURES<br><br>\u2022\
      \ Many pinball tables with unique graphics, instructions, missions system, locations\
      \ and characters<br>\u2022 Unique soundtracks with atmospheric music, sound\
      \ effects and voices.<br>\u2022 Realistic physics.<br>\u2022 Built in help with\
      \ detailing instructions and descriptions of the features of each table.<br>\u2022\
      \ Local and global (Steam Leaderboards) high scores.<br>\u2022 Stereoscopic\
      \ imaging option (requires anaglyph eyeglasses). You can choose between red-cyan,\
