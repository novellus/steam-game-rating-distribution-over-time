    reviews: "\u201CGet To The Orange Door is an early access shooter with a 1980\u2019\
      s aesthetic and all the wall running, double jumping chaos I\u2019ve been craving...\
      \ it has some of the best raw shooting I\u2019ve experienced in a long time.\u201D\
      <br><a href=\"https://kotaku.com/get-to-the-orange-door-is-basically-1980s-titanfall-2-1836458592\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CThis is one\
      \ of those few times when I've been playing something in Early Access and felt\
      \ genuinely excited.\u201D<br><a href=\"https://www.youtube.com/watch?v=OhqJY7ZZGwQ\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >GmanLives</a><br>"
