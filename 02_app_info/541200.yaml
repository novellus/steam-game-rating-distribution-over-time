details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/541200/extras/TOIITT.png?t=1603814334"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/541200/extras/GIF_two.gif?t=1603814334"
      /><br><br>Get To The Orange Door is an intense parkour platforming FPS set in
      an 80''s-inspired retrofuturist world. With a mix of classic and modern first
      person shooter mechanics, launch yourself gun-first into a neon synthwave virtualscape
      as you wall run, slide, clamber, and dash around each level at supersonic speeds.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/541200/extras/GIF_one.gif?t=1603814334"
      /><br><br><ul class="bb_ul">    <li> A modern take on classic FPS mechanics<br>    </li><li>
      Multiple modes to play and master<br>    </li><li> Workshop Integration: build,
      share, and play custom levels<br>    </li><li> Over 20 unique weapons, all with
      alternative fire modes<br>    </li><li> Procgen Quick Play mode for endless
      replayability<br>    </li><li> A rad synthwave soundtrack, guaranteed to be
      heavy on the bass</li></ul><br><i>GTTOD is still in active development. Things
      change every day, so if you''d like to keep up with what is being added to the
      game, come on down to the Discord or Subreddit and chat with us!</i>'
