    about_the_game: '<strong>Puzzles for smart: Birds </strong> is a fairly simple,
      educational game. Collect puzzle birds of the individual fragments of the picture.
      The game of puzzles will seem to your child very exciting, as he will gradually
      achieve what he wants to see soon. It will take the child''s attention for a
      long time, and you will be pleased to watch his actions. This educational game
      will allow you to spend time with your baby. For fans of popular puzzles of
      different complexity. From simple puzzles with images of birds, to complex.
      At any age and level of play. In this section, selected puzzles with birds.
      Colorful coloring in birds. Collect puzzle with the image of these little birds.<br><br><strong>Key
      game features: </strong><br>- The game has 12 levels of difficulty<br>- The
      game has 12 different images of birds<br>- Unlimited puzzle time<br>- Suitable
      for all ages<br>- Achievements!'
