    about_the_game: <h2 class="bb_tag">The next part of hack_me is already in Steam.
      </h2><br><i><strong>hack_me 2</strong></i> is a story about hacker-beginner,
      who is going to confront to new World Order, where is no place for personal
      secrets. In this game you'll see, how real-life hackers work. You'll learn how
      to use command prompt, SQL-injectors, remote control utilities and brute-force
      software. An log cleaner, of course.<h2 class="bb_tag">FEATURES</h2>*More apps,
      utilities and commands <br>*References to movies, games and real life<br>*More
      realistic hacking<br>*Nonlinear plot<br>*Web-Browser with in-game Internet<br>*Original
      soundtrack<br>*Music player with support of user tracks
