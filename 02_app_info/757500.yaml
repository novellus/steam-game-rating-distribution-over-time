    developer_response: "Thank you for your inputs. We apparently need to emphasise\
      \ the tutorial more!\n 1) Shields must be equipped on your arm, not held in\
      \ your hand. \u2018Held shields\u2019 is a game mechanic that will be available\
      \ later with cleaving and parry.\n 2) Shields are working for both player (when\
      \ equipped) and monsters.\n 3) How to perform item inspection is demonstrated\
      \ in the tutorial. The inspection system is very detailed providing many data\
      \ points on every item you can equip. (also see our Guide on 'Fade Lore')\n\
      \ 4) Equipment seen and used by a monster is directly usable once you defeat\
      \ it. These items just need to be picked up. This includes the magic weapons\
      \ they use!\n The games controls and interface are different, and can be complex.\
      \ For the best experience, we recommend players run through the tutorial before\
      \ attempting to explore!"
