    about_the_game: "It\u2019s a whole new deal! For the first time, Yugi, Jaden &amp;\
      \ Yusei are together in an all-new adventure! With his world crumbling into\
      \ chaos, a masked menace known as Paradox travels into the past to eliminate\
      \ the source for his world\u2019s destruction - the Duel Monsters card game!\
      \ Standing in his way are three legendary duelists who will do whatever it takes\
      \ to save what\u2019s on the line - their friends, their family and the game\
      \ they love. For the first time ever, Yugi, Jaden and Yusei will team together\
      \ and battle with all their hearts in a duel that will decide the past, present\
      \ and future!"
