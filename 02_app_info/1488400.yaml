      \ collect monsters in the plot and open a beautiful story about why monsters\
      \ turn into monsters.<br />\r\nFeatures:<br />\r\n1. The 2D painting style shows\
      \ the monsters and monsters in the classics of mountains and seas<br />\r\n\
      2. 2D card turn-based<br />\r\n3. Collect various monster decks<br />\r\n4.\
      \ Every monster has its own story<br />\r\n5. Combine cards and build your own\
      \ card exit strategy<br />\r\n6. Explore the monsters on the mountain and sea\
      \ map"
