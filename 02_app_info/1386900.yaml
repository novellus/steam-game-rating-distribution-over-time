    reviews: "\u201CWith visuals completely redesigned from the ground up, rebuilt\
      \ mechanics, and even a dose of extra content, Observer System Redux delivers\
      \ on the gritty retrofuturistic cyberpunk world of horror. Rebuilt stealth sections\
      \ fixed the largest complaint, and the hitching in the original release is gone.\
      \ The original was good, but this is great.\u201D<br>95/100 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://gamingtrend.com/?p=202846\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Trend</a><br><br>\u201C&gt;Observer_:\
      \ System Redux represents a solid improvement over the 2017 original and, therefore,\
      \ a worthwhile upgrade. Absolutely worth a look.\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://fingerguns.net/reviews/2020/11/12/observer-system-redux-xbox-series-hi-hauer-you/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Finger Guns</a><br><br>\u201CAs a remake,\
      \ Observer: System Redux not only ticks all the right boxes in terms of gameplay\
      \ improvements but it also showcases what next-gen consoles are capable of for\
      \ pre-existing titles.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://screenrant.com/observer-system-redux-game-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Screen Rant</a><br>"
