    about_the_game: "<h2 class=\"bb_tag\">WELCOME TO THE FUTURE</h2>The year is 2084.\
      \ The future has turned out much darker than anyone could imagine. First, there\
      \ was the Nanophage. A digital plague that killed thousands upon thousands of\
      \ those who chose to augment their minds and bodies.<br><br>Then came the War,\
      \ leaving both the West and the East decimated and shattered. With no one left\
      \ to seize power, corporations took over and forged their own crooked empires.<br><br>You\
      \ are a tool of corporate oppression. Feared and despised, you hack into the\
      \ darkest corners of your suspects\u2019 minds. You creep into their dreams,\
      \ expose their fears, and extract whatever your investigation may require.<br><br>You\
      \ are an Observer.<h2 class=\"bb_tag\">BECOME A NEURAL DETECTIVE</h2>You play\
      \ as Daniel Lazarski, an elite investigator of the future portrayed by late\
      \ cyberpunk icon Rutger Hauer. As an Observer, you hack into the minds of suspects\
      \ to extract clues and evidence. Anything they felt, thought, or remembered\
      \ can and will be used to solve your case. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1386900/extras/GIF1.gif?t=1609843566\"\
      \ /><h2 class=\"bb_tag\">EAT THEIR DREAMS</h2>Using a device known as the Dream\
      \ Eater, hack into the minds of the dead and dying to relive their final moments,\
      \ to explore their fears and obsessions. Delve into these twisted neural mazes\
      \ and search for clues that will help you find the elusive killer. But beware:\
      \ the deeper you go, the greater the risk of losing your own sanity.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1386900/extras/GIF2.gif?t=1609843566\"\
      \ /><h2 class=\"bb_tag\">TAKE IN THE ATMOSPHERE OF 2084</h2>Enter a world ravaged\
      \ by war and cyber-plague, where life is cheap and hope is scarce. Where most\
      \ people will do anything to escape their grim existence. Virtual realities,\
      \ mind-altering drugs, neural implants - pick your poison and drift away into\
      \ a blissful oblivion. But remember, no matter how deep you go, you can never\
      \ hide from an Observer.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1386900/extras/GIF3.gif?t=1609843566\"\
      \ /><br><br>Veteran Observers can dive deeper into this dystopian reality thanks\
      \ to three brand-new side cases to solve. \u201CErrant Signal\u201D, \u201C\
      Her Fearful Symmetry\u201D and \u201CIt Runs in the Family\u201D add another\
      \ layer of depth to the game\u2019s story while exploring thought-provoking\
      \ themes of a future that soon might become our present.<br><br>On top of that,\
      \ System Redux offers expanded gameplay, which includes new game mechanics,\
      \ new secrets to find, redesigned stealth, additional neural interrogations,\
      \ and quality-of-life improvements made with the help of the Observer community.\
      \ <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1386900/extras/sciana.gif?t=1609843566\"\
      \ /><br>Newcomers get the chance to experience one of the most thrilling cyberpunk\
      \ stories in all its next-gen glory: boasting 4K resolution, upgraded textures,\
      \ new animations, models and effects, and transformed with jaw-dropping Ray-Tracing\
      \ and HDR lighting."
