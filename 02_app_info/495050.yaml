    about_the_game: "The Blue Bomber is back in this second collection of classic\
      \ Capcom titles! Featuring faithful reproductions of Mega Man 7, 8, 9, &amp;\
      \ 10, this collection spans the iconic series' evolution and retro revolution.\
      \ Take on the nefarious Dr. Wily and his diverse Robot Masters in these timeless\
      \ 8-bit, 16-bit, and 32-bit adventures!<br />\r\n<br />\r\nMega Man Legacy Collection\
      \ 2 is bursting with additional content, from time trials and remix challenges\
      \ with online leaderboards, to a music player and an extensive gallery of rare\
      \ illustrations. Also included are the additional modes originally released\
      \ as DLC for Mega Man 9 and 10, featuring extra stages and playable characters.\
      \ For anyone who wants a little extra help with these challenging classic platformers,\
      \ you now have the option to reduce the amount of damage received."
