details:
  data:
    about_the_game: "<strong>Takelshin</strong> is a 2D platformer in the style of\
      \ old 8- and 16-bit classics.<br><br>You take the role of Takelshin - a little\
      \ octopus girl on her way through many different stages such as deep waters\
      \ or colorful autumn forests.<br><br>Takelshin's mission is to get on a flying\
      \ pirate ship and free her younger baby siblings from the clutches of pirate\
      \ lady Scallywag Sally.<br><br><br><br>\u2022 <strong>FULL VERSION!</strong>\
      \ No further, hidden costs.<br><br>\u2022 over 20 stages including secret worlds\
      \ and bonus games.<br><br>\u2022 catchy chiptune soundtrack.<br><br>\u2022 3\
      \ difficulty levels - the hardest one hast to be unlocked.<br><br>\u2022 over\
      \ 10 completely different, cute designed enemy types.<br><br>\u2022 6 tricky\
      \ bosses.<br><br>\u2022 combo system to break the high score.<br><br>\u2022\
      \ automatically saved score after each completed stage.<br><br>\u2022 easy to\
      \ control via gamepad (dual stick or directional pad) or via keyboard.<br><br>\u2022\
      \ tutorial included."
