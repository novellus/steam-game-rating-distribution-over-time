details:
  data:
    about_the_game: 'Immerse yourself in an exciting adventure through space and time!
      Herbert Fink, a young scientist, faces difficult yet fascinating challenges.
      An ordinary trip out of town turns into a real investigation, full of intrigue
      and mysterious temporal anomalies!<br><br>Colorful scenery, animation, and 3D
      visual effects will make your adventure vivid and fun. Those with a competitive
      streak can collect bonuses for speed and repeat the quest with new puzzles.
      <br><br><strong>Game features:</strong><br>- A variety of tasks: searching for
      items, spotting the differences, puzzles, restoration of disassembled objects<br>-
      The sci-fi detective storyline<br>- Explore game locations in the past and in
      the present!<br>- Build your collection. Go through scenes again to try new
      quests and get new rewards!'
