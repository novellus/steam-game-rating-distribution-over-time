    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/429160/extras/logo.png?t=1488055610\"\
      \ /><br><br>Cyborg Rage is a multiplayer coop space shooter that is all about\
      \ cooperative online action: Work with your brave wingman to destroy all enemy\
      \ starships or be destroyed! Master the advantages of your ship class to withstand\
      \ your enemies!<br><br>Cyborg Rage is your source for fast-paced action, massive\
      \ explosions and a cooperative gameplay core for two pilots that demands good\
      \ reflexes and fast strategic decisions.<h2 class=\"bb_tag\">Face the future</h2><br>The\
      \ year 3226: The future. Battle Cyborgs were never designed to be smart or develop\
      \ any kind of self-awareness. They had been produced in masses as expendable\
      \ military units. It was a time when security was more valuable than freedom.\
      \ We sent them to the frontlines.<br><br>Today, they return.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/429160/extras/know-your-enemy.png?t=1488055610\"\
      \ /><h2 class=\"bb_tag\">Choose your ship</h2><br>Combine your ship technologies\
      \ with those of your wingman for a maximum of cooperation!<br><br>Depending\
      \ on your chosen ship, your arsenal may include a destructive EMP missile, a\
      \ missile barrage, instant shield rechargers, an electric field, a nano repair\
      \ impulse, a massive shield, the devouring nuclear missile... and more technologies\
      \ that will leave your enemies without doubt who is dominating this sector in\
      \ space.<h2 class=\"bb_tag\">Pilots unite</h2><br>Make one of your friends your\
      \ trusted wingman or let the matchmaking find a player of your skill level to\
      \ face the challenge together! Just remember: For the moment, you two rely on\
      \ each other!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/429160/extras/3-ships.png?t=1488055610\"\
      \ /><h2 class=\"bb_tag\">FEATURES</h2><br>\u2022 Top Down Arcade Shooter<br>\u2022\
      \ Cooperative Online Multiplayer for two pilots<br>\u2022 Matchmaking with adjusting\
      \ difficulty<br>\u2022 Rank up in 5 Leagues<br>\u2022 Achieve medals<br>\u2022\
      \ Unlock artwork in the gallery<br>\u2022 Single Player Campaign<br>\u2022 3\
      \ Button Mouse, Gamepad and Keyboard Controls<br><br><br><strong><i>Resistance\
      \ is futile. You will be assimilated. Buy Cyborg Rage today!</i></strong>"
