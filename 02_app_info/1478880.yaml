details:
  data:
    about_the_game: "<strong>Welcome to Sep\u2019s Diner</strong>, the new burger\
      \ restaurant of which YOU are the Chef! Will it really become the best burger\
      \ in town? It\u2019s up to you!<br><br>Level after level, your experience will\
      \ increase as well as the number of your gourmet customers. They are in a hurry,\
      \ so make it quick to satisfy them before they leave!<br><br>Hungry, they won't\
      \ let you make a mistake, even though burger orders will become more and more\
      \ complicated... Be attentive and precise, to make the best possible profit!<h2\
      \ class=\"bb_tag\">Game Features:</h2><ul class=\"bb_ul\"><li> 3 game modes\
      \ included: Timed, Relaxed, Studio<br></li><li> 24 levels included (12 per mode,\
      \ except Studio)<br></li><li> Challenging but not impossible!<br></li><li> Choose\
      \ your prefered navigation mode (teleport, smooth, roomscale)<br></li><li> Intense\
      \ and thrilling levels in Timed mode<br></li><li> Chill and take your time on\
      \ Relaxed mode<br></li><li> Immersive audio ambiance<br></li><li> Impatient\
      \ customers with fun voices<br></li><li> Beautiful scenery and colored lights<br></li><li>\
      \ Increasing difficulty level after level<br></li><li> More than 30 different\
      \ combinations for burgers recipes!</li></ul><h2 class=\"bb_tag\">Coming soon:</h2><ul\
      \ class=\"bb_ul\"><li> Multiplayer mode<br></li><li> Ultra mode<br></li><li>\
      \ More levels<br></li><li> More recipes<br></li><li> New restaurants<br></li><li>\
      \ More fun!</li></ul>"
