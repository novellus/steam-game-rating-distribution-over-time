  data:
    about_the_game: "<h2 class=\"bb_tag\">Lose yourself in the action-packed world\
      \ of TERA and pick up a cool pirate costume!</h2><br>In this breathtaking MMORPG\
      \ you need to take fate in your own hands, carefully aiming your attacks and\
      \ dodging enemy spells in the dynamic True Action Combat system. Seven races,\
      \ twelve classes and countless dungeons, battlegrounds and powerful bosses \u2013\
      \ TERA pushes the boundaries of the MMO genre!<br><br><i>You must install TERA\
      \ and create a character before you can use this package.</i><br><br><strong><u>The\
      \ package contains:</u></strong><h2 class=\"bb_tag\">5 Day TERA Club Membership</h2>Enjoy\
      \ the exclusive benefits of TERA Club membership for five days, including a\
      \ special mount, increased dungeon entries and much more!<h2 class=\"bb_tag\"\
      >1x Inventory Expansion </h2>This item permanently expands your inventory by\
      \ 8 slots.<h2 class=\"bb_tag\">1x Smart Box: Pirate Costume</h2>This box contains\
      \ a cool pirate costume for your character.<h2 class=\"bb_tag\">750x Fashion\
      \ Coupon</h2>Fashion Coupons can be exchanged for weapon and armor skins in\
      \ the game.<h2 class=\"bb_tag\">5x Valiant Potion</h2>Valiant Potions restore\
      \ your health.<h2 class=\"bb_tag\">1x Veteran Resurrection Scroll</h2>Resurrect\
      \ a fallen teammate with this scroll."
