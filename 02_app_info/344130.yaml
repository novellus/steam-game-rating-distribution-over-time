    about_the_game: "Welcome to <strong>Cataegis - The White Wind: Ziggurat Chapter</strong>,\
      \ a frantic 2D arcade action retro-style game that pays homage to the glory\
      \ days of 8-bit side scrolling gaming.<br><br>Playing as Cataegis, enforcer\
      \ for the \u2018Order of Caeliger\u2019, take on the self-proclaimed deity \u2018\
      Ishtar\u2019 and her followers in war for the future of Earth.  With a combination\
      \ of agile movements and an arsenal of weapons at your disposal (including double\
      \ jumps, sliding and dual wielding weapons), face your foes toe to toe and battle\
      \ your way to victory!<br><br>Key features:<br><ul class=\"bb_ul\"><li>Classic\
      \ old school side-scrolling gameplay<br></li><li>Exciting Retro soundtrack<br></li><li>Fast\
      \ and fluid gameplay with a myriad of techniques and varied weapons;<br></li><li>Gorgeous\
      \ pixel art cinematics<br></li><li>Unlock art and background information on\
      \ the game<br></li><li>An engaging storyline<br></li><li>Over 20 endings available\
      \ based on the choices you make in the game</li></ul>"
