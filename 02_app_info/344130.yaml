    reviews: "\u201C[Acido] Cinza seems to have taken from the fluid and frantic motions\
      \ of anime to make the game fast-paced and exciting.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.siliconera.com/2015/09/26/cataegis-the-white-wind-has-a-dynamic-story-to-match-its-action/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Siliconera</a><br><br>\u201CCataegis\
      \ has proven to be great so far too, what with its clever set-pieces, lovely\
      \ cinematics, old fashioned soundtrack, fantastic boss battles, attention to\
      \ detail and relentless action.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2015/09/cataegis_-_the_white_wind_zigg.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieGames</a><br><br>\u201CIn a sea\
      \ of indie retro homages, Cataegis The White Wind is one I highly recommend.\
      \ It\u2019s a damn fun action throwback with some stylish pixel art anime visuals,\
      \ and very enjoyable boss battles. [...] For a kickass 2D experience, the Ziggurat\
      \ is where it\u2019s at.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://gamesnosh.com/cataegis-the-white-wind-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamesNosh</a><br>"
