    about_the_game: "The Afterglow of Grisaia was originally released in Japan as\
      \ a first-edition bonus for volume 5 of the Eden of Grisaia anime adaptation\
      \ Blu-ray/DVD.<br />\r\nWe're excited to release it as a standalone product\
      \ for the first time, fully localized for western fans to enjoy!<br />\r\nThe\
      \ Afterglow of Grisaia takes the form of a side story to The Labyrinth of Grisaia\
      \ (the second main series Grisaia game, also recently released in English!).<br\
      \ />\r\nThe game is a story-driven visual novel with serious overtones.<br />\r\
      \n<br />\r\nThe Labyrinth of Grisaia shed some light on Kazami Yuuji's past,\
      \ offering a deeper look at events stretching as far back as his birth.<br />\r\
      \nThis story, however, concerns Yuuji's experiences with Kusakabe Asako, the\
      \ CIRS agent who rescued him at a young age from a terrorist organization.<br\
      \ />\r\nSecret passages of The Labyrinth of Grisaia are revealed within...<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\nIt is recommended that you play this game\
      \ only after having played The Labyrinth of Grisaia."
