    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/416700/extras/5mr_title_the-game.png?t=1582910727\"\
      \ crossorigin=\"anonymous\"/><br><br>A sport with simple rules: kill suckers,\
      \ catch the ball and score!<br>5 Minutes Rage - Hatred Edition is a 2.5D multiplayer\
      \ game where two teams of robots (junkbots) clash in a battle of cannon shots\
      \ to bring the ball to the goal. It features a frantic gameplay with 5 minutes\
      \ matches, 2vs2 or 1vs1, in online or local mode.<br>An hybrid between a party\
      \ game and a shooter: straightforward and fun but leaving space for the development\
      \ of skills and tactics. The aesthetics mixes colorful 80s flavoured atmospheres\
      \ with last generation graphics and effects, using Unreal Engine.<br>Use the\
      \ in-game emojis to express your frustration, master laser machine gun, explosive\
      \ bullet, shield and sprint, deflect projectiles and throw enemies in their\
      \ own goal to humiliate them.<br>And...get praise by the Skill Skull!<br><br>(Now\
      \ with new contents and improvements!)<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/416700/extras/5mr_title_features.png?t=1582910727\"\
      \ crossorigin=\"anonymous\"/><br><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/416700/extras/5mr_list_icon_1.png?t=1582910727\"\
      \ crossorigin=\"anonymous\"/> Local&amp;Online multiplayer modes up to 4 players<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/416700/extras/5mr_list_icon_1.png?t=1582910727\"\
      \ crossorigin=\"anonymous\"/>  Online leaderboard <br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/416700/extras/5mr_list_icon_1.png?t=1582910727\"\
      \ crossorigin=\"anonymous\"/> Original minigames included: Rage Invaders, Super\
      \ Rage Box, Lethal Rage<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/416700/extras/5mr_list_icon_1.png?t=1582910727\"\
      \ crossorigin=\"anonymous\"/> Customize your junkbot playing online (NEW assets\
      \ to dress it up!)<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/416700/extras/5mr_list_icon_1.png?t=1582910727\"\
      \ crossorigin=\"anonymous\"/> Retro atmosphere, but cool Unreal Engine graphics,\
      \ so that your hardware won\u2019t be wasted"
