    review: "[b]Entrer dans cette lumi\xE8re comme un insecte fou? Autant respirer\
      \ la poussi\xE8re.[/b]\n\nManifestement, [i]Divinest Light[/i] est v\xE9ritablement\
      \ tr\xE8s inspir\xE9 par [i]Limbo[/i]. Alors \xE7a le rend plut\xF4t attractif\
      \ et int\xE9ressant visuellement mais on y retrouve \xE9videmment ni l'\xE9\
      l\xE9gance de son mod\xE8le ni la profondeur de son ambiance. Et sur le plan\
      \ du gameplay, malgr\xE9 la pr\xE9sence de sc\xE8nes tr\xE8s semblables, c'est\
      \ carr\xE9ment bien moins r\xE9ussi.\n\nPriv\xE9 d'explication sur sa situation\
      \ ou de consigne sur la marche \xE0 suivre, le joueur entame sa partie en dirigeant\
      \ instinctivement le petit h\xE9ros du jeu vers la droite de l'\xE9cran. Les\
      \ d\xE9buts peuvent \xEAtre frustrants car les morts peuvent s'encha\xEEner\
      \ sans compl\xE8tement comprendre pourquoi ni comment l'\xE9viter. On en est\
      \ alors r\xE9duit \xE0 chercher ce qu'il faut faire en essayant un peu tout\
      \ et on trouve finalement un peu par hasard la solution sans en comprendre vraiment\
      \ le sens. En gros, on fonce d'une zone de lumi\xE8re \xE0 une autre en esp\xE9\
      rant qu'il n'arrive rien de grave en chemin.\n\nIl faut savoir qu'en-dehors\
      \ du titre des chapitres et d'une citation biblique, aucun texte de s'affiche\
      \ jamais \xE0 l'\xE9cran, aucune voix ne se fait entendre et aucun dialogue\
      \ n'est possible avec les rares pnj.\nTout repose finalement sur les petites\
      \ phases d'action que notre h\xE9ros aura \xE0 r\xE9ussir mais malheureusement\
      \ ce n'est pas exempt de petits d\xE9fauts comme l'extr\xEAme rigidit\xE9 du\
      \ perso (surtout remarqu\xE9e lors des sauts) qui doit probablement souffrir\
      \ d'atroces rhumatismes ou divers petits bugs qui n'affectent cependant pas\
      \ trop le gameplay.\nDans sa deuxi\xE8me moiti\xE9, le jeu commence \xE0 proposer\
      \ des choses qui laisse entrevoir une potentielle am\xE9lioration de l'exp\xE9\
      rience mais \xE7a sera peut-\xEAtre pour une prochaine fois.\n\nArrive alors\
      \ un brutal retour au menu principal qui ressemble \xE0 un m\xE9chant crash\
      \ mais qui semble bel est bien \xEAtre la fin soudaine du jeu. M\xEAme apr\xE8\
      s avoir d\xFB recommencer plusieurs fois un passage fatal au d\xE9but et relancer\
      \ quelques fois depuis la derni\xE8re sauvegarde \xE0 la fin (pour v\xE9rifier\
      \ que c'\xE9tait vraiment la fin), mon temps de jeu ne d\xE9passe pas 30 minutes.\
      \ Et je n'ai toujours pas compris la r\xE9elle signification de l'aventure.\n\
      \nJ'ai h\xE9sit\xE9 \xE0 demander un remboursement mais comme j'ai acquis [i]Divinest\
      \ Light[/i] en soldes \xE0 -50%, je peux encore consid\xE9rer le prix comme\
      \ acceptable s'il inclut un encouragement au d\xE9veloppeur \xE0 progresser\
      \ pour faire mieux la prochaine fois mais le plein tarif me semble par contre\
      \ excessif.\n\n\nJe ne recommande pas."
