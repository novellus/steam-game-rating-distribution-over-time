    about_the_game: <strong>You are a child of Light, but how bright are your intentions?</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1371700/extras/Descend_GIF.gif?t=1605114184"
      /><br><br>You are descended to earth by the Divinest Light. Your past is unclear,
      but the Light gives you strength to proceed through the darkness of void. Embrace
      it and try to uncover the secrets of this monochromatic world.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1371700/extras/Snow_Sword_GIF.gif?t=1605114184"
      /><br><br>Divinest Light is a single player experience with an emphasis on original
      plot and shadow-avoidance game mechanics as the character can only survive under
      the Light.<br><br>Divinest Light implements a seamless transition between the
      menu and gameplay to greatly increase immersion. Also, there is almost no text
      in Divinest Light - just a small informational hint in the main menu. Thus,
      everybody can play the game regardless of the language they speak.
