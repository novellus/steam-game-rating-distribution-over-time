    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266890/extras/K-project_banner1.jpg?t=1608114582\"\
      \ /><br><br><i>2120. The Sedvan Spheres, advanced teleportation devices, suddenly\
      \ reactivate after years of silence. It returns access to Anthracite, a beautiful\
      \ yet hostile planet light-years away from Earth. Anthracite hides an invaluable\
      \ treasure: Galvaon, a rare, natural mineral that can fuel the Sedvan Spheres.\
      \ The one who wins the battle for Anthracite, conquers it all.</i><br><br>Tactical\
      \ Troops: Anthracite Shift is an indie top-down turn-based tactical science-fiction\
      \ game in which the player leads a small troop of elite soldiers throughout\
      \ the hand-drawn, beautiful yet hostile planet of Anthracite. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1266890/extras/TT_single-player.jpg?t=1608114582\"\
      \ /><br>Explore the beauty and the danger of Anthracite by leading your troops\
      \ through 40 missions of a story-rich single-player campaign. Study the briefing,\
      \ choose your equipment and outsmart your enemies.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266890/extras/TT_online-and-hotseat.jpg?t=1608114582\"\
      \ /><br>Compete with your friends or against the AI in the multiplayer skirmishes,\
      \ either online or from the same device through the Hotseat mode.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266890/extras/TT_gridless-movement.jpg?t=1608114582\"\
      \ /><br>Every single movement takes place in a grid-less tactical environment.\
      \ Plan your strategy and move your troops with freedom: attack on an open field\
      \ or from a hidden corner. Take cover behind rocks and trees or ambush the enemy\
      \ from inside buildings and bunkers.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266890/extras/TT_teleportation.jpg?t=1608114582\"\
      \ /><br>Not only you can teleport your units, but also your bullets and grenades.\
      \ Plan ambushes from the other side of the map or use the Sedvan Spheres to\
      \ disperse incoming fire.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266890/extras/Teleportation_bullet_Gif.gif?t=1608114582\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266890/extras/TT_overwatch.jpg?t=1608114582\"\
      \ /><br>Thanks to your troops\u2019 overwatch technique, you can automatically\
      \ attack your enemies as soon as they enter your field of view. Choose the weapon,\
      \ set the direction and your soldiers will patiently wait for the unlucky opponents\
      \ who try to get in their way.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266890/extras/TT_Physics-based.jpg?t=1608114582\"\
      \ /><br>The combat system and the world of Anthracite follow the rules of physics:\
      \ weapons require manual aiming, bullets and grenades can bounce off obstacles.\
      \ Your troop can push objects and use them to their advantage."
