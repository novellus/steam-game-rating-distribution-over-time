    review: "Jeu fait par un enfant de 8 ans au moment de la cr\xE9ation du jeu.\n\
      Tr\xE8s rapide \xE0 finir sauf si vous voulez r\xE9cup\xE9rer tous les diamants\
      \ rose\nGraphismes original par l'effet de dessin gribouiller\nLa musique est\
      \ par contre tr\xE8s stressante et le jeu fait par fois dans certaines section\
      \ et moment du jeu des arr\xEAt d'images emb\xEAtant pour certaines actions\
      \ en jeu.\nParfois la touche saut ne r\xE9pond pas de suite alors qu'on l'a\
      \ programm\xE9 depuis longtemps."
