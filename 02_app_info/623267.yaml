details:
  data:
    about_the_game: "The GWR Large Prairies \u2013 BR Lined pack adds additional liveries\
      \ to the GWR Large Prairies Steam Loco Add-On, enabling you to recreate realistic\
      \ operations in the British Railway era.<br><br>These Prairie tanks were built\
      \ by the Great Western Railway for suburban commuter operations first being\
      \ built in 1903 and continuing to be built until 1939. They proved so successful\
      \ that most of the 260+ strong class remained in service until the last days\
      \ of Steam. Over their lifetime as well as suburban commuter trains they also\
      \ worked mixed freight services across the GWR network.<h2 class=\"bb_tag\"\
      >Features:</h2><ul class=\"bb_ul\"><li>Includes the 5100, 5101, 6100 and 8100\
      \ classes in British Railways Green and British Railways Black Lined liveries,\
      \ complete with selectable era-appropriate logos, optional parts and fittings<br></li><li>Weathered\
      \ Versions<br></li><li>Realistic wheel slip physics and effects<br></li><li>Simulated\
      \ steam chest<br></li><li>Realistic train pipe and reservoir vacuum braking<br></li><li>Cylinder\
      \ cock management<br></li><li>Boiler management with priming possible<br></li><li>Realistic\
      \ injector control<br></li><li>Realistic \u201Cby the shovel\u201D stoking with\
      \ synchronised sound<br></li><li>Second valve regulator effects<br></li><li>Atmospheric\
      \ AI effects</li></ul>"
