    about_the_game: "<h2 class=\"bb_tag\">Singleplayer</h2><br><strong>Campaign:</strong>\
      \ <br>The year is 2058, you are an astronaut stuck in a parallel world to ours.\
      \ Your shuttle ran out of fuel, and crashed into a nearby planet, leaving you\
      \ as the sole survivor of your crew. All alone, stranded, not knowing what to\
      \ do.<br><br><strong>Offline Multiplayer:</strong> <br>Play all the fun maps\
      \ and gamemodes available in normal multiplayer with bots. (Achieved by setting\
      \ match as lan in host menu)<h2 class=\"bb_tag\">Multiplayer</h2> Play head\
      \ to head with players and bots alike across all kinds of Maps and Modes.<br><br><br><strong>Gamemodes:</strong><br><br><ul\
      \ class=\"bb_ul\">    <li><strong>Deathmatch:</strong> Go against one another\
      \ for victory! Will you be victorious or will you fall behind?<br>    </li><li><strong>Team\
      \ Deathmatch:</strong> Go head to head between two teams to see which one can\
      \ score the most points.<br>    </li><li><strong>Capture The Flag:</strong>\
      \ Fight for the enemy\u2019s flag in order to win for your team!<br>    </li><li><strong>Zombie\
      \ Mode:</strong> A virus has been put in the central database and has infected\
      \ most of the bots, will you survive?</li></ul>"
