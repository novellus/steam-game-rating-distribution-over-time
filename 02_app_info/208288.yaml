    detailed_description: "<h1>Classics Range</h1><p>The Classics Range features a\
      \ selection of must-have products at value for money prices from the TS back\
      \ catalogue.</p><br><h1>About the Game</h1>The Munich to Augsburg line is a\
      \ fantastic German high-speed railway line for Train Simulator, complete with\
      \ ICE 3 high-speed trains. <br><br>The 61-kilometer (38-mile) line between the\
      \ two Bavarian cities of Munich and Augsburg was completed in 1840, and was\
      \ soon nationalised as part of the Royal Bavarian State Railway. High speed\
      \ upgrades began more than a century later, with the first 200km/h (124mph)\
      \ section of the route opening in 1977. The fully-electrified Munich-Augsburg\
      \ line is now one of Germany\u2019s busiest lines, with around 300 trains per\
      \ day using the route including trans-European services. The main line has four\
      \ tracks, enabling ICE trains to run at high speed without interruption, with\
      \ separate tracks for the S-Bahn services at the Munich end of the line.   <br><br>The\
      \ Munich-Augsburg route for Train Simulator is a highly-detailed recreation\
      \ of the route complete with all the unmistakable stations and landmarks, and\
      \ includes the ICE 3 high-speed train plus local trains.<h2 class=\"bb_tag\"\
      >Includes</h2><br>61-kilometer/38-mile high-speed route from Munich to Augsburg,\
      \ featuring the huge Munich Main Station complete with underground S-Bahn station.\
      \ <br><br>Class 406 ICE 3M high speed electric train with functioning AFB, PZB90\
      \ and LZB<br>Class 101 electric locomotive with functioning AFB, PZB90 and LZB<br>Class\
      \ 294 diesel locomotive with functioning  PZB90<h2 class=\"bb_tag\">Scenarios</h2>6\
      \ scenarios:<br><ul class=\"bb_ul\"><li>Wash and Go<br></li><li>Storming into\
      \ Munich<br></li><li>Westbound Snowy Stopper<br></li><li>Pub Crawl to Munich<br></li><li>Freight\
      \ Run to Pasing<br></li><li>Heightened Security</li></ul>"
