  data:
    about_the_game: "A Touhou novel-style management simulation.<br />\r\n<br />\r\
      \nEnjoy the comical interactions between Marisa and her friends, as you earn\
      \ money to pay back your loan.<br />\r\n- Your first goal is to earn 50,000\
      \ yen in the first year, and if you fail, it\u2019s game over.<br />\r\n- Develop\
      \ new products, expand the store, and run promotions to bring in the money.<br\
      \ />\r\n- Fight youkai who come to raid the store in turn-based battles.<br\
      \ />\r\n<br />\r\nKirisame Magic Shop is hidden deep in the forests of Gensokyo.<br\
      \ />\r\nIt\u2019s so remote, in fact, that there aren\u2019t any customers.<br\
      \ />\r\nJust as Marisa is despairing over her lack of sales, self-proclaimed\
      \ management consultant Yukari Yakumo appears.<br />\r\nCirno is added to the\
      \ team as head of HR, and Marisa sets her sights on rebuilding Kirisame Magic\
      \ Shop."
