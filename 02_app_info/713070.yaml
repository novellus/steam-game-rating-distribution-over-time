  data:
    about_the_game: '&quot;...he decided to open the contest right up to creatures
      who had long since been reaped. And so it came to pass that the greatest competition
      ever was scheduled...&quot;<br>Through time and space, the finest warriors in
      creation have gathered together for the ultimate showdown. At the behest of
      Death himself, angel will fight demon, wizard will fight warlord, robot will
      fight human. The creature that triumphs in this awesome battle will be rewarded
      with that most precious of commodities - life itself.<br>Pray for Death features
      an awesome line-up of characters, each with a selection of unique talents and
      special moves. Every character has been carefully animated and the matches themselves
      take place in chilling underground battlegrounds.<br>Will you triumph over the
      odds and beat Death at his own game, or will you get crushed underfoot and pray
      for death?<br><br><ul class="bb_ul"><li>Three local multiplayer modes to choose
      from. Tournament, Double Death, and Final League will give an opportunity to
      challenge your friends!<br></li><li>Choose between 10 different characters including
      mighty Cthulhu himself<br></li><li>Master each warrior''s special moves and
      combos</li></ul>'
