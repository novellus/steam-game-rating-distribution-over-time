details:
  data:
    about_the_game: WEB GL ENGINE FRAMEWORK<br><br>check demos at <a href="https://steamcommunity.com/linkfilter/?url=https://pix-arts.com/h5.php"
      target="_blank" rel="noopener"  >https://pix-arts.com/h5.php</a><br><br>HTML5
      Javascript Game Engine provides a complete set of functions making writing games
      simple and rewarding !<br><br>It is a great tool to start with for learning
      game programming.<br><br>HTML5/WEBGL RENDERING<br><br>HTML5 Javascript Game
      Engine provides user a simple function library with everything you need to build
      top-class 2D games. Based on Pixi.js, the commercial-grade HTML5 Web GL Renderer,
      the best around for 2D Graphics, it takes the best of the accelerated graphics
      card of any device.<br><br>IMPORT YOUR OWN ASSETS<br><br>You have now possibility
      to import your own graphic ans sound assets and use them within the application<br><br>EXPORT
      PROJECT AS STANDARD HTML5 APPLICATION - PUBLISH EVERYWHERE<br><br>You can now
      export a build of your projects along their source files as standard HTML5 Applications
      that can be run in any browsers. You may then build the exported projects as  ios/android
      applications with the free ADOBE PHONEGAP (TM) cloud service. You can also publish
      on all majors platforms (ios/android/mac oxs/ windows 10) as standolone applications
      using the open source CORDOVA framework. Built applications are all yours and
      you are free to publish them on any store with no restrictions. If you do, we
      would like to learn about it!<br><br>HTML5 ENGINE IS SUPER FAST<br><br>HTML5
      projects run at incredible speed thanks to the underlying WEB GL Rendering Engine
      that takes the best of any graphic coprocessor, especially once exported thanks
      to its tiny and highly optimized runtime engine.<br><br>AAA PHYSIC ENGINE<br><br>Built
      in framework is a physic engine, PhysicsJS, that provides all behaviours and
      physical rules allowing to build real-like physical worlds for all sorts of
      games like, say, the well known nasty birds games .<br><br>TUTORIALS TO GET
      YOU STARTED<br><br>To help you understand the framework and let you start codind
      as fast as possible, HTML5 Javascript Game Engine includes a full set of tutorials
      covering the most important aspects of 2D game programming<br><br>FULL API DOCUMENTATION<br><br>HTML5
      Javascript Game Engine includes many graphical/sound/physic functions all described
      with use case examples in an API Reference<br><br>LARGE ASSETS LIBRARY INCLUDED<br><br>So
      you can start coding games immediately, a vast assets library made of graphics/sprites,
      musics and sound fx is included and ready to use<br><br><br>CODING IS FUN !
      GET STARTED NOW !
