details:
  data:
    about_the_game: "Sit back, relax and enjoy your stay in Santa's village in this\
      \ match-3 adventure. Visit its landmark Toy Factory, Christmas Market in the\
      \ square, Wood Cottage and Candy Workshop. Meet the cute characters that live\
      \ in the village and take part in preparing Santa for the road. Grow magical\
      \ trees of funny shapes, help decorate and choose the toys Santa will deliver\
      \ to the children. Have fun matching in this festive and colorful wonderland.<br\
      \ />\r\n<br />\r\n<br />\r\n-    Five chapters, 77 levels and 22 minigames<br\
      \ />\r\n-    Grow Magical trees<br />\r\n-    Get Santa ready for the road<br\
      \ />\r\n-    Choose gifts and decorations"
