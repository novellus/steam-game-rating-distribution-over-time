    about_the_game: "<i><h2 class=\"bb_tag\">By combining the pulse-pounding action\
      \ of time-trials with fast, fluid VR gameplay, NextGen Games has crafted one\
      \ of the most ADDICTINGLY REPLAYABLE VR experiences yet released. Beat the clock\
      \ and squash the alien scum in this frenetic VR shooter.</h2></i><br><br>The\
      \ year is 2027. As a contractor for NextGen Games, it is your job to pilot a\
      \ remote telepresence drone via your trusted VR headset. Fortunately work has\
      \ picked up due to a recent alien invasion. The United Nations has hired the\
      \ firm to secure the planet Earth, and rid it of alien infestation. The fate\
      \ of the world is in your hands and your headset. Good luck.<h2 class=\"bb_tag\"\
      >The core design of VR Apocalypse revolves around the following major tenets.</h2><ul\
      \ class=\"bb_ul\"><li><u><strong>Comfort = Immersion.</strong></u> First-person\
      \ shooters are not normally a good idea for VR due to presence-breaking VR-sickness.\
      \ However, we think we\u2019ve conquered it with this title by utilizing a new\
      \ technique we\u2019ve dubbed a \u201Cdynamic rest frame\u201D. Classic first-person\
      \ shooting/traversal has never felt this good in a VR headset.<br></li><li><strong><u>Replay\
      \ Value is king.</u></strong> Forget short, one-off experiences. VR Apocalypse\
      \ is a highly replayable, arcade style shooter with randomized elements that\
      \ will keep players coming back for more.</li></ul><ul class=\"bb_ul\"><li><strong><u>Arcade\
      \ Leaderboards</u></strong>. Compete against friends to see who can get the\
      \ best possible times on our customized leaderboards.<br></li><li><strong><u>Exploding\
      \ Aliens</u></strong>. Because who doesn't like watching aliens go boom?</li></ul>"
