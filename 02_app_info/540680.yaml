    about_the_game: "Widely considered as both the origin of the bullet hell sub-genre\
      \ and one of its standouts, the true joy of Battle Garegga's lies in unraveling\
      \ the game\u2019s various complex systems.<br><br>This DLC will add 1 ship,\
      \ the Wild Snail, playable in DLC Mode.<br><br>Main Features:<br><ul class=\"\
      bb_ul\"><li>Main shot, option formation and bomb (flame thrower).<br></li><li>Bomb\
      \ gauge recovery via bomb item pick ups.<br></li><li>Options have 4 formations:\
      \ Wide, Rolling, Reverse and Homing.<br></li><li>Continue to collect bonus items\
      \ (medals) to boost their points value.<br></li><li>Sound track and sound effects\
      \ from the original game (composer: Manabu Namiki).<br></li><li>2 specially\
      \ arranged tracks from Nob Shioda.<br>- Into the Leaden Clouds<br>- Subversive\
      \ Awareness GaRecca Remix</li></ul><br>It also gives you access to 3 special\
      \ stages designed specially for this ship. (Only scores using this ship will\
      \ be registered in the special stages.)<br>It also give you access to the EIGHTING\
      \ pack: 10 newly arranged stages including 3 boss fights, as well as CS PACK\
      \ 4: 10 stages from CS mode.<br>Buying any DLC also lets you use all the DARIUSBURST\
      \ ships from the base game in the DLC Mode stages."
