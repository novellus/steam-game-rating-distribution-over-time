    about_the_game: "Ever wanted to enjoy the music of Sanctum without having to fend\
      \ off hundreds of monsters on the side? Well, here's your chance! It contains\
      \ eleven beautifully remastered tracks (and one bonus song), the Sanctum soundtrack\
      \ is an exquisite collection of soft, soothing tunes and heart-pumping electronic\
      \ battle music.<br />\r\n<br />\r\nAll tracks written and composed by Gustav\
      \ Tivander."
