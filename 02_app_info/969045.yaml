    about_the_game: Ensure the memories of that special day last forever with the
      help of these tender and sweet wedding-themed packs:<br><br><ul class="bb_ul"><li>Romantic
      Flowers<br></li><li>Boho Wedding<br></li><li>Minimalistic<br></li><li>Rings
      and Ribbons</li></ul><br>Create engaging video stories and slideshows with the
      loveliest flower stickers, pastel-colored titles, elegant fades, and wedding
      backgrounds. What a way to surprise your partner or a special friend!<br><br>With
      this set, you get:<br><br><ul class="bb_ul"><li>36 titles<br></li><li>24 transitions<br></li><li>44
      stickers<br></li><li>23 backgrounds</li></ul><br>The DLC set is compatible with<strong>
      Movavi Video Editor 15 Plus.</strong>
