    detailed_description: '<h1>IN ACTIVE DEVELOPMENT</h1><p>Now presenting: Half-Life:
      Absolute Zero now available early in active development.<br><br><ul class="bb_ul"><li>Why
      release the mod in active development?</li></ul>We have 4 months left until
      the October deadline hits and we still haven''t made much progress since the
      last update. What we''re hoping is that we can get what we have right now in
      the hands of everyone and work on getting the mod in the best shape by October.<br><br><ul
      class="bb_ul"><li>Approximately how long will this mod be in active development?</li></ul>Half-Life:
      Absolute Zero will be releasing on October 12th, 2020<br><br><ul class="bb_ul"><li>How
      is the full version planned to differ from the in-development version?</li></ul>Right
      now, the build that is in active development is unfinished and can not be completed
      from start to finish. However, the finalized build will be playable from start
      to finish, but there might be exclusions in terms of features and chapters.<br><br><ul
      class="bb_ul"><li>What is the current state of the beta version?</li></ul>Right
      now, the current active development build is not playable from start to finish.
      We plan on pushing out regular updates, ranging from bug fixes and milestone
      updates that will introduce finished chapters.<br><br><ul class="bb_ul"><li>How
      are you planning on involving the Community in your development process?</li></ul>Allowing
      the community to have an insight into the final months of the modification''s
      development. Along with making the source code publicly available and allowing
      for feedback on the project''s development.</p><br><h1>DISCLAIMER</h1><p>Cobalt-57
      and Half-Life: Absolute Zero are not affiliated with Valve Corporation or the
      Half-Life brand. Half-Life: Absolute Zero is a fan-work created by Cobalt-57.</p><br><h1>About
      the Game</h1><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/812440/extras/Logo.png?t=1602526939"
      /><br>Half-Life: Absolute Zero is a fan-made total conversion modification for
      the award-winning classic: <a href="https://store.steampowered.com/app/70/"
      target="_blank" rel="noreferrer"  >Half-Life</a>. The aim is to re-create the
      original ideas and plans from Half-Life''s early development with extra polish
      and care given to them.<br><br><ul class="bb_ul"><li>Source Code publicly available,
      <a href="https://steamcommunity.com/app/812440/discussions/1/2570942392177282074/"
      target="_blank" rel="noreferrer"  >read more here!</a><br></li><li>Brings early
      development concepts from Half-Life back to life!<br></li><li>A re-imagined
      Half-Life experience!<br></li><li>New locations to explore!<br></li><li>Plenty
      of options to customize!<br></li><li>Maps created with <a href="https://store.steampowered.com/app/496450/"
      target="_blank" rel="noreferrer"  >J.A.C.K.</a></li></ul>'
