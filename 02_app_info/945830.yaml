    about_the_game: "Enter the City of Suffering where the Drukhari hunt their human\
      \ prey on a larger scale. Hinder the Xenos plans, take down as many Pain Catalysts\
      \ as you can and make them pay for every Imperial citizen they steal.<br />\r\
      \n <br />\r\nThis DLC contains the world Myrkon as a Starmap location, home\
      \ to a brand new game mode that comes with its own leaderboard. You can find\
      \ Myrkon in the Malcorum system in the Triglav Subsector. (Please note that\
      \ this Starmap location is only available after unlocking the Triglav Subsector.)"
