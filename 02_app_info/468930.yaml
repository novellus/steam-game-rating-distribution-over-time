    about_the_game: "<strong><h2 class=\"bb_tag\">APPROACH THE EDGE OF HUMANITY.</h2></strong><br><br>For\
      \ long has the humanity been constrained by limits of human body. Most have\
      \ accepted the imperfection of flesh, but some sought for liberation. To pursue\
      \ the dream of creating a post-human being \u2013 to achieve ideas of transhumanism\
      \ \u2013 is the driving force behind H+ Corporation. Within its facilities technology\
      \ and homo sapiens became one entity. An organism devoid of humanity\u2019s\
      \ biological weaknesses.<br><strong><br>You board the spaceship Purity-02 \u2013\
      \ prime complex of the H+ Corporation.</strong><br><br>The dream shatters to\
      \ a nightmare when you realize what has become of Purity-02. Once a research\
      \ vessel, it has turned into a deadly, deserted trap. To flee Purity-02 you\
      \ have to investigate the mysteries of the ship. With every passing minute the\
      \ chances of survival grow slim. Infected with a parasite emitting deadly toxins,\
      \ you struggle against havoc being wrought within your body. But there is yet\
      \ a greater danger to evade.<br><br>A beast is roaming the ship. A creature\
      \ known from long-forgotten fables and ancient myths. It could prowl around\
      \ in any shadow and lurk behind any corner. You must plan your every move. You\
      \ must survive the infection.<br><br><strong>You Must Get Off the Ship.</strong>"
