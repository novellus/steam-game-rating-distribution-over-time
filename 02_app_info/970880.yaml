    about_the_game: "1001 Jigsaw World Tour: Australia is an exciting puzzle game\
      \ and a fantastic tour guide. Put together jigsaw puzzles from a multitude of\
      \ pieces and study the sights and traditions of Australia in 500 high-quality\
      \ photos. Now you can solve your favorite jigsaw puzzles and travel the world\
      \ without leaving the comforts of home!<br />\r\n<br />\r\nFor more enjoyable\
      \ and comfortable gameplay, we\u2019ve provided a whole host of options! Set\
      \ a difficulty to suit you for each puzzle \u2013 choose the number of pieces,\
      \ their grade and turn function! Save your progress at any time and go back\
      \ to assembling your saved puzzles whenever you want! For those who love a challenge,\
      \ there are tasks and colorful trophies! Simple controls and plenty of hints\
      \ and tools make the game a joy to play. With all this flexibility, the game\
      \ is suitable for both new players and true professionals in the logic puzzle\
      \ genre.<br />\r\n<br />\r\nAn exciting tour across Australia awaits you: kangaroos,\
      \ koalas, cacti... Take advantage of this unique opportunity to visit Australia\
      \ \u2013 play 1001 Jigsaw World Tour: Australia!<br />\r\n<br />\r\n1001 Jigsaw\
      \ World Tour: Australia is a game and global tour guide. 500 high-quality photos:\
      \ famous sights galore, plus architecture, monuments, art, national traditions\
      \ and glory, history, cuisine\u2026 A true Australia! And you can start your\
      \ journey through it right now!<br />\r\n<br />\r\n- 500 high quality unique\
      \ images<br />\r\n- well designed game-play: useful hints, sort tool and magnifying\
      \ glass.<br />\r\n- optional game difficulty control makes your gameplay infinite<br\
      \ />\r\n- custom styles of pieces with rotation<br />\r\n- save game progress\
      \ and continue to collect the puzzle at any time<br />\r\n- tasks and colorful\
      \ trophies for those who love excitement<br />\r\n- pleasant and relaxing music<br\
      \ />\r\n- 2 in 1: a game and a tour guide for Australia!<br />\r\n- get 500\
      \ puzzles for one purchase. It is beneficial!"
