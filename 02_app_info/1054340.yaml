  data:
    about_the_game: Build. Program. Simulate. Logic World teaches you how circuits
      do math.<h2 class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li> <strong>Digital
      Logic</strong> - Build circuits that work the same way real world computer chips
      do.<br></li><li> <strong>Challenges</strong> - Solve puzzles from simple logic
      gates to complex machines like calculators and data storage.<br></li><li> <strong>Multiplayer</strong>
      - Logic World is built from the ground up for collaborative multiplayer. Take
      on Challenges with your friends or build together freely in Sandbox mode.<br></li><li>
      <strong>Performance</strong> - Build massive circuits and simulate them at thousands
      of updates per second - all without lag.<br></li><li> <strong>Modding</strong>
      - Logic World features powerful modding tools - the same tools the developers
      are using to make the game.<br></li><li> <strong>Online Hub</strong> - Players
      can upload their builds, mods, and custom challenges and share them with other
      players.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1054340/extras/Binary_Counter.gif?t=1608736626"
      />
