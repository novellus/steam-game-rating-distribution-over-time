    about_the_game: "\u8FD9\u662F\u4E00\u4E2A\u70B9\u51FB\u653E\u7F6E\u6E38\u620F\
      ,\u8BB2\u8FF0\u4E86\u7A7F\u8D8A\u7684\u5B85\u7537,\u901A\u8FC7\u52AA\u529B\u62DB\
      \u52DF\u66F4\u591A\u7684\u9B54\u7269\u5A18\u7684\u6545\u4E8B\u3002\u6E38\u620F\
      \u4E0D\u9700\u8981\u592A\u591A\u7684\u64CD\u4F5C,\u53EA\u9700\u8981\u5355\u51FB\
      \u6216\u53EA\u662F\u770B\u3002<br />\r\n\u6E38\u620F\u5171\u670950\u4E2A\u9B54\
      \u7269\u5A18\u7B49\u5F85\u4F60\u6536\u96C6\u3002<br />\r\n\u6E38\u620F\u5185\
      \u6BCF\u4E2A\u9B54\u7269\u5A18\u67092 ~ 4\u6B21\u673A\u4F1A\u8FDB\u5316\u3002\
      <br />\r\n\u6536\u96C6\u4E0D\u540C\u7EC4\u5408\u7684\u9B54\u7269\u5A18\u4F1A\
      \u6709\u989D\u5916\u7684\u5C5E\u6027\u5956\u52B1\u3002<br />\r\n\u6E38\u620F\
      \u5185\u5171\u6709\u516D\u4E2A\u795E\u5668,10\u79CD\u7B26\u6587\u80FD\u8BA9\u4F60\
      \u66F4\u5F3A\u3002"
