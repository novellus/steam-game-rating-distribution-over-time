details:
  data:
    about_the_game: Blasters, beeps and bots are just a fraction of the futuristic
      frequencies you'll find in this auditory anthology of the sounds of science
      fiction!<br><br>Blast off to adventure, and blast some robots, too... you'll
      have plenty of ammunition in the fight against boring soundscapes with the Sci-Fi
      SFX Pack! Weapons, wooshes, missiles, droids, blasters, beeps, clicks and clunks
      are what you need to power up the audio engines of your next intergalactic game
      project. If you're planning a droid invasion or you're boldly going where no
      one's gone before, this pack is for you!<br><br>Music preview on <a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/joel-steudler/sets/sci-fi-sfx-pack"
      target="_blank" rel="noopener"  >Soundcloud</a><br><br>This pack contains:<br><ul
      class="bb_ul"><li>300 scifi SFX! Blasters, beeps, strange noises, powerups,
      and other otherworldly audio!<br></li><li>.wav, .ogg, and .mp3 formats included.<br></li><li>Royalty
      free music to use in your commercial and non-commercial RPG/IG Maker projects.</li></ul>
