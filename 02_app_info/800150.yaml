details:
  data:
    about_the_game: <strong>Nanosounds from the vaporspace </strong> is the synth-
      and vaporwave inspired soundtrack of Razerwire nanowars. <br><br>Written and
      composed by my friend Ottavio from <a href="https://steamcommunity.com/linkfilter/?url=http://mashmachines.com/"
      target="_blank" rel="noopener"  >Mash Machine</a>, Razerwire soundtrack uses
      original synthwave sounds directly reconstructed from arcade games of the late
      80s, re-mastered into modern-sounding tracks.<br><br>The mood and sound were
      born using the chromatic palette of Razerwire as inspiration, together with
      the deep space theme and the nanovibes of the infinity waves.<br><br><i>Tracks
      :</i><br><br><ul class="bb_ul"><li> 1. Emperor Bug - 1:59<br></li><li> 2. Nanowars
      from the Vaporspace - 2:00<br></li><li> 3. Hypervibrating hyperwaves - 2:01<br></li><li>
      4. Gonzobugs - 1:58<br></li><li> 5. Nanoscopic Immoral beings - 1:57<br></li><li>
      6. Jogging naked in the nanoscapes of the mind - 1:57<br></li><li> 7. Aroused
      nanocicadas - 1:51<br></li><li> 8. Acidic deadly nanocloud - 1:51<br></li><li>
      9. Self-righteous nanomorphisms - 1:51<br></li><li> 10. Passively active idle
      bugs - 1:51</li></ul>
