    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1042130/extras/capsule616x353_2.png?t=1558011620\"\
      \ /><br>With nowhere to run or hide, complete the mission in the sea base, Bethesda,\
      \ deep down in the abyss!<br><br><strong>- Features</strong><br><strong>\u25CB\
      </strong> Easy and intuitive weapon selection<br><br><strong>\u25CB</strong>\
      \ Weapon boost feature maximizes the satisfaction in hitting enemies<br><br><strong>\u25CB\
      </strong> In the midst of defeating the monsters, use the repair bot to repair\
      \ the base with a looming <br>\u3000 sense of tension and thrill.<br><br><strong>\u25CB\
      </strong> Unease as sea creatures can appear at any moment in the flooding base.<br><br><strong>\u25CB\
      </strong> Able to select the difficulty that best suits you.<br><br><strong>-\
      \ Story</strong><br>Year 20XX.<br>Humanity polluted the Earth\u2019s environment\
      \ and created the sea base, Bethesda, to research about potential deep sea resources\
      \ and lifeforms. <br>However, the quickly constructed base\u2019s nuclear reactor\
      \ was unstable, causing problems on a frequent basis. Recently, there has been\
      \ a sharp increase in the reactor\u2019s instability. One day, Bethesda picked\
      \ up a strange, low frequency nearby and communication with the base was simultaneously\
      \ lost.<br>The land-based headquarters decided to dispatch a rescue team to\
      \ Bethesda under the name Operation: Under Water. However, a message from an\
      \ unknown source was received right before the team arrived.<br>&quot;Oh\u2026\
      \ God\u2026 We\u2019ll all die in the end\u2026&quot;"
