    review: The developer released this game for a dollar, then retracted the price
      a day or so later, and offered refunds. Honestly it's worth a buck. You can
      hit the candidates, as well as pepe with a rubber chicken and stuff. I'm game.
      I found out if you put the coins on the top of the dolls, they can do a little
      hat dance. This game reminds us of a simpler time, when we had a choice. Many
      of us choose incorrectly, and they will have to own their mistake. [spoiler]According
      to the detailed, thoughtful analysis developed by a career intelligence professional
      from MI5, Donald Trump pees on people, and it owes alot of money to Russian
      oligarchs. Fusssssss. The only reason why Tillerson is secretary of state is
      to remove the sanctions. Puppet.[/spoiler] https://www.youtube.com/watch?v=BEpj-f1GuL8
