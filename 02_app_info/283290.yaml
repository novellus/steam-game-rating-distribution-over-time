    review: '- bad combat mechanics, glitches


      + AWESOME atmosphere (unique, beautiful old-school horror movie visuals, great
      soundtrack, sound-fx)

      + good difficulty, not too hard for casual players (after a somewhat rough start)

      + good replayability (rooms, loot, monsters are partially randomised, and you
      want to save more family members)


      Recommended for horror- / vampirefans, as well as people who enjoy an artful
      atmosphere.

      Less optimal for people who primarily care about a perfectly worked out gameplay.

