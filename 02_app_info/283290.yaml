    about_the_game: It is a misty evening in the year of our lord 1912. The Pattersons,
      a poor but proud aristocratic family of the British nobility, and some of their
      closest friends, arrive at the castle Malachi residence of a wealthy Romanian
      Count. It is only three days until the family's eldest daughter, Rebecca, is
      to be wed to the count's son, uniting the family with the rich heritage of the
      Malachi, hopefully restoring its glory.<br><br>The only person missing is you,
      the brother of the bride, who is on your way from Stockholm, where you have
      defended the Union Jack in the noble art of fencing in the Olympics. You are
      to arrive later during the evening.<br><br>Sir Patterson is disappointed when
      the Count himself doesn't greet the family at their arrival, but still he lets
      the servants show them all to their rooms, without complaining too loudly. It
      is not until later--when the doors are slammed shut and locked behind them,
      that he realizes his mistake that they have become prisoners and are at the
      Count's mercy...<br><br><ul class="bb_ul"><li>Highly intense, first-person shooter,
      survival horror<br></li><li>Enemies appearing shock style from everywhere<br></li><li>A
      massive gothic castle with hundreds of rooms awaits your arrival<br></li><li>The
      random architecture generator changes the layout of the castle and location
      of the characters every time you play<br></li><li>Non-linear style game play,
      where different parts of the castle can be explored in whatever order you want<br></li><li>Pick
      up and bring your foes down with classic vampire slayers like holy water, crucifixes,
      and wooden stakes or old-fashioned firearms like flintlock guns and muskets<br></li><li>Some
      vampires can only be slain with specific weapons, which challenges the player's
      weapon tactics<br></li><li>Spine-chilling scores and sound effects seamlessly
      orchestrated to keep you on the edge of your seat<br></li><li>Eerie 3D-graphics
      with real-time lighting, grainy screens, fog, and mist to give you that classic
      horror feel</li></ul>
