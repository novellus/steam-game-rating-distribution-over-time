    detailed_description: <h1>How to run the game?</h1><p>Buy Cry of War <a href="http://store.steampowered.com/app/798840/Cry_of_War/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >http://store.steampowered.com/app/798840/Cry_of_War/</a>.<br><br>Then,you
      can play this game for free.</p><br><h1>About Mods</h1><p>The mods of Panzer
      War need to be downloaded and installed manually. Check here for more details.<br><a
      href="https://steamcommunity.com/linkfilter/?url=https://github.com/Doreamonsky/Panzer-War-Lit-Mod/wiki/%E6%A8%A1%E7%BB%84%E4%B8%8B%E8%BD%BD%E6%8C%87%E5%8D%97"
      target="_blank" rel="noopener"  >https://github.com/Doreamonsky/Panzer-War-Lit-Mod/wiki/%E6%A8%A1%E7%BB%84%E4%B8%8B%E8%BD%BD%E6%8C%87%E5%8D%97</a></p><br><h1>About
      the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/1019010/extras/StumTiger.jpg?t=1593833737"
      /><br><br>Choose a tank and battle!<br><br><strong>ENORMOUS COLLECTION OF TANKS</strong><br>You
      can use over 60 unique tanks and aircrafts! Also,you can install the extra files
      (mods) to get more tanks and aircrafts from workshop or <a href="https://steamcommunity.com/linkfilter/?url=https://waroftanks.cn:4050/modHub"
      target="_blank" rel="noopener"  >https://waroftanks.cn:4050/modHub</a><br><br><strong>OFFLINE
      AND ONLINE</strong><br>You can play with bots in 7x7 battles, and you can also
      challenge players all over the world in the multiplayer.<br><br><strong>PHYSIC-BASED
      ACTIONS</strong><br>The tanks have accurate physic. The bullets obey the law
      of gravity. And the tank sights are historically accurate for aiming.<br><br><strong>VARIOUS
      OF GAME MODES</strong><br>There are different modes other than 7x7 battles.
      <br><br>Learn more at <a href="https://steamcommunity.com/linkfilter/?url=https://waroftanks.cn/"
      target="_blank" rel="noopener"  >https://waroftanks.cn/</a>
