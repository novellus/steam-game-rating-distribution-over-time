    about_the_game: <strong>the beginning of a game</strong><br>After the explosion
      of the nuclear power plant, the radiation leaked and turned people into crazy
      killers.<br><br>All reason and intelligence are gone, and only instinct remains
      to cry. Some of the lunatics began to eat people.<br><br>In a ruined city alone,
      you get a radio from a virus lab that you overheard while living, and you leave
      the city to get a vaccine.<br><br><strong>a brief summary</strong><br><br>It's
      a first-person shooting game that survives in the zombie world.<br><br>You must
      collect items for survival.<br><br>Find a way to survive in the destroyed city.
