details:
  data:
    about_the_game: '<h2 class="bb_tag">a tale of teamwork in a broken world</h2>It
      begins at the end. Nothing could have survived the total collapse of spacetime
      so it''s lucky that it was only a near total collapse. Surrounded by a vast
      ocean of quantum chronographic static <strong>Planet Dirt</strong> only has
      a small number of &quot;stable&quot; dimensional fragments. These little twisted
      loops of spacetime are full of dangerous traps, distorted technology, and other
      memetic manifestations of temporal anxiety but at least existence is remotely
      possible there.<h2 class="bb_tag">The Twin-Hero Puzzlevania</h2>Ruby &amp; Majesty:
      Treasure Team follows the adventures of Ruby and Majesty as they search for
      timeless treasure and fragments of forgotten knowledge in the most bizarre and
      hostile reaches of <strong>Planet Dirt</strong>. No matter what they face there
      is always one way forward: <strong>TEAMWORK</strong>!<br><br>Solve action based
      puzzles by coordinating two distinct characters, each with their own capabilities.
      Ruby the Human and Majesty the Bat must navigate strange environments in search
      of treasure and the secrets of their world. Control both characters simultaneously
      and solve fiendish puzzles by pushing blocks, carrying keys, dodging projectiles,
      fleeing creatures, and always abiding by the Treasure Team motto: <strong>PRESS
      ALL THE BUTTONS!</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/879520/extras/tree.png?t=1602610524"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/879520/extras/solve.png?t=1602610524"
      /><br><ul class="bb_ul"><li>Bursting with action packed puzzles<br></li><li>Accessible
      challenge with a high skill ceiling<br></li><li>60 Frames Per Second<br></li><li>Packed
      with bursting puzzle action<br></li><li>Teamwork and compassion</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/879520/extras/collect.png?t=1602610524"
      /><br><ul class="bb_ul"><li>11 areas each with unique hazards<br></li><li>Exists
      in your timeline<br></li><li>Nonlinear narrative/setting<br></li><li>Many challenges
      are out there<br></li><li>Hundreds of megabytes<br></li><li>Treasures are the
      key to more adventure<br></li><li>Diversions and multiple paths</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/879520/extras/help.png?t=1602610524"
      /><br><ul class="bb_ul"><li>Rescue cute characters<br></li><li>Unlockable challenges<br></li><li>Relax
      and chat sometimes<br></li><li>Information is not reality<br></li><li>Planet
      Dirt needs your help<br></li><li>Nostalgia for games that don''t exist</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/879520/extras/secrets.png?t=1602610524"
      /><br><ul class="bb_ul"><li>Editor and Workshop (build and share your own puzzles
      and adventures)[ Currently BETA ]<br></li><li>Original soundtrack by a 4 piece
      band that doesn''t exist<br></li><li>Modeled after the technical limitations
      of <strong>[REDACTED]</strong><br></li><li>Square display space prevents reality
      phase resonance</li></ul>'
