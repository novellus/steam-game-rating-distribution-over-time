  data:
    about_the_game: "Usagi\u2019s friend Rei has been plagued by disturbing visions\
      \ of the Apocalypse just as a new enemy appears in the city. The maniacal Professor\
      \ Tomoe, leader of the Death Busters, has been targeting innocent citizens in\
      \ a search for three special pure heart crystals. Usagi is prepared to confront\
      \ this dangerous new foe, but two powerful new Sailor Guardians are already\
      \ seeking the crystals and have no interest in working with Sailor Moon and\
      \ the other Guardians. Where did they come from, and what is their plan for\
      \ the talismans?"
