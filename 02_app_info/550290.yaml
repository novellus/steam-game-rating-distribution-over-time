    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Usagi\u2019\
      s friend Rei has been plagued by disturbing visions of the Apocalypse just as\
      \ a new enemy appears in the city. The maniacal Professor Tomoe, leader of the\
      \ Death Busters, has been targeting innocent citizens in a search for three\
      \ special pure heart crystals. Usagi is prepared to confront this dangerous\
      \ new foe, but two powerful new Sailor Guardians are already seeking the crystals\
      \ and have no interest in working with Sailor Moon and the other Guardians.\
      \ Where did they come from, and what is their plan for the talismans?"
