details:
  data:
    about_the_game: "Inspired by characters from the Fantasy Heroine Character Pack\
      \ series comes Fantasy Character Super Deformed Pack, full of characters who\
      \ are super cute and super fun! Grab this pack and let your game's characters\
      \ stand out...literally head and shoulders above the rest!<br />\r\n<br />\r\
      \nFEATURES:<br />\r\n<br />\r\n* 39 Super Deformed characters: Total of 363\
      \ graphics!<br />\r\n* Each character comes with 3 looks: normal outlined /\
      \ thicker outlined / shadow <br />\r\n* Each character comes with 3 sizes: 353x500\
      \ / 706x1000 / 2893x4092 pixels<br />\r\n* Many of the characters are from Fantasy\
      \ Heroine Character Packs series, such as Samurai girl, Princess Knight and\
      \ more!<br />\r\n* Some characters come with extra variations such as with facial\
      \ scars or without hair accessory<br />\r\n* This pack is for use in RPG Makers,\
      \ Visual Novel games or the engine of your choice. However, you may not sell\
      \ your created game if it\u2019s made with game development software other than\
      \ the RPG Maker franchise or Visual Novel Maker."
