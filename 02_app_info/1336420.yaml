    reviews: "\u201CIf you're looking for a small Die and Retry because you don't\
      \ have much time to play, this is the perfect game!\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://game-guide.fr/281241-breaking-lockdown-cours-forrest-cours/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Guide</a><br><br>\u201CThis game\
      \ is great! Not what I was expecting. The voice acting is not bad and the story\
      \ is good.\u201D<br>8/10 \u2013 <a href=\"https://store.steampowered.com/curator/36640531-horror-and-survival-reviews/?appid=1336420\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Horror and Survival Reviews</a><br><br>\u201C\
      An ode to the brave who dared not to respect lockdown... like 99% of the French!\u201D\
      <br>10/10 \u2013 <a href=\"https://store.steampowered.com/curator/2677356-Artofgaming.fr/?appid=1336420\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Art of Gaming</a><br>"
