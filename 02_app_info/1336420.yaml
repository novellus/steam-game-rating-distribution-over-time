    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1336420/extras/ShortFirstPersonGame.png?t=1609952272"
      /><br><i>Breaking Lockdown</i> is what happens when <i>Dying Light</i> meets
      <i>Silent Hill</i> in a dark alley from <i>Blade Runner</i>.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1336420/extras/GetMeOutOfHere.png?t=1609952272"
      /><br>Find your way through a hostile urban environment, avoid getting killed
      by authorities and prepare for anything, even corpses coming back to life!<br>You
      probably should have stayed home, but it's too late for that...<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1336420/extras/SteamGif02.gif?t=1609952272"
      /><h2 class="bb_tag">Key features:</h2><ul class="bb_ul"><li>Die and retry mechanics<br></li><li>A
      20-30 minute experience that can be completed in one sitting<br></li><li>A rich
      (but dangerous!), detailed environment for players who love exploration<br></li><li>Secret
      endings, including a specific one for speed-runners!</li></ul><h2 class="bb_tag">Interested?
      Don't forget to add your game to your wishlist (see above):</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1336420/extras/addwishlist.gif?t=1609952272"
      />
