    detailed_description: <h1>Support my next game on Kickstarter!</h1><p>Wild Dose
      Kickstarter page is now live. Suscribe to get notified when the campaign starts:<br><a
      href="https://www.kickstarter.com/projects/maxkatarn/wild-dose-a-cyberpunk-low-poly-adventure"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1336420/extras/WildDose_Main_Small.jpg?t=1609952272"
      /></a></p><br><h1>David Wehle tests Breaking Lockdown!</h1><p>The creator of
      <a href="https://store.steampowered.com/app/555150/The_First_Tree/" target="_blank"
      rel="noreferrer"  >The First Tree</a> and <a href="https://store.steampowered.com/app/355970/Home_is_Where_One_Starts/"
      target="_blank" rel="noreferrer"  >Home is Where One Starts</a> made me the
      pleasure of testing my game!<br><a href="https://www.youtube.com/watch?v=rMeZFXmvMjM"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1336420/extras/YouTubeDavid_copier-2.jpg?t=1609952272"
      /></a></p><br><h1>What curators say</h1><p><a href="https://store.steampowered.com/app/1336420/Breaking_Lockdown/?curator_clanid=36640531"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1336420/extras/horrornetwork.JPG?t=1609952272"
      /></a><br><br><a href="https://store.steampowered.com/app/1336420/Breaking_Lockdown/?curator_clanid=32839633"
      target="_blank" rel="noreferrer"  ><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1336420/extras/haveaword.JPG?t=1609952272"
      /></a><br><br><a href="https://store.steampowered.com/app/1336420/Breaking_Lockdown/?curator_clanid=2677356"
      target="_blank" rel="noreferrer"  ><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1336420/extras/artofgaming.JPG?t=1609952272"
      /></a></p><br><h1>About the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/1336420/extras/ShortFirstPersonGame.png?t=1609952272"
      /><br><i>Breaking Lockdown</i> is what happens when <i>Dying Light</i> meets
      <i>Silent Hill</i> in a dark alley from <i>Blade Runner</i>.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1336420/extras/GetMeOutOfHere.png?t=1609952272"
      /><br>Find your way through a hostile urban environment, avoid getting killed
      by authorities and prepare for anything, even corpses coming back to life!<br>You
      probably should have stayed home, but it's too late for that...<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1336420/extras/SteamGif02.gif?t=1609952272"
      /><h2 class="bb_tag">Key features:</h2><ul class="bb_ul"><li>Die and retry mechanics<br></li><li>A
      20-30 minute experience that can be completed in one sitting<br></li><li>A rich
      (but dangerous!), detailed environment for players who love exploration<br></li><li>Secret
      endings, including a specific one for speed-runners!</li></ul><h2 class="bb_tag">Interested?
      Don't forget to add your game to your wishlist (see above):</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1336420/extras/addwishlist.gif?t=1609952272"
      />
