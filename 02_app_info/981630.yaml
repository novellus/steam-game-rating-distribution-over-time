details:
  data:
    about_the_game: "Guntastic is a couch and online party brawler where up to four\
      \ players battle in lightning-fast, one-shot one-kill rounds that last only\
      \ 25 seconds \u2013 after which anyone who's still alive is forcibly eliminated.\
      \ Explode your friends in this frantic homage to the 16bit coin-op games of\
      \ the past!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/981630/extras/features-title.gif?t=1607100221\"\
      \ /><h2 class=\"bb_tag\"><strong>Features</strong></h2><ul class=\"bb_ul\"><li><strong>Fast-paced,\
      \ One-shot One-kill Combat.</strong><br>Choose from a vast arsenal of weapons\
      \ and powerups to wreak havoc on your foes.<br></li><li><strong>Easy to learn,\
      \ hard to master gameplay.</strong><br>Although the basics are easy to pickup,\
      \ Guntastic offers rich gameplay possibilities so that two matches never play\
      \ the same.<br></li><li><strong>One screen, 4-players online/local multiplayer.</strong><br>Challenge\
      \ up to three friends in local couch games or compete against people from around\
      \ the world in online multiplayer matches.<br></li><li><strong>Retro and over-the-top\
      \ visuals and soundtrack.</strong><br>Everything in the game is reminiscent\
      \ of the 16-bit era, and was born out of our love for the videogame and movie\
      \ classics of the past.<br></li><li><strong>Hand crafted, dynamic levels.</strong><br>Use\
      \ the environment to your advantage: most levels feature dynamic elements that\
      \ create spectacular ways to frag opponents!</li></ul>"
