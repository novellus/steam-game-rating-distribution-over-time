    about_the_game: Blue drifter is an experimental bounty hunter game set on a harsh
      rainy planet. Track down criminals with your flying car, and eliminate them
      to ultimately buy yourself a ticket to outer space, and freedom.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1232140/extras/bluedrifter_small0.gif?t=1580132972"
      /><br><br><br><strong>Features</strong><br><ul class="bb_ul"><li> 10-20 minutes
      of playtime.<br></li><li> Use a scanner, gun, and vehicle to deal with your
      targets. <br></li><li> Freely roam a miserable rainy planet.<br></li><li> A
      very blue and raw aesthetic.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1232140/extras/about.png?t=1580132972"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>
