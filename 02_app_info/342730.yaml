    about_the_game: "Every day in the world of Refactor thousands of puzzle pieces\
      \ are created for the explicit purpose of playing \u201CThe Game\u201D. Requiring\
      \ perfection, only perfect puzzle pieces are selected for use and those who\
      \ are imperfect are shunned by society and decommissioned. Thrown into this\
      \ hostile environment, it is up to a couple of misfits to find their place in\
      \ this unbending society.<br />\r\n<br />\r\nRefactor is a physics-based platformer\
      \ taking elements from classic Metroidvanias. Placed in a world that is a puzzle\
      \ itself, you can literally turn the world upside down by rearranging the map\
      \ and building your own pathways through the game. Uncover secrets, acquire\
      \ new abilities and upgrades, and discover where you fit in the world."
