    detailed_description: "TrackMania is the most entertaining car racing game ever.\
      \ Millions of players play it in single or multiplayer modes. TrackMania United\
      \ Forever is the ultimate TrackMania edition thanks to the numerous additions\
      \ and innovations it has to offer. This version brings together all the environments\
      \ of the series and comes with a huge, enriched single-player campaign including\
      \ 4 different modes and 420 progressively difficult tracks.<br><br>Drive at\
      \ mind-blowing speed on today's most spectacular tracks. Soaring jumps, loops,\
      \ hairpin bends, turbo boosts, track-breakers, rails and ramps...every track\
      \ delivers a new and intense experience, offering sensational gaming across\
      \ single and multiplayer modes.<br><br><strong>Features:</strong><br><ul class=\"\
      bb_ul\"><li>4 single player modes (Race, Platform, Stunt and Puzzle) on 420\
      \ spectacular progressively challenging tracks. <br>\t\t\t\t\t</li><li>7 types\
      \ of vehicles offering different gameplay and driving experiences in 7 TrackMania\
      \ environments - of which one, Stadium, is compatible with the free game, TrackMania\
      \ Nations Forever <br>\t\t\t\t\t</li><li>Solo and team based multiplayer modes.\
      \ Join millions of players online on the TrackMania servers.<br>\t\t\t\t\t</li><li>A\
      \ spectacular graphics update for the three historic environments (Desert, Snow\
      \ and Rally.<br>\t\t\t\t\t</li><li>Integrated peer-to-peer sharing system to\
      \ showcase all of your customizations with your opponents (modified vehicles,\
      \ avatar...).<br>\t\t\t\t\t</li><li>Earn &quot;Coppers&quot;, the virtual currency\
      \ of TrackMania players, by winning medals in solo mode or by trading your TrackMania\
      \ creations with other players (cars, skins, tracks, videos...)<br>\t\t\t\t\t\
      </li><li>Official rankings in solo and multiplayer. In solo play, along with\
      \ earning medals for great racing, you can participate in official rankings\
      \ by recording your best times on the game's tracks.<br>\t\t\t\t\t</li><li>Create\
      \ your own tracks, vehicles and videos with the TrackMania editors, paint shop\
      \ and movie studio!<br>\t\t\t\t\t</li><li>Continue with all your data from TrackMania\
      \ Nations Forever, including medals, ladder positions, scores, and friends.</li></ul>"
