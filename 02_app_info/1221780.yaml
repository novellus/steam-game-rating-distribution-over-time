details:
  data:
    about_the_game: "<strong>*To redeem the items contained in the DLC, go in game\
      \ and hit the (ESC)key to bring up the main menu. Click on the \u2018Community-Redeem\u2019\
      \ button to begin your item redemption process.*</strong><h2 class=\"bb_tag\"\
      ><strong>This Package contains</strong></h2><ul class=\"bb_ul\"><li>[Guardian]\
      \ Mueburus Classic Set x1<br>- You'll get [Guardian] Mueburus Headpiece, [Guardian]\
      \ Mueburus Armor, [Guardian] Mueburus Shoes, [Guardian] Mueburus Battle Axe,\
      \ [Guardian] Mueburus Shield from the box.<br></li><li>Emperor Hawk x1<br>-\
      \ Your pet will be found in the Pet List. Only the pets of the same type can\
      \ be Exchanged and some pets might not be eligible for Exchange. Talent: Hawk\
      \ (Chance to Gain Knowledge Increase &amp; Chance to Gain Higher-Grade Knowledge\
      \ Increase). Special skill: Finds rare monsters.<br></li><li>Value Pack (30\
      \ Days) x1<br>-  You can get the following benefits for 30 days: Inventory +16,\
      \ Storage +16, Combat/Skill/Life/Horse EXP +10%, Distant Node Investment (Consumes\
      \ 10 Energy), Weight Limit +100LT, Marketplace Collection +30%, Unlimited Use\
      \ of Merv's Palette, Unlimited Beauty Salon.<br></li><li>Blessing of Kamasylve\
      \ (15 Days) x1<br>- You can get the following benefits for 15 days: Energy Recovery\
      \ +2, Item Drop Rate +20%<br></li><li>Secret Book of Old Moon (15 Days) x1<br>-\
      \ You can get the following benefits for 15 days: Combat EXP +100%, Skill EXP\
      \ +50%, Life EXP +50%, unlearn and learn skills, skill add-ons, and enhanced\
      \ skills anytime and anywhere, buy villa scrolls via your campsite without having\
      \ a villa invitation, Stable Slot +1 (for all regions), and Wharf slot +1 (for\
      \ all regions).<br></li><li>Inventory +8 Expansion Coupon x1<br>- Permanently\
      \ expand your inventory by 8 slots.</li></ul><h2 class=\"bb_tag\"><strong>Bonus</strong></h2><ul\
      \ class=\"bb_ul\"><li>Item Collection Increase Scroll (60 min) x20<br>- You\
      \ can get the following benefits for 60 minutes: Item Drop Rate +100%, Item\
      \ Drop Amount +50%<br></li><li>[Event] Elion's Blessing x30<br>- Consuming this\
      \ when your character dies will allow you to resurrect immediately with 100%\
      \ HP and MP. When Combat EXP is decreased from death, you can use it to instantly\
      \ restore the lost Combat EXP.<br></li><li>Function 20% DC Coupon x1 &amp; 10%\
      \ Discount Coupon x1<br>\u2013 Please make sure to register discount coupon\
      \ from your Inventory to the Pearl Shop within the given expiration dates.</li></ul><h2\
      \ class=\"bb_tag\"><strong>Notice</strong></h2>- Guardian item bundle available\
      \ on Steam is offered with a promotonal discount rate only available until January\
      \ 22nd (before maintenance).<br>- Guardian item bundle will also be available\
      \ via in-game Pearl Shop (F3) after this date, but please note the price will\
      \ differ.<br>- [Updated Jan. 17] Bonus item specs and quantity included in the\
      \ Guardian Pre-order Bundle are exclusive to this pre-order period. <br>Please\
      \ note Item Collection Increase Scroll (60 min) x10, [Event] Elion's Blessing\
      \ x20, and Function 20% DC Coupon x1 will be given upon purchase of the Guardian\
      \ Preorder Bundle. However, additional 10% Discount Coupon x1, Item Collection\
      \ Increase Scroll (60 min) x10, and [Event] Elion's Blessing x10 will be distributed\
      \ on the maintenance on Jan. 22 together with the [Guardian] Mueburus Classic\
      \ Set.<br>- This item bundle is available once per Account, and this cannot\
      \ be gifted to other accounts.<br>- Emperor Hawk, Value Pack (30 Days), Blessing\
      \ of Kamasylve (15 Days), Secret Book of Old Moon (15 Days), Inventory +8 Expansion\
      \ Coupon, Item Collection Increase Scroll (60 min), [Event] Elion's Blessing,\
      \ and Function 20% DC Coupon will be available as a Coupon in your Steam library\
      \ upon purchase of this item bundle.<br>- Guardian exclusive-outfit [Guardian]\
      \ Mueburus Classic Set will be available under Coupon in your Steam account\
      \ after January 22nd regular maintenance.<br>Inventory +8 Expansion Coupon cannot\
      \ be used if your in-game Family account has already reached max amount of inventory\
      \ slots (192 slots) available.<br>- Content and spec. of the item bundle may\
      \ change with future announcement."
