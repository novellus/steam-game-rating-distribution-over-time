details:
  data:
    about_the_game: "Terrorists plant the bombs throughout the city, but they do not\
      \ require a money for bomb defuse. They offer to play an unusual game - the\
      \ policemen need to find all the hidden bitcoins around the city for a certain\
      \ amount of time, if they find it - terrorists defuse the bombs, and if they\
      \ do not find it - they explode bombs. However, among the bitcoins are also\
      \ hidden bombs. And if the police find bombs - they also explode.<br />\r\n\
      You are playing for the FDB agent (Federal defense of the Bitcoins), and you\
      \ need to find all the bitcoins, before the time runs out and the bombs explode<br\
      \ />\r\n-The atmosphere, is not enough time, and you need to find all the bitcoins,\
      \ while not finding a bomb, otherwise everything will explode.<br />\r\n-Many\
      \ levels (The closer to the end, the less time and more bombs among the bitcoins)<br\
      \ />\r\n-You will be able be  the policemen and save the city, as well as find\
      \ the bitcoins<br />\r\n-Good soundtrack<br />\r\n-Steam achievements"
