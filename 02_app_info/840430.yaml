  data:
    about_the_game: Planetary Dustoff is a space-themed roguelite shooter. Go on a
      death riddled journey to sprawling alien environments and fight your way through
      hordes of enemies and epic boss battles. Take part in the revived Planetary
      Survey Program aboard the Space Station and help the Space Faction find a new
      home for humanity. Expand your Space Station with helpful allies and recover
      suits with special powers to choose from. Explore unique environments and delve
      into over a 100 different weapons and items!<h2 class="bb_tag">Keys Features</h2><ul
      class="bb_ul"><li> Unlock and choose from four different different suits, including
      a syringe gun equipped Space Doctor Suit and a sword wielding Space Knight Suit.<br></li><li>
      Find and choose from over 100 different weapons and items, from flamethrowers,
      giant hammers and crossbows to pets and deployable turrets.<br></li><li> Fight
      your way through three unique, procedurally generated, planets, fight their
      stubborn inhabitants and uncover their secrets.<br></li><li> Rescue helpful
      allies and unlock special decorations to expand your Space Station with.<br></li><li>
      Expand Planetary Dustoff with your own and the community's creations using the
      built-in Lua scripting support.<br></li><li> Enjoy the entrancing, 45 minute
      long, original soundtrack in its uncompressed format.</li></ul>
