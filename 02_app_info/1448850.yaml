    detailed_description: <h1>ALSO RECOMMENDED FOR YOU:</h1><p><a href="https://store.steampowered.com/app/8400/Geometry_Wars_Retro_Evolved/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/8400/Geometry_Wars_Retro_Evolved/</a><br><a
      href="https://store.steampowered.com/app/113200/The_Binding_of_Isaac/" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/113200/The_Binding_of_Isaac/</a></p><br><h1>About
      the Game</h1>In a cabin in the woods, his girlfriend is possessed by The Book
      of the Dead (or &quot;Necronomicon&quot;) that summons monsters in the mist
      that come in increasingly creepy waves. Will you be able to survive this retro
      battle against evil that mixes top-down action-rpg with arcade?<br><br>You must
      protect the Book of the Dead from the hordes of Evil that come from the forest
      to invade the cabin. If they take this Grimoire of Darkness to their Master,
      then it will be Game Over for you, your girlfriend and the whole world.  Hang
      in there until dawn!<br><br>But do not worry, like a horror movie from the 80s,
      in this retro arcade game you'll have the help of melee weapons, stylish guns,
      insane magic items, an uncontrolled chainsaw and much more!
