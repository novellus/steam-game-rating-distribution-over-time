    reviews: "\u201CCamp W is a great game for the end of summer.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.theverge.com/2018/8/19/17698554/camp-w-visual-novel-steam-short-play\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Verge</a><br><br>\u201CThe triumphant\
      \ winner of Interactive Fiction of the Week... It is delightful.\u201D<br><a\
      \ href=\"https://www.rockpapershotgun.com/2018/08/10/unknown-pleasures-simply-the-best-five-new-indies-on-steam/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      Filling the same shelf space as titles like Life is Strange and Oxenfree, Camp\
      \ W is a slightly lighter tale of magic, the odd monster, and summer camp...\
      \ A game that managed to capture my heart and build a world that I will happily\
      \ visit again.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespace.com/reviews/camp-w-is-a-magical-adventure/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpace</a><br>"
