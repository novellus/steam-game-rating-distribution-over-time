    about_the_game: "Camp W puts you in the role of a young Witch experiencing their\
      \ first ever summer away from home at sleepaway camp. But there\u2019s a twist!\
      \ <i>(Isn\u2019t there always?)</i> Though you\u2019re from the Witching Realm,\
      \ where magic is commonplace, you\u2019ll be enrolling at a summer camp for\
      \ Humans who have long since forgotten that Witchcraft exists. While summering\
      \ in the Human Realm, you'll have to conceal your identity and make sure not\
      \ to get caught practicing your craft. Make friends, cast spells, and uncover\
      \ secrets during your first ever summer away from home. <strong>Welcome to Camp\
      \ W!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820510/extras/welcome_header.png?t=1605903964\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br><strong>Friending Simulator</strong>\
      \ - Camp W is filled with interesting characters, but everyone can\u2019t be\
      \ your best friend -- that would be exhausting. You\u2019ll have to decide which\
      \ campers interest you the most and then get to know them and their stories\
      \ over the course of your playthrough.<br><br><strong>Mysteries Await </strong>-\
      \ There\u2019s more to a summer at Camp W than kickball and friendship bracelets.\
      \ Discover secrets about the history of the Witching Realm and battle evil forces\
      \ who threaten to rain on your summer fun.<br><strong><br>Get Your \u201CChoose\u201D\
      \ On</strong> - You decide which camp activities to attend, which questions\
      \ to ask, and how you want to respond at critical moments throughout the game.\
      \ One playthrough won\u2019t be enough to explore every path of this branching\
      \ story.<br><br><strong>A Hand-Drawn World</strong> - Visit more than twenty\
      \ beautifully illustrated locations--during the day and at night--and hang out\
      \ with fifteen fun characters, all of which feature a range of fun poses and\
      \ expressions. Not to mention your Grimoire, which will fill up with drawings\
      \ as you play through the game.<br><strong><br>Collectables Galore </strong>-\
      \ Cast 12 different spells, earn 18 unique badges, and unlock 60+ illustrated\
      \ memories. You\u2019ll have to replay the game to see them all, but it\u2019\
      s worth it--and you\u2019ll earn achievements along the way.<br><br><strong>All-Ages...But\
      \ Not Just For Kids</strong> - Camp W was designed to be enjoyed by all ages,\
      \ and we mean it. Youngsters and adults alike will find a lot to love about\
      \ the story, dialogue, humor and drama throughout the game.<br><strong><br>Original\
      \ Score </strong>- A complete score featuring more than a dozen tracks composed\
      \ just for this game by talented composer and musician Davey Thomas Tucker.\
      \  <a href=\"https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/davey-thomas-tucker/sets/camp-w\"\
      \ target=\"_blank\" rel=\"noopener\"  >Listen to it online for yourself right\
      \ here!</a>"
