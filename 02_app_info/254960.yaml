      \ realistic physics and some of the most destructible environments ever seen\
      \ in a game, which lead to some very exciting unscripted moments.\u201D<br>8.2/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamespot.com/silent-storm/reviews/silent-storm-review-6087043/\"\
