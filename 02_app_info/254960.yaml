      \ of destructible environments, a great 3d engine, role-playing elements and\
      \ challenging turn-based fighting, Silent Storm comes up a winner.\u201D<br>8.0/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://worthplaying.com/article/2004/1/26/reviews/14871/\"\
