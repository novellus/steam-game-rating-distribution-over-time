  data:
    about_the_game: "Gumboy has fun and novel gameplay set in a richly imagined world.\
      \   With simple game controls, Gumboy lets the player bounce, roll, float, and\
      \ fly through the world.  Additionally, Gumboy can change size, shape and material.\
      \  Moving through the world with different physical properties and gameplay:\
      \  spheres, cubes or stars filled with rubber, air or water...  Combine these\
      \ elements with objectives centered on particle effects and control and Gumboy\
      \ is refreshing, challenging, and original fun for everyone for all types of\
      \ gamers.<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Innovative game based on ball\
      \ physics in various environments<br>\t\t\t\t\t</li><li>Over 50 levels within\
      \ a fairy-tale atmosphere<br>\t\t\t\t\t</li><li>Interactive environments: water,\
      \ wind, rain, teleports, boosts, sticky and slippery surfaces<br>\t\t\t\t\t\
      </li><li>Original artistic depiction of 6 various worlds (forest, field, cave,\
      \ magical world...)<br>\t\t\t\t\t</li><li>Fantastic lighting and dynamic effects<br>\t\
      \t\t\t\t</li><li>Detailed graphics with acceleration and fascinating particle\
      \ effects<br>\t\t\t\t\t</li><li>Various ball shapes: sphere, cube, star<br>\t\
      \t\t\t\t</li><li>Various ball fillings with an influence on its characteristics:\
      \ rubber, air, water<br>\t\t\t\t\t</li><li>Saves games in progress and the results\
      \ achieved for several players<br>\t\t\t\t\t</li><li>Game supports widescreen\
      \ displays (16:9)</li></ul>"
