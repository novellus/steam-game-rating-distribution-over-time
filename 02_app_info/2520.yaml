    reviews: <h2 class="bb_tag">GameTunnel - 8/10 and 2006 Game of the Year</h2>&quot;One
      of the quirkiest and best put together games I've played in quite awhile. This
      game has a bounty of inventive innovation from its visually impressive and original
      theme to its 'keep you on your toes' and constantly changing gameplay... Gumboy
      is quite possibly the best indie game I've played this year.&quot; Read the
      full review <a href="https://steamcommunity.com/linkfilter/?url=http://www.gametunnel.com/articles.php?id=562"
      target="_blank" rel="noopener"  >here</a>.<h2 class="bb_tag">GamersMark - 8/10</h2>&quot;...
      The first thing you'll notice when you play Gumboy is that it's absolutely gorgeous.&quot;
