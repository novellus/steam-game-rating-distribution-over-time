    about_the_game: "<i>It Lurks in the Woods</i>, or<i> Elle R\xF4de Dans l\u2019\
      Bois</i> by its original name, is a short horror game based on French Canadian\
      \ folklore.<br><br>New France, 1682. A man is traveling from Ville-Marie to\
      \ Trois-Rivi\xE8res. The woods are a dangerous place. No one should wander in\
      \ alone, but his dying brother needs its aid. On the road, as the sun settles\
      \ down, something attacks him. It wasn\u2019t an animal, or a man. It was something\
      \ else. To save his brother\u2019s life, he\u2019ll have to find a way out before\
      \ the night falls. But what lurks in the woods?<br><br><i>It Lurks in the Woods</i>\
      \ is based on Honor\xE9 Beaugrand\u2019s works, and the many stories that make\
      \ French Canadian folklore so rich and unique."
