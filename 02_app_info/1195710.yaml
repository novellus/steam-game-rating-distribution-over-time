    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1195710/extras/480.gif?t=1580864559"
      /><br><br>Unable to remember who he is, Culter is mysteriously able to communicate
      with monsters. He soon comes across Aira, a shepherd who controls monsters with
      a harp and sets out together on a journey to uncover his memories. A fairy-tale
      like adventure with a legendary Hero with a thousand monsters, a Fountain of
      Truth and a witch unfolds!<br><br>Ride a dragon and soar the skies or on a raft
      down the river! Compelling pixel art breathes life into your adventure. Journey
      with more than 20 monsters, each with their own abilities and personalities.
      Hang tight and take your time in exploring not only challenging dungeons but
      what this fantasy RPG has to offer!
