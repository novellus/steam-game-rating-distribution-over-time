    detailed_description: "MyDream is a sandbox game that combines grid-based building\
      \ with organic and fully-deformable voxel terrain. Build, terraform, quest,\
      \ and explore your way across various environments in beautiful and expansive\
      \ worlds!<br />\r\n<br />\r\nMyDream Interactive Inc. set out on a bold journey\
      \ to build a new voxel sandbox game to encourage creativity, courage, and collaboration\
      \ among players. MyDream was built in Unity using the in-house VoxelForm engine,\
      \ which allowed for high performance and exceptional deformation quality when\
      \ altering the world.<br />\r\n<br />\r\nOver time, many features became deprecated,\
      \ and rebuilding them became increasingly difficult. When the team started moving\
      \ forward into the space of VR, a premium on performance and stability began\
      \ to take precedence over open-world interaction and deformation, which caused\
      \ the team to shift away from the voxel tech and ultimately MyDream itself in\
      \ 2016.<br />\r\n<br />\r\nInstead of taking down the game from the store, the\
      \ team decided to release it as-is so users can still check out and enjoy what\
      \ was developed. Online mode is no longer possible, so offline play is all that\
      \ is available. Some of what would later become Siege Hammer is available in\
      \ the vr_towerdefense branch, however lack of VR SDK updates has left it inoperable\
      \ for VR and unplayable without VR due to locked pitch. <br />\r\n<br />\r\n\
      Thank you to all of our fans, supporters, and backers, for giving us the opportunity\
      \ to work on MyDream!"
