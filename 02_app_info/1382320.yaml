  data:
    about_the_game: "The breakout title from Summitsphere, Antonball Deluxe is a retro,\
      \ high-octane smorgasbord of ballbusting arcade action! Starring a little red\
      \ man named Anton - Boiler City\u2019s top exterminator - Antonball Deluxe quite\
      \ literally turns the breakout genre on its head, blending traditional brick-breaking\
      \ gameplay with tight, intense platforming.<br />\r\n<br />\r\nNo slouch on\
      \ content, Antonball Deluxe lives up to its name in including three separate\
      \ games:<br />\r\n<br />\r\n<br />\r\n- Antonball Arcade: An enhanced low-definition\
      \ remake of Summitsphere\u2019s legendary game jam title. After a long night\
      \ on the town, Anton\u2019s struggling to find his way back home. Your mission\
      \ is simple: break down every wall that stands in your path!<br />\r\n<br />\r\
      \n- Punch Ball Antonball: Help Anton use his balls to eliminate his enemies!\
      \ The stakes are high, and the competition is hard. Do you have what it takes\
      \ to be the Punch Ball Champion?<br />\r\n<br />\r\n- VS. Antonball: The world\u2019\
      s most intense game of pong! Two players can compete in offline matches. You\
      \ can throw trash cans at each other too.<br />\r\n<br />\r\n&quot;Working on\
      \ Antonball Deluxe has been a dream come true for the studio. Personally, I'm\
      \ very excited to be working with Proponent toward the goal of making it acceptable\
      \ for everyone to play with their balls,\u201D says Tony Grayson, Studio Head\
      \ at Summitsphere.<br />\r\n<br />\r\n<br />\r\nKey Features:<br />\r\nBrick-breaking\
      \ gameplay with a platforming twist<br />\r\nIncludes three games: Antonball\
      \ Arcade, Punch Ball Antonball, and VS. Antonball<br />\r\nSeven levels of stimulating\
      \ brick-breaking action<br />\r\nCompete with your friends online and offline\
      \ in VS. Antonball<br />\r\n25 characters to unlock and play as<br />\r\nA ballin\u2019\
      , 100% original retro soundtrack<br />\r\nThe only game where you\u2019ll be\
      \ proud to play with your balls"
