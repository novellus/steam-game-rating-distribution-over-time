    about_the_game: "Maya and Devin are separated in a city on fire. In the year 1990,\
      \ before cell phones or Internet. They\u2019re on their own, wondering about\
      \ the choices that brought them here, how they met, and what the future might\
      \ hold.<br><br>Inspired by Information Society's song of the same name, Fire\
      \ Tonight is a lighthearted but thoughtful walk through the story of a relationship.\
      \ A story about believing in each other when the whole world tries to keep them\
      \ apart.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1188900/extras/TestGif.gif?t=1598897655\"\
      \ /><br><br>Maya sets out to find her way across the city by car, train, roller\
      \ skate and rooftop all while avoiding police barricades, traffic jams and the\
      \ spreading fire.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1188900/extras/FTGif04_Apt.gif?t=1598897655\"\
      \ /><br><br>Confined to his small apartment, Devin anxiously awaits Maya's arrival.\
      \ He reminisces about their time together as he looks at all the mementos scattered\
      \ around his place.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1188900/extras/FTGif05_Tracks.gif?t=1598897655\"\
      \ /><br><br>Will Maya and Devin be able to find each other before the city is\
      \ engulfed in flames?"
