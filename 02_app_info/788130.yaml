      \ princess that's acutally kinda cute, blood-thirsting succubus, fox of mystery\
      \ and sexy mermaids. Humans were in shock and had no clue how to get rid of\
      \ them, the whole world is in chaos.<br />\r\n<br />\r\nThere's your chance!\
      \ Go for it! You went into the mountains but recklessly slipped and fell to\
      \ the bottom of a pit. When you woke up, a sword appeared from nowhere and tell\
      \ you 'You are the one who's gonna save the world!' <br />\r\n<br />\r\n&quot;But\
      \ can I?&quot; You wondered. You eagarly turn your sword to the pretty monstress\
      \ and it turned out nothing's changed. The monstresses were still deadly and\
      \ killed you instantly.<br />\r\n<br />\r\nBUT!<br />\r\nHuh? I thought I died!<br\
      \ />\r\nWhat's this place? Why am I still alive?<br />\r\nAfter died a couple\
