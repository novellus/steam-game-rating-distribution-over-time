details:
  data:
    about_the_game: "This is a small game.<br />\r\n<br />\r\nAfter the eighteenth\
      \ World War.<br />\r\n<br />\r\nHuman destruction, except you.<br />\r\n<br\
      \ />\r\nIronically, you're the one who started this war.<br />\r\n<br />\r\n\
      Now you have the whole earth, but no one can communicate with you.<br />\r\n\
      <br />\r\nYou gradually become lonely and indifferent. You can't find people\
      \ when you wander around the city center, buildings, markets, supermarkets and\
      \ restaurants.<br />\r\n<br />\r\nThe world is yours now, but if you don't have\
      \ friends, relatives and lovers, will you regret your decision?<br />\r\n<br\
      \ />\r\nMay the world never have war and peace.<br />\r\n<br />\r\nIn this game,\
      \ the only thing players can do is manipulate the characters, browse the scenery,\
      \ and then experience a lonely life.<br />\r\n<br />\r\nYes, except in a daze,\
      \ you have nothing to do!<br />\r\n<br />\r\nOperation mode<br />\r\n<br />\r\
      \nRight click the target<br />\r\n<br />\r\nWASD motion control<br />\r\n<br\
      \ />\r\nMouse control direction"
