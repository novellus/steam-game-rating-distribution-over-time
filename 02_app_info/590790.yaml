    about_the_game: "Reminisce your youthful days, or just be actively malicious in\
      \ this bloody serious, <br>fast-paced First-Person Snowball Fight / Sled Racing\
      \ Simulation.<h2 class=\"bb_tag\"><strong> Multiplayer \U0001D406\U0001D400\U0001D40C\
      \U0001D404 \U0001D40C\U0001D40E\U0001D403\U0001D404\U0001D412</strong></h2><ul\
      \ class=\"bb_ul\"><li><u>[Deathmatch]</u>    Everyone fights anyone. <br></li><li><u>[Team\
      \ Fight]</u>   Red Team\U0001F536\U0001F464\U0001F464\U0001F464\U0001F464\U0001F536\
      \  vs.  Blue Team\U0001F537\U0001F464\U0001F464\U0001F464\U0001F464\U0001F537\
      <br></li><li><u>[\U0001F525Fire Fight\U0001F525]</u> Protect your own campfire\
      \ whilst trying to extinguish the opponent teams fire.<br></li><li><u>[Capture\
      \ the Flag]</u> Get on your sled and capture the flag. </li></ul><h2 class=\"\
      bb_tag\"><strong>Singleplayer Content</strong></h2><ul class=\"bb_ul\"><li><strong>Sandbox\
      \ / Creative-Mode</strong> Build even the most ridiculous constructions/fortifications\
      \ out of snow piles. Ability to Save/Load those at any point in game. Ramps\
      \ to use with your sled can be placed as well.<br></li><li><strong>Battle Editor\
      \ Mode</strong> Simulate unique NPC battles/snowball fights and take part in\
      \ them.<br></li><li><strong>Survival Challenges</strong> Withstand waves of\
      \ opponents, their angry big brothers and various other dangers.  <br></li><li><strong>Global\
      \ Time Attack</strong> Fast-paced Sled Downhill Race for the best time.  \U0001F3BF\
      \  \U0001F310\U0001F3C6   \U0001F947\U0001F948\U0001F949  Global Leaderboards\
      \ for the fastest descenders on each track. </li></ul><br><u><h2 class=\"bb_tag\"\
      >Character Customization</h2></u> Taunts, Hats, Clothing, Attributes and your\
      \ Sled. <br>Adjustable gameplay-relevant attributes to fit the base gameplay\
      \ to your personal playstyle.<br>Attributes/Stats:<br><ul class=\"bb_ul\"> <li><strong><u>\
      \ Power </u></strong> will have an impact on maximum throwing force and snowball\
      \ damage.<br> </li><li><strong><u> Speed </u></strong> will have an impact on\
      \ final walk/sprint velocity, the time it takes to charge your next throw to\
      \ the maximum, aswell as the minimum time interval at which you are able to\
      \ throw balls.</li></ul><u><h2 class=\"bb_tag\"> Sled </h2></u> Choose your\
      \ sled of choice. Each with its own steering attributes/jump pattern. The sled\
      \ is your weapon, your getaway vehicle and a huge threat for your wellbeing.\
      \ <strong>Boost</strong> to trade higher possible maximum speed at the price\
      \ of worse handling + higher chance to crash. In development: Workshop tools\
      \ to add your own personalized sleds.<br><u><h2 class=\"bb_tag\">Crash Highscore\
      \ system</h2></u> Calculated by adding up the impacts of each body part. Body\
      \ parts have their certain score multiplier, which makes head and spine impacts\
      \ the by far most desirable.  + Leaderboard to see whos crash was the worst!<br><u><h2\
      \ class=\"bb_tag\">Build your castle</h2></u> Pile up some snow. Snow Piles\
      \ are stackable. Get creative. Build your fort! There is no maximum number in\
      \ placeable Snow Piles. Your Imagination is only limited by your GPU. Also place\
      \ ramps for planning out the perfect jump/stunt/crash.<br><br><u><h2 class=\"\
      bb_tag\">12+ Maps</h2></u> i.e. Lake, Schoolyard, Parks, Backyards, Treehouses,\
      \ Ancient Ruins, Forest, Graveyard (<u>12+ maps for Free For All</u>  etc.and\
      \ 2 maps with currently <strong>~10</strong> different race tracks for Time\
      \ Trial). Some maps are playable in both, \u2600day\U0001F324 and nighttime\U0001F319\
      .<br><br><u><h2 class=\"bb_tag\">Artifical Sweetener induced Overdrive Abilties</h2></u><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/590790/extras/BurstSto.png?t=1602247383\"\
      \ /> <strong><u>Snow Burst</u></strong> - Throw a series of snowballs in a very\
      \ short time. The effective range and possible damage can be considered medium.<br>\
      \ <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/590790/extras/ShotSto.png?t=1602247383\"\
      \ /> <strong><u>Spreading Snowball</u></strong> - Launches multiple snowballs\
      \ in cone pattern. Has a short effective range but within said range, it is\
      \ super effective.<br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/590790/extras/SnipeSto.png?t=1602247383\"\
      \ /> <strong><u>Snowball Snipe</u></strong> - This will give you the chance\
      \ to throw one insanely strong and rather unpleasant snowball.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/590790/extras/ShotCurveSto.png?t=1602247383\"\
      \ /> <strong><u>Avalanche</u></strong> - Launches a bunch of smaller snowballs\
      \ which have the chance of starting an avalanche.<br><br><u><h2 class=\"bb_tag\"\
      >Items</h2></u>  Gift Boxes will be granted for playtime. A box may contain\
      \ either an equippable or a consumable/usable item. <strong>Equippable</strong>\
      \ items can be used over and over again.  one of the available (more-or-less\
      \ protective) dog companions (might catch and save you from oncoming snowballs),\
      \  custom taunt animation to continuously irritate your enemies. Secondly there\
      \ are the consumable/usable items. <strong>Consumable</strong> items can be\
      \ admitted through the ingame inventory right before your next match. Examples:\
      \ \U0001F3B0Lottery tickets\U0001F3B0 for a chance to win stuff even crazier\
      \ collectibles, \U0001F3ABFunfair tickets\U0001F3AB grant you one-time access\
      \ to an otherwise unreachable encounter/challenge/sideshow. Usable items must\
      \ be equipped in the ingame inventory like you would do with a standard equippable\
      \ but once used, \u26A0the item will be permanently removed from your Steam\
      \ inventory\u26A0.  Currently there are  <strong>100+ </strong>base-items available\
      \ which can drop in many insane variations.<br><br><ul class=\"bb_ul\"><li>\
      \ Various environmental hazards and some quite dangerous wildlife can be encountered.<br></li><li>\
      \ Loads of secrets to reveal, events to trigger, dimensions to invade!<br></li><li>\
      \ Hit-zones<br></li><li> Instant Replay: Save the last seconds of gameplay to\
      \ a .gif file by a single button press.</li></ul>"
