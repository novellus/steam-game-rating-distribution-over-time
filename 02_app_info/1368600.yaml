details:
  data:
    about_the_game: Henosis is a mysterious 2D Platform Puzzler where players are
      propelled into weird and visceral worlds as they take control of a small, viscous
      blue blob while overcoming obstacles and enemies throughout each level.<br><br>The
      Player must venture through each world as it collects precious water tokens
      in order open the exit portal and restore vitality to its drought-ridden home
      world.<br><br><ul class="bb_ul"><li>Traverse your way through 27 hand-crafted
      levels*<br></li><li>Unique player mechanics<br></li><li>Battle menacing bosses
      across 3 distinct worlds<br></li><li>Original artwork &amp; animation<br></li><li>Full
      controller support</li></ul><br>*This is the demo version only which includes
      the first 4 levels of the game.
