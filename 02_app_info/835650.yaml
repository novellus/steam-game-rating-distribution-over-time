    about_the_game: "If you are viewing this page in your browser and want to open\
      \ it with your Steam Account instead, you can do that here: <a href=\"steam://openurl/https://store.steampowered.com/app/835650/Rising_Lords/\"\
      \  >steam://openurl/https://store.steampowered.com/app/835650/Rising_Lords/</a><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835650/extras/shootarea3.gif?t=1606736274\"\
      \ /><br><br>Rising Lords is a medieval turn-based strategy game with card and\
      \ board game elements. Send your serfs to fight and die in your name... or let\
      \ them prosper, and use them to your advantage!<br><br>Collect taxes and resources.\
      \ Dictate rations and field work. Forge weapons, reshape the battlefield, raise\
      \ armies, and build mighty fortified cities. Help your people become knights,\
      \ or dump them on a battlefield far away, but be careful: even the most humble\
      \ peasants will revolt eventually\u2026<br><br>In addition to its campaign mode,\
      \ Rising Lords features robust multiplayer functionality. Play a quick game,\
      \ or settle in for an evening or more. Play mind games with your friends with\
      \ Rising Lords\u2019 special figures and spread false infos. Let them pay for\
      \ their insolence in questioning your right to rule!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835650/extras/banner03_en.jpg?t=1606736274\"\
      \ /><br><br><strong><u>Features</u></strong><br>\u25CF\t<strong>Find the perfect\
      \ balance</strong> - juggle production, resource gathering, diplomacy and treason,\
      \ tax and rations - all vital in the success of your provinces<br>\u25CF\t<strong>Deep\
      \ tactics</strong> - Use counters to troop types, morale, terrain and cards\
      \ to get the upper hand even against seemingly impossible odds<br>\u25CF\t<strong>Strategic\
      \ battles</strong> - besiege your enemy\u2019s cities to starve them out, go\
      \ all-out attack, or wait for them to come to you<br>\u25CF\t<strong>Up to 4-player\
      \ simultaneous multiplayer</strong> - no need to wait for each individual player\
      \ to take their turn<br>\u25CF\t<strong>The psychology of war</strong> - Play\
      \ mind games by spreading false informations and use figures to pester your\
      \ opponents<br>\u25CF\t<strong>Subtle variables </strong>- Morale, terrain and\
      \ fortifications have a huge impact on battle, and the tide can turn quickly<br>\u25CF\
      \t<strong>Customisation</strong> - Tailor your leader\u2019s look and skills,\
      \ and craft your perfect cities and troops<br>\u25CF\t<strong>Risks and opportunities</strong>\
      \ - React to figures that visit your province. Find ways to take advantage,\
      \ and work quickly to eliminate threats!<br>\u25CF\t<strong>Take your pick</strong>\
      \ - React to 50 different events and collect unique cards to surprise your enemy!\u2003\
      <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/835650/extras/roadmap_small.png?t=1606736274\"\
      \ />"
