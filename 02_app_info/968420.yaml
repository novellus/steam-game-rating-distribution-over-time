    about_the_game: "<h2 class=\"bb_tag\">About<h2 class=\"bb_tag\">AVG/ADV<br>PC(Windows,\
      \ Linux, macOS)<br>Traditioal Chinese only<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://zh-tw.facebook.com/MeowshmallowStudio/\"\
      \ target=\"_blank\" rel=\"noopener\"  >\u22C4Fanpage\u22C4</a><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://meowshmallowstudio.wixsite.com/fururu-project-ruby\"\
      \ target=\"_blank\" rel=\"noopener\"  >\u22C4Website\u22C4</a><h2 class=\"bb_tag\"\
      >Feature</h2>The game focuses on interactions with objects in scenes and exploring\
      \ through the map. Players are able to trigger various events in game and affect\
      \ how the story goes.<h2 class=\"bb_tag\">Stroy</h2>One day, a furry little\
      \ creature,  Fururu, accidentally fall into the world of a story book.<br><br>This\
      \ unexpected event inevitably causes Fururu's depression. Fortunately, after\
      \ encountering Red and Aka from the 'Forest Home',  Fururu finally finds a shelter\
      \ to rest with their kind invitation.<br><br>As the time goes by, Fururu starts\
      \ to notice that there is something unusual behind the daily life. What will\
      \ Fururu do to overcome the incoming challenges?</h2></h2>"
