    about_the_game: "The Curse Of Zigoris is a 2D action adventure platformer where\
      \ you take on the role of young elf witch Eva. She is on a mission to lift the\
      \ curse of a dark wizard Zigoris.  Meet NPC's to learn more about the world\
      \ on her adventure.<br />\r\n<br />\r\n-Fun and Satisfying combat with super\
      \ responsive controls and reflection mechanics of the game.<br />\r\n-Use your\
      \ environment and enemy moves to kill other enemies.<br />\r\n-Gain ability\
      \ points by killing enemies and use them to learn new abilities.<br />\r\n-Every\
      \ monster/enemy and trap is different from others and behaves different. Use\
      \ them to kill other enemies in different ways.<br />\r\n-Explore the atmospheric\
      \ pixel art world.<br />\r\n-Collect coins and use them to upgrade your weapon\
      \ and purchase in game items.<br />\r\n-Fight with cute but dangerous monsters.<br\
      \ />\r\n-Use your magical sword or magic attack to kill enemies."
