details:
  data:
    about_the_game: "Immerse yourself in a world after the nuclear war and experience\
      \ tough adventures in the wastelands!<br />\r\nPlay online with others and experience\
      \ the exciting story of Fallen Sky!<br />\r\n<br />\r\nYou can also gather resources,\
      \ craft items, trade, create a clan, communicate with other players via InGame\
      \ Chat, and<br />\r\nalong with others through the numerous missions.<br />\r\
      \n<br />\r\nFallen Sky Online is a 2D RPG adventure multiplayer game that plays\
      \ about 200 years after the Great War.<br />\r\nIn the beginning you start in\
      \ the small but dangerous city &quot;Bad Kreuznach&quot; in the North - Palatinate\
      \ in order to free the deported children from the clutches of the mercenaries,<br\
      \ />\r\ngo through the ruined streets and drive through the city and always\
      \ be on the alert ... it could attack you badly.<br />\r\nIn addition there\
      \ are many more interesting cities or areas waiting for you who will create\
      \ it in the future by patch in the game again and again to offer something new!<br\
      \ />\r\n<br />\r\n<br />\r\nEnter the world of Fallen Sky and let yourself be\
      \ mesmerized."
