    reviews: "\u201CI\u2019m really impressed with Driftmoon. Not just because it\u2019\
      s such an impressive indie project, but because it was a memorable RPG in its\
      \ own right. A fun, light-hearted game, with a more serious story running beneath\
      \ it. And once it\u2019s over, there\u2019s still more to do.\u201D<br>A Rare\
      \ Gem \u2013 <a href=\"http://www.rockpapershotgun.com/2013/03/15/wot-i-think-driftmoon/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >http://www.rockpapershotgun.com/2013/03/15/wot-i-think-driftmoon/</a><br><br>\u201C\
      It's been a long time since I enjoyed a game as much as this one. Think Quest\
      \ for Glory and Frayed Knights mixed and blended together and you'll have some\
      \ idea of what to expect.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.rpgwatch.com/show/article?articleid=206\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.rpgwatch.com/show/article?articleid=206</a><br>"
