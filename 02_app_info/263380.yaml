  data:
    about_the_game: 'The peace of your enchanted world, Driftmoon, is at an end. An
      ancient evil is awakening, casting its dark shadows even on your serene home
      village.<br><br>Hope lies in an unlikely alliance: A young man joins forces
      with a little firefly dreaming of stardom, a panther queen with the ego of a
      moon whale, and a fellow who''s lost everything but his bones, and still hasn''t
      given up. Knowing nothing of the amazing adventures and the fearsome foes that
      await them, the party embarks on a journey like no other.<br><br>Driftmoon is
      an adventure-roleplaying game, full of exploration, smiles and surprises, captivating
      stories and quests, charming characters, and countless delightful details.<br><br><ul
      class="bb_ul"><li>A fantastic adventure, and a deep story that will put a smile
      on your face, and keep surprising you!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/263380/extras/driftmoon_feature2.jpg?t=1588520699"
      /><br><br></li><li>Plenty of personality, wit, humor and goodwill!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/263380/extras/driftmoon_feature4.jpg?t=1588520699"
      /><br><br></li><li>The rich, magical world is filled with captivating personalities,
      and zillions of things waiting to be discovered!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/263380/extras/driftmoon_feature3.jpg?t=1588520699"
      /></li></ul>'
