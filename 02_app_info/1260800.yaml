details:
  data:
    about_the_game: 'Rocking Legend is a musical game where you take the part of a
      virtual guitarrist immersed in beautiful and dynamic environments.<br><br>Choose
      from a selection of guitars and original rock/metal inspired instrumental songs
      and compete on the global leaderboards the way you like, with your preferred
      control scheme and a selection of gameplay modifiers.<br>You can also play with
      <strong>custom songs</strong> (integrated editor and support for external .chart
      or .mid maps made with external tools).<h2 class="bb_tag">3 ways to control
      the guitar:</h2><br><ul class="bb_ul"><li> <strong>Finger tracked</strong> (only
      index controllers at the moment)</li></ul>   fingers can interact individually
      with the keys on the virtual guitar handle, while strumming with the plectrum
      on the other hand. Both left and right handed <br>   players are supported.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1260800/extras/FingerGif.gif?t=1607981814"
      /><br><br><ul class="bb_ul"><li> <strong>Hand tracked</strong> (index/vive/oculus
      or others)</li></ul>   move your hand on the virtual guitar handle interacting
      with keys, while strumming with the plectrum on the other hand<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1260800/extras/HandGif.gif?t=1607981814"
      /><br><br><br><ul class="bb_ul"><li> <strong>PC Keyboard / Physical devices</strong></li></ul>   embrace
      your pc keyboard like a physical guitar, or plug-in your preferred PC/Console
      guitar or gamepad controller<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1260800/extras/GameDevices480x270.jpg?t=1607981814"
      /><h2 class="bb_tag">Gameplay modifiers:</h2><br>Customize your experience with
      gameplay modifiers:<br>- note speed multipliers<br>- time scaling<br>- down-strums
      only<br>- random dynamic lane speed<br>- free plectrum movements<br>- automatic
      plectrum<br>- more to come!<h2 class="bb_tag">10 original songs:</h2><br>With
      multiple maps in <strong>2 groups</strong> (hand or finger tracked), with different
      <strong>difficulty</strong> of execution, note travel <strong>speed</strong>
      and <strong>number of playable notes</strong> (3 to 5).<h2 class="bb_tag">3
      game modes:</h2><br><ul class="bb_ul"><li> <strong>Free play</strong>: choose
      the level you want and try to compete on the global leaderboards<br></li><li>
      <strong>Training</strong>: no gameover, choose a level and relax or train yourself
      to become a better player<br></li><li> <strong>Song editor</strong>: load your
      own song, record and edit your notes and make your personal levels</li></ul>'
