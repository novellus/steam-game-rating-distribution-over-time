  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/850950/extras/600_340.png?t=1538987458"
      /><br><br>In a huge city disasters happen almost everyday. That's why helicopter
      rescue team needs your help! And to complete these missions you are to control
      a helicopter. Flying helicopters you will rescue people and fight fires and
      protect the civilian population.<br><br>In your spare time you can practice
      in flying a helicopter. Unlock each of 3 rescue helicopter models. Fly through
      the checkpoints against time and master piloting skills.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/850950/extras/600_55.png?t=1538987458"
      /><h2 class="bb_tag">Rescue Mission starts!</h2><br>1) Turn on the helicopter
      engine and take off from the landing pad.<br>2) Fly through the city in search
      of the crash site.<br>3) Fight with fires and evacuate people from danger areas.<br>4)
      Fly each of 3 helicopter models.<br><br>Become a professional pilot and rescuer.
      Control different helicopters, protect the city and be a part of the rescue
      team!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/850950/extras/600_295.png?t=1538987458"
      /><h2 class="bb_tag">Helicopter Flight Simulator is your chance to:</h2><br><ul
      class="bb_ul"><li>Control one of 3 helicopter models<br></li><li>Complete rescue
      missions in the city<br></li><li>Enjoy free flight and master pilot skills<br></li><li>Admire
      picturesque city landscapes</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/850950/extras/600_200.png?t=1538987458"
      /><br><br>Be on the city guard and prevent disasters, flying rescue helicopters!
