    about_the_game: "WARP DRIVE is a fast-paced, arcade style racing game with a brand\
      \ new way to drive: instantly TELEPORT around the track to find shortcuts and\
      \ hidden routes! Take control of your QUAD ROTOR RACER, equip a Warp Module,\
      \ and enter a series of high-speed tournaments to test your skills and creative\
      \ driving abilities. Drive on the ceiling, jump huge canyons and race up waterfalls\
      \ in an epic inverted racing battle!<br />\r\n<br />\r\nCompete in a series\
      \ of dynamically generated tournaments, with random options providing a different\
      \ experience every time you play! UPGRADE your car between races, gradually\
      \ adding more capabilities to DRIFT, BOOST, or WARP your way to victory. Follow\
      \ the advice of your outspoken manager, Lenny, or just ignore whatever he says...\
      \ what do aliens know about racing, anyway?!<br />\r\n<br />\r\nWARP DRIVE:\
      \ Race! Warp! Win!"
