    about_the_game: "In Nightfall Hacker, you\u2019re a freelance \u201Cwhite hat\u201D\
      \ hacker - accepting jobs, winning hacking battles against rogue software, and\
      \ using your earnings to buy upgraded programs to face even stronger enemies!\
      \ Along the way, you discover that some companies are struggling against an\
      \ adversary - AKA black hat hackers. On a 2D grid, you\u2019ll need to plan\
      \ your programs\u2019 actions strategically. One wrong move and the malicious\
      \ software wins.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Hacking\
      \ with simple, straightforward rules.<br></li><li>More than 100 levels to get\
      \ through.<br></li><li>Nerve-wracking turn-based battles.<br></li><li>Includes\
      \ a custom level editor.<br></li><li>Two single-player campaigns.</li></ul>"
