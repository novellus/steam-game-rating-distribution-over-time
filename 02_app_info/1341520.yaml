  data:
    about_the_game: "Necroids, an intelligent undead species that live death to the\
      \ fullest, will allow players to form empires that thrive where others might\
      \ perish - and perish that others might thrive!<br>The Necroids Species Pack\
      \ features a brand new selection of portraits, civics, ship sets and other cosmetics\
      \ for players who don\u2019t fear the afterlife, and a unique Necrophage origin\
      \ with new civics.<br><br>The Necrophage Origin offers players a powerful primary\
      \ species which consumes others within its grasp, blurring the line between\
      \ cult and empire with three unique civics. New cosmetic changes will reincarnate\
      \ playthroughs of Stellaris for long time players, while also bringing new life\
      \ to killer empires. The Necroids Species Pack includes: <br><br><ul class=\"\
      bb_ul\"><li>1 New Origin - Necrophage<br></li><li>3 New Civics: </li></ul>\u25CB\
      \ Death Cult: enables powerful edicts which require the sacrificing of pops<br>\u25CB\
      \ Reanimated Armies: allows the deployment of morality-immune, undead armies<br>\u25CB\
      \ Memorialists: erect monuments to the galaxy\u2019s past, improving planetary\
      \ stability and honouring tomb worlds<br><br><ul class=\"bb_ul\"><li>16 new\
      \ portraits (15 organic, 1 robotic)<br></li><li>New ship set<br></li><li>New\
      \ advisor voiceover<br></li><li>New city set &amp; diplomacy room<br></li><li>New\
      \ Name lists<br></li><li>New building appearances</li></ul>"
