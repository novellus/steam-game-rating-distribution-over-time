    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1115760/extras/gameName_enus.png?t=1572980521"
      /><br>Find the lost land of Singaria and embark on a new action RPG adventure,
      with rich story and high degree of freedom to explore the world. Staying in
      a happy farm raising animals, decorate your home and interact with your teammates,
      select proper food and drink to operate your tavern, and do whatever you like.<br><br>*****Notes*****<br>First
      controllable character: Available after chapter 7<br>Second controllable character:
      Available after chapter 17<br>Farm, Home, Tavern and New skill trees system:
      Available after chapter 17<br>Castle system: Available after chapter 40<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li><strong><u>Rich story with high degree of freedom</u></strong></li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1115760/extras/des_01.png?t=1572980521"
      /><br>Long story with rich dialogue and characters (60 chapters in total with
      approximately 36 hours to complete and over 200 characters and monsters), at
      the same time you have the freedom to explore the whole world and do whatever
      you like. Apart from killing monsters and upgrading equipment, there is a plenty
      of activities you can do in your farm, home, tavern and castle.<br><br><br><br><ul
      class="bb_ul"><li><strong><u>Battle with your teammates and switch at any time</u></strong></li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1115760/extras/des_02.png?t=1572980521"
      /><br>Continue your journey with 3 teammates who have unique skills and abilities
      to suit your needs, and you are free to switch and control one of them during
      battle at any time. You can control a pastor supporting your teammates behind,
      or becoming a powerful knight and stand in front of your enemies. Pause the
      game and order your teammates to use skills or move to a particular location
      to defeat different kinds of bosses in the world.<br><br><br><br><ul class="bb_ul"><li><strong><u>Various
      talents with diverse skills</u></strong></li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1115760/extras/des_03.png?t=1572980521"
      /><br>There are 6 characters and 18 talents in total, and each talent has its
      unique skills to power up your characters. Choose your favorite one and cooperate
      with other teammates to challenge everything. You can make a team with all powerful
      skills to defeat your enemies quickly, or set up a team with outstanding survival
      ability to tackle with powerful monster.<br><br><br><br><ul class="bb_ul"><li><strong><u>Free
      to explore the world with ample quests</u></strong></li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1115760/extras/des_04.png?t=1572980521"
      /><br>The world map is large with various unique areas and featured environment,
      and side quests are rich and diverse (over 260 quests). Visit your friends in
      desert and address their concerns, support magicians in Wizard''s Tower, challenge
      the angel in Skyland, fight for freedom in Royal Stronghold, discover the secret
      in Grand Cathedral and so on.<br><br><br><br><ul class="bb_ul"><li><strong><u>Enjoy
      a wonderful life in a happy farm</u></strong></li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1115760/extras/des_05.png?t=1572980521"
      /><br>Do whatever you like in your farm. You can raise 12 kinds of cute animals,
      feed them and sing a song to them. Gathering materials through planting seeds,
      fishing, mining, logging and so on to earn a living or upgrade your farm. Discovering
      valuable collections all over the world to record your adventure, capturing
      unique pets for battle, and defeat any intruders who are trying to hurt your
      lovely animals!<br><br><br><br><ul class="bb_ul"><li><strong><u>Lead your soldiers
      to win</u></strong></li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1115760/extras/des_06.png?t=1572980521"
      /><br>Choose different types of arms with unique formations in your castle,
      and command your soldiers to conquer every corner of the world (a mini game).
      In castle you can practice your skills with teammates, or select your favorite
      type of mercenaries and summon them to fight for you during battle.<br><br><br><br><ul
      class="bb_ul"><li><strong><u>Reform, upgrade and gemstone system</u></strong></li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1115760/extras/des_07.png?t=1572980521"
      /><br>Power up your equipment with upgrade, reform and gemstone system, with
      various upgrade options to suit your particular needs. Or you can craft a new
      equipment by easy but powerful crafting systems. Simply select materials and
      choose your desired special effects to make a unique equipment.<br><br><br><br><ul
      class="bb_ul"><li><strong><u>Obtain various items with synthesis system</u></strong></li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1115760/extras/des_08.png?t=1572980521"
      /><br>Mix different materials in the synthesis furnace to obtain special items.
      You can develop new cooking recipes by mixing specific food and plants, make
      some gifts to your teammates to maintain good relationship, produce processed
      product via raw materials obtained in farm, or obtain a better equipment here.<br><br><br><br><ul
      class="bb_ul"><li><strong><u>Various decorations at your home</u></strong></li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1115760/extras/des_09.png?t=1572980521"
      /><br>Free to decorate your home with various decoration options, and each of
      them has specific power such as increasing the success rate of crafting, upgrade,
      gemstone or synthesis, getting more money, EXP and so on. You can also stay
      at home interacting with your teammates and address their concerns.<br><br><br><br><ul
      class="bb_ul"><li><strong><u>Select proper food and drink to operate your tavern</u></strong></li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1115760/extras/des_10.png?t=1572980521"
      /><br>Pay attention to the information forecast, select proper amount of food
      and drink, and manage your tavern to earn money. Bear the loss when there is
      over-supply of food, or make a great profit by selling all of your delicious
      items. Upgrade your tavern to attract more customers and obtain money to continue
      your adventure!'
