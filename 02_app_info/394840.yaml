    about_the_game: "In Mars Colony: Frontier you can learn the hard way what life\
      \ would be like if you were stranded on the red planet. In this open-world simulator,\
      \ you assume the role of an astronaut who has been sent on a mission to Mars\
      \ only to have turmoil on Earth extend your stay indefinitely. Cut off from\
      \ supplies from home, the colony must fend for itself against starvation, illness,\
      \ radiation storms, and the inevitable death of irreplaceable machinery.<br\
      \ />\r\n<br />\r\nPlayers can either play alone, on a dedicated server, or run\
      \ their own for others to join both online and LAN. Multiplayer mode can handle\
      \ up to eight players on four teams to compete for control over all of the resources\
      \ Mars has to offer. The dynamic economy reacts to current supply and demand,\
      \ paving the way for one player or team to come out on top. Four career paths\
      \ allow for players to either specialize in one aspect of survival or become\
      \ a jack of all trades.<br />\r\n<br />\r\nFeatures: <br />\r\n    - Campaign\
      \ Mode <br />\r\n    - Sandbox Mode <br />\r\n    - Single player <br />\r\n\
      \    - Multiplayer with up to 8 players <br />\r\n    - Play over LAN or Online\
      \ <br />\r\n    - Dedicated servers <br />\r\n    - Custom player-built bases\
      \ <br />\r\n    - Dynamic player-driven economy <br />\r\n    - Contract missions\
      \ <br />\r\n    - Dynamic weather and random events <br />\r\n    - Drivable\
      \ rovers <br />\r\n    - Programmable cargo bots <br />\r\n    - Multiple career\
      \ paths"
