    about_the_game: <strong>NEW HOLLAND LOADER PACK</strong><br><u>Users who bought
      Farming Simulator 15 base game on Steam already own this DLC automatically.</u><br>Extend
      your gaming experience with this official extension for Farming Simulator 15!
      <br>This free DLC contains two new vehicles from New Holland:<br><ul class="bb_ul"><li>New
      Holland W170C Wheel loader<br></li><li>New Holland LM 7.42 Telehandler</li></ul><br>Once
      downloaded, the additional content will be available in the in-game shop. Be
      sure to have sufficient in-game funds to buy the machinery.<br><br>This DLC
      is compatible with the Windows and Mac OS X versions of Farming Simulator 15
      (version 1.2.1 or more).<br><br>You will find these vehicles in the &quot;Mods&quot;
      section of the shop (After the Brand section).
