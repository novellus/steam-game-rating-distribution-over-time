    about_the_game: Cold As Ice is another escape room adventure DLC for Tales of
      Escape, this time taking place in an old butcher's shop in the UK. A really
      sweet old couple used to run this place, but recently they disappeared! You
      wake up to find yourselves locked inside the shop with no way out, your only
      option is to look around for clues to try and open the emergency exit, discovering
      the real story behind the disappearance on the way. Can you learn who locked
      you in here and escape before they come back?!?
