    detailed_description: <h1>Claws &amp; Feathers 3 is out now!</h1><p><a href="https://store.steampowered.com/app/715240/Claws__Feathers_3/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/715240/Claws__Feathers_3/</a></p><br><h1>Check
      out 9 Monkeys of Shaolin!</h1><p><a href="https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/</a></p><br><h1>About
      the Game</h1>Batten down the hatches and blow the man down! It's time to play
      Claws &amp; Feathers 2! The cats are up to no good in this all-new, pirate-themed
      sequel to the original matching game, stealing the map that will lead the birds
      to a legendary artifact. The flustered flock doesn't take this offense sitting
      down, but mounts an attack that will set things right!<br><br>Click and drag
      birds across dozens of levels in an attempt to match and remove three or more
      of your fine-feathered friends, thereby clearing the way to the items you need.
      Throughout this wild and wacky adventure, you'll search for cleverly guarded
      artifacts, use awesome bonuses, and control a variety of birds. Plan ahead,
      and you'll have no trouble removing the obstacles in your way! Bright, colorful
      graphics, upbeat music, and a hilarious storyline will keep you entertained
      until the end. So either shiver your timbers or get ready to walk the plank,
      because the battle has begun, and the fur is gonna fly!<h2 class="bb_tag">Upsell
      features:</h2><br><ul class="bb_ul"><li>Awesome bonuses<br></li><li>Pirate-themed
      locations<br></li><li>Dozens of challenging levels<br></li><li>A variety of
      birds and cats<br></li><li>Gorgeous HD graphics</li></ul>
