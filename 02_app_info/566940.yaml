    review: "Po pierwszej bardzo dobrej i udanej czesci, tym razem dostalismy odgrzewanego\
      \ kotleta, w dodatku slabszego. \nNie ma tu nic, czego by nie bylo w czesci\
      \ pierwszej, a na dodatek poziomy sztucznie wydluzaja gre ktora jest zwyczajnie\
      \ latwiejsza i nie stanowi wyzwania dla gracza. ot - przechodzi sie kolejne\
      \ etapy majac wrazenie dluzyzny i straconego czasu. robiac sequela powinno sie\
      \ cos dodac, a przynajmniej zaiteresowac gracza na tym samym poziomie, tutaj\
      \ tego zabraklo. brak finezji, pomyslu.\ndla nowych graczy moze byc ciekawa,\
      \ ale to odsylam do jedynki, weterani czesci pierwszej nie znajda tu jednak\
      \ nic ciekawego, a szkoda."
