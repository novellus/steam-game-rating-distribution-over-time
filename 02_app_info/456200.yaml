    about_the_game: "<h2 class=\"bb_tag\">Cities: Skylines - Match Day Introduces\
      \ the Team Spirit to Your Town!</h2><br>Available for free to all players of\
      \ <i>Cities:Skylines</i> \u201CMatch Day\u201D allows mayor-players to add stadiums\
      \ to their towns \u2013 and comes with all of the benefits and challenges of\
      \ hosting major sporting events in their citizens\u2019 backyard.<h2 class=\"\
      bb_tag\">The free \u201CMatch Day\u201D DLC includes:</h2><ul class=\"bb_ul\"\
      ><li>A Stadium for your City -  Build a stadium in your city and become the\
      \ home of a major sports franchise<br></li><li>Match Day Mechanics: Prepare\
      \ for increased traffic coming to and from your arena on match day \u2013 and\
      \ reap the rewards from ticket revenue<br></li><li>Customize your local team\
      \ colors<br></li><li>New stadium-related policies<br></li><li>A New Hat for\
      \ Chirper (!)</li></ul>"
