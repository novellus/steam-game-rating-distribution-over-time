details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1378890/extras/start_banner_EN.gif?t=1606927361"
      /><h2 class="bb_tag">Welcome to your own indoor amusement park</h2><br>Build
      your own indoor amusement park, manage it and convince your visitors with individually
      designed halls and rides that you can control yourself. Will you manage to exceed
      the needs of your visitors? You are the boss: Let your creativity run free and
      run your own customized park that fully immerse your guests into another world.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1378890/extras/build_banner_EN.gif?t=1606927361"
      /><h2 class="bb_tag">Build your dream amusement park</h2><br>Build, expand,
      and manage your own park. Take up the challenge and progressively unlock different
      types of halls, rides, decorations and shops, or just use the Sandbox mode -
      the choice is yours!<br><br>You can choose from a variety of themes and combine
      them freely - there are no limits to your creativity. Design your park piece
      by piece: Indoorlands makes a designer out of you!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1378890/extras/ride_banner_EN.gif?t=1606927361"
      /><h2 class="bb_tag">Control and ride unique flatrides</h2><br>Your rides are
      the center of attention at Indoorlands. Not only can you control them and paint
      them individually, you can also record and save your own ride programs. Choose
      from your different ride programs and let them play automatically.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1378890/extras/dream_banner_EN.gif?t=1606927361"
      /><h2 class="bb_tag"> Turn your dreams into reality</h2><br>Show the world your
      vision of a perfect indoor park. Indoorlands offers every player the opportunity
      to create a unique park. Place and decorate your ride halls and decoration halls.
      Design your rides and create breathtaking ride programs. Choose between different
      stores and restaurants, make your visitors happy and become the most successful
      park entrepreneur. <br>Whether you want to recreate your favorite parkrides
      or leave the real world at the door when designing your rides... - the decision
      is up to you!'
