  data:
    about_the_game: "<strong><h2 class=\"bb_tag\">Get ready for a next-generation\
      \ trucking experience!</h2></strong><br><br>Travel across Australia behind the\
      \ wheel of the mighty Road Train! Haul extreme cargo thousands of miles and\
      \ explore the Outback\u2019s wilderness in some of the most intense conditions\
      \ on earth!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1327040/extras/Adjustment_Layer_1.gif?t=1590870544\"\
      \ /><h2 class=\"bb_tag\"><strong>Large, Open-World</strong></h2>The geography\
      \ of Australia encompasses a wide variety of biogeographic regions! Australia\
      \ may be the world's smallest continent, but Australia is also the sixth-largest\
      \ country in the world. The geography of the continent is diverse, ranging from\
      \ the snow-capped mountains in the Australian Alps to large deserts, and tropical\
      \ and temperate forests. Explore them all! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1327040/extras/Adjustment_Layer.gif?t=1590870544\"\
      \ /><h2 class=\"bb_tag\"><strong>Road Trains </strong></h2>Australia is home\
      \ to the longest and heaviest Road Trains in the world, which is why these gargantuan\
      \ trains are so famous. Made up of three or more trailers, Road Trains will\
      \ be the ultimate driving experience. <br><br><br><br><strong>Among many features:</strong><br><ul\
      \ class=\"bb_ul\"><li>Haul cargo across Australia.<br></li><li>Explore a large,\
      \ Open-world. <br></li><li>Transport oversized loads, high-risk cargo, and more!<br></li><li>Experience\
      \ a dynamic weather system with the Day/Night Cycle.<br></li><li>Be part of\
      \ an ever-changing economy based on developing your own business.<br></li><li>Unlock,\
      \ upgrade, and customize lots of unique vehicles. <br></li><li>Moddable with\
      \ Steam Workshop.</li></ul>"
