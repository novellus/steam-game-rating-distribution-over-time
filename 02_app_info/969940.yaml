    about_the_game: "Highly polished cars are placed in front of the carshops waiting\
      \ for buyers.<br><br>To provide the dealers with the necessary cars you transport\
      \ the vehicles under pressure to their final destination. Load trucks with the\
      \ desired cars and avoid any scratches or damage during charging.<br>Drive along\
      \ the route to your customers and deliver the cars \u2013 be always careful\
      \ not to damage the cars and get the highest profit possible.<h2 class=\"bb_tag\"\
      >Features:</h2><ul class=\"bb_ul\"><li>Loading and unloading of vehicles from\
      \ the trucks<br></li><li>Career Mode<br></li><li>Highscore Mode - Local and\
      \ Worldwide<br></li><li>Dynamic weather system<br></li><li>Extensive network\
      \ of roads<br></li><li>Several vans, cars and special vehicles<br></li><li>Detailed\
      \ 3D Landscape<br></li><li>Simultaneously manage multiple vehicles and customers<br></li><li>Used-car\
      \ transport</li></ul>"
