    review: "\u042F \u043D\u0435 \u0437\u043D\u0430\u044E \u043A\u0430\u043A \u044D\
      \u0442\u043E \u043D\u0430\u0437\u0432\u0430\u0442\u044C, \u0441\u043A\u0430\u0436\
      \u0443 \u043F\u0440\u044F\u043C\u043E: \u044D\u0442\u043E \u0433\u0443\u043C\
      \u043D\u043E, \u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u043D\u043E \u043D\
      \u0435 \u0438\u0433\u0440\u0430\u0431\u0435\u043B\u044C\u043D\u043E\u0435, \u043D\
      \u0438\u043A\u0430\u043A\u043E\u0433\u043E \u043E\u0431\u0443\u0447\u0435\u043D\
      \u0438\u044F, \u043D\u0438\u0447\u0435\u0433\u043E, \u0433\u0440\u0430\u0444\
      \u0438\u043A\u0430 \u0443\u0436\u0430\u0441\u043D\u0430\u044F, \u0445\u043E\u0442\
      \u044F 2013 \u0433\u043E\u0434, \u0435\u0441\u0442\u044C \u0436\u0435 \u0438\
      \u0433\u0440\u044B \u043D\u043E\u0440\u043C\u0430\u043B\u044C\u043D\u044B\u0435\
      \ \u0441\u0438\u043C\u0443\u043B\u044F\u0442\u043E\u0440\u044B, \u0442\u043E\
      \u0442 \u0436\u0435 Euro Truck Simulator, \u044D\u0442\u043E \u0436\u0435 \u0443\
      \u0436\u0430\u0441\u043D\u043E, \u043D\u0435 \u0437\u043D\u0430\u044E \u043A\
      \u0430\u043A \u043E\u043D\u043E \u043F\u043E\u043F\u0430\u043B\u043E \u043A\u043E\
      \ \u043C\u043D\u0435 \u0432 \u0431\u0438\u0431\u0438\u043B\u0438\u043E\u0442\
      \u0435\u043A\u0443, \u0432 \u0437\u0434\u0440\u0430\u0432\u043E\u043C \u043B\
      \u0438 \u044F \u0431\u044B\u043B \u0443\u043C\u0435, \u043A\u043E\u0433\u0434\
      \u0430 \u044D\u0442\u043E \u043F\u043E\u043A\u0443\u043F\u0430\u043B, \u0438\
      \u043B\u0438 \u0432\u0441\u0435-\u0442\u0430\u043A\u0438 \u043D\u0435\u0442\
      . \u0421\u043A\u043E\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043E \u043D\
      \u0435\u0442. \u0422\u0430\u043A \u0447\u0442\u043E \u043D\u0435 \u0441\u043E\
      \u0432\u0435\u0442\u0443\u044E \u0438\u0433\u0440\u0430\u0442\u044C \u0432 \u044D\
      \u0442\u043E. \u041E\u043D\u043E \u043D\u0435 \u0438\u0433\u0440\u0430, \u043E\
      \u043D\u043E \u0432\u043E\u043E\u0431\u0449\u0435 \u043D\u0435\u043F\u043E\u043D\
      \u044F\u0442\u043D\u043E \u0447\u0442\u043E. \u0423\u0436\u0430\u0441\u043D\u043E\
      , \u043D\u0435\u043A\u0440\u0430\u0441\u0438\u0432\u043E, \u0441\u043E\u0432\
      \u0435\u0440\u0448\u0435\u043D\u043D\u043E \u043E\u0442\u0441\u0443\u0442\u0441\
      \u0442\u0432\u0443\u0435\u0442 \u0444\u0438\u0437\u0438\u043A\u0430, \u043C\u0430\
      \u0448\u0438\u043D\u044B \u043D\u0430 \u0434\u043E\u0440\u043E\u0433\u0435 \u0432\
      \u0435\u0434\u0443\u0442 \u0441\u0435\u0431\u044F \u043A\u0430\u043A \u0430\u0434\
      \u0441\u043A\u0438\u0435 \u0441\u0430\u043C\u043E\u0443\u0431\u0438\u0439\u0446\
      \u044B, \u0434\u0443\u043C\u0430\u044E \u043B\u0430\u0434\u043D\u043E, \u043F\
      \u043E\u0435\u0445\u0430\u043B \u043D\u0430 \u0442\u043E\u0447\u043A\u0443 \u0437\
      \u0430\u043A\u0430\u0437\u0430, \u0442\u0430\u043C \u0441\u0442\u043E\u044F\u0442\
      \ \u043C\u0430\u0448\u0438\u043D\u044B, \u0438 \u0447\u0442\u043E \u0434\u0430\
      \u043B\u044C\u0448\u0435? \u0427\u0442\u043E \u0441 \u043D\u0438\u043C\u0438\
      \ \u0434\u0435\u043B\u0430\u0442\u044C? \u0412\u044B\u0448\u0435\u043B \u0438\
      \u0437 \u0441\u0432\u043E\u0435\u0433\u043E \u0433\u0440\u0443\u0437\u043E\u0432\
      \u0438\u043A\u0430, \u043F\u043E\u043D\u0430\u0436\u0438\u043C\u0430\u043B \u043A\
      \u043D\u043E\u043F\u043A\u0438, \u0438 \u0432\u0434\u0440\u0443\u0433 \u043E\
      \u043D \u043F\u043E\u0435\u0445\u0430\u043B, \u043A\u0443\u0434\u0430 \u043F\
      \u043E\u0435\u0445\u0430\u043B, \u0437\u0430\u0447\u0435\u043C, \u0432\u0440\
      \u0435\u0437\u0430\u043B\u0441\u044F \u0432 \u0441\u0442\u0435\u043D\u0443.\n\
      \u0417\u0432\u0443\u043A\u0438 \u0442\u0443\u0442 \u0442\u043E\u0436\u0435 \u0441\
      \u043E\u0432\u0435\u0440\u0448\u0435\u043D\u043D\u043E \u043D\u0435 \u043F\u043E\
      \u0434\u0445\u043E\u0434\u044F\u0442, \u043C\u043E\u0442\u043E\u0440 \u0437\u0432\
      \u0443\u0447\u0438\u0442 \u0442\u0430\u043A, \u0441\u043B\u043E\u0432\u043D\u043E\
      \ \u044D\u0442\u043E \u043D\u0435 \u043C\u043E\u0442\u043E\u0440 \u043E\u0442\
      \ \u0433\u0440\u0443\u0437\u043E\u0432\u0438\u043A\u0430, \u0430 \u043E\u0442\
      \ \u0437\u0430\u0432\u043E\u0434\u043D\u043E\u0439 \u043C\u0430\u0448\u0438\u043D\
      \u043A\u0438.\n\u0412 \u043E\u0431\u0449\u0435\u043C \u0432\u044B\u0432\u043E\
      \u0434, \u043F\u0440\u043E\u0445\u043E\u0434\u0438\u0442\u0435 \u043C\u0438\u043C\
      \u043E, \u043D\u0435 \u043F\u043E\u043A\u0443\u043F\u0430\u0439\u0442\u0435\
      , \u043D\u0438\u043A\u043E\u0433\u0434\u0430 \u043D\u0438 \u0437\u0430 \u043A\
      \u0430\u043A\u0438\u0435 \u0434\u0435\u043D\u044C\u0433\u0438!!!"
