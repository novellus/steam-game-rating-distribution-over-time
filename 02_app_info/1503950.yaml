    detailed_description: "Sin Survivor is a wave-based, first-person co-operative\
      \ or single-player shooter based in a post-apocalyptic world overrun with blood-hungry,\
      \ satanic demons.<br>Portals to hell have begun to spawn across the earth, with\
      \ swarms of demons flooding the planet with the sole intention of destroying\
      \ humanity. Your job is to halt evil in its tracks and attempt to close the\
      \ portals to hell. You and your co-op team will explore maps by collecting keys\
      \ and open doors from dead demons, purchasing weapons and bonuses from vending\
      \ machines using your points generated by kills.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1503950/extras/img-4.jpg?t=1609402357\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1503950/extras/characters.PNG?t=1609402357\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1503950/extras/img-2.jpg?t=1609402357\"\
      \ /><br><br>Waves of demons will be endless, but not without a twist. You will\
      \ randomly experience \u2018Swarm\u2019 waves that will consist of small crawling\
      \ demons that die easily but can quickly overpower any skilled gunman. You will\
      \ also experience \u2018The Darkness\u2019. A wave dedicated to heightening\
      \ your senses, where the lights will go out and using your trusted flashlight,\
      \ giving you only a glimpse of the vision required to deal with the terror that\
      \ awaits.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1503950/extras/img-6.jpg?t=1609402357\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1503950/extras/enemies.PNG?t=1609402357\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1503950/extras/img-3.jpg?t=1609402357\"\
      \ /><br><br>The game will have a character select and a levelling system for\
      \ guns, clothing items and other accessories. As well as initial achievements\
      \ and bonuses which will be regularly updated.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1503950/extras/img-5.jpg?t=1609402357\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1503950/extras/img-1.jpg?t=1609402357\"\
      \ />"
