  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/285480/extras/Description.png?t=1604078785\"\
      \ /><br>On June 28, 1914 in the center of Saraevo Gavrilo Princip shot Archduke\
      \ Franz Ferdinand and his wife. Those shots began one of the bloodiest wars\
      \ in the history of mankind the First World War. For four long years the earth\
      \ trembled from gun explosions, the air was whistling with bullets and the sky\
      \ was covered with smoke and ashes. It was the first war with such amount of\
      \ troops to take part in it and with military operations going on earth, in\
      \ the skies and seas, even under the water. Weapons of mass destruction were\
      \ used for the first time.<br>The Entente WWI Battlefields gives a chance to\
      \ see it with your own eyes and try to change the history. Choosing one of five\
      \ available countries of this real time strategy game (France, Germany, Russia,\
      \ Austro-Hungary, England) players get under command troops with various units\
      \ starting from infantry and cavalry and ending with battleships. All units\
      \ were made true from historical point of view by using archive documents and\
      \ photos. Every nation has its own features, which allow you to use strengths\
      \ and weaknesses of troops from different states.<br><br>Economic and military\
      \ advisors are present in the game to facilitate control over economic and military\
      \ development. Advisors assist in upgrades, obtaining resources and producing\
      \ units. There are more than 1000 structures on the map and 80000 units, 3D\
      \ sound and full encyclopedia of armament that give a chance to feel like high\
      \ military commander entrusted with the fate of the nations.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/285480/extras/Features.png?t=1604078785\"\
      \ /><br>\u2022\tOne of the first games based on actual events of the WW I<br>\u2022\
      \tMassive battles (up to 10,000 units can take part in a battle from each side!)<br>\u2022\
      \tNon-linear mission structure and authentic historical battles<br>\u2022\t\
      Various types weaponry, armor, vehicles, buildings from that period, which are\
      \ unique for each nation<br>\u2022\tEntente Gold includes two new campaigns\
      \ with 7 missions each, map and missions editor."
