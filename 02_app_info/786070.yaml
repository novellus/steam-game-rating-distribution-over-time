    about_the_game: "The wolf spirit still haunts\u2026 will you heed its call?<br\
      \ />\r\n<br />\r\nYou\u2019re an expert in Native American symbolism who\u2019\
      s been called to investigate some glowing glyphs. Your amulet, which has been\
      \ in your family for generations, begins to glow as soon as you arrive, as if\
      \ it\u2019s part of this place\u2026 <br />\r\n<br />\r\nAs you begin to investigate,\
      \ you encounter strange ghosts from the past. Find out what caused their rift\
      \ all those generations ago and how you\u2019re connected to this place and\
      \ its spirit. <br />\r\n<br />\r\n<br />\r\nThis is a special Collector's Edition\
      \ release full of exclusive extras you won\u2019t find in the standard version.\
      \ The Collector\u2019s Edition includes:<br />\r\n<br />\r\nBreak the symbol\
      \ barriers using your interactive amulet<br />\r\nPlay the bonus game to unlock\
      \ your amulet\u2019s secrets<br />\r\nGet soundtracks, wallpapers, and concept\
      \ art<br />\r\nTry the available Strategy Guide<br />\r\n<br />\r\n<br />\r\n\
      This is a Hidden Object Puzzle Adventure game, meaning a specific genre of story-driven,\
      \ point &amp; click adventures. Throughout the game, players are tasked to find\
      \ a list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
