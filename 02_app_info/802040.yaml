    about_the_game: <strong><u>Summary</u></strong><br><br>&quot;Captive&quot; tells
      the story of a woman who awakens badly hurt in an unknown cell, without any
      memories about herself.<br><br>With no recollection of the events that led her
      to that, and with her condition only worsing by the minute, she has to break
      free as fast as possible from this gruesome place while dealing with the dangers
      that lie in her path.<br><br>To survive you will have to be quick on your mind,
      solving puzzles while trying to keep from bleeding out.<br><br>Will you be able
      to escape?<br><br><br><br><strong><u>Features</u></strong><br><br>- A mysterious
