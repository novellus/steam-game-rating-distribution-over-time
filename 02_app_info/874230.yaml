details:
  data:
    about_the_game: '<strong>Antirocketh</strong> is a game where you take control
      of a super cool laser-cannon: guide it left and right and morph missiles into
      harmless stuff to collect and earn points!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/874230/extras/GifSteam2.jpg?t=1569935377"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/874230/extras/Rocket_Features2_vectorized.png?t=1569935377"
      /><br><ul class="bb_ul"><li><i>SIMPLE CONTROLS:</i> easy to play yet challenging
      to win!<br></li><li><i>LASER MADNESS:</i> enjoy the intense gameplay typical
      of arcade shoot''em ups<br></li><li><i>GOTTA CATCH ''EM ALL:</i> collect a whoppin''
      100 different objects straight from the land of pop-culture and memes!<br></li><li><i>STYLISH:</i>
      unique toon-shading graphics with bright and vivid colors<br></li><li><i>WORLD
      LADDER:</i> compete with the online leaderboard<br></li><li><i>MUSIC:</i> as
      always, an original soundtrack to keep you company!<br></li><li><i>ATOMIC STUFF:</i>
      enable even more post-processing filters and backgrounds</li></ul>'
