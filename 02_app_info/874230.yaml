    review: This is a simple space-invaders-like game that seems like it'd be a lot
      more fun as a mobile game rather than on pc.  The controls and mechanics are
      simple and straightforward.  It is an okay game for some entertainment but that's
      it.  Get this if there is nothing else that interests you or if it's part of
      a bundle like how I got it.  I'm not sure if it is even worth the $2 price but
      if you want it go for it.  I only recommend this game because it's playable
      and helps to waste time but that's it.
