    about_the_game: "<i>Can death be sleep, when life is but a dream,<br>And scenes\
      \ of bliss pass as a phantom by?</i><br><br>To win this game, you must awake\
      \ the artist in you.<br><br>AENTITY is a visual playscape set in a calm unknown,\
      \ where the primary aim is to have no aim... You are yourself, crafting imagery\
      \ by exploring Plato\u2019s cave. Be part of the infinite process of creation.\
      \ The deeper you descend into a far, dreamlike state, more cryptic entities\
      \ emerge. What is a good state of consciousness? Why are we truly doing what\
      \ we are doing?<br><br>Legend says the other side is made of blinding light.\
      \ Fathom a way through the Elysian noise. You need to destroy a great many screens\
      \ slowly filling the retina. Be the path, make a choice. On any true journey\
      \ you grow a little. Ultimately, the game is about skilling visual composition,\
      \ something one may use in the real world once in a while.<br><br>Intuition\
      \ is key. You have to <i>move playfully</i> to create appealing and mesmerizing\
      \ pictures and moods. At its core, wanting is suffering. Be free for a while,\
      \ just behold, see all the passing by. Out of confusion, as the way is, and\
      \ the wonder, out of the chaos would come bliss. Someone in wonder watching\
      \ its art, is the aim and the end.<br><br><ul class=\"bb_ul\"><li><strong>Experimental</strong>\
      \ \u2013 In playing AENTITY you can put yourself in a higher state of consciousness\
      \ often overlooked in our times. Free yourself from all extrinsic sense givers.\
      \ Shift the frequency.<br></li><li><strong>Plethora</strong> \u2013 Simultaneously\
      \ create your own pictures. You might stick them on the wall or send your friends\
      \ a card. Surprise yourself. There is a myriad of creative possibility. As everything\
      \ is constantly changing slightly, no two players or sessions will ever be able\
      \ to craft exactly the same picture.<br></li><li><strong>Simple but hard</strong>\
      \ \u2013 You create the colors by changing your position, the angle and the\
      \ hue. But to compose something scintillating, it takes awareness, patience,\
      \ and a sense of wonder. Any best way to succeed depends solely on the eye of\
      \ the beholder.<br></li><li><strong>Peaceful</strong> \u2013 There is no time\
      \ limit and it is impossible to get hurt or die.<br></li><li><strong>Non-linear</strong>\
      \ \u2013 A synaptic, semi-linear groundwork to play with.<br></li><li><strong>Some\
      \ humble fame</strong> \u2013 An interactive companion website, where you can\
      \ view the 36 most upvoted player\u2018s shots, and further randomly, with their\
      \ respective author's name.</li></ul>"
