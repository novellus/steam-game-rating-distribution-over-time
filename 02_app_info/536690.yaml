    reviews: "\u201CPretty radical. You find yourself fixated on order which emerged\
      \ from your own exploration... a solipsistic self-portrait built up out of feedback.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://thatsnot.fun/aentity/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bennett Foddy, NYU Game Center</a><br><br>\u201C\
      In letting go, I was able to accept that what is happening on screen is a collaborative\
      \ experience. Ironically, I felt more in control as a result.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://notablereleases.com/post/indie-weekly-2018w16/#4-aentity\"\
      \ target=\"_blank\" rel=\"noopener\"  >Notable Releases</a><br>"
