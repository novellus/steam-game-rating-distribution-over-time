    about_the_game: "The discovery of teleportation into other dimensions contributed\
      \ to the expansion of humanity to many worlds, even though they are mostly unfavorable\
      \ for people. <br>An insane scientist professor Moroe is the head of the clan\
      \ \u201CChildren of Satan.\u201D He has found a portal leading to a hostile\
      \ world Akheron.<br>Unstable dimension Akheron allowed to generate portals from\
      \ there into anti-worlds. Professor Moroe was already close to open the gates\
      \ into Stix.<br>You must stop the project before the portal is open and infernal\
      \ beasts from Stix flood our world.<br><br><strong>Key features:</strong><br>-\
      \ Classical turn-based action following the path of games like Rebel Star and\
      \ Laser Squad<br>- 20 procedural generated levels<br>- 6 types of units with\
      \ different characteristics<br>- More than 15 enemy unit types with different\
      \ behaviors and difficulty levels.<br>- Different defense of enemies from different\
      \ weapon types<br>- 4 bosses"
