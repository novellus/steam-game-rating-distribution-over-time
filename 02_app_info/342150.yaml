    about_the_game: "Fight alongside your friends on PC and on PS4 in the epic intergalactic\
      \ arenas of the Synarchy. Strategy, raw talent, practice, and teamwork will\
      \ get you to the top - but can you stay there?<br />\r\n<br />\r\nSet in a Sci-fi\
      \ universe, Games of Glory is a competitive, team-based, Free-to-Play arena\
      \ game that puts Shooter mechanics into a top-down environment. Immerse yourself\
      \ in the atmosphere of a true sports arena! <br />\r\n<br />\r\nPlay in fast-paced\
      \ 4v4 or 3v3 matches with an arsenal of 50 non-character specific weapons including\
      \ snipers, rifles, pistols, flamethrowers, rocket launchers and more. <br />\r\
      \n<br />\r\nCreate your own Club, or join one that's recruiting. Invite your\
      \ friends, upload custom logos, and rise through the ranks together as a unit."
