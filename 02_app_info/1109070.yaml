    about_the_game: "\u300A\u63A5\u5934\u300B\u2014\u2014Contact Point<br><br>Introduction\
      \ to English\uFF1AThis work is adapted from Ding Dongge's novel of the same\
      \ name.The author is based on the original story of the original line,join a\
      \ lot of branch plots,the adapted story is very exciting!<br><br>In the &quot;isolated\
      \ island&quot; Shanghai under the Japanese puppet rule, you will play Qin Zheng,\
      \ the leader of the armed group of the Underground Party. After losing contact\
      \ with the base area, the armed group will fight in Shanghai alone under the\
      \ leadership of &quot;you&quot;. When you set a trap to lead the enemy to death\
      \ step by step, another more secret and dangerous trap leads you to a more desperate\
      \ situation. Can you survive in a difficult choice? Practise deception? Waiting\
      \ for the final Jedi counterattack? Everything is in your hands.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1109070/extras/\u63A5\u5934\
      -steam\u5FBD\u7AE0-\u4EFB\u52A1\u5931\u8D25-1.png?t=1565316557\" /><br>Fighting\
      \ System: Fighting secret agents and killing ghosts, so that you can experience\
      \ the march of the battlefield behind the enemy.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1109070/extras/\u63A5\
      \u5934-steam\u5FBD\u7AE0-\u60C5\u62A5\u8FBE\u4EBA-1.png?t=1565316557\" /><br>&quot;Intelligence\
      \ Talent&quot;: As a spy, &quot;you&quot; gather intelligence is a necessary\
      \ skill.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1109070/extras/\u63A5\
      \u5934-steam\u5FBD\u7AE0-\u5C0F\u5FC3\u508D\u665A\u6709\u96E8-1.png?t=1565316557\"\
      \ /><br>&quot;Multi-branch plot&quot; has many branch plots, which can achieve\
      \ unexpected harvest.<h2 class=\"bb_tag\">Operating tips: long press left mouse\
      \ button can fast forward<br><br>Buy-in hint: &quot;Money&quot; can buy acquired\
      \ weapons and equipment repeatedly in the mall</h2>"
