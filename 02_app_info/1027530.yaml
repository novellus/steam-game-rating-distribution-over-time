details:
  data:
    about_the_game: "2000, a certain corporation developed biological weapons and\
      \ activated them in the capital of one of the largest states. People began to\
      \ turn into zombies, and the surviving people fought with each other for food,\
      \ the cities were allowed to go. Soon, the epidemic spread to other states,\
      \ but a group of people in Australia managed to freeze their bodies in cryochambers\
      \ made for similar disasters. 2077, our hero Meep wakes up and is surprised,\
      \ because none of his friends are in the cameras, but his hands have become\
      \ robotic, and, having gone a little further, Mip does not understand what is\
      \ happening - because he was attacked by robots.<br />\r\nYou play as Meep,\
      \ who woke up in the post-apocalyptic future, and you have no choice but to\
      \ destroy all the robots, and also try to find traces of the former civilization\
      \ ...<br />\r\nFeatures:<br />\r\n-Genre: 3D shooter<br />\r\n-Setting: Future,\
      \ post-apocalypse in alternate reality<br />\r\n-Various opponents<br />\r\n\
      -Differebt  weapons<br />\r\n-Deadly traps<br />\r\n-Various locations from\
      \ close corridors of laboratories to the streets that have become empty after\
      \ the apocalypse<br />\r\n-Unreal Engine 4 Engine<br />\r\n-Soundtrack from\
      \ Russian composers Graffeeets prod"
