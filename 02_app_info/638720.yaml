  data:
    about_the_game: 'What if a dream was becoming reality?<br>What if a nightmare
      was becoming true?<br><br>Follow the road of Blade, an average guy unaware of
      his gift, as he meets gorgeous friends along the way,<br><br><i>Crystal</i>
      the high-handed priestess,<br><i>Raven</i> the beginner mercenary,<br><i>Vulcana</i>
      the quirky spellcaster<br><i>Tina</i> the confident barbarian!<br><br>Final
      Battle features an enthralling story with many twists and turns, and a gameplay
      to satisfy the itch of RPG players.<br>It is a must-have for fans of the old
      Final Fantasy, Dragon Quest and Breath of Fire.<h2 class="bb_tag"><strong>FEATURES</strong></h2><br><br><ul
      class="bb_ul"><li>3 difficulty modes to adjust to your playing style<br></li><li>Optional
      nudity mode<br></li><li>Visible enemy encounters<br></li><li>Steam trading cards<br></li><li>Steam
      achievements</li></ul><h2 class="bb_tag"><strong>CONTROLS</strong></h2><br><br>To
      move characters and the cursor, use the directional buttons on the game pad
      or the arrow keys on the keyboard.<br><br><ul class="bb_ul"><li><strong>ENTER/SPACE</strong>:
      Confirm, OK, Enter<br></li><li><strong>ESC</strong>: Cancel, Menu<br></li><li><strong>PAGE
      UP</strong>: Previous page <br></li><li><strong>PAGE DOWN</strong>: Next page
      </li></ul><br>If you''re playing with the mouse:<br><br><ul class="bb_ul"><li><strong>LEFT-CLICK</strong>:
      Move characters, Confirm, OK, Enter<br></li><li><strong>RIGHT-CLICK</strong>:
      Cancel, Menu</li></ul><br><br><ul class="bb_ul"><li><strong>ALT+ENTER</strong>:
      Switches between window mode and full-screen mode. <br></li><li><strong>ALT+F4</strong>:
      Forcibly exits the game. <br></li><li><strong>F12</strong>: Forcibly returns
      to the title screen.</li></ul>'
