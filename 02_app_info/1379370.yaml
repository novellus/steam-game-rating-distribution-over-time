    about_the_game: "4 Civilizations is an indie game. It brings you back to early\
      \ civilization times and lets you control the destiny of your civilization.\
      \ You will compete with 3 other civilizations in the game. You will need to\
      \ gather resources to advance in science and upgrade your buildings.<br />\r\
      \n5 Main resources:<br />\r\n<br />\r\n-Wood <br />\r\n-Stone<br />\r\n-Food<br\
      \ />\r\n-Iron<br />\r\n-Science<br />\r\n<br />\r\nYou can Win the Game In 3\
      \ Different Ways<br />\r\n<br />\r\n-Domination victory<br />\r\nDefeat all\
      \ other civilizations to win the game<br />\r\n<br />\r\n-Pacifist victory<br\
      \ />\r\nMake peace with all civilizations without attacking anybody<br />\r\n\
      <br />\r\n-Science victory<br />\r\nBuild a Ship first and sail to explore the\
      \ world!<br />\r\n<br />\r\nTo win the game you have to win faster than other\
      \ civilizations<br />\r\n<br />\r\nAchievements and Leaderboards in The Game<br\
      \ />\r\nCompete with other steam players."
