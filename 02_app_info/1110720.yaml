    about_the_game: "The Last Companion\_is\_a\_visual\_novel\_(a\_subgenre\_of\_\
      advanture\_game)\_produced\_by\_the\_independent\_game\_production\_team\_Lingtan\_\
      Studio.\_<br />\r\nIn\_this\_game,\_players\_will\_click\_to\_keep\_the\_text,\_\
      graphics\_and\_sound\_moving,\_while\_making\_narrative\_choices\_along\_the\_\
      way\_to\_get\_access\_to\_different\_storylines\_and\_more\_than\_one\_ending.\_\
      As\_a\_visual\_novel,\_it\_has\_2\_main\_characters\_with\_their\_own\_voice\_\
      actors\_and\_character\_sprites\_(\u7ACB\u3061\u7D75\_tachi-e),\_\_6\_special\_\
      event\_CGs\_and\_a\_screenplay\_with\_up\_to\_35\_thousand\_words."
