    about_the_game: "Step into the hand-drawn world of Shindig for a gentle adventure\
      \ that celebrates the low-key heroism of helping.<br><br>The residents of Friendo\
      \ Island are having a bit of a rubbish time at the mo, and you've been called\
      \ in to organise a nice gathering to cheer everyone up...<br><br>Help out a\
      \ rainbow of animal friends with their troubles, get all the bits for a brilliant\
      \ bash, and bring the whole community together for a joyous party. You've got\
      \ this!<h2 class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li>A cross\
      \ between a point-and-click adventure and a visual novel, offering about an\
      \ hour of mischief<br></li><li>Chill, low-stakes gameplay with some light puzzle-solving<br></li><li>A\
      \ diverse cast of cosy characters, who want to talk to you about their big boggles<br></li><li>A\
      \ picturebook-style setting, accompanied by an original soundtrack<br></li><li>Idiosyncratic\
      \ humour to chortle at throughout, with a big side-helping of real feelings<br></li><li>A\
      \ welcoming world where you can choose your look from a range of skin tones\
      \ and hairstyles<br></li><li>A little, linear game with zero choice pressure\
      \ and only one ending \u2013 the GOOD ENDING!</li></ul><br><br>Please note:\
      \ while there's no threat or peril in the game, some conversations touch on\
      \ a number of mature themes. Player discretion is advised."
