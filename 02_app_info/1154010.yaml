details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1154010/extras/LogoSmall.png?t=1570192608"
      /><br><br><strong>Marshmallow Madness</strong> is a hectic brawler where the
      objective is to fend off against unending hordes of violent marshmallows that
      will stop at nothing <i>(not even campfires!)</i> to bring you down! It's the
      familiar<i> King of the Hill</i> reimagined into an intense, utterly chaotic
      and slightly more squishy experience!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1154010/extras/TinyYellowIcon.png?t=1570192608"
      /><strong>FIGHT AGAINST WAVES OF RUTHLESS MARSHMALLOWS</strong><br><br>For each
      wave yet another horde of marshmallows will fall from the sky and attempt to
      shove, tackle and knock you down! And with each consecutive wave they'll bring
      even more reinforcements in order to finish you off! How long will you be able
      to withstand the continuous assault of enemy marshmallows?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1154010/extras/TinyYellowIcon.png?t=1570192608"
      /><strong>SMASH, BURN &amp; BLOW 'EM UP!</strong><br><br>How you choose to survive
      in <strong>Marshmallow Madness</strong> is all up to you! Whether you prefer
      to decimate your foes by:<br><br><ul class="bb_ul"><li> Pushing them into fires<br></li><li>
      Smashing them into pieces<br></li><li> Pushing them off the world<br></li><li>
      Use explosive barrels to blow them up!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1154010/extras/MM_Gif.gif?t=1570192608"
      /><br><br>There is no right or wrong! Aslong as you defeat every single enemy
      on the island, you're all set! <i>(for that wave atleast)</i><br><br><br>Will
      you survive the relentless onslaught of evil Marshmallows or will they overwhelm
      you in this chaotic brawler?<br><br><i>(Dont let the big guys hit you, they
      have quite the force)</i>
