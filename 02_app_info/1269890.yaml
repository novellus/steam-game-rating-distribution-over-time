    detailed_description: <h1>Join Our Discord</h1><p><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/eFqWcT5"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1269890/extras/discord-banner.png?t=1607685793"
      /></a></p><br><h1>About the Game</h1>Play the cleanest game in VR... Wash your
      hands &amp; POP the virus!<br><br>Virus Poppers is a fast-paced educational
      game about personal hygiene. We wanted to make a fun and friendly way to share
      important messages without adding to the fear and panic in the world right now.
      <br><br>WASH your hands in the sink to get cleansed.<br>POP the virus with powerful
      disinfectants and sprays. <br>CRUSH filthiness with legendary weapons like the
      toilet scrubber.<br>AVOID touching publicly used objects like door knobs.<br>PROTECT
      and avoid touching your face at all costs.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1269890/extras/spray.gif?t=1607685793"
      /><br><br>Only YOU can save the world by practicing safe habits. But how long
      can you make it without getting infected?
