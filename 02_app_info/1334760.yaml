  data:
    about_the_game: '<h2 class="bb_tag">This is the FREE prologue for CRASH: Autodrive!</h2><br>After
      a self-driving carpool''s A.I. makes a fatal mistake, introverted college student
      Emily Knight and the other passengers are forced to investigate a potential
      homicide once they discover they each have a motive for murder!  Play as Emily,
      get to know your fellow passengers and the car A.I.  Investigate clues, confront
      lies, and discover who really killed Thomas Sinclair!<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li> Find and use clues to piece together the
      mystery, contradict lies, and explore new conversations.<br></li><li> Compelling
      Sci-Fi murder mystery story with themes of gray morality and consciousness.<br></li><li>
      A diverse cast of charming and relatable characters.<br></li><li> Characters
      remember how you speak to them and respond accordingly in the future.<br></li><li>
      A bangin'' soundtrack inspired by the music of Masakazu Sugimori and others!<br></li><li>
      2-4 hour playtime for players with a busy schedule and too many games to play.</li></ul><h2
      class="bb_tag">Meet the Cast!</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1334760/extras/DiverseCast_600x.png?t=1597755566"
      /><h2 class="bb_tag">Find the clues!</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1334760/extras/GIF_FindClues.gif?t=1597755566"
      /><h2 class="bb_tag">Get to know your fellow passengers!</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1334760/extras/GIF_PrivateChat.gif?t=1597755566"
      /><h2 class="bb_tag">Contradict their lies with the clues!</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1334760/extras/GIF_Contradict.gif?t=1597755566"
      /><br><br>Find out who killed Thomas Sinclair in this short narrative adventure
      murder mystery.'
