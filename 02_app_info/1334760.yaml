    short_description: 'A demo of CRASH: Autodrive! When your self-driving Autocab
      kills a cyclist, it''s up to you as Emily Knight to talk with fellow passengers
      and use the clues you find to contradict their lies as you unravel how you ALL
      could possibly know the victim and have a motive for murder - even the car!'
