details:
  data:
    about_the_game: "This is a story-driven campaign that places you in the role of\
      \ a German Bell UH-1H Helicopter Pilot serving in the \u201CWOLF PACK\u201D\
      \ squadron, a unit of the German Light Aircraft Group (Heeresflieger). You are\
      \ part of a four-person crew that consists of your Commanding Officer Peter\
      \ Berger, two Gunners Hans and Tom, and you, Frank, as the right seat co-pilot.\
      \ Fly missions with your squadron leader, WOLF ONE, and other helicopter and\
      \ fixed-wing units. Missions include other air, ground, and naval forces from\
      \ different countries. You will conduct day and night unarmed transport, armed\
      \ patrol in various weather conditions.<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>12 challenging missions <br></li><li>More than 1400 voice\
      \ overs <br></li><li>Voice actors with an American, German, and Russian accents\
      \ <br></li><li>And more than 170 pages detailed documentation <br></li><li>Mission-specific\
      \ information that is integrated into the kneeboard pages</li></ul><br><strong>Note:\
      \ DCS: UH-1H Huey is required to be installed for the campaign.</strong>"
