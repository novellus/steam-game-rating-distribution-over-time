    about_the_game: "<i>The Art of War</i> is one of the greatest classics of military\
      \ literature ever written. The ancient Chinese military treatise is attributed\
      \ to Sun Tzu, a military general and strategist. The book is structured into\
      \ 13 chapters, covering all aspects of warfare from planning and alliances to\
      \ maneuver, terrain and espionage.<br>This edition of the timeless classic is\
      \ devoted to the Europa Universalis IV computer game by Paradox Interactive.\
      \ It includes a preface by project lead Thomas Johansson with advice on how\
      \ to apply Sun Tzu\u2019s teachings to this very complex and multi-layered game.<br>\u201C\
      When it comes to Europa Universalis each chapter has something to bring to your\
      \ experience, just as it has something to teach to just about any field where\
      \ you manage resources towards victory\u201D, Johansson writes. \u201CThe main\
      \ thrust of Sun Tzu is an indirect approach to warfare and, ideally, winning\
      \ without fighting.\u201D<br>This translation of The Art of War is in the public\
      \ domain.<br><br>Instructions are as follows: <br>==========================\
      \ <br>Upon purchase, this book will be downloaded to your computer in three\
      \ formats: PDF, epub and mobi (Kindle). To access your ebook, navigate to the\
      \ ebook folder in your Europa Universalis IV game folder.<br>* Right click Europa\
      \ Universalis IV in your Steam Library <br>* Select Properties <br>* Go to the\
      \ Local Files tab <br>* Click Browse Local Files <br>* Open the ebook folder<br>*\
      \ To read the book on your mobile device, transfer the PDF, epub or mobi file\
      \ to the device and open the file in your ebook reader app. Enjoy!<br>=========================="
