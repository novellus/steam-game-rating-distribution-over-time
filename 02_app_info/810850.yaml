    about_the_game: "This bundle includes the following recipes, which are for some\
      \ of the finest pieces of exploration equipment:<br />\r\n<br />\r\n- Spiked\
      \ Boots<br />\r\n (Recipe overview)<br />\r\n Allows you to synthesize &quot;Spiked\
      \ Boots&quot;, which increase your movement speed.<br />\r\n<br />\r\n- Special\
      \ Elixir Nutrients<br />\r\n (Recipe overview)<br />\r\n Allows you to synthesize\
      \ &quot;Special Elixir Nutrients&quot;, which increase the chance that you will\
      \ discover materials with better traits on the field.<br />\r\n<br />\r\n- Secret\
      \ Bag<br />\r\n (Recipe overview)<br />\r\n Allows you to synthesize &quot;Secret\
      \ Bag&quot;, which allows you to send items you have gathered to the atelier\
      \ container.<br />\r\n<br />\r\n*This content is also included in the &quot;Atelier\
      \ Lydie &amp; Suelle Season Pass.&quot;"
