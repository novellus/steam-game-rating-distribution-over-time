details:
  data:
    about_the_game: "A logic game for two or four players. Each player has 9 balls.\
      \ The goal is to get all the balls home faster than other players.<br />\r\n\
      You can make a move either by moving the ball to a neighboring cell in any direction,\
      \ or by jumping an unlimited number of balls, both your own and others', each\
      \ time jumping through one ball to an empty cell. There are two types of games:\
      \ diagonal and classic. In diagonal, you can jump and move horizontally, vertically,\
      \ and diagonally. In the classic version, there is no possibility of a diagonal\
      \ move.<br />\r\nYou can play with friends on the same computer or against computer\
      \ rivals."
