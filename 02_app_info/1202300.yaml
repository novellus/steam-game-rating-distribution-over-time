    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202300/extras/story.png?t=1608700661\"\
      \ /><br><i><strong>Because of this deep love. I have to end this infinite shackle\
      \ for you.\u201D</strong></i><br>Liiivie, an isolated minority living in the\
      \ mountains.<br>From the Consciousness start,they were taught that they must\
      \ strictly abide by the precepts set by God.<br>Everyone is like interdependent\
      \ gears,strictly observing the precepts and living a regular day.<br>Liiivie\
      \ people are immortal. Though there are differences in appearance and gender,\
      \ there is no gender concept.<br>Everyone follows the leadership of the high\
      \ priest and does the work arranged by the elders. <br>It is inevitable that\
      \ there will be gender, occupation, age... all kinds of discrimination between\
      \ each other.<br>This seemingly absurd and contradictory phenomenon, in this\
      \ closed and strict living environment, no one doubts, nor can they doubt it.<br>Everyone\
      \ lives in a stable and peaceful life and obeys the rules, so as not to disturb\
      \ the order of the village.<br>Ita originally thought that he would exist for\
      \ such eternity, until five years ago, when a strange-looking outside girl &quot;Margarcia&quot;\
      \ came to the village,<br> the life that as stable as the still water seems\
      \ to have made waves.<br>The mysteries and conspiracies surrounding the mountain\
      \ villages are also about to be unveiled.<br>(\u203BLiiivie=Artificial language\
      \ in the world view)<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202300/extras/G1.gif?t=1608700661\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202300/extras/gameplay.png?t=1608700661\"\
      \ /><br>\u25C6Exquisite and rich plot setting, philosophical meaning<br>\u25C6\
      Interesting cooking, collecting elements<br>\u25C6No death mechanism (but it\
      \ will affect the development of the plot)<br>\u25C6Some live2D animation effects\
      \ make scenes and characters become more vivid<br>\u25C6This game is actually\
      \ sci-fic<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202300/extras/G3.gif?t=1608700661\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202300/extras/EP1.png?t=1608700661\"\
      \ /><h2 class=\"bb_tag\">\u25C6EP1\u25C6 Liiivie isolated from the world</h2>Five\
      \ years ago, Margarcia, a girl from the outside world, was taken by the high\
      \ priests to the Liiivie village for unknown reasons and met Ita. Due to factors\
      \ such as her origin and peculiar appearance, Margarcia was discriminated against\
      \ by the villagers, but she did not care. <br>One night, Margarcia asked Ita\
      \ to escape from the village, and they began planning to escape from the village\
      \ and head to the outside world.<br>What is the purpose of Margarcia? Why is\
      \ ita &quot;special&quot; for the Liiivie? And what is the truth...<br>Will\
      \ the answers to these questions be solved when they reach the outside world?<br>(The\
      \ current version only have EP1)<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202300/extras/EP2.png?t=1608700661\"\
      \ /><h2 class=\"bb_tag\">\u25C6EP2 Hiding in the dark</h2>Finally come to the\
      \ second taboo temple, and finally get closer to the outside world. <br>But\
      \ waiting for Ita and Margarcia is a strange situation\u2500\u2500<br>The sections\
      \ of the road catch in the loop and the tribesmen who should have died decades\
      \ ago are attacking them.<br>All of this is so confusing...<br>But also at this\
      \ time, unexpectedly meet someone who know Margarcia's past? !<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1202300/extras/EP3.png?t=1608700661\"\
      \ /><h2 class=\"bb_tag\">\u25C6EP3 Child of Miracle</h2>After all the difficulties,\
      \ the group finally come to the outside world. That is completely different\
      \ from the Liiivie, such a free world with the truth.<br><br>So, have all the\
      \ troubles and questions finally answered?<br>Ita, who had originally hold this\
      \ idea, gradually felt the unusualness of Margarcia...<br>&quot;Margacia...is\
      \ a real person?&quot;<br><br>What is correct?<br>What is left to truly believe\u2026\
      <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202300/extras/EP4.png?t=1608700661\"\
      \ /><h2 class=\"bb_tag\">\u25C6EP4 The End</h2><strong><strong><i>&quot;My love\
      \ for him... transcends the flesh, transcends the soul, transcends everything\
      \ in the world.&quot;<br>&quot;Whether this battle wins or loses... what awaits\
      \ us, it must be a happy ending.&quot;</i></strong></strong><br>? ? ?<br>Stay\
      \ tuned"
