    about_the_game: "Find love, fame, and fortune in New York with an intriguing cast\
      \ of flappers and federal agents! Temptation is everywhere in this steamy 1920s\
      \ romance!<br><br>It\u2019s 1926 and there\u2019s no place on Earth like New\
      \ York City. You left the small town you grew up in to seek fame, fortune, and\
      \ romance on Broadway, but success and true love have both proven more elusive\
      \ than you imagined. You never dreamed you\u2019d be torn between helping one\
      \ lover save their business, an illegal speakeasy, while another lover tries\
      \ to destroy it! <br><br>Jazz Age is a 125,000-word interactive novel by Nicola\
      \ R. White, where your choices control the story. It's entirely text-based,\
      \ without graphics or sound effects, and fueled by the vast, unstoppable power\
      \ of your imagination.<br><br>Play a leading <a href=\"https://steamcommunity.com/linkfilter/?url=http://role..in\"\
      \ target=\"_blank\" rel=\"noopener\"  >role..in</a> Prohibition! But will your\
      \ heart find its match with a worldly club owner or the street-smart federal\
      \ agent who wants to shut it down? Along the road to love, you\u2019ll also\
      \ have the chance to become a star, fight for workers\u2019 rights, and save\
      \ your family home. Who can you trust in a world of guns and glamour?<br><br><ul\
      \ class=\"bb_ul\"><li> Play as male, female, or non-binary; gay, straight, bi,\
      \ or poly.<br></li><li> Attend auditions for a role on Broadway or pursue a\
      \ career in a speakeasy.<br></li><li> Outwit the FBI\u2014or join forces to\
      \ enforce Prohibition laws.<br></li><li> Help out your family back home\u2014\
      or sever all ties to your old life as you rise to the top<br></li><li> Find\
      \ love with a gruff federal agent or a street-smart nightclub owner.<br></li><li>\
      \ Meet historic figures and explore the streets of 1920s New York.<br></li><li>\
      \ Befriend a flapper, a dandy, or a socialite.<br></li><li> Will you choose\
      \ love or stardom in 1920s New York?</li></ul><br>Booze, Fame, Love &amp; Sex\u2014\
      New York Has It All!"
