    about_the_game: "One week after the eerie events occurred in Silver Creek Falls,\
      \ the sleepy town in North Carolina is hit with yet another tragedy. An FBI\
      \ agent is brutally murdered in cold blood in his own bedroom. No one knows\
      \ who did it or why. Only one thing is clear: something truly sinister is broiling\
      \ in Silver Creek Falls.<br><br>Play as Boston-born detective Sara Fitzgerald,\
      \ as she continues her investigation of this creepy town as a plot far more\
      \ convoluted and intricate than she could ever imagine unfurls!<br><br>This\
      \ is the 2nd installment in the \u201CSilver Creek Falls\u201D saga and much\
      \ like its predecessor is a mystery/adventure game featuring:<br><br><ul class=\"\
      bb_ul\"><li> A deep, thrilling and immersive story <br></li><li> Mysterious\
      \ background stories <br></li><li> Orchestral and Ambient Soundtrack <br></li><li>\
      \ Beautiful and unique art style <br></li><li> Hidden and non-hidden items <br></li><li>\
      \ Eerie environment <br></li><li> Explore the town of \u201CSilver Creek Falls\u201D\
      \ and unlock its secrets <br></li><li> Original and challenging puzzles for\
      \ those who like to think</li></ul>"
