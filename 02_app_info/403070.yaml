    review: "[h1] Genre [/h1] Ein Detektiv Adventure\n\n[h1] Story [/h1] Es spielt\
      \ eine Woche nach den Ereignissen des ersten Teils. Ein FBI Agent kontaktiert\
      \ uns und m\xF6chte das wir wieder an den Mysteri\xF6sen Fall mit ihm zusammen\
      \ weiter arbeiten.\n\n[h1] Gameplay [/h1] Das Gameplay ist wie auch beim Vorg\xE4\
      nger sehr simpel gehalten. Wir suchen an Tatorten nach Hinweisen, sammeln Blutproben\
      \ & reden mit Zeugen\n\n[h1] Achievements [/h1] Es gibt 11 Erfolge. Einige bekommt\
      \ man w\xE4hrend des Spielens und f\xFCr manche m\xFCssen wir bestimmte Gegenst\xE4\
      nde sammeln oder R\xE4tsel beim ersten Versuch ohne Hinweise l\xF6sen (oft abspeichern\
      \ hilft hier sehr)\n\n[h1] Pro/Contra [/h1]\n+ Gute Story\n+ Spannend\n+ Gute\
      \ Musik\n+ Nette R\xE4tsel\n+ Sammelkarten\n+ Achievements\n\n[h1] Fazit [/h1]\
      \ Ein sehr nettes kurzes Detektiv Adventure. F\xFChlt sich an wie eine Folge\
      \ aus einer Guten Crime Serie\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
      \ auf deutsch/englisch \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
