    about_the_game: SNAKeez is a simple &quot;snake&quot; classic style game but with
      different physics.Here you have to collect not apples but eggs and snake's tail
      grows much faster.As a snake you can move in any direction and turn in any angle,besides,you
      can't smash your head into the walls.But!It also always moves and needs more
      eggs.More eggs you eat - more your tail grows.
