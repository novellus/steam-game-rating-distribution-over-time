    about_the_game: 'We are also working on a sequel to the Red Solstice: <br><a href="https://store.steampowered.com/app/768520/The_Red_Solstice_2_Survivors/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/768520/The_Red_Solstice_2_Survivors/</a><br><br>Operations
      Pack brings 2 new missions and 2 new weapons for The Red Solstice.<br><br>Missions
      yield nice rewards for your squad when finished, and will momentarily change
      your approach to the current session. They will spawn randomly after wave 6.<br><strong><br>NEW
      MISSION - Rescue Civilians</strong><br>Your squad is tasked with rescuing a
      random number of civilians that will be positioned randomly across the map.
      Once rescued you will need to lead the civilian group to EVAC point. Civilians
      are not tough, and any kind of friendly fire, even bullets, will hurt them,
      so watch your fire! Once the civilians are evacuated based on the number of
      civilians saved, equipment will be generated for your squad.<br><strong><br>NEW
      MISSION - M.E.R.C.S.</strong><br>Your squad will receive a distress signal for
      a friendly squad. If you manage to reach them you will have to hold position
      until they are healed, fighting against few waves of tougher enemies. Once they
      are healed you will be tasked with escorting them to their designated position.
      While escorting the M.E.R.C.S. squad you will get ambushes and will have to
      hold position with them at certain areas of the map. Once escorted you will
      receive rewards.<br><br>-------<br><br>NEW WEAPON - Light Vindicator<br>A weapon
      with high rate of fire but limited range which does energy damage. This weapon
      can be overcharged with a power cell or the energize skill for a burst of 2000
      plasma damage.<br><br>NEW WEAPON - Assault Rifle with Flamethrower<br>A weapon
      with reduced magazine size but A powerful attached flamethrower, it can be used
      in any situation, both for blocking out narrow passages, or long range with
      normal gar mode. Napalm stacks so the more flamethrowers you have focused at
      one creature, the stronger they burn.'
