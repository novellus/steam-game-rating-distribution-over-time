    about_the_game: "<strong>Horror Ville Maze Escape</strong> is an escape quest\
      \ maze game in VR. If you think you can....if you are ready...you will have\
      \ one main mission - find the exit. Nobody knows what\u2019s inside...is it\
      \ alive or not? Get ready for your unforgettable gaming time. Oh yes, time is\
      \ important, very important. Time is money? No, today time is your life.<br><br><strong>Main\
      \ features: </strong><br><ul class=\"bb_ul\"><li>horror atmosphere<br></li><li>horror\
      \ music<br></li><li>horror sounds<br></li><li>60 minutes to find exit<br></li><li>7\
      \ randomized quest points<br></li><li>screamers</li></ul><br>You will have to\
      \ find the way out of a dark maze using just a flashlight. On your way you will\
      \ have to deal with several tasks. <br><br>Good luck and have fun!"
