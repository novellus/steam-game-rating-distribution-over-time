    about_the_game: "Marble runs are a fun hobby that has captured the hearts of people\
      \ of all <br />\r\nages all over the world. Now this game is available to everyone.\
      \ Develop <br />\r\nspatial thinking by constructing 3D runs and mazes for a\
      \ marble in this <br />\r\nmarble run simulation game.<br />\r\n<br />\r\nCreate\
      \ runs in any shape by combining wooden and metallic parts. Use lifts, <br />\r\
      \nvents, and other mechanisms to make your runs cyclical. Share your designs\
      \ <br />\r\nwith your friends. Test and evaluate other players' runs. Have a\
      \ blast and <br />\r\nenjoy the enchanting magic of marble runs."
