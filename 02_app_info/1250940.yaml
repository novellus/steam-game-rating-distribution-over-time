details:
  data:
    about_the_game: "Welcome, wanderer!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1250940/extras/welcome_flames_3.gif?t=1590857257\"\
      \ /><br>What is this gloomy dungeon? How did you end up here? You\u2019ll have\
      \ to battle in order to get the answers, exploring the most hidden corners of\
      \ this maze and fighting your way through crowds of enemies.<br>Demon Blast\
      \ is a cartoony 2.5D first-person shooter game inspired by the best FPS-games\
      \ of the 90s. Some game features:<br><br><strong>Various types of weapons and\
      \ the ability to upgrade them!</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1250940/extras/7_weapons.png?t=1590857257\"\
      \ /><br><br><strong>Different types of power-ups!</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1250940/extras/8_power_ups.png?t=1590857257\"\
      \ /><br><br><strong>Fierce battles and explosions!</strong><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1250940/extras/battle_3.gif?t=1590857257\"\
      \ /><br><br><strong>Boss fights!</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1250940/extras/boss_fight_3.gif?t=1590857257\"\
      \ /><br><br><strong>And:</strong><br><strong>- dialogs with NPCs and environment\
      \ exploration;</strong><br><strong>- a story mode with decisions to make and\
      \ consequences to meet;</strong><br><strong>- perks;</strong><br><strong>- the\
      \ ability to shove a hand into every burning stove you find.</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1250940/extras/keys.png?t=1590857257\"\
      \ /><br><strong>Can you hear demons roaring in the distance? They seem eager\
      \ to meet you! Hurry towards adventures, brave hero!</strong>"
