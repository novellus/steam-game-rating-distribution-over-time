    about_the_game: "Every day brings another mission. Every day is LIFE or DEATH.<br><br>As\
      \ an elite marksman in Vietnam, your job is to locate elusive enemy soldiers\
      \ and pick them off one-by-one. Whether it\u2019s patiently waiting for the\
      \ enemy to show himself or delivering a pre-emptive strike, the method is the\
      \ same \u2013 Be quick, be quiet and be careful. That\u2019s what will get you\
      \ HOME ALIVE.<h2 class=\"bb_tag\">Features: </h2><ul class=\"bb_ul\"><li>Stay\
      \ Low. Thick vegetation in fully detailed environments provides cover for you\u2026\
      and the enemy.<br></li><li>Take Aim. Select the right weapon for the job from\
      \ over 12 authentic firearms.<br></li><li>Keep Your Head. Face 12 missions alone\
      \ </li></ul>"
