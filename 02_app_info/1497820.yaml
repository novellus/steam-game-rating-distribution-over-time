  data:
    about_the_game: "The Old West meets the New Frontier as you build a railroad that\
      \ stretches across America and fight to put a trigger-happy bandit behind bars!<br\
      \ />\r\n<br />\r\nA land of opportunity lies before Jack and Jill as they begin\
      \ a well-earned vacation following their first adventure in the American West.\
      \ But as their train rumbles along the tracks, the sudden crack of a pistol\
      \ and the clatter of hooves marks the beginning of a new journey that will take\
      \ them even deeper into the lawless frontier!<br />\r\n<br />\r\nAfter saving\
      \ a local mayor from certain doom, Jack and Jill begin a mission to build a\
      \ railroad that connects his small town to the civilized world. But as they\
      \ pacify the unforgiving terrain, Raging Buford and his band of thieves stand\
      \ in their way at every turn.<br />\r\n<br />\r\nUsing a simple but innovative\
      \ bonus system that allows players to choose the best strategy for completing\
      \ a level, you'll have to work smart to rebuild settlements and think fast to\
      \ keep the outlaws at bay. Along the way, you'll recruit the help of Native\
      \ Americans, overcome clever challenges and unlock surprising twists in the\
      \ entertaining story!<br />\r\n<br />\r\nAre you ready to tame the Wild West\
      \ in a rip-roaring adventure for all ages? Download and play &quot;Golden Rails:\
      \ Small Town Story&quot; today!<br />\r\n<br />\r\nGAME FEATURES:<br />\r\n\
      <br />\r\n\u2022\t50 rollicking levels<br />\r\n\u2022\tBonus chapter with 10\
      \ levels<br />\r\n\u2022\t5 shooting galleries<br />\r\n\u2022\tInnovative bonus\
      \ system<br />\r\n\u2022\tBoot-tapping downloadable soundtrack<br />\r\n\u2022\
      \tColorful desktop wallpapers<br />\r\n\u2022\tStep-by-step walkthrough<br />\r\
      \n\u2022\tHidden villains to find<br />\r\n\u2022\tEasy, Normal and Hard modes"
