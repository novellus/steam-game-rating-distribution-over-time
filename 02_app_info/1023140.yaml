    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1023140/extras/INTRO.png?t=1605391198"
      /><br>&quot;I can't recall anything...&quot;<br><br>This is a puzzle-solving
      adventure game. The player leads the main character Hiber to explore the truth
      of the story that exists in the lost memory.<br>Players can interact with the
      items that exist in the game, discover and use the clues in the game to solve
      the puzzles and open up a path to survive and seek truth.<br>The game contains
      violence, bloody plots and pictures.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1023140/extras/story.png?t=1605391198"
      /><br>The youth who lost all his memories, when they woke up, found themselves
      standing at the gate of capital.<br>The city that was trapped in winter, yes,
      it was wrapped in heavy snow that could not be stopped.<br><br>There is only
      one notebook on the body, and the intuition tells him that Hiber is his name.<br><br>Then
      when he wants to see the specific content of the follow-up, he is taken away
      by someone else's diary -<br>After escaping, Ion, a young man who claimed to
      be a magician, extended a &quot;helper&quot; to him.<br><br>I want to know what
      is inside.<br>I want to know what happened to me.<br>I want to know what happened
      in this city.<br><br>The first time he came up with this idea, Hiber started
      exploring with the magician Ion...
