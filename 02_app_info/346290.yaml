    detailed_description: 'Total Conversion (mod) for the game Amnesia: The Dark Descent.<strong>Penumbra:
      Necrologue</strong> is a community-made mod interpreting the continuation of
      the Penumbra series. The game starts right where the last game in the series
      ended (Penumbra: Requiem). Join Philip in the last part of his journey as he
      tries to find the answers to everything he witnessed in the Archaic Shelter
      while trying to stay alive from the many horrors that await him deep below the
      ice.<br><br><i>&quot;...And only you decide what to do with this story.&quot;</i><br><br>Features<br><br><ul
      class="bb_ul"><li> Amazing atmosphere exactly like the previous parts<br></li><li>    Alternative
      playthroughs<br></li><li>    Multiple endings<br></li><li>    Voice acting in
      both English and Russian<br></li><li>    Original soundtrack inspired by the
      previous work of Frictional Games composer Mikko Tarmia</li></ul>'
