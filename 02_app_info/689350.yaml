details:
  data:
    about_the_game: On the creation of the game we have been inspired by films such
      as &quot;Terminator&quot; and &quot;Avengers&quot;. We would like to recreate
      the battlefield of men partially equipped with mechanical gears and military
      machines equipped with artificial intelligence. What will be decisive in this
      war? Mind or steel?<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/689350/extras/desc.png?t=1504894299"
      /><br>Nearest future. The city is engulfed by fire and swarming with hostile
      robots. You are a combat unit with an artificial intelligence thrown into a
      hot spot to eliminate the invasion of mechanical invaders and save what remains
      of the once great city.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/689350/extras/feat.png?t=1504894299"
      /><br><ul class="bb_ul"><li>Clean up this city with a bunch of weapons for tactical
      and assault strategy fight.<br></li><li>Considered enemy AI will make a good
      chalenge war.<br></li><li>Enchanced grafics gives a post-apocalyptic ingame
      feel</li></ul>
