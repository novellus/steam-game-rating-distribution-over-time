    about_the_game: "The Slaughter Tribe Nemesis Expansion includes:<br />\r\n<br\
      \ />\r\n\u2022 Thousands of NEW Nemesis System enemies, followers &amp; stories<br\
      \ />\r\n\u2022 NEW Orc weapons, fatalities and brutalities<br />\r\n\u2022 NEW\
      \ Fortress, Outpost and Wilderness gameplay<br />\r\n\u2022 NEW Legendary Gear\
      \ Set for the Bright Lord<br />\r\n<br />\r\nThe Slaughter Tribe is coming to\
      \ carve a bloody path across the face of Mordor. Feared by all other tribes\
      \ for their savagery and renowned for their ferocity in combat, they hold lavish\
      \ feasts where they are rumored to feed on the flesh of their defeated foes.<br\
      \ />\r\n<br />\r\nSlaughter fortresses are fearsome to behold and strike terror\
      \ into even the most determined assault force."
