    about_the_game: "The Pennsylvania Railroad was legendary \u2013 and this remarkable\
      \ pack from DTM brings together two Pennsy classics \u2013 PRR\u2019s distinctive\
      \ Baldwin DR-6-4-2000 \u201Cpassenger shark\u201D diesels and the railroad\u2019\
      s flagship passenger train, the Broadway Limited!<br><br>In the diesel era,\
      \ the Pennsylvania was the number-one customer of the Baldwin Locomotive Works\
      \ and among the 643 diesels PRR purchased from Baldwin were 27 2,000-horsepower\
      \ DR-6-4-2000 diesel passenger locomotives which were outfitted in  the Raymond\
      \ Lowey-designed \u201CSharknose,\u201D a styling inspired by PRR\u2019s Baldwin-built\
      \ T1 steam locomotives. Pennsy\u2019s DR-6-4-2000 passenger sharks entered service\
      \ in 1948 and were used system-wide on PRR\u2019s fleet of passenger trains.\
      \ Originally dressed in PRR\u2019s classic \u201Cfive-stripe\u201D Brunswick\
      \ green passenger livery, over the years the DR-6-4-2000s wore multiple liveries\
      \ and this pack includes the Sharknose in four accurate variants, with \u201C\
      five-stripe\u201D and \u201Csingle-stripe\u201D versions in both Brunswick green\
      \ and Tuscan red. In their later years, the Pennsy\u2019s DR-6-4-2000s migrated\
      \ to the New York &amp; Long Branch (now NJ Transit\u2019s North Jersey Coast\
      \ Line) where they were employed in commuter service. The PRR retired its last\
      \ DR-6-4-2000 in 1965.<br><br>Among any short list of America\u2019s most famous\
      \ passenger trains, the Pennsylvania\u2019s Broadway Limited is assuredly included.\
      \ On the competitive New York \u2013 Chicago route, it was PRR\u2019s Broadway\
      \ Limited and New York Central\u2019s 20th Century Limited that duelled for\
      \ supremacy. The Pennsy had re-equipped its flagship with streamlined equipment\
      \ in 1938, but in the fervor of post-WWII passenger competition PRR again introduced\
      \ new equipment in 1949. Constructed primarily by Pullman-Standard and Budd,\
      \ the Broadway Limited\u2019s post-war equipment included a variety of sleeper,\
      \ lounge, and dining equipment. And along with the Baldwin DR-6-4-2000, DTM\
      \ has brought the complete post-war Broadway Limited to Train Simulator with\
      \ a selection of nine authentic car types, including PRR\u2019s distinctive\
      \ BM70 baggage and mail car; 10-6, 4-4-2, 12-4, and 21-roomette sleepers; combination\
      \ sleeper-lounge car; twin-unit diner and kitchen car; and famed \u201CView\u201D\
      \ series bedroom-lounge-observation car!<br><br> <h2 class=\"bb_tag\">Included\
      \ Scenarios</h2><br>Four career scenarios featuring the DR-6-4-2000 and Broadway\
      \ Limited on the Train Simulator Horseshoe Curve route are included:<br><br><ul\
      \ class=\"bb_ul\"><li>01 \u2013 Broadway Limited Westbound Part 1<br></li><li>02\
      \ \u2013 Broadway Limited Westbound Part 2<br></li><li>03 \u2013 Broadway Limited\
      \ Eastbound Part 1<br></li><li>04 \u2013 Broadway Limited Eastbound Part 2</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/65233/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Horseshoe Curve Route Add-On</a> is required, as a separate\
      \ purchase, in order to play the scenarios featured in this add-on.</strong><br><br>More\
      \ scenarios are available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Pennsylvania\
      \ Baldwin DR-6-4-2000 \u201Cpassenger shark\u201D cab and booster locomotives<br></li><li>Four\
      \ authentic PRR DR-6-4-2000 liveries (\u201Cfive-stripe\u201D and \u201Csingle-stripe\u201D\
      \ versions in both Brunswick green and Tuscan red)<br></li><li>Realistic cab,\
      \ controls, and operating features<br></li><li>Authentic Baldwin locomotive\
      \ sounds<br></li><li>Complete set of Pennsylvania\u2019s post-war Broadway Limited,\
      \ including nine car types (BM70 baggage and mail car; 10-6, 4-4-2, 12-4, and\
      \ 21-roomette sleepers; combination sleeper-lounge car; twin-unit diner and\
      \ kitchen car; and famed \u201CView\u201D series bedroom-lounge-observation\
      \ car)<br></li><li>Four career scenarios for the Horseshoe Curve route<br></li><li>Quick\
      \ Drive compatible<br></li><li>Download size: 379.0mb </li></ul>"
