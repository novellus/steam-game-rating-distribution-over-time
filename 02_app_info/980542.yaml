    review: '02-DEC-2020 - UPDATE on this pack - The developer has fixed the previously
      identified issues with the rolling stock.

      The developers - DTM or Digital Train Model - were most helpful in addressing
      the major issues with this pack. The textures on the red loco have been completely
      fixed. The cars were also fixed, as a problem with the brake system configuration
      was identified as the culprit for the sluggishness of the train.


      I contacted the Developers on their Facebook page - look for Digital Train Model
      - and they sorted all the aforementioned problems in real time, and swiftly
      made the appropriate patches to fix these issues. The patches are RWP files
      which can be installed using TS Utilities.


      As I write this, Steam does not yet have the updated/corrected version of this
      add-on.


      After installing the patches, I find this pack to be a "must have" in your depot,
      especially if you have the Horse Shoe Curve add-on route.

      Yes, I do recommend this add-on. Just make sure you get the patches from the
      Devs after.'
