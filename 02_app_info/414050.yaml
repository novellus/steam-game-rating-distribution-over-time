    detailed_description: <h1>Demo Not Available - Please Read</h1><p>In anticipation
      of the upcoming Early Access release for State of Extinction, we have decided
      to <strong> remove the alpha demo </strong> as the game has tremendously changed
      and the current demo build does not represent the final game play we want you
      to experience.  <br><br>We may replace the old demo build with an updated, &quot;Technical
      Preview&quot; for State of Extinction when it is released given the vast number
      of enhancements we have made to the game which we think you will definitely
      enjoy.<br><br>Thanks for your understanding and interest in State of Extinction.
      Please check out our main Store Page for more information on State of Extinction.<br><br>-State
      of Extinction Developers</p><br><h1>About the Game</h1>Demo No Longer Available.  Please
      read the announcement.
