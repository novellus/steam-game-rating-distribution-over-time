    about_the_game: "The year is 1715. Pirates rule the Caribbean and have established\
      \ their own lawless Republic where corruption, greediness and cruelty are commonplace.<br><br>Among\
      \ these outlaws is a brash young captain named Edward Kenway. His fight for\
      \ glory has earned him the respect of legends like Blackbeard, but also drawn\
      \ him into the ancient war between Assassins and Templars, a war that may destroy\
      \ everything the pirates have built.<br><br>Welcome to the Golden Age of Piracy.<h2\
      \ class=\"bb_tag\">Key Features</h2><br><br><ul class=\"bb_ul\"><li><strong>A\
      \ BRASH REBEL ASSASSIN</strong> Become Edward Kenway, a charismatic yet brutal\
      \ pirate captain, trained by Assassins. Edward can effortlessly switch between\
      \ the Hidden Blade of the Assassin\u2019s Order and all new weaponry including\
      \ four flintlock pistols and dual cutlass swords.</li></ul><br><ul class=\"\
      bb_ul\"><li><strong>EXPLORE AN OPEN WORLD FILLED WITH OPPORTUNITIES</strong>\
      \ Discover the largest and most diverse Assassin\u2019s Creed world ever created.\
      \ From Kingston to Nassau, explore over 75 unique locations where you can live\
      \ the life of a pirate including:</li></ul><ul class=\"bb_ul\"><ul class=\"\
      bb_ul\"><li>Loot underwater shipwrecks<br></li><li>Assassinate Templars in blossoming\
      \ cities<br></li><li>Hunt for rare animals in untamed jungles<br></li><li>Search\
      \ for treasure in lost ruins <br></li><li>Escape to hidden coves</li></ul></ul><br><ul\
      \ class=\"bb_ul\"><li><strong>BECOME THE MOST FEARED PIRATE IN THE CARIBBEAN</strong>\
      \ Command your ship, the <i>Jackdaw</i>, and strike fear in all who see her.\
      \ Plunder and pillage to upgrade the <i>Jackdaw </i>with ammunition and equipment\
      \ needed to fight off enemy ships. The ship\u2019s improvements are critical\
      \ to Edward\u2019s progression through the game. Attack and seamlessly board\
      \ massive galleons, recruit sailors to join your crew and embark on an epic\
      \ and infamous adventure.</li></ul><br><ul class=\"bb_ul\"><li><strong>EXPERIENCE\
      \ THE GRITTY REALITY BEHIND THE PIRATE FANTASY</strong> Stand amongst legendary\
      \ names such as Blackbeard, Calico Jack and Benjamin Hornigold, as you establish\
      \ a lawless Republic in the Bahamas and relive the truly explosive events that\
      \ defined the Golden Age of Piracy.</li></ul><br><ul class=\"bb_ul\"><li><strong>THE\
      \ BEST ASSASSIN\u2019S CREED MULTIPLAYER EXPERIENCE TO DATE</strong> Put your\
      \ assassination skills to test and embark on an online journey throughout the\
      \ Caribbean.  Discover a brand new set of pirate characters, and explore exotic\
      \ and colourful locations. Additionally, create your own game experience with\
      \ the new Game Lab feature \u2013 craft your own multiplayer mode by choosing\
      \ abilities, rules and bonuses.  Play and share your newly created mode with\
      \ your friends.</li></ul>"
