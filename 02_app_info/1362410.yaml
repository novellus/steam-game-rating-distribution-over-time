    about_the_game: "Athlon is referring to sports in ancient Greece. Also means feat,\
      \ accomplishment, snorter as we remember The twelve Labours of Heracles.<br\
      \ />\r\n<br />\r\n\u03A5ou can participate in a competition that has the following\
      \ sports<br />\r\n<br />\r\n* Running or Diavlos (ran at 200 and 400 meters)<br\
      \ />\r\n* Javelin or Akodio (throw the javelin as far as you can)<br />\r\n\
      * Wrestling or Pali (fight to stay \u03A5ou, the only one standing)<br />\r\n\
      * Horse racing or Ippodromies (ride your horses faster than anyone)<br />\r\n\
      * Archery or Toxovolia (Your target is at 200 and 400 meters)<br />\r\n<br />\r\
      \nYou think you are best? <br />\r\n<br />\r\nWe think its time for you, to\
      \ practice your athletic skills<br />\r\n<br />\r\nIt is a game that everyone\
      \ can play, as long as, they have a fighting spirit and noble rivalry."
