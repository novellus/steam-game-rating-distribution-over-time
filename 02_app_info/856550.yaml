    recommendationid: '42562744'
    review: 'I am having great fun making tactical decisions as skill improves! Good
      instructions and desciptions of the enemies, all easy to understand. Fun graphics
      and music while you play. As you level up you unlock different gamemodes with
      new enemies to defeat and new skins for Stabby (and bigger swords).

      There is a practice mode well worth trying to get the hang of the game or just
      to relax. You want to have your battleplan ready to become king Stabby. I am
      still working on that one, it''s very hard!

      Unique game I am enjoying immensely. Well worth the price for an already polished
      game in development. Impressive! Well done to the developers!

      New enemies?  New strategies? New abilities? Can''t wait for updates!'
