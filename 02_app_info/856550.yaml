    short_description: Fast-paced action survival game! Stay alive by collecting batteries,
      which are dropped by enemies. You must choose wisely how many enemies to spawn.
      Too few and you'll run out of batteries, but too many and you'll be overrun!
      HOW LONG CAN YOU SURVIVE??
