    about_the_game: <strong>Rolling Bird</strong> is a retro arcade shooter, heavily
      inspired by Namco's 1986 classic 'Rolling Thunder'.<br><br>You're one of the
      agents of the secret spy group &quot;Rolling Bird&quot;. You have been sent
      to investigate the unidentified product called &quot;Vaccum Filter&quot;, which
      is being produced in The terrorists' hideout. Their building, which is camouflaged
      as an ordinary factory is very large, and there're countless terrorist members
      who are heavily armed to defend their hideout from the intruder. <br><br>You
      must survive and find out the secret of Vaccum Filter. Good luck!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Endless, fast-paced, and challenging arcade action<br></li><li>Tight
      controls<br></li><li>Online scoreboard</li></ul>
