    about_the_game: <h2 class="bb_tag">A handcrafted dynamic adventure</h2>Three towers,
      separated by a perpetual flood, hold the bulk of humanity. <br>The eternal lighthouse
      looms over them, a primordial process repeats itself.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1138960/extras/allscenex2.gif?t=1602544383"
      /><br><br>In Biomass, you will explore an interconnected world and cross paths
      with factions each with their own agenda. Use your wits to learn different ways
      to traverse the sinking city, and in turn discover many possible outcomes for
      its denizens depending on your actions and choices. Acquire all kinds of different
      weapons and resources to help you overcome any obstacles in your pilgrimage
      to the heart of the lighthouse. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1138960/extras/biomass2_2xsize.gif?t=1602544383"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>A sprawling world to
      explore, where your action or inaction will create different events and outcomes
      in its areas.<br></li><li>A fast paced combat system offering a diverse set
      of approaches to fights - alternate between melee weapons mid combo, use beam
      weapons to parry or deflect other beam weapons, or specialize as a gunslinger
      and favor firearms, experiment with a variety of playstyles in different situations.<br></li><li>Dynamic
      boss fights - every boss has a hidden phase that can be triggered or skipped
      if certain requirements are met.<br></li><li>An expansive array of unique foes,
      that will demand a variety of skills to overcome. <br></li><li>A lore rich world
      that will seem opaque and mysterious to newcomers, but those who delve deep
      into it will be able to piece together its secrets.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1138960/extras/biomass_piece2xsize.gif?t=1602544383"
      />
