  data:
    about_the_game: Lucky Panda is a simple platformer with elements of survival in
      which you have to pass a variety of locations for the defenseless Panda. Imagine
      that your species is dying, you must do everything to survive. Be careful- on
      your way are many various enemies and traps that are waiting for your death.
      The essence of the game is to collect all the shoots of bamboo at a level which
      opens the cabin of the Panda, hiding in which will take you to the next level.
      Good luck!<br><br>KEY FEATURES:<br><br><ul class="bb_ul"><li> Animated graphics.<br></li><li>
      Simple, funny gameplay.<br></li><li> Unforgettable adventures.</li></ul>
