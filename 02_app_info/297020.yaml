    about_the_game: "The Culling Of The Cows is a side-scrolling shooter / tower defence\
      \ game. You will take the role of Sammy, a soliloquizing schizophrenic farmer\
      \ with a self prophesied mission to lay waste to the disease spreading over\
      \ his farm.<br><br>With his dusty old 12 gauge at his side and god at his back,\
      \ Sammy isn\u2019t going to be taking too kindly to the infectious chaos of\
      \ the big city\u2019s leaking its way out into wild country. When all the lunacy\
      \ started Sammy consulted God on what he should do, and the response was. KILL\
      \ THEM! KILL THEM ALL!!!!<h2 class=\"bb_tag\">Steam Big Picture</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/108500/extras/check_it_out.png\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Full Controller\
      \ support.<br></li><li>Steam Achievements.<br></li><li>Fast paced action mixed\
      \ with strategic gameplay.<br></li><li>40 levels of critters that need a good\
      \ butchering.<br></li><li>Cheat Console.<br></li><li>Plough your way through\
      \ herds of shamblers and ravenous cattle.<br></li><li>Easy to pick up and play,\
      \ but gets quite challenging.</li></ul>"
