    review: "Simples (at\xE9 demais), curto (ainda bem) e desafiador em alguns momentos\
      \ por\xE9m pra mim \xE9 um jogo vazio e sem vida.\n\nO jogo tem um fazendeiro\
      \ com uma arma, 4 tipos de muni\xE7\xE3o, 4 tipos de upgrades e 4 tipos de refor\xE7\
      os. Com todo esse vasto arsenal devemos proteger nossa fazenda das constantes\
      \ tentativas de invas\xE3o por parte das vacas zumbis, dos zumbis e at\xE9 de\
      \ um alien\xEDgena.\n\nDizem que as vacas s\xE3o zumbis, mas sinceramente pra\
      \ mim t\xE1 mais pra fome. Parece mais vacas famintas do que infectadas.\n\n\
      Os gr\xE1ficos at\xE9 que s\xE3o legais assim como a trilha sonora. A jogabilidade\
      \ tamb\xE9m n\xE3o \xE9 l\xE1 essas coisas mas cumpre bem seu papel.\n\nPor\xE9\
      m pra mim o jogo \xE9 muito repetitivo a ponto de ser cansativo. O jogo em si\
      \ n\xE3o vale os 10,89 cobrados. Eu peguei com 90% a\xED at\xE9 compensa. Ent\xE3\
      o porque eu recomendei?\n\nEle serve pra duas coisas:\n\n1- Pelas conquistas\
      \ para quem \xE9 Achievement Hunter. S\xE3o apenas 5 e s\xE3o f\xE1ceis de obter.\n\
      2- Pelas cartas colecion\xE1veis. As cartas do jogo custam em m\xE9dia 15 centavos\
      \ e as foils cerca de 25 centavos. Ent\xE3o \xE9 uma boa pra quem quer upar\
      \ o perfil.\n\n[b]Pontos positivos:[/b]\n\n- Gr\xE1ficos\n- Trilha sonora\n\
      - Jogabilidade\n- Conquistas\n- Cartas colecion\xE1veis\n\n[b]Pontos negativos:[/b]\n\
      \n- Jogo muito simples\n- Curto\n- Pobre em recursos dispon\xEDveis (apenas\
      \ uma arma)\n- Repetitivo\n- Enjoativo e cansativo\n- N\xE3o vale o pre\xE7\
      o cobrado\n\n[h1]Recomendo para quem \xE9 Achievement Hunter ou para quem quer\
      \ upar o perfil mas mesmo assim s\xF3 se estiver com um desconto de 90%.[/h1]"
