  data:
    about_the_game: It's the 80s, so put on your nostalgia glasses (even if you weren't
      there)! <br>From the creators of Thief Simulator.<br>Every house, bank, shop
      and museum can be robbed with the right tools, you just have to know how to
      do it.<br>Earn your way up in a county full of corruption and crime while discovering
      what the residents are hiding.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1321450/extras/Sneak-Into-Every-Building.gif?t=1605001864"
      /><br><br>That's right, if you see a house, bank or a shop you can get inside,
      but learn about the tenants first. You don't want to get caught.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1321450/extras/Steal-Classic-Items.gif?t=1605001864"
      /><br><br>Remember VHS, cassette players and CRT TVs? No? Well now you can get
      to know them. Tenants will surely share them with you, albeit not knowingly.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1321450/extras/Finish-Shady-Jobs.gif?t=1605001864"
      /><br><br>Earn cash and reputation in the underground world filled with corruption
      and crime.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1321450/extras/Outrun-The-Police.gif?t=1605001864"
      /><br><br>Sometimes the only thing you can do is get in the car and drive as
      fast as possible. But be careful, the cops are not playing around and will chase
      after you.<br>Make sure to bribe the police to avoid being wanted.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1321450/extras/Play-Arcade-Games.gif?t=1605001864"
      /><br><br>There are many classic styled minigames available. Beat the highscores
      and get achievements for it!<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1321450/extras/Master-The-Thief-Tools.gif?t=1605001864"
      /><br><br>Use tools like crowbar, bolt cutters or lockpicks to help you in your
      jobs.<br><br><br><strong>KEY FEATURES:</strong><br>- steal from houses, trailers,
      banks, shops, mansions and more<br>- use lockpicks, crowbars and other tools
      to  break in<br>- finish shady jobs for cash and reputation<br>- drive around
      seamless sandbox<br>- buy and steal cars<br>- buy houses and decorate them<br>-
      disguise yourself as an electrician or a policeman to fool tenants
