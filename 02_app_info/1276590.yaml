details:
  data:
    about_the_game: "In this cold world, there is no sun to be found and the nighttime\
      \ seems to be eternal. Pocketed in the coves of skeleton bones and abandoned\
      \ coral archways, there is a foreboding sense of danger that lingers throughout\
      \ the unsettling air. <br />\r\n<br />\r\nA small boat in a big ocean, you must\
      \ traverse the darkness, evading the monsters that loom throughout the cold\
      \ depths of the sea. Scattered throughout the world are buoys, small beacons\
      \ of hope that will protect you from the monsters. But only temporarily. <br\
      \ />\r\n<br />\r\nYour one way out of this place resituates in the thick silhouette\
      \ of the distant lighthouse, the large tower spotlight that stands far away."
