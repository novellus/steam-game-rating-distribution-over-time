    about_the_game: FRIGID IS A SURVIVAL EXPLORATION EXPERIENCE.<br><br>A single player
      game that throws players into a battle for survival during an epidemic caused
      by a cataclysmic event. Climate researchers studying the contamination of arctic
      glaciers have found something disturbing in the area.<br><br>Play as a retired
      hunter going on vacation to Devils Lake, Canada. <br>Experience an ultra-realistic
      beautiful northern wildlife arctic environment.<br>Figure out how to survive
      this unforgiving survival situation and maybe you can piece together what is
      happening.<br><br>Survive deadly wildlife, or find hope in survivors, scavenging
      anything you can find and craft into something useful to tip the odds into your
      favor. Travel three distinct vast Canadian Arctic locations and do what ever
      it takes to ultimately survive.<h2 class="bb_tag">FEATURES</h2><br><ul class="bb_ul"><li>SURVIVAL
      EXPLORATION<br></li><li>SINGLE PLAYER CAMPAIGN<br></li><li>INTRIGUING STORY<br>
