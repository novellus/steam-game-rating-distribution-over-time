    about_the_game: <strong>Uncover 15 uncensored images by solving puzzles to remove
      blockers!</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1178690/extras/MazeExample.gif?t=1573318535"
      /><br><br>Solve the puzzles by coloring the maze with your ball! The ball doesn't
      stop or change direction until it hits a wall. Use your arrow keys to launch
      the ball in a direction!<br><br>There is no time limit or max moves, just relax
      and have fun! But be careful, sometimes your first move has to be strategic.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1178690/extras/BlockerFade.gif?t=1573318535"
      /><br><br>Each solved puzzle removes a blocked portion of your image, revealing
      some juicy Hentai underneath!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1178690/extras/PeekGrid.PNG?t=1573318535"
      /><h2 class="bb_tag">Worried about having to solve all the images just to see
      an image that interests you?</h2>You can work on any of the images at any time!
      Feel like jumping around? Go ahead! Having trouble with a puzzle? Take a break
      and work on another image! Each image has one portion visible to give you a
      little idea of what is hidden away.<h2 class="bb_tag">Pop 20 hidden sloths throughout
      the puzzles to unlock achievements!</h2><h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>15 Uncensored Images<br></li><li>165 Relaxing Puzzles<br></li><li>69
      Achievements<br></li><li>Fun Puzzle Gameplay<br></li><li>Gallery of your Unlocked
      Images<br></li><li>20 Hidden Sloth Achievements<br></li><li>Relaxing Music<br></li><li>Partial
      Controller Support</li></ul>
