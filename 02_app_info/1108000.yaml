      \_\_\_\_\_\_\_\_\_\_...of monsters.</i><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1108000/extras/banner_lucy1.png?t=1607179740\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1108000/extras/text_separator_Halloween-variant.png?t=1607179740\"\
      \ /><br><br>Accompany Lucy and her friends in this grim, beautifully hand-drawn\
      \ adventure game by the creators of <a href=\"http://store.steampowered.com/app/555290/Little_Briar_Rose/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Little Briar Rose</a>, in collaboration\
      \ with studio Luna2.<br><br>Lucy is afraid of the forest, just like any other\
      \ child: every night, the echoing roars rob her of her sleep. Not even her dreams\
      \ are a safe place where she could play.<br><br>People disappearing is nothing\
      \ uncommon in the village, but this time, Lucy is old enough to investigate\
      \ on her own. Or so she thinks.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1108000/extras/banner_lucy2.png?t=1607179740\"\
