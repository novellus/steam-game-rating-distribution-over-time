      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1108000/extras/SteamPageShock.gif?t=1607179740\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Explore Silentown in search of hints, but\
      \ beware: <strong>do not enter the forest.</strong><br></li><li> A unique, unsettling\
      \ 2D art style fitting for a mysterious, dark tale.<br></li><li> Music plays\
      \ a crucial role, and learning how to sing will help Lucy in times of need.<br></li><li>\
      \ Combine items to obtain widely unexpected results! <br></li><li> Many quirky\
      \ characters (and animals!) to interact with. Be nice to them before they disappear.<br></li><li>\
      \ Play minigames with the other children of the village!<br></li><li> A very\
      \ mean cat, programmed to mess with Lucy at any given chance.<br></li><li> Curious,\
      \ original puzzles: <span class=\"bb_spoiler\">use a leash and a pair of shears\
      \ to break in your mother\u2019s best friend\u2019s house, all in order to steal\u2026\
      \ a flower?! </span></li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1108000/extras/banner_wishlist.gif?t=1607179740\"\
      \ />"
