    about_the_game: Spectrum VR is a puzzle for the passage of which you have to master
      unusual mechanics in VR. We are inspired by games like The Talos Principle,
      The Witness, and Antichamber to create.<br><br>Key Features:<br><ul class="bb_ul"><li>Several
      different worlds, each of which has its own unique history.<br></li><li>Unique
      puzzles. Both physical and interdimensional based on non-Euclidean geometry.<br></li><li>Own
      house in which you can systematize the knowledge gained in various worlds.<br></li><li>A
      story that will not let you get bored</li></ul><br><br>The release is planned
      in the winter.
