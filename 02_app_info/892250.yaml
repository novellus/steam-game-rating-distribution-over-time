    about_the_game: <strong>This DLC unlocks Platform Builder Pro, giving you everything
      that Platform Builder has to offer!</strong><br><br>With Pro, you get everything
      in Platform Builder Standard plus...<br><br>&gt; Unlimited characters, areas,
      overworlds, custom enemies, custom items, custom blocks and custom projectiles.<br>&gt;
      NPCs (non-playable characters) which can interact with the playable characters.<br>&gt;
      Custom physics for your characters<br>&gt; Controls for importing your own backgrounds,
      sprites, tiles, music, and sound effects.<br>&gt; That warm, fuzzy feeling inside
      knowing that you are supporting an indie developer!<br><br>The DLC itself does
      not include any more files to download, but simply unlocks all of the features
      for Platform Builder. No hassle. Thanks for checking this out!
