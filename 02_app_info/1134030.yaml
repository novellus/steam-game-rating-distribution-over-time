    about_the_game: "<u><strong>OCULUS RIFT NOT COMPATIBLE</strong></u><br><strong>More\
      \ than a simple jumpscare. <u>Psychological Terror</u>. Will you take the risk?</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1134030/extras/paperman.gif?t=1576922091\"\
      \ /><br><br>The Paperman is a Virtual Reality game for all the horror lovers.\
      \ In the game you\u2019ll have to explore all the levels facing the challenges\
      \ you encounter.<br><br>Despite this is a VR game, we adapted it to PC standalone\
      \ so everyone can enjoy it. However, if you are able to play it in VR, we highly\
      \ recommend you to do it.<br>The Paperman has a mixed VR movement system. You\
      \ can chose to move using the teleport option, or try our new \u201Cjoystick-like\u201D\
      \ free movement. The PC version is compatible with X360 Input Controllers.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1134030/extras/semaforo.gif?t=1576922091\"\
      \ /><br><br>The kids of the neighbourhood tells a story about a man made out\
      \ of paper that lives inside the forest. You believe there's any truth in these\
      \ rumors? Solve the mystery. Find the truth about that \u201CPaperman\u201D\
      .<br><br>USA, 1978. It\u2019s Halloween night, Sam, a 10 years old girl has\
      \ to to record some things in order to finish her homework a go for candy. This\
      \ could be a regular Halloween night, but it won\u2019t be... <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1134030/extras/papermanvarofunken.gif?t=1576922091\"\
      \ /><br><br><strong><i>A true horror experience.</i></strong>"
