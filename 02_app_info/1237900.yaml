    about_the_game: Lazily named themselves Legion, a group of survivalists has been
      getting by as drifting mercenaries In the world without law. Since the standard
      has been lowered more than ever, they began to build a reputation more than
      they intended to.<br><br>And one day, they received the most confusing job of
      their career; save a poor, secluded village... but even the client doesn't know
      what they are supposed to be saved from.<h2 class="bb_tag">Key Features:</h2><ul
      class="bb_ul"><li>A classic turn-based, grid-based, roguelike dungeon crawler!
      <br></li><li>3 randomly-generated dungeons with different lengths and difficulties.<br></li><li>Earn
      Upgrades to get the advantages to overcome the challenges. But if you are good
      enough, they are completely optional. <br></li><li>Vast character build possibility
      with equipment, attributes, and skills of your choice. But beware, a build without
      purpose and consideration to the situation may not be good enough...<br></li><li>No
      drama, no lengthy cutscene. Get to the action immediately!</li></ul>
