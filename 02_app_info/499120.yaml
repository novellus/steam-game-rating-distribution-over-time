    about_the_game: "Play as the fabled detective and defeat the Wolf Queen in Dark\
      \ Parables: The Red Riding Hood Sisters! Centuries ago, the first Red Riding\
      \ Hood defeated the wolf and established the Order of Red Riding Hood Sisters.\
      \ Recently, the nefarious Wolf Queen entrapped the sisters and planned to unleash\
      \ legions of ravaging wolves onto our world. Assist the Red Riding Hood Sisters\
      \ in this thrilling Hidden Object Adventure game!<br />\r\n<br />\r\nThis is\
      \ a special Collector's Edition release full of exclusive extras you won\u2019\
      t find in the standard version. The Collector\u2019s Edition includes:<br />\r\
      \n<br />\r\nIntegrated Strategy Guide<br />\r\nBonus Gameplay<br />\r\nExtra\
      \ Puzzles"
