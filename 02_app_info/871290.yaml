  data:
    about_the_game: "It\u2019s been nearly 10 years since Shepard Fairey\u2019s last\
      \ solo exhibition in his hometown of Los Angeles and the iconic HOPE imagery\
      \ he created for then Presidential candidate Barack Obama. Now for the very\
      \ first time Shepard Fairey's work has been transformed into a virtual reality\
      \ experience. experience his most ambitious show to date, aptly titled DAMAGED.<br\
      \ />\r\n<br />\r\nIn this unprecedented political climate, Fairey\u2019s message\
      \ has changed from hope to purpose: \u201CDAMAGED is an honest diagnosis, but\
      \ diagnosis is the first step to recognising and solving problems. I definitely\
      \ think that art can be part of the solution because it can inspire people to\
      \ look at an issue they might otherwise ignore or reject.\u201D<br />\r\n<br\
      \ />\r\nDAMAGED also takes aim at another hindrance to reformative communication:\
      \ social media. For what should be the most meaningful platform for important\
      \ discussion ever created, discourse has fallen secondary to self-indulgence\
      \ and celebrity: \u201CEven prior to the election, I\u2019ve been troubled by\
      \ the social media mentality of \u2018construct your own reality\u2019 in superficial\
      \ terms, at least. The internet and social media are valuable for democratization,\
      \ but as Marshall McLuhan warned with his\u2014\u201Dthe medium is the message\u201D\
      \u2014the rapid pace and temporary nature of social media can lead to throwaway\
      \ approaches from the consumer and the creator\u2026\u201D<br />\r\n<br />\r\
      \n* Listen to over 100 minutes of exclusive narration by Shepard Fairey.<br\
      \ />\r\n* Interact with hundreds of artworks, including world premier exclusives.<br\
      \ />\r\n* A full three dimensional photo realistic representation of his Damaged\
      \ show.<br />\r\n<br />\r\nJoin Shepard Fairey in this state of the art virtual\
      \ reality experience, where he will share his thoughts and methods behind his\
      \ artwork."
