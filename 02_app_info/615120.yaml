      to everyone...<br><br>While COMPOUND in in Early Access, there are bound to
      be bugs and issues. Please help me find them and I'll get to work on them A.S.A.P.<br><br><strong>What
      is this?</strong><br>The concept of COMPOUND started as an attempt to move away
      from the 'wave shooter' formula common in early indie VR titles and towards
      a fuller FPS experience, built from the ground up for room-scale Virtual Reality.
      The trade off is that this game may not be suited to players who are still coming
      to grips with VR.<br><br><strong>Who are the developers?</strong><br>Just me!
      This is a passion project; I'm having great fun working full time on COMPOUND.<br><br><strong>Can
      I help?</strong><br>Yes, please! As I mentioned, I am developing this game by
      myself. I need the feedback of the community to help me find bugs and balance
      gameplay. If you have any suggestions or find a bug that isn't in the list of
      known-bugs, please drop by the forums and let me know. <br><br><strong>Cool
      music!</strong><br>I know! But I can't take the credit for it; the music for
      COMPOUND was made by the handsome and talented SPEEDBLACK. Check him out on
      Soundcloud or Twitter!<br><br><strong>This game is too hard!</strong><br>Rogue-like(lite)
      games are supposed to be hard! But don't give up - you'll get better with every
      (doomed) run. Eventually you'll master the game and its systems and feel like
      a pro. If you are still getting frustrated, try playing on easy mode. I just
      added a guide for new players that is pinned in the forums. Please read it for
      tips on how to survive!<br><br><strong>This game makes me feel sick...</strong><br>Unfortunately
      the feeling of motion sickness just doesn't go away for some people. But that's
      fine! COMPOUND should be perfectly playable using only teleportation. Also,
      all sorts of comfort options (and even more in the works) that might help prevent
      or lessen motion sickness.
