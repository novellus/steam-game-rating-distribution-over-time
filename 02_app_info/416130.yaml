    about_the_game: "As the daughter of a detective, Azure has always been a curious\
      \ child.<br />\r\n<br />\r\nWhen she finds something, or someone, out of the\
      \ ordinary, she has a compulsion to watch on and make sense of what she's seen.<br\
      \ />\r\n<br />\r\nBut on this particular night, Azure's curiosity proves to\
      \ be her undoing.<br />\r\n<br />\r\nAfter stalking a suspicious figure through\
      \ the night, Azure stumbles across an odd, black box, bearing alien writing.\
      \ And within that box she finds a small ring, just her size, with writing matching\
      \ that of the box. Without thinking, Azure picks up the ring, and the moment\
      \ she does, footsteps appear behind her.<br />\r\n<br />\r\nPanicked, Azure\
      \ flees the scene. She runs home to safety, examines the ring, and wonders why\
      \ she risked her safety for such a small trinket. But the moment she puts the\
      \ ring on, Azure realizes she's gotten more than she bargained for.<br />\r\n\
      <br />\r\nThe footsteps belonged to a small alien girl, Sienna, who explains\
      \ that the ring cannot be removed. It is an alien mating ring stolen by the\
      \ FBI during an intergalactic peace conference. The ring is the key to bringing\
      \ peace to the planets, and as the daughter of the emperor of Mars, Sienna came\
      \ to earth to retrieve it.<br />\r\n<br />\r\nBut the ring has already chosen\
      \ its host, Azure, and is now bound to her forever. And with it, Sienna too\
      \ has been bound to the human girl, fated to be her lover."
