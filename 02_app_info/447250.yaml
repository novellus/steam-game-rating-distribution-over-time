    about_the_game: "This DLC is a soundtrack from the game Age of Steel: Recharge.\
      \ 9 tracks from the game + 4 bonus that were present in earlier builds!<br />\r\
      \n<br />\r\nTracklist:<br />\r\n<br />\r\n1. Main Menu<br />\r\n2. The Show\
      \ Begins<br />\r\n3. Heroic Motive<br />\r\n4. Tipping Point<br />\r\n5. Military\
      \ Mood<br />\r\n6. Recharge<br />\r\n7. Strive<br />\r\n8. Peace and Destruction<br\
      \ />\r\n9. Epilogue<br />\r\n10. Age of Steel (Bonus)<br />\r\n11. Wasteland\
      \ (Bonus)<br />\r\n12. Struggle (Bonus)<br />\r\n13. Confrontation (Bonus)<br\
      \ />\r\n<br />\r\nNOTES:<br />\r\n<br />\r\nThis DLC does not affect gameplay\
      \ in any ways. It's just the music from the game for listening in Steam!<br\
      \ />\r\n<br />\r\nSoundtrack can be found in the game folder."
