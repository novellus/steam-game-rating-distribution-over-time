    about_the_game: "Surgeon Simulator is bringing the ER to VR! The most critically\
      \ acclaimed and infamous surgery simulation game as you have never seen it before!\
      \ Built for Vive and featuring all of the surgeries and twisted humour of the\
      \ original favourite plus a few new surprises\u2026<br />\r\n<br />\r\nSurgeon\
      \ Simulator: Experience Reality transports you into some of the most unlikely\
      \ and possibly unsanitary surgeries possible. Bob\u2019s life is in your hands\
      \ in this darkly humorous VR game, taking you closer to bloody surgery than\
      \ you possibly ever wanted to go! From the operating theatre, to the back of\
      \ an ambulance, to outer space, your patient\u2019s welfare will be in your\
      \ virtual hands.<br />\r\n<br />\r\nIn addition to the original surgeries we\u2019\
      ve added exclusive new features for you to play with in VR. How about brain\
      \ surgery in the dark? What about a hand-held camera to admire your surgical\
      \ efforts from any angle? New achievements? It\u2019s all in Surgeon Simulator:\
      \ ER!<br />\r\n<br />\r\nWhatever you do, don\u2019t press that button in space!"
