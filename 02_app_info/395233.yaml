    about_the_game: "Support HELLDIVERS are much loved by their squad mates and bring\
      \ both firepower and medical aid to any squad they join. Wearing the classic\
      \ grey cape with a black cross they project an aura of capable concern for fellow\
      \ humans.<h2 class=\"bb_tag\">The Support Pack contains:</h2>\u2022 The Support\
      \ Uniform, a cosmetic helmet, armor, and cape.<br>\u2022 LAS-16 \u2018Sickle\u2019\
      : A carbine based on laser technology, modified to behave more as a regular\
      \ assault rifle. It overheats quickly but well placed shots do excellent damage\
      \ and the virtually unlimited ammunition is invaluable in tight situations.<br>\u2022\
      \ AD-289 \u2018Angel\u2019: A backpack drone system, with an automated healing\
      \ and repair drone that will try to help all friendly targets in its vicinity.\
      \ It will land in the backpack to refill the restorative substance."
