details:
  data:
    about_the_game: "Play multi-play casual shooting game just with your basic moves\
      \ (collecting, throwing, and avoiding bombs, and moving) by actively using VR\
      \ device.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1171230/extras/\uC77C\
      \uBC18\uD3ED\uD0C4.gif?t=1589178777\" /><br><br>Interesting game method in which\
      \ a player may directly attack the other by throwing bombs or make the other\
      \ fall by exploding cubes of the bottom terrain.<br>The game provides five bombs\
      \ and healing items and requires strategic decisions as the players can use\
      \ them with a team.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1171230/extras/\uB5A8\
      \uC5B4\uC9C0\uB294_\uC7A5\uBA74.gif?t=1589178777\" /><br><br>There are regular\
      \ and highly explosive bombs, and they comprise a chemical bomb that temporarily\
      \ blinds the other\u2019s eyes; an electronic bomb that temporarily limits the\
      \ other\u2019s move; and a painkiller bomb that can remove all limitations and\
      \ restore energy.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1171230/extras/\uD30C\
      \uAD34\uB825_\uC13C_\uD3ED\uD0C4.gif?t=1589178777\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1171230/extras/\uD398\
      \uC778\uD0AC\uB7EC.gif?t=1589178777\" /><br><br>As the basic terrain is composed\
      \ of cube shapes, the players should avoid coming bombs and at the same time,\
      \ be careful about a space with no cubes on the land.<h2 class=\"bb_tag\">Languague:</h2>English<h2\
      \ class=\"bb_tag\">Feature:</h2> <ul class=\"bb_ul\"><li>Multi-play VR action\
      \ game for cooperation and confrontation between users (Developed a multi-play-centered\
      \ game that can support the players from 1 vs 1 to 4 vs 4).<br></li><li>Adopt\
      \ simple game execution and play methods.<br></li><li>A game that all family\
      \ members can play.</li></ul>"
