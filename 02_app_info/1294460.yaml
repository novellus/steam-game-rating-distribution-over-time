details:
  data:
    about_the_game: 'This DLC package expands your fleet with the MAN Lion''s Coach
      3rd Gen in all four variants: Lion''s Coach, Lion''s Coach C (two-axle), Lion''s
      Coach C (three-axle) and Lion''s Coach L<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1294460/extras/Variants.jpg?t=1603894062"
      /><br><br>Not only has the design of the MAN Lion''s Coach changed since 2017,
      but it also offers an additional variant with the two-axle version of the Lion''s
      Coach C. It is also possible to replace the normal exterior mirrors with the
      OptiView camera system, to equip the tires with hubcaps or to drive with normal
      rims.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1294460/extras/Features.jpg?t=1603894062"
      /><br><br><ul class="bb_ul"><li>Developed under official license from MAN<br></li><li>All
      four variants included:  Lion''s Coach, Lion''s Coach C (two-axle), Lion''s
      Coach C (three-axle) and Lion''s Coach L<br></li><li>Optional OptiView camera
      system, and wheels with either rims or hubcaps<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1294460/extras/MANLionsCoach2017_Customization_640.gif?t=1603894062"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1294460/extras/MANLionsCoach2017_Mirrors-V-OptiView_640.gif?t=1603894062"
      /><br><br></li><li>12-gear automatic transmission<br></li><li>Reactive dashboard
      displays, e.g. with information about speed and readiness for departure<br></li><li>Stop
      break with start-up interlock<br></li><li>Detailed, interactive cockpit with
      various camera perspectives and interactive functionality:<br><ul class="bb_ul"><li>Driver
      monitor with navigation and a rearview camera<br></li><li>Kneeling system, wipers,
      luggage hatches and door locks<br></li><li>Usable driver window and sun shield<br></li><li>and
      much more</li></ul></li><li>Full lighting system, interior and exterior<br></li><li>Interactive
      controls for doors and luggage compartment hatches<br></li><li>Repaintable via
      Steam Workshop</li></ul>'
