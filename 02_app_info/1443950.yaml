    about_the_game: Last Hope is a combat-focused survival game where you need to
      protect the central village's people from nightly waves of enemies. The waves
      get harder each night, and as you unlock areas, new enemies will be introduced.
      You will unlock weapons throughout the days in-game, which will better prepare
      you for the different elemental type enemies. Don't let the villagers die, you
      are their &quot;Last Hope&quot;
