    reviews: "\u201CNot only is it a fun concept, but it\u2019s one that\u2019s a\
      \ competitive blast with three friends or family members in the versus mode.\
      \ The production values only reinforce this, with awesome neon-pixel artwork\
      \ that comes to life when characters perform their ultras and a catchy soundtrack\
      \ and SFX...\u201D<br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.nintendolife.com/reviews/switch-eshop/ultra_space_battle_brawl\"\
      \ target=\"_blank\" rel=\"noopener\"  >Nintendo Life</a><br><br>\u201CA very\
      \ fun party game with a great aesthetic that marries classic fighting games\
      \ with Pong that anyone can get into.\u201D<br>7/10 \u2013 <a href=\"https://sea.ign.com/ultra-space-battle-brawl-nintendo-switch/138701/review/ultra-space-battle-brawl-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN South East Asia</a><br><br>\u201C\
      Ultra Space Battle Brawl is exactly what it says it is: an intergalactic Pong\
      \ game on steroids. Hell, throw in a little Street Fighter II there for good\
      \ measure. There\u2019s an incredibly charming neon polish in every corner of\
      \ this title, and the tense sports action is satisfying to say the least. If\
      \ you\u2019re looking for this generation\u2019s Wind Jammers, Ultra Space Battle\
      \ Brawl can\u2019t be missed.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://purenintendo.com/ultra-space-battle-brawl/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pure Nintendo</a><br>"
