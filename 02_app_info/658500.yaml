    about_the_game: "<strong>Aggression With Dignity!</strong><br>Imagine <i>Pong</i>\
      \ mixed with the essence of fighting games, on steroids. Easy to learn yet hard\
      \ to master, <i>Ultra Space Battle Brawl</i> is a fun competitive game fit for\
      \ settling disputes, be it with your friends and family or rivals and arch nemesis.\
      \ Play the single player story mode campaign, if you don\u2019t have friends\
      \ or enemies to fight against.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/658500/extras/USBB14.jpg?t=1605026801\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Single player\
      \ story mode campaign, if you don\u2019t have friends or enemies to fight against<br></li><li>Various\
      \ modes to play that supports up to 4 simultaneous players<br></li><li>Bright\
      \ and colorful pixel art, inspired by 80s Japanese aesthetics<br></li><li>More\
      \ than 10 playable characters, each with their own quirk and reference to Indonesian\
      \ diverse cultures<br></li><li>A mix of funkot dangdut (Indonesian house music)\
      \ and 80s synthwave music<br></li><li>Also features an opening music by Manami\
      \ Matsumae of Mega Man fame</li></ul>"
