details:
  data:
    about_the_game: Dungeons of Necromancers is a small pixel game.<br>Your task is
      to go through as many dungeons as possible while upgrading your character.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/967370/extras/1.gif?t=1541619119"
      /><br><br>The path to the dungeons of necromancers is open.<br>You have to fight
      with many necromancers and their creations.<br><br>Defeat all enemies in the
      dungeon to open a portal to the next dungeon.<br>With each dungeon, enemies
      get stronger, fiercer and bigger.<br><br>All walls in the dungeons are completely
      destructible. Destroy dungeons to reach opponents or find treasures.<br>You
      can not only destroy but also build walls. Use this ability in combat.<br>Put
      walls in front of the enemy to get a tactical advantage.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/967370/extras/2.gif?t=1541619119"
      /><br><br>On the way of your journey there will be potions that increase the
      parameters of your character.<br>Potions can be bought in the store, which is
      in each dungeon, but they need to be found.<br><br>Also, your character has
      a permanent progression. Before the new descent into the dungeon you will get
      to the character upgrade menu.<br>Unlike potions, upgrades remains forever,
      even after the death of your character.<br><br>How deep can you descent to the
      dungeons?
