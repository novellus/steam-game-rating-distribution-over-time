  data:
    about_the_game: 'Draft: Shige Moriya<br>R2K2, Bokusu, yuta951, tomo motono, Vorarge,
      ragnar_the_red, maikka-, Rusimitu<br><br>[Important]<br><strong><u>Even if you
      make a mistake, you can try the quiz again if you run away from Emirin for a
      certain period of time.</u></strong><br><br>A stealth quiz game of first-person
      perspective.<br>The game is a free add-on for the base game.<br><br>Character<br>Emirin
      (Sonic-Alpha)<br>She was rehired as an immigration officer.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1379280/extras/EmirinBastUpPng.png?t=1607222502"
      /><br><br>Emirin was defeated by Ran Kawasaki in the base game and was reemployed
      as an immigration inspector for the Cutuma Republic.<br>The player becomes a
      tourist who has come to the Republic of Cutuma, and is examined by Emirin.<br>For
      some reason, the immigration examination is a quiz, and if you make a mistake,
      the death penalty will be finalized by omitting a trial.<br><br>About the game
      mode.<br>Normal mode: The questions are mainly about STEAM, Sonic-Alpha Games,
      Base game, etc.<br>Cutuma Mode: A mode for fans of Cutuma 3rd. Thinking in a
      different way sometimes helps you to complete the game.<br><br>About game<br>FP
      Stealth Quiz Game.<br>If you answer all Emirin''s quizzes correctly, the game
      will be over.<br><br><strong><u>Even if you make a mistake, you can try the
      quiz again if you run away from Emirin for a certain period of time.</u></strong><br><br>How
      to play<br>You can select this game when you press &quot;play&quot; on the STEAM
      application.<br><br>Controls<br><br>Move: W, A, S, D<br>Jump: Spacebar<br>Pause
      menu: ESC key<br>Conversation. Choosing Your Choice: Left Mouse Click<br><br>Substantial
      development was done by Sonic-Alpha alone.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1379280/extras/selfmade.png?t=1607222502"
      />'
