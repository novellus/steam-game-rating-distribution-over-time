    about_the_game: 'TRANSIT - post-apocalyptic survival indie-game.<br><br>An unknown
      virus struck one of the post-Soviet cities. You are too far away from the evacuation
      point, and now your only chance to survive is to make your way out of the area
      affected by the epidemic.<br><br><strong>Features</strong><br><ul class="bb_ul"><li>Explore
      the post-apocalyptic post-Soviet world.<br></li><li>Deliver found cargoes to
      your base.<br></li><li>Walk to abandoned places that can be found along the
      road.<br></li><li>Authentic experience of driving vehicles for travel and material
      transport.<br></li><li>Repair and refuel your car.<br></li><li>Upgrade your
      car by changing suspensions, tires, bumpers, adding tuning accessories or more
      powerful engines.<br></li><li>Advanced vehicle physics.<br></li><li>Lots of
      different cargoes to choose: from food to weapons.</li></ul><br>And remember,
      you are not the chosen one who will save the world. You are just a person who
      is hoping for salvation.'
