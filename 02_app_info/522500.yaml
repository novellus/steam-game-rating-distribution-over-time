    about_the_game: "Get instant access to Housing, D\xE9cor, Hoverboards, and more!<br\
      \ />\r\n<br />\r\nGrab the Jumpstart Pack and get your character rocketing toward\
      \ success! With bonuses and goodies like a 16 slot bag, some spending cash,\
      \ early access to housing, and a hoverboard, the Jumpstart Pack will help set\
      \ you off on your adventures.<br />\r\n<br />\r\nThe Jumpstart Pack includes:<br\
      \ />\r\n<br />\r\nBag of Big Beginnings (16-slot Bag) <br />\r\nHousewarming\
      \ Gift Pack (Housing D\xE9cor) <br />\r\nFlask of Advancement (1x 3 hour XP\
      \ Potion)<br />\r\nShardspire Canyon FABkit (Jump Puzzle Challenge)<br />\r\n\
      Blue Steel Hoverboard with Flare (Mount) <br />\r\nHousing Teleport (Immediate\
      \ Access to Housing) <br />\r\nNew Homesteaders Allowance (5 gold)"
