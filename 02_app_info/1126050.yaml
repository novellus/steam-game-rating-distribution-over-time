    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1126050/extras/1_en.gif?t=1605533194\"\
      \ /><br>\_<br>Ever want to step inside the TV and demo, design and renovate\
      \ homes on HGTV? <br>Now\u2019s your chance! The new downloadable content for\
      \ House Flipper lets you live out your wildest HGTV imagination just like your\
      \ favorite shows. <br>Ten brand new projects in a new location let you experience\
      \ the HGTV magic (without spending a fortune tearing up your own home).<br>\_\
      <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1126050/extras/2_en.gif?t=1605533194\"\
      \ /><br>\_<br>These clients are demanding: They\u2019re looking for the best\
      \ design you can give them, <br>while keeping the budget low and the house up\
      \ to code. <br>Make sure they are satisfied before you hand over the keys to\
      \ their brand new home.<br>\_<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1126050/extras/3_en.gif?t=1605533194\"\
      \ /><br><br>After you\u2019ve completed your renovations, you\u2019ll get the\
      \ chance to see how you transformed the homes \u2013 just like the before-and-after\
      \ shots on TV! <br>Check out how big of an impact your design choices made on\
      \ the newly completed spaces.<br>Grab your hammer and get ready to explore some\
      \ true fixer-uppers ready for your design eye."
