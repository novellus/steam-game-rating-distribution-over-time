details:
  data:
    about_the_game: "Starring a cast of beloved Disney characters, The Disney Afternoon\
      \ Collection takes you back to a golden era of gaming and afternoons filled\
      \ with adventure. Hunt for treasure around the globe as Scrooge McDuck, fight\
      \ crime as the hero Darkwing Duck, take to the skies as ace pilot Baloo the\
      \ bear, and enjoy co-op as Chip and Dale to take down Fat Cat. <br />\r\n<br\
      \ />\r\nThe collection includes the following six games:<br />\r\n1.       Chip\
      \ 'n Dale Rescue Rangers <br />\r\n2.       Chip 'n Dale Rescue Rangers 2<br\
      \ />\r\n3.       DuckTales<br />\r\n4.       DuckTales 2<br />\r\n5.       Darkwing\
      \ Duck<br />\r\n6.       TaleSpin<br />\r\n<br />\r\nAll six classic games feature\
      \ new and improved visuals and include filtering options that replicate a retro\
      \ look and feel. <br />\r\n<br />\r\nThis collection also offers new ways to\
      \ play with Boss Rush and Time Attack modes, each of which encourages time-based\
      \ gameplay and features online leaderboards. Additionally, a new \u201CRewind\u201D\
      \ feature makes these challenging titles more accessible for newcomers, with\
      \ the option to rewind time and enjoy a swift recovery from blunders. Best of\
      \ all, the in-game  Museum will provide history buffs with a wealth of extras\
      \ to celebrate the era of the original releases, such as concept art, and music\
      \ \u2013 all lovingly preserved."
