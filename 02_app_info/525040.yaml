      <br />\r\nThe collection includes the following six games:<br />\r\n1.     \
      \  Chip 'n Dale Rescue Rangers <br />\r\n2.       Chip 'n Dale Rescue Rangers\
      \ 2<br />\r\n3.       DuckTales<br />\r\n4.       DuckTales 2<br />\r\n5.  \
      \     Darkwing Duck<br />\r\n6.       TaleSpin<br />\r\n<br />\r\nAll six classic\
      \ games feature new and improved visuals and include filtering options that\
      \ replicate a retro look and feel. <br />\r\n<br />\r\nThis collection also\
      \ offers new ways to play with Boss Rush and Time Attack modes, each of which\
