    review: A grand and lonely robot discovery adventure game. Looks nice on a large
      TV. Some challenges are difficult, but you can solve them with some patience.
      Interesting mix of 3D open world and "platform-ish" game play. Lots of potential
      for developing the story in the future with more levels and content. Looking
      forward to that. It took me about 3 hours to get though the game. Thank you
      to the developer :)
