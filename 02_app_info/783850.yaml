    comment_count: 1
    developer_response: 'Hi!


      I am sad to hear that you did not like the game! Been working on it for 2 years,
      but controls are something I know have to be remade from scratch.


      It is however weird that you could not get pass the egyptian level? I have had
      over 200 people try the game so far and all of them has been able to finish
      the game?


      Would appreciate if you could elaborate further on the "car issue".


      I run 4 companies in my daily life so I have not had as much time to update
      the game, but I will recreate many things before the summer starts.'
    language: english
    received_for_free: false
    recommendationid: '66758431'
    review: This game is unplayable, on the egyptian island the controls for the car
      don't actually work which makes it so you can't progress any further. Other
      than that the game bugged out causing my mouse sensitivity to be extremely high
      also making the game basically unplayable. I wouldn't recommend this game to
      anyone.
