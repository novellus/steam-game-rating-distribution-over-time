  data:
    about_the_game: Captain Bazaar and his crew has taken upon themselves to save
      the world from a dangerous enemy. <br><br>The search of the bungalow is the
      first tale in the derpy pirate world.<br><br>The story starts with them being
      stranded on a deserted island, it is up to you to help them escape and to follow
      them on their great adventure.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/783850/extras/steam_desc.jpg?t=1590317150"
      /><br><br>Some of the features you can expect to see in-game<br><br><ul class="bb_ul"><li>A
      continuous  story that takes 1-2 hours if played through at once</li></ul> <ul
      class="bb_ul"><li>An open world with a story never told before</li></ul> <ul
      class="bb_ul"><li>Levels are platform based and goes from start to finish</li></ul>
      <ul class="bb_ul"><li>Different worlds and open seas for you to explore</li></ul><ul
      class="bb_ul"><li>Banana fights with monkeys, sword fights and racing</li></ul><ul
      class="bb_ul"><li>Hidden doors, puzzles, mysterious events and talking trees</li></ul><ul
      class="bb_ul"><li>Multiplayer, fights with skeletons and ghosts</li></ul><ul
      class="bb_ul"><li>Ninjas, pirates and monsters lurking in the shadows</li></ul>
