    about_the_game: <strong>A Kawaii Kana Match-Em Up.</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/725850/extras/StarsBorder.png?t=1602122335"
      /><br>Are you sick of educational games that are glorified pop-quizzes? Do you
      just want to play an awesome game and have a new real world skill at the end
      of it? Do you want to learn how to read Hiragana and Katakana?<br><br>Well then,
      Kana Quest is for you!<br><br>&quot;But how does it work&quot; I hear you think.
      Excellent question! In Japanese, each phonetic letter is called a Kana. Kana
      that have a shared sound will match. When all Kana in a level are connected
      by matches, it will be complete.<br><br><strong>Key Features:</strong><br><ul
      class="bb_ul"><li>Beautiful pixel art<br></li><li>Over 300 challenging puzzle
      levels<br></li><li>Hiragana and Katakana included<br></li><li>Great way to learn
      for beginners of Japanese<br></li><li>Still a great puzzle game for people who
      know Japanese<br></li><li>No pop quizzes</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/725850/extras/KanaQuestSaikou.png?t=1602122335"
      />
