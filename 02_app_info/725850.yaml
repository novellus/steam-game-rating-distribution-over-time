    reviews: "\u201CIf you ever wanted to learn Japanese, or you\u2019re a fan of\
      \ puzzle games, Kana Quest is the game for you.\u201D<br>4.5/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.mkaugaming.com/all-review-list/kana-quest-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >MKAU Gaming</a><br><br>\u201CKana Quest\
      \ set out to do two things: (1) be a helpful tool for beginners to learn/test\
      \ their Kana memorization and (2) have Kana Quest be fun and worthwhile no matter\
      \ what level someone may be at. I can safely say that Kana Quest succeeded at\
      \ both.\u201D<br>Save \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://saveorquit.com/2020/03/12/review-kana-quest/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Save or Quit</a><br>"
