    review: "[b]AN\xC1LISE NEUTRA (pendendo mais para recomendar).[/b]\n\nMais uma\
      \ DLC que agrega um pouco mais de conte\xFAdo ao jogo... repetindo, [b]um pouco\
      \ mais[/b]\nAguarde uma promo\xE7\xE3o pois ela [b]n\xE3o vale o pre\xE7o[/b]\
      \ cobrado.\nAs \xFAnicas novidades s\xE3o organismos com habilidades diferentes\
      \ como ser 20% mais r\xE1pido, 50% mais forte e coisas do tipo, al\xE9m de acrescentar\
      \ 50 novas fases ao jogo que, em resumo, \xE9 mais do mesmo.\n\nO jogo vai ficar\
      \ ma\xE7ante para muita gente pois a mec\xE2nica \xE9 exatamente a mesma e as\
      \ batalhas geralmente s\xE3o demoradas na velocidade normal (a n\xE3o ser que\
      \ mantenha o shift pressionado o tempo todo para acelerar o tempo)."
