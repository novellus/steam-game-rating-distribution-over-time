details:
  data:
    about_the_game: Ouroboros presents a bright, cheerful world in which something
      is horrifyingly wrong. The hero has a princess to save and a quest set before
      him, but there are unsettling signs that all this has happened before. As you
      play the game, you'll come to realize that the dungeons and monsters are meaningless
      distractions from the task of uncovering the truth.<br><br>An unorthodox RPG
      with time travel mechanics and the ability to manipulate events down multiple
      alternate paths. The combat is quick and fun - with no character levels, there's
      no need to grind! Instead you'll gain new strategies and techniques as you uncover
      deeper levels of the story and get closer to the truth at the heart of it all.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Meta RPG with time travel
      mechanics<br></li><li>No grinding whatsoever<br></li><li>Enemies are visible
      and avoidable<br></li><li>5+ hours of gameplay<br></li><li>12+ scenes, 50+ images</li></ul>
