    about_the_game: "X\xB2: The Threat is of a new generation of space simulator games,\
      \ you play the role of Julian Gardna who continues the story set by X: Beyond\
      \ The Frontier. The updated graphics engine gives the universe a fresher feel\
      \ with newly designed ships and stations adding to the complexity of the universe.<br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>Explore: You can explore over 130 beautifully\
      \ designed sectors occupied by nebulas that affect your ships and stations,\
      \ asteroids you can mine for materials you can later sell on for profit.<br>\t\
      \t\t\t\t</li><li>New Ships: Explore in over 60 ships of varying sizes from scout\
      \ class ships to the much larger carrier class battleships.<br>\t\t\t\t\t</li><li>New\
      \ Upgrades:  Upgrade your ships systems with many more upgrades, and download\
      \ new upgrades that make use of the new scripting engine designed specially\
      \ for X\xB2.<br>\t\t\t\t\t</li><li>New Weapons: Add new weapons to your ship\
      \ including the Ion Disruptor and Mass Driver, but also build factories that\
      \ will develop these weapons and sell them to make a profit, expanding your\
      \ own empire among the universe.<br>\t\t\t\t\t</li><li>New Missions:  Take part\
      \ in missions offered to you on each stations bulletin board, make money by\
      \ defending convoys and destroy incoming Xenon fleets intent on destroying everything\
      \ in their path.<br>But above all else, help to defend the universe from the\
      \ Khaak, before they kill everyone and everything they come across.</li></ul>"
