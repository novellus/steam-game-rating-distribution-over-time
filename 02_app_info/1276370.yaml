    review: "[url=https://store.steampowered.com/curator/34109467/][b][u]Mentor de\
      \ Steam[/u][/b][/url]\n\n[h1]Pros[/h1]\n\u2713 La tem\xE1tica del juego gira\
      \ en torno al reciclaje, y a salvar al planeta Tierra.\n\u2713 Colores vibrantes\
      \ y jugabilidad simple confirma su audiencia a ni\xF1os peque\xF1os.\n\n[h1]Contras[/h1]\n\
      \u2717 N\xFAmero muy limitado de escenarios (algunos de los cuales no se pueden\
      \ completar).\n\u2717 Problemas de rendimiento aparentes.\n\u2717 Opciones de\
      \ configuraci\xF3n limitadas.\n\u2717 Dise\xF1o de los men\xFAs deja mucho que\
      \ desear.\n\u2717 A pesar de tener logros en Steam, no se encuentran implementados.\n\
      \n[h1]Neutral[/h1]\n- Jugabilidad y controles simplificados.\n- La dificultad\
      \ no afecta las mec\xE1nicas del juego (solamente la cantidad de basura a recoger).\n\
      - A pesar de su mensaje acerca del reciclaje y cuidado del planeta Tierra, su\
      \ simplicidad podr\xEDa resultar poco interesante para un p\xFAblico de mayor\
      \ edad.\n\n[h1]Veredicto[/h1]\nElva the Eco Dragon es un juego simple y lindo,\
      \ enfocado a ni\xF1os peque\xF1os, que les ense\xF1a a limpiar el planeta y\
