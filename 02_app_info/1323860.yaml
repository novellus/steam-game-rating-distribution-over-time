    about_the_game: <strong>Crowded Blue Dot</strong> is a city-builder game that
      you produce various items and grow a city from a small village to a metropolis.
      <br><br>It's not easy to grow the city. Manage the happiness of the citizens,
      or population growth will reduce and your city will be paralyzed. Food production
      is also important. A large city needs a lot of food. If production doesn't catch
      up with demand, people will starve.<br><br>Crowded Blue Dot is designed to keep
      the game running smoothly even with a population of 10,000. Challenge how large
      you can grow the city!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>25
      different kind of resources and 18 crafting recipes<br></li><li>21 different
      occupations and 32 different structures<br></li><li>39 technologies to research<br></li><li>Possible
      to build a metropolis with a population of 10,000+</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1323860/extras/storePage1.png?t=1605429904"
      /><h2 class="bb_tag">Resource Management</h2>Many resources are needed for development.
      At first, simple items are required, but gradually complex items will be necessary.
      Increase productivity to support the growing population. Set production limits
      for each item or adjust the number of workers to response to changes!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1323860/extras/storePage2.png?t=1605429904"
      /><h2 class="bb_tag">Happiness Management</h2>The population growth depends
      on happiness. If people are happy, the population will explode. If people are
      unhappy, the city will be ruined in the worst case. Produce 6 different cooked
      foods, or provide services such as education, healthcare, and security to increase
      your happiness!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1323860/extras/storePage3.png?t=1605429904"
      />
