    reviews: "\u201CI was driving around I passed a sign for a Billy The Kid historic\
      \ site, I also crossed the Rio Grande. These are the little touches that add\
      \ subtle detail and enjoyment to the Truck Simulator series, the landmarks or\
      \ at least hints of landmarks that are scattered throughout. I\u2019m sure people\
      \ with a greater familiarity with the area may find other little touches that\
      \ just add an extra level of authenticity to the game.\u201D<br>4/5 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.impulsegamer.com/american-truck-simulator-new-mexico-dlc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Impulse Gamer</a><br><br>\u201CSCS has\
      \ done a great job at making the ATS\u2019 world feel truly alive and realistic,\
      \ and I hope that they will continue to do so as time goes on. New Mexico on\
      \ its own has a lot of sights to see, alien-themes and all, so definitely consider\
      \ picking it up.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamingenthusiast.net/2017/12/01/american-truck-simulator-new-mexico-dlc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PC Gaming Enthusiast</a><br><br>\u201C\
      Those 4000 miles of new in-game roads to be found in the New Mexico DLC still\
      \ have variety, from desert to forests and mountains, not to mention the various\
      \ urban environments such as Albuquerque. After months of only having the other\
      \ states to journey through, this new one has added a much needed dose of \u201C\
      new horizons\u201D to American Truck Simulator.\u201D<br>5/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://geeksyndicate.co.uk/games/game-review-american-truck-simulator-new-mexico-heavy-cargo-dlcs/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Geek Syndicate</a><br>"
