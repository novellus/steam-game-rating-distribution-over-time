    about_the_game: "Discover the subtle beauty of the New Mexico landscape. Its nickname\
      \ - \u201CLand of Enchantment\u201D - fits perfectly. A lot of unique natural\
      \ scenery will accompany you during all hauls, two trips will never feel the\
      \ same.<br><br>Drive through urbanized areas like Albuquerque, sparsely populated\
      \ trading posts, rest stops in the middle of the desert, lush forests and mountain\
      \ ranges. New Mexico has a lot to offer in terms of landscape variety. Cross\
      \ Rio Grande, visit Carson National Forest, Baylor Peak, Pyramid Rock and other\
      \ natural landmarks.<br><br>Spend your night, rest, refuel and repair your truck\
      \ on one of the many unique truck stops around New Mexico's highways. Admire\
      \ the red sunsets while driving past recognizable monumental rock formations.<br><br>New\
      \ Mexico (Navajo: Yoot\xF3 Hahoodzo) is the fifth largest by area and the 36th\
      \ most populous of the U.S. states. This corner-state has diverse nature which\
      \ includes deserts, high plains, and mountains. The climate is generally semi-arid\
      \ to arid because New Mexico has very little water.<h2 class=\"bb_tag\">Key\
      \ Features</h2><br><ul class=\"bb_ul\"><li> Over 4,000 miles of new in-game\
      \ roads<br></li><li> 14 major cities, including Albuquerque, Santa Fe, and Roswell\
      \ <br></li><li> 11 custom rest/truck stops for parking and refueling<br></li><li>\
      \ More than 600 completely new 3D graphics assets<br></li><li> Complex and realistic\
      \ custom-built junctions and Interstate interchanges<br></li><li> 8 new company\
      \ docks and industries<br></li><li> Unique landmarks both natural and man-made<br></li><li>\
      \ New Mexico achievements to unlock</li></ul><h2 class=\"bb_tag\">Cities included\
      \ in the expansion</h2><br><a href=\"https://steamcdn-a.akamaihd.net/steam/apps/684630/extras/nm_map.jpg\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/684630/extras/nm_map_small.jpg?t=1582565193\"\
      \ /></a>"
