    about_the_game: <h2 class="bb_tag">Cavern Crumblers</h2><br>Cavern Crumblers is
      a competitive game of reactions, precision, and explosive destruction that provides
      a great couch gaming experience for 1-4 players. With a gun and limited grenades
      at your disposal, you will compete with your friends in various game modes on
      a map filled with destructible terrain. Through the players' actions and collateral
      damage, the landscape of the world will crumble around you throughout the game,
      providing a unique experience each time you play.<h2 class="bb_tag">Features</h2><br><strong>4
      Player Local Multiplayer Mayhem</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/653870/extras/4-player-mayhem-1_4.jpg?t=1502406648"
      /><br><br><strong>Destructible Terrain</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/653870/extras/Destructible-terrain-1_4.jpg?t=1502406648"
      /><br><br><strong>Platformer Feel</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/653870/extras/Platformer-feel-1_4.jpg?t=1502406648"
      /><br><br><strong>Multiple Competitive Game Modes</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/653870/extras/Multiple-game-modes-1_4.jpg?t=1502406648"
      />
