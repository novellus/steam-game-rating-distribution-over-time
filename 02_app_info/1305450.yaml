  data:
    about_the_game: "<h2 class=\"bb_tag\">Imagine pixels</h2><br>16bit vs Reality\
      \ is a retro-inspired platforming game with a unique twist of using two contradicting\
      \ visual styles.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1305450/extras/01_pixel2.gif?t=1609426217\"\
      \ /><br><br> It\u2019s a story of an ordinary gamer, who\u2019s ordinary Tuesday\
      \ morning suddenly turned into a thrilling challenge where the power of imagination\
      \ is his only weapon against a dull grey world where \u201Cvideo-games are evil\u201D\
      . Make your way through the big grey city, defeat evil bosses and uncover the\
      \ secret behind the gloomy joyless reality.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1305450/extras/01_mono.gif?t=1609426217\"\
      \ /><br><br>Making this game we drew inspiration from the 16bit classics that\
      \ we used to play when we were kids. We sought to bring in all the things that\
      \ made those games so cool. With a fast-paced action, fluid controls and challenging\
      \ platforming this game is both a parody and a love letter to the gaming industry.<h2\
      \ class=\"bb_tag\">Game features</h2><br><ul class=\"bb_ul\"><li>Good old classic\
      \ platforming action.<br><br></li><li>Tight and responsive controls.<br><br></li><li>Variety\
      \ of gameplay styles from typical run-and-gun to riding the roof of a subway\
      \ train.<br><br></li><li>Find all the hidden gaming relics and discover your\
      \ real enemy.<br><br></li><li>Two distinctly different visual styles in one\
      \ game. Grey and dull visuals of the surrounding world versus colorful retro-styled\
      \ pixel-art.<br><br></li><li>Two difficulty settings with an additional secret\
      \ boss!<br><br></li><li>A unique soundtrack. filled with drive and energy. Rocking\
      \ music tracks specially composed and recorded for the game turned into awesome\
      \ 16bit-style chiptune versions of themselves. <br><br></li><li>Love!.. that\
      \ we put into making this game.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1305450/extras/Alexander_(1).gif?t=1609426217\"\
      \ /><br><br>If you love the good old retro-gaming action. If you like great\
      \ music. If you ever were told that you \u201Cwaste your time with all these\
      \ games\u201D. Then 16bit vs Reality is for you!"
