    about_the_game: <i>To Burn in Memory</i>. Ahistorical and atemporal Interactive
      Fiction. Explore a city that never existed, and uncover its secret history through
      the memories of those caught in the chaos of a Europe spiraling ever faster
      into war. Featuring a fully original soundtrack by the author, with illustration
      by graphic design maestro Johannes Poell.<br><br>This anniversary edition includes
      major new features, including:<br>- Cardinal navigation for easier exploration.<br>-
      A fully dynamic ambient soundtrack, in addition to the memory themes.<br>- Major
      bug fixes and quality-of-life improvements.<br>- Completely overhauled user-interface
      for better readability and navigation.
