    about_the_game: "This bundle includes 5 well-known Hidden Object games:<h2 class=\"\
      bb_tag\">Sacra Terra: Kiss of Death</h2>There exists love so strong, it can\
      \ overcome the most powerful evil. In the Collector's Edition of Sacra Terra:\
      \ Kiss of Death, this love is born in the heart of a woman who sets out rescue\
      \ her fianc\xE9 from a supernatural force that feeds on human suffering. Guide\
      \ her as she explores visually stunning mystical dimensions in a bid to reunite\
      \ other lovers and weaken the grip of the entity. As you find useful items and\
      \ solve puzzles, you'll reverse the tragedy of untimely deaths, mend broken\
      \ fences between friends, and, in one emotionally gripping chapter, bring back\
      \ together a husband and wife who have been separated for thousands of years.<h2\
      \ class=\"bb_tag\">Mountain Crime: Requital</h2>Someone is killing the guests\
      \ at a mountain resort, and you could be next if you don't solve the mystery\
      \ at the heart of this chilling thriller! Take the role of a doctor who's summoned\
      \ to a remote hotel to tend to a patient, and hold on to your sanity as you\
      \ discover the first victim moments upon arriving at the retreat. <br>As you\
      \ search for clues, crack brain-bending puzzles and read newspaper clippings\
      \ that reveal the hotel's horrific past, two questions will take shape in your\
      \ mind: What ties do you have to the hotel? And why did one of the victims claim\
      \ you are the killer? The answer will shock you! Play Mountain Crime today to\
      \ discover the truth!<h2 class=\"bb_tag\">Dark Angels: Masquerade of Shadows</h2>Save\
      \ the world from demonic forces in this thrilling hidden object adventure! Use\
      \ your weapon, the Chakram, to not only eviscerate evil but also solve puzzles,\
      \ go back in time to cut off the demons at their knees, and solve the mystery\
      \ of your amazing destiny. Packed with rich interactivity and stunning animation,\
      \ Dark Angels will captivate you from beginning to end!<h2 class=\"bb_tag\"\
      >Weird Park: Broken Tune</h2>A haunted amusement park is a backdrop for a twisted\
      \ tale of terror in Weird Park: Broken Tune! <br>Take the role of a private\
      \ detective hired to investigate a rash of &quot;accidental&quot; deaths that\
      \ befell those who worked at the park before city officials shut it down. Search\
      \ for clues as you explore creepy carnival environments, solve puzzles as you\
      \ pursue a mysterious joker down shadowy paths, and find hidden objects that\
      \ can help you solve the mystery of a portal that leads to a realm beyond insanity.\
      \ With its gripping story, intense atmosphere, and challenging puzzles, Weird\
      \ Park: Broken Tune is a game no hidden object fan should miss!<h2 class=\"\
      bb_tag\">Twisted Lands: Shadow Town</h2>Why does your heart beat faster when\
      \ you peer into a dark room? What makes the hair on your neck bristle when something\
      \ invisible whispers in your ear? And why do you jump when something that should\
      \ not be real appears in the corner of your vision? <br>Welcome to Twisted Lands:\
      \ Shadow Town, the first game in a new saga that will explore the emotion of\
      \ fear. Guide the actions of a man as he searches a deserted island for his\
      \ wife, who disappeared when their boat crashed on the shore. Along the way,\
      \ gather hidden items, solve hair-raising puzzles and make one spine-chilling\
      \ discovery after another as you draw ever closer to a shocking conclusion!<br><br><strong><i><u>BONUS\
      \ GAMES</u></i></strong><h2 class=\"bb_tag\">Behind the Reflection 2: Witch's\
      \ Revenge</h2>A witch's quest for revenge spells trouble for a young mother\
      \ and her son in this haunting hidden object adventure!  Guide the mother as\
      \ she pursues the witch through time and space to save her son from a fate worse\
      \ than death!<h2 class=\"bb_tag\">Vampire Saga: Pandora's Box</h2>Explore eerie\
      \ locations and search for hidden objects in this captivating mystery thriller.\
      \ With a chilling crime at the center of its spellbinding story, Vampire Saga\
      \ is not intended for the faint of heart!"
