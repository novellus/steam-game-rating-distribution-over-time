    about_the_game: "<i><strong>Ted and Molly are together. Ted feels a connection\
      \ to Molly wherever he looks.<br>But, how do they both really see the relationship?\
      \ See each other?</strong></i><br><br>\u201CThing-in-Itself\u201D is a short\
      \ interactive story about the struggles of understanding another human being.\
      \ Using Immanuel Kant\u2019s concept as a framework, it leads the player through\
      \ stages of a relationship, exploring how perceptions may clash and surroundings\
      \ can alter.<br><br>With an average walkthrough time of 15 minutes, \u201CThing-in-Itself\u201D\
      \ is not a game in a traditional sense \u2013 it doesn\u2019t have win or lose\
      \ conditions and doesn\u2019t present challenge to the player.<br><br>With this\
      \ project, Party for Introverts attempts to establish a connection between the\
      \ mediums of game and short story, reworking the possibilities when narrative\
      \ and interactivity merge.<br><br><strong><u>Key Features:</u></strong><br><ul\
      \ class=\"bb_ul\"><li>Short, impactful interactive story that combines the motifs\
      \ of German philosophy with a theme of modern relationship<br></li><li>15-minute\
      \ walkthrough accompanied by inspired voice acting<br></li><li>Emotional journey\
      \ made relatable through casual interactions, dialogue choices and environmental\
      \ changes<br></li><li>Original musical score created by Elena Alekseeva</li></ul>"
