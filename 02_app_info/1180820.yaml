    review: 'This game is literally 6 minutes long. There''s not a lot of challenge,
      you just hold the right arrow key and occasionally jump. In my opinion, such
      a short game is not worth paying any money for.


      I can see the formula for a good game here, the controls were fine and the graphics
      had a nice retro charm to them. Unfortunately, there are 2 levels in this game
      and not much else.'
