    review: "    \"The lips of wisdom are closed, except to the ears\n    of Understanding\"\
      \n\nThis is an excellent resource for anyone studying the western esoteric tradition.\
      \ A simple and beautifully detailed look into the secret gnostic rituals practiced\
      \ by Bram Stoker, Sir Arthur Conan Doyle, A.E. Waite, Aleister Crowley and many\
      \ others. Do you have the fortitude of spirit and strength of will to walk the\
      \ path of Hermes? Will you learn the ancient methods of Thoth? \n\n\"Roses are\
      \ red\nSushi is raw\nDo what thou wilt shall be the whole of the law\"\n\nA.'.A.'.\
      \   \n"
