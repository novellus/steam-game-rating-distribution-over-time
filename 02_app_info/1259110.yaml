    review: 'HI Everyone!


      I just played this and here are my thoughts.  The new artwork with the vampires
      and the towering Frankenstein is cool.  I''m glad the great voice work is back
      paired with the awesome colored DMD.   The ambient sounds are spooky and add
      to the table theme.  I hope that the rest of the tables are given this great
      Deluxe treatment.  Must buy! 5/5!'
