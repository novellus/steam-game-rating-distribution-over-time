  data:
    about_the_game: An arcade-style shooter that challenges you not to defend yourself;<strong>
      DEFEND THE HIVE!</strong>  Defend it from the birds, defend it from the insects,
      defend it from... oh, just play the game to find out.  How long can you last
      against the onslaught?  Can you break the online top-15 leaderboard?  Use a
      variety of powerups and keyboard-and-mouse skill to fly through an evolving
      world thats only goal is to destroy your hive.  <strong>BeeFend!</strong><br><br>This
      is the first game from the worlds most inexperienced developers.  A perfect
      game to play while stuff downloads in the background!<br><br><strong>Features:</strong><br><ul
      class="bb_ul">Original hand-drawn graphics!</ul><ul class="bb_ul">Original soundtrack!</ul><ul
      class="bb_ul">Online leaderboards!</ul><ul class="bb_ul">Gamepad compatibility
      for twin-stick action!</ul><br>This game is the culmination of 3 friends who
      wanted to make a video game but didn't have a remote idea as to where to start.  Half-way
      through development, we hosted a panel at the 2017 RetroGameCon in Syracuse,
      NY.  We told the crowd we'd release this game on Steam when it was ready.  We're
      following through on that promise!  <br><br><a href="http://www.youtube.com/watch?v=z8AaBDGpbL8"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >http://www.youtube.com/watch?v=z8AaBDGpbL8</a>
