    about_the_game: Solve exciting criminal cases on the mean streets as member of
      the autobahn police force - or freely explore the open game world while chasing
      down high-octane racers. Escort politicians, transport precious goods or take
      down the criminal element with over 500HP and close to 200MPH. <br><br>                    <ul
      class="bb_ul"><li>5 huge criminal cases to solve with up to 10 missions each<br>                    </li><li>Solve
      cases or freely pursue crimes in the game world<br>                    </li><li>Many
      bonus assignments and more than 40 new tracks<br>                    </li><li>Over
      20 AI cars with visual damage system<br>                    </li><li>Spectacular
      pileups with impressive and realistic graphics<br>                    </li><li>3
      different difficulty settings<br>                    </li><li>Additional tasks
      and mini games are hidden to be discovered<br>                    </li></ul>
