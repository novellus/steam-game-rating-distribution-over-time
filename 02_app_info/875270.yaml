    detailed_description: "<h1>Update Notes</h1><p>2.3.3\r\n+ World 2,4 &amp; 5 difficulty\
      \ adjustement. Now you can trigger BigBonus in World 2\r\n\r\n2.3.0\r\n+ Bunch\
      \ of things, months of updates in once.\r\n\r\n1.6.5 \r\n+ Enemy bullets more\
      \ visible \r\n+ Fury Mode =&gt; +1 megabomb (so you have +2 in hard fury) \r\
      \n- Bug OVR + splash + shadervariants\r\n\r\n1.6.4\r\n+ Fixed bug where green\
      \ &quot;recenter&quot; circle keeps appearing when no controller is plugged\
      \ in.\r\n+ Fixed bug camera Up/down on triggers\r\n1.6.2\r\n+ Ship customization\
      \ order (paint before color)\r\n- Power Ups text backward\r\n+ New Unity &amp;\
      \ Oculus Runtime\r\n1.6.1\r\n+ OpenVR\r\n- Fall vibrations\r\n1.6.0\r\n+ NEW\
      \ World 5\r\n+ NEW two more wingmen\r\n+ NEW visual effects ships, impacts,\
      \ explosions, menus, missiles\r\n+ Boss W1 et W2 changed\r\n+ Help loading\r\
      \n- cinema Mode\r\n1.5.9\r\n+ NEW Inventory for upgrades\r\n+ NEW Stop Shooting\
      \ aspires magnets\r\n+ NEW magnets count\r\n+ More SP in W1 &amp; W4, seq W4+,\
      \ easier boss W4\r\n+ More explosions\r\n+ Score save mechanics\r\n- Some bugs\r\
      \n\r\n1.5.8\r\n+ New Corridor PBR &amp; Lights\r\n+ Non VR cam improvement 3\
      \ (Accueil, Calib, &amp; Game)\r\n+ Misc changes (bullet color, missile collider,\
      \ ray unlit)\r\n+ TouchScreen Control\r\n- Bug Music W3\r\n\r\n1.5.7\r\n+ Non\
      \ VR Camera improvement 2\r\n+ Missile Trail\r\n\r\n1.5.6\r\n+ Non VR mode\r\
      \n+ D\xE9bris adjustements\r\n+ PlayerShoot adjustements\r\n\r\n1.5.5\r\n+ World\
      \ 1 d\xE9cor\r\n+ Ships moves &amp; collisions\r\n+ Memory &amp; CPU optimization\r\
      \n+ New Menu\r\n+ New Success representation\r\n+ D\xE9bris\r\n\r\n1.5.4\r\n\
      + Oculus library update\r\n- Bug return to menu\r\n1.5.3\r\n+ W3 music mix\r\
      \n+ Bullets\r\n+ ShaderV\r\n1.5.2\r\n+ World 3 graphic update.\r\n1.5.1\r\n\
      + Dual wingmen\r\n+ Graphic changes\r\n+ Music World 1 mix\r\n+ Loading %\r\n\
      1.5.0\r\n+ NEW Introducing Magnets\r\n+ Some animations &amp; sequence changes\r\
      \n+ Menu reorganization\r\n+ Preparing world 5 arrival.\r\n\r\n1.4.9\r\n+ Home\
      \ Music Remix\r\n+ World 4 Sas music\r\n1.4.8\r\n+ NEW Scores now saved on servers\r\
      \n1.4.7\r\n+ NEW Major graphic improvements \r\n1.4.6\r\n+ NEW Introducing customization\
      \ menu\r\n+ NEW Introducing wingmen\r\n+ explosions improvement\r\n+ Some ships\
      \ design\r\n+ More enemies\r\n+ Some lighting</p><br><h1>About the Game</h1>Bienvenue\
      \ in the VR arcade shoot-them-up (shmup, bullet hell). Choose your ship and\
      \ try to make the best score. \r\n\r\nThe &quot;MORE&quot; Update : Now with\
      \ more bonus, more sounds, more languages (Spanish &amp; Chinese texts), more\
      \ fun ! The Fury mode is now easier. \r\n\r\n- Play the five worlds in a row\
      \ to make a high score. \r\n- Original musics in HD. Music are level-long (no\
      \ repetitive loops). \r\n- Normal and hard mode. You will make huge scores in\
      \ hard mode.\r\n- Try the fury mode for an even faster game. \r\n- Playable\
      \ with joypad or touch. \r\n- Scores saved worldwide (if connected to the internet).\
      \ You can set initials to each score to compare with your visiting friends.\
      \ \r\n- You can play lying in bed (see options menu or pause menu). \r\n\r\n\
      A bug or idea ? Please write to cedric@anceder.com or twitter @ancedergame"
