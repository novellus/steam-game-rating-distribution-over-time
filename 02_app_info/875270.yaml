details:
  data:
    about_the_game: "Bienvenue in the VR arcade shoot-them-up (shmup, bullet hell).\
      \ Choose your ship and try to make the best score. <br />\r\n<br />\r\nThe &quot;MORE&quot;\
      \ Update : Now with more bonus, more sounds, more languages (Spanish &amp; Chinese\
      \ texts), more fun ! The Fury mode is now easier. <br />\r\n<br />\r\n- Play\
      \ the five worlds in a row to make a high score. <br />\r\n- Original musics\
      \ in HD. Music are level-long (no repetitive loops). <br />\r\n- Normal and\
      \ hard mode. You will make huge scores in hard mode.<br />\r\n- Try the fury\
      \ mode for an even faster game. <br />\r\n- Playable with joypad or touch. <br\
      \ />\r\n- Scores saved worldwide (if connected to the internet). You can set\
      \ initials to each score to compare with your visiting friends. <br />\r\n-\
      \ You can play lying in bed (see options menu or pause menu). <br />\r\n<br\
      \ />\r\nA bug or idea ? Please write to cedric@anceder.com or twitter @ancedergame"
