    review: "I got this game for 1.99 and for that price it is worth it. It really\
      \ depends what type game you like. This is a relaxing game of adjusting sails\
      \ on your sailboat and cruising around the water and honestly that is all..\
      \  I'm not even sure if I can recommend this game. It would have been nice if\
      \ the wind changes occasionally, maybe a music player or just SOMETHING/ANYTHING\
      \ to do while cruising around but there isn't. Once you adjust sails and start\
      \ moving, you are done....\nI can handle a relaxing experience but I cannot\
      \ even vouch for that. Put more islands in the game, an occasional boat somewhere,\
      \ something to see, changing wind, big waves from time to time, anything would\
      \ be good in this game except just sitting there and looking at water...  I\
      \ cannot recommend for anything more than a few dollars although a group of\
      \ friends may be okay just to go out and chat..... \n"
