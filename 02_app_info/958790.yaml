    detailed_description: '<h1>JOIN US ON DISCORD</h1><p>Meet other VR sailors: <a
      href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/WWPCxP9"
      target="_blank" rel="noopener"  >Join MarineVerse Discord</a></p><br><h1>About
      the Game</h1>Be free and go sailing on your own yacht surrounded by relaxing
      ocean! You can steer, control the sails and teleport around the boat. Meet others
      sailors in an optional multiplayer mode.<br><br><strong>Cross-platform multiplayer
      with Oculus Go.</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/958790/extras/b3sailing2.gif.jpg?t=1575923571"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> <strong>Relaxing single-player</strong>
      sailing mode with day-night cycle.<br></li><li> A simple <strong>tutorial </strong>introducing
      basic yacht controls.<br></li><li> <strong>Optional multiplayer</strong> mode.
      Sail with others on the same yacht and share boat handling responsibilities
      with your crew. Communicate via build-in voice chat.<br></li><li> Cross-platform
      multiplayer with Oculus Go, Quest and Rift!<br></li><li> &quot;Treasure hunt&quot;
      mode<br></li><li> VR only!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/958790/extras/b3hi.gif.jpg?t=1575923571"
      /><br><br><strong>Requires a virtual reality headset.</strong> See the VR Support
      section for more info.<br><br><strong>Be free, go sailing!</strong><br><br><i>PS.
      If you are looking for more comprehensive introduction to sailing ( including
      racing ), you may like <a href="https://store.steampowered.com/app/468240/VR_Regatta__The_Sailing_Game/"
      target="_blank" rel="noreferrer"  >VR Regatta - The Sailing Game more.</a></i>'
