    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1340640/extras/Gif-The-Wine.gif?t=1602157189"
      /><br><br>Set in a fictional Island and taking place in a post apocalyptic pandemic
      world, players experience terror directly in first person while they solve environmental
      puzzles (including physics-based puzzles) an explore interconnected metroidvania
      style surreal world. The Wine is the only known cure for the illness caused
      by the pandemic and there are only a few bottles unopened. Will you find one
      of those?<br><br>But we aware: the island is not completely uninhabited and
      it''s underground cellars hide secrets no one would like to unveil.<h2 class="bb_tag">HORROR
      TALES SAGA</h2><br>Not enough Horror? Explore the rest of Horror Tales Games
      to punish yourself. Each adventure unique. All first person. Not meant to be
      played in any particular order. <br><br><a href="https://store.steampowered.com/app/1340640/HORROR_TALES_The_Wine/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/1340640/HORROR_TALES_The_Wine/</a><br><br><a
      href="https://store.steampowered.com/app/1343340" target="_blank" rel="noreferrer"  id="dynamiclink_4"
