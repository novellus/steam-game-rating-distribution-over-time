details:
  data:
    about_the_game: <strong>CLASSIC ROLEPLAYING REIMAGINED</strong><br>Embark on an
      epic adventure, in which you must unite the survivors of a fantastical apocalypse
      and strike back against the greatest evil the world has ever known. Combining
      elements of classical turn-based and modern open-world roleplaying games, Fantasy
      Realm delivers a unique yet familiar experience, the likes of which you've never
      seen before.<br><br><strong>RECLAIM FALLEN KINGDOMS</strong><br>Fight back against
      the undead hordes of Aelimeth's Legion, capturing territory province-by-province.
      Re-establish supply lines, upgrade regions, and bring order to a continent overrun
      by chaos.<br><br><strong>OPEN-ENDED CHARACTER PROGRESSION</strong><br>Customize
      your character as you play. 19 branching character classes, dozens of weapon-based
      skills, a variety of costumes, and a host of elemental spells are all at your
      disposal as you explore the expansive continent of Tol.<br><br><strong>ASSEMBLE
      YOUR PARTY</strong><br>Recruit up to six additional followers from the shattered
      nations, forge weapons and armour, and craft exotic spells, potions, and items
      from the resources you've captured. Open-ended class design ensures you will
      always have an answer to the threats you will encounter in the wild.<br><br><strong>ADVENTURE
      AWAITS</strong><br>The Legion of Aelimeth isn't the only obstacle in your path.
      Explore ancient temples, take on epic megabeasts, and disrupt hostile faction
      activity. Or simply take the day off and go fishing. The choice is always yours.
