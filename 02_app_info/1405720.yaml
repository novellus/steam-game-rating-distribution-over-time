details:
  data:
    about_the_game: "Zball II is a new physics puzzle game. The goal is the same as\
      \ in the first Zball game - you need to deliver the green ball to the green\
      \ platform. It sounds simple, but actually it is not.<br><br>Blocks can have\
      \ different powers - some can be destroyed when colliding with other objects\
      \ or from an explosion, some are monolithic but mobile, some can mve the green\
      \ ball. Most often, there is no specific algorithm of actions, you should rely\
      \ only on your intuition to solve the problem.<br><br>We have added new types\
      \ of platforms that interact with objects in different ways. For example, there\
      \ are platforms that make round objects to roll in a certain direction. There\
      \ are transparent platforms that are divided into colors and can only interact\
      \ with objects of their own color.<br><br>There are game levels of different\
      \ difficulty and types. Some levels require dexterity and reaction, some will\
      \ require patience and caution, others will make you think about the sequence\
      \ of actions. You can see how to interact with an object by its color. For example,\
      \ green is the main color, and you need to deliver it to the platform of the\
      \ corresponding color. Yellow object reacts to explosions from mouse clicks.\
      \ Blue objects are destroyed when they collide with yellow ones. Blue ones are\
      \ not destructible, but they can be moved by yellow objects. Red objects break\
      \ down from the explosion\u2026 Gradually you will understand how the system\
      \ works and will be able to cope with any task! Exciting gameplay will not let\
      \ you get bored!<br><br><strong>Game Features:</strong><br><ul class=\"bb_ul\"\
      ><li> 40 new levels<br></li><li> Interesting puzzles<br></li><li> New types\
      \ of blocks<br></li><li> Steam achievements<br></li><li> Some levels are really\
      \ hard!</li></ul>"
