  data:
    about_the_game: "Have you ever been to the village toilets? Yes? Well, then you\
      \ are more lucky than our heroes, who in the heat of battle were forced to resort\
      \ to tactical shelter for natural need, but in the magical world and magic toilets\
      \ that open the gates to the world of magic... fairy-tale incidents. Enjoy!<br\
      \ />\r\n<br />\r\nFart Part - Arcade game with fart jokes will not let you get\
      \ bored and hungry, resorting to quick thinking and reactions mongoose you need\
      \ with lightning speed at the right moment to press the button and spewing out\
      \ character with extra and diabolical gases, which will give him the needed\
      \ boost and will add speed to further flight, but it is worth remembering the\
      \ sharp edges of the rocks, the rocks falling down at the wrong time and distracting\
      \ the birds, which can not understand all your pain in the current awkward situation.<br\
      \ />\r\n<br />\r\nFeature of game:<br />\r\n- Lots of toilet humor<br />\r\n\
      - Beautiful Pixel-Art<br />\r\n- Simple controls<br />\r\n- Reaction training<br\
      \ />\r\n- Lots of different characters"
