details:
  data:
    about_the_game: '&quot;Solar Cram School&quot; is a simulated business game with
      the theme of business training courses. In this game, you are the principal
      of the school, while taking into account the important task of teaching, how
      to arrange teachers and classrooms reasonably will be a subject.<h2 class="bb_tag">Simulated
      Operation</h2>How to use the initial funds to publicize, enroll students, rent
      classrooms, step by step to expand the scale, the next King of Training is you!<h2
      class="bb_tag">Free Construction</h2>In addition to renting classrooms, the
      game can also build several functional buildings to assist our growth, including
      the necessary teacher room to recruit teachers, the teaching materials room
      to enhance students''growth, as well as the parking lot to increase income,
      and so on. How to make good use of them needs your decision.<h2 class="bb_tag">Competition
      Events</h2>The game also includes activities such as math contest, Chinese contest,
      English contest, mid-term exam and final exam. You can gain prestige in these
      events and further enhance the teaching staff.<h2 class="bb_tag">Free Scheduling</h2>How
      to make good use of their teachers to arrange classes, so as to maximize the
      benefits, will be a very good topic, to know that sometimes automatic scheduling
      can not solve all the problems, or you need to personally manage!<h2 class="bb_tag">Random
      Generated Students</h2>According to the different qualities, students will be
      unlocked with the promotion of popularity, and students will have their own
      personality, which plays a decisive role in examinations and competitions. What
      kind of personality would it be? Looking forward to your discovery!'
