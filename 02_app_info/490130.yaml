    about_the_game: "After Steven Spielberg's classic film was released almost 35\
      \ years ago, three 11-year-old boys from Mississippi set out on what would become\
      \ a 7-year-long labor of love and tribute to their favorite film: a faithful,\
      \ shot-for-shot adaptation of the action adventure film. They finished every\
      \ scene...except one; the film's explosive airplane set piece. Over two decades\
      \ later, the trio reunited with the original cast members from their childhood\
      \ in order to complete their masterpiece. Featuring interviews with John Rhys\
      \ Davies, Eli Roth and more, RAIDERS! is the story of the project\u2019s culmination,\
      \ chronicling the friends' dedication to their artistic vision\u2014mixed in\
      \ with some movie magic\u2014to create the greatest fan film ever made."
