    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/585190/extras/VariousFightsFinal.jpg?t=1605295111\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Fully featured\
      \ Online multiplayer up to 8 players, cross-play with Switch! <br><ul class=\"\
      bb_ul\">Play as a gummy with up to 16 Friends in your couch and up to 8 in online\
      \ mode.</ul></li><li>Easy to play, hard to master<br><ul class=\"bb_ul\">You\
      \ can sit down, smash all the buttons and have fun or... use the right move\
      \ in each situation to take your opponents down!</ul></li><li>Different game\
      \ modes<br><ul class=\"bb_ul\">Hot Potato, King of the Hill, Team Deathmatch...\
      \ The fun doesn't stop on the classic Free for All mode.</ul></li><li>Full controller\
      \ and keyboard support<br><ul class=\"bb_ul\">The most common controllers are\
      \ supported out of the box. You can also create a profile and customize your\
      \ control layout. Keyboard and mouse are also supported (one player can play\
      \ with keyboard and mouse). Altough, we recommend a gamepad :D</ul></li><li>Tons\
      \ of levels to play with different game style and mechanics<br><ul class=\"\
      bb_ul\">You'll find something new in each level. Each one has a different way\
      \ to be played. Have fun discovering all their secrets!</ul></li><li>Lots of\
      \ different gummies to play with<br><ul class=\"bb_ul\">Each of them has slightly\
      \ different stats. You can choose between many different colors and there are\
      \ also unlockable gummies!</ul></li><li>Crazy fights based on physic simulations<br><ul\
      \ class=\"bb_ul\">Awesome hits and incredible throws. Every fight is genuinely\
      \ unique.</ul></li><li>Regular content updates<br><ul class=\"bb_ul\">We've\
      \ been <a href=\"http://steamcommunity.com/app/585190/allnews/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >updating the game</a> since our very first release, and\
      \ we'll continue to do so. We'd like to hear your suggestions on the  <a href=\"\
      http://steamcommunity.com/app/585190/discussions/\" target=\"_blank\" rel=\"\
      noreferrer\"  >discussions forum</a>!</ul></li><li>Taunts!<br><ul class=\"bb_ul\"\
      >Taunt your friends to celebrate your victory... or to make them go after you.</ul></li><li>For\
      \ all ages<br><ul class=\"bb_ul\">It's fun and easy to play for all people.\
      \ You can even play with your granny!</ul></li><li>Gummies!!</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/585190/extras/DakongoAndPuddiPuddiFinal.jpg?t=1605295111\"\
      \ /><h2 class=\"bb_tag\">A Gummy's World</h2>Warning! In A Gummy\u2019s Life,\
      \ gummies have come to life\u2026 And they are unmanageable!<br><br>They have\
      \ invaded the city, they are all around: in the football stadium, the park,\
      \ the fortress, the fair\u2026 even on the flan.<br>Their non-stop free-for-all\
      \ fights gain people\u2019s attention because of their jellied funny movements,\
      \ but their blows are solid and well-aimed. Due to their ingenuity, they convert\
      \ the elements of the landscape into insurmountable obstacles. They seemed so\
      \ sweet! <br><br>Choose your favorite gummy among a great variety, customize\
      \ it to your taste and enjoy playing and laughing with your friends or your\
      \ family. Attack! Only one can remain. <br><br><strong>Show who is in charge\
      \ of the sugar!</strong><br><br>A Gummy\u2019s Life \u2013 a game in which the\
      \ winner is the one who enjoys the most. But fun does not end yet, because the\
      \ game will be updated with new levels and characters which will surprise you.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/585190/extras/Characters.jpg?t=1605295111\"\
      \ /><br><br>So join the <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/v59R56q\"\
      \ target=\"_blank\" rel=\"noopener\"  >community</a>, help us grow and have\
      \ fun while you are here."
