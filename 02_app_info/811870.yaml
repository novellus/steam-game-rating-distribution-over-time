  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811870/extras/Steam_Store_Logo.png?t=1606381321\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811870/extras/VS_620x349.png?t=1606381321\"\
      \ /><br>Everyone has had a fever dream. Weird stuff happens. Sometimes you find\
      \ yourself in an eccentric world where statues keep staring you down while you\
      \ die on impact with any of your surroundings. Armed with a hookshot you must\
      \ swing for your life into these glowing spheres, only to find yourself being\
      \ teleported into a different, but similar world with more difficult obstacles.\
      \ That\u2019s basically Verlet Swing, a game that may or may not have been concocted\
      \ during a fever dream.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811870/extras/Steam_Store_Features.png?t=1606381321\"\
      \ /><br><ul class=\"bb_ul\"><li> 100 levels of fast-paced swinging action!<br></li><li>\
      \ Challenge modes!<br></li><li> Global, friend and Twitch leaderboards!<br></li><li>\
      \ Increasingly difficult gameplay. The final levels are only for the best of\
      \ swingers!<br></li><li> Create, share and play levels with the Steam Workshop.<br></li><li>\
      \ Twitch stream integration!</li></ul>"
