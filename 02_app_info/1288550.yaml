details:
  data:
    about_the_game: "Social distancing is too easy - let's make it harder! (While\
      \ remaining safe indoors.)<br />\r\n<br />\r\nWhy not strap some elastic around\
      \ your waist and avoid being pulled towards somebody seriously infected!<br\
      \ />\r\n<br />\r\nAvoid, infect, or seriously inconvenience your friends with\
      \ this twin stick, topically relevant, local multiplayer (don't forget about\
      \ Steam Remote Play!) party game. Each stick controls a poor soul who just wants\
      \ to be left alone, to get away from the possibly infected, and to completely\
      \ and utterly avoid those with obvious symptoms. At least they get to travel\
      \ through different areas, play football, watch a logistical masterpiece of\
      \ package delivery, and hoard an obscene amount of toilet paper.<br />\r\n<br\
      \ />\r\nIf your friends are stuck in another building, and stuck without Steam,\
      \ or worse - stuck without internet - not to fret, because you get, an isolation\
      \ modette. Play vs. the AI, or see how long you can last against someone with\
      \ a serious shopping habit.<br />\r\n<br />\r\nBest of luck, be safe, don't\
      \ pick up the hearts."
