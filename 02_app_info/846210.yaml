details:
  data:
    about_the_game: Are you brave enough to explore the seven seas with your smelly
      crew?<br>Are you strong enough to clear the oceans from bad pirates?<br>Can
      you establish trade routes with bizarre cultures?<br><br>Most probably NOT!
      So do not try to play Sea Explorer, because is a funny-single player adventure
      game about how a single man ruled his crew to explore the oceans, discover dozens
      of new islands, new cultures talking strange languages, solve puzzles and mini
      games to find hidden treasures, upgrade your ship in order to reach distant
      places, fight a lot of pirates and powerful enemies, carry heavy resources and
      objects, while listening a great soundtrack and funny sounds.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/846210/extras/Desktop_Screenshot_2018.04.30_-_17.39.33.15.png?t=1527680899"
      /><br>Sea Explorer is a project developed by Armagedoom Games. This means a
      single person!
