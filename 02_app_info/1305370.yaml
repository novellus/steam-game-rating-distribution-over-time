    about_the_game: "<strong>Pandemia: Virus Outbreak</strong> is about making difficult\
      \ decisions that world leaders make every day. You have to save the world from\
      \ the deadly threat of the virus. How you do it is up to you, but remember,\
      \ every decision has it\u2019s instant or postponed consequences.<br><br>Swipe\
      \ cards to face the deadly virus threat in this story driven strategy game.<br>Step\
      \ into the world where you will make decisions that world leaders make in the\
      \ event of a deadly virus threat.<br><br>Swipe cards left or right to make smart\
      \ decisions on how to contain the virus outbreak all over the world. Stop the\
      \ pandemic before it's too late.<br><br>Use a strategic map to influence your\
      \ decisions to manage the virus outbreak.<br>Manage your finances, people mood\
      \ and virus research to make balanced decisions.<br><br>Don't let the virus\
      \ spread over the whole world.<br>Save the world. Every decision has consequences.<br><br>The\
      \ game is a premium offline singleplayer game without any ads or in app purchases.<br><br>----<br>If\
      \ you see any bug in the game, feel free to send us the message.<br>If you feel\
      \ you are capable of translating the game content to another language send us\
      \ an email.<br>----"
