details:
  data:
    about_the_game: "The Keflings need your help! Visit a magical realm and lend the\
      \ tiny Keflings living there a hand. Start by building a single home and work\
      \ towards creating a thriving bastion of culture sure to be the envy of cultural\
      \ bastions everywhere! Put the cheerful Keflings to work harvesting and refining\
      \ resources while you unlock the blueprints and building pieces used to make\
      \ buildings like a lumber mill, tinker\u2019s workshop, or Magic Mark's Mutton\
      \ Masseuse. Do it all in this friendly, laid-back city building game with heart.<br\
      \ />\r\n<br />\r\nHold Keflings in your hand<br />\r\nSupports left or right\
      \ handed gameplay<br />\r\nBuild over 50 kinds of building types, each with\
      \ their own gameplay effect"
