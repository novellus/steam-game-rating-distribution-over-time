  data:
    about_the_game: A bunker evacuated miles below the earth, you were kept frozen
      and forgotten ... until now. Overhead, a first person game of exploration, puzzles
      and terror. survive experiments and mutations in the dark and discover the surface
      exit. if it still exists.<br><br><br><br><strong><h2 class="bb_tag">Synopsis</h2></strong><br><br>Hexagon
      a megacorporation that dominates the pharmaceutical industry, advanced many
      in their cryogenic experiments on animals ... but soon they changed level.<br><br>You
      are voluntary for testing, something confidential. But something along the way
      went wrong. thawed by an emergency system after 162 years in an unknown subterranean
      zone that was evacuated for unknown reasons.<br><br>Disoriented, you look for
      the nearest exit, but it will not be easy ... contaminated areas, mutant experiments
      lurk in the dark until you discover the secret behind everything.
