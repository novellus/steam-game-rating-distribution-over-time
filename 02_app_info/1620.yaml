    about_the_game: <p>The small country of Arulco has been taken over by a merciless
      dictator - and only you can loosen the iron grip! Jagged Alliance 2 Gold Pack
      immerses you into an elaborate role-playing universe where you will interact
      with more than 150 characters, recruit your own band of soldiers and create
      your own custom mercenary to win back Arulco - not once, but twice! The perfect
      blend of strategy, role playing and tactical combat!</p>
