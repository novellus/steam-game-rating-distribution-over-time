    about_the_game: "Following years of strife, what remains of the Reef has fallen\
      \ to lawlessness. You and Cayde-6 are sent to personally investigate the recent\
      \ unrest. Upon arrival, you soon discover the most-wanted criminals in the Prison\
      \ of Elders have organized an escape. Beyond the Vanguard's authority, you'll\
      \ pursue these fugitives deep into the Reef. Explore new regions, awaken new\
      \ powers, earn powerful weapons, and uncover long lost Awoken secrets. The hunt\
      \ is on.<h2 class=\"bb_tag\">New Weapons, Armor, and Gear</h2>Take aim with\
      \ the fabled Izanagi\u2019s Burden, and wield Cayde-6's Exotic Hand Cannon -\
      \ The Ace of Spades.<h2 class=\"bb_tag\">Discover the Dreaming City</h2>Traverse\
      \ the halls of the Shattered Throne, claim powerful treasures, and fight the\
      \ corruption that plagues the city.<h2 class=\"bb_tag\">Three New Sub-Classes\
      \ and Supers</h2>Crush your foes with weapons of fire, blind them with pools\
      \ of radiance, and strike from the shadows with terrifying precision.<h2 class=\"\
      bb_tag\">Raid: The Last Wish</h2>Forsaken's pinnacle experience, Last Wish,\
      \ awaits your fireteam. Storm the gates, Guardian."
