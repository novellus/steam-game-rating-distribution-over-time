    about_the_game: <h2 class="bb_tag">Story</h2>A whole theme park to yourself, no
      lines, no crowds, and dripping hungry snatches as far as the eye can see! Seem
      too good to be true? Well, not for our protagonist Kazuya and his certified
      extra-fertile spooge. In an effort to keep the birth rate up places like this
      (and maybe some shopping districts) have been set up for well endowed individuals
      so they can do their part by impregnating people 24/7!<br><br>Rina will give
      you the tour from Water Slides to Ferris Wheels each ride has a sexy twist!
      There is a petting zoo of chicks in cosplay, a merry-go-round but instead of
      riding a pony you'll find a cutie ready and waiting to take a ride on you. So
      what are you waiting for? Come on down to Pussy Paradise Park~<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Translated version of the original Japanese Visual Novel<br></li><li>All
      the female characters are fully voiced with original Japanese dialogue<br></li><li>Original
      artwork HD upscaled with 16:9 and 4:3 variants<br></li><li>Hours of story content<br></li><li>Audio
      including music and special effects<br></li><li>Enhanced with character sprite
      animations<br></li><li>Gallery and Scene selections<br></li><li>15 wild rides
      to enjoy at Pussy Paradise Park</li></ul><br>Welcome to Pussy Paradise is the
      English localization of a Visual Novel originally created by prolific Japanese
      developer Norn/Miel. We at Cherry Kiss aim to provide an authentic Japanese
      Visual Novel experience to gamers outside of Japan.<br><br>** PLEASE NOTE **<br>All
      characters described and visually represented in this game are over 18 years
      of age, and no actual, nor identifiable minor was used in the production of
      this game.
