    review: "Meiner Meinung nach der grafisch anspruchsvollste Flipper! \nDie Tische\
      \ sind abwechslungsreich und gut gestaltet.\nDie Physik ist sehr gut.\nDer Preis\
      \ allerdings f\xFCr die gesamten Tische schon etwas ambitioniert, aber immer\
      \ noch wesentlich g\xFCnstiger, als in den 70er und 80er Jahren in der Spielhalle!\
      \ ;-)\nF\xFCr Kurzweil ist gesorgt.\nIch kann Pinball FX3 weiterempfehlen!"
