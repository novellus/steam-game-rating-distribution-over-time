  data:
    about_the_game: "Williams\u2122 Pinball classics are now available -- and Fish\
      \ Tales\u2122 is yours for FREE! Zen is proud to bring these amazing games to\
      \ players around the world. Enjoy!<br />\r\n<br />\r\nPinball FX3 is the biggest,\
      \ most community focused pinball game ever created. Multiplayer matchups, user\
      \ generated tournaments and league play create endless opportunity for pinball\
      \ competition.<br />\r\n<br />\r\nFREE backwards compatibility! Bring your previous\
      \ Pinball FX2 purchases with you to Pinball FX3 at no charge!<br />\r\n<br />\r\
      \nNot so hot with the flippers? Pinball FX3 features new single player modes\
      \ that will help you become a better player!<br />\r\n<br />\r\nAll tables have\
      \ received graphics updates including real-time lighting and shadow projection.<br\
      \ />\r\n<br />\r\nZen Studios will continue to support Pinball FX3 with frequent\
      \ content releases and new features!"
