    detailed_description: '<h1>Get more news!</h1><p>Join our Discord group to get
      more news about Last Wood!<br><ul class="bb_ul"><li>Discord: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/DjN6H5B"
      target="_blank" rel="noopener"  >Last Wood Group</a> </li></ul></p><br><h1>About
      the Game</h1>Last Wood is an oceanic survival colony simulation game. It is
      a world after the apocalypse; most of the continents have disappeared with only
      small islands remaining.<br><br>You will guide several survivors in the building
      of rafts, survival on the ocean, defense, and in the exploration of the unknown
