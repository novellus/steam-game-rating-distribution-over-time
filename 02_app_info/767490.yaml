      survival simulation on the open ocean.<h2 class="bb_tag">Survivors</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/767490/extras/EAKeyFeatures1.png?t=1604575728"
      /><br>Meet survivors with diverse backstories, characteristics, and specialties.
      Guide them in the building and crafting of handworks to meet their needs of
      water, food, and shelter. Help them develop skills, technology, and even relationships
      with each other.<h2 class="bb_tag">Threat</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/767490/extras/EAKeyFeatures2.png?t=1604575728"
      /><br>Animals, raiders, deep ones, kraken... Defeat your enemies with traps,
      equipment, and strategy.<h2 class="bb_tag">Sail and Exploration</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/767490/extras/EAKeyFeatures3.png?t=1604575728"
      /><br>Use paddle, sail, and rudder to travel. Scavenge generated islands for
      resources and lost technology. Exploring ruins of the old world or mysterious
      shrines of other species. Find out the truth of the apocalypse.<h2 class="bb_tag">Nature</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/767490/extras/EAKeyFeatures4.png?t=1604575728"
      /><br>Overcome disasters such as storm or hailstone by loading your storage
      with supplies.<h2 class="bb_tag">Random Event</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/767490/extras/EAKeyFeatures5.png?t=1604575728"
      /><br>Adrift survivors may join your colony. Voladors may jump on your shop
