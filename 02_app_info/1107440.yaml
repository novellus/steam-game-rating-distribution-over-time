  data:
    about_the_game: "The fate of the Kingdom and the life of a beautiful Princess\
      \ is in the hands of a brave knight who has to show courage and fight the enemies.<br\
      \ />\r\nWith each level, you expect new locations, interesting tests, and various\
      \ obstacles. In the end, you will meet with the evilest, strong enemies and\
      \ the main boss guarding the castle.<br />\r\n<br />\r\nThe game contains 10\
      \ different enemies, each of which has special battle tactics and strength,\
      \ and also consists of 9 main levels, the last of which teleports you to the\
      \ location where you will meet the most difficult obstacles and enemies. Thus,\
      \ armed with a sword, including dexterity and skill, you will be able to overcome\
      \ the abyss, stone buildings, destroyed bridges, conquer the peaks, find new\
      \ rewards and bonuses, thanks to which you can find secret passages and earn\
      \ achievements, increasing your level, and most importantly - to defeat enemies\
      \ in order to save the Kingdom and Princess. <br />\r\n<br />\r\nAt the moment,\
      \ the game has 21 swords, you can get 6 swords just by playing the game, and\
      \ buy the remaining 15 for in-game coins that you collect during the game. We\
      \ will add more swords in the future. The game has 2 difficulty modes: easy\
      \ and hard. A constant change of locations, a lot of different moves, teleports\
      \ to different places accurately convey the atmosphere of the time, will help\
      \ to dive into the middle ages and get the most pleasure."
