details:
  data:
    about_the_game: <strong>A digital strategy board game for 2 - 4 players with online
      play.</strong><br><br>Capture your opponent's bases while protecting all of
      your own using land, water and special weapons. <br><br>Invite your friends
      and prepare your strategy to invade territories. Watch from your towers or sail
      with your boats to cross the seas. Find your way in the world of Strazeal!<br><br><strong>Features</strong><br>-
      Special weapons (undergrounds, traps, towers, chimneys and more)<br>- Defence
      upgrades (walls and floor upgrades)<br>- Water transport (boats and ships)<br>-
      Multiplayer (local and online)<br>- Advanced AI (Easy, Medium and Hard)<br>-
      Multiple maps with customization<br>- Graphic with game statistics<br><br>This
      game has been developed as a solo project in 2017 - 2019 using my own network,
      audio and graphics engines in C++. It is currently available in Beta.<br><br>Thank
      you for playing and have fun!
