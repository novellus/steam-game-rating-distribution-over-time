    about_the_game: "The supreme art of war is to subdue the enemy without fighting.\
      \ With the Stellaris: Federations expansion, players can extend their diplomatic\
      \ dominion over the galaxy like never before. Use every trick in the book to\
      \ gain an edge on friend and foe alike, with a host of new options to influence,\
      \ manipulate, and dominate without firing a shot.<br><br><strong>Features include:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Expanded Federations: With expanded diplomacy capabilities,\
      \ players can build up the internal cohesion of their Federations and unlock\
      \ powerful rewards for all members. Whether you join a Trade League, Martial\
      \ Alliance, or Hegemony, membership can be extremely advantageous. <br></li><li>Galactic\
      \ Community: Unite the space empires with a galactic senate that can vote on\
      \ a wide range of resolutions to drive legislative agendas. For example, players\
      \ can pass a resolution to increase commitments to collective defense or funnel\
      \ profit towards wealthy elites. Members can also sanction those who defy the\
      \ community, and enact a single galactic focus. Sway the senate to position\
      \ yourself as a leader, trading favors and maneuvering, doing whatever it takes\
      \ to gain influence among schemers.<br></li><li>Origins: Each empire has a story\
      \ that shapes its path. Give your civilization deeper roots with the new system\
      \ of Origins. By choosing an Origin, players can flesh out their empire\u2019\
      s background and alter its starting conditions. Whether it\u2019s Void Dwellers\
      \ who have abandoned their homeworld to live in perpetual orbit, or a society\
      \ that worships and protects a powerful Tree of Life, you can lay the groundwork\
      \ wisely for the seeds of your empire.<br></li><li>New constructions: Construct\
      \ glorious new projects for your empire like the Juggernaut, a massive mobile\
      \ starbase that provides a moveable repair base even in enemy territory, or\
      \ the Mega Shipyard, a new megastructure that can churn out fleets with incredible\
      \ speed. Offering both tactical advantages and a good dose of shock and/or awe,\
      \ these are sure to be an asset to any space empire.</li></ul>"
