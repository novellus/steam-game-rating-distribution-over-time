  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/827560/extras/Arena_of_the_Gods_UE4_Splash.png?t=1582870241"
      /><br><br>After dying what his gods deemed to be a dishonorable death, Leon,
      a knight must fight through countless waves of demons to amass glory, escape
      purgatory and come back to life! Do you have what it takes to earn the salvation
      of your soul?<br><br><strong>Summary</strong><br>Slay demons, gain glory, and
      save your soul in this difficult, action packed, top down, hack n' slash! Every
      time you challenge the arena, you receive a random weapon that you've unlocked
      so far. Defeat enemies to earn glory, and purchase new weapons, each with their
      own unique abilities, playstyles, and movesets!<br><br>- HUGE arsenal of weapons
      to unlock, each one having different and unique abilities! (Not all of them
      are helpful though!)<br><br>- Difficult, but rewarding gameplay. Easy to learn,
      difficult to master.<br><br>- 50 grueling waves of gear craving, demon slaying,
      action packed gameplay.
