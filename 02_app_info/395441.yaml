  data:
    about_the_game: "Volume\u2019s original soundtrack is ambient and slightly melodic,\
      \ juxtaposed by full, orchestral Hollywood action sound. Composed by David Housden\
      \ (Thomas Was Alone), the soundtrack mixes the futuristic setting of Volume\
      \ with its Robin Hood inspiration by utilizing period instruments. Volume\u2019\
      s soundtrack includes the mandolin, a dulcimer, an Irish harp, an erhu\L (a\
      \ Chinese two-stringed bowed musical instrument).<br><br>Strings were recorded\
      \ by Pete Whitfield; a musician, arranger and orchestrator whose CV includes\
      \ work for One Direction, \LFoxes and Kanye West. Soprano Riva Taylor provides\
      \ vocals with mixing and mastering Daniel James. <br><br>&quot;I hope it will\
      \ keep the player on edge and keep the player\u2019s experience interesting\
      \ because it\u2019s so different. I feel our ears are attracted to contrast\
      \ in sound and that\u2019s something I\u2019ve experimented with a lot. Time\
      \ will tell how it\u2019s received, but I\u2019m really happy with it now.&quot;\
      \ - Housden<h2 class=\"bb_tag\">Volume: Original Soundtrack</h2><br><ul class=\"\
      bb_ul\"><li>01. Notes From the Past<br></li><li>02. Welcome to the Volume<br></li><li>03.\
      \ Infiltration<br></li><li>04. Cultural Critique<br></li><li>05. An Understanding<br></li><li>06.\
      \ Honour Among Thieves<br></li><li>07. As It Was, So Shall It Be<br></li><li>08.\
      \ Steal from the Rich<br></li><li>09. Give to the Poor<br></li><li>10. A Fickle\
      \ Food<br></li><li>11. Consequences<br></li><li>12. Perchance to Dream<br></li><li>13.\
      \ Fight or Flight<br></li><li>14. Revolution</li></ul>"
