details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/507030/extras/header.png?t=1484878104"
      /><h2 class="bb_tag">Bicyclism EP</h2><strong>The</strong> premier digital playground
      for all bicycles! <br><br>Bicyclism EP is a physics based party game for up
      to 4 split-screen players. Play as your favorite bicycle and compete in traditional
      bicycle games like racing, jousting, soccer, space mushroom hunting, wrestling,
      etc. <br><br><strong>Features</strong><br><br><ul class="bb_ul"><li>4 player
      split-screen!<br></li><li>1 player single-screen!<br></li><li>Bots to race with
      if you're lonely<br></li><li>Race against your own ghosts<br></li><li>3 beautiful
      worlds to race in, coming in at 10 levels a pop!<br></li><li>Each world has
      an alternate appearance<br></li><li>Rocking electronic soundtrack by Yuxxie<br></li><li>Multiple
      physics-based bicycles to play as, including the unicycle and penny farthing<br></li><li>2
      game modes, both split-screen enabled<br></li><li>Grand Prix - A race tour through
      one of 3 worlds<br></li><li>Remix - A random sequence of traditional bicycle
      games, such as wrestling and soccer<br></li><li>Bicycles!</li></ul>
