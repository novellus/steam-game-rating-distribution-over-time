    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1044980/extras/3zostan.png?t=1606249986\"\
      \ /><br><br><br><strong>This is the future - a world ruled by mechs. </strong><br>Cars\
      \ are long forgotten. The only thing that matters today are <strong>mechs</strong>\
      \ - giant, powerful robots. And you? Well, you make loads of money on them.\
      \ After all, you are a <strong>mech mechanic</strong>!<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1044980/extras/3become.png?t=1606249986\"\
      \ /><br><br>As a mech mechanic you will have to compete with the largest corporations\
      \ of the modern world. Deconstruct, repair and improve giant machines. Create\
      \ your own company and lead it to glory. Accept the challenge of creating your\
      \ own state of the art mech - the most developed robot in the world. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1044980/extras/3repair.png?t=1606249986\"\
      \ /><br><br>Your job is to examine parts and find those that need to be replaced.\
      \ Detach broken elements and order new ones... But remember, even the most damaged\
      \ items can be reused. Renew, refresh and restore them, so they can be used\
      \ again. Fix whatever you can. And the rest? Sell or melt it and craft into\
      \ something entirely new!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1044980/extras/3personalise.png?t=1606249986\"\
      \ /><br><br>Job offers can ask you to repaint some mechs, while others have\
      \ to be updated and prepared for their new jobs. There are plenty of kinds of\
      \ mechs in Mech Mechanic Simulator. And they all have different purposes. Increase\
      \ your prestige and gain access to more complicated and state of the art machines.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1044980/extras/3grow.png?t=1606249986\"\
      \ /><br><br>Reputation of your warehouse constantly grows and corporations are\
      \ less and less happy to see how well you manage to develop your business. It's\
      \ about time to roll up your sleeves and compete with the biggest. Let's see\
      \ who is able to create the most advanced mech of the future! <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1044980/extras/3loads.png?t=1606249986\"\
      \ /><br><br>Expenses need to be covered. Your workshop could use some improvements\
      \ and resources aren't cheap. Mech parts break all the time and your clients\u2019\
      \ expectations are ever rising. Try to keep up if you don't want to get beaten\
      \ up by your competition.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1044980/extras/3add.png?t=1606249986\"\
      \ />"
