    about_the_game: <strong>* A Ray Tracing capable graphics card is NOT required
      to use Rig Score, Ray Tracing is optional.</strong><h2 class="bb_tag">What Is
      Rig Score?</h2><br>Benchmarking tool, tech demo, cinematic builder, awesome
      music and car photography sim. It's got it all!<h2 class="bb_tag">Tech Demo</h2>Toggle
      ray tracing reflections on and off in real-time to see the difference for yourself.
      What do you think looks better? Is Ray Tracing worth the performance impact?<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1371200/extras/RTGif1.gif?t=1605894948"
      /><h2 class="bb_tag">Benchmarking Tool</h2><br>Rig Score includes 4 benchmarks
      focusing on the most photorealistic cinematics as possible, choose to run with
      Ray Tracing either On or Off. Compare your computers performance against others
      on the Leaderboard to see which hardware is performing best. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1371200/extras/Gif2Opt.gif?t=1605894948"
      /><h2 class="bb_tag">Cinematic Builder</h2><br>Choose your model, color, location,
      music and camera cinematic to create your own photorealistic cinematic. Help
      the Dev choose more models and locations to add through the Forums!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1371200/extras/Gif3.gif?t=1605894948"
      /><h2 class="bb_tag">Photo Mode</h2><br>Activate Photo Mode and create your
      own unique HD or even 4k custom shots. Simulate car photography by adjusting
      Depth of Field, Color Grading, Filters, Vignettes, FOV and many other camera
      features. Share your shots with your friends. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1371200/extras/Gif4Opt.gif?t=1605894948"
      /><br><br>Inspired by street car culture, underground electronic music and the
      incredible advancements in game engine graphics, push your PC to it's limit.
      <br><br>Discover rising electronic music artists. Rig Score includes 39 music
      tracks from the most talented underground electronic artists for you to discover.
      Join the highly active Dev in the Forums and participate in growing Rig Score
      to it's fullest potential.
