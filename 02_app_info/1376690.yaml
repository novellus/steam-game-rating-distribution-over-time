    detailed_description: "<h1>Look before you buy it</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1376690/extras/sit.png?t=1607418120\"\
      \ />\uFF08lovely~\uFF09<br>Hello everyone, we are XINRO game, a small team of\
      \ three people, like SRPG game and generate electricity with love.<br>This is\
      \ a pure game of war chess. It doesn't develop and explore the playing methods.\
      \ The mode is simple and retro. It can control 14 characters at most, and the\
      \ difficulty is relatively high. Due to various factors, there are not many\
      \ kinds of monsters in the game, and there are often more repeated reinforcement\
      \ monsters. Please forgive me. By the way, English translation is machine translation,\
      \ there will be many inaccuracies.</p><br><h1>About the Game</h1><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1376690/extras/6.png?t=1607418120\"\
      \ /><br>&quot;Sword of Shushan&quot; is a strategic war chess game with the\
      \ background of Shushan holy land and ancient demon wars. The player will play\
      \ the role of Han Yunchuan, a disciple of Shushan, who will call on the friars\
      \ of Wufeng and the elite of Taihao royal family to fight against the ancient\
      \ demons.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1376690/extras/1.gif?t=1607418120\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1376690/extras/10.png?t=1607418120\"\
      \ /><br>Each level has different terrain. Use the movement of your teammates\
      \ to attract the enemy, let the enemy fall into your trap, or fight directly\
      \ with your enemy, and then combine the five elements of gold, wood, water,\
      \ fire and earth of both sides to attack and defend more effectively, so as\
      \ to achieve a complete victory.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1376690/extras/2.gif?t=1607418120\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1376690/extras/9.png?t=1607418120\"\
      \ /><br>There are more than ten controllable teammates. Dozens of skills are\
      \ used together, and hundreds of equipment have different effects. According\
      \ to the enemy's formation and level target, you can develop a variety of different\
      \ tactics to give full play to each powerful teammate and help you win.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1376690/extras/3.gif?t=1607418120\"\
      \ />"
