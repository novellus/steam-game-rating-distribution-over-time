  data:
    about_the_game: "Descend into darkness... The Morgue Fissure Between Worlds, provides\
      \ a dark mysterious environment that is waiting to be discovered. Your world\
      \ is connected with many others. There are things that must be forgotten, relics\
      \ that must be discovered, and worlds to be charted.... Take care though, this\
      \ adventure is not for the faint of heart. You will need to muster the strength\
      \ to uncover this bygone age. <br />\r\n<br />\r\nThe Morgue Fissure Between\
      \ Worlds: is a first person survival horror. The game doesn't hold your hand.\
      \ There are no tutorials or walkthroughs. You must figure out the mechanics\
      \ and strings to this uncharted land. An experience that will leave you feeling\
      \ haunted, The Morgue makes sure to pluck every one of your psychological nerves.<br\
      \ />\r\nDescend into darkness, uncover the forgotten....Survive the horror.<br\
      \ />\r\n<br />\r\nFeatures- <br />\r\n1- Short Puzzles<br />\r\n2- Hidden Passage\
      \ Ways<br />\r\n3- Single Player<br />\r\n4- Psychological Horror<br />\r\n\
      5- 15-40 minute gameplay for every chapter. (2 total chapters)"
