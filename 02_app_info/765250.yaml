    about_the_game: Struggle to keep your viking settlement alive in harsh Nordic
      climate in this survival strategy town building game. Start with nothing build
      up your settlement, prepare for winter and set forth on raids on other viking
      settlements while also defending yourself from them. <br><br>At its core Mind
      the Vikings wants to be a thematic, strategic and personal take on the city
      building genre. Games like these often focus on grandeur and numbers. Mind the
      Vikings wants to turn that on its head and let you in <i>closer</i>. Get to
      know your citizens personally, learn the nooks and crannies of the settlement
      and make you think twice before starting a feud. <br><br>Ultimately though,
      I'm a solo developer and my time is severely limited. In order to reach this
      vision i need your help:<br><br><strong><u>Your feedback is crucial:</u></strong><br><br>As
      a solo developer my time is occupied mostly with finding bugs and play testing.
      As a player you can help me save enormous amounts of time simply by giving me
      feedback and reporting bugs. I want this vision to be a reality, and to be a
      journey for all of us, so please, join us on our discord! (links in blog posts)
