  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/819080/extras/mot21.jpg?t=1571821089\"\
      \ /><br>Moto Racing 3D is an exceptional game for all fans of dangerous racing,\
      \ speeding and motorbikes! We know you are outstanding racer, come on, show\
      \ it!<br><br>Imagine yourself in the dark desert, only you and your motorbike\u2026\
      <br><br>But you have to reach the finish, and there are dangerous obstacles\
      \ on your way. Explosive barrels, moving platforms, unpredictable barriers -\
      \ start the engine and try to beat the record!<br><br>Choose the character you\
      \ like, but don't forget that every character has its own unique motorbike!\
      \ Burn up the track with the fastest and most extreme rides.<br><br><ul class=\"\
      bb_ul\"><li> Choose a character \u2014 one of three motoriders;<br></li><li>\
      \ Pass through difficult levels;<br></li><li> Try to complete all tasks;<br></li><li>\
      \ Beat records.</li></ul><br><ul class=\"bb_ul\"><li> 15 levels with extremely\
      \ difficult tracks;<br></li><li> Fearless riders with the unique skills and\
      \ motorbikes;<br></li><li> Stunning visuals.</li></ul>"
