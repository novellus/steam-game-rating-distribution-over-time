  data:
    about_the_game: "Ground Pounders is a hex-based, turn-based strategy wargame.\
      \ Inspired by classic strategy games like Panzer General, and steeped in the\
      \ lore of the Sword of the Stars universe, Ground Pounders offers a new generation\
      \ of gamers an updated taste of turn-based strategic warfare. Best of all, you\
      \ can play it cross platform between desktop machine and mobile devices.<br><br>Ground\
      \ Pounders: Tarkan Campaign lets players control a third faction, the Tarka\
      \ Imperial Army. Seen as an AI opponent in the base game, the Tark army is now\
      \ comprised of dozens of different unit types. You will lead your ground pounders\
      \ across a variety of worlds, increase their experience levels and abilities\
      \ over the course of two campaigns, and use them to unlock special action cards\
      \ that can add special effects to single-player games, or to up the stakes in\
      \ your cross-platform multi-player battles.<br><br>NEW FEATURES<br><ul class=\"\
      bb_ul\"><li> Control a third army from the Sword of the Stars universe \u2013\
      \ The Tarkan Imperial Army!<br></li><li> Whole new campaign to play through,\
      \ comprised of 19 battles!<br></li><li> New units covering land, sea, and air!<br></li><li>\
      \ New battle cards!<br></li><li> Enjoy a SotSdex filled with new Tarkan Lore\
      \ details on famous units, personalities, battles and weapon systems</li></ul>"
