  data:
    about_the_game: Ahoy mateys! Take charge of your fort defenses as hostile pirates
      invade to steal your treasure!<br><br>In this cannon-shooting spectacle, you
      will defend your fort's lighthouse from the onslaught of enemy pirates.  Pirate
      Cannons AHOY! features the following game modes:<br><br><br><ul class="bb_ul"><li><strong>Standard
      Mode</strong><br><br>Keep your three treasure chests safe from enemy pirate
      ships.  There is a five minute timer and each confirmed hit or ship sunk adds
      to your points score.  If all three treasure chests are stolen, it's game over!<br><br></li><li><strong>Sudden
      Death Mode</strong><br><br>If you lose one single treasure chest in this mode,
      it's game over!  The stakes are high against the five minute timer.  Each confirmed
      hit or ship sunk adds to your points score.<br><br></li><li><strong>Mayhem Mode</strong><br><br>In
      this mode there is no timer and the game ends when all three treasure chests
      have been stolen by pirates!  All confirmed hits and ships sunk reward DOUBLE
      points!</li></ul><br><br><br>Each mode supports multiple dynamic weather and
      time of day settings to provide unique gameplay experiences and visuals.  <br><br>Customize
      your aim reticle and unlock even more by completing the integrated Steam Achievements!<br><br>Compete
      with all Steam users on the integrated Steam Leaderboards for each and every
      game mode!<br><br><br><strong><u>******FOR BEST RESULTS DO NOT PLAY ON INTEGRATED
      GRAPHICS******</u></strong>
