    about_the_game: 200% Mixed Juice! is the 10th Anniversary game of OrangeJuice,
      an old school RPG featuring a 200% mix of OrangeJuice characters.<br><br>At
      certain points in time and space, many fun worlds exist. Each world was created
      by a smart little fairy named Navi for the sake of the sleeping princess with
      nothing to do. <br><br>A world where you're able to experience a lively school
      life.<br>A world where you can see the skies crowded with airplanes.<br>A world
      that has fallen to ruin from endless wars...<br><br>It's time for the sleeping
      princess to wake up and start her adventures in those worlds.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Over 80 characters to do battle with<br></li><li>Cutting-edge
      graphics to amaze your friends and neighbors with<br></li><li>A stunning digital
      soundtrack<br></li><li>Online multiplayer</li></ul>
