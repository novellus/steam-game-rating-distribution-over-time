details:
  data:
    about_the_game: "A body suit set consisting of four nano-suits adapted for each\
      \ in-game class:<br><ul class=\"bb_ul\"><li>Rifleman nano-suit<br></li><li>Medic\
      \ nano-suit<br></li><li>Engineer nano-suit<br></li><li>Sniper nano-suit</li></ul><br>Similar\
      \ equipment was in use by the Crysis protagonists: Nomad, Prophet and Psycho\
      \ in their fight against alien invaders. Now this unique gear is available for\
      \ Warface soldiers. As if straight from the future it projects sheer power with\
      \ its perfect fit \u2013 underlining every feature and muscle while retaining\
      \ its military-neat look.<br><br>Please note, these skins are cosmetic and do\
      \ not affect your character stats and data."
