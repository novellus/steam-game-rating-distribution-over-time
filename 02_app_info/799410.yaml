    about_the_game: 'Join Noah as he follows in his deceased father''s footsteps:
      becoming an agent of the Special Paranormal Defense Forces, a secret organisation
      that protects people from the paranormal. The organisation has its hands full,
      however, as a strange disease is turning people into unrecognisable monsters.<br><br>Along
      the way, Noah and his teammates (James Thorpe and Marie Belle) gain various
      allies, such as fellow SPDF agents Alexia Birmingham and Shelby Rose, their
      superior Prof. Steffi Cartwright and others, all of whom have their own personal
      tragedies that led to them joining the SPDF to begin with. Their fight against
      the encroaching darkness is made more difficult as their unresolved issues catch
      up to them in ways they do not expect.<br><br>Will they be able to overcome
      the trials that lay ahead?<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Action-packed
      combat.<br></li><li>A dramatic story with complex characters and existentialist
      themes.<br></li><li>Music that sets the mood of the story, featuring original
      compositions by Cocoshii as well as tracks by NemesisTheory and DJGenericName.<br></li><li>Lots
      of side-quests, NPCs and lore to be discovered.<br></li><li>RPG elements.</li></ul>'
