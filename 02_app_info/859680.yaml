      \ A casual strip 'em up action game! Travel to the fantastical kingdom of Hentalia\
      \ and do some CLOTH DAMAGE to giant girls! Meet lots of waifus from fantastical\
      \ races, all waiting to meet you! Be a hero! Save the Kingdom! And slay some\u2026\
      \ monsters!"
