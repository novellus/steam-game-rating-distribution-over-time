    about_the_game: "IARC - 18+ ADULTS ONLY <br><br>The theme now is FANTASY GIRLS!\
      \ <br><br>This is a simple SUPER CASUAL shmmup meant to be played even with\
      \ one-hand. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/859680/extras/PHONE_3.png?t=1570905914\"\
      \ /><br><br>This game is a new incarnation of the beloved series Deep Space\
      \ Waifu!<br>As the hero foretold by The Prophecy, travel the land and meet all\
      \ sorts of magical and heroic girls in your to save the kingdom of Hentalia\u2026\
      <br>Have your ONE HANDED sword ready\u2026. you\u2019ll need it!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/859680/extras/STORY.JPG?t=1570905914\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/859680/extras/MOTO-RPG-2-STORE.JPG?t=1570905914\"\
      \ /><br><br>The King Bear is transported to the Kingdom of Hentalia\u2026 against\
      \ his will!<br>Now, he must find THE MYSTERIOUS THING and save the Kingdom!<br>...if\
      \ he ever wishes to travel through the vastness of space again, that is.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/859680/extras/FEATURES.JPG?t=1570905914\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/859680/extras/girlS.JPG?t=1570905914\"\
      \ /><br><br>- ONE HAND MODE ! <br><br>AN EPIC PLOT<br><br>AN SKILL SYSTEM<br><br>A\
      \ INTERACTIVE GALLERY MODE<br><br>- 60 PIECES OF CLOTHING TO DESTROY!<br><br>-\
      \ 40 MILESTONES TO THE PERFECT SCORE!<br><br>- 12 GIRLS WITH A UNIQUE PERSONALITY<br><br>-\
      \ 12 STAGES<br><br>- 12 UNIQUE THEMED BOSS FIGHTS<br><br>- 15 NEW CORRUPTED\
      \ COP ENEMIES!<br><br>- 5 MAGIC POWER UPS!<br><br>- 1 WARRIOR BEAR!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/859680/extras/THANKS.JPG?t=1570905914\"\
      \ /><br><br>Have a nice day BRAVE KNIGHT!!!"
