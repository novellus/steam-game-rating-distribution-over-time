    review: 'Another great trip to Bullet Hell with the Deep Space Waifus. This time
      around there''s lots of "Fantasy" toon-tang and boobies to expose with more
      weapons, new specials and updated upgrades. More great artwork, love the style.
      I wish there was some H-Scenes or more-interactive waifus (the bouncing tits
      are nice, but I''d like to see some bouncing booty too). Maybe on the next trip...


