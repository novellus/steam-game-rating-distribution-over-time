details:
  data:
    about_the_game: "Celebrate Clea's one year anniversary with this digital artbook!\
      \ Enjoy the characters, settings and illustrations featured throughout this\
      \ horror title. The artbook comes in PDF format. It is available only in English,\
      \ but of course, art is never lost in translation.<br />\r\n<br />\r\nAs you\
      \ purchase this book, I can continue my dream of developing new, bigger and\
      \ better games. I hope to make games for the rest of my life, and give back\
      \ to this medium that has provided me with so much joy. Thank you for being\
      \ a part of this journey!"
