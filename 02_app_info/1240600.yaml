    about_the_game: "Beach anime day\u2013 a game that is a puzzle. The task of the\
      \ game is to add up and get a whole picture, from the pieces into which it is\
      \ cut. If the parts are selected correctly, they are automatically glued together.\
      \ As soon as all the pieces are combined into a single picture, it will come\
      \ to life and will delight you with its animation.<br />\r\nBeach anime day\
      \ will test your thinking and desire to see what is originally scattered on\
      \ the surface. Like any board game, puzzles have a relaxing effect, because\
      \ in order to assemble a picture, you need to show a little logical ability\
      \ and patience.<br />\r\nFeatures:<br />\r\nOriginal pixel art.<br />\r\nThree\
      \ types of difficulty<br />\r\nRelaxing music"
