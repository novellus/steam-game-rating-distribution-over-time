    reviews: "\u201CAs someone who likes to dominate his mates both in-person and\
      \ online, I can see this becoming a regular in my party playlist.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.well-played.com.au/indie-highlights-from-pax-australia-2019/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Zach Jackson, WellPlayed</a><br><br>\u201C\
      We were quite impressed with the amount of detail that this small team has put\
      \ into it.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.massiveepicfail.com/gaming/pax-aus-2019-pax-rising/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Jimmy Lindsay, MEF TECH</a><br><br>\u201C\
      It is nice to see the balance there and I am sure that given enough time anyone\
      \ would be able to find a character that they enjoy playing as.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.player2.net.au/2019/10/pax-aus-2019-shauns-indie-round-up-part-one/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Shaun Nicholls, Player2</a><br>"
