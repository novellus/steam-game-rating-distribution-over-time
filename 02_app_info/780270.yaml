    short_description: An exciting new PvP arena brawler set within the dark, soot
      filled streets of 1800s industrial Brimstone. Master an ever growing roster
      of peculiar characters with unique MOBA-style abilities. Battle it out in dynamic
      arenas full of hazards, in both local and online multiplayer.
