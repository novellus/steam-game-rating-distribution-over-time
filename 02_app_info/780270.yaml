      \ /></a><br><br>Brimstone Brawlers is in Early Access and the community feedback\
      \ and support is vital to making the game awesome! <a href=\"https://steamcommunity.com/linkfilter/?url=https://discordapp.com/invite/brimstonebrawlers\"\
      \ target=\"_blank\" rel=\"noopener\"  >Come and join us on Discord!</a></p><br><h1>About\
