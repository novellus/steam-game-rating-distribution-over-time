    about_the_game: "Brimstone Brawlers is a local and <strong>online multiplayer\
      \ pvp arena brawler</strong> with peculiar characters set within the Lovecraft\
      \ inspired, gothic city of Brimstone.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/780270/extras/Title_Brawlers.png?t=1604662172\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/780270/extras/Brawlers_Core.png?t=1604662172\"\
      \ /><br><br>Choose from an initial cast of five Brawlers with unique abilities\
      \ and playstyles including the bombastic explosive-maniac Bomber, a deranged\
      \ Plague Doctor who thinks he is an actual bird, and the menacing Vampire just\
      \ looking for love. If you upgrade to the <a href=\"https://store.steampowered.com/app/1338700/Brimstone_Brawlers__Founders_Edition/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Founder\u2019s Edition</a> you can\
      \ unlock more Brawlers to play with!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/780270/extras/Title_Arenas.png?t=1604662172\"\
      \ /><br><br>Set in a fantasy Lovecraftian industrial world, brawls occur in\
      \ a variety of dangerous hazard-filled 3d arenas. Laugh in delight as you knock\
      \ a friend off to their doom or scream in fear as you get hit by a runaway train!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/780270/extras/TrainWide4.gif?t=1604662172\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/780270/extras/Title_Multiplayer.png?t=1604662172\"\
      \ /><br><br>Play with up to four friends locally with controllers or play online\
      \ with up to eight players through peer-to-peer connections. Play with your\
      \ Steam friends or join our <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/brimstonebrawlers\"\
      \ target=\"_blank\" rel=\"noopener\"  >Discord</a> to find new friends. Check\
      \ out our <a href=\"https://steamcommunity.com/linkfilter/?url=https://trello.com/b/qUAd6ubA/brimstone-brawlers-roadmap\"\
      \ target=\"_blank\" rel=\"noopener\"  >Roadmap</a> for planned updates to our\
      \ Online play!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/780270/extras/Title_Gamemodes.png?t=1604662172\"\
      \ /><br><br>Brawl against friends in a variety of different PvP modes including\
      \ Free For All Deathmatch, Free For All Stock, Team Deathmatch and Team Stock.\
      \ For a change of pace players can play the bonus mode Bamball, Brimstone\u2019\
      s take on football, where they can use their abilities to disrupt (or eliminate)\
      \ their opponents before scoring the winning goal.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/780270/extras/Bamball.gif?t=1604662172\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/780270/extras/Title_Soundtrack.png?t=1604662172\"\
      \ /><br><br>Stellar industrial victorian soundtrack by Andy Gillion (solo artist,\
      \ songwriter and lead guitarist of Mors Principium Est) provides the perfect\
      \ atmosphere to brawl with friends.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/780270/extras/Title_Content.png?t=1604662172\"\
      \ /><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://trello.com/b/qUAd6ubA/brimstone-brawlers-roadmap\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/780270/extras/Steam_Banner_Roadmap.png?t=1604662172\"\
      \ /></a>"
