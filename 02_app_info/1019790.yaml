    about_the_game: "<h2 class=\"bb_tag\">Some call them freaks. Others call them\
      \ monsters. For many they do not even exist at all. Forced to live on the fringes\
      \ of society, they have no reason to care about the rest of humanity or its\
      \ affairs. Everything changes when a powerful and ancient evil force threatens\
      \ our world. A group of these legendary outcasts must join forces to take a\
      \ stand against evil and save the universe.<br><br>Come join the chosen and\
      \ fuel our flame against evil! Play as one of eight mighty fighters and battle\
      \ across epic landscapes. Challenge the forces of darkness or oppose the forces\
      \ of good. Which side will you choose?</h2><br><ul class=\"bb_ul\"><li> Play\
      \ as one of four members of the Supernatural Super Squad - Bigfoot, Enki, Nessie,\
      \ or Jeff the Yeti and battle the Wizard Kukulkan and his right hand assassin\
      \ Cl\xEDodhna the Banshee Queen, General Choad - a maniacal killing machine\
      \ whose mission is to eliminate all supernatural scum, and the demon goat yule\
      \ lord Grandpa Krampus.<br></li><li> Simple, easy to learn two button controls\
      \ (jump,action) + D-Pad giving five different methods to attack and counter\
      \ attack your opponent!<br></li><li> Also, fight as General Choad, Cl\xEDodhna,\
      \ Grandpa Krampus, and Kukulkan as you meet and destroy the four members of\
      \ the Supernatural Super Squad!<br></li><li> Play up to four players on local\
      \ versus mode choosing to battle against computer players or your friends! <br></li><li>\
      \ Unlock the fighters and their stage environments during single player mode\
      \ for use in multiplayer combat!<br></li><li> Collect all Supernatural Super\
      \ Squad Fight! Steam achievements<br></li><li> Game Controller is REQUIRED</li></ul><br>Future\
      \ updates planned:<br><br><ul class=\"bb_ul\"><li> Play through single player\
      \ cooperatively with a buddy or computer player assistance!<br></li><li> Destroy\
      \ as many fighters as you can as long as your health lasts with online leader\
      \ board!<br></li><li> Online tournaments!<br></li><li> Send an email with your\
      \ request of what you think will be a great new feature of this awesome game!</li></ul>"
