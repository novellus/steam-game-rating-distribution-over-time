    about_the_game: "<strong>Description</strong><br><br>Join Kristal as she sets\
      \ out on her journey to better understand herself and the world around her in\
      \ a point and click adventure game, featuring turn-based combat and hand-painted\
      \ environments.<br>   <br><strong>Key Features</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203750/extras/discover3.png?t=1603631875\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203750/extras/walk_short.gif?t=1603631875\"\
      \ /><br>The Girl of Glass is set in a fictional mid-20th-century European country\
      \ ruled by a tyrant eagle. You play as Kristal, the girl of glass, who is struggling\
      \ with growing up, letting go of the past, and finding a future to believe in.\
      \ On your journey of discovery, you will visit numerous places and meet a wonderful\
      \ cast of characters to interact with \u2013 all in very detailed, hand-painted\
      \ graphics.<br><br><i>&quot;The Girl of Glass Looks Gorgeous&quot; - The Indie\
      \ Game Website</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203750/extras/visual_novel3.png?t=1603631875\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203750/extras/narrative_short.gif?t=1603631875\"\
      \ /><br>The Girl of Glass tells a charming coming-of-age tale with its unique\
      \ characters, beautiful settings, and many dialogue options and choices that\
      \ impact the story. You first meet Kristal at a circus where she is slaving\
      \ for an ungrateful circus crew. One day a boy arrives and convinces her to\
      \ run away with him. Together, they embark on the adventure of their lives.\
      \ But it seems every road only leads her closer towards an inevitable confrontation\
      \ with the eagle.<br><br><i>&quot;The Girl of Glass: A Summer Bird's Tale is\
      \ a gorgeous adventure title that is poised to be a charming and moving experience&quot;\
      \ - CUBED3</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203750/extras/combat2.png?t=1603631875\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203750/extras/combat_short.gif?t=1603631875\"\
      \ /><br>Battle your foes using a simple yet rewarding fighting system. Gain\
      \ new skills and meet powerful allies as you make your way to face the ultimate\
      \ evil. Every encounter is like a puzzle that you must solve by figuring out\
      \ the strengths and weaknesses of your opponents. Predict what your enemy does\
      \ next and you might just consider yourself victorious.<br><br><i>&quot;A beautiful\
      \ fusion of genres with an individual flair&quot; - TheSixthAxis</i>"
