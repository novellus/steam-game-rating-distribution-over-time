details:
  data:
    about_the_game: "Fibrillation is a philosophical and mystical horror story experienced\
      \ in the first person and designed to be played in one sitting. This is a small\
      \ game, and a full session takes about an hour and a half to complete. The game\
      \ provides players with the unique experience of being immersed in an atmosphere\
      \ of emptiness, helplessness and anxiety, just like in our worst nightmares.<br\
      \ />\r\n<br />\r\nThe protagonist, Ewan, wanders through mysterious places,\
      \ trying to figure out where is he. Hounded by his fears, our hero must overcome\
      \ all obstacles to find a way out, after which the player will face the choice\
      \ of how he ends the game, thus deciding Ewan's fate."
