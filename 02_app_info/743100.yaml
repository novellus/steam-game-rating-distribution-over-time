  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/743100/extras/dsync.png?t=1572360118"
      /><br>No time, no space, just you. Then the split. The divide. The dsync. One
      becomes two.<br>Chaos ensues and 'the other' takes control. The one becomes
      the two becomes the multitude. A countless horde created for your destruction.
      <br><br>You are lost. Yet you are all the same. <br><br>You should be one.<br>You
      MUST be one.<br><br><strong>dsync</strong> is a retro-style wire frame blast
      fest featuring multiple levels, super smooth 60fps, a pumping soundtrack and
      non-stop arcade action. It features extensive online Leaderboards and achievements.<br><br>-
      Traverse 6 long levels with wave after wave of enemies hellbent on your demise<br>-
      Lock on to multiple targets to achieve multiplier scores aplenty<br>- Collect
      pickups to charge your Smart Bomb<br>- Collect energy pickups to recharge your
      Shield<br>- Tough End Level bosses<br>- Comprehensive User Interface allowing
      Audio/Visual/Controller customisation<br>- Enable the retro effect for CRT style
      madness!<br>- Control with a mouse, keyboard or controller<br>- Controller Vibration
      support <br><br> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/743100/extras/biggaloot.png?t=1572360118"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/743100/extras/curators.png?t=1572360118"
      />
