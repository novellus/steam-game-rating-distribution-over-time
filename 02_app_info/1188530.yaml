    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1188530/extras/addwishlist.gif?t=1596758627\"\
      \ /><h2 class=\"bb_tag\">About This Game</h2><br><strong>WARRIOR SPIRIT\u2122\
      \ is a classic single-player 3D platformer adventure game for all ages.</strong><br>Combine\
      \ the four Arms of Good with a diverse set of clay materials to swing, bounce,\
      \ wall-run and dash through the four corners of the land, each a giant area\
      \ to explore. <br><br>It is your charge to bring the will of Good to bear against\
      \ the monsters of evil and use unique tools to pinch, smash and slice your way\
      \ to victory. <br><br>Choose your style, with character customization and multiple\
      \ paths through levels; using motion to speed to the exit, or take time to explore\
      \ the many puzzles of the world, and collect sand dollars to spend on additional\
      \ clay items. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1188530/extras/tools.gif?t=1596758627\"\
      \ /><br><br><strong>The Tools of WARRIOR SPIRIT.</strong><br>WARRIOR SPIRIT\u2019\
      s Helmet of Good provides multiple Arms, each with their own unique moves and\
      \ tools.<br><ul class=\"bb_ul\"><li>The White Arm can grab all sorts of things,\
      \ like clay to bounce, swing, and climb.<br></li><li>The Red Arm wields The\
      \ Cutter of Good, which slices clay.<br></li><li>The Blue Arm holds The Needle\
      \ of Good, which pinches clay.<br></li><li>The Yellow Arm commands The Mallet\
      \ of Good, which smashes clay.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1188530/extras/monsters.gif?t=1596758627\"\
      \ /><br><br><strong>Meet the monsters of evil.</strong><br>The monsters are\
      \ running amok across the land. Each unique type has its own weakness to the\
      \ different Arms of Good. Defeating them can leave you with useful clay tools.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1188530/extras/clay.gif?t=1596758627\"\
      \ /><br><br><strong>Master your environment.</strong><br>WARRIOR SPIRIT can\
      \ use the particular properties of clay to traverse the world and solve puzzles.\
      \ <br><ul class=\"bb_ul\"><li>Bounce clay reaches higher heights. <br></li><li>Hard\
      \ clay provides a platform for scaling walls.<br></li><li>Sticky clay can swing\
      \ away from danger. <br></li><li>Life clay restores valuable life.</li></ul><h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li><strong>Huge open world</strong>\
      \ \u2013 Four unique corners of the world to explore. From the glass-ridden\
      \ desert, to the schoolhouse jungle \u2013 the opulent sea tower, to the factory\
      \ of clay. <br></li><li><strong>Play your way</strong> \u2013 Test your skills\
      \ and dash for the objective, or take a step back and survey the many puzzle\
      \ platformer challenges across the world. <br></li><li><strong>Never blame your\
      \ tools</strong> \u2013 Zoom over bodies of water, bounce up ledges, swing from\
      \ vines or speed across walls with the traversal tools at your disposal. <br></li><li><strong>Make\
      \ it your own</strong> \u2013 Completely customize your character in the character\
      \ creator!<br></li><li><strong>Go toe-to-toe</strong> \u2013 Test your combat\
      \ skills and wield the Arms of Good against a host of evil monsters, each with\
      \ different strengths and weaknesses. </li></ul>"
