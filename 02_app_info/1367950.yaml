    about_the_game: Aeloren Tactics is an SRPG reminiscent of old-school Fire Emblem
      games and the Falnarion Tactics series.<br><br>Play as a young bandit girl named
      Clairena who has a mysterious<br>past that forces her to struggle internally
      with both the people<br>she was raised with and the people she is hunting.<br><br>For
      generations it seemed that the Orgahta bandits have despised<br>the people of
      the Estelda Kingdom.<br><br>They have been looting, raiding and hating them<br>for
      as long as they have existed.<br><br>Their reasoning is simple; they feel outcast-ed
      and treated like<br>dirt simply because they are less fortunate.<br><br>The
      nobles of Estelda Kingdom lead lavish, comfortable<br>lifestyles and are seen
      as the beacon of light<br>in the world of Tetsyunia.<br><br>They are however,
      masking a deep dark secret that could change the<br>fate of the world forever
      upon many other evil things.<br><br>Who is really good? Who is really bad? Who
      will you believe?<br><br>Find out in Aeloren Tactics.<br><br>[Features]<br>    <br><br>-Multiple
      Chapters.<br>-Side Quests.<br>-Unlockable Characters.<br>-Nice Soundtrack.<br>-Several
      characters to pick and choose from and fight with.<br>-A story woven intricately
      across several maps.<br>-Several Items, Weapons, Armors to equip and utilize.
