    about_the_game: Thrown into a crumbling galaxy on the brink of annihilation, you
      will find yourself in a mysterious web of time paradoxes and anomalies which
      will unravel the fate of the Atlastrian Galaxy. Confusion and chaos ensue as
      the majority of the Atlastrian Fleet has been replaced by robotic machinery
      that has suddenly turned rogue and now poses an immediate threat to all life
      in the galaxy. It's up to you to solve the puzzle of time and carry with you
      the fate of the entire galaxy. With over a dozen unique weapons and abilities
      at your disposal you have a diverse array of combat styles and player choices
      allowing you to become the hero you choose to be and save <br>the galaxy with
      your own customized form.<br><br>Game Features:<br><br><ul class="bb_ul"><li>
      Fast-paced, Action-packed Gameplay<br></li><li> Intuitive Two-handed Aiming<br></li><li>
      Realistic Sword Combat<br></li><li> Three Challenging Difficulties<br></li><li>
      Touchpad and Teleportation Locomotion<br></li><li> Thirteen Exclusive Weapons-
      each offering their own unique playstyle and leveling system<br></li><li> Four
      Story-driven Levels. <br></li><li> Rich and Entertaining Characters <br></li><li>
      Environment that switches from day to night</li></ul><br><strong>Are you ready
      for the Storm?</strong>
