details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Finally, a starship combat game worthy of\
      \ the name Star Trek.</h2><br>Star Trek: Starfleet Command puts you in the captain\u2019\
      s chair for an amazing real-time space combat experience. <br><br>Pledge your\
      \ allegiance to the United Federation of Planets, the Klingon Empire, the Romulan\
      \ Star Empire, the Hydran Kingdom, the Gorn Confederation or the Lyran Star\
      \ Empire.<br><br>Every good tactician knows there's a fine balance between speed\
      \ and raw power.  Choose from four classes of ships and over 50 3-D rendered\
      \ hull designs.<br><br>Experience a 30-year campaign that takes you from Lieutenant\
      \ Commander of a Frigate to a Rear Admiral in control of a task force including\
      \ Destroyers, Heavy Cruisers and Dreadnoughts.<br><br>Multi-function display\
      \ panels offer instant access to critical systems: Sensors, Weapons, Shields,\
      \ Transporters, Marines, Mines, Engineering, Science and Energy Management.<br><br>Challenge\
      \ yourself with dozens of unique missions created by the Dynaverse engine or\
      \ re-enact classic scenarios from the Original Series.<br><br>Numerous multi-player\
      \ options include \u201CPass the Tribble\u201D and cooperative Starbase Assault\
      \ with up to six players. Or go head-to-head over various network connections."
