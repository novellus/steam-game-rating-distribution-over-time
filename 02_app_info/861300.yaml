details:
  data:
    about_the_game: "Expand your arsenal of deadly ninja weapons with this expansion\
      \ pack containing the Kusarigama, Kigiri, and the Slugger.<br />\r\n<br />\r\
      \n- The Kusarigama acts like a kama in close quarters combat, but can be extended\
      \ into a sickle and chain and used as a flailing weapon.<br />\r\n- The Kigiri\
      \ is a claw weapon, with the secondary capability of ejecting the claw blades\
      \ as deadly projectiles.<br />\r\n- The Slugger is a unique SMG that is plasma\
      \ based and uses a heat management system instead of physical rounds for ammo.\
      \ Careful not to let it overheat!"
