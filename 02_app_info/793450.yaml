    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/793450/extras/title_chars_small16.png?t=1573082506"
      /><br><br>The Endless Court is eternal, ruled by Immortals who have guided the
      four races of the world since the dawn of time. But they seem very concerned
      with preventing anyone from studying the broken ruins that litter the world,
      and peace is more fragile than it seems.<br><br>Felana is one of the historians
      at the margins of society, oppressed by the anti-scholarship edicts of the Endless
      Court. All she wants is to take care of her daughter and study in peace... but
      as war brews among Immortals and her knowledge suddenly becomes troublingly
      relevant, she isn't going to have that option.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> An old school RPG adding modern elements and removing the
      grind.<br></li><li> Learn unique skills from equipment, both active and passive,
      to customize your party.<br></li><li> Enemies in dungeons are visible and avoidable
      instead of random encounters.<br></li><li> 10+ hours of twisting storyline with
      further optional challenges available.<br></li><li> Sidequests and postgame
      content that improve your party's relationships.<br></li><li> 24 base scenes
      and 100+ images total showing plot points and scenes between the characters.</li></ul>
