    about_the_game: "Jigsaw Puzzles is designed for kids aged 2-12 and parents to\
      \ have fun together. It\u2018s a clever and colorful learning experience. Puzzles\
      \ are a challenging young minds, teaching and preparing them early in life some\
      \ very important life skills.<h2 class=\"bb_tag\"><strong>----IMPORTANT----</strong></h2><strong><h2\
      \ class=\"bb_tag\">To play all puzzles choose ---&gt; Library in Steam ---&gt;\
      \ click Play and choose the puzzle you want to play.</h2></strong><br><br>FEATURES:<br><br>-\
      \ Perfect for ages 2 - 12.<br>- Rotation mode for greater challenge.<br>- Many\
      \ bright Watercolour puzzle images.<br>- Colorful puzzling atmosphere.<br>-\
      \ Traditional puzzle gameplay.<br>- Simple controls make it easy to solve picture!<br><br><br><br><br><br>From\
      \ early childhood right through to adulthood we love to play with puzzles. \
      \ We like the way they challenge our thinking and exercise our minds.<br>Puzzles\
      \ are also an important educational learning tool for toddlers and young children\
      \ as they provide many skills and mental learning benefits and opportunities.<h2\
      \ class=\"bb_tag\"><strong>COGNITIVE SKILLS:</strong></h2>Puzzles come in a\
      \ whole range of themes and topics such as alphabet letters, shapes, vegetables,\
      \ numbers, pets, transport and colours.  It increases their visual spacial awareness\
      \ and develops a deeper understanding of these themes and topics.  All children\
      \ learn differently and puzzles may be their medium for grasping an understanding\
      \ of certain themes such as alphabet letters.<h2 class=\"bb_tag\"><strong>PROBLEM\
      \ SOLVING:</strong></h2>Completing a puzzle, even the most simplest of puzzles\
      \ sets a single goal to achieve.  Toddlers and children must think and develop\
      \ strategies on how to approach in achieving this goal.  This process involves\
      \ problem solving, reasoning skills and developing solutions which they can\
      \ later be transferred into their personal/adult life.<h2 class=\"bb_tag\"><strong>FINE\
      \ MOTOR DEVELOPMENT:</strong></h2>Puzzles are a fun way for children to develop\
      \ and refine their fine motor skills.  When engaged in playing with puzzles,\
      \ children are required to pick up, pinch and grasp pieces (some with small\
      \ knobs, pegs or chunky pieces) and move them around, manipulating them into\
      \ slots, sorting them and fitting them into the correct places.<h2 class=\"\
      bb_tag\"><strong>HAND AND EYE COORDINATION:</strong></h2>Playing with puzzles\
      \ requires a trial and error process which involves a lot of hand and eye manipulation.\
      \  For example, as a toddler or child places a piece of the puzzle that does\
      \ not fit, they will try all over again where their actions involve doing what\
      \ they actually see.<h2 class=\"bb_tag\"><strong>SOCIAL:</strong></h2>Puzzles\
      \ are a great educational tool to enhance and promote cooperative play.  As\
      \ kids work together to complete a puzzle, they will discuss where a piece should\
      \ go and why, take turns and share and support each other when handling frustration,\
      \ then sharing the joy of finishing the puzzle.<h2 class=\"bb_tag\"><strong>SELF\
      \ ESTEEM:</strong></h2>The accomplishment of achieving a goal brings so much\
      \ satisfaction to a child.  Overcoming the challenges involved in solving a\
      \ puzzle really gives them a sense of achievement and pride within themselves.\
      \  It provides a boost to their self-confidence and self-esteem as this prepares\
      \ them for other challenges in life.<br>Puzzles are a fun educational toy that\
      \ challenges young minds, teaching and preparing them early in life some very\
      \ important life skills."
