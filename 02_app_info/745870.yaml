    about_the_game: In this retro classic the main character is a caveman who goes
      in quest for food, fighting various animals and humorous end of level bosses.<br><br>The
      game is a classic platform game where the player walks and jumps his/her way
      through the levels and whacks enemies in the head with a club. <br><br><ul class="bb_ul"><li>  classic
      platform game<br></li><li>  caveman's quest for food,<br></li><li>  humorous
      end of level bosses.<br></li><li>  collecting items (including food, diamonds,
      video games, etc.)</li></ul>
