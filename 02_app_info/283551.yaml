    review: This DLC pack is everyone's manga fantasy Swimsuit pack It's good that
      you can make that water based manga you thought you couldn't but now you can
      with this DLC For It's a little bit on the pricey side $25 For just one pack
      But if you have enough money in your pocket buy it But I got this pack on a
      sales so yeah But even know if you don't get it from a sale You can buy if you
      want But if you don't want to there's other cheap DLC packs you can get Like
      that kid DLC pack Or are the others Any of those packs I just mentioned don't
      have Swimsuits But whatever If you have enough money I suggest you buy it Wait
      for a sale or something That's my review
