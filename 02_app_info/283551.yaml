    about_the_game: What's more fun than a great day at the beach? Making a fun comic
      about your seaside adventures!<br><br>ComiPo! Swimwear collection is filled
      with bits and pieces you'll need to create the <strong>perfect</strong> beach
      scene. A large variety of swimsuits ensures that your manga characters will
      have the swimsuit look that suits their personality. From swimmer essentials
      such as inflatable swimming rings and snorkels to summer foods such as watermelon
      and shaved ice, this collection includes all the essential props you will need
      to bring your scenes to life.<br><br>This pack contains:<br><ul class="bb_ul"><li>24
      sets of bikinis and one-piece swimsuits for females.<br></li><li>24 variations
      of swimming trunks and briefs for males.<br></li><li>19 additional beach-themed
      items.<br></li><li>And more!</li></ul>
