    review: "Also ich habe Earned in Blood gleich nach Road to Hill 30 gespielt (beide\
      \ dieser tollen Spiele zum ersten Mal). Habe wirklich beide Spiele verschlungen.\
      \ Die Erz\xE4hlung der Geschichte in den Spielen gelingt meiner Meinung nach\
      \ nicht so gut (man baut irgendwie keine Verbindung zu den Charakteren auf).\n\
      Aber mir gef\xE4llt das Spielprinzip mit dem Kommandieren sehr gut, weils mal\
      \ was anderes ist, wie bei den \xFCblichen Shootern. Hier kann man alleine nicht\
      \ bestehen.\nIm Vergleich zum ersten Teil ist hier die gegnerische KI auch schlauer\
      \ finde ich. Die merkt, wenn man sie flankiert und wechselt dann gleich die\
      \ Position, das war im ersten Teil nicht der Fall.\nDie kommandierten Einheiten\
      \ verhalten sich oft etwas bl\xF6d. Sie nehmen t\xF6dliche Wege oder werden\
      \ von Granatwerfern gekillt, worauf man so keine Einfluss hat (obwohl die in\
      \ Bewegung sind).\nIch w\xFCrde auf jeden Fall sagen, dass Earned in Blood das\
      \ herausforderndere Spiel von beiden ist (ist ja auch immerhin Teil 2).\nMich\
      \ haben auf jeden Fall beide Spiele toll unterhalten und ich kann sie jedem\
      \ ans Herz legen, der gerne mal was anderes will als den 0815 Shooter.\nK\xF6\
      nnte mir Brothers in Arms 1 und 2 auch super als \xFCberarbeitetes Remake vorstellen,\
      \ denke das w\xE4re sicher der Hammer."
