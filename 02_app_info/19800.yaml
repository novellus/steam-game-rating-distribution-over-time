    about_the_game: "With its unprecedented combination of authenticity, compelling\
      \ story and squad-based action, the Brothers in Arms franchise has established\
      \ itself as a benchmark for military action games, receiving the highest average\
      \ review scores of any console WWII game to date (www.gamerankings.com). <br\
      \ />\r\nBrothers in Arms Earned in Blood adds new features and game modes and\
      \ builds upon the elements that made Brothers in Arms Road to Hill 30 a runaway\
      \ success. <br />\r\nFeaturing a new single player narrative, new multiplayer\
      \ missions, an all-new cooperative style game mode, and new weapons and vehicles.\
      \ <br />\r\nNext volume of Brothers In Arms - The award-winning WWII shooter\
      \ returns with more of the action, story, and authenticity that has critics\
      \ and fans raving. <br />\r\nNew single-player narrative takes you beyond Hill\
      \ 30 - Play as Sergeant Joe Hartsock and lead your squad beyond Carentan. It\
      \ will be up to you and your squad to defeat the last enemy bastions and bring\
      \ freedom to Normandy. <br />\r\nNew cooperative Multiplayer mode - Take on\
      \ the enemy with a friend by your side. Work together and utilize each other's\
      \ squads or face certain death. <br />\r\nUnrivaled authenticity \x97 Fight\
      \ actual Airborne Infantry battles of D-Day accurately recreated under the direction\
      \ of author, historian and Airborne Ranger Col. John Antal, using thousands\
      \ of official photos, maps, After-Action Reports and eyewitness accounts. <br\
      \ />\r\nNew multiplayer missions - Taking online tactics to new heights, Brothers\
      \ In Arms Earned In Blood offers more unique multiplayer missions. <br />\r\n\
      Skirmish mode - Brothers In Arms Earned In Blood features an all-new Skirmish\
      \ mode that allows players to take a tour of duty through a series of authentic\
      \ and increasingly difficult custom combat missions. <br />\r\nNew weapons and\
      \ vehicles - Arm yourself with new weapons like the M3 grease gun, and command\
      \ new vehicles like the M10 &quot;Wolverine&quot; Tank Destroyer. <br />\r\n\
      More challenging and dynamic combat - Featuring close-quarter urban environments\
      \ and a new, next-generation artificial intelligence system, Brothers In Arms\
      \ Earned In Blood promises to take authentic military action to the next level."
