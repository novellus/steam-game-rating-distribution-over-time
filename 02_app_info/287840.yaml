    about_the_game: "The hero loved by millions worldwide, TY the Tasmanian Tiger\u2122\
      , is back! Join TY on an exciting new adventure in the great Aussie Outback.\
      \ Use your wits and boomerangs to find hidden treasures, help the colorful locals,\
      \ and uncover the mysteries of the land Down Under.<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li>40 levels of adventures in the Australian Outback.<br></li><li>Multiple\
      \ game modes: Adventure, Time Attack, Turkey Chase, and Danger Arena.<br></li><li>Defeat\
      \ enemies by freezing, zapping, and more with many boomerangs to choose from.<br></li><li>Play\
      \ as TY or his friends from Bush Rescue HQ.<br></li><li>TY the Tasmanian Tiger\
      \ 4 soundtrack included in the purchase!</li></ul>"
