details:
  data:
    about_the_game: "Attention! Identical packages can not be activated on one account\
      \ twice! <br>Attention! Identical ships from different purchased bundles are\
      \ not compensated!<br>Attention! All the ships included in the packs are delivered\
      \ assembled. Re-equipment is possible for in-game currency.<br><br>This bundle\
      \ includes<br><ul class=\"bb_ul\"><li>Jericho rank 14 destroyer Tyrant </li></ul><br>Unique\
      \ destroyer weapon <br><ul class=\"bb_ul\"><li>\u201CThermoactive weapon\u201D\
      . <br></li><li>Critical hit chance increases as the weapons heat up.</li></ul><br>Unique\
      \ destroyer module<br><ul class=\"bb_ul\"><li>Active module \u201CIsotope Harvester\u201D\
      . <br></li><li>A special drone generates a field with a radius of 500 m. The\
      \ drone begins to move toward the destroyer at a given speed, dealing damage\
      \ to all opponents who enter the field. The damage is higher when the enemies\
      \ are closer to the drone. Upon arrival to the ship, the drone restores the\
      \ shield in proportion to the damage dealt.<br></li><li>Shield modifier \u201C\
      Warp stream detector\u201D. <br></li><li>With the death of an enemy in a radius\
      \ of 2000 m. the destroyer's shield is partially restored.</li></ul><br>In addition,\
      \ pilots will receive special weapons for support class destroyers:<br><ul class=\"\
      bb_ul\"><li>Active module \u201CPhoton emitter\u201D<br></li><li>Active module\
      \ \u201CGravitational lens\u201D</li></ul><br>\u201CGzhel\u201D colouring scheme<br><br>Special\
      \ bonus for everyone who buys the bundle \u2014 Premium license for 7 days!<br><br>The\
      \ first Jericho Destroyer, Tyrant was created in the XLII century, shortly before\
      \ the third war for the Bartle sector. It was created under the watchful eye\
      \ of the Oracles, as a response to the imperial Invincible. The powerful Tyrant\
      \ was used in conjunction with small vessels during raids on unprotected colonies\
      \ deep in the rear of the former Direktorium. Despite the considerable age of\
      \ this destroyer, in most parameters it is not inferior to modern models, and\
      \ in some ways even surpasses them."
