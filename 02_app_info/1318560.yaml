    about_the_game: As an entrepreneur from a far away galaxy, raise and breed the
      exotic creatures of Earth, then sell them back to your home world.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Unlock all kinds of animals.<br></li><li>Breed over 1,000,000
      unique animal combinations.<br></li><li>Take care of your animals so they can
      grow up and make babies. <br></li><li>If you don't take care of your animals,
      they just might die.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1318560/extras/spiderman.gif?t=1608745315"
      />
