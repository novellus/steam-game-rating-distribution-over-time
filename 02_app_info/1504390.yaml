    about_the_game: '<h2 class="bb_tag"><strong>PLEASE NOTE: The game is under development,
      so there may be bugs and errors! If you find bugs, errors or other undesirable
      moments in the game, let us know about them so that they can be fixed.</strong></h2><br><br>A
      lonely island on the edge of the world in the middle of the ocean... How do
      you like this beginning of your story? You play as a character who wakes up
      on such an island and does not remember anything at all, and your task will
      be to travel through virtual worlds, get food, resources and explore the world
      in an attempt to find out if there is someone else in this world.'
