details:
  data:
    about_the_game: <strong>Rampage of the Dead</strong> is an arcade FPS endless
      wave shooter!<br>Will you be able to survive the wrath of the enemies or they
      will take you over?<br>Defend yourself and show them... show them all...<br><br>Improve
      your chances of survival by buying guns and ammo, with a wide variety of more
      than 15 guns, buy structural defenses like electrical fences and turrets, but
      remember to keep in mind that everything has a cost, so don't run out of ammo!<br><br><strong>Key
      Features:</strong><br><ul class="bb_ul"><li>First Person Shooter<br></li><li>Endless
      gameplay<br></li><li>Single player experience<br></li><li>Immersive gameplay<br></li><li>Point
      system<br></li><li>Structure defense options<br></li><li>Explosive barrels<br></li><li>Different
      types of enemies<br></li><li>Optional HUD<br></li><li>Steam Achievements</li></ul><br><strong>Types
      of guns:</strong><br><ul class="bb_ul"><li>Pistols<br></li><li>Shotguns<br></li><li>Assault
      Rifles<br></li><li>Snipers<br></li><li>Machine guns<br></li><li>Submachine guns<br></li><li>Carbines<br></li><li>Bull-pups</li></ul>
