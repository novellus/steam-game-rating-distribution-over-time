    about_the_game: '<strong>This unlocks Book 1 of 2 of Hikaru''s Main Story, which
      serves as the finale to Serendipity of Aeons. We highly caution against playing
      it if you have not completed all previous routes. </strong><br><br><i>Do you
      truly think that you even have the slightest idea of who you''re messing with?
      <br><br>Just what is it that you </i>think <i>you want from me? </i><br><br>Hikaru
      Kazama, the enigmatic professor. Around Hagiwara University, he''s known for
      a pleasant smile, and a serious, but friendly demeanor. And of course, a beautiful
      face that attracts the attention of many. But not even the many women he''s
      dated can say that they know his past. Although you choose Hikaru as your partner
      based on logic, you soon find yourself being pulled in by his allure just as
      so many others before you. <br><br>But getting to know the true Hikaru and his
      past turns to be a perilous adventure in itself, made no easier by Hikaru''s
      own resistance. <br><br>In the finale of <i>Mystic Destinies: Serendipity of
      Aeons</i>, become Tsubasa one last time and begin an epic journey spanning time
      and space while uncovering some of largest secrets of the <i>Mystic Destinies</i>
      universe.<br><br>In order to become a savior, it is time to fully embrace your
      nature and become a legendary sorceress in your own right. In the process, you
      may just find yourself falling in love with a man who is anything but what you
      expected.'
