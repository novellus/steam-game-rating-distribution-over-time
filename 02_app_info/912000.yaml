    detailed_description: '<h1>Check out more</h1><p><a href="https://store.steampowered.com/app/911510/Paws_and_Soul/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/911510/Paws_and_Soul/</a></p><br><h1>About
      the Game</h1>Have you ever been on a hike? As a child, Mike often went to the
      forest with his grandfather but now the work takes all his time. The only accident
      made the hero go back to the route... <br><br>So take your backpack and join
      Mike on his spectacular journey! Incredible views of wildlife, the romance of
      the forest trek and new discoveries are waiting for you. Go all the way to the
      end to feel the spirit of freedom again and fulfill the request of your beloved
      grandfather. <br><br>In Mike Goes on Hike you will see: <br>- realistic landscapes
      and sounds that will make you dive - into the atmosphere of hiking <br>- endless
      locations that you can explore for hours <br>- multiple activities: installation
      of a tent, breeding of fire and other tasks <br>- important life lessons that
      will guide you to the right path<h2 class="bb_tag">CHECK OUT MORE</h2><a href="https://store.steampowered.com/app/911510/Paws_and_Soul/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/911510/Paws_and_Soul/</a>'
