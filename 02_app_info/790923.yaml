    about_the_game: 'Take a bold first step into the world of Albion with exclusive
      gear and avatars, plus 2,500 Gold and 30 extra days of Premium status. Travel
      the world in style in an exclusive armor set, and update your profile with exclusive
      Epic avatars.<br><br><strong>The Epic Pack includes:</strong><br><ul class="bb_ul"><li>30
      Additional Days of Premium Status<br></li><li>2,500 Gold<br></li><li>Exclusive
      Epic Avatars<br></li><li>Exclusive Epic Armor (hat, tunic, and boots)</li></ul><br>Note:
      as with all items in the game, the items included in this pack are lootable
      and destructible. Store them in a chest until you''re ready to use them!'
