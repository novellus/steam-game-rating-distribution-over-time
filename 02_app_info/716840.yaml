    about_the_game: "Who is Lord Smaceshi? Why is their name so hard to say?<br />\r\
      \n<br />\r\nYou've been issued a challenge! Complete Lord Smaceshi's nefarious\
      \ tests and become the ultimate assassin. Use your stealth, combat and even\
      \ your parkour skills to become victorious!<br />\r\n<br />\r\nSet in a new\
      \ open micro-world, Smaceshi's Castles sees you continue your journey into a\
      \ hyper detailed future Tokyo.<br />\r\n<br />\r\nSmaceshi's three castles represent\
      \ three different aspects of the Tokyo 42 action experience. You will be judged\
      \ on your speed and skill. Will you be the fastest, the deadliest? From crazy\
      \ parkour puzzles to mid-air rocket launcher fights, Smaceshi's Castles pushes\
      \ it to the limit.<br />\r\n<br />\r\nWill you succeed?<br />\r\n<br />\r\n\
      Features an astonishing 90 new missions:<br />\r\n<br />\r\n35 Combat Missions,<br\
      \ />\r\n25 Parkour Missions,<br />\r\n10 Stealth Missions<br />\r\n20 Bike Race\
      \ Missions<br />\r\n<br />\r\nPlus 4 new weapons (not included in Multiplayer):<br\
      \ />\r\n<br />\r\nShort Bow<br />\r\nLong Bow<br />\r\nShuriken<br />\r\nShuriken\
      \ Fan"
