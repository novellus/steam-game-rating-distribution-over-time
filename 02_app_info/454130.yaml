details:
  data:
    about_the_game: 'Nil-Ninjahtic: Ronin is a pseudo 8-bit action platformer. While
      it integrates gameplay mechanics of the previous titles in the series, they
      are combined in a manner which differentiates itself from its predecessors.<br><br>Rather
      than playing as a ninja-like protagonist, the main character shares more characteristics
      with that of a samurai. Usage of the environment is still the focus of the platforming
      and puzzle elements remain intact, although progression through each level is
      straightforward without the open-ended nature present in the previous titles.<br><br>Features:<br><ul
      class="bb_ul">    <li>Several screens providing various platforming challenges
      and puzzles<br>    </li><li>Duel with samurai and fight varying enemy types<br>    </li><li>Challenging
      difficulty, frequent checkpoints, and unlimited continues<br>    </li><li>8-bit
      graphics and soundtrack<br>    </li><li>Supports Xbox 360 Controller (recommended)</li></ul>'
