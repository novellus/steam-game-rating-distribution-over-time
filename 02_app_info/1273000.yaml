    about_the_game: "Taravana is a dystopian roguelite game carried out in a murky\
      \ underwater world where land is no longer inhabited due to a Cataclysm of extraterrestrial\
      \ origin. You are one of the divers who is forced to scavenge the dismal ocean\
      \ in order to survive. Explore a massive, open world full of dangers and secrets\
      \ with your fellow survivors now:<br><a href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=2112547179\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1273000/extras/Crossplay.png?t=1601371646\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1273000/extras/demo.gif?t=1601371646\"\
      \ /></a><h2 class=\"bb_tag\"><strong>Descend Into a Rich Underwater World</strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1273000/extras/devider.png?t=1601371646\"\
      \ />You start out on a massive orbital space station that has found its new\
      \ home in the dark belly of the post-apocalyptic ocean. Manage your oxygen supply\
      \ and gear durability as you search for valuable resources on the highly radioactive\
      \ surface, inside treacherous dungeons, and at the bottom of bone-crushing deep-sea\
      \ areas. Infested by horribly mutated bloodthirsty creatures, the salty waters\
      \ are no place for a picnic.<h2 class=\"bb_tag\"><strong>Research Murderous\
      \ Fauna</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1273000/extras/mobs.png?t=1601371646\"\
      \ /><br>The severe radiation bursts changed scores of ocean inhabitants forever.\
      \ Chemical reactions altered their bodies making them more tenacious, powerful,\
      \ and aggressive. Hunt them down, research their DNA, and use it to create your\
      \ own helpful pet monster.<h2 class=\"bb_tag\"><strong>Scavenge and Craft to\
      \ Survive</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1273000/extras/craft.png?t=1601371646\"\
      \ /><br>To gain a tactical advantage against the hostile environment you need\
      \ to explore. Scavenge the remains of long-gone civilization, craft diving gear,\
      \ and medicine that will increase your overall chances to succeed. Discover\
      \ deeper and further layers of the ocean to get rarer resources and craft more\
      \ advanced items.<h2 class=\"bb_tag\"><strong>Become an Indestructible Fighting\
      \ Machine</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1273000/extras/weapons.png?t=1601371646\"\
      \ /><br>Your life entirely depends on \u201Cichtis\u201D, a polymeric diving\
      \ suit powered by a robotic exoskeleton that is designed to sustain the perils\
      \ of the deep. Modify the suit with radiation filters, additional armor plates,\
      \ harpoon guns, chainsaws, other weapons, and modules. Get more experience,\
      \ level up, receive access to ultimate gear, and improve your character\u2019\
      s stats to lead mankind to its rise.<h2 class=\"bb_tag\"><strong>Interact With\
      \ Other Survivors</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1273000/extras/chars.png?t=1601371646\"\
      \ /><br>Take quests and bounties, trade, and cooperate with other players in\
      \ order to overcome threats lurking in the darkness. Challenge opponents in\
      \ fierce PvP battles to show your fighting superiority!<h2 class=\"bb_tag\"\
      ><strong>Make Yourself Heard</strong></h2><a href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=2112547179\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1273000/extras/radio.png?t=1601371646\"\
      \ /></a><br>Got some feedback and ideas to share? Spotted something in the ocean\
      \ that you think is not supposed to be there? Just want to say \u201Chi\u201D\
      ? Don\u2019t hesitate to contact the <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/d4CgKs4\"\
      \ target=\"_blank\" rel=\"noopener\"  >Base HQ</a> through any <a href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=2112547179\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >channel</a> you are comfortable with.\
      \ We want to hear from you!"
