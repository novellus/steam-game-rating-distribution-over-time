      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/666150/extras/steamHeaders_grow.png?t=1604059078"
      /><br><br>From the majestic Woolly Mammoth to the mighty Tyrannosaurus rex,
      undo the rules of extinction by breeding a diverse selection of prehistoric
      wildlife.<br><br>Find new creatures and genetic skins by discovering genetic
      material from all over the world, unleashing unseen levels of customization
      and choice.
