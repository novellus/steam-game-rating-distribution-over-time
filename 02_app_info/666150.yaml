      /><br><br>Take control of limitless power to build, manage and grow the ultimate
      zoo for extinct animals in <strong>Prehistoric Kingdom</strong>.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/666150/extras/TreeDivider.png?t=1604059078"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/666150/extras/steamHeaders_build.png?t=1604059078"
      /><br><br>Design and decorate beautiful habitats using an array of powerful
      creative tools. Grow jungles, carve rivers and raise mountains across the enormous
      playable area to create the perfect park for your specimens. <br><br>Unlock
      your creativity with robust modular building tools to construct housing and
      shelters by hand. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/666150/extras/TreeDivider.png?t=1604059078"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/666150/extras/steamHeaders_manage.png?t=1604059078"
      /><br><br>Take up the role of park manager by developing the infrastructure
