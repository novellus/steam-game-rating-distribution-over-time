    about_the_game: Metal Assault is a free to play action packed 2D side scroller
      with rough 'em up, shoot 'em up fun!<br>Grab some friends, grab a weapon and
      get in the thick of battle with defense specialist Carl, sharpshooter Marie,
      the brute force of Burton and tactical expert Ai!<h2 class="bb_tag">FEATURES</h2><br><strong>Mission
      Mode</strong><br><ul class="bb_ul"><li>Discover the world of HERZ, while leveling
      up and finding new items! Enjoy the riveting story mode and open up mystery
      boxes! Good luck, gunners!</li></ul><br><strong>Co-Op vs. ZOMBIES</strong><br><ul
      class="bb_ul"><li>Gather your comrades and cooperate with them to survive! Battle
      against hordes of zombies and more! Don't let them swarm you!</li></ul><br><strong>Battle
      Mode</strong><br><ul class="bb_ul"><li>It's an all-out war! Prove that you're
      the better soldier with the better team in this Player vs. Player furious assault!
      Fight in teams of up to 8 players in DEATH MATCH, CAPTURE THE FLAG and ZOMBIE
      INFECTION MODE!</li></ul>
