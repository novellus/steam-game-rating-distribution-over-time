    about_the_game: "Combining 2D fighting game and visual novel, the BlazBlue series\
      \ has been supported by many fighting game fans. The latest installation, BlazBlue:\
      \ Centralfiction, serves as the ending to the Azure Saga and reveals the truth\
      \ that has ever been in mystery. <br><br>First time in this series, \u300CNaoto\
      \ = Kurogane\u300D \u300CHibiki = Kohaku\u300D \u300CNine = the = Phantom\u300D\
      \ and \u300CIzanami\u300D appear as playable characters and three DLC characters\
      \ from the console version --\u300CEs\u300D from XBlaze series that shares the\
      \ same worldview as Blazblue, \u300CMai Natsume\u300D from the BlazeBlue spinoff\
      \ manga, Remix Heart, and \u300CSusano'o\u300D, the true form of \u300CYuki\
      \ Terumi\u300D-- newly join to bring to a total of 35 playable characters!<h2\
      \ class=\"bb_tag\">Introduction of New Systems</h2><strong>[Overdrive]</strong><br><ul\
      \ class=\"bb_ul\"><li>Each character can strengthen his/her unique ability for\
      \ a specific period of time.</li></ul><ul class=\"bb_ul\"><li>When [Overdrive]\
      \ is triggered, the Overdrive icon changes into a purple gauge.</li></ul><ul\
      \ class=\"bb_ul\"><li>This gauge will decrease over time, and [Overdrive] will\
      \ end when the gauge depletes.</li></ul><ul class=\"bb_ul\"><li>[Overdrive]\
      \ lasts longer if your character\u2019s health is low. During activation, the\
      \ round timer also stops.</li></ul><ul class=\"bb_ul\"><li>After [Overdrive]\
      \ has ended, the Overdrive icon will show a number counter. Overdrive can be\
      \ used again when the number reaches 10.</li></ul><ul class=\"bb_ul\"><li>The\
      \ number increases over time or damage taken, but during [Active Flow], it charges\
      \ much faster.</li></ul><br><strong>[Exceed Accel]</strong><br><ul class=\"\
      bb_ul\"><li>A powerful attack that can be used during [Overdrive] state.</li></ul><ul\
      \ class=\"bb_ul\"><li>[Overdrive] state immediately ends upon usage.</li></ul><ul\
      \ class=\"bb_ul\"><li>When activated during [Active Flow], the damage and effects\
      \ are significantly boosted.</li></ul><br><strong>[Active Flow]</strong><br><ul\
      \ class=\"bb_ul\"><li>Fighting aggressively and landing attacks, or using heat\
      \ gauge etc. will trigger the [Active Flow] state.</li></ul><ul class=\"bb_ul\"\
      ><li>Enhances the attack power and shortens the [Overdrive] cool time etc. to\
      \ make fighting conditions more favorable.</li></ul>"
