details:
  data:
    about_the_game: 'Every adventurer and cave explorer needs a town or village to
      go back to for supplies and rest. This home base is as essential to your game''s
      world as any dungeon is.<br><br>Created by Celianna, Ancient Dungeons: Base
      Pack is the first in a series of tiles that focus on dungeons and dark dwellings.
      This large set contains all the basics you will need to create cities and villages
      that populate your game. Filled with Celianna''s signature details, Ancient
      Dungeons: Base Pack is a must-have!<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Complete autotile set (note: no snow and desert type tiles).<br></li><li>Complete
      TileB through TileE for both interior AND exterior.<br></li><li>Tiles for towns,
      villages, castles, caves, crypts, ports and even chapels.<br></li><li>Switches,
      moving boulders, torches and traps.<br></li><li>Two boats (only sideview available).<br></li><li>Sideways
      rooftops.<br></li><li></li></ul>'
