  data:
    about_the_game: Dreamlight is a 2D exploration sandbox with a survival aspects.
      This wonderful world provides you a huge variety of stuff to do such as:<br><br><ul
      class="bb_ul"><li><strong>Gather resources and make everything from scratch</strong><br>    Who
      said what grass and rocks are useless?<br><br></li><li><strong>Explore randomly
      generated worlds</strong><br>    Dozens of different bioms will provide a unique
      experience each time you start<br><br></li><li><strong>Develop your character</strong><br>    Be
      it a sword fighting, magic or even eating. The more you do it, the better you
      do it!<br><br></li><li><strong>Build</strong><br>    Either you want to build
      a shelter or a marvelous structure, hundreds of different tiles will open the
      way for your creativity<br><br></li><li><strong>Survive</strong><br>    Stock
      up some food, fight challenging enemies and remember - fleeing is not a cowards
      way, it's a way to survive.</li></ul>
