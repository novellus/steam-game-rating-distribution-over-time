details:
  data:
    about_the_game: Dark Dragonkin is a puzzle game set in a fantasy RPG theme. You
      control the party, and must use each of their skills to descend into the dungeon
      to save the prince from the Dragonkin King!<br><br><ul class="bb_ul"><li>You
      control each character separately.<br></li><li>Each character has their own
      unique skills to get past obstacles.<br></li><li>Every Level is like an old
      school RPG puzzle.<br></li><li>Even the enemies are puzzles of how to avoid
      or destroy them.<br></li><li>You must figure out how to gather the party at
      the exit portal to advance.<br></li><li>Powerful bosses that are a challenging
      puzzle to defeat to gain passage through their realm.</li></ul>
