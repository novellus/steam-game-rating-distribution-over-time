    about_the_game: 'At some point people realized that a bunch of folks chasing after
      a ball on flat ground is a little boring, so they came up with a new sport.
      One that still requires players to wear shoulder pads and helmets, and tackle
      each other. Welcome to Yahrit!<br><br><strong>Yahrit!</strong> is a platformer
      fighting game with local multiplayer for 2-4 players. The rules are simple:
      you can run, jump and dash. The tricky part is that you don''t get to shoot
      or slash - the only way to hit your opponent is to charge right at them!<h2
      class="bb_tag">What to expect</h2><ul class="bb_ul"><li> Local multiplayer for
      2-4 players (SERIOUSLY, NO SINGLE PLAYER MODE)<br></li><li> Fast paced gameplay<br></li><li>
      Easy to grasp platformer mechanics<br></li><li> Generally a good party game<br></li><li>
      Cleverly combine running, double-jumping and dashing to trick your opponents<br></li><li>
      Beautiful handcrafted pixel art<br></li><li> Full controller support (verified
      to work with XB1/XB360 and PS3/PS4 controllers)<br></li><li> Up to 2 players
      can play using the same keyboard<br></li><li> 5 stages (currently) and 3 modes
      (also currently)<h2 class="bb_tag">What NOT to expect</h2></li><li> No career/campaign/story/single
      player mode<br></li><li> No frustrating prompts popping up whenever you just
      want to quit the game</li></ul>'
