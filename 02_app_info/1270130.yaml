    about_the_game: "On the harmstead you <strong>sow crops</strong> by day, plough\
      \ <strong>hordes of alien pests</strong> by night, and spelunk the <strong>\u201C\
      Very Dark\u201D depths</strong> whenever you damn well please. This <strong>bloodthirsty\
      \ alien planet</strong> doesn\u2019t want you here, but you\u2019re a <strong>robot</strong>\
      \ in a <strong>tractormech</strong> so what do you care?<br><br>PLANETATION\
      \ is a <strong>first-person co-op \u2018farmvival\u2019</strong> game that combines\
      \ the unrestrained creativity of a basebuilder (<strong>Factorio, Stardew Valley</strong>)\
      \ with the day/night tension cycle of a survival game (<strong>Seven Days to\
      \ Die, The Forest</strong>). With up to <strong>eight players</strong> you will\
      \ <strong>plant, explore, harvest, shoot, build, refine, and die</strong> at\
      \ the whim of Ol\u2019 Gal, the uncaring owner of your very robosouls.<h2 class=\"\
      bb_tag\">Tend your Farm</h2>Run a hyper-unrealistic <strong>'harmstead'</strong>\
      \ on an unbelievably hostile planet. Trade <strong>dollarweed</strong> for bullets,\
      \ and bullets for dead aliens. Trade <strong>dead aliens</strong> for another\
      \ day alive on this blessed world.<h2 class=\"bb_tag\">Build a Tractormech</h2>Customise\
      \ your <strong>tractormech</strong> in any way imaginable, and many that are\
      \ not. Plant <strong>protatoes</strong> with a shotgun. Build <strong>perimeter\
      \ turrets</strong> with your mind. The world is in the palm of your hand - right\
      \ beside the <strong>magnetic chainsaw</strong>.<h2 class=\"bb_tag\">Explore\
      \ the World</h2>This <strong>crackpot western</strong> planet is too beautiful\
      \ not to plunder, so jump in your mech and <strong>explore the distant \u201C\
      Very Dark\u201D</strong>. Take your <strong>friends</strong> to watch your back,\
      \ for the <strong>things that lurk in the depths</strong> do so for a very good\
      \ reason...<h2 class=\"bb_tag\">The Six Stages of Grief</h2><ul class=\"bb_ul\"\
      ><li> <u>Farm</u> - Sow a crop of <strong>protatoes</strong> for a protein-rich\
      \ snack. <strong>Crossbreed</strong> seedlings into something new and useful;\
      \ you might not even <strong>blow yourself up</strong>. Or just do as you\u2019\
      re told and plant more <strong>dollarweed</strong>, which you can trade for\
      \ things you can\u2019t grow like super-rare tractormech components or Ol\u2019\
      \ Gal\u2019s love.<br></li><li> <u>Progress</u> - Got plenty of <strong>ironberries</strong>\
      \ and don\u2019t like the taste? Build a <strong>smeltery</strong> and turn\
      \ them into <strong>iron</strong>! Then build a <strong>refinery</strong> and\
      \ make some <strong>steel</strong>! Hunt down a <strong>metalweb spider</strong>\
      \ in the Very Dark and smoosh it with some steel to get <strong>darksteel</strong>.\
      \ Then build some <strong>laser</strong> or <strong>magnesis</strong> turrets\
      \ and suddenly the night is looking a little less dark.<br></li><li> <u>Expand</u>\
      \ - You\u2019ll need something to power all of these toys, so build some <strong>solar\
      \ panels</strong> or tap a <strong>geothermal vent</strong> - as long as you\
      \ can defend it through the night! Or cage a few <strong>vampiric fireflies</strong>\
      \ and as long as you keep them fed you\u2019ll have all the power you need for\
      \ your mile long <strong>electrostatic fence</strong>.<br></li><li> <u>Explore</u>\
      \ - If you\u2019re feeling adventurous you might journey farther, perhaps all\
      \ the way to the <strong>Very Dark</strong>. The deeper into the Very Dark you\
      \ go the more loot you will find, including <strong>body parts</strong> you\
      \ can repurpose as components for your tractormech - but things lurk in the\
      \ dark places, things that do not wish to be disturbed. <strong>Things with\
      \ <i>names</i></strong>.<br></li><li> <u>Fight</u> - Eventually <strong>night\
      \ is going to fall</strong>, and that\u2019s when you fight for your synthetic\
      \ life. Jump into your tractormech, swap that <strong>vacuum harvester</strong>\
      \ out for a <strong>darksteel pummeler</strong> and get a-whacking! First person\
      \ shooter, hack\u2019n\u2019slash, battlefield commander - <strong>combat is\
      \ what you want it to be</strong>!<br></li><li> <u>Die</u> - Does the night\
      \ not pose enough danger? Make it harder. <strong>Lure the horrors</strong>\
      \ of the deepest chasms, the named things of the Very Dark, up to your farm\
      \ and slay them for their shiny baubles! All it takes is a <strong>carefully\
      \ performed ritual</strong> and a <strong>whole lot of blood</strong>.</li></ul>"
