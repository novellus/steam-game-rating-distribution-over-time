    detailed_description: <h1>Steam Created Accounts Only</h1><p><h2 class="bb_tag">This
      content can only be accessed with EVE Online accounts created through Steam.
      Existing EVE Online accounts not created through Steam cannot benefit from it.</h2></p><br><h1>About
      the Game</h1>Train multiple pilots on the same account simultaneously with a
      Multiple Character Training Certificate.<br><br>Multiple Character Training
      adds an additional training queue for a second character or extends one that
      is already activated for a further month.
