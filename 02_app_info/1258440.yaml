  data:
    about_the_game: "Welcome Wayfarer!<br />\r\n<br />\r\nYour journey in the world\
      \ of Blind Quest begins NOW!<br />\r\n<br />\r\nBlind Quest is a fantasy role-playing\
      \ game where you will guide Nathan the mercenary in an epic adventure across\
      \ the lands of Aetherna.<br />\r\nThe Enchanted Castle of King Alen is invaded\
      \ by ghosts. His daughter, Helen, is in search of a hero who can defeat this\
      \ supernatural menace and only Nathan, a solitary mercenary, dares to help her.<br\
      \ />\r\nExplore incredible locations such as the Desert of Sarteras and the\
      \ Dungeons of Curigos and other 50 maps in 10 different scenarios to explore\
      \ and interact with!<br />\r\nMore than 20 enemies to face in an engaging turn-based\
      \ combat system! Battle against terrible foes like the Necromancer, the Crystal\
      \ Dragon and many more!<br />\r\nWith 3 or more hours of gameplay and a high\
      \ level of replayability Blind Quest - The Enchanted Castle is a true fantasy\
      \ epic!<br />\r\n<br />\r\nSave the reign of Reldia and princess Helen!<br />\r\
      \nBecome a LEGEND!"
