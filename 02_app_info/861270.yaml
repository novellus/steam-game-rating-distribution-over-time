    about_the_game: "<strong>Sudoku</strong> (\u6570\u72EC s\u016Bdoku, digit-single)\
      \ - is a logic-based, combinatorial number-placement puzzle. The objective is\
      \ to fill a 9\xD79 grid with digits so that each column, each row, and each\
      \ of the nine 3\xD73 subgrids that compose the grid (also called &quot;boxes&quot;,\
      \ &quot;blocks&quot;, or &quot;regions&quot;) contains all of the digits from\
      \ 1 to 9. <br><br>Killer Sudoku puzzles include all the rules of regular Sudoku\
      \ but add in dashed-line 'cages' which must sum to given values. Killer Sudoku\
      \ is also sometimes known as Sumdoku, Mathdoku or Addoku.<br><br>The name 'Killer'\
      \ Sudoku arises because of the wicked twist on the standard Sudoku puzzle, since\
      \ you must not only place each of the numbers 1 to 9 (or 1 to the size of the\
      \ puzzle) into each of the rows, columns and bold-lined 3x3 (or other size)\
      \ boxes but you must also place the numbers into each dashed-line cage so that\
      \ they add up to its given total - and without repeating a digit in a dashed-line\
      \ cage. \xA9<br><br><ul class=\"bb_ul\"><li> 100 killer Sudoku Killer puzzles<br></li><li>\
      \ Level's progress save<br></li><li> Beautiful minimalist design, multiple color\
      \ themes<br></li><li> 10 ambient relaxing soundtracks<br></li><li> Steam Achievements<br></li><li>\
      \ Trading Cards, Badge, Emoticons and Backgrounds (Coming soon)<br></li><li>\
      \ Cross-platform Steam Cloud saves<br></li><li> As always - Windows, Mac and\
      \ Linux support</li></ul><br><a href=\"https://store.steampowered.com/app/733070/Sudoku_Universe/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/861270/extras/su.png?t=1599559605\"\
      \ /></a> <a href=\"https://store.steampowered.com/app/858040/Sudoku_Jigsaw/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/861270/extras/sj.png?t=1599559605\"\
      \ /></a> <a href=\"https://store.steampowered.com/app/861270/Sudoku_Killer/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/861270/extras/sk.png?t=1599559605\"\
      \ /></a>"
