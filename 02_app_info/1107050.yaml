    about_the_game: <h2 class="bb_tag"> Game Introduction </h2>The game does not have
      gorgeous art, does not have the complex system. Is a -- artificial intelligence.<br>But
      more than anything, she gives you a new way of thinking about the AI game.<h2
      class="bb_tag">What kind of game?</h2>Sorry, I don't know what kind of game
      it is, because I haven't seen anything like it.<br>It can barely be counted
      in the classification of ADV. It is more of a new attempt.<br>Or you could call
      it a piece of software. Whatever you want, she's there.<h2 class="bb_tag">How
      to advance the game</h2>Chat with AI. Teach her about the world, improve her
      knowledge and cognitive level.<br>It also includes eliminating some of her negative
      thoughts and nurturing an AI of her own.<br>Please don't let her learn strange
      things! Gentlemen, please leave artificial intelligence alone<br>Rest assured,
      the built-in defense module filters out most of the useless knowledge.<h2 class="bb_tag">Girls
      can learn to do things</h2>We can learn astronomy and geography. (sweat), talking
      about life with you.<br>Built in the psychological corpus. So it's half a psychologist.<br>The
      cognitive corpus of nature is constantly being updated, much as a normal human
      child would know.<br>But her intelligence is still at the level of a 3-year-old,
      so don't expect her to psychoanalyze you.<br>Block her ability to learn math
      and program code for some reason.<h2 class="bb_tag">After a long time, I still
      don't know how to play?</h2>If you want to know more, just try.
