  data:
    about_the_game: "<strong>Aeon Drive: Prologue</strong> is the first act of the\
      \ upcoming speedrun action platformer set in a Cyberpunk Barcelona. The player\
      \ controls Jackelyne, a stranded space pilot on a quest to retrieve faulty pieces\
      \ of dimension-bending machinery in order to preserve the space-time fabric\
      \ of the universe. Jack will have to overcome a myriad obstacles using her sword,\
      \ teleportation dagger, and unique skill to control time.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1479150/extras/new_teleportation-dagger.gif?t=1606399874\"\
      \ /><br><br>Teleport your way through time itself! Aeon Drive features a <strong>unique\
      \ time-warping system</strong> that saves players the frustration of repetition\
      \ and keeps the challenge fresh. Is this level too hard? No problem, just recharge\
      \ your timer before you run out of time and get those few seconds you need to\
      \ beat the level. Run out of time-warping capsules and you will be on your own.\
      \ Obstacles, enemies, and falls are your worst enemy, as time is always slipping\
      \ away\u2026<br><br>Teleport through lasers, spikes, saws and many other dangers,\
      \ crouch-dash at the last moment to evade that incoming shot and run through\
      \ more than 80 levels across several areas of the city of Barcelona where everyone\
      \ is out to get you. Jump through the rooftops of las Ramblas, keep dashing\
      \ with awesome vistas of Arc de Triomf, Colon, and the Torre Gl\xF2ries, fight\
      \ for your life in Park G\xFCell and don't think just cause you reach the beach\
      \ you can rest!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1479150/extras/new_keyfeatures.gif?t=1606399874\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Speed-running</strong> platformer\
      \ mechanics.<br></li><li><strong>Eye-catching </strong>quality synthwave pixel\
      \ art style.<br></li><li>Enjoy a sweet and shooty holiday in a<strong> cyberpunk\
      \ version of tourist darling Barcelona.</strong><br></li><li><strong>Advanced\
      \ scoring system</strong> that enables long term replayability.<br></li><li><strong>Real-time\
      \ difficulty adjustment</strong> \u2013 collect time-warping devices and use\
      \ them strategically!<br></li><li>Compete against friends and Ashajuls through\
      \ <strong>Discord integration and Steam Leaderboards</strong>.<br></li><li><strong>Streaming\
      \ mode</strong> to share your exploits with the rest of the galaxy.<br></li><li>Aeon\
      \ Drive has been nominated to the Valencia Indie Awards 2020, Game Connection\
      \ San Francisco 2020, Courage XL at GDC and the European Game Showcase at GDC.</li></ul>"
