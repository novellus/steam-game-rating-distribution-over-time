      of two player &quot;Pong&quot; and those brick breaker games like &quot;BreakOut&quot;!
      Throw in the hilarious ability to &quot;blow each other&quot; for timely stuns
      so you can steal their balls! - A game that proves ''Tis better to give than
      it is to receive!'
