  data:
    about_the_game: "Maestro hits the arena, bringing melodic disorder to everything\
      \ around him. With the ability to summon musical notes that dance around enemies\
      \ and unleash various effects, Override\u2019s 2nd mech DLC will have his confident\
      \ opponents singing a different tune.<br />\r\n<br />\r\nPiloted by a toymaker\
      \ who wishes for nothing more than to break away from the monotony of a mundane,\
      \ digital world, Maestro\u2019s notes can be summoned in different combinations\
      \ to spark unexpected mayhem. He can cause enemies to overheat and slow down\
      \ significantly, giving him the upper hand in combat, or use his Ultimate to\
      \ perform a symphonic beat down!"
