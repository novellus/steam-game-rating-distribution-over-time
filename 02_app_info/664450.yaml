    reviews: "\u201CI\u2019m not what you would call a \u201Ccrier.\u201D So when\
      \ something as simple as an interactive VR experience is able to make me tear\
      \ up a little bit i\u2019m pretty taken back\u2026 It\u2019s an emotional rollercoaster\
      \ that highlights the best and worst of humanity all in a stylish art style\
      \ designed to get those tear ducts active. And boy does it work.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://vrscout.com/news/manifest-99-vr-experience/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VR Scout</a><br><br>\u201CThe story has\
      \ a much deeper meaning than just a few travellers hitching a train ride \u2013\
      \ which VRFocus isn\u2019t going to spoil here \u2013 safe to say that\u2019\
      s it pulls on the heart strings as a memorable VR experience. If you enjoy short\
      \ VR animations then Manifest 99 is up there with some of the best.\u201D<br>5\
      \ stars \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vrfocus.com/2017/09/review-manifest-99/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VR Focus</a><br><br>\u201CThe art in\
      \ this game is gorgeous... some of the most attractive art I've ever seen in\
      \ VR.\u201D<br><a href=\"https://www.youtube.com/watch?v=m55fttEcP94\" target=\"\
      _blank\" rel=\"noreferrer\"  >CryMorGaming</a><br>"
