    about_the_game: "MANIFEST 99 is an ominous and eerie story about finding redemption\
      \ in the afterlife. Set on a mysterious train inhabited by a murder of crows,\
      \ you assist four travel companions on a journey to their final destination.\
      \ This virtual reality experience is played without a controller: you gaze into\
      \ the eyes of crows to move to their perch, viewing the world from their scale\
      \ and perspective. Look into the eyes of your travel companions and uncover\
      \ the reason why they \u2013 and you \u2013 are on this train traveling into\
      \ the great beyond.<br><br>Features:<br>\u2013 A rich world rendered in a striking,\
      \ painterly visual style<br>\u2013 No controller required, best experienced\
      \ sitting or standing<br>\u2013 Move around by gazing into the eyes of crows<br>\u2013\
      \ Discover items to learn more about your travel companions<br><br><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=081875a0-c5c2-11e8-a39e-0f88278ca479\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
