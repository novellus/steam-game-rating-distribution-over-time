    about_the_game: '<h2 class="bb_tag"><strong> This Counter Fight is about cafes!
      </strong></h2><br>&quot;Counter Fight 4&quot; is a work simulation game where
      players become coffee shop owners and offer coffee, latte, and sandwiches to
      unique customers who appear one after another.<br><br>While maintaining the
      fun of the previous counterfight, new fun elements have been added.<br><br>The
      goal of the player is to brew coffee, cook meals, and achieve higher scores
      as per the customer''s order.<br>After play, your score will be reflected in
      the rankings of players around the world.<br>Make coffee and sandwiches quickly
      and accurately, beat the obstacles and become the best cafe in the world.<br><br><strong>
      New features: </strong><br><ul class="bb_ul"><li> <strong> The shop is full
      !? You should take out! </strong><br>In addition to the four counter seats,
      a new takeout window has been added in this work.<br>As customers increase,
      faster and more accurate work is required.<br><br></li><li> <strong> Angel supports
      shopkeeper </strong><br>It''s full of customers! But please be assured.<br>If
      you meet the requirements, an angel will help you brew coffee.<br><br></li><li>
      <strong> Enhanced energy drinks! </strong><br>When you drink, your arms will
      be mechanized and will be able to stretch with the push of a button.<br>Even
      if you want to serve coffee to a distant seat, you can reach it with just one
      hand.</li></ul><br>Music by Rengoku Teien. All Rights Reserved.<br>Sound by
      Maou Damashii. All Rights Reserved.'
