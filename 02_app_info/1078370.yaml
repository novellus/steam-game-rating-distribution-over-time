    about_the_game: Liluna, a leading candidate to become a saint, is tricked into
      a ritual that awakens an evil god and becomes cursed.<br><br>The ritual causes
      strange, dangerous creatures to appear in the surrounding area around the church,
      isolating them from the outside world.<br><br>Now, Liluna must find the four
      &quot;Sealing Orbs&quot;, in order to stop the effects of ritual.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Classic Fantasy RPG Experience<br></li><li>Explore a Cursed
      Fantasy World<br></li><li>Multiple Endings<br></li><li>Multiple Difficulty Options</li></ul>
