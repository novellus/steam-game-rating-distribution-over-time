    review: "BLASK 2 is een waardig opvolger van BLASK. Het idee van het spel is hetzelfde:\
      \ laserstralen richten op witte cirkels. Het begint allemaal vrij eenvoudig.\
      \ Maar gaandeweg komen er nieuwe functies in het spel en het is aan jou om uit\
      \ te zoeken wat die doen. Op een gegeven moment zijn er ook geen witte cirkels\
      \ meer om op te richten. Die moet je eerst zien vrij te spelen. Het prettige\
      \ is dat er niet \xE9\xE9n exacte manier is om een level te voltooien. Meerdere\
      \ oplossingen zijn mogelijk. Dit betekent feitelijk dat je ook 'wat aan kunt\
      \ rommelen' totdat je alle cirkels hebt geraakt.\n\nBLASK 2 komt met 80 levels,\
      \ dus 15 meer dan in de eerste versie. Na iedere 5 levels wordt er een prestatie\
      \ ontgrendeld. Wat de prijs betreft: die is redelijk voor een dergelijk spel.\n\
      Eerst uitproberen? Er is een demo beschikbaar.\n\nAanbevolen!\nWaardering: 8/10."
