details:
  data:
    about_the_game: "YumeCore features side-scrolling beat-'em-up action inside of\
      \ a dream-warped hospital. Defeat the crazed patients with punches, throws,\
      \ and a variety of items to clear the stages!<br><br><strong><h2 class=\"bb_tag\"\
      ><ul class=\"bb_ul\"><li>Story</li></ul></h2></strong><br>A girl named Soboko\
      \ has a lucid dream while staying in the hospital.<br>Excited by the new experience,\
      \ she acts as a temporary nurse to calm the rampaging patients\u2026by force!\
      \ But like all dreams, things are not as they seem...<br><strong><h2 class=\"\
      bb_tag\"><ul class=\"bb_ul\"><li>Fusion of beat-\u2019em-up &amp; adventure\
      \ elements</li></ul></h2></strong><br>There\u2019s more than just fighting!<br>Explore\
      \ the hospital in the real world for items to give Soboko an edge in punishing\
      \ the crazed denizens of the dream world!<br><strong><h2 class=\"bb_tag\"><ul\
      \ class=\"bb_ul\"><li>Unique characters</li></ul></h2></strong><br>Many strange\
      \ but cute enemies await, such as girls who spit water, girls who are long,\
      \ girls who are VERY long, girls who hop about, and more.<br>Plus, face down\
      \ end-stage bosses in heated battles!"
