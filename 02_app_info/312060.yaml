  data:
    about_the_game: "<strong>Take part in an epic and ever-changing FINAL FANTASY\
      \ as you adventure and explore with friends from around the world! Experience\
      \ all the hallmarks of the best-selling franchise - airships, chocobos, moogles,\
      \ and more.</strong><br><br>In the updated Free Trial version of the FINAL FANTASY\
      \ XIV, you\u2019ll now be able to play as your favourite FINAL FANTASY class\
      \ up to level 60 for free in both FINAL FANTASY\xAE XIV: A Realm Reborn and\
      \ FINAL FANTASY\xAE XIV: HEAVENSWARD.<br><br>All 14 jobs are available to play\
      \ up to level 60, from classic FINAL FANTASY jobs like paladin and white mage\
      \ to FINAL FANTASY XIV originals such as the astrologian and the limited job,\
      \ blue mage. In addition to battles, there are also a total of 11 gathering\
      \ and crafting classes available, letting you enjoy gathering materials and\
      \ making items. <br><br>Form a party and adventure with a multitude of players\
      \ from across the globe.<br>Forge friendships, mount chocobos, and board airships\
      \ as you and your companions create your own unique stories in Eorzea.<br>Set\
      \ out alone or enlist the aid of friends as you undertake epic quests, battle\
      \ familiar FINAL FANTASY monsters, and acquire unique abilities and equipment.<br>All\
      \ the classic elements from the series that you have come to know and love are\
      \ waiting!<br><br>You can also play numerous mini-games during the breaks in\
      \ your adventure at an entertainment complex called the Manderville Gold Saucer.\
      \ From the classic FF card game Triple Triad to chocobo racing and even mahjong,\
      \ an alluring tabletop game from the Far East. Of course you can play together\
      \ with all your friends too!<br><br>Embark on the adventure of a lifetime to\
      \ help reforge the fate of Eorzea.<br><br><br><strong>Note:</strong><br>FINAL\
      \ FANTASY XIV Online game packages available on Steam may only be registered\
      \ and added on a Square Enix account that has the base game \u201CFINAL FANTASY\
      \ XIV Online Starter Edition&quot; (or formerly known as &quot;FINAL FANTASY\
      \ XIV: A Realm Reborn\u201D) purchased on Steam."
