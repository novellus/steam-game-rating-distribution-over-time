    about_the_game: "<strong>Satisfy your hunger for Overcooked! 2\u2019s chaotic\
      \ cooking action with the Season Pass.</strong><br><br>The Season pass will\
      \ deliver three extra portions of content, featuring more meals, more mechanics\
      \ and more mayhem!<br><br><strong>First Course (Out Now): Campfire Cook Off</strong><br>Gather\
      \ round the campfire for S\u2019More Overcooked 2!<br><br>It\u2019s time for\
      \ some camping capers as you take a trek through the forests of the Onion Kingdom.\
      \ Joining Kevin and the Onion King are four new chefs that are right at home\
      \ in the woodland kitchens; Explorer Chef, Bear Chef, Beaver Chef and the bespectacled\
      \ Owl Chef.<br><br><strong>Second Course (Out Now) :  Night of the Hangry Horde</strong><br>Overcooked!\
      \ 2: Night of the Hangry Horde sees players face the most terrifying threat\
      \ to the Onion Kingdom yet, the unbread, and this time they\u2019ve brought\
      \ friends! This DLC introduces an entirely new horde mode in which players must\
      \ use all of their cooking know how to repel waves of ravenous undead ingredients.<br><br>Eight\
      \ horde mode levels see players face up against waves of undead enemy attackers\
      \ including the unbread, giant zombie apples and swift zombie chili peppers.\
      \ Plus 12 new levels! Nine new kitchens and three hidden Kevin levels.<br><br>Four\
      \ new chefs! Vampire chef, Ghost chef, Werewolf chef and returning favourite\
      \ Boxhead chef from Overcooked!<br><br>New mechanics! The guillotine is an efficient\
      \ new way to chop ingredients and the furnace must be fueled with coal in order\
      \ to roast your dinners<br><br>Three recipes! Fruit pies, soup and roast dinners.<br><br><strong>Third\
      \ Course (Out Now) : Carnival of Chaos</strong><br><br>Overcooked! 2 Carnival\
      \ of Chaos invites players to a celebration of all things cooking, co-op and\
      \ chaos! This colourful new DLC will put players to the test as you take on\
      \ combo meals and that kitchen essential, the canon!<br><br>Canons!  An unconventional\
      \ kitchen requires unconventional means of transport.<br><br>Combo Meals! For\
      \ extra hungry customers, players must combine cuisines on a trusty tray, topped\
      \ off with a refreshing beverage. <br><br>New Recipes! Hot dogs and everyone's\
      \ favourite circular food, the mighty donut, join the menu!<br><br>Sauces! Is\
      \ it even possible to have a hot dog without ketchup or mustard\u2026or both?!<br><br>Plus\
      \ 15 New Levels! Players will burn burgers in the big top and tackle tasty treats\
      \ on a tight rope in a series of vibrant new levels.<br><br>Four New Chefs!\
      \ A quartet of colourful characters join the culinary chaos: Ringmaster Chef,\
      \ Strongman Chef, Clown Chef and Stunt Chef!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1067770/extras/SeasoningPass_COC.png?t=1568273359\"\
      \ />"
