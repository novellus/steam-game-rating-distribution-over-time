    about_the_game: "Indie-game in the genre of psychological adventure with the elements\
      \ of rogue-like and visual novel. A meditative, thought-provoking simulator\
      \ of an infinitely lonely old professor who\u2019s life and existence are questionable.\
      \ Confusion, terror and despair are a part of a routine here. There\u2019ll\
      \ be something worse. Much worse.<br><br>Immerse yourself in the thoughts of\
      \ a person who\u2019s not sure he even has thoughts. Solve problems that do\
      \ not require a solution. Evoke the memories of things which never existed and\
      \ plan something that\u2019s never gonna happen. Reflect when you don\u2019\
      t need to. Then look inside yourself and try not to cry.<br><br>Just relax and\
      \ talk to yourself, looking at the professor\u2019s room or trying to perceive\
      \ the silhouettes in the white emptiness. Listen to the music. Ask yourself\
      \ questions and give answers to them. This game is not about victory or failure,\
      \ fast response or precision, achievements or research. Just in some way. Basically\
      \ this game is about an inner dialogue. <br><br><ul class=\"bb_ul\"><li> The\
      \ gameplay which will make uncomfortable both newbs and experienced gamers.<br></li><li>\
      \ The melancholic atmosphere alternates the seizures of black dispair.<br></li><li>\
      \ Classical music.<br></li><li> Puzzle-solving session <br></li><li> High difficulty.<br></li><li>\
      \ Meaningless life.<br></li><li> Conscious death.<br></li><li> There\u2019s\
      \ no save system in the game cause it\u2019s not necessary.</li></ul>"
