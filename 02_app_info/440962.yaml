    about_the_game: "Don\u2019t miss the thrilling conclusion to the first season\
      \ of HITMAN.<br />\r\n<br />\r\nIn this climactic season finale, Agent 47 must\
      \ travel to Hokkaido, Japan and check-in at the hyper-exclusive Gama facility\
      \ situated on a snowy mountain peak, with breath-taking panoramic views. <br\
      \ />\r\n<br />\r\nThe private hospital utilises advanced surgery techniques\
      \ and research practices, boasting its own Zen garden, organic sushi restaurant\
      \ and traditional Japanese hot spring.  A resident AI system operates within\
      \ the facility to ensure the well-being and security of all Gama patients.<br\
      \ />\r\n<br />\r\nEpisode 6: Hokkaido includes a new story mission with new\
      \ opportunities, weapons, disguises and items \u2013 plus new challenges and\
      \ live content coming with Elusive Targets, Escalation Contracts, and Featured\
      \ Contracts on the way."
