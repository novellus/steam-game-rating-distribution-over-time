    reviews: "\u201CKnights of the Card Table brings a bit of silliness with its card-based\
      \ play, constantly bombarding you with puns and silly moments. Its art style\
      \ enhances this sense of humor with some lighthearted, playful visuals. Don\u2019\
      t let this distract you from taking card order seriously, though, as you\u2019\
      re only one missed milk away from oblivion.\u201D<br>Recommended \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://indiegamesplus.com/2019/01/pun-filled-dungeons-await-in-knights-of-the-card-table\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieGames+</a><br>"
