    about_the_game: Master over 100 dungeons and 3 worlds in this  dungeon crawler
      card game that puts YOU in control of the dungeon cards. Rearrange the dungeon
      cards to collect loot before rolling dice to slay foes with your nunchucks.
      <br><br>Will you chug a power drank before you fight the vampire cat? Or should
      you cast a spell and sip the power milk? Read the cards carefully to make the
      right choices. Activate dungeon cards in the right order to build streaks for
      extra power. Tactics are everything.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/998850/extras/swap.gif?t=1587589116"
      /><h2 class="bb_tag">CONQUER</h2><br>Dungeon crawl through 3 whacky worlds--Suburbia,
      the Haunted Forest, and the Deadly Dojo. The mailmen of suburbia are really
      mad about something, I'm not sure what, but they're throwing envelopes at me
      and it really hurts! This dungeon crawler card game is easy to pick up and hard
      to master. <br><br>Activate cards in the right order for powerful streak bonuses,
      and unleash spells at just the right time to dominate the dungeon.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/998850/extras/Screen+Shot+2018-11-26+at+11.37.02+AM.png?t=1587589116"
      /><h2 class="bb_tag">CRAWL</h2><br>Descend through the multiple levels of each
      dungeon to slay tougher challengers. Rearrange the dungeon cards to face foes
      in the order you choose. Drink health drank to recover HP and power milk for
      an attack boost. Roll a D4, D6, or D8 based on your weapon to determine your
      damage. <br><br>With several types of dungeons including endless dungeons, this
      dungeon crawler card game will challenge you and provide countless hours of
      fun.<h2 class="bb_tag">COLLECT</h2><br>With a huge collection of whacky weapons,
      shields, and characters, Knights of the Card Table gives you plenty to achieve,
      and tons of tactical options. Play as a Sodamancer for an extra punch from potions,
      then pick up a riot shield and some brass knuckles to slay your foes with style.
      Also, everything looks so cool you'll want to collect it all.<br><br>People
      always ask us, &quot;Can I carry cool weapons like this in real life?&quot;<br><br><strong><i>No,
      you cannot.</i></strong><h2 class="bb_tag">COWABUNGA</h2><br>This hilarious
      card crawl will delight you with its incredible art style, soundtrack, and puntastic
      dialogue. Chug a gallon of power milk for strong bones before heading into battle.
      Collect ice pops to buy new goodies and put your gold coins in your piggy bank
      to save up for a new, ahem, flash saber. This dungeon crawling card game has
      a captivating style all its own.
