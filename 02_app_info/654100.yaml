    reviews: "\u201C...a tremendously fun and rather distinct shmup that really does\
      \ offer something fresh...\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.nintendolife.com/reviews/switch-eshop/rival_megagun?utm_source=nintendolife&amp;utm_medium=email&amp;utm_campaign=review-notification\"\
      \ target=\"_blank\" rel=\"noopener\"  >Nintendo Life</a><br><br>\u201CRival\
      \ Megagun is a fun, frantic bullet hell game with a unique competitive mechanic.\
      \ The retro-inspired art style is pixel-perfect, which is paired with an equally\
      \ retro soundtrack.\u201D<br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamersheroes.com/honest-game-reviews/rival-megagun-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Playstation LifeStyle</a><br><br>\u201C\
      Rival Megagun is a tight, accessible, and well-executed game that offers plenty\
      \ of incentive to return, improve and master its play. This is a gem of a title,\
      \ and one not be missed by fans of bullet-hell games, or shmups in general.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://Rival\
      \ Megagun is a tight, accessible, and well-executed game that offers plenty\
      \ of incentive to return, improve and master its play. This is a gem of a title,\
      \ and one not be missed by fans of bullet-hell games, or shmups in general.\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameCritics</a><br>"
