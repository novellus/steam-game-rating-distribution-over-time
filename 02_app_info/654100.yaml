    about_the_game: Transform into your Mega Gunship boss form to blast your rival
      head-on in this unique shooting game with a competitive twist.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/654100/extras/RMG04.jpg?t=1589358605"
      /><br><br>Rival Megagun is a competitive split-screen vertical shmup (or shoot
      'em up, shooting game, STG) where you transform into a gigantic boss ship -
      your &quot;Mega Gunship&quot; - to invade your opponent's screen. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/654100/extras/RMG_Mega.jpg?t=1589358605"
      /><h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li> Classic shmup action
      with a competitive twist<br></li><li> Multiple playable heroes, each with their
      own special weapons and Mega Gunship boss form<br></li><li> Intense 2-player
      &quot;couch-competitive&quot; local versus battles<br></li><li> Online battles
      - challenge your friends or find opponents via matchmaking<br></li><li> Unlockable
      gear and weapons for customizing your ship<br></li><li> A single-player arcade
      mode</li></ul>
