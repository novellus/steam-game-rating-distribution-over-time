    about_the_game: "<h2 class=\"bb_tag\">Lost in Sky</h2> is a 2D retro sci-fi action-platformer\
      \ in the Metroidvania genre, where the player has one of the two characters\
      \ with unique abilities to control. Combine the heroes' abilities in the most\
      \ effective way and seize the right moment to grab control over the relevant\
      \ character to overcome challenges, solve puzzles, and squash hordes of monsters.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/763180/extras/steam_2a.png?t=1607949807\"\
      \ /><br><br>The main characters are members of the warrior caste of the future\
      \ humankind. Soldiers' goal is to fight against the hordes of mutants threatening\
      \ the population of the City, core of the great spaceship ARK. You can rely\
      \ only on your loyal partner! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/763180/extras/roy_power_dash_attack_2.gif?t=1607949807\"\
      \ /><br><br>Cooperate with the partner to coordinate your actions, explore the\
      \ planet-spaceship\u2019s labyrinths, destroy horrible monsters, and complete\
      \ unique level-specific tasks! With the breathtaking story, extraordinary puzzles,\
      \ retro sci-fi style, and bosses that scare the dear life out of you, you will\
      \ find the atmosphere of a great old-school action game surprisingly authentic.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/763180/extras/steam_2\u0444\
      1.png?t=1607949807\" /><br><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\"\
      >Atmosphere </h2>fascinating retro-futuristic world filled with mysteries of\
      \ mutants and humans in the isolated caste society. <br></li><li><h2 class=\"\
      bb_tag\">Action-packed gameplay</h2> on levels full of all sorts of enemies,\
      \ and awesome combat.</li></ul><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\"\
      >A unique retro sci-fi game</h2> universe enriched by deep storyline<br></li><li><h2\
      \ class=\"bb_tag\">Exploration</h2> a twisted and mysterious labyrinth of a\
      \ huge spaceship.<br></li><li><h2 class=\"bb_tag\">Additional abilities</h2>\
      \ unlock the main characters' unique skills, while going deeper into ARK's grim\
      \ and dark passages.</li></ul><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">Use\
      \ the characters</h2> special abilities to play as a team!</li></ul>"
