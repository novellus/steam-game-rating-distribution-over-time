details:
  data:
    about_the_game: A noble lady has been abducted and only a hero can save her. That
      hero shouldn't be Martin McNish but life has an odd sense of humor sometimes.<h2
      class="bb_tag">It Is Your Task to Help Martin, Become A Hero.  </h2><br>Low
      reflexes are highly recommended to play the game. The interface is the simplest
      possible. The player can move, pick up items, and talk to characters with a
      single click. Items can be used with a simple drag operation.<br><br>More than
      50 environments and illustrations have been created for the game. We love 3D
      technology so much that we decided not to include any of it in our game. Everything
      was created in the good old and painful 2D way.<h2 class="bb_tag">Check out
      our other published and upcoming titles</h2><br><br><a href="https://store.steampowered.com/app/1447540/Enypnion/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1447540/Enypnion/</a><br><a
