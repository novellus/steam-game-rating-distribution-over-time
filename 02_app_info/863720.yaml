    about_the_game: "<strong>Otto and the Ancient Worlds</strong> is an 8-bit 2D adventure\
      \ platformer about an archaeologist who discovers an ancient library filled\
      \ with magical books. Each book contains a living story of a mythology or folklore,\
      \ and a mysterious evil figure releases them into Otto\u2019s world! Otto must\
      \ return the mythology and folklore back to their books and destroy this unknown\
      \ evil in the process.<h2 class=\"bb_tag\"><strong>- Game Features -</strong></h2><ul\
      \ class=\"bb_ul\"><li> Play as the archaeologist Otto, and use his whip to uncover\
      \ artifacts and explore forgotten worlds in a stunningly beautiful 8-bit adventure.<br></li><li>\
      \ Fight your way through 6 selectable stages, each with a unique boss.<br></li><li>\
      \ After defeating a boss, collect their artifact weapon to give Otto a special\
      \ ability that also transforms his outfit.<br></li><li> Each boss has a unique\
      \ weakness to an artifact weapon, therefore choosing the order in which the\
      \ levels are played can be a critical component of the gameplay.<br></li><li>\
      \ Each stage is based off of a historical mythology or folklore from stories\
      \ all around the world.<br></li><li> Encounter a vast variety of historical\
      \ figures from mythologies and folklore to help you in your journey.</li></ul>"
