      \ -</strong></h2><ul class=\"bb_ul\"><li> Play as the archaeologist Otto, and\
      \ use his whip to uncover artifacts and explore forgotten worlds in a stunningly\
      \ beautiful 8-bit adventure.<br></li><li> Fight your way through 6 selectable\
      \ stages, each with a unique boss.<br></li><li> After defeating a boss, collect\
