    about_the_game: "<h2 class=\"bb_tag\">Become the best version of yourself.</h2>Become\
      \ lean, athletic and insanely fit with Boot Camp Fitness! The ultimate cardio\
      \ and bodyweight program, complete with an increasing number of exercise variations\
      \ to follow along to for men and women as the game develops. Unlock rewards\
      \ such as new exercise locations and climb the boot camp ranks, as you become\
      \ fitter, leaner and stronger. <br><br>Do you have what it takes to unlock all\
      \ locations and achieve top rank? Are you ready to become the leanest, fittest\
      \ possible version of yourself?<br><br>Then bring it on! Let\u2019s do this!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163090/extras/Jumping_Jacks.gif?t=1606361024\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163090/extras/Heart_Bullet_Point.png?t=1606361024\"\
      \ /> Including 'Beginner' level which is very low impact and perfect for people\
      \ getting back into exercising if it's been a while.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163090/extras/Heart_Bullet_Point.png?t=1606361024\"\
      \ /> No exercise equipment needed or VR equipment (optional would be just an\
      \ exercise mat).<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163090/extras/Heart_Bullet_Point.png?t=1606361024\"\
      \ /> Exercises and exercise algorithms built from advice and overviewing from\
      \ fitness professionals.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163090/extras/Heart_Bullet_Point.png?t=1606361024\"\
      \ /> Each balanced workout is unique and never exactly the same as the last.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163090/extras/Heart_Bullet_Point.png?t=1606361024\"\
      \ /> Fully supported game where <u>more exercises and content will be added\
      \ regularly.</u><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1163090/extras/Heart_Bullet_Point.png?t=1606361024\"\
      \ /> Simply pick a workout time and difficulty level, then enable or disable\
      \ bodyweight, core and flexibility exercises then hit START.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1163090/extras/Climbers.gif?t=1606361024\"\
      \ /><h2 class=\"bb_tag\">The aim of this game.</h2><i>&quot;<u>I genuinely want\
      \ to help people reach their fitness goals</u>. I intend to read through every\
      \ single comment or review and improve upon this game even more as I get feedback\
      \ and suggestions from players. If you have any suggestions for the game, are\
      \ not happy with anything or find any bugs, please leave a comment on the community\
      \ page, or in a review as I will definitely read it.<h2 class=\"bb_tag\">Please\
      \ note before downloading.</h2>You will need sufficient free space of at least\
      \ 4 metres by 4 metres to workout in.<br>This is a workout app with some game-like\
      \ elements, where after configuring which types of exercises you want to include,\
      \ the algorithms do all the workout planning work for you. Just hit 'Start'.\
      \ This is not a custom workout creator app.<h2 class=\"bb_tag\">Not VR . . .\
      \ but the ideal accompaniment to VR games.</h2>This is a non-VR game, but if\
      \ you already enjoy exercising using VR games, this app will be an ideal accompaniment,\
      \ as this app/game includes exercises that are currently awkward to implement\
      \ into VR games, such as press ups, planks, burpees etc, making sure you get\
      \ an all round workout in.<h2 class=\"bb_tag\">With special thanks to:</h2><ul\
      \ class=\"bb_ul\"><li> Jadranko Duric - strength and conditioning coach at FC\
      \ Meyrin.<br></li><li> Menoli Dissanaya - licensed nutritionist.<br></li><li>\
      \ Bank - personal trainer.</li></ul></i>"
