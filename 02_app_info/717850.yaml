    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/717850/extras/about.png?t=1572377361\"\
      \ /><br><br>When Sable is accepted into Amadronia Magic Academy, he believes\
      \ that his dream of becoming a world-renowned magic researcher is finally within\
      \ his grasp. As one of the few pure-blooded humans capable of using magic, Sable\
      \ is hopeful that he\u2019ll find common ground with the demi-human population\
      \ at the school, and that the next few years of his life will be as productive\
      \ as they are enlightening.<br><br>Unfortunately for Sable, his first day at\
      \ Amadronia quickly proves to him that this will not be the case. The students\
      \ in his class are unruly, there\u2019s a pyromaniac dragon girl running around,\
      \ his &quot;teacher&quot; has no interest in teaching, the principal wilfully\
      \ breaks academy rules, and it seems like everywhere he turns, Sable finds one\
      \ more reason to doubt Amadronia's proud legacy.<br><br>Will Sable manage to\
      \ survive at this clearly dysfunctional academy? Or will he, like so many others,\
      \ leave Amadronia feeling utterly disillusioned?<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/717850/extras/feat.png?t=1572377361\"\
      \ /><br><br><ul class=\"bb_ul\"><li> 6 main monster girl heroines with 5 divergent\
      \ routes<br></li><li> 400k word count with dozens of choices to be made<br></li><li>\
      \ 16 different endings influenced by your choices<br></li><li> Contains a route\
      \ map for visualizing your choices and the path you've taken<br></li><li> Checkpoints\
      \ on the route map let you restart the game from key decisions, even if you\
      \ didn't save<br></li><li> All original artwork and music made specifically\
      \ for this game</li></ul>"
