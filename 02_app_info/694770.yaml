    about_the_game: <h2 class="bb_tag">Story</h2><br>Vestaria Saga tells the story
      of international conflict between a powerful empire and a small coastal kingdom.
      When an imperial ship is set ablaze near the port of Meleda, it sparks a cascade
      of events that thrusts young warrior Zadrian into a war for the future of his
      kingdom. On the run from a vicious imperial force and short on allies, Zade
      and his small band of knights must make difficult decisions to ensure that Meleda's
      princess, and the very future of its lineage, remain intact.<br><br>However,
      not everything is as it seems, and forces in the dark corners of the continent
      conspire. The stage is set, and the pieces have begun to move.<h2 class="bb_tag">Gameplay</h2><br>Vestaria
      Saga is a strategy RPG where positioning, movement, and even weaponry, are paramount
      to success. Move your heavily armed units around a classically styled grid-based
      map and engage pirates, rebels, monsters, imperial soldiers, and anyone else
      that stands in your way.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>An
      enthralling campaign of espionage, international intrigue, and war written by
      veterans of the genre<br></li><li>Varying story paths and endings based on your
      choices and who survives to the end<br></li><li>Over 20 unique characters to
      recruit with a wide variety of classes, weapons, and skills<br></li><li>Intricate
      maps filled with a variety of enemies and strategic puzzles to overcome<br></li><li>Two
      finely tuned difficulty modes to accommodate both strategy veterans and newcomers<br></li><li>The
      ability to save every 5 turns so that you can quickly undo any mistakes you've
      made during a battle<br></li><li>A full English script translated from the original
      Japanese by a veteran translator<br></li><li>The first chapter in a new strategy
      RPG series that builds upon Japanese SRPG traditions</li></ul>
