    about_the_game: "We have made some new body models for Glyph, which we absolutely\
      \ adore. <br>This one is from space. And it knows Elon Musk personally. That\u2019\
      s the lore. This well connected alien comes with three skins. Probe your enemies\
      \ with the Genius, the Invader (looks especially prone to probing) and the NASA\
      \ imposter skin! All skins can of course be used in multiplayer too. <br><br><strong><h2\
      \ class=\"bb_tag\">The Invader</h2></strong><br><table>    <tr>        <th><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1230440/extras/Invader_Ball.gif?t=1607462463\"\
      \ /></th>        <th><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1230440/extras/Invader_Glide.gif?t=1607462463\"\
      \ /></th>    </tr></table><br><strong><h2 class=\"bb_tag\">The Genius</h2></strong><br><table>\
      \    <tr>        <th><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1230440/extras/Genius_Ball.gif?t=1607462463\"\
      \ /></th>        <th><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1230440/extras/Genius_Glide.gif?t=1607462463\"\
      \ /></th>    </tr></table><br><strong><h2 class=\"bb_tag\">NASA</h2></strong><br><table>\
      \    <tr>        <th><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1230440/extras/Nasa_Ball.gif?t=1607462463\"\
      \ /></th>        <th><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1230440/extras/Nasa_Glide.gif?t=1607462463\"\
      \ /></th>    </tr></table><br>By buying this DLC, you support us (the developers)\
      \ in making more content for Glyph in the future.<br>All skins are unlocked\
      \ immediately after purchase."
