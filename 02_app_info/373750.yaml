    about_the_game: 'DinoSystem is a 2D, top-down ecosystem and survival simulation
      that allows players to either manage the ecology of an evolving island (inhabited
      by dinosaurs), or survive in it as a human, dealing with realistic survival
      mechanics, and with a deep character progression system that tracks how your
      character''s body adapts over time.<h2 class="bb_tag"><strong>An emergent, living
      world:</strong></h2>Everything on the island is subject to biological and physical
      rules, and nothing comes from nothing: will you hunt the last dinosaur of its
      species for a steak, or will you protect it from extinction and make sure its
      eggs hatch? These are the dilemmas you''ll face in the game, as long as YOU
      don''t get extinct.<h2 class="bb_tag"><strong>Development:</strong></h2>To see
      all the features planned for the full release and the ideas we are considering,
      please check the <a href="http://steamcommunity.com/app/373750/discussions/0/535152276589887301/"
      target="_blank" rel="noreferrer"  >development roadmap</a>, and feel free to
      join the discussion and make suggestions!<h2 class="bb_tag"><strong>Game Modes:</strong></h2><ul
      class="bb_ul"><li><strong>God</strong>: Manage the island ecology, change the
      weather, trigger devastating events, and see how the ecosystem adapts.<br></li><li><strong>Survival</strong>:
      Join the island as a stranded human, see how long you can survive as part of
      it, and how your body changes in the process.</li></ul><h2 class="bb_tag"><strong>World
      Features:</strong></h2><ul class="bb_ul"><li><strong>Ecology simulation</strong>:
      the game simulates a Cretaceous ecosystem populated mainly by dinosaurs. Animals
      and plants don''t &quot;spawn&quot;; they are born, grow, reproduce and die.<br></li><li><strong>DinoSystem
      uses a seasonal model</strong> that calculates day/night length, relative position
      of the sun, and influences the weather; seasons transition is totally gradual.<br></li><li><strong>Realistic
      weather model</strong> that takes into account variables like time of day, humidity,
      temperature, and pressure; generating weather conditions like rain, snow, wind,
      sand/snowstorms, thunderstorm and fog.<br></li><li><strong>Thunders can trigger
      wildfires</strong>, which can burn down entire forests.<br></li><li><strong>Realistic
      water cycle</strong>: rain creates puddles that can either evaporate or grow
      into ponds and lakes. Evaporation takes into account air humidity, temperature
      and sun exposure.<br></li><li><strong>Terrain changes according to factors like
      presence of water, weather, vegetation, and location</strong>. Any area can
      become fertile or arid, new forest or grasslands may form or disappear over
      time.<br></li><li><strong>Fire</strong> (from torches to campfires and wildfires)
      <strong>consumes available fuel</strong>, releasing heat and light, and it''s
      influenced by air humidity and wind; you body and all objects near a fire are
      heated up. Fire can spread to nearby vegetation and trigger a wildfire, if ambient
      conditions are favourable.<br></li><li><strong>Animals AI</strong> allows them
      to survive in their world and adapt; they''ll reproduce, care for their youngs,
      look for protection or compete for food and mating.<br></li><li><strong>Each
      new island is generated at game start</strong>, based on parameters set by the
      player.<br></li><li><strong>Everything</strong>, from dead animals to branches,
      <strong>decomposes</strong> based on factors like temperature, humidity, and
      location. There is no &quot;timer&quot; after which an item or a carcass disappears.</li></ul><h2
      class="bb_tag"><strong>Survival Features:</strong></h2><ul class="bb_ul"><li><strong>Deep,
      complex and rewarding character progression system</strong>: metabolism, body
      muscles and fat change according to your lifestyle, and your character''s sprite
      changes in appearance to reflect this. Get fat to survive winter, get slim to
      be lighter and swifter, or get muscular to be stronger in combat and more capable
      of hard work, but make sure to eat enough proteins.<br></li><li><strong>Needs
      like thirst and hunger are <u>not</u> just bars that drop at a constant rate</strong>:
      everything, from performing actions to metabolism and body weight, influence
      the rate at which you burn calories, consume water or get tired. For example,
      high temperature or intense activity make you sweat, requiring you to drink
      more water. Also, you won''t die directly by malnutrition, but as you starve
      you lose fat, until you become too weak and eventually die from the elements.<br></li><li><strong>Dozens
      of skills, both mental and physical, that raise as you perform the related action</strong>;
      but can also decay if you don''t practice them for a long time.<br></li><li><strong>Crafting/Building
      system allowing you to create items, clothing, weapons</strong>, as well as
      <strong>build your own shelter</strong> (unless you find a cave..). <br></li><li><strong>Foods
      with different nutrition values</strong>: meat is valuable because of proteins,
      but make sure you cook it...</li></ul><br>Many more features will be added throughout
      the development! Again, check the <a href="http://steamcommunity.com/app/373750/discussions/0/535152276589887301/"
      target="_blank" rel="noreferrer"  >development roadmap</a>, and feel free to
      get involved and suggest new features.<h2 class="bb_tag"><strong>### NOTE FOR
      LAPTOP USERS ###</strong></h2>If you have a decent graphics card and still have
      bad performance, it''s possible your card is not being used to run the game.
      Try enabling your graphics card for <strong>run_game.exe</strong> (the game
      launcher), here''s a guide for <a href="https://steamcommunity.com/linkfilter/?url=http://acer--uk.custhelp.com/app/answers/detail/a_id/9073/~/assigning-a-graphics-card-to-an-application-with-nvidia-optimus"
      target="_blank" rel="noopener"  >NVIDIA</a> and <a href="https://www.youtube.com/watch?v=DCh9Eob0mNY"
      target="_blank" rel="noreferrer"  >ATI</a>.<br><br><br><a href="https://steamcommunity.com/linkfilter/?url=http://www.blackshellmedia.com"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/373750/extras/2hfyyW6.png?t=1583253856"
      /></a>'
