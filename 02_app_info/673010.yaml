    about_the_game: "Guide Wiloo in this adventure to take back your buddy and save\
      \ other animals from Dr. ETvaldo evil hands. <br />\r\n<br />\r\nIn this 2D\
      \ old-school platformer you'll be walking unknown lands and will face lots of\
      \ obstacles trough 50 stages across 5 different colorful worlds. You can count\
      \ with some powerfull upgrades and animal costumes that grants you different\
      \ special-powers to overcome all challenge and danger that awaits you. Keep\
      \ your eyes open, because there is many secrets hidden trough this lands.<br\
      \ />\r\n<br />\r\nHeartwarming soundtrack and sounds composed by Eduardo Castro."
