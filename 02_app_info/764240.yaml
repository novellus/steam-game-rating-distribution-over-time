details:
  data:
    about_the_game: "Welcome to the wild horse adventure of your lifetime! Start in\
      \ a mystic forest and then explore different worlds such as paradise islands\
      \ and magical caves by completing a variety of challenging quests. As you  level\
      \ up you can unlock different horse breeds and take them out into the online\
      \ world.<br />\r\n<br />\r\n- Interact in an online multiplayer world while\
      \ you make friends, role play and explore.<br />\r\n- Racing competitions against\
      \ AI as well as other online players.<br />\r\n- A variety of realistic and\
      \ fantasy horse breeds from Mustangs, Clydesdales and Friesians.<br />\r\n-\
      \ Decorate your horse with accessories such as leg wraps, masks and bows won\
      \ in racing competitions and show off your style to online friends."
