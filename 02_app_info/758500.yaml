    detailed_description: <h1>Hey Do You Like Clicker or Idle Games?</h1><p>If you
      don't like clicker or idle games, then you shouldn't buy this game because it
      is an idle clicker game and you just said you don't like those so you won't
      like this one.</p><br><h1>About the Game</h1>The spiritual successor to DLC
      Quest! Earn that sense of pride and accomplishment in the way that only repetitive
      clicking can deliver. It's a clicker game, so chill out, have a few chuckles,
      and watch numbers get bigger while the industry burns around us all.<br><br><u><strong><br>Features:</strong></u><br><ul
      class="bb_ul"><li> Lots of clicking. But not, like, <i>too</i> much clicking.
      You can get upgrades that automate things.<br></li><li> Numbers that get bigger.<br></li><li>
      Some numbers that get way big. No, even bigger than that.<br></li><li> Sense
      of pride<sup>1</sup><br></li><li> Sense of accomplishment<sup>2</sup></li></ul><br><u><strong>About
      this game</strong></u><br>My secret shame is that I really like clicker games
      and lose a lot of time to them. I also make games for a living and have always
      wanted to try making a clicker game myself. This game is part of a challenge
      to design, develop, and publish an entire game (solo!) in one week and this
      is what I came up with. There are many clicker games but this one is mine. I
      hope you like it!<br><br>Also please don't ruin the games industry.<br><br>Sincerely,<br>-
      Ben<br><br><br><sup>1</sup>Unlikely<br><sup>2</sup>Not guaranteed
