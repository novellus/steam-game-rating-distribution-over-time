    about_the_game: "<i>Prophesied through the ages, the end of the age of man is\
      \ at hand. You are the Angel Cassiel, sent to Earth to destroy Satan's Demon\
      \ legions before they purge the land of all mankind.</i><br><br><strong>Gates\
      \ of Hell</strong> is a fast-paced first-person shooter where you must battle\
      \ through relentless waves of Demonic terror!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1136420/extras/H_Relentless.png?t=1572984213\"\
      \ /><br><br>There is nowhere to hide as you battle through Hell\u2019s raging\
      \ demon hordes. Keep on the move, find and equip powerful Angelic and Demonic\
      \ weapons and stay alive as long as you can.<br><br><strong>How long can you\
      \ survive?</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1136420/extras/Screen2.png?t=1572984213\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1136420/extras/H_GameFeatures.png?t=1572984213\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Face down <strong>Horrific Demon Enemies</strong>;\
      \ blood dripping zombie terrors, mutated humans, dark sorcerers, living skulls\
      \ and huge demon bosses<br></li><li><strong>Arena Based FPS Shooting</strong>\
      \ set over a range of detailed 3D levels with cool visual effects and camera\
      \ filters<br></li><li>Equip <strong>Angelic and Demonic Weaponry</strong> and\
      \ power-ups to destroy the Demon hordes, including Satan's Hammer, the Staff\
      \ of Pain, God Bombs and many more!<br></li><li><strong>Arcade Score Multiplier\
      \ System</strong> for score-attack gameplay, with online leaderboard support<br></li><li>Extensive\
      \ <strong>Player Achievements and Rewards</strong></li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1136420/extras/Screen1.png?t=1572984213\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1136420/extras/SuperArcade.png?t=1572984213\"\
      \ /><br><br><strong>Gates of Hell</strong> continues our Super Arcade range\
      \ of games, which began with Vektor Wars. An Arcade game played at home; pure\
      \ action gameplay, high score chasing, fast reactions and lots and lots of blasting!<br><br><a\
      \ href=\"https://store.steampowered.com/app/365760/Vektor_Wars/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/365760/Vektor_Wars/</a>"
