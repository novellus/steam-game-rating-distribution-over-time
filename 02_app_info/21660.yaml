    about_the_game: "Street Fighter\xAE IV brings the legendary fighting series back\
      \ to its roots by taking the beloved fighting moves and techniques of the original\
      \ Street Fighter\xAE II, and infusing them with Capcom's latest advancements\
      \ in next generation technology to create a truly extraordinary experience that\
      \ will re-introduce the world to the time-honored art of virtual martial arts.<br><br>Everything\
      \ that made the legendary Street Fighter II a hit in the arcades, living rooms\
      \ and dormitories across the globe has been brought back in Street Fighter IV.\
      \  Players can play their favorite classic characters, such as Ryu, Ken, Chun-Li\
      \ and Guile, along with new characters, including Crimson Viper, Abel, El Fuerte,\
      \ and Rufus. Characters and environments are rendered in stylized 3D, while\
      \ the game is played in the classic Street Fighter 2D perspective with additional\
      \ 3D camera flourishes. Six-button controls for the game return, with a host\
      \ of new special moves and features integrated into the gameplay system. Street\
      \ Fighter IV brings a brand new fighting game to fans the world over.<h2 class=\"\
      bb_tag\"><strong>Key Features:</strong></h2><ul class=\"bb_ul\"><li>High Definition\
      \ stylized 3D environments and characters <br></li><li>Traditional &quot;2D&quot;\
      \ Street Fighter six-button gameplay <br></li><li>25 Fighters including: <br><ul\
      \ class=\"bb_ul\"><li>Classic Street Fighter characters re-imagined for a new\
      \ generation of gamers, including the original cast of Street Fighter II <br></li><li>New\
      \ brawlers: female super-spy Crimson Viper, lucha libre wrestler El Fuerte,\
      \ mixed martial artist Abel and more! </li></ul></li><li>New special moves that\
      \ go beyond any Street Fighter fan's wildest imagination, including Focus Attacks,\
      \ Super Combos, and the revenge-fueled Ultra Combo system <br></li><li>New gameplay\
      \ elements provide challenges for both newcomers as well as the most seasoned\
      \ Street Fighter pro <br></li><li>Global Online gameplay <br></li><li>Exclusive\
      \ to the PC version of the game, three visual shaders based on the &quot;artistic&quot;\
      \ trailers give a new look to the gameplay: Watercolor, Poster, and Sumi-E ink\
      \ styles</li></ul>"
