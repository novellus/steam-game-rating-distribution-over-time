    about_the_game: "Sa\u1E43s\u0101ra is the repeating cycle of birth, life, death,\
      \ and reincarnation. During the course of each life, the quality of the actions\
      \ (karma) performed determine the future of each person. There is no beginning\
      \ to this cycle but that it can be ended through perceiving reality which is\
      \ nirvana (liberation).<br><br>After incalculable aeons, all civilizations possible\
      \ have rise and fall on all the planets of our Solar System. Tower of Samsara\
      \ tells the story of our Sun and its struggle to survive. From this urge, the\
      \ sun creates itself in the form of our hero, the hermetic champion, to save\
      \ the solar system from the cold void and to allow the sun to shine back on\
      \ the ruin of all civilizations and rebuild everything.<br><br><strong>Tower\
      \ of Samsara: Hidden Treasures</strong> is the first of a series of games where\
      \ you are born as the <strong>Hermetic Champion</strong> to defeat your enemies,\
      \ learn new abilities and control the elements in both, the physical and the\
      \ astral plane.<br><br><strong>On this demonstration you will be enjoying an\
      \ area that is related in mechanics and gameplay with a not so early stage of\
      \ the game but be sure that many more elements and other dynamics on the full\
      \ game.</strong>"
