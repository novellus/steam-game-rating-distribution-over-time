    recommendationid: '71319967'
    review: "Nice graphics, relaxing and fun gameplay, works perfectly on Windows.\
      \ The level design is very good, and the gameplay is engaging!!!!!!!!!!!!!!!!!!!!!!!!!!!!\
      \ it took me roughly 8 hours of offline play to complete first half of the levels\
      \ in the base game and it took me about 10 hours for the Enhanced Edition, but\
      \ there will be more to come with time. \n\nif you have $3 extra that you can\
      \ safely spend, give Enhanced Edition a try. \n\nHave fun!"
