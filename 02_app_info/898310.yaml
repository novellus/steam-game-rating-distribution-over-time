details:
  data:
    about_the_game: "We are proud to present our new game \u2013 Happy Empire - A\
      \ Bouquet for the Princess: Enhanced Edition. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/898310/extras/1_.jpg.gif?t=1607850913\"\
      \ /><br>In this strategy/adventure game, Princess Leya and Prince Hervald go\
      \ across their homeland that was damaged during the last war. During their journey,\
      \ they will face enemy minions and meet good and evil heroes. They will have\
      \ to struggle, cooperate with different characters, trade, develop the cities\
      \ and manage their resources smart. And they will face a lot of challenges and\
      \ obstacles on their way.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/898310/extras/2_.jpg.gif?t=1607850913\"\
      \ /><br>This game will touch feeling of both boys and girls. Arcana and challenges\
      \ are intertwined in a single story of the Happy Empire - A Bouquet for the\
      \ Princess: Enhanced Edition game.<h2 class=\"bb_tag\">More About the Game:</h2><br><ul\
      \ class=\"bb_ul\"><li>Colorful graphics<br></li><li>Great emotions!!!<br></li><li>Game\
      \ as part of a big story with rich storyline<br></li><li>4 amazing worlds to\
      \ visit<br></li><li>64 unique, extended, captivating levels</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/898310/extras/final.jpg?t=1607850913\"\
      \ /><br><br>Help Princess Leya and Prince Hervald in their challenging journey\
      \ and struggle for the Empire!"
