details:
  data:
    about_the_game: "What associations do hen eggs, a basketball ball, an old sailor\
      \ or a Pisa tower evoke from you? The correct answer is always on the left.\
      \ Or on the right. You have to choose the correct answers while under the pressure\
      \ of limited time and a destructive sounds.<br />\r\n<br />\r\nTo play the game\
      \ you need a two-button mouse and associative thinking. It is recommended to\
      \ play with the turned on sound.<br />\r\nVery difficult! Caution: the game\
      \ contributes the brain development!"
