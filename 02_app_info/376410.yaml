    about_the_game: Acaratus is a turnbased tactical RPG set in a medieval steampunk
      world where you build and fight with your mechanized battle suits to help Adina
      free the enslaved people by the oppressing emperor Helios.<br><br><strong>Story</strong><br>Since
      the Valerian Conflict ended the land has been ruled by emperor Helios. A rich
      slave dealer called Adina unwillingly becomes the leader of a small rebellion
      against the oppression. She starts recruiting slaves to fight back against the
      regime and in the process setting an example for human rights.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/376410/extras/smallstory.png?t=1560320671"
      /><br><br><strong>Features</strong><br><ul class="bb_ul"><li>Deep tactical turn-based
      gameplay with medieval mechs<br></li><li>Explore a vast randomized map with
      random encounters and surprises.<br></li><li>Construct your battle suits with
      modular attachments.<br></li><li>Find collectable cards that fit your play style<br></li><li>Fight
      it out against other players in the battle arenas</li></ul>
