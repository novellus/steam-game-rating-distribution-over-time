    about_the_game: Collaborate with 4-15 player online to attempt to repair your
      Pirate ship after being stranded on a tropical island. Work with your animal  crewmates
      to craft the parts needed to repair your ship. Imposter Island is a game of
      social deception and survival. Search the Island to find food and water to stay
      alive and if you're the imposter lie to your friends to avoid walking the plank.
