  data:
    about_the_game: "<strong>Truly experience the mountain with SNOW - The Ultimate\
      \ Edition and access all major game content forever in one great package!</strong><br><br>SNOW\
      \ is the only open world, winter sports game. Explore a massive mountain on\
      \ <strong>snowboard, skis and snowmobile</strong>, customize your character\
      \ with clothing and equipment and compete in competitive events. Or head out\
      \ and explore the mountain!<br><br>The Ultimate Edition includes all feature\
      \ unlocks like the Snowmobile and Prop Tool to help your exploration and creativity\
      \ on the mountain. Use the Snowmobile to explore the mountain more easily, and\
      \ the Prop Tool to place jumps and rails wherever you want to customize your\
      \ riding experience and define your style.<br><br>The Ultimate Edition includes\
      \ lifetime access to all in-game mountains, events, and rewards, including:<br><br><ul\
      \ class=\"bb_ul\"><li><h2 class=\"bb_tag\">Sialia</h2></li><li><h2 class=\"\
      bb_tag\">Whiteridge</h2></li><li><h2 class=\"bb_tag\">X Games Aspen 2016</h2></li><li><h2\
      \ class=\"bb_tag\">X Games Aspen 2017</h2></li><li><h2 class=\"bb_tag\">X Games\
      \ Norway 2017</h2></li><li><h2 class=\"bb_tag\">X Games Aspen 2018</h2></li><li><h2\
      \ class=\"bb_tag\">B&amp;e 2015</h2></li><li><h2 class=\"bb_tag\">B&amp;e 2016</h2></li><li><h2\
      \ class=\"bb_tag\">Jon Olsson Invitational</h2></li><li><h2 class=\"bb_tag\"\
      >Suzuki 9 Knights</h2></li><li><h2 class=\"bb_tag\">S Games</h2></li><li><h2\
      \ class=\"bb_tag\">Fochi 2014</h2></li></ul><h2 class=\"bb_tag\">Key Features</h2><strong>//Open-World</strong><br>Explore\
      \ Sialia, a massive alpine mountain handcrafted for the game. Descend Sialia\u2019\
      s four faces and discover hidden valleys, mountain towns, old ruins and much\
      \ more. <br><br><strong>//Authentic</strong><br>Feel the snow beneath you as\
      \ your ride down the mountain on skis or snowboard. SNOW has been built as a\
      \ completely physics driven game to give you the most realistic skiing experience\
      \ ever.<br><br><strong>//Customization</strong><br>Customize your look from\
      \ head to toe from a catalogue of over 300 items.<br><br><strong>//Create</strong><br>Customize\
      \ your mountain by placing props and other features anywhere you like. Use jumps\
      \ to access new areas or place other props to approach an area in a new way.<br><br><strong>//Compete</strong><br>Prove\
      \ your skill by competing in real events from around the world, like X Games\
      \ Aspen, Suzuki\u2019s Nine Knights, and Jon Olsson\u2019s Invitational. Go\
      \ for the Gold Medal to unlock exclusive event items and rewards.<br><br><strong>Included\
      \ in each mountain comes a handful of events, challenges, collectables, and\
      \ sightseeing locations for you to complete. <br>In total The Ultimate Edition\
      \ includes 60 events, 43 challenges, 90 collectables, 47 sightseeing locations\
      \ and 61 rewards!</strong><br><br><strong>SNOW - The Ultimate Edition supports\
      \ now Razer Chroma RGB effects and hardware, see below the supported effects.</strong><br>-\
      \ Event: Bronze<br>- Event: Silver<br>- Event: Gold<br>- Intro<br>- Map Loading<br>-\
      \ Map Theme: B&amp;E<br>- Map Theme: B&amp;E 2016<br>- Map Theme: Fochi<br>-\
      \ Map Theme: Jon Olsson Invitational<br>- Map Theme: S Games<br>- Map Theme:\
      \ Sialia<br>- Map Theme: Suzuki Nine Knights<br>- Map Theme: Tyro Valley<br>-\
      \ Map Theme: Whiteridge<br>- Map Theme: X Games 2016<br>- Map Theme: X Games\
      \ 2017<br>- Map Theme: X Games Aspen 2018<br>- Map Theme: X Games Norway 2017<br>-\
      \ Select Skiing<br>- Select Snowboarding<br>- Select Snowmobile<br>- Trigger\
      \ Checkpoints<br>More effects coming soon when performing tricks and slick moves\
      \ in-game."
