    about_the_game: <strong>February 13th - 2035,</strong><br><br> I've been working
      on this project for 19 years, MiDZone is an extreme AI test, these robots are
      built to eliminate each other and they won't stop until there is only one left.<br><br>I've
      built four different subjects, they share similar intelligence but use different
      strategies and today I'll figure out which one is the best, they have the ability
      to manufacture other robots, they know how to make solar energy useful for them,
      they can manufacture weapons as well and they operate on clean energy.<br><br>This
      is your ticket for the show.
