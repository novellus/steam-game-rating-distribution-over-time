    about_the_game: "In Snowfall, players\u2019 cities will be covered in snow or<br>glisten\
      \ in the rain thanks to a new in-game weather system, while their civic expertise<br>is\
      \ tested by the new challenges of running a city when the temperature falls.<br>Snowplows\
      \ will clear the streets, heating systems will run from home to home, and<br>new\
      \ trams will shuttle citizens about town in an improved public transit interface.\
      \ All<br>of these features will keep players on their toes \u2013 while their\
      \ cities twinkle in the snow<br>under new weather visuals.<h2 class=\"bb_tag\"\
      >Key Features:</h2><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/420610/extras/Steam-Gif-Snowfall-1-Winter-is-here.gif?t=1606822093\"\
      \ /><h2 class=\"bb_tag\">Now is the Winter of This Content:</h2>Rain and fog\
