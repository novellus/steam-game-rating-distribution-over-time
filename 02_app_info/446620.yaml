  data:
    about_the_game: "Are you really ready for the zombie apocalypse?<br />\r\n<br\
      \ />\r\nZombie Training Simulator is the dominant authority and world's most\
      \ advanced zombie preparation tool. We train you with real world weapons, tactics\
      \ and scenarios to ensure that you are well equipped when the day comes.<br\
      \ />\r\n<br />\r\nAre zombies coming on space ships? Do zombies possess super\
      \ powers? Will animals become zombies?  Nope! We've done the research on the\
      \ most likely zombie characteristics and are here to make sure you're prepared.<br\
      \ />\r\n<br />\r\nTrain and unlock powerful weapons including pistols, shotguns\
      \ and machine guns. Learn the incredible zombie stopping power of each weapon.\
      \ See how much zombies love fresh meat, sound and explosives. Combining these\
      \ tactics will make you a truly distinguished zombie apocalypse survivor.<br\
      \ />\r\n<br />\r\nPlay our speed tests to prepare your wicked accuracy, and\
      \ try survival mode to practice surviving the ever increasing zombie hoards\
      \ before it's time to run. Our integrated global leaderboard system displays\
      \ your progress and capabilities around the world. Will you be the first person\
      \ your friends will call when the day comes? <br />\r\n<br />\r\nWhen the news\
      \ reports the zombies are here and your friend gives you a call, &quot;They're\
      \ here. I need you,&quot; how will you respond?<br />\r\n<br />\r\nThat's right,\
      \ you'll say &quot;I'll be right over. We've got this thanks to ZTS!&quot;<br\
      \ />\r\n<br />\r\nWe hope you're as excited as we are to prepare the world for\
      \ the impending zombie invasion. Are you truly prepared?"
