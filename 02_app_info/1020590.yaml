    about_the_game: 'The dramatic events which took place aboard the deep space mining
      fleet <i>Elivagar</i> have left the Galactic Union in a state of political disarray.
      While an unseen enemy continues to threaten the academy and the lives of those
      whom she holds dear, Gail Pilgrim struggles to preserve everything for which
      she has fought over the past twelve years.<br><br>In her quest to find her lost
      mother, meanwhile, Margaret Dale has left behind all of those who shared her
      home at the academy. There are still a great many unanswered questions regarding
      her mother''s disappearance, the destruction of Latona station and the nature
      of her extraordinary abilities. She intends to find out the truth - regardless
      of what the final cost might be.<br><br><i>Space Pilgrim Academy: Reunion</i>
      is a continuation of <a href="http://store.steampowered.com/bundle/877/Space_Pilgrim_Saga/"
      target="_blank" rel="noreferrer"  >The Space Pilgrim Saga</a> and the exciting
      conclusion of the story arc which began with <a href="https://store.steampowered.com/app/694370/Space_Pilgrim_Academy_Year_1/"
      target="_blank" rel="noreferrer"  >Space Pilgrim Academy: Year 1</a>!<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li> As Margaret Dale, explore new and exotic locations on the
      forest moon of Pan Gu in the Sun Systems. Encounter new friends and new enemies
      in the remote city of Yamaichi.<br></li><li> As Gail Pilgrim, attempt to unravel
      the truth about the secretive terrorist organisation known as Fractus and to
      ensure the preservation of the academy and its students.<br></li><li> Continue
      to relive the days of good old fashioned point-and-click adventure games.<br></li><li>
      About six to eight hours of gameplay for the average player. <br></li><li> Mouse,
      keyboard and controller support.</li></ul>'
