    about_the_game: "TumbleSeed's OST is the emotional backdrop of TumbleSeed's strange,\
      \  mystical, dangerous, and wonderful journey up the mountain and beyond.<br\
      \ />\r\n<br />\r\n23 original tracks from the game and 2 remixes from the pre-release\
      \ trailers as bonus tracks.<br />\r\n<br />\r\nTracklist:<br />\r\n1. Not Every\
      \ Seed (1:43)<br />\r\n2. Prairie (3:25)<br />\r\n3. Secret of Seeds (1:14)<br\
      \ />\r\n4. TumbleSeed (2:55)<br />\r\n5. Seed Band (1:54)<br />\r\n6. Forest\
      \ (5:41)<br />\r\n7. Vineguard (1:47)<br />\r\n8. Home Seed Home (2:01)<br />\r\
      \n9. Basecamp (0:40)<br />\r\n10. Jungle (4:11)<br />\r\n11. Chasms (2:14)<br\
      \ />\r\n12. Ascension (2:00)<br />\r\n13. Desert (4:34)<br />\r\n14. Seed Shop\
      \ (0:55)<br />\r\n15. Drum Circle (0:59)<br />\r\n16. Snow (3:12)<br />\r\n\
      17. Cloud Shrine (1:46)<br />\r\n18. Summit (2:01)<br />\r\n19. Prophecy (2:09)<br\
      \ />\r\n20. Descent (4:19)<br />\r\n21. Root Cause (2:28)<br />\r\n22. Temple\
      \ (0:51)<br />\r\n23. Cure (4:46)<br />\r\n24. Prairie (Remix) (1:42)<br />\r\
      \n25. Vineguard (Remix) (2:27)<br />\r\nAlbum Length: 61:54<br />\r\n<br />\r\
      \nAll files are are formatted as 256kbps mp3<br />\r\nYou can find the downloaded\
      \ soundtrack in your Steam directory: ../Steam/SteamApps/common/TumbleSeed/TumbleSeed\
      \ Original Soundtrack (or right-click on TumbleSeed, select Properties-&gt;\
      \ Local Files and click Browse Local Files)"
