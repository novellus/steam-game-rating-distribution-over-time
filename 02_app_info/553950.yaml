    review: 'can someone make a mouse mod for this game? I think moving with a mouse
      would make this majorly better for me to play. its why i bought it on PC after
      trying it on Switch. I thought you could move with the mouse :(


      It''s also hard to tell where the character is due to the camera, but the camera
      makes it cooler.

      AWESOME music, AWESOME retro style. i''m fully immersed.


      I wish it had a level picker. I managed to get the third boss fight (the one
      after big face guy uses Centipede dragon''s gun).


      I enjoyed the Centipede Dragon fight! 10/10 would befriend Centidragon.'
