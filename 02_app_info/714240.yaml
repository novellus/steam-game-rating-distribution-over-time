    about_the_game: "SWARMRIDER OMEGA is an &quot;endless runner&quot;+&quot;twin\
      \ stick shooter&quot; ARCADE mashup.<br />\r\n<br />\r\nBased on SWARMRIDERS(2016),\
      \ OMEGA is a darker and faster version, featuring the Saint from UBERMOSH Vol.5.<br\
      \ />\r\nA low-tunned and remastered version of the classic soundtrack meets\
      \ new powers, achievements, class mods and a denser Swarm.<br />\r\nThe gameplay\
      \ is shaped by over a year of feedback, making a short but intense arcade experience."
