    short_description: 'Landinar: Into the Void is a top-down space-adventure-RPG.
      You are recruited as a rookie bounty hunter in the oppressive Landinar Empire.
      On your journey through the quadrant you will meet diverse characters, build
      your own spaceship and choose your battles.'
