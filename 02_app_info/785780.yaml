    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/785780/extras/steam5.png?t=1589346765"
      /><br>&quot;Of MICE and SAND -REVISED-&quot; puts you in charge of a desert
      craft and its rodent crew. Brave an alien planet, and turn your squeaking subordinates
      into first-class shipmates, all in the name of adventure! <br><br><ul class="bb_ul"><li>
      Navigate the dunes in search of treasures! <br></li><li> Craft items to boost
      your success rate! <br></li><li> Construct a multitude of rooms, and power up!
      <br></li><li> Encounter surprises in the desert! </li></ul><br>Scour the searing
      sea of sand!<br>Wander the windswept wilderness!<br>Adventure in ancient, atrophied
      architecture!<br>Steer a sturdy, steel vessel! Hear the mice roar!
