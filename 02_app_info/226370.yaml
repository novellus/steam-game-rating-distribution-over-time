    about_the_game: For the first time in SpellForce,  you play not as the hero to
      tell his story, but rather as one of the NPCs. The stories of the scenarios
      are set before Faith in Destiny and are briefly mentioned there. The scenarios
      pick up these discussions of their past and tell these stories in detail.<br><br><br><strong>The
      Golden Fool</strong><br>Ever since Amun Kar invented the game of stones Drakkar,
      there has been a legend of the golden fool, a stone that was created only once,
      and defeats every other stone. After Carla was defeated in Shadow Wars, she
      risks everything to find that stone to regain her reputation as Drakkar champion.
      The search begins in the Tuscari Desert, but she soon realizes that she isn't
      the only one looking for the fool. A bitter battle for the golden fool soon
      arises...<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li> Play as
      Carla the Drakkar champion and search for the golden fool<br></li><li> At least
      4 hours of genuine SpellForce feel in the Tuscari Desert<br></li><li> Experience
      an exciting and mysterious story around the mini-game Drakkar. Ascend to the
      throne of Drakkar players. <br></li><li> 70 % RPG and 30 % RTS with lots of
      puzzles and tricky situations</li></ul>
