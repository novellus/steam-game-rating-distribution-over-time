details:
  data:
    about_the_game: "The Cross of Auria Founder's Pack V is stuffed full of exclusive\
      \ armor for players to get a head start on their journey in Revan!<br />\r\n\
      <br />\r\nThis pack includes from the new 255 point multi-elemental resistant\
      \ &quot;Hardy's Set&quot;: <br />\r\n\u2022 31 armor pieces<br />\r\n-- One\
      \ of each for Alex: Cap, Shirt, Gloves, Boots, Buckler. <br />\r\n-- One of\
      \ each for Miles: Headgear, Tunic, Wristwraps, Footpads. <br />\r\n-- One of\
      \ each for Ruby: Helm, Cuirass, Fist, Sabatons, Shield. <br />\r\n-- One of\
      \ each for Riley: Sallet, Chestguard, Gauntlets, Greaves. <br />\r\n-- Three\
      \ of each ring type (9 total).<br />\r\n-- Four Windbreakers.<br />\r\n<br />\r\
      \nEach piece of the set gives a stacking 1% reduction to all primary elements\
      \ and an additional 2% stacking reduction to variable burns and poisons.<br\
      \ />\r\n<br />\r\nPack contents may be redeemed once per save file in game at\
      \ Ruby's Basement."
