    about_the_game: "<h2 class=\"bb_tag\">About Game</h2><strong>All You Need Is Heal!</strong><br>Monsters\
      \ have cornered you in the dungeon corridors.<br>As a newly hired Priest, your\
      \ duties are to use your magical abilities to<br>heal your comrade, a Knight\
      \ on the front-line, and provide support during battle.<br>Will these two brave\
      \ souls live to see the light of day again?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/453300/extras/PSMBanner_edit.jpg?t=1572918810\"\
      \ /><h2 class=\"bb_tag\">Game description</h2>This is a command-select strategy\
      \ game. Quickly choose the skill you need<br>in order to revive your ally's\
      \ HP, raise the effectiveness of their abilities, <br>and dictate the flow of\
      \ battle in real time.<br>  <br>Another important role is advising your ally\
      \ which opponent they should attack next.<br><br>Gather items and resources\
      \ for crafting. Level up to become stronger, as you fight <br>your way through\
      \ increasingly strong monster tiers. Some monsters will surprise you<br>with\
      \ their bizarre attacks!<br><br>However, you do not have time to defeat all\
      \ your enemies. There is only a limited<br>number of torches for lighting up\
      \ the dungeon, and you must make your way to the<br>next tier before they burn\
      \ out. A red ball item which can be found at each tier will<br>help you save\
      \ time. When you use it, the Knight will unleash a single, powerful <br>attack\
      \ which will take care of all remaining enemies! Only, enemies defeated with<br>this\
      \ attack will not relinquish any items or experience points. It takes more than<br>a\
      \ day to become a professional Knight or Priest, after all.<br><br><i>\u30FB\
      Annihilate the enemies with your Special attack! (EXP/items will be gone, too...)</i><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/453300/extras/SpecialAttack.jpg?t=1572918810\"\
      \ /><h2 class=\"bb_tag\">Publisher's Voice</h2>This game cannot be finished\
      \ in a single playthrough.<br><br>You need to try your adventure many times\
      \ to earn the points,<br>then upgrade the healer from &quot;UPGRADE&quot; of\
      \ the top menu.<br>For the first few times, you might get confused what to do,<br>but\
      \ after a couple of trials, now the real fight begins.<br><br><i>\u30FBAn example\
      \ of UPGRADE. Power the healer up while he is taking a nap.</i><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/453300/extras/Upgrade_EN.jpg?t=1572918810\"\
      \ /><br><br><i>Playable with any kind of Controller / Keyboard / Mouse.</i><br>(You\
      \ can find the same manual in your steam game folder, or the &quot;quick ref&quot;\
      \ link on the right of this page.)<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/453300/extras/Controls_edit.png?t=1572918810\"\
      \ />"
