    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/574090/extras/MGS_Steam_banner.jpg?t=1608740881\"\
      \ /><br><br>MOTHERGUNSHIP mixes bullet-hell intensity with the FPS genre, and\
      \ brings one of the largest gun customization options seen in video games. It\u2019\
      s up to you to equip your over-the-top arsenal and defeat a robotic alien armada\
      \ that has conquered Earth.<br><br>Craft gun monstrosities that no reasonable\
      \ person could ever lift, fight gigantic bosses and experience randomized mayhem\
      \ as you battle your way to the heart of the fleet to destroy the MOTHERGUNSHIP!<h2\
      \ class=\"bb_tag\"><strong>FIGHT</strong></h2>Face off against overwhelming\
      \ odds in brutal, non-stop combat where thinking on your feet is the only way\
      \ to survive. Dodge hundreds of bullets with unique FPS/Bullet-hell hybrid gameplay.\
      \ Each ship hosts hordes of alien machines, deadly traps, and intimidating bosses,\
      \ all set on preventing you from saving humanity. Go get \u2018em.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/574090/extras/steam_pit_crawler.jpg?t=1608740881\"\
      \ /><h2 class=\"bb_tag\"><strong>CRAFT</strong></h2>To take down the MOTHERGUNSHIP,\
      \ you\u2019ll need your very own personalized arsenal of destruction. Luckily,\
      \ in MOTHERGUNSHIP you can create the gun of your dreams with one of the most\
      \ modular gun-crafting systems ever seen in a videogame. Want to have twelve-barrel\
      \ gun that shoots homing rockets? Or do you prefer a lightning shotgun? And\
      \ what gun wouldn\u2019t look better with a fishtank affixed to the top? Go\
      \ for it! The design of your destructive arsenal is in your hands.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/574090/extras/MGS_Steam_Craft.jpg?t=1608740881\"\
      \ /><h2 class=\"bb_tag\"><strong>RESIST</strong></h2> Join the ranks of the\
      \ resistance against the robotic alien invasion. Destroy hordes of metallic\
      \ fiends and earn your way to the Mothergunship! Fight together with a friend\
      \ in a full co-op experience, while you work together to cut through the alien\
      \ fleet and reach that ultimate goal \u2013 bringing down the MOTHERGUNSHIP.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/574090/extras/steam_resist.jpg?t=1608740881\"\
      \ />"
