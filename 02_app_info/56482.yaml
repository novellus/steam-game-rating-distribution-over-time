  data:
    about_the_game: "Revamp your heroes and find new ways to play and compete in The\
      \ Last Stand with these new Wargear pieces.<br>\t\t\t\t\t\t<strong>Juiced Up\
      \ Tellyporta (Accessory)</strong><br><br>\t\t\t\t\t\tThis Orky teleporter add-on\
      \ causes a bit of added destruction. It grants a trait called Ported!! What\
      \ Ported!! does is cause anything teleported by the Mekboy to explode, including\
      \ himself. This works in conjunction with the Zzap Knife, the Teleporta Pack\
      \ and the Mad Teleporta Pack.<br>\t\t\t\t\t\t<strong>Pokkit Rokkit Launcha (One\
      \ handed weapon)</strong><br><br>\t\t\t\t\t\tThe Pokkit Rokkit Launcha is a\
      \ much cuter version of the Rokkit Launcha. It is one handed and counts as a\
      \ pistol. Because it only fire one rocket, it isn\u2019t nearly as powerful\
      \ as the two handed version but it does provide some knockback for a melee oriented\
      \ Mek"
