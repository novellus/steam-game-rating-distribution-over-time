    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1486050/extras/Description_Subtitle_Learn_2.png?t=1608022220\"\
      \ /><br>Learn the traditional Japanese game of Shogi. <br>Examine all aspects\
      \ of the ancient strategy game, including the Japanese names of important game\
      \ elements.<br>By the time you've finished studying, you'll be able to distinguish\
      \ \u8A70\u307F from \u4E8C\u6B69 without breaking a sweat.<br>Each aspect of\
      \ the game is explained separately, so you'll develop your Shogi playing style\
      \ at your own pace.<br>From piece movements, to drops, promotion and strategic\
      \ formations, you'll learn Shogi inside out!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1486050/extras/Description_Subtitle_Play_2.png?t=1608022220\"\
      \ /><br>Play against a wide variety of AI opponents, at a level of your choosing.<br>As\
      \ your skill grows, you can dial up the difficulty to ensure a stimulating strategic\
      \ challenge.<br>In-game indicators provide helpful reminders of each piece's\
      \ available movements, letting you focus on choosing the best move.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1486050/extras/Description_Subtitle_Advance_3.png?t=1608022220\"\
      \ /><br>Once you've learned the ropes, why not enter the Shogi leagues?<br>Choose\
      \ from the Sendai, Osaka, Sapporo and Tokyo leagues. Each league has a range\
      \ of AI opponents to challenge you at every level.<br>To progress through the\
      \ leagues, you'll develop your technique and employ a wide range of Shogi tactics.<br>With\
      \ a sound strategy, victory can be yours.<br><br>Are you ready? Let's learn\
      \ Shogi!"
