    about_the_game: '<strong>Annalynn</strong> is a 2D platformer made in the style
      of arcade games from the early ''80s. Play as Annalynn, the eponymous heroine
      who has to run, jump, and climb to outwit the four snakes: Randy, Handy, Candy,
      and Mike. Collect the coins, grab the bonus foods, and turn the tables with
      blinding rubies! Think you''ve got what it takes to go for the high score?<h2
      class="bb_tag">Main Features</h2><ul class="bb_ul"><li>Addictive gameplay<br></li><li>16
      rounds over 5 unique areas<br></li><li>Graphics and sound faithful to early
      ''80s arcade games<br></li><li>22 unlockable character palettes<br></li><li>Local
      high score tables</li></ul>'
