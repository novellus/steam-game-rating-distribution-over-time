    about_the_game: The most intense and exciting Roguelike ever made! Steel yourself
      in this brutal nightmare and grab the most powerful weapon you can find. Hack
      and Slash your way to victory and destroy the source of evil that has cursed
      you.<br><br><strong>Key Features</strong><br>*Silky smooth free-swing controls
      that allow you to slash in any direction<br>*Brutal dismemberment that causes
      enemies to behave differently<br>*Environmental hazards and traps to knock enemies
      into<br>*Completely randomized levels for infinite replayability<br>*Open ended
      game world with different paths<br>*Tons of items, spells and perks for endless  gameplay
      variety<br>*Spooky atmosphere and shocking scares
