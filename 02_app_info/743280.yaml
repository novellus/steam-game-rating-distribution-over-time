    about_the_game: "An additional side story, &quot;Time Drifts Through the Moonlit\
      \ Night&quot;, will be added to the game.  The side story can be triggered in\
      \ the Hotel Lobby, after Chapter 2 is completed, and will take place between\
      \ Chapters 2-7. <br />\r\n<br />\r\nAdditionally, &quot;Requiem Pink&quot; costume\
      \ for Aluche, which boosts all parameters, is included in this DLC.  <br />\r\
      \n<br />\r\nSummary:<br />\r\nSudden tremors shake the city of Eurulm, and everyone\
      \ who is gathered at the Hotel Eterna can feel them too.  According to the Shikigami,\
      \ the tremors were caused by the crashing of a flying ship.  Aluche and her\
      \ companions head to investigate, unaware of the tragedy that is awaiting them\
      \ at the site...<br />\r\n<br />\r\n*You will be able to change the costumes\
      \ when you progress the game and unlock the &quot;Changing Room&quot;.<br />\r\
      \n<br />\r\n*You must have the latest patch installed in order to use this content."
