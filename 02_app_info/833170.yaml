    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/833170/extras/dsezfzfzefze.png?t=1594629727"
      /><br><br>Burned Land is a 4x game in which you will take control of a nascent
      human race and try to avoid its extinction. <br>Build, explore, conquer until
      you are worthy of gods. Then confront their anger.<h2 class="bb_tag">Advanced
      management of the population</h2>The population is one of your main resources,
      your people will be fed, educated, trained and armed. He will model himself
      according to your laws and choices, events and his own plans. Fanaticism, inequalities,
      revolts are all plagues that could lead your civilization to the end.<h2 class="bb_tag">A
      living and evolving world</h2>The other races will react to your growth, trade,
      destroy or assimilate, all your actions will have repercussions. The world will
      keep the scars of your actions, confrontations and decisions.<h2 class="bb_tag">Gods
      attentive to your evolution</h2>At first indifferent to your existence, the
      gods will follow with interest the evolution of your power. Break the balance
      of the world and provoke their anger. If they fail to exterminate you, put an
      end to their reign.<h2 class="bb_tag">Total freedom and infinite replayability</h2>Manage
      your people and their problems in your corner, explore the world in search of
      powerful artifacts, destroy all life on the planet, defy the elements and the
      gods. You are master of your destiny.
