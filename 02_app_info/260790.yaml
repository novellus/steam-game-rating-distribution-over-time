    about_the_game: "Discover the lost treasures of Ukampa in South America as Aban\
      \ Hawkins searches for his estranged father, world-famous archeaologist, Jim\
      \ Hawkins. The elder Hawkins mysteriously disappeared while exploring the ruins.\
      \ Before his disappearance, the elder Hawkins entrusted his daughter, Tina with\
      \ a map to the location of the ruins but with a grave warning that death awaits\
      \ around every corner. <br />\r\n<br />\r\nAban Hawkins races into the frozen\
      \ tundra of the antarctic, undiscovered temple ruins and the vast caverns of\
      \ South America in search of his father and the legendary treasure rumored to\
      \ lie behind the Golden Door of Poko-Mum.<br />\r\n<br />\r\nFeatures<br />\r\
      \n<br />\r\n\u25A0 1001 Lives to pass 100+ Levels<br />\r\nDevious traps and\
      \ cleverly designed levels ensure a variety of challenges that will test the\
      \ limits of your skills, reflexes and patience.<br />\r\n<br />\r\n\u25A0 4-Player\
      \ Local Co-op and Versus Gameplay<br />\r\nTest your platforming and treasure\
      \ skills with up to 4 of your friends! <br />\r\n<br />\r\n\u25A0 Retro with\
      \ style<br />\r\nClassic 8-bit style chiptunes by Rushjet1 and Misoka with true-to-Famicom\
      \ graphics<br />\r\n<br />\r\n\u25A0 Secret of Ukampa<br />\r\nUnlock nearly\
      \ two-dozen secret characters, each with vastly different gameplay and abilities<br\
      \ />\r\n<br />\r\n\u25A0 Watch the Story unfold<br />\r\nThe action and mystery\
      \ advances through in-game cutscenes, each character with their own unique story!"
