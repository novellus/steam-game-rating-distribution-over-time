    review: "[b]Zombo Buster Rising (Remastered)[/b] \xE9 a vers\xE3o refeita do jogo\
      \ em Flash que leva o mesmo nome, lan\xE7ado originalmente em 2014, nele voc\xEA\
      \ assume o posto do l\xEDder de um esquadr\xE3o defendendo sua base em um cen\xE1\
      rio apocal\xEDptico.\n\nO jogo \xE9 um tower defense simples, onde ao final\
      \ de cada fase voc\xEA ganha uma quantidade de dinheiro e at\xE9 tr\xEAs diamantes,\
      \ de acordo com o desempenho que tiver na fase. Antes de iniciar uma nova fase,\
      \ voc\xEA acessa alguns pain\xE9is no mapa das fases, s\xE3o os seguintes itens:\n\
      [olist]\n    [*][b]Menu Equipe:[/b] Melhorias nos aspectos gerais do personagem,\
      \ utilizando as moedas;\n    [*][b]Menu Upgrades:[/b] Melhorias definitivas\
      \ na \xE1rvore de habilidades utilizando os diamantes;\n    [*][b]Menu Shop:[/b]\
      \ Compras dos seguintes power-ups para casos de apelo, [u]Medikit[/u], [u]Countdown\
      \ Time Reset[/u] e [u]Kill All Enemies[/u], custando 5000, 10000 e 20000 moedas\
      \ respectivamente;\n    [*][b]Menu Journal:[/b] Fornece informa\xE7\xF5es de\
      \ todos os tipos de infectados;\n    [*][b]Menu Prizes:[/b] Indica a progress\xE3\
      o das conquistas correntes.\n[/olist]\nA hist\xF3ria \xE9 clich\xEA, algum vil\xE3\
      o infectou uma cidade inteira, deixando voc\xEA lutando contra hordas de infectados\
      \ ao longo de 30 fases, onde na \xFAltima voc\xEA enfrenta o vil\xE3o em sua\
      \ poderosa e \xFAltima forma. \xC9 um jogo r\xE1pido e f\xE1cil de platinar,\
      \ ao finalizar o level 30, o modo infinito \xE9 liberado.\n\n| [b]Valor pago:[/b]\
      \ R$1,15"
