details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1158980/extras/xc1.jpg?t=1598956883\"\
      \ /><br>Humans, Demons, Elves and Undead coexist peacefully on the same continent\
      \ until the balance was broken: A fallen prince of the human kingdom accepted\
      \ the contract with Undead, and evil spirits arose from the hell to cloud the\
      \ minds of most creatures.<br>In such a critical situation, you are appointed\
      \ by the King as a new lord with the duty to gather new heroes to fight against\
      \ the darkness.<br>One of the elders secretly tell you a secret that the energy\
      \ of heroes can be combined.<br>And the High Priest creates a device to duplicate\
      \ heroes. All duplicates have no feelings or minds.<br>With all these, you are\
      \ going to prepare yourself for monsters, fallen heroes, and other competitive\
      \ lords.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1158980/extras/xc2.jpg?t=1598956883\"\
      \ /><br><ul class=\"bb_ul\"><li>An idle PRG game</li></ul><ul class=\"bb_ul\"\
      ><li>A game combining SLG and idle mechanism</li></ul><ul class=\"bb_ul\"><li>A\
      \ casual game where you can just idle and progress</li></ul><ul class=\"bb_ul\"\
      ><li>Dozens of unique heroes with amazing skills</li></ul><ul class=\"bb_ul\"\
      ><li>Enhance them regularly to win more battles</li></ul><ul class=\"bb_ul\"\
      ><li>Four fractions that can be strategically combined</li></ul><ul class=\"\
      bb_ul\"><li>A big complicated world map full of challenges</li></ul><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1158980/extras/xc3.jpg?t=1598956883\"\
      \ /><br><ul class=\"bb_ul\"><li>Choose from the four roles available and interact\
      \ with other players around the world</li></ul><ul class=\"bb_ul\"><li>Build\
      \ your own best formation! Have you seen the formation with 5 identical heroes?</li></ul><ul\
      \ class=\"bb_ul\"><li>Remember to upgrade buildings regularly that produce tons\
      \ of free resources every day</li></ul><ul class=\"bb_ul\"><li>Experience various\
      \ gameplays including world exploration, random events and treasure maps</li></ul><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1158980/extras/xc4.jpg?t=1598956883\"\
      \ /><br><ul class=\"bb_ul\"><li>We are intended to create an interesting idle\
      \ 3D RPG game for our fans. Every hero is designed to be unique.</li></ul><ul\
      \ class=\"bb_ul\"><li>We hope you can enjoy fun while playing the game in your\
      \ spare time, so it won\u2019t be a hardcore nor a P2W game.</li></ul><ul class=\"\
      bb_ul\"><li>PVP elements are cut down to the extent that cooperation is more\
      \ important than competition among different players.</li></ul><ul class=\"\
      bb_ul\"><li>Of course, there is a more aggressive game mode available for PVP\
      \ lovers.</li></ul>"
