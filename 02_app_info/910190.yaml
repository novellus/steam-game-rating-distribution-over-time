  data:
    about_the_game: "An endless legion of alien monstrosities, the XenoHorde threatens\
      \ mankind\u2019s galactic empire. You are the last surviving member of the Hive\
      \ Slayers, the galaxy\u2019s best and last defense against alien threats. Equipped\
      \ with your matrix gauntlet and plasma blaster your mission, designated B.A.B.,\
      \ is as simple as it is deadly; to survive the endless XenoHorde and bring mankind\
      \ back from the brink you must Blast All Bugs.<br><br><strong>THREE GAME MODES</strong><br><ul\
      \ class=\"bb_ul\"><li>Standard Mode: clear waves to defeat bosses and minibosses\
      \ <br></li><li>Arcade Mode: defeat columns of enemies before they get too close!\
      \ <br></li><li>Endless Mode: see how long you can last against the endless horde</li></ul><br><strong>POWER-UPS</strong><br><ul\
      \ class=\"bb_ul\"><li>Rapid-Fire: overwhelm the XenoHorde with enhanced fire-rate<br></li><li>Shield\
      \ Recharge: fully charge your matrix shield in a pinch<br></li><li>Bomb: destroy\
      \ swarms in a fiery blast </li></ul><br><strong>MULTIPLE ENEMY TYPES</strong><br><ul\
      \ class=\"bb_ul\"><li>Standard: simple but deadly<br></li><li>Rapid-Fire: buffed\
      \ with more bullets per bug<br></li><li>Armored: tougher to kill but satisfying\
      \ to blast</li></ul><br><strong>THREE RATES OF FIRE</strong><br><ul class=\"\
      bb_ul\"><li>Punchy Rapid-Fire<br></li><li>Hair Trigger Sniper  <br></li><li>Bold\
      \ Shotgun </li></ul><br><strong>SLAY WITH STYLE</strong><br><ul class=\"bb_ul\"\
      ><li>Streak Multiplier: embrace your inner sharpshooter and stay on target to\
      \ increase your score<br></li><li>Reflect Projectiles: the best defense bites\
      \ back, reflect projectiles into enemy lines with the matrix gauntlet</li></ul>\
      \ <br><strong>LEADERBOARDS</strong><br><ul class=\"bb_ul\"><li>Local and Online\
      \ to flex on friends<br></li><li>Leaderboard for every game mode </li></ul>"
