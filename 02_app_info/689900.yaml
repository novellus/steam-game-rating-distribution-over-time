    reviews: "\u201CDarkestville Castle will surely not disappoint fans of the adventure\
      \ genre looking for a more light-hearted perspective and puzzles which never\
      \ force you to seek online solutions.\u201D<br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.ticgn.com/news/review-darkestville-castle-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Inner Circle</a><br><br>\u201CDarkestville\
      \ Castle never hides the source of its inspiration, but it matters not as this\
      \ is no mere cheap imitation, instead proving to be a love letter to the classics\
      \ in the point-and-click genre.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.cubed3.com/review/4282/1/darkestville-castle-pc.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cubed3</a><br><br>\u201CDarkestville\
      \ Castle healthily solicits curiosity and delivers clicks in the form of satisfying\
      \ punchlines.\u201D<br>75/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://cogconnected.com/review/darkestville-castle-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >COGconnected</a><br>"
