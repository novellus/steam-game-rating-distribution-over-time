    about_the_game: <strong>Coloring Game 3</strong> is a new paint-by-number game
      which has already won hearts of numerous players. Now the game offers new difficulty
      modes.<br><br><ul class="bb_ul"><li>15 (30) new free images.<br></li><li>Each
      image has two difficulty modes.</li></ul><br>In order to gain all the achievements
      (free game), it is not necessary to complete all the variations of the image
      (difficulty modes). Players just have to paint at least one image in each mode.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1275640/extras/unlock.png?t=1596139063"
      />
