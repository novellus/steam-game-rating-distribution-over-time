    about_the_game: "<strong>STORY \u1D98 \u1D52\u1D25\u1D52\u1D85</strong><br><br>&quot;<i>\
      \ Ashley wake up and school is about to begin!<br>It's Ashley's first day at\
      \ your new high school. The school's specialization is that they have aesthetics\
      \ 5 programs. Art, music, theater, media and dance. What to choose?! Maybe meeting\
      \ other students will be fun . . . or?</i>&quot;<br><br><strong>GAMEPLAY \u1D98\
      \ \u1D52\u1D25\u1D52\u1D85</strong><br><br>Enjoy the fun side of school. . .\
      \ and the bad one. Choose which program you want to study and get to know more\
      \ about the students at Hikori High school. Depending on your choices gain a\
      \ true friends or hurt other to get what you want. A interactive fiction where\
      \ you decided how the story will progress.<br><br><strong>FEATURES \u1D98 \u1D52\
      \u1D25\u1D52\u1D85</strong><br><br><ul class=\"bb_ul\"><li>Game Controll Support\
      \ (View manual, right section store page)</li></ul><ul class=\"bb_ul\"><li>Includes\
      \ in total 25 days, 5 good endings, 9 bad relationship endings &amp; 7 bad story\
      \ endings</li></ul><ul class=\"bb_ul\"><li>20+ CG's images</li></ul><ul class=\"\
      bb_ul\"><li>5 romanceable otters &amp; get to know 5 side characters</li></ul><ul\
      \ class=\"bb_ul\"><li>Choose pronouns</li></ul><br><strong>CHARACTERS \u1D98\
      \ \u1D52\u1D25\u1D52\u1D85</strong><br><br>\u2605 Erick: A exchange student\
      \ from Sweden. He is shy and a otaku. | L(G)BT<br><br>\u2605 Hibiki: A hotheaded\
      \ rocker but loyal to her friends. | LG(B)T<br><br>\u2605 Takara: The popular\
      \ and extroverted guy on the stage. | LGBT(+)<br><br>\u2605 Gyeong: A cheerful\
      \ dancer and also a great at cooking.  | LGB(T)(Q)<br><br>\u2605 Pixel: Computer\
      \ savy and harcdore gamer. She is also a bit of a dreamer. | (L)GBT<br><br><strong>Let\
      \ the otterful adventure begin~</strong>"
