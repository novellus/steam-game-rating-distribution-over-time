    review: "[h1]DLC-Review:\n\"Crusader Kings II: Military Orders Unit Pack\"[/h1]\n\
      \nDieses DLC enth\xE4lt lediglich ein paar optisch neue Einheiten f\xFCr die\
      \ christlichen heiligen Orden. Es sind nur wenige Reskins, die damit die Variabilit\xE4\
      t in der Darstellung von Einheiten erh\xF6hen. Spielmechanisch hat dies keinerlei\
      \ Auswirkungen.\n\nDie Ausformungen sind gut und stimmungsreich. Sie sind historisch\
      \ ad\xE4quat und unterst\xFCtzen damit die Immersion des ohnehin schon herausragenden\
      \ historischen Titels.\n\nBraucht man das DLC? Sicher nicht. Dennoch erh\xF6\
      ht es das optische Erlebnis des grandiosen CKII. Recht minimal, aber immerhin.\
      \ Gut gemacht sind die Skins zumindest.\n\nAlles andere als notwendig, aber\
      \ sch\xF6n.\n\n[h1][b]DLC-Wertung: 6/10"
