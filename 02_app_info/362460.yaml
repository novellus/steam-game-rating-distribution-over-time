    about_the_game: "Music from WE ARE DOOMED. Listen to glitchy synths and sampled\
      \ vocals as you experience the strikingly beautiful visual world of wave after\
      \ wave of bright polygonal adversaries, or challenge the punishing endless mode.\
      \ This OST LP features extended mixes of the original music from the game, new\
      \ music from endless mode, plus an extended cut of the menu music.<br />\r\n\
      <br />\r\nTrack List:<br />\r\n1. yes we are (5:53)<br />\r\n2. it's only going\
      \ to get worse (6:03)<br />\r\n3. there's no escaping it (3:38)<br />\r\n4.\
      \ the end is near (4:00)<br />\r\n5. light at the end (4:00)<br />\r\n6. endless\
      \ \u221E (8:00)<br />\r\n7. ways of being doomed (3:58)"
