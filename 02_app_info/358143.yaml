    detailed_description: "<h1>NOTICE</h1><p>* The images are from an in-development\
      \ build and may differ from the final version.</p><br><h1>About the Game</h1>With\
      \ ninja costumes for the entire cast, skin-baring costumes, and cool new takes\
      \ on DOA5 classic costumes, this set has a little something for every fighter.\r\
      \n\r\nIncludes the following 68 costumes:\r\n\r\n\u30FB10 Sexy Bunny costumes\r\
      \n\u30FB10 Overalls costumes\r\n\u30FB10 Bath &amp; Bedtime costumes\r\n\u30FB\
      30 Ninja Clan costumes (Vol. 1-3)\r\n\u30FB8 Showstoppers Encore costumes\r\n\
      \r\n*You must have the latest update installed before using this content.\r\n\
      \r\n\xA92015 Valve Corporation. Steam and the Steam logo are trademarks and/or\
      \ registered trademarks of Valve Corporation in the U.S. and/or other countries."
