    about_the_game: "At the end of the 21st Century, robots finally enslaved mankind.\
      \ Desperately, a few pockets of the human resistance fight on. You are Gunlok,\
      \ a member of Earth\u2019s Special Forces. Isolated during the robots\u2019\
      \ uprising, you\u2019ve now mastered your experimental battle armour and decided\
      \ to return from the wilderness.<br><br>Now, it\u2019s time for revenge. Time\
      \ to strike back, and bring warfare to the robots.<br><br>\u2022 Team based\
      \ gameplay allows you to control up to 5 characters.<br>\u2022 Features 15 massive\
      \ singleplayer levels, and a multiplayer mode (LAN only)<br>\u2022 Personalised,\
      \ customisable characters with upgradeable weapons.<br><br><i>*Multiplayer notice:\
      \ Because official multiplayer servers have been taken offline, playing over\
      \ the Internet is no longer supported. Playing through a LAN is still available.</i>"
