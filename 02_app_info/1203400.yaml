    about_the_game: In this fantastic Hidden Object Adventure, the Crow-Witch has
      seized this world and has kidnapped your daughter with the help of Pandoras
      Box. Travel into a parallel world where extraordinary and magical creatures
      await you and your task is simple... survive! Explore and uncover the magic
      that resides within and defeat the Witch to end her cruel tyranny. Will you
      manage to avoid the traps and other stuff she puts in your way and save your
      daughter?
