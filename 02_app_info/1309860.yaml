    about_the_game: You are Nancy Bradford, a talented daughter of famous scientists
      who died under mysterious circumstances 20 years ago. Your recent studies, concentrating
      on mind control, draw attention from a prestigious Neurotech Institute as well
      as the CIA, which resulted in an unusual offer. Continuing studies within the
      walls of a top-secret laboratory and getting a huge grant is surely enticing,
      spying on the other hand sounds like a risky job. Brace yourself as it's just
      a kick-off for a deadly game!<br><br>Third instalment of the Family Mysteries
      series plunges you into a sea of action, double agents, brainwashed patients,
      murky experiments, nerds and conspiracy theories. A thrilling example of spy
      fiction with upfront overtones of X-Files, that should satisfy even the pickiest
      fans of the genre as the story unfolds at a breakneck pace and keeps you immersed
      to the very last minute!<br><br>Avoid being uncovered, save the mankind and
      discover the old family secret, which will shed some light on the past!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1309860/extras/new_steam_pac_ver_01.png?t=1604295497"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Jump into the gripping
      world of labs, spies and secrets!<br></li><li> Prove yourself as a scientist
      and a CIA agent in over 25 minigames!<br></li><li> Inspect the mysterious research
      facility visiting 30 locations!<br></li><li> Hunt for abundance of hidden objects
      and collectables!<br></li><li> Discover the cobwebbed family secrets in the
      Bonus Adventure!</li></ul>
