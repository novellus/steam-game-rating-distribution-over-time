    review: 'This game is a puzzle game. Each room is like a mini puzzle. The game
      really challenged me to first figure out how to get past each room and then
      execute it. For some rooms, the solution is simple, but the execution is hard.
      For others, both the solution and the execution will take some time.


      Overall, this game is really well thought out with very intricately designed
      rooms with unique solutions to each. The gameplay is simple and intuitive and
      the game is really easy to get into. As an added bonus, the soundtrack is amazing.
      Would definitely recommend.'
