    about_the_game: Breaking free from stasis, you find yourself in an abandoned spaceship,
      full of hazards and mysteries. Using the Solid Optipartical Laser Device, you
      must journey your way across the ship, collecting new pieces of equipment as
      you go.<br><br><ul class="bb_ul"><li>Use the Sol Device to climb to new heights.<br></li><li>Solve
      a variety of platforming-based puzzles, requiring both skill and thought.<br></li><li>Explore
      over 200 rooms.<br></li><li>Collect new devices and upgrades to expand your
      puzzle-solving capabilities.<br></li><li>Multiple ways to finish the game, of
      varying difficulty.<br></li><li>Unlockable hard mode and no-death mode.<br></li><li>Learn
      the secrets of your surroundings and the part you play in this world.</li></ul>
