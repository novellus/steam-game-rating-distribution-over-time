details:
  data:
    about_the_game: Grey Top Mountain, a place only the bravest adventurers dare to
      tread. Snaking paths, tumbling boulders and treacherous cliffs make the dizzying
      climb anything but a Sunday stroll, yet all the best risks come with the promise
      of great rewards...<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/688460/extras/elementalist-where.png?t=1557393666"
      /><br><br>Should any adventurers reach the peak of Grey Top Mountain, they'd
      be standing at the enchanted double doors of a long abandoned mage's tower.
      Rumours fly of a legendary artifact hidden within, the most valued possession
      of the former Elementalist who called the spire home.<br><br>Many treasure seekers
      have tried their luck but none have returned down the mountain alive, let alone
      with the infamous artifact in hand.<br><br>Will you take this challenge and
      be the first heroes to reclaim the Elementalist's prize?<h2 class="bb_tag">FEATURE
      LIST</h2><ul class="bb_ul"><li>Summon and command powerful Elementals to support
      or even completely replace your army<br></li><li>A powerful artifact - the Elementalist
      Staff, given at the end of this campaign<br></li><li>6 new battles and duels
      with the Guardians of the Tower<br></li><li>2 new battle music themes<br></li><li>New
      enemies - Gargoyles and Clockwork Hydras</li></ul>
