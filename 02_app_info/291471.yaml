  data:
    about_the_game: Games we grew up with often hold a special place in our hearts,
      and hearing the familiar melodies takes us back to a happy place.<br><br>Created
      by Murray Atkinson from VGM Library, Classic Fantasy Music pack contains a variety
      of songs that will find a home in any fantasy-based game. Inspired heavily by
      favorite RPGs such as Final Fantasy, this pack is a familiar trip down memory
      lane.<br><br>This pack contains:<br><ul class="bb_ul"><li>16 BGM tracks suitable
      for dungeons, character themes, town themes and more.<br></li><li>Inspired by
      classic RPG games.<br></li><li>.wav, .ogg, and .mp3 formats included.<br></li><li>Royalty
      free music to use in RPG Maker VX Ace or the engine of your choice</li></ul><br>Check
      out our other Music Packs created by Murray Atkinson:<br><br><a href="http://store.steampowered.com/app/703461/"
      target="_blank" rel="noreferrer"  >Wonderland Music Pack</a><br><a href="http://store.steampowered.com/app/653727/"
