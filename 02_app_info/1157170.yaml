    about_the_game: The Temples of the Four Elements DLC will take you to a new world
      with unique objects, monsters, and game features, which you can explore in Campaign
      or Custom Game mode.<br><br><strong>Key features:</strong><br><ul class="bb_ul"><li>The
      elemental temples are scattered around the world and guarded by the most sinister
      monsters! Defeat them and liberate the ancient monks, who will forever fight
      by your side.<br></li><li>Mountainous landscape with peculiar friendly and hostile
      mobs, as well as special plants and trees.<br></li><li>Updated Tech Tree with
      unique sets of armor, bladed weapons, and firearms, which will only be available
      in this world.<br></li><li>New interior items, building blocks, materials, and
      dishes inspired by East-Asian culture.</li></ul>
