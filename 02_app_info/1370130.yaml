    about_the_game: "This is the moment it\u2019s all been leading up to. Those years\
      \ watching your team, idolising the players, collecting the stickers, playing\
      \ shoot-outs in the park and mud soaked local league games. Never did you think\
      \ it would come to this, stood in front of the goal with the weight of years\
      \ of practice, of team-mates, of heartache and pure joy, on your shoulders.\
      \ This is the moment forged in passion. Rezzil Player 21, your soccer practice,\
      \ on demand. <br><br><strong>Take the kick, connect boot to ball, slam it into\
      \ the net.</strong><br><br>Rezzil Player 21 puts you in the soccer boots of\
      \ elite players. Built with Rezzil\u2019s professional level VR simulation technology\
      \ used to train pros in clubs around the globe, the game features \u2018real\
      \ world\u2019 drills and challenges. Whether you choose to take on the world\
      \ or destroy your best friend\u2019s score in local party mode, Rezzil\u2019\
      s pro level simulation will astound you with its authenticity and accuracy -\
      \ VR soccer just got real. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1370130/extras/rezzil-player-finishing-wide2.jpg?t=1608146519\"\
      \ /><h2 class=\"bb_tag\"><strong>Finishing Challenge</strong></h2>This is the\
      \ beautiful game in its purest form. Take your place on the pitch and score\
      \ as many goals as you can in heated 30, 60 or 90 second rounds. Be fast but\
      \ be precise and slam those top bins in. Fancy a more casual session? No problem\
      \ switch to endless mode for a fun crossbar challenge or just play at your own\
      \ pace.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1370130/extras/rezzil-player-smashing-it.gif?t=1608146519\"\
      \ /><br><br>With physics and ball control honed by top clubs, you can smash\
      \ the ball first time, take a touch or control the ball for more accuracy. You\
      \ can even freestyle if you like, with every touch of the ball, every action,\
      \ every kick feels amazingly realistic.<h2 class=\"bb_tag\"><strong>Color Combos</strong></h2>Upgrade\
      \ your Rezzil Player 21 experience with \u2018Color Combos\u2019, one of Rezzil\u2019\
      s most popular drills used by elite players around the world. Simply hit the\
      \ correctly colored balls with the side of your boot the game commands. It seems\
      \ simple but as the pace quickens the pressure ramps up in this rapid-fire test\
      \ of body and mind. You want harder? You want faster? Then push the limits higher\
      \ and add modifiers to create a drill that would have the pros gasping for breath!<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1370130/extras/rezzil-player-color-combos-wide2.jpg?t=1608146519\"\
      \ /><h2 class=\"bb_tag\"><strong>Gear Up</strong></h2>Open up your locker to\
      \ view a variety of <strong>genuine Adidas boots</strong> and balls available\
      \ to purchase to enhance your Rezzil Player 21 experience. Why not slip on the\
      \ latest Predator Mutators and bang in the official Mexico 86 ball? Build up\
      \ stats for achievements and XP to unlock new in-game kit and bragging rights.\
      \ <br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1370130/extras/rezzil-player-adidas-gear-up.jpg?t=1608146519\"\
      \ /><h2 class=\"bb_tag\"><strong>Rezzil Player 21 Features:</strong></h2><ul\
      \ class=\"bb_ul\"><li>Train like a pro - play with the same VR simulation technology\
      \ being used to coach elite soccer athletes around the world.<br></li><li>FREE\
      \ Finishing Challenge with 3 time limits - 30, 60 or 90 seconds.<br></li><li>FREE\
      \ Endless mode lets you take on the Finishing Challenge at your own pace or\
      \ a more casual practice session.<br></li><li>Upgrade your Rezzil Player 21\
      \ experience with the add on \u2018Color Combos\u2019 drill taken straight from\
      \ the pro level system.<br></li><li>Play \u2018Color Combos\u2019 with a time\
      \ limit for an intense mind and body soccer workout.<br></li><li>Purchase genuine\
      \ Adidas balls and boots from your locker.</li></ul><br><strong>Rezzil Player\
      \ requires at least 1 Vive Tracker, although we highly recommend 2 for the full\
      \ experience.</strong><h2 class=\"bb_tag\"><strong>Commercial Licencing</strong></h2>A\
      \ commercial licence unlocks the Color Combos game on release and all locker\
      \ kit."
