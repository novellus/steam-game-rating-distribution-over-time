    about_the_game: "Flying missions for GALSAD isn't for everyone. It's hard. But\
      \ leaderboard fame awaits those who stick with it and post high scores. Blast\
      \ space debris and mine for treasure in this challenging 3D arcade game. Climb\
      \ the leaderboard as you pilot your waste processing drone in the far future\
      \ gig economy. Each mission lasts as long as you can keep fuel in your tank.\
      \ Predictably, the cheapskate GALSAD corporation provides the absolute minimally\
      \ capable spacecraft for the job.<br />\r\n<br />\r\nMouse or keyboard recommended."
