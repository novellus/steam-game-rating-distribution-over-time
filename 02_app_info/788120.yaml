  data:
    about_the_game: "Follow a hobo and a pig on their quest to find treasure as they\
      \ solve mind bending, cube making, triangle rolling puzzles. The mysterious\
      \ man behind the puzzles knows the secrets to getting the treasure, but must\
      \ be impressed in exchange for answers. Disjoint is a single player experience<br\
      \ />\r\n<br />\r\n<br />\r\nHAND CRAFTED PUZZLES<br />\r\nSwing, roll, stick\
      \ and slide triangles around each other with 144 thoughtful puzzles, each both\
      \ beautiful and challenging. <br />\r\n<br />\r\nCHARMING STORY<br />\r\nA whole\
      \ story that rhymes! Fully illustrated in comic book form and easy to read,\
      \ follow our two unlikely and quirky heroes on an exciting and hilarious adventure.<br\
      \ />\r\n<br />\r\nCRISP, MINIMALIST VISUALS<br />\r\nPolished animations, with\
      \ a colorful and minimalist visual design"
