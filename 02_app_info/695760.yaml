    about_the_game: A cute, fanservice filled dungeon crawling RPG following the story
      of a young mercenary exploring a long forgotten dungeon. Along the way he teams
      up with the charming &quot;Lost Maidens&quot; to take on the threat of the mysterious
      demon of intoxication, Yashumugi. This bizarre, light-hearted adventure will
      leave you in disbelief as you venture through episodes filled with booze, silly
      interactions, inspiring battles, and fanservice filled moments. <br><br><strong>Features</strong><br><ul
      class="bb_ul"><li> All Original, Beautifully Stylized Pixel Art &amp; Animations<br></li><li>
      8+ Hours of Intense Dungeon Crawling &amp; Puzzle Solving Action!<br></li><li>
      Five Hidden, Very Special Fanservice Scenes<br></li><li> A Unique Combat System<br></li><li>
      Hidden Secrets <br></li><li> A Branching Story Dependent on In-Game Choices<br></li><li>
      Weapon Upgrades, Fishing, Cooking, and more!</li></ul>
