    about_the_game: "===Story===<br />\r\n\u4E8C\u3007\u4E8C\u516D\u5E74\uFF0C\u4E1C\
      \u4EAC\u6E7E\u8D85\u5927\u5730\u9707\uFF0C\u4E09\u5343\u4E07\u4EBA\u6B7B\u4E8E\
      \u975E\u547D\u3002\u968F\u7740\u9A6C\u91CC\u4E9A\u7EB3\u6D77\u6C9F\u52A0\u901F\
      \u51B2\u5411\u65E5\u672C\uFF0C\u5F13\u5F62\u5217\u5C9B\u5F00\u59CB\u4E86\u7F13\
      \u6162\u7684\u6C89\u6CA1\u3002<br />\r\n\u8EAB\u60A3\u7EDD\u75C7\u7684\u5C11\
      \u5973\xB7\u6A31\u53F6\u681E\uFF0C\u53CD\u800C\u5728\u707E\u96BE\u4E2D\u770B\
      \u5230\u4E86\u65B0\u751F\u7684\u5E0C\u671B\u3002<br />\r\n<br />\r\n\u4E8C\u3007\
      \u4E8C\u516B\u5E74\u7684\u67D0\u4E00\u5929\uFF0C\u8DDD\u79BB\u65E5\u672C\u6C89\
      \u6CA1\u8FC7\u53BB\u4E86\u4E00\u5468\u5E74\u3002\u9893\u5E9F\u7684\u7F51\u6587\
      \u5199\u624B\xB7\u67F3\u751F\u548C\u6CC9\uFF08\u672C\u540D\uFF1A\u5218\u8679\
      \u6865\uFF09\uFF0C\u5728\u81EA\u5BB6\u5927\u9662\u649E\u4E0A\u4E86\u96BE\u6C11\
      \u3002\u4E8E\u6B64\u540C\u65F6\uFF0C\u59D3\u540D\u5947\u7279\u7684\u9EBB\u5C06\
      \u5C11\u5973\xB7\u5415\u5357\u96C0\u5341\u4E09\u5E7A\uFF0C\u4ECE\u9065\u8FDC\
      \u7684\u5357\u65B9\u4E58\u786C\u5EA7\u524D\u6765\u6295\u5954\u67F3\u751F\u3002\
      \u4E09\u4EBA\u76F8\u805A\u6253\u9EBB\u5C06\u7684\u65F6\u523B\uFF0C\u4E16\u754C\
      \u4E5F\u5728\u65F6\u5149\u4E2D\u7F13\u7F13\u524D\u884C\u3002<br />\r\n\u4E0D\
      \u53EF\u9884\u77E5\u7684\u672A\u6765\u5728\u524D\u65B9\u6A2A\u4E98\u7740\u3002\
      <br />\r\n\u67F3\u751F\u60F3\u8D77\u53E6\u4E00\u4E2A\u4EBA\uFF0C\u81EA\u79F0\
      \u5916\u661F\u4EBA\u3002\u5979\u53EB\u8D64\u7EA2\uFF0C\u672C\u540D\u590F\u8679\
      \u3002<br />\r\n<br />\r\n===Feature===<br />\r\n\u77ED\u7BC7\u5355\u7EBF\u8DEF\
      \u6587\u5B57\u5192\u9669\u6E38\u620F\u3002<br />\r\n\u6E38\u620F\u65F6\u957F\
      1\uFF5E2\u5C0F\u65F6\u3002<br />\r\n\u5168\u7A0B\u666E\u901A\u8BDD\u914D\u97F3\
      \uFF0C\u5076\u5C14\u51FA\u73B0\u7CA4\u8BED\u3001\u65E5\u8BED\u3001\u5609\u5174\
      \u8BDD\u3001\u82F1\u8BED\u3002<br />\r\n\u6BCF\u5957\u7ACB\u7ED8\u6570\u5341\
      \u4E2A\u8868\u60C5\u3002\u67D0\u4EBA\u4F1A\u7728\u773C\u3002<br />\r\n<br />\r\
      \n===Series===<br />\r\n\u5E9E\u5927\u7684\u79D1\u5E7B\u4F01\u5212-KiulijaProject-\u7CFB\
      \u5217\u6B63\u4F5C\u7B2C\u4E00\u5F39\uFF01<br />\r\n\u4E24\u5927\u5973\u4E3B\
      \xB7\u8D64\u7EA2&amp;&amp;Kiulija\uFF0C\u8D64\u7EA2\u7387\u5148\u767B\u573A\uFF0C\
      \u7559\u4E0B\u4E86\u5979\u7684\u8EAB\u5F71\u3002Kiulija\u4EC5\u5728ED\u6F14\u5531\
      \u51FA\u73B0\u4E00\u6B21\u3002<br />\r\n\u5F53\u524D\u53EF\u900F\u9732\u7684\
      \u60C5\u62A5\uFF1A\u8D64\u7EA2\u7684\u786E\u662F\u5916\u661F\u4EBA\uFF01Kiulija\u662F\
      \u4EBA\u5DE5\u667A\u80FD\uFF0C\u6240\u4EE5\u662F\u5730\u7403\u4EBA\u3002<br\
      \ />\r\n\u8BE6\u7EC6\u7684\u5C55\u5F00\u8FD8\u8BF7\u73A9\u5BB6\u591A\u591A\u652F\
      \u6301\u3001\u591A\u591A\u671F\u5F85\u3002<br />\r\n<br />\r\n===Cast===<br\
      \ />\r\n\u685C\u8449\u681E \u7D22\u7136<br />\r\n\u67F3\u751F\u548C\u6CC9 \u6D41\
      \u6728\u54B2\u591C<br />\r\n\u5415\u5357\u96C0\u5341\u4E09\u5E7A \u96EA\u7CD5\
      <br />\r\n\u5415\u5357\u96C0\u5341\u4E09\u5E7A \u51C9\u6EAA<br />\r\n\u8001\u677F\
      \u5A18 \u6816\u9065 <br />\r\n\u516D\u516D \u7D22\u7136<br />\r\n\u8D64\u7EA2\
      \ \u5357\u6E56\u83F1<br />\r\n\u8D64\u7EA2\uFF08\u5E7C\uFF09 \u96EA\u7CD5"
