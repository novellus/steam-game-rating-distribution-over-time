    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1153570/extras/store_divider_new.png?t=1609088057"
      /><br><br>Take on the role of a starship captain thrown into an extraordinary
      situation.<br><br>When three time travellers mysteriously appear on your ship,
      with unusual abilities, you can help them ...or use them.<br>One thing is certain,
      their powers will allow you to shape and reshape the Hyperventila galaxy forever.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1153570/extras/store_divider_new.png?t=1609088057"
      /><br><br>These initial events will put you at the center of a political power
      struggle. You hold the key to the future of the galaxy.<br>You have complete
      freedom to choose its fate as you conquer, discuss and trade your way to greater
      influence.<br><br><ul class="bb_ul"><li>    Pilot your own starship<br><br></li><li>    Explore
      space stations and planets<br><br></li><li>    Gain and combine magical abilities<br><br></li><li>    A
      whole galaxy at your mercy</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1153570/extras/store_divider_new.png?t=1609088057"
      />
