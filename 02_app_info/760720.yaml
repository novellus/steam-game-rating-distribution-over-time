  data:
    about_the_game: "A new saga awaits you, a new chapter in the story of the Space\
      \ Wolves squad led by Valgard Twice-Slain, the young and furious Grey Hunter.\
      \ After countless grand victories, the Space Wolves led by Valgard managed to\
      \ disrupt the sinister plans of the Word-Bearers and strike at their core. Yet\
      \ a new enemy is at the gates, even more powerful and fearless than ever, and\
      \ new battles await, so glorious even Russ himself would be jealous to fight\
      \ them!<br> <br>It\u2019s time to face the ancient and mysterious Necrons, one\
      \ of the most terrifying enemies of the Imperium of Man. And you alone can stop\
      \ them, while there\u2019s still time!<br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/760720/extras/Terminator_02.png?t=1590970608\"\
      \ /><br><br><strong>This DLC includes:</strong><br> <br><ul class=\"bb_ul\"\
      ><li> 10 exciting story missions and over 20 hours of gameplay<br></li><li>\
      \ Necrons, a terrifying new enemy with unique tactics and abilities<br></li><li>\
      \ 5 new enemy classes and 4 exclusive bosses<br></li><li> new development levels\
      \ for squadmates and new armour upgrades for the main hero<br></li><li> over\
      \ 40 new weapons and other equippable items<br></li><li> new achievements</li></ul><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/760720/extras/KeeperOfSecrets_02.png?t=1590970608\"\
      \ />"
