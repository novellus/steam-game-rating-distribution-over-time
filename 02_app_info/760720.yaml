    recommendationid: '83477336'
    review: 'Original campaign had about 10% annoying missions. Here they have been
      able to up that to 90%.


      > mission parameters change, but not because of replayability, but just to throw
      you off first time

      > multiple enemy spawns with triggers you are forced to memorize

      > unclear level design that makes unit movement planning very difficult

      > persistent enemy abilities that you are not able to review (every turn teleport,
      resistance to damage)'
