    short_description: In the depths of Kanak, the Necrons awakened - the baleful
      Xenos who are alien to all that is living. Your squad has the honour to be the
      first to fight them; you are to prove that the name of Valgard Twice-Slain is
      worthy to be mentioned in the Space Wolves' sagas. For Russ and the Allfather!
