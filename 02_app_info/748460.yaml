    detailed_description: "<h2 class=\"bb_tag\">RealFlight\xAE 8 Horizon Hobby\xAE\
      \ Edition</h2>Now with Horizon Hobby\xAE-exclusive aircraft and technologies!<br><br>RealFlight\xAE\
      \ is the #1 RC flight simulator in the world. It's the best tool new RC pilots\
      \ can use when learning how to fly. It also enables experienced RC pilots to\
      \ practice new maneuvers and hone their skills so they can become even better\
      \ pilots.<br><br>This Horizon Hobby Edition of RealFlight 8 is what almost everyone\
      \ has been asking and waiting for! It adds the exclusive technologies and some\
      \ of the most popular aircraft from the Best Brands in RC to the #1 RC flight\
      \ simulator in the world, to deliver an experience you simply can't find anywhere\
      \ else.<br><br>This edition includes RealFlight 8 and the Horizon Hobby Edition\
      \ Add-On DLC.<br>Read on for more information about each of these:<h2 class=\"\
      bb_tag\">RealFlight 8: True to Life RC simulation</h2><br>RealFlight is on Steam\
      \ - Get your hands on the simulator that's trained hundreds of thousands of\
      \ RC pilots!<br><br>Classic convenience meets enhanced capabilities in RealFlight\
      \ 8! It brings back all the features and functionality of RF7.5 with several\
      \ key upgrades. The same game-changing, supremely realistic physics which have\
      \ drawn pilots to RealFlight since the first edition are back and further improved\u2026\
      \ and there's so much more.<br><br>First up on the list of new capabilities\u2014\
      VR compatibility. Plug in a popular VR set available on the market and you're\
      \ instantly at the field or behind the sticks. For full immersion, there's nothing\
      \ else like it out there.<br><br>Plus, accessing the world of RealFlight is\
      \ easier than ever with a simple, intuitive interface which virtually guarantees\
      \ you'll be up and flying in moments. There's zero learning curve, zero hassle,\
      \ just flying fun. New for RealFlight 8, you can fly with the custom-designed\
      \ InterLink controller or hook up a game console controller you might already\
      \ have around the house.<br><br>Next up are the flying sites and aircraft\u2014\
      every flying site and aircraft from RF7.5 is back. Plus there are over a dozen\
      \ new aircraft and a customized FPV flying site. Plus, you can customize everything\
      \ to your satisfaction with aircraft and flying site software that has also\
      \ been upgraded to accept even more detailed HD models.<br><br>Far from last,\
      \ and certainly not least, the game-like challenges which have helped sharpen\
      \ thousands of pilots' skills are back and expanded so you get more tiers of\
      \ balloon-popping, spot landing bang for your buck.<br><br>Trust in the RC flight\
      \ simulator that has put more pilots in the air safely than any other, pick\
      \ up your copy of RealFlight today!<h2 class=\"bb_tag\">Controller Required!</h2>RealFlight\
      \ 8 requires a controller to run. There are a few options here:<br><ul class=\"\
      bb_ul\"><li>For the best experience, we strongly recommend the InterLink-X\u2122\
      . RealFlight is designed for it, and your controls will all be exactly where\
      \ they should be.<br></li><li>You can use your RC Radio with an interface. The\
      \ RealFlight Wired Interface works well for this, and there are 3rd-party wireless\
      \ interfaces available. This option will require more setup on your part.<br></li><li>You\
      \ can use any 4-axis game controller. A gamepad will work, or an advanced flight\
      \ stick. Your experience will not be as good as using a purpose-built RC radio,\
      \ though.</li></ul>See the Announcements and Community Discussion for purchase\
      \ links.<h2 class=\"bb_tag\">Horizon Hobby Edition Add-On</h2><br>This content\
      \ pack adds 13 Horizon Hobby aircraft to RealFlight 8:<br><ul class=\"bb_ul\"\
      ><li>Blade Fusion 270<br></li><li>Blade Fusion 480<br></li><li>E-flite Apprentice\
      \ S 15e<br></li><li>E-flite F-27 Evolution<br></li><li>E-flite Mini Convergence\
      \ VTOL<br></li><li>E-flite Carbon-Z Cessna 150 2.1m<br></li><li>E-flite Timber\
      \ 1.5m<br></li><li>E-flite Timber 1.5m Float Plane<br></li><li>FMS F-15 64mm\
      \ EDF<br></li><li>Hangar 9 Carbon Cub 15cc<br></li><li>Hangar 9 Ultra Stick\
      \ 30cc<br></li><li>HobbyZone Sport Cub S<br></li><li>ParkZone Conscendo Advanced</li></ul>It\
      \ also includes 2 challenges:<br><ul class=\"bb_ul\"><li>Hangar Obstacle Course<br></li><li>Hangar\
      \ Obstacle Course II</li></ul>"
