    about_the_game: "100 tricky levels to solve \u201COne Hundred Ways\u201D to achieve\
      \ it! <br><br>The goal - make the ball reach its goal. Sounds simple - but it's\
      \ not! To solve the levels, there are you will need to use some of the tools\
      \ available to you. Sometimes you are going to need to think outside the box\
      \ to overcome that really tricky obstacle. In December 2015 the game got a 15\
      \ level upgrade for more fun!<h2 class=\"bb_tag\">Features</h2><br><ul class=\"\
      bb_ul\"><li>100 levels for maximum fun &amp; challenging gaming<br></li><li>Plus\
      \ 15 level for more fun, released in December 2015<br></li><li>10 tutorial levels<br></li><li>Modern\
      \ interface<br></li><li>Over 30 tools that make it either more difficult or\
      \ easier for the ball to reach its goal<br></li><li>Great difficult progression<br></li><li>Real\
      \ time 3D-Isometric view<br></li><li>Steam Trading Cards</li></ul>"
