details:
  data:
    about_the_game: 'Tank Warz! is an arcade shooter with a modern look and feel,
      featuring fast paced tank battles with enemies that wish to prevent you from
      fulfilling your mission.<br><br><strong>Your mission is simple:</strong> Destroy
      the enemy Spawn Portals to stop the evil tank invasion whilst battling your
      way through different terrains and big bosses.<br><br>Featuring pickup items
      such as <i>Health Packs</i> and <i>&quot;Insta-Bombs&quot;</i> (dropped at random
      when an enemy tank is destroyed) to help (or sometime hinder!) you in your mission.
      Additionally featuring an energetic rock backing track and an old-school look,
      Tank Warz! will engross you in hours of arcade fun.<br><br>Controls:<br><br>Move/Turn:
      WASD or CURSOR KEYS<br>Rotate Turret: MOUSE LEFT/RIGHT<br>Shoot: LEFT MOUSE
      BUTTON or CTRL KEYS<br>In-Game Menu: ESC'
