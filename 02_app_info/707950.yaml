    short_description: Tank Warz! is an arcade shooter game that will keep you entertained
      for... Well, we're not sure how long it will entertain you for, but we hope
      it will for a little while. Featuring fast paced tank destruction, power-ups,
      traps, and an energetic rock soundtrack, you'll possibly enjoy hours of arcade
      fun.
