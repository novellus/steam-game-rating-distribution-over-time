details:
  data:
    about_the_game: "The Synth Riders editor is a free tool that allows you to create\
      \ your own maps using your own music. With this tool, you can place notes and\
      \ lines in perfect synchronization with your music. You can then play your maps\
      \ in Synth Riders.<br />\r\n<br />\r\nFeatures:<br />\r\n- Change audio offset<br\
      \ />\r\n- Set the volume for the hit notes and the song for better comfort when\
      \ mapping<br />\r\n- Mirror notes, create a perfectly balanced arrangement using\
      \ both hands<br />\r\n- Copy and paste notes or sections<br />\r\n- Bookmarks<br\
      \ />\r\n- Lighting control<br />\r\n- and more...."
