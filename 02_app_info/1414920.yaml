  data:
    about_the_game: Use a unique chess-based move set to travel through the Dream
      Realm and prevent a mysterious amulet from falling into the wrong hands.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1414920/extras/steam_header.png?t=1606503750"
      /><br><br><i>Knightmare</i> is a mouse-controlled puzzle platformer by Hagertech
      Games. Explore 30 carefully crafted levels as a chess knight and save the <i>Dream
      Realm</i> from destruction.<br><br><strong>Features</strong><br><ul class="bb_ul"><li><strong>Slay
      various monsters.</strong> Each enemy has its own weaknesses.<br></li><li><strong>Experience
      the game in different modes.</strong> In addition to the normal way to play,
      there is an unlockable hard mode and speed run mode.<br></li><li><strong>Enjoy
      10+ original soundtracks.</strong> Atmospheric music that adds to the experience.<br></li><li><strong>Save
      the <i>Dream Realm</i> from destruction.</strong> Stop The Bishop before it's
      too late.</li></ul>
