details:
  data:
    about_the_game: "<p>Get ready for the spine-chiller of the year! Playing an intrepid\
      \ exorcist in this thrilling action adventure, you are summoned to an old mansion\
      \ haunted by a supernatural force. Once on the site, sheer horror awaits you:\
      \ Terrible demons have risen from hell and are spreading fear and terror! Now\
      \ it is up to you to put an end to their sinister doings. With a quick trigger\
      \ finger and a keen power of deduction, you make your way through the mansion\
      \ and eventually discover a horrifying secret\u2026 Are you prepared to save\
      \ mankind?</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>Cinematically told story guaranteed\
      \ to creep you out\n\t\t\t\t\t<li>Dozens of types of enemies and weapons make\
      \ for variety\n\t\t\t\t\t<li>Dynamic light, shadow, and camera effects\n\t\t\
      \t\t\t<li>Realistic and highly detailed graphics, thanks to the powerful S2Engine\n\
      \t\t\t\t\t<li>Logical puzzle design and engaging close combat\n\t\t\t\t\t<li>Several\
      \ difficulty levels\n\t\t\t\t\t</ul>"
