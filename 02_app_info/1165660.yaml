    about_the_game: "Homer\u2019s Odyssey is an <strong>interactive narrative game</strong>\
      \ inspired by one of the classic ancient Greek epic poems written by Homer,\
      \ <strong>mixing gameplay elements from adventure and card game genres</strong>.<br><br><strong>A\
      \ timeless classic suitable for everyone</strong>, telling the tale of \u201C\
      Odysseus the Cunning\u201D- mastermind behind the Trojan Horse- and his 10-year\
      \ struggle to return home after the end of the war.<h2 class=\"bb_tag\">RELIVE\
      \ THE MYTH: </h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1165660/extras/OD_gif_MAP_600.gif?t=1596798491\"\
      \ /><br>Experience <strong>more than 10 hours</strong> of the classic adventure\
      \ through interactive illustrations, narration, dialogues, music, exploration,\
      \ voice acting, puzzles and card game duels.<h2 class=\"bb_tag\">DEFEAT YOUR\
      \ ENEMIES: </h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1165660/extras/OD_gif_COLLECT_600.gif?t=1596798491\"\
      \ /><br><strong>Collect cards</strong>, upgrade them and choose your deck to\
      \ <strong>challenge the AI in intense duels</strong>.<h2 class=\"bb_tag\">BE\
      \ THE PROTAGONIST: </h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1165660/extras/ezgif.com-resize.gif?t=1596798491\"\
      \ /><br>Take on the role of Odysseus, relive the intellectual duels against\
      \ his enemies and experience unique <strong>story-driven card game boss battles</strong>.<h2\
      \ class=\"bb_tag\">EXPLORE, LEARN, AND PLAY: </h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1165660/extras/OD_gif_INTERACT_600.gif?t=1596798491\"\
      \ /><br>Delve deeper into the lore, <strong>interact with objects, illustrations,\
      \ characters</strong> and uncover famous myths as you sail the waters of the\
      \ Mediterranean Sea.<h2 class=\"bb_tag\">TRUE TO THE ORIGINAL: </h2><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1165660/extras/OD_gif_TEXT_600.gif?t=1596798491\"\
      \ /><br>Learn the story of the Odyssey as it was meant to be told through an\
      \ adaptation that stays <strong>true to the original texts</strong> in order\
      \ to maintain the authenticity of this timeless epic tale."
