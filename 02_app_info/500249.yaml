    detailed_description: "<h1>Pro Range</h1><p>The Pro Range is aimed toward the\
      \ serious train simulation enthusiast looking for a complex machine to master.\
      \ Each product is designed to provide education and entertainment for users.\
      \ Xbox controller and HUD interface support do not come as standard and users\
      \ will need to read the accompanying documentation to fully understand the operation\
      \ of this advanced simulation.</p><br><h1>About the Game</h1>Experience the\
      \ beauty of the Britannia with Just Trains\u2019 BR Standard Class 7 locomotive!<br><br>When\
      \ the Big Four (LNER, LMS, GWR, SR) were nationalised in 1948 to form British\
      \ Railways, a review was conducted on what existing locomotives were in need\
      \ of replacement, and which proved to be the best basis for a brand new fleet\
      \ that would cover until dieselisation. <br><br>On the whole, designers favoured\
      \ many features from the LMS locomotives, and as such, examples such as the\
      \ BR Standard Class 4 and 5 heavily resembled the likes of Stanier\u2019s famed\
      \ Black 5. However, when a request was put in for a Pacific locomotive that\
      \ was capable of express passenger duties, as well as hauling freight, designers\
      \ turned to the Southern Railway for inspiration.<br><br>The main influence\
      \ was a combination of the SR\u2019s Merchant Navy boiler and trailing wheels,\
      \ combined with practices that kept weight in check, much like the Light Pacifics.\
      \ Other, finer details were still brought in from the best of other locomotives,\
      \ resulting in the BR Standard Class 7 (also called the Britannia Class) \u2013\
      \ a Stanier/Bulleid-like locomotive that was ready for mixed traffic work across\
      \ multiple regions.<br><br>Thanks to the efforts of Just Trains, the \u201C\
      Britannia\u201D comes to authentic life in Train Simulator.<br><br> <h2 class=\"\
      bb_tag\">Included Scenarios</h2><br>A trio of Standard scenarios are included\
      \ for the Great Western Main Line route<br><br><ul class=\"bb_ul\"><li>SD BR7MT\
      \ \u2013 Charter to Oxford Part 1<br></li><li>SD BR7MT \u2013 Charter to Oxford\
      \ Part 2<br></li><li>SD BR7MT \u2013 Charter to Oxford Part 3</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/208301/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Great Western Main Line Route Add-On</a> is required,\
      \ as a separate purchase, in order to play the scenarios featured in this add-on.</strong><br><br>More\
      \ scenarios are available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>BR Standard\
      \ Class 7 in BR Green livery<br></li><li>Clean, weathered, heavily weathered\
      \ and as-preserved variants<br></li><li>Start off either from warm or hot mode,\
      \ each with different servicing operations<br></li><li>Realistic features such\
      \ as<br><ul class=\"bb_ul\"><li>Reverser behaviour<br></li><li>Regulator dynamics<br></li><li>Brake\
      \ simulation<br></li><li>Wheelslip and skid animation<br></li><li>Damper and\
      \ fire temperature control<br></li><li>And much more!</li></ul></li><li>Includes\
      \ Just Trains\u2019 Mk1 coaches in multiple liveries<br></li><li>3 Standard\
      \ scenarios for the Great Western Main Line route<br></li><li>Quick drive compatible<br></li><li>Download\
      \ size: 282.0mb </li></ul>"
