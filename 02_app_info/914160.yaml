details:
  data:
    about_the_game: "Zup! Arena is a multiplayer arcade game in which you have to\
      \ fight with other players! Throw off all your opponents from the battlefield\
      \ and become the &quot;King of the mountain&quot;. Play alone or in a group\
      \ with friends!<br />\r\n<br />\r\nEarn Zup-bucks for winning and participating\
      \ in battles and use customization to make your character unique and the cutest!\
      \ Fight on one of 6 unique arenas! <br />\r\n<br />\r\nLevel up to get additional\
      \ rewards and unique decorations of the game profile!<br />\r\n<br />\r\n- Fight\
      \ alone among 8 players or play in a group<br />\r\n- A unique battlefield<br\
      \ />\r\n- Customization items<br />\r\n- Support for most controllers<br />\r\
      \n- Steam Achievements"
