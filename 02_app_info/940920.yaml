    about_the_game: "BlastFX is a tool that allows you to easily create complex particle\
      \ systems and save the resulting animation as a sprite sheet or individual images\
      \ for use in your games or other projects. Pre-rendering complex particle systems\
      \ like this can allow weaker systems such as mobile devices or even HTML5 games\
      \ to have impressive effects without the slow down that would be incurred from\
      \ real-time simulations.<br />\r\n<br />\r\nBlastFX also offers customizable\
      \ image effect post-processing allowing you to tweak the look of the final render.\
      \ Use effects like palette-remapping and pixellation to easily turn the high-resolution\
      \ particles into 8/16 bit assets, perfect for any retro game. Of course you\
      \ don't have to give your animations a retro look, you can completely by-pass\
      \ the effects chain and render the particle effect as-is, great for high-definition\
      \ games.<br />\r\n<br />\r\nTrailer music: https://www.bensound.com"
