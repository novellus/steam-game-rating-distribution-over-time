details:
  data:
    about_the_game: "<strong> V1.0.0.0 RELEASED!!!Challenge Mode and FREE DLC \uFF1A\
      Map Editor!!!!!!!!!!!!</strong><br><br><strong> Endless Winter is a slightly\
      \ difficult clearance game. <br>Players control the cars passing through varied\
      \ terrains and mechanisms, and breaking through the obstacles setting up by\
      \ robots. <br>Our story happens in a cold future world which experienced the\
      \ war between humans and artificial intelligence. <br>You can explore the wasteland\
      \ as a courier. <br>You also can challenge all kinds of difficulties with your\
      \ friends.</strong><br><br><strong>Features</strong><br><ul class=\"bb_ul\"\
      ><li>Story Mode: Experience a unique story of a courier in the end of the winter\
      \ world. You can learn this world and gameplay through Story Mode, then became\
      \ an \u201COld Driver\u201D who will never be stumped by this snow world. <br></li><li>Challenge\
      \ Mode: You need to challenge a large map with multiple checkpoints. Along the\
      \ way, the fox store has prepared various supplies for you. You can purchase\
      \ them by collecting the badge of snow fox. After passing the map, you can upload\
      \ your time record to see the global ranking list.<br></li><li>Map Editor\uFF1A\
      You can create your own challenge mode map and share it with other players through\
      \ steam workshop. And you can download other player's challenge mode map for\
      \ play.<br></li><li>Multiplayer Mode\uFF1AAfter experiencing Story Mode, you\
      \ can challenge our varied featured levels with your friends! <br></li><li>Multi-difficulties\uFF1A\
      There is difficulty distinction, and challenge play in Multiplayer Mode. Players\
      \ can challenge according to their preferences. <br></li><li>Multiplayer Mode\
      \ supports games that up to five players simultaneous online or offline. <br></li><li>In\
      \ Multiplayer Mode, many car skill options can be chosen. Players can compete\
      \ with others or help others. <br></li><li>Original Music: Thanks to ALEXU Media\
      \ Studio! </li></ul>"
