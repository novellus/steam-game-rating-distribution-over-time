    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/814990/extras/superxchessblitz.gif?t=1606564034"
      /><h2 class="bb_tag"><strong>Key Advantages</strong></h2><ul class="bb_ul"><li>9
      new chess pieces help generate more creative and exciting chess.<br></li><li>Reduced
      draw percentage.<br></li><li>Success in the game is determined more by the ability
      to think moves and less by preparation and memorization.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/814990/extras/basic1.png?t=1606564034"
      /><h2 class="bb_tag"><strong>Key Features</strong></h2><ul class="bb_ul"><li>3
      Basic Game Modes: Super X Chess (can combine own pieces), Super960 Chess (in
      addition has randomized piece starting positions) and Normal Chess.<br></li><li>64
      custom starting position scenarios. For example, face the Army of Dark Knights,
      where black player start with every possible Knight piece.<br></li><li>Single
      player mode against customizable AI opponent. There''s AI difficulty levels
      ranging from estimated Elo of 700 to 2000. This provides a suitable challenge
      to over 99% of chess players.<br></li><li>Online multiplayer &amp; local multiplayer.
      <br></li><li>3D and 2D views.<br></li><li>Tutorials.<br></li><li>Ability to
      go through your previously played games.<br></li><li>Possibility to create handicaps
      by creating imbalances to the starting army strengths for easier or harder challenges.<br></li><li>Undo
      move for casual play.</li></ul><h2 class="bb_tag"><strong>Balanced Design</strong></h2><ul
      class="bb_ul"><li>If you decide to combine your pieces, then you get a stronger
      piece but at the same time you lose time from developing your position. <br></li><li>If
      your opponent can constantly threat your more powerful pieces, then your providing
      free tempo for the opponent. <br></li><li>Having less pieces can also prove
      to be a drawback when fighting over a critical square as then you can''t pile
      up as many attacks to it.</li></ul><h2 class="bb_tag"><strong>Why Play It? </strong></h2><ul
      class="bb_ul"><li>Play it to appreciate your creativity, thinking, imagination,
      intuition and insight. <br></li><li>Super X Chess is a game based on ideas emerging
      through systemic space. Systemic space creates new emergent properties to the
      system from the relationships of its lower-level components. It''s what makes
      everything - atoms, water, love, interactivity, games, life - possible. Systemic
      emergence can be speculated to be behind the existence of all matter and energy.
      If this is true, then you have a chance to experience and understand more about
      the secret sauce behind the reality, life and love by playing Super X Chess.<br></li><li>Crafted
      with love, care and sacrifices. It will also mean content updates.</li></ul>'
