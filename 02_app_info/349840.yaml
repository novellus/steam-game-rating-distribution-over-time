  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/349840/extras/AncestoryTextBanner_QuoteFixed.png?t=1478550939"
      /><br><br><strong>Ancestory</strong> offers the deep tactics of turn-based strategy
      mixed with the fun of card games and deck building. Summon underworldly minions
      on the battlefield, command them and cast your enemy to oblivion with a wide
      array of spells. Lead your forces to capture and hold totems spread across the
      battlefield in order to win! Build your very own decks and form cunning strategies
      to outwit your opponent.<br><br>Find foes through online matchmaking, invite
      your friends to play or test your skills against an AI.<h2 class="bb_tag">FEATURING:</h2><ul
      class="bb_ul"><li><strong>Online Multiplayer</strong> - Challenge your friends
      or engage in battles through matchmaking!<br></li><li><strong>Deck Building</strong>
      - Earn new cards and build powerful decks!<br></li><li><strong>Multiple Battlefields</strong>
      - Form strategies for each to conquer them all!<br></li><li><strong>Single Player</strong>
      - Practice against an AI!</li></ul>
