    review: '[h1]+[/h1]

      Art style is cool

      Spell and unit cards seem inspired and thought out

      Format is interesting


      [h1]-[/h1]

      Game is very small, feels incomplete despite being fully functioning

      Not enough variety of cards to keep play interesting past the first few matches


      Yet another humble beginning seemingly abandoned in it''s infancy. Has some
      good stuff going for it but the smallness of the card pool leaves very little
      real content to enjoy. I''d recommend it if it was under a dollar, it''s pretty
      much only worth the look around.'
