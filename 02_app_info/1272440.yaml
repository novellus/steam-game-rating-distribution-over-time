    about_the_game: <strong>Starter Pack 2020</strong><br><br>Adventure awaits! For
      those newcomers who want to brave the Constant's... er, <i>constant </i> challenges
      in style, this chest has been filled with some decorative delights to kick your
      journey off on the right foot.<h2 class="bb_tag">Starter Pack 2020 Includes:</h2><ul
      class="bb_ul"><li>The playable character, Wortox, the Soul Starved! Wortox has
      hopped his way into the Constant and is ready to get up to all sorts of fun
      and mischief! <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1272440/extras/wortox_none_oval.png?t=1600965381"
      /><br><br></li><li>Wilson's Victorian Skin Set<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1272440/extras/wilson_victorian_oval.png?t=1600965381"
      /><br><br></li><li>Willow's Woven Formal Skin Set<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1272440/extras/willow_formal_oval.png?t=1600965381"
      /><br><br></li><li>Wigfrid's Verdant Skin Set<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1272440/extras/wathgrithr_nature_oval.png?t=1600965381"
      /><br><br></li><li>Webber's El Tigre Cub Skin Set<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1272440/extras/webber_wrestler_oval.png?t=1600965381"
      /><br><br></li><li>Two new item skins, the Weathered Spear and Mini Beefalo
      Carryall<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1272440/extras/items.png?t=1600965381"
      /><br><br></li><li>Sleepytime Ensemble, with bonus Sleepy emote.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1272440/extras/sleepy.png?t=1600965381"
      /></li></ul>
