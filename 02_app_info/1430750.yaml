    about_the_game: 'Blacksmith Legends is a RPG simulation strategy game. You inherit
      a small workshop from your parents with a dream to become real legend in your
      profession. With all your family fortune, you set out to create best items you
      ever imagined and develop your village/cities, workshop, hire other professions
      to tinker with your recipe''s, create opportunities by completing various quests
      that can get you on darker(mischievous) or lighter(righteous) path on your way
      of creating best blacksmith craftsmanship in the Kingdom!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1430750/extras/CraftingGIF.gif?t=1610129903"
      /><br>Customize recipes for each worker to utilize your own way of becoming
      a legend.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1430750/extras/SmelterGIF.gif?t=1610129903"
      /><br>Manage 3 different hand-crafted professions: Blacksmith, Smelter, Alchymist.
      Their cooperation will be required to achieve best items.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1430750/extras/CombatGIF.gif?t=1610129903"
      /><br>Precious materials are hard to come by! Be prepared to face epic creatures
      or savage bandits.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1430750/extras/ChestGIF.gif?t=1610129903"
      /><br>Craft legendary/set items or loot them from powerful bosses! Equip them
      on your heroes. Serve or dethrone your King!'
