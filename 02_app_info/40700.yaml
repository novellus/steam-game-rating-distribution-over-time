    about_the_game: "<strong>The definitive version of Machinarium is live!</strong><br><br>Help\
      \ Josef the robot save his girlfriend Berta kidnapped by the Black Cap Brotherhood\
      \ gang! Now in full-screen with 12 new achievements, additional languages and\
      \ full controller support.<br><br>Machinarium is the award-winning independent\
      \ adventure game developed by the makers of Samorost, Botanicula and CHUCHEL.<br>\t\
      \t\t\t\t<br>A little robot who\u2019s been thrown out to the scrap yard behind\
      \ the city must return and confront the Black Cap Brotherhood and save his robot-girl\
      \ friend.<br><br>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>World:</strong> Machinarium\
      \ world is populated only by robots of various forms and functions. One of the\
      \ most interesting places in this world is old, rusty and legendary city of\
      \ Machinarium where the game takes place<br>\t\t\t\t\t</li><li><strong>Story:</strong>\
      \ You will have to get rid of wicked robots from the Black Cap Brotherhood and\
      \ save the head of the city and also your robot-girl friend<br>\t\t\t\t\t</li><li><strong>Puzzles:</strong>\
      \ You will be solving many logical puzzles, adventure quests, brain teasers\
      \ and mini-games<br>\t\t\t\t\t</li><li><strong>Graphics:</strong> Backgrounds\
      \ and characters are 2D hand-drawn and there is more then one hour of carefully\
      \ crafted animations<br>\t\t\t\t\t</li><li><strong>Music:</strong> Beautiful\
      \ original soundtrack was composed and recorded by Floex (Samorost2 OST)<br>\t\
      \t\t\t\t</li><li><strong>Communication:</strong> You won't find any lengthy\
      \ boring dialogs in this game, characters talk by comic bubbles with simple\
      \ animations and symbols<br>\t\t\t\t\t</li></ul>"
