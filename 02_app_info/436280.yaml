details:
  data:
    about_the_game: "Sudoku Quest is the game for truly Sudoku lovers. You\u2019ll\
      \ be challenged to test your skills in Adventure mode with constantly increasing\
      \ board difficulty. Various Sudoku types and sizes are provided to diversify\
      \ your adventure experience. In case you want to practice in solving certain\
      \ Sudoku you can play Custom mode.<br><br><strong>Features</strong><br><ul class=\"\
      bb_ul\"><li>Health is limited. From the start you\u2019ll have certain amount\
      \ of health that cannot be replenished. Make your moves carefully.<br></li><li>Power-ups\
      \ can help in your progress but they\u2019ll reduce the reward.<br></li><li>Each\
      \ Sudoku is generated on the fly and always uniquely solvable, thus you won\u2019\
      t encounter the same board twice.<br></li><li>Leaderboards for Adventure mode\
      \ as well as for Custom mode will give you the chance to compete against other\
      \ players and prove that you\u2019re the true Sudoku master.</li></ul>"
