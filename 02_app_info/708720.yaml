details:
  data:
    about_the_game: "Gridiron is a fast-paced fusion of sci-fi and arcade-style American\
      \ football. Featuring easy to understand controls and a competitive multiplayer\
      \ driven online experience. Gridiron features up to 7v7 both casual and competitive\
      \ online matches, offline practice mode and much more! Gridiron will never be\
      \ pay-to-win and will always prioritize skill based mechanics.<br />\r\n<br\
      \ />\r\nStay up to date as we will be releasing tons of new content and features\
      \ throughout early access!<br />\r\n<br />\r\nIncluding: <br />\r\nReplays<br\
      \ />\r\nNew Game Modes<br />\r\nExhibition/Franchise<br />\r\nCustom Playbook<br\
      \ />\r\nCosmetic Items and Customization Options<br />\r\nNew Gridiron Champions<br\
      \ />\r\nRanked Rewards<br />\r\nTournaments<br />\r\nAnd much more!"
