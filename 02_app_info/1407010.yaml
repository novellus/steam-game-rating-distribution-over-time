    about_the_game: At The Worst Day Ever you will play the role of a new employee
      who has just been accepted into a large corporation. Your happiness does not
      last too long, however, because the contract you signed turns out to be a circus.
      The corporation quickly reveals its true face and the dark forces that took
      possession of the building come out into the light of day. Your task is to get
      to the top of the office building and overcome the board - only then you will
      be able to leave the demonic walls of the corporation.<br><br>What Makes Up
      the Worst Day Ever?<br><ul class="bb_ul"><li> Quick and spectacular fight, requiring
      both agility and tactics<br></li><li> Intelligent and unique weapons found in
      the depths of the corporation<br></li><li> Many types of demonic enemies and
      bosses with unique attack mechanics<br></li><li> Diversified levels presenting
      different zones of the office occupied by evil forces<br></li><li> An adrenaline-pumping
      soundtrack</li></ul>
