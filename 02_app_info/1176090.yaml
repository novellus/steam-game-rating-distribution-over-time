    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1176090/extras/jjj.png?t=1598389654"
      /><br>Adventure Galaxy - an indie game with a first-person view, the game takes
      place on a space station in space. You wake up at an abandoned station called
      &quot;Sky Station&quot; hiding you from your familiar world. And your main task
      is to get out of here as soon as possible. And more and more often it begins
      to seem to you that something more is hiding between you and this place.<br><br>Explore
      strange and mysterious places on the space station, reveal all the secrets and
      secrets of this amazing place. Overcome obstacles and traps on your way. You
      may encounter various difficulties passing through the space station.
