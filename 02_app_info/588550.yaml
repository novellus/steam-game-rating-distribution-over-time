    about_the_game: "<h2 class=\"bb_tag\"><strong>Introduction</strong></h2><ul class=\"\
      bb_ul\"><li>This is a survival game in a deserted place in the near future with\
      \ mutants who suddenly appear without any explanation. <br></li><li>Each one\
      \ of you will have to defeat these mutants using various magic powers.</li></ul><h2\
      \ class=\"bb_tag\"><strong>How to play</strong></h2><ol><li>Using head-tracking,\
      \ you can look and check the environment freely <br></li><li>Moving locations\
      \ will be processed automatically<br></li><li>Two vibration controllers will\
      \ be your left and right hand<br></li><li>When you pull the trigger, the magic\
      \ from that hand will be fired<br></li><li>You will have to get used to aiming\
      \ the orbit of a magic projectile since it doesn\u2019t have a scope<br></li><li>When\
      \ you destroy a specific object, you can replace the magic power on your hand<br></li><li>When\
      \ you get attacked by mutants, your sight will be bloody and eventually you\
      \ will die</li></ol><h2 class=\"bb_tag\"><strong>Features</strong></h2><ul class=\"\
      bb_ul\"><li>Magnificent graphic effect which is spread using magic with the\
      \ background of the deserted dark world <br></li><li>Realistic situation directed\
      \ using physical engine<br></li><li>Various magic powers with a different character\
      \ from fire, ice and so on<br></li><li>The function of live VR(Virtual Reality)\
      \ broadcast provided through YouTube</li></ul><h2 class=\"bb_tag\"><strong>Future\
      \ plan</strong></h2><ul class=\"bb_ul\"><li>New stages which show the destruction\
      \ of civilization<br></li><li>New magic system which exert tremendous power\
      \ such as rune stones, magic circle, etc.<br></li><li>Fatal Mutants with terrifying\
      \ appearance<br></li><li>New game mode which will stimulate the player\u2019\
      s challengeable desire<br></li><li>Expand the platform for VR live broadcast\
      \ such as Facebook</li></ul>"
