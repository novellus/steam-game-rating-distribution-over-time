details:
  data:
    about_the_game: "The Pato Box Original Soundtrack is an 80-minute ride of our\
      \ hero\u2019s fight against Deathflock. Ranging from themes that represent the\
      \ backstory of each boss to the heroic moments of Pato Box\u2019s victories\
      \ against the corrupted system he lives in, the soundtrack has an important\
      \ role in narrating Pato Box's bout against Deathflock's vile plans.<br><br>All\
      \ music was composed by Controvol with an additional track from guest artist\
      \ Vangal played in the credits section of the game.<br><br>The DLC includes\
      \ the Pato Box Original Soundtrack in both MP3 and WAV format, and an exclusive\
      \ cover and back cover art made by the creator of Pato Box.<br><br>All tracks\
      \ will be placed in your Pato Box folder in the Steam Directory: <br>Windows\
      \ -&gt;  ...Steam\\steamapps\\common\\Pato Box\\Pato Box Original Soundtrack\
      \ [Digital Release]<br>Mac -&gt; &quot;~/Library/Application Support/Steam/steamapps/common/Pato\
      \ Box/Pato Box Original Soundtrack [Digital Release]&quot;<br><br>Tracks included:<br><br>01.\
      \ Prologue<br>02. Timing<br>03. Explorer (Journeyman)<br>04. Faith<br>05. Ode\
      \ to the System<br>06. System Failure<br>07. Deathflock<br>08. Toxicology<br>09.\
      \ Ornithology<br>10. Duck Sauce<br>11. Pat\xE9 de Foie Gras<br>12. Patology<br>13.\
      \ Duck Test<br>14. Marauder<br>15. Temporada de Patos (The Hunt)<br>16. Ugly\
      \ Duckling<br>17. All in<br>18. Upper Hand<br>19. Rope-a-Dope<br>20. 'Bout Time<br>21.\
      \ Ballad of Faith<br>22. Pleased to Meet You<br>23. Duck and Cover<br>24. Pato\
      \ Loco<br>25. Qualm<br>26. Vangal - Au Revoir (Instrumental)"
