    about_the_game: Sofia is trapped in an endless nightmare. Avoid unwanted items,
      consume hearts and potions to control the fear, collect treasures and take risks
      to stay alive.<h2 class="bb_tag"> Unique Game Mode </h2><strong> Survivor </strong>
      - Every second her fear increases and she needs to catch the power-ups to keep
      the fear from growing as she collects as much as possible. Focus on picking
      the suggested item in the line to raise your level. Each level multiples the
      values of the power-ups.<h2 class="bb_tag"> Power-ups </h2>Each power-up has
      a specific function like reducing fear, increasing your score or both:<br><br><ul
      class="bb_ul"><li> <i>Heart </i>- Reduces a small amount of fear.<br></li><li>
      <i>Potion </i>- Reduces a large amount of the fear.<br></li><li> <i>Skull </i>-
      Gives 1000 points to the score but increases the fear drastically.<br></li><li>
      <i>Gold</i>, <i>Ring </i>and <i>Money </i>- Gives 500, 200 and 100 points to
      the score, respectively.</li></ul><h2 class="bb_tag">Good Luck!</h2>
