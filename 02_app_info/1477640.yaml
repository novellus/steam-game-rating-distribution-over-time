    about_the_game: "The Last Islands of Man is an upcoming rpg that forces you to\
      \ manage your time. The waters are rising. Can you save yourself? Can you save\
      \ your family?<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\nStory mode (few\
      \ battles, 1 hr gameplay)<br />\r\nBattle mode (challenging, 6-8 hr gameplay)<br\
      \ />\r\nActive game time with a Timed challenge<br />\r\nEvolving and expanding\
      \ maps<br />\r\n10 Classes with reactive team members<br />\r\n4 endings with\
      \ character variations<br />\r\n500+ lines of dialog<br />\r\nMale/Female Hero\
      \ choice with 4 skins colors for each.<br />\r\nCustom Soundtrack from Monplaisir\
      \ and John Bartmann<br />\r\n<br />\r\nA game by T.C. Forsdike"
