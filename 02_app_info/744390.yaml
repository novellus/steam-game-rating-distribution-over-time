    detailed_description: <strong><h2 class="bb_tag">Story</h2></strong><br>When the
      Galactic Geographic magazine publisher calls you to his office you can't believe
      it.<br>Your mission? Film a new documentary about human habits, only one documentary
      of this kind was filmed in all our planetary history, and It's dated 40.000
      years ago.<br>You were born to be an &quot;extra-cocuelo&quot; documentary maker,
      and this is your chance to prove him thay you are the best. However, everything
      will go from bad to worse...<br>Ludos Multimedia is pleased to announce his
      first Point &amp; Click graphic adventure, &quot;Yago, The Coquerrestrial&quot;,
      an adventure where nothing goes as you want.
