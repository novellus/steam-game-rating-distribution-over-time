details:
  data:
    about_the_game: 'The bravest warriors of the Solitaire Kingdom volunteered to
      take on a quest that only the strong could survive. As they venture into unknown
      territories, they need to be wary of the evil and danger that lies ahead. The
      Diamond Relic was lost many years ago and it was time it be returned to its
      rightful place and not allowed to fall into the hands of anyone who will betray
      the power it holds.<br><br><strong>*** Features ***</strong><br><ul class="bb_ul"><li>Sequel
      to the popular &quot;Legends of Solitaire&quot; series<br></li><li>Brand new
      story<br></li><li>3 difficulty levels<br></li><li>3 game modes: One Up, One
      Down - Match 2 - Make 14<br></li><li>Mini-games<br></li><li>Battle mode card
      game!<br></li><li>Hidden Object sections<br></li><li>36 store items<br></li><li>200
      card levels</li></ul>'
