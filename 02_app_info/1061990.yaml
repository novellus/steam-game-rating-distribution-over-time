  data:
    about_the_game: <strong><u>Features</u><br><br>- Design your own attacks<br>-
      Explore new party builds every dungeon<br>- Infinite dungeons<br>- Easy to use,
      difficult to master</strong><br><br><u>Overview</u><br><br>Gameplay is a mix
      of turn-based dungeon crawling and 'deck building inspired' elements.<br>Basically,
      it has the feeling of Slay The Spire, but it is NOT a card game.<br>A re-invented
      equipment system lets the player experience the thrill of growing more and more
      powerful every time they play.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1061990/extras/Axe-Fire_Tiny.gif?t=1609949838"
      />  <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1061990/extras/Hammer_Shadow_Tiny.gif?t=1609949838"
      />  <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1061990/extras/Staff_Holy_Tiny.gif?t=1609949838"
      /><br><br><u>Preparing for your quest</u><br><br>Combine weapons and elements
      together to create skills for your party. Pay attention to the hints and tips
      provided by your quest giver. Make sure that your skills will take advantage
      of the enemy weaknesses. Once you are confident in your choices; embark on your
      quest. You will need to prove your plan against a dungeon full of threats and
      dangers. Good luck. You will need it.
