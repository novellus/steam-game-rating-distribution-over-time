    about_the_game: "                    \n\t\t\t\t\t<p>Uncover all of your grandfather's\
      \ sheet music, hidden in his home amongst a treasure trove of gorgeous antiques\
      \ and musical relics. Melodious music box games will let you piece these special\
      \ compositions together and unleash their symphonious secrets. Unlock Creative\
      \ Mode and write your own outstanding arrangements. With a house full of secrets\
      \ and a box full of music the aural excitement never ends.</p>             \
