    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1246050/extras/Steam_1.gif?t=1583656208\"\
      \ /><br><br>My Ex is a Ghost - a mystical kinetic short story about a group\
      \ of carefree young people who decided to have an unusual spiritualistic session.<br>The\
      \ story takes place in the modern apartment of successful game designer Wright\
      \ Lee, who doesn\u2019t believe in any otherworldly phenomena. He invites an\
      \ extravagant medium named Cassandra to a friendly party to have fun, and to\
      \ collect material for his new game.<br><br>The party started well. Jokes, memories\
      \ of the past, friendly jibes and the exchange of mutual quips. But after the\
      \ cheerful company sat down at the table and took part in a spiritualistic session,\
      \ very strange events began to occur in the apartment.<br>And after the medium\
      \ summoned a real ghost, Wright Lee\u2019s life turns into hell. Unexpectedly\
      \ he finds himself in a love triangle, in which passions flare up between the\
      \ inhabitants of two worlds - the real and the afterlife.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1246050/extras/Steam_2.gif?t=1583656208\"\
      \ /><br><br><ul class=\"bb_ul\"><li> A fascinating and unpredictable plot about\
      \ life and death<br></li><li> Two completely different roots, with the second\
      \ root opening after finishing the first<br></li><li> Numerous interactive elements\
      \ that allow to plunge deeper into the plot, and also to find hidden parts of\
      \ game content<br></li><li> Memorable bright characters, chibis and perfectly\
      \ elaborated backgrounds<br></li><li> Beautiful original music score, including\
      \ soundtrack by Catharsis</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1246050/extras/Steam_3.gif?t=1583656208\"\
      \ />"
