details:
  data:
    about_the_game: "Finding pairs might sound easy, but this game will definitely\
      \ challenge your brain!<br />\r\nTrain your memory, concentration, accuracy,\
      \ attention, the speed of thinking and logic skills and much more. This game\
      \ is a great way to exercise your memory and keep your brain fit! With this\
      \ DLC you will unlock new memory theme.<br />\r\n<br />\r\n\u2714 Play by making\
      \ matches of cards<br />\r\n\u2714 4 game modes<br />\r\n\u2714 Simple and easy-to-master\
      \ interface<br />\r\n\u2714 Colorful HD graphic<br />\r\n\u2714 Visual memory\
      \ training<br />\r\n\u2714 Improve memory skills<br />\r\n<br />\r\nHow to play?<br\
      \ />\r\nFor each level, player is required to tap the square buttons and need\
      \ to memorize what is behind it in order to match its couple. It is a single\
      \ player game, but it can be played by two or more players. Players can compete\
      \ with others or with their own record. It has time counting."
