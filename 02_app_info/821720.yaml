    about_the_game: "<strong>A THRILLING ADVENTURE: </strong><br><br>Inspired from\
      \ the Jules Vernes novel, Twenty thousand leagues under the sea.<br>Professor\
      \ Pierre Aronnax, his assistant Conseil and the harpoonist Ned Land are captured\
      \ by Captain Nemo, who travels the world's oceans on board the Nautilus submarine.<br>Although\
      \ impressed by the beauty of the seabed, our three friends hope to escape and\
      \ return to their lives on dry land. But Captain Nemo thinks otherwise\u2026\
      \ Can you help them escape? <br><br>Discover the furthest recesses of the Nautilus,\
      \ take the helm and pass through the Isthmus of Suez, gaze upon hitherto unseen\
      \ places under the waves! But beware, the apparently peaceful depths can hide\
      \ terrible dangers!<br><br>34 sites to see<br>Mini games: reproduce manoeuvres,\
      \ read a map, find a secret code\u2026<br>Object search (list, identical objects)<br>Unlimited\
      \ help: x2 zoom, reloadable clue<br>Sumptuous scenery: high definition images"
