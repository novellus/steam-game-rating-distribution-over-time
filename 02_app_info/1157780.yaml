  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1157780/extras/COVER1.jpg?t=1569606933"
      /><br><br><strong>Ace of Space is a intense space survival game which is made
      to cater to many aspects of great space shooters including:</strong><br><br><ul
      class="bb_ul"><li>A full roster of 6 unique ships with different handing and
      speed.<br></li><li>A variety of weapons to choose from before each battle.<br></li><li>3
      beautiful maps which come at a small, medium and large sizes.<br></li><li>Epic
      boss fights for the Top Ace pilots to take on.<br></li><li>A full leveling system
      which will unlock you ships and weapons throughout playing.<br></li><li>Split
      screen and shared screen play for you and your friend to vs each other!<br></li><li>Full
      controller support!<br></li><li>Epic sound effects will have you feel like you
      are right in the action at all times!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1157780/extras/COVER2.jpg?t=1569606933"
      /><br><strong><i>Get it for only 1USD! There is no downside</i></strong>
