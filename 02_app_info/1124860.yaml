details:
  data:
    about_the_game: '<strong>Otter Space Rescue</strong> : <br>Your Otter Space crew
      has been captured by evil robots. Save your team and fight through endless rooms
      of evil robots. Collect scrap along the way to exchange for upgrades.<br><br><i>The
      Crew</i> :<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1124860/extras/GameICON.png?t=1602624581"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1124860/extras/TopHatOtter.png?t=1602624581"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1124860/extras/RobinOter.png?t=1602624581"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1124860/extras/Hoodie.png?t=1602624581"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1124860/extras/MaskOtter.png?t=1602624581"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1124860/extras/SciFiOtter.png?t=1602624581"
      /><br><br><strong>Features </strong> : <br><br><strong>Missions</strong> :<br>Rescue
      your teammates, infiltrate enemy ships, and search for scrap to upgrade your
      crew. <br>All missions are re-playable from the mission select. Once you''ve
      played all rescue missions the Endless Mode will unlock.<br><br><strong>Endless
      Mode</strong> : <br>Survive an onslaught of robots as long as you can, aboard
      a never ending spaceship. Use scrap collected here to buy more upgrades on the
      main menu.<br><strong>Scavenge Mode</strong> : <img src="https://steamcdn-a.akamaihd.net/steam/apps/1124860/extras/MaskOtter.png?t=1602624581"
      /><br>Outrun oncoming toxic space debris, while exploring deep space rubble
      for lots of scrap.<br><br><strong>Upgrades / Scrap Store</strong> : <br>Exchange
      scrap found in either missions, endless mode, or scavenge mode to upgrade your
      ship.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1124860/extras/Tank.png?t=1602624581"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1124860/extras/spikewheel.png?t=1602624581"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1124860/extras/Tower.png?t=1602624581"
      /><br><br>The adventures with the crew continues in the Apastron Universe :
      <br><a href="https://store.steampowered.com/app/1264850/Apastron/" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1264850/Apastron/</a>'
