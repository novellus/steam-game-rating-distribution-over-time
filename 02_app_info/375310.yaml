    about_the_game: "WayForward\u2019s award-winning Mighty Switch Force series, transformed\
      \ into a pick-up-and-play puzzler!<br />\r\n<br />\r\nTeam up with Officer Patricia\
      \ Wagon to save Tangent City from a fiery blaze! As a member of Planet Land\u2019\
      s Fire Brigade, your job is to douse the fire in each building \u2014 and to\
      \ evacuate any Hooligan Sisters who may be trapped inside. It\u2019s a dangerous\
      \ job, but if anyone can save the city, you and Patty can!<br />\r\n<br />\r\
      \nSlide blocks around the playfield, and let loose a powerful water spray from\
      \ Officer Wagon's Infinity Dousing Apparatus (err\u2026 hose).  Douse all of\
      \ the flames, and the stage is clear! Sounds easy, right?<br />\r\n<br />\r\n\
      Block types vary from simple slide-puzzle obstacles to full-blown brain-busters\
      \ like Turnpike Blocks, Mud Blocks, and Cloak Blocks.<br />\r\nEach level has\
      \ been lovingly crafted and is WayForward Certified, guaranteed to challenge,\
      \ befuddle, and tickle your fancy.<br />\r\n<br />\r\nThis version includes:<br\
      \ />\r\n<br />\r\n-50 puzzles spread across 10 Worlds.<br />\r\n-Fully illustrated\
      \ cutscenes<br />\r\n-Speed Run challenges<br />\r\n-An incredible soundtrack\
      \ by Jake \u201CVirt\u201D Kaufman"
