    about_the_game: <strong>Beatographer</strong> is the <i>Beat Cartographer</i>
      - a game that lets you map out the beats of all music. Originally designed for
      Beat the Rhythm and Holodance, Beatographer supports all relevant VR beatmap
      formats, so you can use this to author beatmaps / levels for your favorite VR
      rhythm or music game. Join a community of music and rhythm game enthusiasts
      in the quest to beatmap all music.
