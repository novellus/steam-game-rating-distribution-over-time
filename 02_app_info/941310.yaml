    short_description: 'Join a crowd of music and VR rhythm game enthusiasts in the
      noble quest to beatmap all music using the best VR beatmapping tool available
      on the planet. Supports all styles: Punching, slicing, shooting, dancing! Feel
      the beat, create the map, become #1 in the leaderboards!'
