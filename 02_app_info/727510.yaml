details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/727510/extras/about_the_game.png?t=1591504531"
      /><br><strong>Void Memory</strong> is a battle-focused side-scrolling 2D action
      platformer. Explore several areas, gather various items and fight many kinds
      of enemy to test your limits. Perhaps you would be turned down due to many failures.
      Strict observation, analysis and preparation are the key to defeat your enemy.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/727510/extras/story.png?t=1591504531"
      /><br>You, who was born in a world full of darkness, should wander this hollowed
      land to find the Relics for a person who created you. However, fallen and lost
      souls with trap-filled trials await in your course of doing so. Can you survive
      in this crumbling world and start a new era?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/727510/extras/features.png?t=1591504531"
      /><br><ul class="bb_ul"><li>2D platformer with original graphics<br></li><li>Unrelenting
      and tense battles<br></li><li>Collect various items from special enemies and
      exploration<br></li><li>4 equipment categories for your own strategy<br></li><li>14
      regions, bosses and minibosses<br></li><li>Unlockable hard mode with stronger
      enemies</li></ul>
