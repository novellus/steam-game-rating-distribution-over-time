  data:
    about_the_game: "Chosen by the gods, you must battle savage monsters, corrupt\
      \ priests, and mad philosophers to save reality from the dark god of destruction!<br><br><i>Pon\
      \ Para and the Great Southern Labyrinth</i> is an interactive Bronze Age fantasy\
      \ novel by Kyle Marquis, the first game in the Pon Para trilogy, where your\
      \ choices control the story. It\u2019s entirely text-based--430,000 words, without\
      \ graphics or sound effects--and fueled by the vast, unstoppable power of your\
      \ imagination.<br><br>Years ago, in the Behemoth War, the forces of evil tried\
      \ to destroy the world with Raun, the dark axe of destruction. Your parents\
      \ united with King Hyras to win the Behemoth War and save the kingdom, becoming\
      \ legendary heroes.<br><br>You have been raised far from the intrigues and corruption\
      \ of the great cities\u2013and from the plots of the gods. But after twenty\
      \ years of peace, the pirate king Lord Vankred has found Raun. Under the threat\
      \ of war, the gods grant you their powers. You must find the mad King Hyras\
      \ and defeat Vankred before he can assassinate the King and shatter the Three\
      \ Nations.<br><br>But the gods have their own plans for you, and so does the\
      \ secret master of the Great Southern Labyrinth.<br><br><ul class=\"bb_ul\"\
      ><li> Play as male, female, or non-binary; gay, straight, bi, or ace.<br></li><li>\
      \ Defeat enemies with sword and spell, or make allies with diplomacy, deception,\
      \ and the miracles of your god.<br></li><li> Train your companions in alchemy,\
      \ infiltration, diplomacy, or the arts of war<br></li><li> Explore haunted forests,\
      \ corrupt cities, and jungles littered with the remains of a fallen civilization.<br></li><li>\
      \ Find friendship, romance, or rivalry with an immortal nymph, a desert thief,\
      \ or an ambitious monarch.<br></li><li> Unlock secret magic techniques forgotten\
      \ for centuries.<br></li><li> Survive the wrath of the Emissary Beasts to open\
      \ the labyrinth\u2019s final door.</li></ul><br>The labyrinth holds the key\
      \ to untold mysteries. Once you know the truth, whose side will you take?"
