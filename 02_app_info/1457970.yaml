    about_the_game: <strong>ABOUT</strong><br><br>Travel back in time, with this game
      that will remind you how important it is to have courage to face the adversities
      that come your way. <br><br>Throughout action-color scenarios, meet Pichi ,
      a blue penguin who thanks to his small size and incredible swimming ability
      has been sent on an adventure to return home. <br><br>Explore impossible worlds
      for a penguin, from a hot desert to a coral reef, fight enemies, solve puzzles
      and take on Nanuk, the pirate polar bear that attacked your ship.<br><br> Pocket
      Penguin without a doubt, a platformer adventure that will remind you of the
      Game Boy era.
