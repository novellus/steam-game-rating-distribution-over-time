    about_the_game: "Solving physical puzzles with logic elements, backed up by explosions\
      \ - this is what you need in order to test your ingenuity, dexterity and logic.<br\
      \ />\r\n<br />\r\nBreadHead adventure is a side-view physics puzzle. Exploding\
      \ dynamite push the bun in the teleport.<br />\r\n50 levels, the complexity\
      \ of which grows exponentially, will make you not only move your brain, but\
      \ also test your speed and reaction."
