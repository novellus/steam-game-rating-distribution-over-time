details:
  data:
    about_the_game: "\u25A0Let's play in the Cube Creator World!<br />\r\nUsing square\
      \ blocks called 'Cube', you can enjoy adventure, battle, architecture, collecting,\
      \ agriculture, cooking\xB7\xB7\xB7<br />\r\nLet's enjoy creative game in your\
      \ own ways.<br />\r\n<br />\r\n\u25A0You can also exchange many items with cube\
      \ world villagers<br />\r\nGreat Adventure in a Wonderful Village called 'Home\
      \ World'!<br />\r\nOnce you find a fragment of slate, finally the door opens\
      \ to step toward the new world.<br />\r\nYou can even find a rare item with\
      \ a 'Treasure Map'!<br />\r\nLet's take a great journey to various worlds!<br\
      \ />\r\n<br />\r\n\u25A0Create your own home!<br />\r\nLet your imagination\
      \ run and create your own ideas using Cubes!<br />\r\nYou can just simply copy\
      \ the parts you made or create a 'Furniture cube' to decorate your beautiful\
      \ home!<br />\r\nLet's make my own home!<br />\r\n<br />\r\n\u25A0Various types\
      \ of Gimmick Cubes!<br />\r\nCombine the 'Gimmick Cubes' with various device\
      \ and<br />\r\nLet's make the Original stage with starting points, goals, and\
      \ clear conditions!<br />\r\nYou can share with your friends and play together!"
