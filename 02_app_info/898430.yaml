    recommendationid: '77260401'
    review: 'The controls for this game are TERRIBLE and therefore makes this game
      UNPLAYABLE for me.


      To begin with the cursor for directing an action is positioned several blocks
      away from your character instead of targeting whatever you want to mine when
      you aim it.


      The camera seems to adjust erratically and wobbles all over the place.


      Collecting blocks is a nightmare if you dig underground as the walls disappear
      revealing the sky and the blocks you''ve mined get stuck easily on other blocks,
      meaning you have to mine more before you can pick up the ones you originally
      mined.


      The recipes for crafting items are ridiculously expensive in terms of mining
      costs.


      There is very little structure to the game, the promises of quests seems non-existent
      after completing the first few.'
