    about_the_game: The Deluxe DLC includes the game's soundtrack by Rich Douglas
      featuring 28 minutes of music from in game, as well as a starter unit pack containing
      three units which would otherwise need to be earned in the game or purchased
      on the item store. These units include the U.S. 101st Airborne, the Seaforth
      Highlanders of Canada and the German 1st Fallschirmjager Division.
