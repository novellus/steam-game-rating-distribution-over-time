    about_the_game: "\u300A\u7B54\u9898\u82F1\u96C4\u300B\u7CFB\u5217\u7B2C\u4E8C\u90E8\
      \u3002<br />\r\n<br />\r\n\u8FD9\u662F\u4E00\u6B3E\u9AD8\u4E2D\u751F\u7269\u5B66\
      \u79D1\u57FA\u7840\u77E5\u8BC6\u95EE\u7B54\u7684\u683C\u6597\u5C0F\u6E38\u620F\
      \u3002<br />\r\n\u6E38\u620F\u6A21\u5F0F\u503E\u5411\u6216\u7C7B\u4F3C\u4E8E\
      \u201C\u667A\u529B\u95EE\u7B54\u683C\u6597\u5BF9\u6218\u201D\u3002<br />\r\n\
      <br />\r\n\u6E38\u620F\u6536\u5F55\u4E86\u8FD11000\u9053\u95EE\u7B54\u9898\uFF0C\
      \u51E0\u4E4E\u5305\u62EC\u4E86\u9AD8\u4E2D\u751F\u7269\u5B66\u79D1\uFF08\u4EBA\
      \u6559\u7248\u5FC5\u4FEE/\u5168\u56FD\u5377\uFF09\u7684\u5168\u90E8\u57FA\u7840\
      \u77E5\u8BC6\u3002<br />\r\n\u901A\u8FC7\u6E38\u73A9\u672C\u6E38\u620F\uFF0C\
      \u53EF\u4EE5\u5E2E\u52A9\u4F60\u66F4\u597D\u5730\u8BB0\u5FC6\u751F\u7269\u5B66\
      \u79D1\u7684\u57FA\u7840\u77E5\u8BC6\u3002<br />\r\n\u6216\u8005\u8BF4\uFF0C\
      \u8BA9\u4F60\u5728\u8BB0\u5FC6\u751F\u7269\u5B66\u79D1\u57FA\u7840\u77E5\u8BC6\
      \u65F6\uFF0C\u4E0D\u4F1A\u89C9\u5F97\u90A3\u4E48\u67AF\u71E5\u65E0\u804A\uFF0C\
      \u800C\u662F\u66F4\u6709\u8DA3\u4E00\u4E9B\u3002<br />\r\n\u5F53\u7136\uFF0C\
      \u4F60\u4E5F\u53EF\u4EE5\u548C\u4F60\u7684\u540C\u5B66\u4EEC\u5BF9\u6218\uFF0C\
      \u770B\u770B\u8C01\u624D\u662F\u751F\u7269\u5B66\u9738\uFF01<br />\r\n\u5443\
      \u2026\u2026\u5B66\u795E\uFF1F<br />\r\n<br />\r\n\u6E38\u620F\u8BBE\u6709\u7ADE\
      \u6280\u6A21\u5F0F\u3001\u6B7B\u6597\u6A21\u5F0F\u548C\u6545\u4E8B\u6A21\u5F0F\
      \u3002<br />\r\n\u5728\u7ADE\u6280\u6A21\u5F0F\u4E2D\uFF0C\u4F60\u53EF\u4EE5\
      \u9009\u62E9\u4E00\u4E2A\u82F1\u96C4\u548C\u4F60\u7684\u540C\u5B66\u5BF9\u6218\
      \uFF0C\u5728\u751F\u7269\u5B66\u79D1\u57FA\u7840\u77E5\u8BC6\u4E0A\u4E00\u8F83\
      \u9AD8\u4E0B\u3002<br />\r\n\u4E0D\u540C\u7684\u82F1\u96C4\u62E5\u6709\u5404\
      \u81EA\u7684\u6280\u80FD\uFF0C\u6240\u4EE5\uFF0C\u82F1\u96C4\u4E4B\u95F4\u5B58\
      \u5728\u7740\u4E00\u5B9A\u7684\u514B\u5236\u5173\u7CFB\u3002<br />\r\n\u5728\
      \u6B7B\u6597\u6A21\u5F0F\u4E2D\uFF0C\u4E0D\u4F1A\u51FA\u73B0\u6218\u5E73\u7684\
      \u60C5\u51B5\uFF0C\u6218\u6597\u4F1A\u6301\u7EED\u5230\u4E00\u65B9\u88AB\u51FB\
      \u8D25\u3002<br />\r\n\u4F60\u7684\u653B\u51FB\u529B\u4F1A\u968F\u7740\u4F60\
      \u7B54\u5BF9\u9898\u76EE\u7684\u589E\u591A\u800C\u589E\u5F3A\uFF0C\u6700\u7EC8\
      \u751A\u81F3\u53EF\u4EE5\u5C06\u5BF9\u624B\u4E00\u51FB\u5FC5\u6740\u3002<br\
      \ />\r\n\u5728\u6545\u4E8B\u6A21\u5F0F\u4E2D\uFF0C\u4F60\u53EF\u4EE5\u548CAI\u8FDB\
      \u884C\u5BF9\u6218\u7EC3\u4E60\u3002<br />\r\n\u4ECE\u5B66\u6E23\u5230\u5B66\
      \u795E\uFF0CAI\u5171\u6709\u4E94\u4E2A\u96BE\u5EA6\uFF0C\u4F60\u80FD\u51FB\u8D25\
      \u5B66\u795EAI\u4E48\uFF1F<br />\r\n<br />\r\nI am a high school biology teacher.\
      \ In order to help students learn, I made this game.<br />\r\nI am glad that\
      \ some friends are interested in this game and write to me, but please note\
      \ that this is a Chinese game, and involves a lot of biological terms. If you\
      \ don't know Chinese, you can't play smoothly.<br />\r\nMy English is very poor,\
      \ so please forgive me for not replying to all non-Chinese letters. Sorry."
