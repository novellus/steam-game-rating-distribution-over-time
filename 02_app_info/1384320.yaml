  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>VIRTUAL REALITY ARCADE SHOOTER</strong></h2>Built\
      \ from the ground up for virtual reality, Grapple Tournament is a thrilling\
      \ VR arcade shooter where you can enjoy movement freedom using your 3D maneuver\
      \ abilities and your grappling hook while fighting with a wide variety of multifunctional\
      \ weapons (even dual wielding) in various multiplayer game modes and co-op challenges\
      \ through an alluring stylized world.<br><br><br>Grapple. Shoot. Score. Master\
      \ the vertical combat.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1384320/extras/gtvr_hydro_grapple_flak_grenade.gif?t=1606226667\"\
      \ /><h2 class=\"bb_tag\"><strong>3D MOVEMENT FREEDOM</strong></h2>Run, jump\
      \ and double jump to get yourself into position, wall jump to evade incoming\
      \ harm, pull yourself up with the grappling hook to get the high ground or grapple-swing\
      \ around corners to surprise your enemies. Learn how to chain these abilities\
      \ with your 3D maneuvering gear to perform untraceable movement combos and outsmart\
      \ your enemies like never before in a VR game! Maps are specifically designed\
      \ with vertically in mind to get the most out of it.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1384320/extras/gtvr_container2_high_ground.gif?t=1606226667\"\
      \ /><h2 class=\"bb_tag\"><strong>MULTIFUNCTIONAL WEAPONS</strong></h2>More than\
      \ 12 weapons eagerly await to get into battle under your command. From the common\
      \ mechanical guns through the plasma pistols to the energy rifles, single-fire\
      \ or automatic, instant shot or projectile based, you can have everything.<br><br>Target-following\
      \ laser? Shotguns and grenade launchers? You got them. Rockets? Let them rain!\
      \ Your VR dream is to become a turret with massive firepower? Go with dual miniguns!\
      \ Double handed weapons have both primary and secondary fire modes letting you\
      \ choose the perfect reaction for any situation. By the way you always have\
      \ your melee weapon - the energy blade - on your side. You know, for slicing\
      \ cake.<br><br>Play the game any way you like, use the grappling hook with a\
      \ weapon or dual wield any weapon combination. Mobility versus firepower. Your\
      \ call.<br><br>Did we mention that you can also summon an energy bow and shoot\
      \ an arrow any time?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1384320/extras/gtvr_temple_railgun_combo.gif?t=1606226667\"\
      \ /><h2 class=\"bb_tag\"><strong>MULTIPLAYER</strong></h2>Multiplayer is the\
      \ heart of the Tournament. Starting individually or with your friends, matchmaking\
      \ will find you worthy opponents and let you fight in various game modes on\
      \ engaging, stylized maps which were created with verticality in mind. The currently\
      \ available game modes are:<br><br><br><ul class=\"bb_ul\"><li>Free For All:\
      \ Everyone against everyone, up to 6 players. It can be messy and chaotic but\
      \ you just can\u2019t stop until you win. Can you be the very best on your own?<br></li><li>Team\
      \ Deathmatch: Fast-paced, frantic 3v3 combat. Get your weapons and defeat the\
      \ enemy team with pure skill or finesse. Teamwork is essential here: shield\
      \ your allies, assist in attacks and if all is critical, heal your teammates.<br></li><li>Capture\
      \ Point: Strategic point capture mode to spice up 3v3 team battles. Stay in\
      \ the point areas to capture them and utilize all your arsenal to keep them\
      \ at all cost. The team with the most points wins.</li></ul><br>During multiplayer\
      \ you will visit a plethora of carefully crafted arenas, both outdoors and closed\
      \ space maps for your all-terrain grapple experience. From sci-fi factories\
      \ through cave excavations to japanese temples or greek monuments and more.\
      \ You'll certainly find some maps to your liking.<br><br>Bots: Feel free to\
      \ play with bots to master your skills or have some light-hearted fun.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1384320/extras/gtvr_parthenon_grapple_plasma_double.gif?t=1606226667\"\
      \ /><h2 class=\"bb_tag\"><strong>PRACTICE RANGE</strong></h2>Yeah, we have this\
      \ too for 3D training purposes. With drones... with hats. You can try all the\
      \ weapons in sandbox mode here.<h2 class=\"bb_tag\"><strong>CUSTOMIZATIONS</strong></h2>Customize\
      \ your character to your liking with crazy hats and accessories."
