details:
  data:
    about_the_game: "Commandos 3: Destination Berlin is a game of real-time tactics\
      \ that places you in command of an elite unit of Special Forces behind enemy\
      \ lines in the European theater of World War II. From the shores of France to\
      \ the heart of the Third Reich, strike fast from land or sea infiltrating hostile\
      \ territories and conducting raids to disrupt the German war machine. <br>\t\
      \t\t\t\t<strong>Key Game Features:</strong><br>\t\t\t\t\t<ul class=\"bb_ul\"\
      ><li>Engage the enemy across Europe, from the Eastern front of Stalingrad, to\
      \ the Gestapo Headquarters in Berlin, to the D-Day assault on Omaha Beach, each\
      \ offering unique tactical situations and more action than ever before in the\
      \ series.<br>\t\t\t\t\t</li><li>Navigate detailed interior and exterior environments\
      \ using ambushes, assaults, stealth and sabotage to disrupt enemy advances.<br>\t\
      \t\t\t\t</li><li>Prepare your commandos for a variety of strategies as enemy\
      \ bombing raids destroy and alter the surrounding environment, requiring you\
      \ to change your tactics on the fly. <br>\t\t\t\t\t</li><li>Experience WWII\
      \ warfare head-to-head in a variety of all new deathmatch and cooperative multiplayer\
      \ modes.<br>\t\t\t\t\t</li><li>Improved accessibility: Commandos 3: Destination\
      \ Berlin features more detailed, smaller maps providing more action-orientated\
      \ missions that form part of an overall campaign.</li></ul>"
