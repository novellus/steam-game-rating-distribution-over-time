    about_the_game: <strong>Sisters</strong> is an episodic horror room escape game
      for virtual reality. <br><br>Each episode of Sisters will present a new room
      to explore and escape from. Use your wits, the Vive motion controls, and your
      surroundings to solve puzzles, find clues, and evade ghosts.<br><br><strong>Sisters</strong>
      is currently in production with early episodes slated to release in late 2016.
