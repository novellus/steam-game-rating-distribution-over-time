      /><br><br><strong>Gravity Light</strong> is a platformer about a square hero,
      whose life has been turned upside down by a mechanical alien race attack. Follow
      your character on a space adventure to save him from the clutches of the motorized
      menace.<br><br>Jump, dodge, and shoot through a colorful environment full of
      floating platforms, portals, and robotic terrors. You'll have to rely on your
      wits, speed, and reflexes to navigate through the deadly gauntlets.<h2 class="bb_tag"><strong>KEY
      FEATURES</strong></h2><ul class="bb_ul"><li>45 Unique levels!<br></li><li>Tight
      controls - dodge bullets, outsmart your enemies, and avoid dangerous traps.<br></li><li>Hardcore
      difficulty - life as a square is tough, but small levels and quick respawn times
      to get you back to the action in no time!<br></li><li>Bosses. Prepare to face
      them.</li></ul>
