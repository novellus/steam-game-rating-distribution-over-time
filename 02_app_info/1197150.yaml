    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1197150/extras/ezgif.com-crop_(3).gif?t=1598919235\"\
      \ /><br><strong>Story</strong><br>Inspired by portal 2, Em-A-Li is an advance\
      \ artificial health care provider or \u201Cwife bot\u201D designed to take care\
      \ of their master. It was created solely for the purpose of cooking, cleaning,\
      \ and comfort. But what happens when an A.I. doesn\u2019t follow its protocols?\
      \ Play as Li and escape the rooms in this top down, interactive fiction, indie\
      \ horror game. You may uncover a darker story than the possibility of an A.I.\
      \ gone rogue\u2026<br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1197150/extras/ezgif.com-crop_(2).gif?t=1598919235\"\
      \ /><br><strong>Full Voice Acting</strong><br>Inspired by Portal 2, Amelea Michaela\
      \ Morrow takes the stage of Em-A-Li, a programmed A.I. designed to be a house\
      \ wife or \u2018Wife Bot\u2019, as she talks to you through a computer, expressing\
      \ how she feels about the closed room that you are both trapped in. With over\
      \ 4000+ voice acted words, getting to know Em-A-Li will be worthwhile.<br><br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1197150/extras/ezgif.com-video-to-gif_(3).gif?t=1598919235\"\
      \ /><br><strong>Visual Short Story</strong><br>Focused on storytelling, Em-A-Li\
      \ is a short visual story that combines visual novel aspects and RPG aspects\
      \ together to create an interactive top down interactive fiction game. With\
      \ more than 10+ character expressions and the ability to interact with your\
      \ environment, Em-A-Li will take you by surprise as you get to know her more.<br><br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1197150/extras/ezgif.com-crop_(4).gif?t=1598919235\"\
      \ /><br><strong>Casual Puzzle Design</strong><br>Perfect for players &amp; Lets\
      \ Play that enjoy casual games, explore the labyrinth pitch black rooms that\
      \ you are trapped in. Each new hallway that you discover will light up another\
      \ hallway and will eventually lead you to a colored door. Collect keys in the\
      \ pitch black rooms to open new rooms and learn about the horrifying secret\
      \ of Em-A-Li."
