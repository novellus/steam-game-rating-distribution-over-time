  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/850740/extras/b001_eng.png?t=1554494424"
      /><br>In The Princess Adventure, you must find the Prince of another kingdom
      that has been kidnapped, and thus prevent the peace agreement they have signed
      to be broken, and their people end up suffering again with the war. But for
      this you have to will play with the most unlikely character, the Princess, who
      will have to pass through dangerous regions between the kingdoms behind the
      evil Witch who wants to fulfill her revenge against the Prince.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/850740/extras/b003_eng.png?t=1554494424"
      /><br>The Princess Adventure is a 2D platform game, inspired by classics like
      MegaMan, Contra and others. Where gameplay focuses on the player's ability to
      get through challenges that will test their accuracy in jumps and time, where
      any wrong step can cause them death. Several enemies and traps are strategically
      placed on the maps to not give you time to think, and your movements should
      be careful.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/850740/extras/b002_eng.png?t=1554494424"
      /><br><ul class="bb_ul"><li>2D platform game, retro style<br></li><li>Explore
      a world crafted in an incredible pixel art<br></li><li>Original soundtrack<br></li><li>Several
      maps with challenges that gradually increase your difficulty<br></li><li>Ruthless
      enemies</li></ul>
