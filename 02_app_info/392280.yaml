details:
  data:
    about_the_game: "<i>The Franz Kafka Videogame</i> is an original puzzle/adventure\
      \ game inspired by the writings of Franz Kafka.<br><br>The protagonist named\
      \ K. gets a sudden offer of employment. And this event changes his life, forcing\
      \ him to make a distant voyage. To his surprise, the world beyond his homeland\
      \ appears to be not as normal as he would think.<br><br>Together with K. you\
      \ will experience an atmosphere of absurdity, surrealism, and total uncertainty.<h2\
      \ class=\"bb_tag\">Key Features: </h2><ul class=\"bb_ul\"><li>\tFrom the Creator\
      \ of an Award-Winning <strong>Hamlet</strong><br></li><li>\tOriginal Logic Puzzles<br></li><li>\t\
      High-Definition Graphics<br></li><li>\tNo inventory. No Boss battles. No RPG\
      \ features<br></li><li>\tOnly Absurdity and Surrealism</li></ul>"
