    review: "Short game you can finish in a night depending how lucky you are choosing\
      \ options and how fast your read. I highly suggest just... not playing this\
      \ game blind. \xFAse a guide. Im not sure why but i found it very hard to get\
      \ endings without following the guides to a T.... AM I DESTINED FOR MISERY..!?!?\
      \ Anyways after all the media ive consumed it was pretty sterotypical but still\
      \ fun, i feel like an old bat at this point haaaaa \nmusic?: i love it! sounds\
      \ 2000s techno heh heh \nart: lacking but its uhh there \nstory: will get you\
      \ through the night... lol \nif its on sale? take a swing"
