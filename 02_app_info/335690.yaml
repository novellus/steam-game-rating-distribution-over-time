    about_the_game: 'dUpLicity ~Beyond the Lies~ is a romance mystery visual novel
      with romancable guys. <br>Different with the usual dating sims, the main purpose
      of the game is to find out the truth hidden in the past.<h2 class="bb_tag">STORY</h2>Yukina
      Kudou looks like your normal high school student, but she has a huge secret.
      She was ordered by someone to be the girlfriend of Youji Kataoka. She doesn''t
      know why, nor what the true purpose behind it is. Everything begins from a mistake
      of the past and continues on as an eternal lie.<br><br>In the end, What will
      she find beyond the lies?<h2 class="bb_tag">FEATURE</h2><ul class="bb_ul"><li>
      A combination of simulation game and visual novel. The general part is using
      simulation system, while the character route will be a pure visual novel.<br></li><li>
      Play Time: Approximately 7-10 hours <br></li><li> Capturable Characters: 3 <br></li><li>
      Event CG: 67 (Including variations)<br></li><li> Ending: 15 </li></ul><h2 class="bb_tag">GUIDE</h2>There
      are help and hint functions within the game, yet some people might still find
      difficulties to beat it. If you need for a more detailed guide, please check
      at <a href="https://steamcommunity.com/linkfilter/?url=http://www.roseverte.net/duplicity/eabout.html#guide"
      target="_blank" rel="noopener"  >http://www.roseverte.net/duplicity/eabout.html#guide</a><h2
      class="bb_tag">VOICE</h2>This game is unvoiced.<h2 class="bb_tag">OTHERS</h2>OFFICIAL
      SITE: <a href="https://steamcommunity.com/linkfilter/?url=http://www.roseverte.net/duplicity/"
      target="_blank" rel="noopener"  >http://www.roseverte.net/duplicity/</a><br>FACEBOOK
      PAGE: <a href="https://steamcommunity.com/linkfilter/?url=http://www.facebook.com/roseverte.games"
      target="_blank" rel="noopener"  >http://www.facebook.com/roseverte.games</a><br>TWITTER:
      <a href="http://www.twitter.com/rosevertegames" target="_blank" rel="noreferrer"  >http://www.twitter.com/rosevertegames</a>'
