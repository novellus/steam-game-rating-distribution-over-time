    about_the_game: '<strong><u>IMPORTANT NOTE: At the moment the game in development.</u></strong><br><br>DIASTONE:
      Memories is a first-person photorealistic horror game.<br><br>Our story begins
      in 1910, in Transylvania, when Adam Taylor, a nineteen-year-old boy living with
      his parents in a house on the edge of civilization, once back home, hears that
      his parents started a quarrel in the attic Suddenly all the light in the house
      turned off and, picking up an old oil lamp, Adam went in search of parents.
      But when he climbed to the attic there was nobody. The unknown man appeared
      in his house, all the rooms have changed and the time has ceased to be something
      specific.<br><br>In one of the rooms, Adam found a note unknown person who calls
      himself Adam Taylor. Who is he? What does he have to do with what''s going on
      with Adam?<br><br>This story will continue in the twenty-first century, when
      Edward, an orphan living in the very house where Adam''s family once settled,
      meets the same creature. Will it happen again? How will Edward cope with his
      power? What happened to Adam?<h2 class="bb_tag">DIASTONE WILL TELL EVERYTHING</h2><br><u>The
      game focuses on exploration and interaction with the environment and in using
      illogical solutions that will advance you in the storyline.</u><br><br><ul class="bb_ul"><li>discovering
      a constantly changing house<br> and a semi-open world from the first person
      perspective<br><br></li><li>exploring a fully interactive world <br><br></li><li>tie
      together all the time periods in which you travel <br><br></li><li>All events
      taking place in the game have a value in the storyline<br><br></li><li>Wander
      through rooms in search of items in relation to the story to unlock new passages<br><br></li><li>Real-life
      horror from P.T. that we will expand to a much more level<br><br></li><li>Realistic
      graphics - achieved with the magic of UE4 engine.</li></ul>'
