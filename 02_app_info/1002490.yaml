details:
  data:
    about_the_game: Roulette Simulator 2 is the redesigned fan-favorite simulation
      that allows players to enjoy a modern Roulette gambling experience. Players
      can continue to experience the thrills of roulette in real-time as the roulette
      wheel is back in the second edition of Roulette Simulator!<br><br><strong>Brand
      New Features</strong><br><ul class="bb_ul"><li> Redesigned and Improved Roulette
      Physics<br></li><li> Column Bets Added<br></li><li> American &amp; European
      Wheels <br></li><li> Cleaned Up 2D Graphical Elements and UI Interface <br></li><li>
      Quicker Roulette Spins<br></li><li> General Performance Improvements </li></ul><br>There
      are a wide collection of brand new features that are complimented by some of
      the great features that are already represented in the first Roulette Simulator.
      The second edition of Roulette Simulator is here to build on the features that
      were well-liked and to continue improving this 3D Roulette physics engine.<br><br><strong>Steam
      Features</strong><br><ul class="bb_ul"><li> Steam Leaderboards<br></li><li>
      Steam Achievements</li></ul>
