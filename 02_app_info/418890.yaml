details:
  data:
    about_the_game: '*Spoilers!*<br><br><i>To the Moon, too!</i> is a short comic
      following the Platypus (Platplat) &amp; Paper Rabbit as they attempt to reunite
      with Johnny &amp; River after they parted at the end of To the Moon.<br><br>This
      is a package with the HD version of the complete comic (in both .PDF &amp; individual
      JPG files format) for a small fee to support the production of the comic, which
      is publicly available for viewing in web-size format @ Freebird Games'' website.
      It also contains some perks:<h2 class="bb_tag">Additional bonuses:</h2><ul class="bb_ul"><li>$2
      Paypal rebate for To the Moon music boxes &amp; comic print purchases at: <a
      href="https://steamcommunity.com/linkfilter/?url=http://freebirdgames.bigcartel.com/"
      target="_blank" rel="noopener"  >http://freebirdgames.bigcartel.com/</a> (See
      rebate.txt in DLC folder for instructions.)<br></li><li>Wallpapers featuring
      Platplat, paper rabbit, Johnny, &amp; River from the full sized comic.<br></li><li>HD
      audio file for Piano medley of To the Moon and A Bird Story themes.</li></ul><br>(This
      DLC will be downloaded to To the Moon''s Steam folder. To navigate there, right
      click To the Moon from Steam library -&gt; Property -&gt; Local Files -&gt;
      Open Local Folder.)'
