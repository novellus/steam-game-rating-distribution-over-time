details:
  data:
    about_the_game: "It\u2019s time to set out on an exciting journey to a world of\
      \ magic! Mahjong Magic Journey 3 is a new game, the sequel to a story about\
      \ a kind sorceress! Picturesque scenes, fairytale creatures, magical artifacts,\
      \ complex and varied quests \u2013 all this awaits you in Mahjong Magic Journey\
      \ 3! It\u2019s time for an adventure!<br />\r\n<br />\r\nEnjoy the most varied\
      \ Mahjong tables you\u2019ve seen! Levels for all tastes: from simple and classic\
      \ to elegant and themed. Fast blitz levels to pass a free minute. Multi-layered\
      \ levels of 15 layers and huge levels of 200 tiles for long evenings in a cozy\
      \ fantasy world!<br />\r\n<br />\r\nOver 8 hours of adventures await you, with\
      \ 6 varied locations and 120 unique levels! Dive down to the depths of the ocean,\
      \ climb up to heady heights, explore icy caves and visit fiery valleys! Spend\
      \ your leisure time in a fairytale atmosphere with Mahjong Magic Journey 3!<br\
      \ />\r\n<br />\r\n- collect golden tiles to complete levels<br />\r\n- remove\
      \ bonus tiles and get additional coins and bonuses<br />\r\n- remove tiles faster\
      \ to increase your combo multiplier and earn more coins<br />\r\n- 6 locations,\
      \ 120 levels and multiple difficulty modes<br />\r\n- fairytale atmosphere<br\
      \ />\r\n- colorful premium-quality graphics<br />\r\n- original themed tiles\
      \ and 3 styles of tile suit<br />\r\n- beautiful music which doesn't distract\
      \ you from playing"
