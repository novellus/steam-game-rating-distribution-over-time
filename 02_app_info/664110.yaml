  data:
    about_the_game: "<strong>Void Wisp</strong> is a runner where avoiding obstacles\
      \ isn\u2019t enough. You only gain points by coming close to them. The closer\
      \ you get, the more point you will earn. Play to safely and you will lose points.<h2\
      \ class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li>Simple gameplay\
      \ that\u2019s easy to pick up and hard to master. Designed for both short spurts\
      \ and long sessions. <br></li><li>4 Game Modes each with a unique twist.<br><ul\
      \ class=\"bb_ul\"><li>In Classic Mode you\u2019ll start to lose points the farther\
      \ you go, so you want to get as many as quickly as possible.<br></li><li>In\
      \ Caravan Mode you have one minute to score as much as possible. Crashing will\
      \ lower the amount of time you have.<br></li><li>Survival Mode is the most complex\
      \ mode. A timer is always ticking down but can be refilled by collecting luster\
      \ and having a high multiplier. The game gets faster and you earn more points\
      \ the further you make it.<br></li><li>In Traveler Mode there are 40 premade\
      \ levels each with 5 goals to complete. You will face unique obstacles not found\
      \ in the other modes. </li></ul></li><li>Accessibility options that let you\
      \ customize the game\u2019s looks, controls, and difficulty.<br><ul class=\"\
      bb_ul\"><li>You can change the appearance of the game and character to better\
      \ suit what makes you comfortable.<br></li><li>Supports mouse, keyboard, and\
      \ gamepad. All with fully remappable controls!</li></ul></li><li>Dreamy ambient\
      \ music that partially reacts to how you play. </li></ul>"
