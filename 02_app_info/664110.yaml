    short_description: "The rules of Void Wisp are simple: Gain points by getting\
      \ close without crashing. Lose points by playing it safe. Distance isn\u2019\
      t important. Simple controls and custom game options means anyone can pick up\
      \ and play this high score focused ambient runner."
