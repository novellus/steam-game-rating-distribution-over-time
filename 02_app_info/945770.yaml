details:
  data:
    about_the_game: "\u201CWhat do you see when you look in the mirror, Malakai?\u201D\
      <br><br>\u201CI see a world where the strong prey on the weak, where virtues\
      \ like honor and justice are just a myth. I see our world but it is a bad place,\
      \ Kaela\u2026 and we are part of it now.\u201D<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/945770/extras/Promo_Mirror_550.png?t=1604948620\"\
      \ /><br><br>Dark Envoy is a non-linear RPG to offer exploration of a vast world\
      \ with an emphasis on tactical combat layered with lore and strategy. A continuation\
      \ of Event Horizon\u2019s attempt, which began with the studio\u2019s debut\
      \ title Tower of Time, to shatter long-standing RPG tropes and to create something\
      \ unique in the process.<br><br>Explore the world using your Skyship, your base\
      \ of operations. Hunt for mythical locations, and procedurally generated dungeons\
      \ with optional tactical objectives. Choose wisely where to travel however,\
      \ as the world map adjusts with the passing of in-game time, becoming progressively\
      \ more challenging.<h2 class=\"bb_tag\">Story</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/945770/extras/desert_550.png?t=1604948620\"\
      \ /><br><br>As the Human Empire fights for dominance against the remnants of\
      \ the Old Races, Dark Technology clashes against Magic \u2014 neither side is\
      \ good and just.  The strong prey on the weak taking whatever they please. This\
      \ is total war, where the defeated will be entirely wiped from the pages of\
      \ history.<br><br>Against this backdrop, Kaela and Malakai aspire to repair\
      \ their parents\u2019 broken airship in order to travel the world, seeking to\
      \ face whatever dungeons, challenges, and riches may come their way.  They are\
      \ hungry to learn how to fight, build, and forge alliances and friendships across\
      \ the known lands. Together, they search for ancient relics and forgotten places.\
      \ Together, they look to leave a legacy in their wake\u2026<br><br>Yet, their\
      \ journey begins in blood and tragedy.<br><br>Your choices are everything and\
      \ they can reshape your life in this place, even the world around you.  Will\
      \ you become strong enough to survive the journey and reach the end? Will you\
      \ find the power to change this grim reflection of our own world? Will your\
      \ legacy be one of peace and honor, or stained by bloodshed and destruction?<br><br>When\
      \ you look in the mirror at the end, what reflection will you see there?<h2\
      \ class=\"bb_tag\">Features</h2> <ul class=\"bb_ul\"><li> Non-linear RPG with\
      \ real time combat (with slow or pause) where tactics and party power are equally\
      \ important.<br></li><li> Player choices impact the world: it can be destroyed\
      \ or saved, and the stories that unfold will lead to multiple endings reflecting\
      \ the characters\u2019 personalities and decisions. <br></li><li> 4 base classes\
      \ / 16 specialization classes to discover - with the ability to mix skill trees\
      \ - including some rare classes which can only be found in remote locations\
      \ or through chained quests.<br></li><li> New RPG system, promoting experimentation\
      \ and requiring frequent adaptation to the new challenges.<br></li><li> 4K Graphics,\
      \ Free movement camera, Multiple enviro biomes, Visually Striking VFX, Cutscenes\
      \ (in-game and animated illustrations), Animations created with in-house MOCAP,\
      \ Great Soundtrack, Character Customization, Day/Night cycle, Crafting, Enchanting,\
      \ Research<br></li><li> High-replayability factor due to large pool of quests,\
      \ local, and world events. One cannot uncover all of the content in a single\
      \ playthrough. </li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/945770/extras/1_-_World_Map_550.jpg?t=1604948620\"\
      \ />"
