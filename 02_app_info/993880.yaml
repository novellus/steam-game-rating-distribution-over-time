    about_the_game: "This game does not appear, dialogue, text, language.<br />\r\n\
      No plot.<br />\r\n<br />\r\n<br />\r\noperating<br />\r\n<br />\r\n\u2192 Move\
      \ to the right<br />\r\n\u2190 Move left<br />\r\n\u2191   ump up<br />\r\n\u2193\
      \   Jump down<br />\r\nLeft mouse          shoot Gun<br />\r\nRight mouse  \
      \      shoot bomb<br />\r\n<br />\r\n<br />\r\nLevel<br />\r\n<br />\r\nThe\
      \ game has a total of 6 levels<br />\r\nThere are 5 creep scenes per level,\
      \ one BOSS scene<br />\r\nSome green &quot;doors&quot; will appear in the scene.\
      \ When the player approaches, the enemy will come out of the door.<br />\r\n\
      Kill the enemy to get the score, and also have the possibility to drop the bomb\
      \ supply.<br />\r\nThe score is useless, it is used to appreciate<br />\r\n\
      <br />\r\n<br />\r\ntrap<br />\r\n<br />\r\nThere are some traps in the game.<br\
      \ />\r\nThere will be movements, there will be movements, and there will be\
      \ appearances when they are close.<br />\r\nAll will cause damage to the player<br\
      \ />\r\nPlayers who are hurt by the trap will be sent back to the starting point\
      \ of the scene.<br />\r\n<br />\r\n<br />\r\n<br />\r\nlife<br />\r\n<br />\r\
      \nPlayer has 5 life<br />\r\nOnly 1 life loss per injury<br />\r\nWhen life\
      \ is 0, the game fails<br />\r\n<br />\r\n<br />\r\njump<br />\r\n<br />\r\n\
      Jump up and jump up<br />\r\nCan move while jumping<br />\r\nAttack in a jump<br\
      \ />\r\nCan jump up to 2 grid steps<br />\r\n<br />\r\nJump down to jump down<br\
      \ />\r\nJump from the platform above to the platform below<br />\r\nSome special\
      \ platforms are allowed to jump down, and both can be passed up and down.<br\
      \ />\r\n<br />\r\n<br />\r\nbullet<br />\r\n<br />\r\nBullets are infinite,\
      \ you can shoot casually<br />\r\nThe bullet will move toward the mouse click\
      \ position<br />\r\nBullets can destroy enemies<br />\r\n<br />\r\n<br />\r\n\
      bomb<br />\r\n<br />\r\nThe maximum number of bombs is 5<br />\r\nKill the enemy,\
      \ it is possible to get supplies<br />\r\nBombs can cause small damage<br />\r\
      \nBomb has higher damage<br />\r\nBombs can destroy enemies<br />\r\n<br />\r\
      \n<br />\r\nfraction<br />\r\n<br />\r\nShow scores above the game<br />\r\n\
      This only has an appreciation<br />\r\nScore every time you kill an enemy<br\
      \ />\r\nBOSS has a higher score<br />\r\nEnemy dies, there is a probability\
      \ of falling, and the item that increases the score<br />\r\n<br />\r\n<br />\r\
      \nArchive<br />\r\n<br />\r\nEvery time you kill BOSS, the game will be automatically\
      \ archived through the level."
