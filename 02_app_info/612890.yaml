details:
  data:
    about_the_game: "Link Twin is an exciting and stylistic puzzle game with fresh\
      \ mechanics, visually stunning art and a haunting soundtrack. Take control of\
      \ the mysterious Tom and Lily who share an unbreakable connection. Uncover a\
      \ treacherous world of mysterious landscapes and mind-bending puzzles as you\
      \ navigate ever increasing challenges. <br />\r\n<br />\r\nDISCOVER AN INNOVATIVE\
      \ PUZZLE CONCEPT<br />\r\n<br />\r\nTom and Lily are linked and move together.\
      \ Use the environment and interactive objects to manipulate positioning and\
      \ find the exits!<br />\r\n<br />\r\n========<br />\r\n<br />\r\n\u201CLink\
      \ Twin is a puzzler that really makes you think. Simultaneously moving Tom &amp;\
      \ Lily, you\u2019ve got to plan out your path to victory very carefully.\u201D\
      \ - Pocket Gamer<br />\r\n \u201CIt\u2019s the kind of addictive puzzle game\
      \ you could easily get stuck in for hours.\u201D - Android Headlines<br />\r\
      \n\u201CLink Twin is definitely a game specifically designed for puzzle enthusiasts\
      \ and handled with deft care. It\u2019s a game I\u2019d highly recommend.\u201D\
      \ - The Huh?<br />\r\n<br />\r\n========<br />\r\n<br />\r\nTONS OF LEVELS AND\
      \ CHALLENGES TO MASTER<br />\r\n<br />\r\n-\tEnjoy over 100 levels of increasingly\
      \ challenging puzzle gameplay<br />\r\n<br />\r\n-\tEngage with over 10 unique\
      \ mechanics like movable obstacles, teleporters and electronic circuits<br />\r\
      \n<br />\r\n-\tExplore 5 mysterious settings, each with their own haunting soundtrack<br\
      \ />\r\n<br />\r\n-\tImmerse yourself in a whole new world of minimalistic art\
      \ and surreal environments"
