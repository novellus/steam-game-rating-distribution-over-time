    about_the_game: "In Freedom Poopie you are a little and lost Poopie who was born\
      \ in a dark and oppressive world and wants to look for his freedom arriving\
      \ to the sea.<br />\r\nBut that will not be so easy, there will be a lot of\
      \ deadly traps, gadgets and enemies that will kill you in an instant.<br />\r\
      \nHelp Poopie with all your dexterity due his freedom become true using the\
      \ shinny keys through this abrupt world."
