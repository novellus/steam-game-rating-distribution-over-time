    about_the_game: "\u300A\u70ED\u8840\u6218\u6B4C\u300B\u662F\u4E00\u6B3E\u5927\u578B\
      \u591A\u4EBAAPRG\u6E38\u620F\uFF0C\u6E38\u620F\u4E2D\u62E5\u6709\u517B\u6210\
      \u3001\u5192\u9669\u3001\u6253\u6597\u3001\u793E\u4EA4\u3001\u4E92\u52A8\u7B49\
      \u5404\u79CD\u4E30\u5BCC\u591A\u6837\u7684\u529F\u80FD\u3002\u73A9\u5BB6\u53EF\
      \u4EE5\u901A\u8FC7\u70B9\u51FB\u7A7A\u767D\u5904\u7684\u65B9\u5F0F\u63A7\u5236\
      \u81EA\u5DF1\u7684\u89D2\u8272\uFF0C\u57283D\u9759\u6001\u5730\u56FE\u914D\u5408\
      2D\u52A8\u6001\u6A21\u578B\u7684\u5373\u65F6\u5149\u5F71\u6210\u50CF\u6280\u672F\
      \u4E0B\u4E0E\u602A\u7269\u6218\u6597\uFF0C\u548C\u5144\u5F1F\u7ED3\u76DF\uFF0C\
      \u6325\u6D12\u70ED\u8840\uFF0C\u6FC0\u6218\u6C99\u573A\u3002<br />\r\n<br />\r\
      \n\u5C0A\u53F7\u7CFB\u7EDF<br />\r\n\u88C5\u5907\u6389\u843D\u5C11\uFF1F\u57F9\
      \u517B\u5143\u5B9D\u8DDF\u4E0D\u4E0A\uFF1F\u5144Di~~\u4F60OUT\u4E86\uFF0C\u3010\
      \u5C0A\u53F7\u3011\u7CFB\u7EDF\u77A7\u4E00\u77A7\uFF0C\u767E\u500D\u7206\u7387\
      \u4E0D\u8981\u505C\uFF0C\u6389\u843D\u62FE\u53D6\u4E0D\u8981\u6296\uFF01<br\
      \ />\r\n<br />\r\n\u88C5\u5907\u56DE\u6536\u7CFB\u7EDF<br />\r\n\u591A\u4F59\
      \u88C5\u5907\u600E\u4E48\u529E\uFF1F\u3010\u6218\u795E\u8981\u585E-\u5143\u5B9D\
      \u56DE\u6536\u3011\u7B49\u4F60\u6765\uFF0C\u56DE\u6536\u88C5\u5907\u6D77\u91CF\
      \u5143\u5B9D\u514D\u8D39\u9001\uFF0C\u7279\u6743\u73A9\u5BB6\u53EF\u4EE5\u968F\
      \u8EAB\u56DE\u6536\u54E6<br />\r\n<br />\r\n\u8F6C\u751F\u7CFB\u7EDF<br />\r\
      \n\u53E4\u4EE3\u4ED9\u5BB6\u8FFD\u6C42\u957F\u751F\u4E0D\u8001\u7684\u4FEE\u70BC\
      \u4E2D\u65E0\u610F\u6253\u901A\u4E86\u8F6E\u56DE\u8F6C\u4E16\u7684\u8BC0\u7A8D\
      \uFF0C\u4E0D\u4EC5\u80FD\u7EE7\u627F\u524D\u4E16\u7684\u8BB0\u5FC6\u4E0E\u6280\
      \u80FD\uFF0C\u5B9E\u529B\u66F4\u662F\u53D6\u5F97\u4E86\u8D28\u7684\u98DE\u8DC3\
      \u3002<br />\r\n\u6D88\u8017\u5BF9\u5E94\u8F6C\u751F\u503C\u5373\u53EF\u8FDB\
      \u884C\u8F6C\u751F\uFF0C\u5404\u7C7B\u578B\u8F6C\u751F\u5377\u8F74\u53EF\u901A\
      \u8FC7\u51FB\u6740BOSS\u6389\u843D<br />\r\n<br />\r\n\u5929\u9635\u7CFB\u7EDF\
      <br />\r\n\u5C5E\u6027\u63D0\u5347\u6162\u600E\u4E48\u529E\uFF1F\u522B\u7740\
      \u6025~\u3010\u5929\u9635\u3011\u7CFB\u7EDF\u6765\u5E2E\u5FD9\uFF0C\u521B\u4E16\
      \u6E38\u620F\u5185\u552F\u4E00\u63D0\u5347\u653B\u51FB\u500D\u6570\u7CFB\u7EDF\
      \uFF0C\u6CA1\u6709\u4E4B\u4E00\uFF01\u53EA\u6709\u7B2C\u4E00\uFF01\uFF01\uFF01"
