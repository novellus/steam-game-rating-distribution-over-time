    reviews: "\u201CAn exemplary visual novel with a thrilling premise, memorable\
      \ characters, and a fantastic &quot;true&quot; ending that may very well move\
      \ you to tears.\u201D<br>8/10 \u2013 <a href=\"https://www.destructoid.com/review-steins-gate-273092.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CIn the\
      \ end, Steins;Gate is simply a fantastic visual novel. It has great characters\
      \ which you can't help but come to care about and a complex and interesting\
      \ time travel system which draws you in and never lets go. Add to these elements\
      \ a plot that is equal parts tense and heartwarming and you have a modern classic.\
      \ If you call yourself a sci-fi or time travel fan, you must play Steins;Gate.\u201D\
      <br><a href=\"http://kotaku.com/steins-gate-the-kotaku-review-1559811854\" target=\"\
      _blank\" rel=\"noreferrer\"  >Kotaku</a><br>"
