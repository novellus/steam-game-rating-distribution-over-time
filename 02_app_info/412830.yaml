    about_the_game: "<strong>-Decide The Fate Of All Mankind-</strong><br>CAN YOU\
      \ CHANGE THE COURSE OF FATE?<br>AND SAVE THE ONES CLOSEST TO YOU?<br><br>STEINS;GATE\
      \ is the award-winning time travel science-fiction interactive visual novel\
      \ developed by 5pb. and Nitroplus.<br>It is widely considered to be one of the\
      \ finest Visual Novels ever made.<br><br>STEINS;GATE follows a rag-tag band\
      \ of tech-savvy young students who discover the means of changing the past via\
      \ mail, using a modified microwave. Their experiments into how far they can\
      \ go with their discovery begin to spiral out of control as they become entangled\
      \ in a conspiracy surrounding SERN, the organisation behind the Large Hadron\
      \ Collider, and John Titor who claims to be from a dystopian future.<br><br>Interaction\
      \ with the game takes place through the \u201Cphone trigger\u201D system, where\
      \ the player can receive calls and text messages and decide whether to reply\
      \ to them or not, changing the outcome of the game\u2019s plot.<br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>Non-Linear Visual Novel - Discover multiple different\
      \ endings depending on your choices in-game.<br></li><li>HD 1080P - Enjoy the\
      \ game with HD graphics and illustrations.<br></li><li>Phone Trigger System\
      \ - Interact via Rintaro\u2019s cellphone to answer or ignore calls, and send\
      \ and recieve emails. Your everday choices in life steer the story!<br></li><li>30-50\
      \ hours of reading time</li></ul><br>8/10`EXEMPLARY` -DESTRUCTOID- <br>`A REMARKABLE\
      \ WORK` -US GAMER-<br>`A MODERN CLASSIC` -KOTAKU-<br>`UNFORGETTABLE` -GAMEMASTER-<br>\u2605\
      \u2605\u2605\u2605\u26055/5 -EUROGAMER-<br>34/40 -Famitsu-"
