    short_description: "Developed by 5pb. and Nitroplus, STEINS;GATE was awarded Famitsu\
      \ magazine's coveted annual Game of Excellence award and was voted one of the\
      \ most emotionally charged \u201Ctear-inducing games\u201D ever made, in a Famitsu\
      \ poll.\u3000It is a gripping and moving Visual Novel, which has already spawned\
      \ manga and anime adaptations."
