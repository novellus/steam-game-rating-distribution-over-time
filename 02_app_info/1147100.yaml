details:
  data:
    about_the_game: Surrender to your base desires of lust and excess through the
      Debaucheries of Derketo Pack.<br><br>Build your own tavern with a host of new
      placeables. Let it overflow with drink, play games or craft a stage for seductive
      dancers and entertainers.<br><br>Take your treetop buildings to a whole new
      level with the new tree hut foundation and rope bridges and even make an opulent
      bedroom adorned with red curtains and a luxurious bed.<br><br>Play around with
      twelve exclusive emotes, like juggling balls in the air or throwing your beer
      mug to the ground after a deep drink. Dress yourself alluringly in new jewelry,
      dancer and noble outfits or serve in your tavern looking like an innkeeper.<h2
      class="bb_tag">Debaucheries of Derketo Pack contains:</h2><ul class="bb_ul"><li>10
      new building pieces<br>Pieces to build rope bridges, stages and a tree hut foundation<br></li><li>10
      new armor pieces in two sets, such as the Dark Templar armor<br>Two heavy sets
      with an epic end-game version of each<br></li><li>12 new exclusive emotes<br>Juggle,
      drink beer, look nonchalant, angry and much more<br></li><li>10 new outfit pieces,
      such as the innkeeper and noble<br>Decorative clothing perfect for roleplayers
      <br></li><li>6 new warpaints<br>Decorative warpaints symbolizing emotions, like
      passion or lust<br></li><li>29 new placeables for building a tavern interior
      plus more<br>Craft wine racks, curtains, tavern counters and chess sets<br></li><li>10
      new jewelry pieces<br>Two sets of jewelry, one in gold and one in silver</li></ul><br>All
      the new content from Debaucheries of Derketo is exclusive to this DLC and adds
      a host of new visual options but does not give any in-game advantage in power.
      All the new items have comparable stats to existing items.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1147100/extras/ridersofhyboria_EN.png?t=1603288757"
      />
