    short_description: "Based on the best seller \u5984\u60F3\u75C7Paranoia, the story\
      \ about Lingluo's college life will bring you to a world unknown. She pursues\
      \ her music dream without knowing her life is about to be turned upside down.\
      \ Losing her best friend and her confidence, she plunges into the depth of despair.\
      \ What will she do?"
