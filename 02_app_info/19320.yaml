    about_the_game: "<p>Space Ark is a fun arcade/puzzle game with a hint of retro\
      \ arcade flavour; inspired by classic arcade games of the late 80s, such as\
      \ Rainbow Island, Bubble Bobble and Arkanoid.</p>\n<p>With your crack team of\
      \ animal \u2018Arkonauts\u2019, you have escaped your once peaceful solar system,\
      \ which has been shattered by a wandering black hole, and are now looking for\
      \ new places to live. With a trail of damaged planets left in the black hole\u2019\
      s wake, the space travelling animals board the Space Ark and fly across the\
      \ galaxy on a mission to repair the damaged worlds. At each planet your Arkonauts\
      \ must bounce in the air and bag DNA combos, power-ups and all the fruit they\
      \ can catch so ultimately inhabitants can return!</p>\n<p>A colourful, original\
      \ arcade action game with the golden age of \u2018one more go\u2019 gaming running\
      \ through its DNA, Space Ark is that classic title, which is easy to play yet\
      \ difficult to master for both casual and hardcore gamers alike.</p>\n<p>The\
      \ Arkonauts need your help so \u2013 let\u2019s Bounce!</p>\n"
