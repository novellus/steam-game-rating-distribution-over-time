    review: "Space Ark :\nNote : 4,5/5\nSpace Ark est un casse-brique mais avec des\
      \ particularit\xE9s bien \xE0 lui. La \"balle\" est ici un animal qui rebondit\
      \ sur une sorte de trampoline. Tant qu'il est dans les airs, vous pouvez le\
      \ diriger dans sa phase ascendante ou descendante. Du coup, sous ses airs tr\xE8\
      s mignons, tr\xE8s kawa\xEF, le joueur doit faire preuve d'une dext\xE9rit\xE9\
      \ redoutable car il faut \xE0 la fois diriger la trampoline et la \"balle\"\
      . De plus, vous ne devez pas vraiment casser les briques mais plut\xF4t en toucher\
      \ un maximum \xE0 chaque passage. Et chaque level vous impose non seulement\
      \ de toucher toutes les briques, mais ne les comptent que si vous en touchez\
      \ 3 ou plus. De surcro\xEEt, il vous impose un quota. Si l'un des deux crit\xE8\
      res n'est pas rempli, le niveau est perdu!\nLa maniabilit\xE9 est bonne \xE0\
      \ la manette, la difficult\xE9 des levels est tr\xE8s progressive.\nSpace Ark\
      \ s'adresse clairement aux comp\xE9titeurs et aux strat\xE8ges dans l'\xE2me.Mais\
      \ tout indiquait pourtant qu'il visait un public enfantin!  La musique est entra\xEE\
      nante, les bruitages adorables, il y a des arcs-en-ciels et des \xE9toiles un\
      \ peu partout, les bouilles des animaux sont \xE0 tomber avec leurs grands yeux...\n\
      Mais si vous cherchez \xE0 r\xE9colter toutes les m\xE9dailles d'or (et je ne\
      \ vous parle m\xEAme pas des succ\xE8s Steam) , il va falloir sacr\xE9ment vous\
      \ motiver! Et vous arracher des touffes de cheveux en pagaille... Car en plus\
      \ de sa difficult\xE9 pr\xE9sente, Space Ark est bugu\xE9. D\xE9j\xE0 le jeu\
      \ se lance uniquement en mode fen\xEAtre. La case plein \xE9cran est bien l\xE0\
      \ dans les options de d\xE9marrage, mais elle est gris\xE9e. Cela n'emp\xEA\
      che en aucune fa\xE7on de jouer mais nuit un peu \xE0 la visibilit\xE9. En plus\
      \ du mode \"campagne\", il existe un mode time attack et survival. L\xE0 o\xF9\
      \ \xE7a ne passe pas, c'est que j'ai \xE9t\xE9 \xE9ject\xE9 du jeu par 2 fois\
      \ apr\xE8s avoir termin\xE9 une s\xE9rie en time attack. Du coup, pas de m\xE9\
      daille et l'obligation de recommencer la s\xE9rie au d\xE9part. J'ai v\xE9rifi\xE9\
      \ sur le hub de la communaut\xE9 Steam et je ne suis pas le seul. Apr\xE8s tant\
      \ d'ann\xE9e depuis la publication du jeu, ce n'est pas acceptable. D'autant\
      \ que le jeu vous invite r\xE9ellement \xE0 progresser pour d\xE9bloquer des\
      \ niveaux dans les 3 modes, ce n'est pas comme un jeu de flipper o\xF9 on choisit\
      \ une table ou une autre par exemple. C'est vraiment dommage car on remarque\
      \ bien via les menus de s\xE9lection qu'il y a une bonne dur\xE9e de vie!\n\
      En conclusion, Space Ark a r\xE9ellement tout pour plaire et pour toutes ces\
      \ qualit\xE9s, je lui une bonne note. Attention, il se destine \xE0 un public\
      \ v\xE9t\xE9ran des casse-briques. \nMalheureusement, son bug de progression\
      \ en fait un jeu pas tout \xE0 fait fini, qu'un simple patch aurait pu solutionner!\
      \ Et donc, je ne peux le recommander."
