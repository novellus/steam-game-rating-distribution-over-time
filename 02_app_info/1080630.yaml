    about_the_game: Hero Express is an atypical driving game. You won't be competing
      with other drivers to see who reaches the goal first, you will try hard to reach
      the goal ALIVE. <br>Each track is filled with obstacles and hazards, and the
      player is the one that'll have to exploit his skill in this 2d physics-driven
      driving game.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1080630/extras/Hero_Express_-_Official_Trailer.gif?t=1593420407"
      /><br><br><br><ul class="bb_ul"><li> 11 Crazy Tracks<br></li><li> 11 Unique
      Vehicles<br></li><li> 4 Upgradable Stats<br></li><li> 16 Different Hazards<br></li><li>
      2 Powerups<br></li><li> 2 Difficulties</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1080630/extras/Banner_TheStory.png?t=1593420407"
      /><br><br><br><i>Hero is really absent-minded and always forgets his heroic
      tools. <br>Who will save the day when the hero needs saving? The Hero Express
      of course. <br>And you are the best of the best, Delivery guy, the one sent
      on impossible missions. <br>Help Hero save the world with your mad driving skills!</i><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1080630/extras/hex01.jpg?t=1593420407"
      />
