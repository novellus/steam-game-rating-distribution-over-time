      \ too?\u201D<br>8 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.thexboxhub.com/hero-express-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TheXboxHub</a><br><br>\u201CHero Express\
      \ is a perfect combination of Excitebike-like balance physics and addictive\
      \ Roguelite mechanics.\u201D<br>8.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamepitt.co.uk/hero-express-switch-review/?fbclid=IwAR3NlzDnDJKEetAtVBfKQ6BJNk35p4qobtQDxCn0Syb-_lIfAERLp8ZQ-0k\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamePitt</a><br><br>\u201CHero Express\
