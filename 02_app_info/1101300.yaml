details:
  data:
    about_the_game: "Discover the revival of Igavania through the iconic fully orchestrated\
      \ soundtrack to Bloodstained, composed by industry legends Michiru Yamane and\
      \ Ippo Yamada. <br />\r\n<br />\r\nAlso featuring many compositions by the awesome\
      \ crew at NoisyCroak (Keisuke Ito, Ryusuke Fujioka and Atsuhiro Ishizuna). An\
      \ enormous thank you to all the very talented artists who made Bloodstained's\
      \ soundtrack a reality! <br />\r\n<br />\r\nIncludes all music tracks to the\
      \ game including 8 bit track versions and Japanese lyrical versions. (mp3 &amp;\
      \ FLAC)"
