  data:
    about_the_game: <h2 class="bb_tag">Description:</h2><br>Pixelpunk XL is a pixelated
      old school first person shooter with rogue-like game mechanics set in sci-fi
      environment. Fight with enemies in randomly generated rooms and tunnels, gather
      artifacts to unlock bosses. Fly in zero gravity among unique environments, use
      your arsenal of weapons to make explosions from those who dare to point a loaded
      weapon at you.<h2 class="bb_tag">Features:</h2><br><ul class="bb_ul"><li>Randomly
      generated levels with hand-crafted sci-fi rooms, tunnels, decorations.<br></li><li>Unique
      pixelated retro style graphics.<br></li><li>Challenging bosses.<br></li><li>A
      variety of enemies and weapon types.<br></li><li>Toxic and Whitish alternate
      display modes.</li></ul>
