    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/314590/extras/Miniheader.jpg?t=1484603967\"\
      \ /><br><br>Pick a <strong>FACE</strong>.  Build your <strong>KILL MACHINE</strong>.\
      \  Slaughter the <strong>DEAD</strong>.<br><br>room13 is a thrilling combination\
      \ of violence, extreme gore, amazing graphics, simple controls, fun and humor.\
      \  When you find yourself trapped in a mysterious house being overrun by the\
      \ dead you do what anyone would.  Slaughter them, collect their organs, build\
      \ some guns and kill some bosses.<h2 class=\"bb_tag\"><strong>Gameplay</strong></h2><br>Created\
      \ by a one-man development team, room13 is an Action Platform horror game with\
      \ heavy weapon building and customizing elements.  You start each run with a\
      \ basic gun and a raw, half rotten face.  Travel room by room avoiding KillTraps,\
      \ collecting weapon parts, and finding new faces to wear.  Fight your way through\
      \ 12 Bosses and unlock the secrets of room13.<h2 class=\"bb_tag\"><strong><br>Additional\
      \ Features</strong></h2><ul class=\"bb_ul\"><li>Nonstop pulse-pounding action<br></li><li>13\
      \ uniquely dangerous rooms to survive with 13 even more uniquely dangerous bosses\
      \ to battle<br></li><li>The ability to defeat a Boss and then wear their face\
      \ and gain their powers.<br></li><li>32 total faces to earn, unlock and wear\
      \ as your own<br></li><li>2 Game Modes (Story and Arcade)<br></li><li>A customable\
      \ kill machine with THOUSANDS of possible weapon configurations to assemble\
      \ each time you play<br></li><li>Melee weapons<br></li><li>Original soundtrack\
      \ composed by Orb Soundwerx<br></li><li>A reanimated Shark\u2019s head because\
      \ why not</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/314590/extras/Image_01.png?t=1484603967\"\
      \ /><br><br><a href=\"http://store.steampowered.com/app/248170/\" target=\"\
      _blank\" rel=\"noreferrer\"  >#MadewithFusion</a>"
