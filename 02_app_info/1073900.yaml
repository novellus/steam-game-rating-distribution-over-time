    reviews: "\u201CWhilst, in reality, the building has been renovated and changed,\
      \ the game recreates the environment based entirely on Bie\u2019s subjective\
      \ memories to create a poignant, historical experience.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://indie-hive.com/brukel/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Hive</a><br><br>\u201C[Brukel]\
      \ is so richly documented, melding micro and macro history in such a skillful\
      \ manner, that it is an almost unprecedented way of transmitting history through\
      \ video games.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://thepixelpost.com/passe-au-crible/brukel-critique\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Pixel Post (FR)</a><br><br>\u201C\
      Bie\u2019s haunting narration gives Brukel a raw humanity, reminding you that\
      \ this is far more than just a spooky story to give you some jumpscares. It\u2019\
      s poignant not because of AAA graphics, but because it\u2019s a story that matters.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.dreadxp.com/news/brukel-is-a-tragic-real-life-horror-story-told-by-someone-who-lived-through-it/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Dread XP</a><br>"
