  data:
    about_the_game: "<i>You are trespassing in the abandoned childhood home of your\
      \ 92-year-old grandmother. You have been fascinated by the stories about her\
      \ youth years for most of your life, but last summer you finally decided to\
      \ record her reminiscing so that you can share these stories with the online\
      \ world. Now all you need are some pictures of the house and maybe some of the\
      \ objects that are still in there. If only the owners would have replied to\
      \ your phone calls...</i><br><br>Brukel is a first-person exploration game that\
      \ is centered around the memories of Bie Verlinden, the grandmother of Belgian\
      \ game designer Bob De Schutter. Players visit the abandoned Brukel farmhouse\
      \ and use their smartphone camera to illustrate Bie's authentic stories. As\
      \ time passes, the house takes players on an emotional journey through some\
      \ of the traumatic events that Bie lived through.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1073900/extras/BRUKEL_gameplay.gif?t=1607537767\"\
      \ /><br><i>The game\u2019s primary mechanic is using a camera phone to take\
      \ pictures of various items in the house. When you correctly identify and take\
      \ a shot of an item, you hear Bie tell a story related to the object.</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1073900/extras/BRUKEL_transformation.gif?t=1607537767\"\
      \ /><br><i>However, as the night goes on, the ghosts of Bie\u2019s past emerge\
      \ as her stories take a darker turn. Are you ready to experience the hardship\
      \ that Bie lived through as a teenage girl?</i><h2 class=\"bb_tag\">Key features</h2><ul\
      \ class=\"bb_ul\"><li>An intense and emotional journey that accurately portrays\
      \ the memories of a 92-year-old grandmother in her own voice (spoken in a Flemish\
      \ dialect with English subtitles).<br></li><li>No combat, light puzzles and\
      \ a smartphone camera that features digital zoom, exposure and focus range.<br></li><li>A\
      \ short game that you can experience in about an hour.<br></li><li>For fans\
      \ of <i>Gone Home</i>, <i>Silent Hill</i> and <i>This War Of Mine</i>.</li></ul>"
