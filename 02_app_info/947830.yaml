  data:
    about_the_game: "Beyond is a single player first person horror game that is a\
      \ clue driven story game. It blends mystery with survival.<br />\r\n<br />\r\
      \nYour relative has died. No one knows how or why. You are the sole beneficiary\
      \ of her will. Heed the warning in her will as you investigate her death. You\
      \ are given a gun. Something you are not experienced with. You will explore,\
      \ investigate, and survive.<br />\r\n<br />\r\nIn this first person horror game\
      \ you will find clues to learn about your families secret. Unlock the story\
      \ as you explore your families manor. You will fight off the undead in order\
      \ to find out how your relative died as well as survive and escape.<br />\r\n\
      <br />\r\nCan you figure out your family secret, find out how your relative\
      \ died and survive? What lies Beyond?"
