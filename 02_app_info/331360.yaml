    about_the_game: 'Heavy Metal Machines is a one of a kind Free-to-Play Multiplayer
      Vehicular Combat game where players engage in 4v4 intense battles, controlling
      lethal vehicles in post-apocalyptic arenas.<h2 class="bb_tag"><strong>A WHOLE
      NEW EXPERIENCE</strong></h2>HMM''s combination of unique vehicles, fast-paced
      combat, and post-apocalyptic sports arenas will take you to a whole new gameplay
      experience.<h2 class="bb_tag"><strong>A ROSTER OF UNIQUE VEHICLES</strong></h2>Ranging
      from a car crushing Monster Truck and a heavy armored Tank to a blade thrower
      Motorcycle and a magnetic Tow Truck, each of the many vehicles has a different
      set of weapons and gameplay styles that bring a wide range of strategic possibilities
      to each match.<h2 class="bb_tag"><strong>BECOME A METAL GLADIATOR</strong></h2>You
      can play HMM casually, or if you want to spice things up, join the Ranked Mode
      to be godlike, or create your Team and bring it to the Colosseum, an in-game
      Tournament, to battle for prizes and prestige.<h2 class="bb_tag"><strong>NEWCOMERS
      ARE WELCOME</strong></h2>If you are new to HMM, no worries! Training modes are
      available to sharpen your skills.<h2 class="bb_tag"><strong>COMPETITION</strong></h2>If
      you feel competitive, you can participate in Community Tournaments, or even
      the Metal League, Heavy Metal Machines'' Official Tournament, that features
      cash-prizes to fuel the game''s Esports scene.<h2 class="bb_tag"><strong>PLAY
      TOGETHER</strong></h2>Meet new players in the game or bring your friends for
      way more fun!<h2 class="bb_tag"><strong>MAY THE BEST GLADIATOR WIN</strong></h2>HMM
      is free-to-play and not pay-to-win. Rest assured that there is no way to buy
      in-game items that give vehicles gameplay advantages.<h2 class="bb_tag"><strong>Highlights</strong></h2><ul
      class="bb_ul"><li>One of a kind gameplay, combining unique vehicles, combat,
      and sports.<br></li><li>4v4 Team-Based Multiplayer.<br></li><li>Play casually,
      ranked, or join competitive tournaments.<br></li><li>Training modes are available
      to sharpen newcomers'' skills.<br></li><li>Meet new players in the game or bring
      your friends for way more fun!<br></li><li>Multiple vehicles with unique weapons
      and gameplay styles.<br></li><li>Insane Arenas with different challenges and
      strategies.<br></li><li>New content is continuously added, including new Vehicles,
      Arenas, Battle Passes, and Seasonal Events.<br></li><li>Heavy Metal Machines
      is not pay-to-win. <br></li><li>A Legend Reborn: narrated by Larry Huffman,
      from Rock ''n Roll Racing.</li></ul>'
