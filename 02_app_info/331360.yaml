    reviews: "\u201CTwo teams of four cars fight over an exploding ball, aiming to\
      \ drag it into the opponent\u2019s goal at the end of a winding racetrack. After\
      \ playing a couple rounds of this, I reckon it\u2019s worth taking for a spin.\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2018/09/20/heavy-metal-machines-moba-launches/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      In a world filled to the brim with MOBAs, Heavy Metal Machines puts a spin on\
      \ the genre that's genuinely got me interested in it. It's free-to-play, and\
      \ developer Hoplon specifically said on its steam page that it will only sell\
      \ cosmetic items.\u201D<br><a href=\"http://www.pcgamer.com/new-steam-games/3/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CFree to play\
      \ games come in all shapes and sizes, but Heavy Metal Machines stands out as\
      \ a top-down car combat game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.windowscentral.com/steam-spotlight-heavy-metal-machines\"\
