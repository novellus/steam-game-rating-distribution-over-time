details:
  data:
    about_the_game: "With the Let's Get Nepucated DLC, Neptune will ask a series of\
      \ hard hitting questions that she'll need to know before she feels comfortable\
      \ around you. Questions like &quot;&quot;Do you like me?&quot;&quot; and &quot;&quot;What\
      \ food do I like?&quot;&quot; are definite tests for the true Neptune fan! Get\
      \ to know Neptune better by asking her select questions too!<br />\r\n<br />\r\
      \nLet's Get Nepucated DLC unlocks:<br />\r\n- Nepucation event<br />\r\n<br\
      \ />\r\nHow to unlock the new DLC: After DLC installation go to Planeptune and\
      \ than access &quot;Information&quot;. At &quot;Information&quot; a selection\
      \ called &quot;Nepucation&quot; will appear so please select &quot;Nepucation&quot;\
      \ to access the new events. You must get up to at least chapter 2 to unlock\
      \ &quot;Nepucation&quot;."
