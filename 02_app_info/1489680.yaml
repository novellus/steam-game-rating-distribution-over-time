details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1489680/extras/logo.png?t=1608263601\"\
      \ /><br><br>Pixross is a picture logic puzzle game featuring 150+ unique puzzles,\
      \ customization and extra challenges for each puzzle. Unlock new puzzle packs\
      \ or customization options by completing puzzles!<br><br><ul class=\"bb_ul\"\
      ><li><strong>Hundreds of challenging puzzles</strong> \u2013 Each puzzle pack\
      \ has a specific theme, you can unlock new packs by completing puzzles.<br></li><li><strong>Add\
      \ extra challenges</strong> \u2013 Add challenges to puzzles like clues that\
      \ disappear, mirroring or only allowing a single mistake to be made!<br></li><li><strong>Customize\
      \ to your liking</strong> \u2013 Next to changing the game rules you'll also\
      \ be able to unlock and customize the visuals like backgrounds, tiles and fonts\
      \ (50 options).</li></ul><br>The game can only be played using a mouse. Windows\
      \ and Linux compatible, not compatible with other operating systems."
