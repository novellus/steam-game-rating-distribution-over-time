    review: Very, very fun and addicting Picross-like game. Many puzzles, most of
      them very good - but with a few that may not make much sense, near the end -
      this has slightly different rules that the good old Picross we know, with some
      things being actually a bit easier, but still, it's close enough to surely please
      fans.
