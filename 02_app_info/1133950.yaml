    about_the_game: '<i>Evil has taken over a small town. But a group of courageous
      adventurers has decided to organize an expedition to end the feared vampire.</i><br><br>Recruit
      a group of characters to enter the castle and fulfill your mission. But get
      ready because the castle hides many surprises.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Graphic adventure in retro style.<br></li><li>Point and click.<br></li><li>Make
      a team of 3 adventurers of 7 candidates.<br></li><li>Each character has its
      abilities and defects with which it is easier or harder to finish the adventure.
      Some can be very clumsy ...<br></li><li>Watch with the castle guards, do not
      let yourself get caught!<br></li><li>Different ways to solve puzzles.<br></li><li>5
      different endings, some are easy and others are extremely difficult, find them
      all!<br></li><li>English, Italian and Spanish<br></li><li>A complete walkthrough
      for lost players.<br></li><li>And a lot of fun!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1133950/extras/characters.png?t=1598714753"
      /><br><br><strong>Our adventurers:</strong><br><br>Peter: <br><i>That''s me,
      the one who discovered the castle and organized all the expedition. I''m a reporter
      and a writer for a mystery magazine, in addition to being an enthusiast of horror
      novels.</i><br><br>Sister Angela: <br><i>She left her convent to fight against
      dark and evil forces. Sister Angela is a senior demon and vampire hunter, since
      she was trained by the very same Vatican.</i><br><br>Roger:<br><i>The best student
      of his class, he''s got two degrees, three master''s degrees and speaks five
      languages. Now he aims to leave the classrooms and make use of his knowledge
      in an experience he wants to add to his curriculum.</i><br><br>Agent L:<br><i>Member
      of a highly secret organization who devoted his life to the search of paranormal
      activites. He''s an expert and knows these cases better than anyone.</i><br><br>Gogo:<br><i>His
      father is the boss of a gang of yakuzas. She masters several martial arts and
      bladed weapons. She didn''t think it twice when she was told about a castle
      inhabited by evil creatures.</i><br><br>Alice:<br><i>She spent all her life
      reading romantic novels and watching TV shows about vampires. Now it''s her
      oportunity to be bitten on the neck by a vampire and live her own adventure.
      She got really dressed up for the occasion...</i><br><br>Bob:<br><i>This guy
      has nothing to do with all this, but he was passing by and decided to come and
      check what was going on.</i>'
