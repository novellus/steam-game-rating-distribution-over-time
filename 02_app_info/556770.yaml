  data:
    about_the_game: 'Star Phoenix is a cross platform multiplayer 1st person RPG shooter
      (multiplayer support coming soon).<br><br>In Star Phoenix you are in the driving
      seat to explore the Star Phoenix and uncover the mystery behind its falling.  You
      are the last hope for the Star Phoenix and its people, will you enable the Star
      Phoenix to rise from the ashes?  <br><br>Find and upgrade weapons, collect items,
      level up your character and defeat bosses in this sci-fi RPG adventure.<br><br>You
      find yourself alone on a derelict space ship following a long hibernation, awoken
      by a unknown character hiding in the shadows.  The goal was to find a new habitable
      planet to stave of the extinction of life, now you desperately scramble to find
      weapon to protect yourself and save anybody who may still be sleeping on board
      the Star Phoenix.<br><br><br>Currently Star Phoenix has 3 levels.  The 2nd level
      is procedural generated.  There are a number of weapons to collect including
      rare and powerful weapons, each with their own benefits and draw backs.  There
      are 2 movement systems that can be used in game - a teleportation system can
      be used or if preferred a more traditional movement system can be used (via
      track pad on the HTC Vive or thumbstick on the Oculus Touch controllers).<br><br>Star
      Phoenix is fully compatible with the HTC Vive and Oculus Rift + Touch controllers.<br><br><br><strong>Recent
      Additions:</strong><br>Weapons and Item shop.<br>Quests.<br>More Items.<br>Rare
      weapon variants.<br>Weapon Upgrades.<br>Pocket portal item added - Allows for
      travel to buy/sell item/weapons partial way through missions.<br>3D Dynamic
      maps.<br>Shield item added - to deflect incoming fire.<br>New Enemies.<br>Character
      leveling and character stats.<br>Story based quests.<br>Item descriptions and
      stats.<br>Damage amount display.<br>Bosses.<br><br><strong>Coming soon:</strong><br>Multiplayer
      Mode.<br>Arcade Mode.<br><br><br>Star Phoenix has been designed for VR from
      the ground up and there are no non-VR versions available.  Star Phoenix depends
      on full motion controller support.<br><br>Note: Star Phoenix is still under
      heavy development so there may be issues and bugs present but rest assured we
      will work to get them fixed as quickly as possible and we will continue to bring
      you updates and the game is developed further.  We urge you to leave feedback
      so we can make the game as good as we can for everybody.'
