    about_the_game: "Meet Nate, the Light Apprentice, and take part in his journey\
      \ through a kind of &quot;Comic GameBook&quot; experience like you've never\
      \ seen before!<br>Get collectibles and extras, customize and evolve your characters,\
      \ fight or befriend monsters, and decide how Nate's story unfolds.<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/569570/extras/Steam_Nate_cover_4.png?t=1512666237\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">RISE OF A HERO</h2><br>When\
      \ life in the world of Ethenia is threatened by the corruption of the Yhrosian\
      \ Empire, a hero will rise to protect the Planet and its people.<br><br>Meet\
      \ Nate, the Light Apprentice, and take part in his journey through a kind of\
      \ &quot;Comic GameBook&quot; experience like you've never seen before!<br><br>After\
      \ having spent 300 years in a deep sleep, Nate wakes up to a world ravaged by\
      \ war.\_The Planet's environment is damaged and on the course to destruction.\
      \ Only Nate and the 4 other last remaining Apprentices may have the key to restore\
      \ balance to the Planet's environment, thus saving the world.\_<h2 class=\"\
      bb_tag\">YOUR GAME, YOUR CHOICES</h2><br>In Light Apprentice, comic book and\
      \ game are integrated in a brand new way.<br><br>Your decisions and actions\
      \ will determine what kind of characters Nate and his friends will become. Get\
      \ collectibles and extras, customize and evolve your characters, fight or befriend\
      \ monsters, and decide how Nate's story unfolds.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/569570/extras/lapp_combat_1.png?t=1512666237\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">FEATURES</h2><ul class=\"\
      bb_ul\"><li> A comic book-game in which you can make your own choices that affect\
      \ the story</li></ul><ul class=\"bb_ul\"><li> Build your characters based on\
      \ your own choices: be a warrior or a pacifist!</li></ul><ul class=\"bb_ul\"\
      ><li> Collect items and equipment\_to improve your characters'  stats</li></ul><ul\
      \ class=\"bb_ul\"><li> Engage or spare the life of several kinds of monsters\
      \ and bosses</li></ul><ul class=\"bb_ul\"><li> A unique graphic style based\
      \ on hand-drawn art</li></ul><ul class=\"bb_ul\"><li> Epic, touching, action-packed\
      \ storyline</li></ul><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/569570/extras/quest_map_2.png?t=1512666237\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">AN EPIC SAGA IS COMING</h2><br>Chapters\
      \ 1-4 are available now, comprising Volume 1 of 3. Follow our journey on social\
      \ media to know when the next chapter is out!<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/569570/extras/lapp_chapters_animated.png?t=1512666237\"\
      \ crossorigin=\"anonymous\"/>"
