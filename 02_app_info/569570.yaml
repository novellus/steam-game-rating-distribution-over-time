    reviews: "\u201CIf you like visual novels, point and click games, turn-based combat\
      \ or anything in between, give Light Apprentice a try\u2013you won\u2019t be\
      \ disappointed.\u201D<br>9.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.bagogames.com/light-apprentice-review-game-destruction-creation/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bago Games</a><br><br>\u201CWith a wonderful\
      \ story its beautiful graphics, basic (but good) sounds and the unique way of\
      \ battling, puzzling and reading a comic book Light Apprentice is already a\
      \ must play!\u201D<br>9.0 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://3rd-strike.com/light-apprentice-the-comic-book-rpg-volume-1-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >3rd Strike</a><br><br>\u201CWhat initially\
      \ seemed like a child-like RPG quickly turned into a memorable and captivating\
      \ experience that many big games can only hope to offer.\u201D<br>7.0 \u2013\
