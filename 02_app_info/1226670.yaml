  data:
    about_the_game: "<img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1226670/extras/banner-story.png?t=1608823086\"\
      \ crossorigin=\"anonymous\"/><br>It's been several years since Harley Leger\
      \ left New Bretagne and headed west, hoping to leave the past behind and make\
      \ her way as a freelance writer. After arriving in the sleepy border town of\
      \ Rosewater, a seemingly trivial assignment for the local paper leads to the\
      \ hunt for a missing man's fortune\u2014and the story of the century.<br><br>Harley\
      \ and her ragtag posse embark on a harrowing journey across Western Vespuccia,\
      \ encountering bandits, rebels, visionaries, eccentrics, and many more friends\
      \ and foes on their quest for fame and riches.<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1226670/extras/banner-features.png?t=1608823086\"\
      \ crossorigin=\"anonymous\"/><br><ul class=\"bb_ul\"><li>A thrilling treasure\
      \ hunt with 5 travel companions. Choices matter, relationships with your companions\
      \ affect the trajectory of the story.<br></li><li>Inventory is back, but logical,\
      \ streamlined, and easy to use\u2014no banging things together to see what sticks.\
      \ Many situations have multiple solutions based on play style.<br></li><li>Randomized\
      \ encounter storylets on your journey, with different situations and outcomes\
      \ that depend on your previous choices and available resources.<br></li><li>Fully\
      \ rotoscoped animations and cinematic closeups emphasize the action.<br></li><li>High\
      \ resolution 1280x720 graphics (yes, that's 720p!)<br></li><li>Full music score\
      \ by Lamplight City composer Mark Benis, featuring live instruments. <br></li><li>Meet\
      \ over 50 professionally voiced characters.</li></ul>"
