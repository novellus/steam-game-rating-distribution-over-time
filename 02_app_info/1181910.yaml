  data:
    about_the_game: "<strong>Domini Games</strong> proudly presents a frightful story\
      \ of masks and monsters for the Halloween season with another haunting chapter\
      \ of Halloween Chronicles.<br><br>When your Uncle Oswald invites you to visit\
      \ his shop for Halloween, nobody expects the scares to be real. But after a\
      \ cursed mask turns your father into a horrible creature, he won\u2019t rest\
      \ until all the monsters have returned. It\u2019s up to you to stop them before\
      \ they can summon the lord of nightmares himself, the Boogeyman!<br><br>This\
      \ is a special Collector's Edition release full of exclusive extras you won't\
      \ find in the standard version. The Collector's Edition includes:<br><br>\u2022\
      \tPandora's Box is about to be opened, and you're the only one who can save\
      \ humanity!<br>\u2022\tEarn a variety of unique achievements! <br>\u2022\tTons\
      \ of coins to spend in the trophy room, hidden monster pages, and morphing figurines\
      \ to find!<br>\u2022\tEnjoy replayable HOPs and mini-games, exclusive wallpapers,\
      \ soundtrack, concept art, and more! <br>\u2022\tNever get lost with the strategy\
      \ guide!<br><br><br>This is a Hidden Object Puzzle Adventure game, meaning a\
      \ specific genre of story-driven, point &amp; click adventures. Throughout the\
      \ game, players are tasked to find a list of objects hidden within a particular\
      \ scene, and to occasionally complete various mini-games/puzzles."
