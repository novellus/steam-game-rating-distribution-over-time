    about_the_game: "<strong>\u201EThe Lion's Song: Episode 2 - Anthology&quot;</strong>\
      \ advances into the depths of the human psyche, uncovered by visual artist <strong>Franz\
      \ Markert</strong>. Franz is an aspiring painter at the turn of the 20th century,\
      \ trying to immortalize his name within Vienna\u2019s high society. His unique\
      \ ability to perceive the flaws, fears and emotions in so-called <strong>\u201C\
      layers\u201D</strong> allows him to bring them \u2013 layer by layer \u2013\
      \ onto the canvas.<br><br>Doing so, Franz illustrates his very personal view\
      \ on his models \u2013 quite distinctive members of Vienna\u2019s society \u2013\
      \ as well as his perspective of the world and the time he is living in. Through\
      \ his work, Franz seeks to uncover not only the layers of others but also his\
      \ own. His layers, who he has sought his entire life - unable to see, feel or\
      \ perceive them. Will he be able to impress the critics? Will Franz find himself?\
      \ And who will help him as the doubts proliferate?<br><br>The choices players\
      \ make in this episode will have a direct impact on the storylines of all future\
      \ and past episodes, connecting The Lion\u2019s Song to one overarching narrative.\
      \ The decisions made will ultimately determine if the protagonists find the\
      \ success they are working for.<br><br>Please take also a look at the other\
      \ episodes from The Lion's Song:<br><br><a href=\"http://store.steampowered.com/app/477030\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >http://store.steampowered.com/app/477030</a>"
