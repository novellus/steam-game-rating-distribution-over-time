    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/645750/extras/store_banner.png?t=1505510806\"\
      \ /><br><br>*** <strong>NEW</strong> to celebrate our Steam release:<br><ul\
      \ class=\"bb_ul\"><li>20 new fish, some suggested by legendary NOAA researcher\
      \ Dr Jay Orr<br></li><li>A cat bobber...<br></li><li>And a pirate kitten!</li></ul><br>Become\
      \ the greatest pirate captain that ever fished! Add more pirates to your burgeoning\
      \ island town! Listen to all their nonsensical complaints! Fish in ludicrous\
      \ locations like swamps, active volcanoes and the sky!<br><br>Award-winning\
      \ pirate fishing game lurches onto Steam by popular request! We\u2019ve rewritten\
      \ and reworked the game to accommodate desktops and tablet PCs. Play with mouse\
      \ and keyboard, or use your tablet pen or touch screen!<h2 class=\"bb_tag\"\
      >features</h2><ul class=\"bb_ul\"><li>Relaxing, addictive fishing gameplay</li></ul><ul\
      \ class=\"bb_ul\"><li>7 gorgeous, otherworldly fishing environments</li></ul><ul\
      \ class=\"bb_ul\"><li>Catch 150 hand-painted, scientifically-inaccurate fish</li></ul>\
      \ <ul class=\"bb_ul\"><li>Throw rotten fish at your rivals!</li></ul><ul class=\"\
      bb_ul\"><li>Unlock town features like an aquarium, farm, restaurant and hacker\
      \ cave!</li></ul><ul class=\"bb_ul\"><li>Decorate your house with unsettling\
      \ trophies!</li></ul><ul class=\"bb_ul\"><li>Collect pirate pets, most of which\
      \ have eyepatches or other classy dysfunctions.</li></ul>"
