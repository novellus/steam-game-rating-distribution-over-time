details:
  data:
    about_the_game: "<strong><i>Season Pass 2</i></strong> has just arrived at Crossroads\
      \ Inn! For all those who purchased Season Pass and supported us all the way\
      \ since the game\u2019s launch in October 2019, we have decided to create a\
      \ special continuation to the Season Pass.<br><br>The new digital pack of goodies\
      \ will give you instant access to special premium content that will be released\
      \ next year - as soon as it\u2019s published! Expand your tavern with new features,\
      \ recipes, and fun activities! <br><br>The planned premium content includes:\
      \ <br><br><ul class=\"bb_ul\"><li><strong><i>The Culinary Masterpiece</i></strong>:\
      \ Additional 100+ new recipes for your tavern to fill your patron\u2019s greatest\
      \ culinary desires. Basic food, exquisite food, and all that in-between, no\
      \ matter if good or bad, tasty or poisonous! Upgrade your tavern to be the best\
      \ restaurant in Delcrys - and who knows, maybe one day you\u2019ll even earn\
      \ the famous Mikkelen star?<br></li><li><strong><i>Moon Dance</i></strong>:\
      \ It\u2019s time to party! When music is playing, food is good, and drinks are\
      \ strong, people love to dance. This new set of 20+ animations will turn your\
      \ inn into a dancehall the world has never seen before! <br></li><li><strong><i>Decoration\
      \ packs</i></strong>: Well, would you look at that? An additional pack of 3\
      \ sets of new furniture, wallpapers, floor textures, and other decorative elements\
      \ designed to fully represent all three kingdoms of Delcrys: Yorevale, Sambria,\
      \ and Untermarch. Show the world whose side you\u2019re on in the most fashionable\
      \ way possible!</li></ul>"
