    detailed_description: "<strong><i>Season Pass 2</i></strong> has just arrived\
      \ at Crossroads Inn! For all those who purchased Season Pass and supported us\
      \ all the way since the game\u2019s launch in October 2019, we have decided\
      \ to create a special continuation to the Season Pass.<br><br>The new digital\
