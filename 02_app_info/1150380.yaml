      \ day you\u2019ll even earn the famous Mikkelen star?<br></li><li><strong><i>Moon\
      \ Dance</i></strong>: It\u2019s time to party! When music is playing, food is\
      \ good, and drinks are strong, people love to dance. This new set of 20+ animations\
      \ will turn your inn into a dancehall the world has never seen before! <br></li><li><strong><i>Decoration\
      \ packs</i></strong>: Well, would you look at that? An additional pack of 3\
      \ sets of new furniture, wallpapers, floor textures, and other decorative elements\
      \ designed to fully represent all three kingdoms of Delcrys: Yorevale, Sambria,\
