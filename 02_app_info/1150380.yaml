      \ will be released next year - as soon as it\u2019s published! Expand your tavern\
      \ with new features, recipes, and fun activities! <br><br>The planned premium\
      \ content includes: <br><br><ul class=\"bb_ul\"><li><strong><i>The Culinary\
      \ Masterpiece</i></strong>: Additional 100+ new recipes for your tavern to fill\
      \ your patron\u2019s greatest culinary desires. Basic food, exquisite food,\
