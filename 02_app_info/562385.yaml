    about_the_game: "Challenge yourself with more epic content for the German high-speed\
      \ network! Munich-Augsburg Scenario Pack 01 includes 10 challenging and enjoyable\
      \ scenarios for the <a href=\"http://store.steampowered.com/app/208288\" target=\"\
      _blank\" rel=\"noreferrer\"  >Munich-Augsburg Route Add-On</a>, covering passenger\
      \ operations in this commuter route.<br><br>Take the controls of the DB ICE\
      \ 2, DB BR 423, and DB BR 440 \u2018Coradia Continental\u2019 on busy services\
      \ along the line following real world timetables with real world challenges\
      \ from poor weather to red signals.<h2 class=\"bb_tag\">Included Scenarios</h2><br><ul\
      \ class=\"bb_ul\"><li>ICE 580<br></li><li>ICE 680<br></li><li>S-Bahn to Mammendorf<br></li><li>S-Bahn\
      \ to Munich<br></li><li>Freight to Augsburg<br></li><li>Fugger-Express I<br></li><li>Fugger-Express\
      \ II<br></li><li>Engineering Works<br></li><li>IC 1269<br></li><li>Crawling\
      \ home</li></ul><br><strong>Please Note: <a href=\"http://store.steampowered.com/app/208288\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Munich-Augsburg Route Add-On</a>, <a\
      \ href=\"http://store.steampowered.com/app/222580\" target=\"_blank\" rel=\"\
      noreferrer\"  >DB BR423 EMU Add-On</a>, the <a href=\"http://store.steampowered.com/app/376956\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >DB BR 440 \u2018Coradia Continental\u2019\
      \ Loco Add-On</a>, and the <a href=\"http://store.steampowered.com/app/222545\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >DB ICE 2 EMU Add-On</a> are required,\
      \ as separate purchases, in order to play the scenarios featured in this add-on.</strong>"
