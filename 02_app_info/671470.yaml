  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/671470/extras/carsteroids_logo_steampage.png?t=1606751168\"\
      \ /><h2 class=\"bb_tag\"><strong>Extreme arcade car-combat to test your skills!</strong></h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/671470/extras/600x120_41.png?t=1606751168\"\
      \ /><br><br><strong>Carsteroids is a challenging top-down shooter set in a dark\
      \ future: <br>In the past, humanity colonized the asteroids to extract resources.\
      \ Now, that place is a set for a violent car-combat game show, where all the\
      \ pilots and the fighters gather to find their fortune.  </strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/671470/extras/600x120_52.png?t=1606751168\"\
      \ /><h2 class=\"bb_tag\"><strong>GAME MODES:</strong></h2><h2 class=\"bb_tag\"\
      ><strong>Story</strong></h2>Select a car and blast your way through 15 randomly\
      \ generated stages and beat the 3 champions that awaits you. Multiply your score\
      \ to earn money and power-up your vehicle in the shop. Face each pilot's final\
      \ stage and complete their unique mission.<h2 class=\"bb_tag\"><strong>Arcade</strong></h2>A\
      \ quick action arcade ladder of 20 waves to beat <u>alone or co-op</u>. Select\
      \ your power-up after each wave and challenge the huge Spider-Tank!<h2 class=\"\
      bb_tag\"><strong>Versus</strong></h2>One ball, two cars, two force fields. A\
      \ one-on-one fight between two combat cars trying to drive a ball towards the\
      \ opponent\u2019s force field. Play versus a friend or the CPU. Please don't\
      \ rage quit. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/671470/extras/600x120_51.png?t=1606751168\"\
      \ /><br><br><i>Inspired by the &quot;<u>'90s</u> <u>16-bit era</u> machines&quot;\
      \ and the &quot;arcade machines&quot;, the game is concentrated on the player's\
      \ skills to win the impossible tournament and to proceed with the story.</i><h2\
      \ class=\"bb_tag\"><strong>FEATURING:</strong></h2><ul class=\"bb_ul\"><li>\
      \ 60 fps<br></li><li> Story mode with multiple endings<br></li><li> Arcade mode<br></li><li>\
      \ Multiplayer fun (Versus &quot;carball&quot; &amp; Arcade co-op mode)<br></li><li>\
      \ Random stages and crazy opponents<br></li><li> Fast and <u>challenging</u>\
      \ old school car-combat<br></li><li> Different weapons and power-ups<br></li><li>\
      \ Loot sexy collectables<br></li><li> Unlockables<br></li><li> Bonus levels<br></li><li>\
      \ Hidden areas<br></li><li> Different final bosses<br></li><li> Keyboard or\
      \ full gamepad controls<br></li><li> + more!!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/671470/extras/600x120_53.png?t=1606751168\"\
      \ />"
