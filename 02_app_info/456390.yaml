    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/456390/extras/exception_logo.png?t=1592667366"
      /><br><br><strong>Exception</strong> is a combat platformer set inside a computer
      system which has been hijacked by a totalitarian virus.  A lone member of the
      system must step up to lead the resistance and battle against this brutal regime.  Expertly
      combine razor sharp reflexes with elaborate attacks to topple the virus and
      restore freedom.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/456390/extras/exception_steam_gif_1a.gif?t=1592667366"
      /><br><br><ul class="bb_ul"><li><h2 class="bb_tag">A New Approach to Platforming</h2>Two-dimensional
      action in a three-dimensional world.  Entire levels transform to reveal new
      challenges and opportunities.  Explore distant areas exposed by the shifting
      environment.  Each level is an elaborate puzzle that unfolds as you progress.<br><br></li><li><h2
      class="bb_tag">Synthwave Soundtrack</h2>A soundtrack assembled from the very
      best Synthwave artists.  Enjoy nearly two-hours of Synthwave tracks from artists
      including Kalax and Waveshaper  It's the perfect complement to Exception's retro-futuristic
      aesthetic.<br><br></li><li><h2 class="bb_tag">Challenge the Leaderboards</h2>Compete
      for the best time on your favorite levels through more than 800 Steam leaderboards.  Employ
      diverse play-styles to top specific leaderboards.  Compete for the best combat
      time by destroying all enemies or try for a great pacifist time by leaving your
      enemies unharmed.<br><br></li><li><h2 class="bb_tag">Illustrated story</h2>The
      story of Exception told across 17 illustrated cutscenes.  Learn about the system
      collapse and subsequent power vacuum that gave rise to a fascist virus.  Join
      a gang of four misfit software threads in their journey to overthrow the brutal
      regime and restore freedom to the system.<br><br></li><li><h2 class="bb_tag">Upgrade
      your Character to Unleash Special Attacks</h2>Execute a variety of special attacks
      and string together creative combinations to maximize your destruction.  Collect
      hidden artifacts to purchase attack upgrades and push the limits of your destruction.<br><br></li><li><h2
      class="bb_tag">Dynamic Bonus System</h2>Chain multiple airborne attacks to earn
      time bonuses.  Harness your creativity to uncover the fastest level routes with
      the most bonus potential.  Aggressive attack strategies yield the highest bonuses.</li></ul>
