    about_the_game: "You will die when your name is talked about.<br />\r\n<br />\r\
      \nThere was a SNS where users can feel free to post their message named \u201C\
      Monolog\u201D.<br />\r\nEveryone was posting their daily life and their thought\
      \ in digital form.<br />\r\nOne day, there was a rumor about \u201CMonolog\u201D\
      \ started being spread.<br />\r\n<br />\r\n\u201CThere is a unknown account\
      \ with character corruption...<br />\r\nIf your name is talked about by that\
      \ account ,you will die...\u201D<br />\r\n<br />\r\nEhara Keishirou was studying\
      \ at Satsukibashi High School.<br />\r\nOne day, his classmate Tada Aiko told\
      \ him that he was talked about by an unknown account at Monolog.<br />\r\nHe\
      \ didn\u2019t care about it at that time, but what happened next was totally\
      \ out of his expectation...<br />\r\n<br />\r\nBasically the story goes as visual\
      \ novel form.<br />\r\nSometimes ,the system switches into dot part, and you\
      \ can control the character to continue the story."
