    detailed_description: "\u56DE\u52302001\u4E70\u623F\u5B50\u662F\u4E00\u6B3E\u7A7F\
      \u8D8A\u7C7B\u7684\u7ECF\u8425\u6A21\u62DF\u6E38\u620F\u3002\u73A9\u5BB6\u5C06\
      \u56DE\u5230\u90A3\u4E2A\u66FE\u7ECF\u90A3\u4E2A\u623F\u4EF7\u975E\u5E38\u4FBF\
      \u5B9C\u7684\u65F6\u4EE3\uFF0C\u5229\u7528\u81EA\u5DF1\u7A7F\u8D8A\u7684\u77E5\
      \u8BC6\u6539\u53D8\u81EA\u5DF1\u7684\u547D\u8FD0\u3002\u5728\u623F\u5730\u4EA7\
      \u4EF7\u683C\u98DE\u6DA8\u7684\u5E74\u4EE3\u91CC\u83B7\u53D6\u66B4\u5229\uFF0C\
      \u5E76\u4E14\u5229\u7528\u83B7\u53D6\u7684\u7B2C\u4E00\u6876\u91D1\u6765\u6210\
      \u4E3A\u5929\u4F7F\u6295\u8D44\u4EBA\uFF0C\u5E76\u6700\u7EC8\u5B9E\u73B0\u4EBA\
      \u751F\u7406\u60F3\u3002<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1293250/extras/SteamShopImage_04.png?t=1600078247\"\
      \ /><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1293250/extras/SteamShopImage_01.png?t=1600078247\"\
      \ /><h2 class=\"bb_tag\">\u623F\u4EA7\u7ECF\u8425\u7CFB\u7EDF</h2>\u5408\u7406\
      \u5229\u7528\u6760\u6746\u662F\u623F\u5730\u4EA7\u7ECF\u8425\u7684\u5173\u952E\
      \u3002\u5728\u6E38\u620F\u4E2D\u901A\u8FC7\u8C03\u6574\u5408\u7406\u7684\u9996\
