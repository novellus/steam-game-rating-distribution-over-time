    about_the_game: "\u56DE\u52302001\u4E70\u623F\u5B50\u662F\u4E00\u6B3E\u7A7F\u8D8A\
      \u7C7B\u7684\u7ECF\u8425\u6A21\u62DF\u6E38\u620F\u3002\u73A9\u5BB6\u5C06\u56DE\
      \u5230\u90A3\u4E2A\u66FE\u7ECF\u90A3\u4E2A\u623F\u4EF7\u975E\u5E38\u4FBF\u5B9C\
      \u7684\u65F6\u4EE3\uFF0C\u5229\u7528\u81EA\u5DF1\u7A7F\u8D8A\u7684\u77E5\u8BC6\
      \u6539\u53D8\u81EA\u5DF1\u7684\u547D\u8FD0\u3002\u5728\u623F\u5730\u4EA7\u4EF7\
      \u683C\u98DE\u6DA8\u7684\u5E74\u4EE3\u91CC\u83B7\u53D6\u66B4\u5229\uFF0C\u5E76\
      \u4E14\u5229\u7528\u83B7\u53D6\u7684\u7B2C\u4E00\u6876\u91D1\u6765\u6210\u4E3A\
      \u5929\u4F7F\u6295\u8D44\u4EBA\uFF0C\u5E76\u6700\u7EC8\u5B9E\u73B0\u4EBA\u751F\
      \u7406\u60F3\u3002<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1293250/extras/SteamShopImage_04.png?t=1600078247\"\
      \ /><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1293250/extras/SteamShopImage_01.png?t=1600078247\"\
      \ /><h2 class=\"bb_tag\">\u623F\u4EA7\u7ECF\u8425\u7CFB\u7EDF</h2>\u5408\u7406\
      \u5229\u7528\u6760\u6746\u662F\u623F\u5730\u4EA7\u7ECF\u8425\u7684\u5173\u952E\
      \u3002\u5728\u6E38\u620F\u4E2D\u901A\u8FC7\u8C03\u6574\u5408\u7406\u7684\u9996\
      \u4ED8\u6BD4\u4F8B\u548C\u8FD8\u6B3E\u671F\u9650\uFF0C\u65E2\u8981\u5408\u7406\
      \u5229\u7528\u6760\u6746\u5E2E\u52A9\u623F\u4EA7\u6269\u5F20\uFF0C\u4E5F\u8981\
      \u4FDD\u8BC1\u4E0D\u4F1A\u56E0\u4E3A\u8FC7\u9AD8\u7684\u623F\u8D37\u5BFC\u81F4\
      \u8D44\u91D1\u94FE\u65AD\u88C2\u3002<br><br>\u9009\u62E9\u6700\u5177\u6709\u6F5C\
      \u529B\u7684\u57CE\u5E02\u548C\u5468\u8FB9\u8BBE\u65BD\u66F4\u597D\u7684\u5C0F\
      \u533A\u8FDB\u884C\u6295\u8D44\uFF0C\u8FD9\u6837\u624D\u80FD\u5728\u623F\u4EF7\
      \u4E0A\u6DA8\u7684\u5927\u6F6E\u4E2D\u83B7\u5F97\u6700\u5927\u7684\u6536\u76CA\
      \u3002<br><br>\u5408\u7406\u5229\u7528\u8D2D\u4E70\u6CD5\u62CD\u623F\u7B49\u624B\
      \u6BB5\uFF0C\u66F4\u4FBF\u5B9C\u7684\u4EF7\u683C\u6269\u5C55\u4F60\u7684\u623F\
      \u4EA7\u3002<h2 class=\"bb_tag\">\u88C5\u4FEE</h2>\u6E38\u620F\u4E2D\u6709\u4E0A\
      \u767E\u79CD\u79CD\u4E0D\u540C\u98CE\u683C\u7684\u5BB6\u5177\uFF0C\u51E0\u5341\
      \u79CD\u5899\u7EB8\u548C\u5730\u677F\u7816\u4F9B\u73A9\u5BB6\u9009\u62E9\u3002\
      \u4ECE\u4F4E\u7AEF\u7684\u65E7\u5F0F\u5BB6\u5177\u5230\u9AD8\u7AEF\u7684\u53E4\
      \u8463\u548C\u540A\u706F\u4E4B\u7C7B\u7684\u5962\u4F88\u54C1\u5E94\u6709\u5C3D\
      \u6709\u3002\u901A\u8FC7\u5408\u7406\u7684\u88C5\u4FEE\uFF0C\u53EF\u4EE5\u6781\
      \u5927\u7684\u589E\u52A0\u5BF9\u79DF\u5BA2\u7684\u5438\u5F15\u529B\u3002<h2\
      \ class=\"bb_tag\">\u623F\u5C4B\u51FA\u79DF</h2>\u6E38\u620F\u91CC\u6709\u591A\
      \u6837\u5316\u7684\u623F\u5C4B\u79DF\u8D41\u6A21\u5F0F\uFF0C\u5305\u62EC\u6574\
      \u5957\u51FA\u79DF\u7FA4\u79DF\u3002\u5B66\u4F1A\u4EE5\u79DF\u517B\u8D37\u4F1A\
      \u6781\u5927\u7684\u51CF\u5C11\u623F\u8D37\u538B\u529B\uFF0C\u53EF\u4EE5\u8BA9\
      \u4F60\u7684\u623F\u4EA7\u5F97\u4EE5\u8FC5\u901F\u6269\u5F20\u3002<br><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1293250/extras/SteamShopImage_05.png?t=1600078247\"\
      \ /><h2 class=\"bb_tag\">\u8D44\u4EA7\u589E\u503C</h2>\u5728\u6700\u5408\u9002\
      \u7684\u65F6\u5019\u8D2D\u4E70\u623F\u4EA7\uFF0C\u5728\u6700\u9AD8\u4EF7\u4F4D\
      \u65F6\u5019\u5356\u51FA\uFF0C\u597D\u597D\u5229\u7528\u8FD920\u5E74\u95F4\u623F\
      \u5730\u4EA7\u7684\u9EC4\u91D1\u65F6\u4EE3\u3002\u4ECE\u4E00\u4E2A\u9ED8\u9ED8\
      \u65E0\u95FB\u7684\u7A77\u4EBA\u6210\u957F\u4E3A\u623F\u5730\u4EA7\u5927\u4EA8\
      \uFF0C\u4F5C\u4E3A\u4E00\u4E2A\u7A7F\u8D8A\u8005\uFF0C\u4F60\u80FD\u884C\u5417\
      \uFF1F<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1293250/extras/SteamShopImage_03.png?t=1600078247\"\
      \ /><h2 class=\"bb_tag\">\u5408\u7406\u5229\u7528\u8D8B\u52BF</h2>\u5165\u4E16\
      \uFF0C\u6B21\u8D37\u5371\u673A\uFF0C\u5965\u8FD0\u4F1A\uFF0C\u4E16\u535A\u4F1A\
      \uFF0C\u4EE5\u53CA\u5404\u79CD\u57FA\u7840\u8BBE\u65BD\u5EFA\u8BBE\u548C\u623F\
      \u5730\u4EA7\u653F\u7B56\u90FD\u4F1A\u663E\u8457\u7684\u5F71\u54CD\u5730\u533A\
      \u6216\u8005\u5168\u56FD\u7684\u623F\u4EF7\u3002\u4F5C\u4E3A\u7A7F\u8D8A\u8005\
      \uFF0C\u5408\u7406\u5229\u7528\u5404\u79CD\u4E8B\u4EF6\u4F4E\u4E70\u9AD8\u5356\
      \u5C06\u4F1A\u4E8B\u534A\u529F\u500D\u3002<h2 class=\"bb_tag\">\u201C\u9884\u6D4B\
      \u672A\u6765\u201D</h2>\u7A7F\u8D8A\u524D\u7684\u77E5\u8BC6\u8FD8\u6709\u5404\
      \u79CD\u5176\u4ED6\u7528\u9014\u3002\u4E0D\u4EC5\u53EF\u4EE5\u5728\u670B\u53CB\
      \u5708\u91CC\u5BF9\u4E16\u754C\u5927\u65B0\u95FB\u505A\u51FA\u51C6\u786E\u7684\
      \u201C\u9884\u6D4B\u201D\uFF0C\u8BA9\u4F60\u6536\u83B7\u4F17\u591A\u60CA\u53F9\
      \u7684\u76EE\u5149\uFF0C\u8FD8\u53EF\u4EE5\u5229\u7528\u5404\u79CD\u4F53\u80B2\
      \u5F69\u7968\u6210\u4E3A\u5F69\u7968\u4E4B\u795E\u3002<br><br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1293250/extras/SteamShopImage_02.png?t=1600078247\"\
      \ /><h2 class=\"bb_tag\">\u6210\u529F\u7684\u6295\u8D44\u8005</h2>\u5229\u7528\
      \u4F60\u7A7F\u8D8A\u524D\u7684\u77E5\u8BC6\uFF0C\u6210\u4E3A\u4E00\u4F4D\u4F18\
      \u79C0\u7684\u5929\u4F7F\u6295\u8D44\u4EBA\u3002\u5305\u62EC\u89C6\u9891\u76F4\
      \u64AD\u7F51\u7AD9\uFF0C\u5171\u4EAB\u7ECF\u6D4E\uFF0C\u7F51\u8D2D\uFF0C\u533B\
      \u836F\uFF0C\u533A\u5757\u94FE\u8D27\u5E01\uFF0CVR\uFF0CP2P\u7B4920\u591A\u4E2A\
      \u9879\u76EE\u3002\u6210\u529F\u7684\u6295\u8D44\u751A\u81F3\u5728\u672A\u6765\
      \u80FD\u83B7\u5F97\u6570\u767E\u500D\u7684\u6536\u76CA\uFF0C\u4F46\u5931\u8D25\
      \u7684\u6295\u8D44\u4E5F\u53EF\u80FD\u8840\u672C\u65E0\u5F52\u3002<h2 class=\"\
      bb_tag\">\u5B9E\u73B0\u4EBA\u751F\u4EF7\u503C</h2>\u5F53\u4F60\u5B9E\u73B0\u8D22\
      \u52A1\u81EA\u7531\u540E\uFF0C\u5C31\u6709\u8DB3\u591F\u7684\u65F6\u95F4\u548C\
      \u8D44\u6E90\u6765\u5B9E\u73B0\u5404\u79CD\u4EBA\u751F\u76EE\u6807\u3002\u4F8B\
      \u5982\uFF0C\u8D44\u52A9\u79D1\u6280\u4E8B\u4E1A\uFF0C\u5EFA\u7ACB\u5E0C\u671B\
      \u5C0F\u5B66\uFF0C\u6295\u8D44\u7535\u7ADE\u4FF1\u4E50\u90E8\uFF0C\u6295\u8D44\
      \u56FD\u5BB6\u5EFA\u8BBE\u5DE5\u7A0B\u503A\u5377\u7B49\u7B49\u3002<br><br><a\
      \ href=\"mailto:\u6E38\u620F\u5EFA\u8BAE\u53CA\u53CD\u9988\uFF1A420553137@qq.com\"\
