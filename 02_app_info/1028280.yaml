details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1028280/extras/bridge3-header.png?t=1588939530"
      /><br>Let your creativity run as a bridge builder and take the challenge to
      prove yourself as a true master of bridge building! As a structural engineer
      and designer, you have the responsibility for a perfect static load capacity
      of the bridge. In Bridge! 3 you have the opportunity to build your bridges and
      their carrying capacity to the utmost!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1028280/extras/vorarbeiter-major.png?t=1588939530"
      /><br>You want to create your own level? No problem, because you can design
      the most complicated bridges the world has ever seen. Use all the new and exciting
      features that we have made available for you.<br><br>Romp yourself and create
      your own levels and missions that you share with the community. You can use
      up to 20 different original components. You have endless possibilities!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1028280/extras/dirndl-sheriff.png?t=1588939530"
      /><br>With more than 30 varied missions and additional content from the community,
      you as the master builder are faced with numerous challenges. In Bridge! 3 you
      can install new special components such as boosters, checkpoints or trampolines.
      Not only can you create completely new bridges, but you can also master platforms
      independently and on various systems.<br><br>The further your adventure as a
      bridge builder progresses, the more scenarios you unlock. In the exciting developer
      mode, you can also build in your own missions.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1028280/extras/logo-aerosoft-silentfuture.png?t=1588939530"
      />
