details:
  data:
    about_the_game: Sqwark is just your average Green parrot who lives at 85 Acorn
      Drive.<br>But when some multidimensional beings show up and attempt to take
      every delicious nut in the world to use as fuel for their weird and wonderful
      contraptions, he has to do something about it. <br>Using his sonic boom squawking
      ability, Sqwark can stun enemies and move obstacles.<br><br><ul class="bb_ul"><li>Travel
      across Earth and 12 weird variations of our planet from other dimensions, taking
      in the sights and defeating more weirder and wonderful enemies.<br></li><li>Tackle
      weird and wonderful enemies from multiple dimensions while solving increasing
      more complex puzzles.<br></li><li>Fill your ears with a glorious orchestral
      soundtrack.<br></li><li>Sqwark can make use of multidimensional technology the
      beings have left behind to get help from Sqwarks in other dimensions, each one
      with their own strength and weaknesses.</li></ul>
