    detailed_description: "This endless coal run session allows you to experience\
      \ one of the most powerful Chinese locomotives ever made, the QJ. This package\
      \ includes a massive amount for you to get the full experience of the QJ.<br\
      \ />\r\n<br />\r\nFeatures <br />\r\n- 5 x QJ locomotives with different details,\
      \ covered typical styles both China\u2019s and America\u2019s <br />\r\n- The\
      \ most powerful type of steam locomotive of China!<br />\r\n- Challenge top-end\
      \ operational experience!<br />\r\n- Historic appearance of QJ locomotives!\
      \ <br />\r\n- Customized engine parts <br />\r\n- Lifelike appearance with detailed\
      \ models and textures <br />\r\n- A variety of effects and functions like Auto-Connect\
      \ Air Brake Hoses, Auto-Numbering, Animated Bell, Changeable Running Lanterns,\
      \ Optional Parts For Appearance, Extra Operable Functions For Cab-Controlling\
      \ (- the boiler blowdown is controlled by \u2018blowdown_lever\u2019 in cab.\
      \ Startup by pull up lever and shut down by push down) - the cylinder drain\
      \ is controlled by two pedals, pushdown once the \u2018cylinder_cock_on\u2019\
      \ to startup draining, then push down once the \u2018cylinder_cock_off\u2019\
      \ to stop draining.) and Corresponding \u2018Smoke Effects\u2019 in Each Loco\u2019\
      s Config<br />\r\n<br />\r\nThe QJ was a type of heavy freight steam locomotive\
      \ used by China Railways. The majority were made by Datong locomotive factory.\
      \ The prototypes and early production of the class were designated HP, being\
      \ redesignated as FD class during the cultural revolution before becoming the\
      \ QJ class in 1971.<br />\r\nThe class became the primary mainline freight locomotive\
      \ on the Chinese rail network by the 1980s, and were then displaced by diesel\
      \ locomotives during the 1990s. After the end of steam on the national Chinese\
      \ railway network many QJ locomotives were used on industrial lines, as well\
      \ as on the Jitong railway. Several of the class have been preserved.<br />\r\
      \n<br />\r\nPackage includes <br />\r\n- Endless coal run session.<br />\r\n\
      - CHN QJ Steam Classic  (locomotive, with operable interior)<br />\r\n- CHN\
      \ QJ Steam Earlier (locomotive, with operable interior)<br />\r\n- CHN QJ Tender\
      \ 4-Axle Earlier (rolling stock, with loadable function)<br />\r\n- CHN QJ Tender\
      \ 6-Axle Classic(rolling stock, with loadable function)<br />\r\n- CHN QJ Tender\
      \ 6-Axle Earlier(rolling stock, with loadable function)<br />\r\n- QJ IAIS 6988\
      \ Steam (locomotive, with operable interior)<br />\r\n- QJ IAIS 6988 Tender\
      \ (rolling stock, with loadable function)<br />\r\n- QJ IAIS 7081 Steam (locomotive,\
      \ with operable interior)<br />\r\n- QJ IAIS 7081 Tender (rolling stock, with\
      \ loadable function)<br />\r\n- QJ RJ Corman 2008 Steam (locomotive, with operable\
      \ interior)<br />\r\n- QJ RJ Corman 2008 Tender (rolling stock, with loadable\
      \ function)<br />\r\n- Engineer Mr. James (passenger, specific driver character\
      \ for US QJ steam locos)<br />\r\n- Engineer Mr. Meng (passenger, specific driver\
      \ character for Chinese QJ steam locos)"
