details:
  data:
    about_the_game: Slide to finish is a line rider type of a game which has cute
      style and animations. You have to reach a certain point and collect as many
      carrots as possible. To do that you need figure out how to draw a road and use
      special objects like fans and springs so a sled with a bear and rabbits be able
      to slide down to a flag and avoid traps. Each location add more stuff that make
      solving harder. You also can design your own levels or solve levels designed
      by other players.
