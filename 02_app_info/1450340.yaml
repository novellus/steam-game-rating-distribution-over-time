details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1450340/extras/GZ_Desc_US-Weapons-Pack-_616-x-256px__GIF_Panning.gif?t=1608195620\"\
      \ /><br>Since the fateful day of the &quot;Cataclysm&quot;, NATO and the USSR\
      \ have each been closely monitoring the situation in Sweden, raising their preparedness\
      \ levels and weighing options.<br><br>When proof was obtained that there were\
      \ survivors hiding in multiple locations in \xD6stert\xF6rn, resolution &quot;Reaction:\
      \ Phase 1&quot; was passed at NATO, as an urgent, temporary solution: large\
      \ quantities of standard-issue weapons used in the American military were to\
      \ be dropped all over \xD6stert\xF6rn, in order to offer immediate assistance\
      \ and support to the various groups of survivors.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1450340/extras/Descriptive-Images_US-Weapons-Pack-_616-x-256px_Descriptive-Images-_-Gifs-_616-x-256px_.png?t=1608195620\"\
      \ /><br>Mid-tier versions of these three US weapons will now be available in\
      \ any PLUNDRA storage box on \xD6stert\xF6rn; if you are new to the game, you\
      \ will find them in the storage box at the Iboholmen Church. Higher tier versions\
      \ of the weapons can also be found by defeating and looting enemies. These weapons\
      \ are:<br><br><strong>N9 Handgun</strong> - A proven, medium-power 9mm semi-automatic\
      \ pistol. Standard-issue pistol for the US Army. Good for short-range encounters\
      \ and as a last resort when your main weapon runs dry.<br><br><strong>N16 Assault\
      \ Rifle</strong> - Standard-issue assault rifle for the US Army. Easy to handle\
      \ and equipped with a burst fire. Excels at medium to long range encounters\
      \ due to its accuracy, sight options and fire mode versatility.<br><br><strong>N60\
      \ Machine Gun</strong> - The N60 is a powerful and stable general-purpose machine\
      \ gun used by the US Army since the late 1950s. Suitable for short to medium\
      \ range encounters where accuracy is secondary to being able to sustain a high\
      \ rate of fire without frequent reloads.<br><br>Weapon attachments included:<br>\u2022\
      \ N9 Extended Magazine<br>\u2022 N16 Extended Magazine<br>\u2022 N60 Extended\
      \ Magazine<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1450340/extras/GZ_Desc_US-Weapons-Pack-_616-x-256px__GIF_Pistol.gif?t=1608195620\"\
      \ />"
