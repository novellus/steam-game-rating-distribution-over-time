    review: 'Compromised but not watered down (long) feature length cut of the first
      season of "Ghost in the Shell - Stand Alone Complex": the narrative of this
      underrated series is actually on par with both wide released animated feature
      films. And my by far most favourite characters of all GitS, the very unpopular
      but super cute and not at all annoying Tachikoma droids, are also getting their
      share of moments near the end. Very watchable.

      Two extras are included: a short featuring the aforementioned walker robots,
      and a making of (in Japanese only).'
