details:
  data:
    about_the_game: The RPG Costume Pack adds fantasy adventure to ComiPo!<br><br>Thanks
      to this pack, your ComiPo characters are ready for swashbuckling adventures
      in fantasy worlds! The set includes a variety of characters wielding swords
      and shields in different combat poses, as well as villager characters to wander
      the towns of your fantasy world. In addition to characters, the RPG Costume
      Pack comes with a trove of backgrounds and still images to use for message windows.
      This material has uses outside the world of ComiPro and can also enhance your
      apps and games!<br><br>This pack contains:<br><ul class="bb_ul"><li>10 male
      fantasy characters.<br></li><li>10 female fantasy characters.<br></li><li>39
      backgrounds and images.</li></ul>
