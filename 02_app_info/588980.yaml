    review: 'You can see my review & full gameplay here: https://youtu.be/4JDku2QfgMo


      [h1]Experienced on the Oculus Rift with Touch Controllers[/h1]


      I don''t think I can recommend this game at full price. But at 50% sale of $2.49
      USD or lower, I can give a tepid recommendation. So this is yet another VR roller
      coaster collection of rides (4). So what is good and what is bad?


      Positive:

      + each ride has a unique environment and different feel

      + the blood red planet looks pretty awesome

      + different things going on during the ride (twists, turns, jumps, etc.)


      Neutral:

      +/- Music was okay

      +/- Each track is around 3 minutes long

      +/- graphics are mediocre


      Negative:

      - feel like you''re gliding on the track versus actually on the track

      - there''s no sound of your coaster moving on the track, most sounds in this
      game were not very good

      - no hands visible, no reason to use your motion controllers except to start
      the ride


      [b]Sale Price Rating 6/10 only buy if you''re a fan of VR roller coasters[/b]'
