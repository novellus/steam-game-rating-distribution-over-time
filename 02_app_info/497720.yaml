  data:
    about_the_game: "<h2 class=\"bb_tag\">Have you ever had the opportunity to control\
      \ your own amusement ride at the fair? Probably not ... </h2><br>Now you can\
      \ experience this on your PC &amp; Mac with the new Funfair Ride Simulator 3.\
      \ With physics and detailed graphics, awesome fog, firework and light effects\
      \ and a simulated fairground.<br><br>Control and marvel at some of the most\
      \ breathtaking rides that can be found on the fairgrounds around the world.\
      \ Watch how visitors buy tickets and seat in your ride. Choose your lighting\
      \ and sound effects, or simply sit yourself in one of the gondolas and experience\
      \ your very own ride! On day or at night - you decide!<br><br><strong>OPERATE</strong><br>Operate\
      \ your own ride! Control the speed, lighting, sound effects, and much more.\
      \ Add some nice firework or play a typical fairground jingle!<br><br><strong>GET\
      \ IN</strong><br>Take a seat in your own ride and enjoy together with your virtual\
      \ visitors the ride in 3D!<br><br><strong>EXPERIENCE</strong><br>Experience\
      \ a unique atmosphere created by the crowded fairground, changing light, fog,\
      \ sound effects and the smell of fresh popcorn! (Sorry, there is no device for\
      \ that feature our yet ;) )<br><br><strong>SOCIAL GAMING</strong><br>Unlock\
      \ a variety of achievements and compete with your friends and other players\
      \ by comparing your stats. Who carries the most passengers? Who is the most\
      \ successful carny?<br><br><strong>FEATURES</strong><br>\u2022 Control the most\
      \ fascinating rides that can be found on the fairgrounds around the world<br>\u2022\
      \ Comprehensive simulated fairground<br>\u2022 3 awesome thrillrides are included\
      \ (Kraken, Gold Mine &amp; Cyber Star)<br>\u2022 Interacting people<br>\u2022\
      \ Realistic physics<br>\u2022 Playable Jingles<br>\u2022 Archievements and leaderboards<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/497720/extras/includedrides2.png?t=1560516674\"\
      \ crossorigin=\"anonymous\"/>"
