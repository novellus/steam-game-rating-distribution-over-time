  data:
    about_the_game: "\u201CNephise was a young orb collector. One day, while searching\
      \ for orbs, she got lost and fell down a hole into Dragons Valley. The only\
      \ exit was via the High Grounds, but there was no easy way up there. She came\
      \ upon a vast lake. She unmoored a boat near to the shore, and sailed it to\
      \ the other side\u2026\u201D<br><br>Nephise returns, in her deadliest and most\
      \ expansive adventure yet! Will she escape from Dragons Valley? Find out in\
      \ this highly immersive first-person \u201Cwalking simulator\u201D with extensive\
      \ exploration, as well as light puzzle and platforming elements.<br><br><ul\
      \ class=\"bb_ul\"><li>The third game in Tongu\xE7 Bodur\u2019s Nephise series,\
      \ though no prior knowledge of the earlier games is required to enjoy this thrilling\
      \ standalone tale<br></li><li>Professional voice narration, short cutscenes,\
      \ and an average playing time of an hour or more<br></li><li>Predominantly relaxing\
      \ gameplay which encourages exploration, with the addition of light puzzle and\
      \ platforming elements and a small degree of danger<br></li><li>A wide variety\
      \ of locations, lighting, and weather conditions, including rain and snow<br></li><li>Atmospheric\
      \ sound design, with a dynamic music score<br></li><li>A richer story than the\
      \ previous Nephise games, co-written by Bottle: Pilgrim author Michael Bowser</li></ul><br>PS:\
      \ The core aspect of this game is the atmosphere. It is recommended for those\
      \ who mostly seek to experience the mood."
