    about_the_game: "Puzzle your way through the small town of Estivale, brought to\
      \ life with a range of characters who all have their own problem to solve. With\
      \ each person you help, Benson gets one stop closer to breaking his friend Mike\
      \ out of the county jail. This game was made by just one person, and stands\
      \ as the debut title from Eyeball2D.<br />\r\nAdventure Boy Jailbreak is a swap-quest\
      \ adventure game, with logic puzzles and humorous dialogue. A huge cast of funny,\
      \ weird and thoughtful characters await, as you collect and trade items to guide\
      \ Benson, the wise-cracking teen on a mission to rescue his friend."
