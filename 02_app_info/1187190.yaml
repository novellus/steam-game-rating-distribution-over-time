  data:
    about_the_game: "What could be more desirable than freedom if you dwell in a cage?\
      \ Some are lucky enough to have Prince Charming to save them, but some have\
      \ to take everything in their own hands \u2014 and then the Knight emerges,\
      \ the Knight ready to fight the Horror.<br><br>The Knight of the Crimson Tower\
      \ is a kinetic visual novel about the adventures of Laura, a daughter of a noble\
      \ lord and a host for a mysterious curse \u2014 or maybe a blessing? It is a\
      \ story of how you make mistakes and fix them, about the hunters, the hunted,\
      \ confrontations and revelations.<br><br>What lies ahead:<br><br><ul class=\"\
      bb_ul\"><li> spoilt but kind-hearted lass to play as;<br></li><li> a mix between\
      \ horror and hentai;<br></li><li> first glance at the mirror universe;<br></li><li>\
      \ quite a few hidden treasures;<br></li><li> animated BGs and CGs;<br></li><li>\
      \ gallery, music room and the ability to swap in-game resolution for the best\
      \ experience.</li></ul>"
