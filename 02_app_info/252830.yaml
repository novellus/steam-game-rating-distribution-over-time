    review: "[h1]Leider entt\xE4uschend[/h1]\n\nDie namensgebende Protagonistin Claire\
      \ befindet sich in dem einem Moment noch im Krankenhaus und besucht ihre Mutter.\n\
      Doch im n\xE4chsten Moment scheint sie sich schon in einer Alptraum-Variante\
      \ der Realit\xE4t zu befinden.\nNun versucht sie aus diesem Alptraum zu entkommen.\n\
      \nClaire ist ein Spiel, dass sich \xE4u\xDFerst stark an bekannten Titeln wie\
      \ Silent Hill orientiert.\nMan erkundet im 2D-Stil diverse Geb\xE4ude wie z.B.\
      \ ein Krankenhaus.\nSchon der Blick auf die Umgebungskarte zeigt, dass man einige\
      \ T\xFCren zu pr\xFCfen hat.\n\n\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2337904260\n\
      \nJedoch sind die Flure nicht leer. Schattenwesen jagen Claire und versuchen\
      \ sie zu t\xF6ten.\nDabei erleidet man sowohl physischen als auch seelischen\
      \ Schaden. Ist der seelische Schaden zu hoch, verliert Claire langsam aber stetigt\
      \ ihre Gesundheit.\nDiverse Heilitems hierf\xFCr sind zu finden. \nAuch Kampferprobt\
      \ ist Claire nicht. Sie kann bei Gefahr nur fl\xFCchten und sich verstecken.\n\
      \n\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2337896530\n\nKlingt\
      \ soweit erstmal ganz nett - Jedoch m\xF6chte ich dieses Spiel nicht empfehlen.\n\
      Die Story wird unspannend erz\xE4hlt, die Orientierung f\xE4llt manchmal trotz\
      \ Karte schwer.\nUnd als gro\xDFen Minuspunkt sehe ich das begrenzte Inventar.\n\
      Knapp ab der H\xE4lfte des Spiels hatte ich so viele Items, dass ich keine neuen\
      \ mehr aufnehmen konnte. Nun konnte man die bestehenden auch nicht ablegen.\n\
      Man konnte wohl Heilitems unn\xF6tig verbrauchen. Doch man wei\xDF nicht, wof\xFC\
      r man jetzt seine Items verschwendet, denn sobald man vor einem neuen Gegenstand\
      \ steht, wird nur darauf hingewiesen, dass das Inventar voll ist.\nDas h\xE4\
      tte man besser l\xF6sen k\xF6nnen.\n\n\nIch habe das Spiel kurz nach dieser\
      \ Problematik abgebrochen, weil es zunehmend nervte.\nDie Geschichte und das\
      \ Gameplay haben mich auch nicht motiviert, es weiterzuspielen.\nIch denke es\
      \ gibt besseres in dem Genre und es ist die Zeit nicht wert.\n\n\n\nAnmerkungen:\n\
      ~Spielzeit laut \"howlongtobeat.com\" bei etwa 3 Std.\n~Kostet im Sale 0,79\
      \ \u20AC ( Vielleicht tue ich dem Spiel auch unrecht - Bei dem Preis ist vielleicht\
      \ nicht ganz so viel zu erwarten )\n~ Komplett in englischer Sprache"
