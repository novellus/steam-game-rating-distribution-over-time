    reviews: "\u201CThe sound is amazingly well polished, and features tons of scary\
      \ and crispy sound-effects. You will be hard-pressed to say that this is an\
      \ indie game due to it, as it looks like they have gone the extra mile with\
      \ the sound effects and the eerie music.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.push-start.co.uk/game-review/game-review-claire-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Push-Start</a><br><br>\u201CClaire absolutely\
      \ succeeds in providing an atmospheric unsettling experience, a compelling story,\
      \ and fantastic sound design and soundtrack, that all work in tandem to make\
      \ this a must-play for survival horror fans.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegameenthusiast.blogspot.com/2014/07/pc-review-104-claire.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Game Enthusiast</a><br><br>\u201C\
      If you\u2019re looking for something scary, Claire is terrifying, atmospheric\
      \ \u2014 thanks, in part, to a stellar soundtrack \u2014 and a fantastic love\
      \ letter to the survival horror genre.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://bloody-disgusting.com/news/3302487/claire-plays-like-2d-silent-hill-love/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bloody Disgusting</a><br>"
