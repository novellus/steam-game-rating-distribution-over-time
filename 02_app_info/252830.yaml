    about_the_game: "Claire is alone, lost, and hunted. The world has quickly becomes\
      \ shrouded in darkness with unseen threats stalking Claire from the shadows.\
      \ Aided by her dog and armed only with a flashlight, Claire must conquer her\
      \ fear and find her comatose mother. However, there are others lost in the darkness\
      \ seeking salvation. Claire must decide who she is going to save. With every\
      \ choice she'll begin to discover who she really is and whether she deserves\
      \ to be saved herself.<br />\r\n<br />\r\n-Play as Claire and explore multiple\
      \ levels accompanied by your dog, Anubis.<br />\r\n- Use a lighter or a mouse-controlled\
      \ flashlight to explore an increasingly dark world.<br />\r\n-Contend with the\
      \ panic system, a system that increases the scariness of the environment as\
      \ fear tightens its grip on Claire.<br />\r\n-Fight back Claire\u2019s fear\
      \ and stay alert with items scavenged from the dark corners of the world.<br\
      \ />\r\n-Find others lost in the darkness, help them and decide to save them\
      \ or leave them be.<br />\r\n-Multiple endings determined by plot choices and\
      \ interactions with the others. <br />\r\n-Multiple difficulty settings, including\
      \ \u201CNightmare\u201D where Claire can literally be scared to death.<br />\r\
      \n-New Game + allows you to keep your items and ramp up the difficulty."
