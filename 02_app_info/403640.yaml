    detailed_description: "<h1>Free Bonus Content</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/403640/extras/Dishonored2_FreeUpdate_BlackandWhite.jpg?t=1603889340\"\
      \ /><br><br>Logging in with your <a href=\"https://steamcommunity.com/linkfilter/?url=http://Bethesda.net\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bethesda.net</a> account will get you\
      \ the following new modes in Dishonored 2:<br><br><strong>Mission+</strong><br>Take\
      \ a trip back in time to any previously completed mission from the campaign\
      \ and experiment freely with all powers and weapons.<br><br><strong>Black and\
      \ White</strong><br>Feeling moody? Black and White mode lets you experience\
      \ the game in a new visual style. This filter does exactly what it says on the\
      \ tin, but all blood will remain red. See? Moody. You can toggle between Black\
      \ and White mode and the original color mode at any time.<br><br>In addition\
      \ to these two new modes, Dishonored 2 players who log in with their <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://Bethesda.net\" target=\"_blank\"\
      \ rel=\"noopener\"  >Bethesda.net</a> account will also gain access to the original\
      \ pre-order bonus, the Imperial Assassin\u2019s Pack. When you stop by the Dreadful\
      \ Wale, you\u2019ll find all the bonus items in the pack waiting for you in\
      \ your cabin.<br><br>The Imperial Assassin\u2019s Pack includes:<br><ul class=\"\
      bb_ul\"><li>Duelist\u2019s Luck bone charm<br></li><li>Void Favor bone charm<br></li><li>In-game\
      \ Antique Serkonan Guitar for Emily or Corvo to interact with<br></li><li>In-game\
      \ book: Goodbye, Karnaca \u2013 A Musician\u2019s Farewell<br></li><li>500 bonus\
      \ coins</li></ul></p><br><h1>This Year's Breakout Game</h1><p>Winner, Best Action\
      \ Adventure Game, The Game Awards 2016<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/403640/extras/Dishonored2_ReviewScoreAccolades-03-1.png?t=1603889340\"\
