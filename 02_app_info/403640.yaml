    about_the_game: "<h2 class=\"bb_tag\">Game Description</h2>Reprise your role as\
      \ a supernatural assassin in Dishonored 2. <br><br>Praised by PC Gamer as \u201C\
      brilliant\u201D, IGN as \u201Camazing\u201D and \u201Ca super sequel, IGN as\
      \ \u201Camazing\u201D and \u201Ca superb sequel\u201D, declared a \u201Cmasterpiece\u201D\
      \  by Eurogamer, and hailed \u201Ca must-play revenge tale among the best in\
      \ its class\u201D by Game Informer, Dishonored 2 is the follow up to Arkane\
      \ Studio's first-person action blockbuster and winner of more than 100 'Game\
      \ of the Year' awards, Dishonored. <br><br>Play your way in a world where mysticism\
      \ and industry collide. Will you choose to play as Empress Emily Kaldwin or\
      \ the royal protector, Corvo Attano? Will you make your way through the game\
      \ unseen, make full use of its brutal combat system, or use a blend of both?\
      \ How will you combine your character's unique set of powers, weapons and gadgets\
      \ to eliminate your enemies? The story responds to your choices, leading to\
      \ intriguing outcomes, as you play through each of the game's hand-crafted missions.<h2\
      \ class=\"bb_tag\">Story</h2>Dishonored 2 is set 15 years after the Lord Regent\
      \ has been vanquished and the dreaded Rat Plague has passed into history. An\
      \ otherworldly usurper has seized Empress Emily Kaldwin\u2019s throne, leaving\
      \ the fate of the Isles hanging in the balance. As Emily or Corvo, travel beyond\
      \ the legendary streets of Dunwall to Karnaca, the once-dazzling coastal city\
      \ that holds the keys to restoring Emily to power. Armed with the Mark of the\
      \ Outsider and powerful new abilities, track down your enemies and take back\
      \ what\u2019s rightfully yours.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"\
      bb_ul\"><li><h2 class=\"bb_tag\">The Assassins </h2>As fully voiced characters,\
      \ Emily Kaldwin and Corvo Attano now bring their own perspectives and emotional\
      \ responses to the world and story. Use each character\u2019s set of powers,\
      \ gadgets and uniquely-tuned weapons in creative ways as you explore the world\
      \ \u2013 whether you fight your way through the city streets or sneak across\
      \ the rooftops - and which enemies you decide to eliminate or spare. <br><br></li><li><h2\
      \ class=\"bb_tag\">Supernatural Powers</h2>Advanced bonecharm crafting and all-new\
      \ upgrade trees allow you to customize your powers in vastly different ways.\
      \ Become a living shadow to silently stalk your targets, link enemies so they\
      \ share a common fate, or mesmerize your foes and dominate their minds. Choose\
      \ from nearly infinite combinations of violence, nonlethal combat, powers and\
      \ weapons to accomplish your objectives.<br><br></li><li><h2 class=\"bb_tag\"\
      >Imaginative World \t</h2>From the grimy, rat-infested streets of Dunwall to\
      \ the lush, exotic coasts of a decaying Karnaca, immerse yourself in stylized\
      \ locales created by Arkane\u2019s premiere art and narrative teams. The world\
      \ is a character in its own right, rich with story, architecture and eclectic\
      \ characters. It is also punctuated by signature mission locations, such as\
      \ the Dust District, ravaged by dust storms and warring factions, and a madman\u2019\
      s mansion made of shifting walls, deadly traps and clockwork soldiers. <br><br></li><li><h2\
      \ class=\"bb_tag\">The Void Engine</h2>Dishonored 2 is beautifully brought to\
      \ life with the new Void Engine, a leap forward in rendering technology, built\
      \ from id Tech and highly-customized by Arkane Studios. Designed to support\
      \ world-class art direction and take full advantage of the powerful hardware\
      \ this generation has to offer, the Void Engine allows for significant advances\
      \ to all game systems, including responsive stealth and combat Artificial Intelligence,\
      \ lighting and graphical rendering, impressively dense urban environments, and\
      \ story presentation.</li></ul>"
