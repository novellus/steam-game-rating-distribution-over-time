    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>In the final months
      of World War II, 14-year-old Seita and his sister Setsuko are orphaned when
      their mother is killed during an air raid in Kobe, Japan. After a falling out
      with their aunt, they move into an abandoned bomb shelter. With no surviving
      relatives and their emergency rations depleted, Seita and Setsuko struggle to
      survive. Grave of the Fireflies is a heartbreaking story, detailing the true
      casulaties of war.
