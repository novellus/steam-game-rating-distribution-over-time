    about_the_game: "In magical valley the fruits is ripe. Citizens of the valley\
      \ decided to find the most capable of them to harvest the fruits. And they make\
      \ the contest - who will gather fruits in 6 seconds, will be the honored fruit\
      \ farmer! Jump over the obstacles, don't fall on spikes, and most important\
      \ - don't stop, or the flame will burn you.<br />\r\n<br />\r\nComplete as many\
      \ levels as you can and harvest tons of fruits to unlock new skins and gain\
      \ additional lives what helps you finish the game.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n- Unlimited arcade game focusing on setting the record.<br />\r\n- 50\
      \ unique levels (which change randomly)<br />\r\n- Simple control.<br />\r\n\
      - Dynamic old-school gameplay.<br />\r\n- Beautiful pixel graphics and cool\
      \ music.<br />\r\n- 6 seconds timer on all levels.<br />\r\n- Harvest fruits\
      \ to unblock new skins and additional lives.<br />\r\n- Lots of achievements."
