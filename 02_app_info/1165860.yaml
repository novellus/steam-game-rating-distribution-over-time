      \u2705 Uma calculadora com 1 pilha\n\U0001F532 Roda em PC Humilde\n\U0001F532\
      \ Um i5 com uma GTX 750TI\n\U0001F532 No min\xEDmo uma GTX 1660\n\U0001F532\
