details:
  data:
    about_the_game: "It is the end of summer. Han Hui, a university student, meets\
      \ a mysterious young girl named He Jia in the mountains. After this chance meeting,\
      \ the two embark on a delightful journey.<br />\r\n<br />\r\nShan Gui is a short,\
      \ linear, kinetic visual-novel set in Nanjing's gorgeous Purple Mountain. It\
      \ follows the adventure of two young girls as they tour the park, attempting\
      \ to recount faded childhood memories. Han Hui is moody and depressed until\
      \ she eventually becomes enraptured by He Jia's overwhelming warmth and happiness.\
      \ In He Jia, Han Hui finds respite from her sadness and a brand new friend...\
      \ a friend who may be more than she suggests."
