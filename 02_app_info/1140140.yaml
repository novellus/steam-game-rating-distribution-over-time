    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1140140/extras/logo_STEAM_ABOUT.png?t=1607004974\"\
      \ crossorigin=\"anonymous\"/><br>When Ryuto came back to his hometown from the\
      \ university during summer vacations, he didn\u2019t expect who he\u2019d meet.\
      \ Will he have an unforgettable summer? If so, why? You decide!<br><br>A bit\
      \ different approach to Visual Novel with multiple dating events and endings.<h2\
      \ class=\"bb_tag\">In the game you can:</h2><ul class=\"bb_ul\"><li> take part\
      \ in some dramas!<br></li><li> go to a summer festival!<br></li><li> end up\
      \ alone and pathetic!<br></li><li> **** step sister!</li></ul><br>The game has\
      \ several hours of content (Try all possible, alternative scenarios!)"
