    detailed_description: "<h1>Digital Deluxe Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1009290/extras/DeluxeEdition_Custom_616x340.png?t=1602775404\"\
      \ />.<br><br>The Deluxe Edition includes the following:<br><br>\u2022 Full Game<br>\u2022\
      \ Premium Pass which includes 2 Major Expansions and a Special Costume as a\
      \ bonus<br>\u2022 Virtual currency :  200 SAO coins</p><br><h1>About the Game</h1>They\
      \ always shared the same moments. They thought it would be like this for eternity.<br>\u2015\
      \u2015\u2015<br>Kirito awakens in a completely unknown virtual world, but something\
      \ about it feels a bit familiar...<br><br>Set in Underworld, an expansive world\
      \ introduced in the SWORD ART ONLINE anime, Kirito sets out on adventure in\
      \ the series' latest RPG!<br><br>Enjoy seamless, action-packed real-time battles\
      \ using a combination of sword skills, sacred arts, and your favorite SAO characters!<br><br>Kirito\
      \ meets a boy named Eugeo. Somewhere deep within their hearts is a lingering\
      \ promise. To fulfill that promise and avoid losing each other, they set out\
      \ on adventure together. Nothing will keep them from reaching their goal."
