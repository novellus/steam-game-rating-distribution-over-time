details:
  data:
    about_the_game: '<h2 class="bb_tag"><strong>300k - the Game</strong></h2> ...is
      a funny implementation of the cellular automaton theory. in this game, the basics
      of this theory have been pushed to the extreme and a game capable kind by adding
      funny extras to manipulate created populations. so you can battle against the
      computer or against other players. your moves are absolutely free. also, u can
      deploy every single cell/pixel packet wherever you want.<br><br><br><i>or quickly
      said: it''s a game in wich the players make their moves alternately like in
      board games like chess or similar. so you set 100 of your own pixel packets
      with each move to the 600x600 matchfield. these pixels, like those of the opponent,
      then develop automatically. whoever has the largest share of a total of 300k
      pixels on the field wins!</i><br><br>so if you want, you can read the exact
      game rules in the screenshots.<h2 class="bb_tag">Beta-Version</h2>well, i wrote
      this game (with very minimalistic graphic) within a few weeks and it works fine
      and stable. but this short time of development says that there is still a lot
      to do. ask like: is the game easy to understand? is my broken english a big
      problem? XD are there any technical problems? is the game missing something
      (more story, goals, correction of difficulty of cpu-player...)? ...<i>therefore
      I would like to test the game for a while as a beta version.</i><br><br><strong>ya,
      there is still a lot to do!</strong>'
