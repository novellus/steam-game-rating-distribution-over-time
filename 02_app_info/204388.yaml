  data:
    about_the_game: "<p>Celebrate President\u2019s Day in Etheria with the \u201C\
      President\u2019s Day: Battle Royale\u201D holiday event!</p>\n<p>Pitch your\
      \ heroes against each other in the \u2018Presidential Battle Arena,\u2019 where\
      \ you\u2019ll have to not only fight each other for the most points, but do\
      \ so while evading the deadly Demon Boss. Beat the mission to be awarded a \u2018\
      presidential\u2019 skin for your class, a unique pet, or more!</p>\n\n<h2>This\
      \ DLC includes:</h2>\n<ul>\n<li>\u2018Presidential Battle Arena\u2019 Challenge\
      \ Mission\n<li>2 Unlockable Pets\n<ul>\n<li>Democrat Donkey\n<li>Republican\
      \ Elephant\n</ul>\n<li>2 Unique Weapons\n<ul>\n<li>Squire Boxing Glove Weapon\n\
      <li>Monk Boxing Glove Weapon\n</ul>\n<li>4 Unlockable Outfits\n<ul>\n<li>Monk\
      \ \u2013 President Obama\n<li>Squire \u2013 Mitt Romney\n<li>Huntress \u2013\
      \ Michelle Obama\n<li>Apprentice \u2013 George Washington\n</ul></ul>"
