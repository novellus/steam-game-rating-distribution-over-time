  data:
    about_the_game: '- Genre<br> 2D Platform Game<br><br>- Story<br>Adventures of
      the naughty &quot;Ashi&quot; who accidentally crossed over to the Divine world.<br><br>As
      usual, he was playing with his friends in the mountains.<br>And then you find
      a chipmunk with two tails.<br><br>&quot;Ashi&quot; was chasing after a mysterious
      chipmunk, he went into the &quot;seonangdang&quot;(holy stone cairns or trees
      that are dedicated to the deity Seonangshin, the patron of villages)<br>without
      even realizing it.<br><br>At that moment, the ground shakes, and then it goes
      down, and &quot;Ash&quot; falls down.<br><br>&quot;Ashi&quot; was trapped in
      the cave, he wandered through the cave.<br>And then he meet the mysterious old
      man, &quot;Seol-nong&quot;.<br>They say that if you use the power of bead, you
      can go back home.<br><br>so, &quot;Ashi&quot; go deep into the cave to collect
      bead pieces.<br><br>- Game Features<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1104150/extras/unnamed.gif?t=1604480740"
      /><br>1. Using the power of the bead awakens the life of things around it.<br>Let''s
      move through the map by interacting with the awakened lives.<br><br>2. Oriental
      Style Pixel Art<br><br>3. Level Design of High Difficulty'
