  data:
    about_the_game: Our america allows the audience to experience life as a Black
      person. This VR experience follows a father and his son on the way to school.
      The audience experiences the branching narrative from the fathers point of view
      while they make decisions and interact with the story. In the VR headset they
      will battle overt and subtle racism as the story culminates at a climax where
      they must make the correct decisions to get to school on time.
