details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">About this game</h2><br>In this game you\
      \ will play as Andreas, an ambitious archaeologist who is driven by a desire\
      \ to find the Palladium, an ancient artifact that brings success and prosperity\
      \ to its owner. <br>The hero will travel to Greece to solve riddles and avoid\
      \ hazardous traps. But Andreas is not the only one who wishes to obtain the\
      \ treasure. Two other adventurers also arrive at the forgotten island.<h2 class=\"\
      bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Story-based first person adventure.<br></li><li>A\
      \ labyrinth, built by an ancient civilization, that\u2019s full of dangers.<br></li><li>An\
      \ entourage influenced by two different eras of ancient Greek culture.<br></li><li>The\
      \ riddles are based on Greek mythology.<br></li><li>A few possible endings.\
      \ Decide what is most valuable to you: fame, gold, or love.<br></li><li>There\
      \ are two possible playthroughs with two different companions.<br></li><li>One\
      \ companion is a girl who is a specialist in Greek mythology. She can help you\
      \ solve riddles.<br></li><li>The other companion is a man with a technical mindset.\
      \ He will help you deal with traps in unconventional ways.<br></li><li>Steam\
      \ achievements.<br></li><li>Cross-platform support (Windows, Linux)<br></li><li>Steam\
      \ cloud support</li></ul>"
