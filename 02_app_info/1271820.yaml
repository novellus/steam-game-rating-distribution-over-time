details:
  data:
    about_the_game: You play as a foreign exchange student looking to broaden their
      horizons during an educational exchange programme. Spending a summer in a small,
      quiet and peaceful suburb like Lemon Grove should be a piece of cake, right?
      But something rotten is brewing and it's up to you to find out what and who
      is behind it! You'll make some friends along the way, but who can you really
      trust?<br><br>Jaw Breakers &amp; The Confection Connection is a comedy mystery
      visual novel about a group of kids on Summer vacation with way too much free
      time on their hands.<br><br>It doesn't matter where you are, it's always summer
      in Lemon Grove! This is a game with a wholesome story that all ages can enjoy.<br><br><ul
      class="bb_ul"><li>Average playtime is roughly 2 hours<br></li><li>20,000+ words<br></li><li>Hand-drawn
      character sprites and backgrounds<br></li><li>7 locations to explore<br></li><li>14
      music tracks</li></ul>
