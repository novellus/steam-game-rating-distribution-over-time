    review: "Harika grafikler, sevimli bir ba\u015F karakter, ilgin\xE7 bir fikir\
      \ ama berbat \xF6tesi bir oynan\u0131\u015F.\n\nTyler: Model 005'de terk edilmi\u015F\
      \ bir evde uyanan, minik bir robotu y\xF6netiyoruz. Boyutlar\u0131m\u0131z \xE7\
      ok ufak oldu\u011Fundan kalemler, bardaklar, sandalyeler vs bizden \xE7ok \xE7\
      ok daha b\xFCy\xFCk. O nedenle bunlar\u0131n \xFCst\xFCne t\u0131rman\u0131\
      yor, raflarda ve masalarda geziniyor ve etraf\u0131 ke\u015Ffediyoruz. Amac\u0131\
      m\u0131z bizi tasarlayan mucide ne oldu\u011Funu ve evin neden terk edildi\u011F\
      ini bulmak.\n\nAma oyun \xE7ok acemi bir ekibin elinden \xE7\u0131kt\u0131\u011F\
      \u0131n\u0131 her haliyle belli ediyor. Do\u011Fru d\xFCr\xFCst bir a\xE7\u0131\
      l\u0131\u015F videosu yok. Patdadanak oyunun e\u011Fitim b\xF6l\xFCm\xFCne at\u0131\
      l\u0131yorsunuz. Kontroller cidden k\xF6t\xFC. T\u0131rmanma, duvarda ko\u015F\
      ma gibi hareketlerimiz var fakat hi\xE7birini tam anlam\u0131yla, tatmin edici\
      \ bir \u015Fekilde yapam\u0131yorsunuz. \xC7o\u011Funlukla t\u0131rmanman\u0131\
      z gereken bir yere zar zor \xE7\u0131k\u0131yor sonra da durup dururken, anlams\u0131\
      zca d\xFC\u015F\xFCyorsunuz. Ard\u0131ndan bir daha t\u0131rmanmak zorunda kal\u0131\
      yorsunuz.\n\nOyunda \xF6r\xFCmcek ve kar\u0131nca gibi ha\u015Faratlarla sava\u015F\
      t\u0131\u011F\u0131m\u0131z k\u0131s\u0131mlar da var. Ama vuru\u015F hissi\
      \ neredeyse s\u0131f\u0131r oldu\u011Fundan d\xFC\u015Fmana vurup vuramad\u0131\
      \u011F\u0131n\u0131z\u0131 anlayam\u0131yorsunuz. Ayn\u0131 \u015Fekilde d\xFC\
      \u015Fmanlar\u0131n da size vurup vuramad\u0131\u011F\u0131 da tam olarak belli\
      \ olmuyor.\n\nOyunun en g\xFCzel yan\u0131 Tyler adl\u0131 robotumuz hi\xE7\
      \ ku\u015Fkusuz. Seslendirmesi, \u0130ngiliz aksan\u0131 ve esprili yorumlar\u0131\
      \ gayet ho\u015F. D\u0131\u015F g\xF6r\xFCn\xFC\u015F\xFCn\xFC de\u011Fi\u015F\
      tirebilmek ve ona ufak yetenekler kazand\u0131rabilmek de g\xFCzel bir ayr\u0131\
      nt\u0131. Ama oyunu kurtarmaya yetmiyor maalesef. 3/10\n\n[quote]Daha fazla\
      \ incelememe g\xF6z atmak isterseniz Steam K\xFCrat\xF6r sayfam\u0131 ziyaret\
      \ edebilirsiniz: [b][url=https://store.steampowered.com/curator/39265984/]Pikselat\xF6\
      r[/url][/b][/quote]"
