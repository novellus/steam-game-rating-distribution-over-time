    about_the_game: Light Fingers is a magical mechanical board game where thieves
      compete in a test of skills to prove who among them is the most deft! Explore
      a randomly generated miniature board world that unfolds before you as you roll
      dice and move around to explore. <br><br>Seek out shops where you'll find cards
      to buy, special services for hire and chests of loot to plunder. Remember, always
      shop before you steal! <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1223720/extras/shop_and_loot.gif?t=1609352831"
      /><br><br>Raid Dungeons, where coins are a plenty, but deadly hazards are just
      as numerous. Here you will go up against your rivals who can defend the dungeon
      operating the traps while you attempt to loot its treasures. <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1223720/extras/raid_the_dungeons.gif?t=1609352831"
      /><br><br>Don't get caught! Play your hand of cards strategically or buy favors
      from the local inhabitants to avoid the guards and other players as you work
      your way back to the thieves hideout.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1223720/extras/avoid_the_guards.gif?t=1609352831"
      />
