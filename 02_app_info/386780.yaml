    detailed_description: "Create your own super star players, build your own ultimate\
      \ Rugby team and customise the look of the game with Rugby Challenge 3 - FanHub\
      \ BETA. Here you can edit your player's appearance, change their attributes\
      \ to influence their skills and much more.  <br><br>You can also customize your\
      \ team\u2019s look with hundreds of uniforms and emblems to choose from, allowing\
      \ you to play in team strips from:<br>Super Rugby, Quad Nations, Euro Nations,\
      \ Euro Club Championship, ITM Cup, Aviva Premiership Rugby, Bledisloe Cup Series,\
      \ World Rugby Championship, French Division 1, French Division 2, Elite 12,\
      \ European Knockout Cup, Pacific Rim Championship, African Nations Cup, South\
      \ American Shield, Seven-A-Side Championship, International Seven-A-Side Series,\
      \ Buildcorp National Rugby Championship and the ABSA Currie Cup.<br><br>Share\
      \ your custom players and teams online and view other players and teams created\
      \ by the FanHub community. Vote for your favourites and get votes for creating\
      \ top notch content. Match the likeness of your favourite player and you could\
      \ be voted to the top of the custom player list!<br><br>The full version of\
      \ Rugby Challenge 3 - FanHub will include the ability to download your players\
      \ and teams to Rugby Challenge 3 for in-game play! Coming 2015.<br><br><strong>Update\
      \ Notes:</strong> <br>***Please note. The latest version of Rugby Challenge\
      \ 3 FanHub requires the local save game to be reset and will wipe all custom\
      \ players and teams created on previous versions of the Demo. Custom players\
      \ and teams that have been uploaded to the FanHub will still be available for\
      \ download after updating. If you wish to keep your custom players and teams\
      \ created prior to this update, please ensure you upload them to the FanHub\
      \ before downloading the latest version. Thank you."
