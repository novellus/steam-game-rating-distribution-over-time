    about_the_game: Antiprism is the world's first twin-ship VR shoot'em'up! Control
      one space ship in each hand as you go on a series of missions, fighting swarms
      of enemies and dodging dangerous projectiles and anomalies. Customize and upgrade
      multiple modules on your ships including weapons, armor and engines. Use special
      abilities gained from a mysterious ancient artifact. Embark on a space adventure
      that pits you against powerful enemies and takes you to the most dangerous parts
      of the galaxy.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Twin-ship
      single-player gameplay<br></li><li> Multiple ship systems to upgrade &amp; customize<br></li><li>
      Procedurally generated missions with multiple enemy types<br></li><li> Challenging
      boss fights<br></li><li> Space anomalies that provide agility challenges or
      modify combat<br></li><li> Unique abilities granted by an alien artifact</li></ul><h2
      class="bb_tag">VR-only</h2>Antiprism has been designed from the ground up as
      a VR-only experience. <br>We're working to make the game comfortable to play
      in any room setup, whether seated, standing or room-scale. <br>Antiprism's unique
      gameplay only works in a VR setting with two controllers and can't be played
      with a game controller or mouse and keyboard.<h2 class="bb_tag">In Development</h2>Antiprism
      is still under construction. We'll be posting regular updates as we reach milestones
      on our way to completing the game's development. Reach out to us here or on
      our Discord server if you have any questions or just want to get in touch.
