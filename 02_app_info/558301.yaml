  data:
    about_the_game: "An iconic race from Master of Orion II has returned to conquer\
      \ the stars!<br />\r\n<br />\r\nThe psychic Elerian join the original 10 races\
      \ with their own emperors and advisors, new ship hulls and blueprints, and unique\
      \ perks and personalities. The whole galaxy welcomes their arrival, just in\
      \ time to face the return of the nefarious Antarans.<br />\r\n<br />\r\nBorn\
      \ of the myriad islands of Draconis, the Elerians are a feudal civilization\
      \ with a rigid caste system and immutable gender roles. At the top of their\
      \ social order sits the Grand Marshal of the Fiefdoms, a warrior of great renown\
      \ who binds all the Elerians to her will by military prowess. Only females may\
      \ enter military life at any rank. Their males are relegated to the college\
      \ forums, where they form the Philosopher caste, always studying and pushing\
      \ their race's strange mental powers new limits."
