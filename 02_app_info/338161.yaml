details:
  data:
    about_the_game: '<strong>Europa Universalis IV: El Dorado Content Pack</strong>Europa
      Universalis IV: El Dorado Content Pack includes two new unit packs and a music
      pack to add to the El Dorado expansion.<br><br><strong>South American Unit Pack</strong>This
      unit pack adds twelve new unit models for South American and Andean natives,
      including Inca, Mapuche and Tupinamba.<br><br><strong>Mesoamerican Unit Pack</strong>This
      unit pack adds twelve new unit models for Mesoamerican natives, including Aztec,
      Maya and Mixtec.<br><br><strong>Songs of Exploration</strong>This music pack
      adds five new songs, inspired by the Age of Exploration. These new songs will
      play during peacetime as colonies are established in the newly discovered lands.'
