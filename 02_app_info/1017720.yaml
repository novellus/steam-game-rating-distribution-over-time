    about_the_game: "<strong><ul class=\"bb_ul\"><li>Summary<br></li><li>Language\
      \ &amp; subtitles<br></li><li>BONUS: space.games.film (without letterbox)</li></ul></strong><br><br>-<br><br><strong>Summary</strong><br><br>In\
      \ the nineties, space games were very popular to many home computer players.\
      \ But in the 2000s, the genre disappeared from the game market with no apparent\
      \ reason. The genre of space simulation was considered extinct.<br><br>Now we\
      \ are experiencing a renaissance. Particularly the independent scene is dedicated\
      \ to this type of games. In the wake of the crowdfunding sensation \u201CStar\
      \ Citizen\u201D by \u201CWing Commander\u201D creator Chris Roberts, exciting\
      \ computer and video games are being made especially in Germany, such as \u201C\
      The Long Journey Home\u201D by Daedalic, \u201CX4: Foundations\u201D by Egosoft\
      \ and \u201CEverspace \u201CBy Rockfish Games.<br><br>\u201Cspace.games.film\u201D\
      \ is not a making of and not a game report. The film wants to give an insight\
      \ into the scene. It shows the people and characters behind the games. Furthermore,\
      \ we will take a look at the history of space games with developers and game\
      \ specialists like GameStar editor Michael Graf and the director of the Cologne\
      \ Game Lab Prof. Bj\xF6rn Bartholdy and we will examine the mechanisms and peculiarities\
      \ of the genre.<br><br>-<br><br><strong>Language &amp; subtitles</strong><br><br>Film\
      \ language is mostly in German (with English subtitles available for those parts)\
      \ and some parts in English. Additionally there is a bilingual subtitle track\
      \ with English and German together alternating for when the opposing language\
      \ is being spoken. For that, you have to select &quot;Thai&quot; as your subtitle\
      \ language.<br><br>-<br><br><strong>BONUS: space.games.film (without letterbox)</strong><br><br>Especially\
      \ for buyers of space.games.film who own an ultrawide monitor, we provide a\
      \ version of the film without letterboxing. The only difference to the main\
      \ film is that it has no &quot;artificial&quot; black bars above and below.\
      \ The reason why we have them in the first place? The subtitles! These are usually\
      \ overlaid onto the film. By using the black bars, the subtitles don\u2019t\
      \ cover the image, but are being shown in the black area beneath."
