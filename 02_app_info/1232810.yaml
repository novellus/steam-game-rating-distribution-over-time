    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1232810/extras/Savage_Halloween.png?t=1603731735"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1232810/extras/About_the_Game_-_en-EN.png?t=1603731735"
      /><br>In <strong>Savage Halloween</strong> the world is taken over by monsters
      from the afterlife who were trapped in the Earth after a Halloween party, and
      now they have decided to make their new home here.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1232810/extras/Main_Plot_-_en-EN.png?t=1603731735"
      /><br>Every year the monsters are invited to the big 24hr Halloween rave, but
      this time no one came home, as an evil vampire used a spell to block the passage
      back to the afterlife because, according to him, the party could not stop.<br>Among
      the guests, James, a farmer who had his eternal rest interrupted, took his shotgun
      and decided to end the riot.<br>Join the resistance and send everyone home.
      No one can handle so much noise, goo and werewolf hair on clothes anymore.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1232810/extras/Characters_-_en-EN.png?t=1603731735"
      /><br><ul class="bb_ul"><li><strong>James:</strong> in life, a grumpy farmer;
      in the afterlife, he remains in a bad mood and now also armed;<br></li><li><strong>Lulu:</strong>
      Werewolf who is not sure if he is a man who dreamed he was a dog, or a dog who
      dreamed he was a man;<br></li><li><strong>Dominika:</strong> Daughter of the
      partying Dark Lord, Dominika is a geek from the depths who urgently wants to
      come home to see her favorite series.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1232810/extras/Gameplay_-_en-EN.png?t=1603731735"
      /><br>Shoot through 7 scenarios with varied gameplay and mechanics, from flying
      on a witch's broom to hitchhiking on a penguin's back.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1232810/extras/Features_-_en-EN.png?t=1603731735"
      /><br><ul class="bb_ul"><li>2D platform with classic mechanics;<br></li><li>Shoot
      in 8 directions;<br></li><li>Local multiplayer;<br></li><li>3 playable characters
      with individual characteristics;<br></li><li>Epic and varied boss fights;<br></li><li>Varied
      and bizarre shots.</li></ul><br>Choose your monster and put a bullet in the
      enemy!
