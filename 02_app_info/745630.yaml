    about_the_game: "\u8FD9\u662F\u4E00\u4E2A\u6A21\u62DF\u7ECF\u8425\u7684\u4F11\u95F2\
      \u5C0F\u6E38\u620F\uFF08\u4E5F\u8BB8\u662F\u5427\uFF09<br />\r\n<br />\r\n\u4F60\
      \u5C06\u626E\u6F14\u4E00\u4F4D\u6E38\u4FA0\u7A7F\u68AD\u4E8E\u4E16\u754C\u5404\
      \u56FD\u4E4B\u95F4\u89E3\u6551\u88AB\u8BC5\u5492\u7684\u5730\u7403\u4EBA\uFF01\
      \uFF08\u62EF\u6551\u4E16\u754C\u4E3A\u4EC0\u4E48\u5728\u5356\u997C\uFF1F\uFF01\
      \ \u5356\u714E\u997C\u5C31\u80FD\u62EF\u6551\u4E16\u754C\u5566\uFF01\uFF09<br\
      \ />\r\n\u4E0D\u8FC7\u906D\u5230\u8BC5\u5492\u7684\u5730\u7403\u4EBA\u4F9D\u7136\
      \u5341\u5206\u6311\u5254\uFF0C\u53EA\u6709\u7B26\u5408\u8981\u6C42\u7684\u714E\
      \u997C\u624D\u80FD\u6210\u4E3A\u89E3\u9664\u8BC5\u5492\u7684\u529B\u91CF\u3002\
      \uFF08\u4E3A\u4E86\u6210\u4E3A\u6551\u4E16\u82F1\u96C4\u800C\u6EE1\u8DB3\u8FD9\
      \u7FA4\u611A\u8822\u7684\u5730\u7403\u4EBA\u7684\u65E0\u7406\u8981\u6C42\u8FD9\
      \u503C\u5F97\u5417\uFF1F\uFF09<br />\r\n<br />\r\n<br />\r\n\u4E3B\u8981\u73A9\
      \u6CD5\uFF1A<br />\r\n\u9009\u62E9\u5404\u79CD\u6750\u6599\u6700\u540E\u786E\
      \u5B9A\u5C31ok\u5566\u3002\u3002\u3002<br />\r\n<br />\r\nQ: \u4E3A\u4EC0\u4E48\
      \u662F\u8FD9\u4E2A\u753B\u98CE\uFF1F<br />\r\nA:\u5F53\u7136\u662F\u9F20\u7ED8\
      \u624D\u6709\u8FD9\u79CD\u6548\u679C\u5566\u3002<br />\r\n<br />\r\n\u5B8C\u5168\
      \u4E0D\u4F1A\u505A\uFF08\u843D\u4E0B\u4E86\u6CA1\u6709\u6280\u672F\u7684\u773C\
      \u6CEA\uFF09\uFF0C\u5927\u5BB6\u8F7B\u55B7 |\uFF65\u03C9\uFF65\uFF40)"
