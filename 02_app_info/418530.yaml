    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/418530/extras/spel2_about1.jpg?t=1608620216\"\
      \ /><br><br>Spelunky returns in this greatly-expanded sequel to the original\
      \ roguelike platformer! Meet the next generation of explorers as they find themselves\
      \ on the Moon, searching for treasure and missing family. Spelunky 2 builds\
      \ upon the unique, randomized challenges that made the original a classic, offering\
      \ a huge adventure designed to satisfy players old and new.<h2 class=\"bb_tag\"\
      >A Bigger and More Dynamic World, with So Much to See and Do</h2><br>Spelunky\
      \ 2's world is even denser than the one in the original game, offering many\
      \ more areas, characters, traps, and items, as well as new ways to interact\
      \ with them (and for them to interact with each other). The world has expanded\
      \ in other ways, too, with branching paths and multi-layered levels adding a\
      \ third dimension to the classic 2d platforming. Animals can also be tamed and\
      \ ridden. And dynamic liquid physics create new challenges and make the world\
      \ feel extra reactive and alive.<h2 class=\"bb_tag\">Build a Community, Make\
      \ Friends</h2><br>Back in Base Camp, characters you unlock will mill about and\
      \ relax between runs, offering encouragement and advice. As you explore, your\
      \ camp will expand and develop into a thriving little community to welcome you\
      \ whenever you need a break from exploring. While there, you can also access\
      \ shortcuts and practice your moves in safety.<h2 class=\"bb_tag\">The Game\
      \ is Yours to Explore</h2><br>Spelunky 2 is not just about &quot;getting good\
      \ and beating the game&quot; - more than that, it's an endlessly replayable\
      \ playground to experiment in and find your own way, creating stories against\
      \ the backdrop of an expansive, deeply-interactive world filled with secrets.\
      \ The more you play, the more the game becomes yours!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/418530/extras/spel2_about2.jpg?t=1608620216\"\
      \ /><h2 class=\"bb_tag\">Key Features, Summarized:</h2><br><ul class=\"bb_ul\"\
      ><li><strong>A Bigger World</strong> with all new areas, monsters, traps, and\
      \ items!<br></li><li><strong>An Extra Dimension</strong> is added by allowing\
      \ players to access a second layer behind the normal playfield. The second layer\
      \ might contain treasure rooms, hidden passages, and other special places.<br></li><li><strong>Multiple\
      \ Routes Through the Game</strong> will add variety and give players more ways\
      \ to personalize a run.<br></li><li><strong>Find and Ride Mounts</strong> (like\
      \ turkeys!) that have special abilities. Enemies may ride mounts, as well!<br></li><li><strong>New\
      \ NPCs</strong> that you can help, hurt, or ignore\u2026 to make each run feel\
      \ even more like a unique story.<br></li><li><strong>Variations and Changes\
      \ to Classic Spelunky Concepts</strong> like shops and ghosts that will make\
      \ veteran players rethink their strategies.<br></li><li><strong>Improved Liquid\
      \ Physics</strong> allow water and lava to move and pour realistically, which\
      \ drastically affects the playfield (and looks cool)<br></li><li><strong>Deadly\
      \ Poison and Curses</strong> can be inflicted on players and enemies alike.<br></li><li><strong>Build\
      \ a Permanent Home</strong> at Base Camp as you do runs and explore the caves.<br></li><li><strong>Improved\
      \ Lighting and Special Effects</strong> are paired with richer visual and audio\
      \ design.<br></li><li><strong>Deeper Mysteries</strong> that may require a community\
      \ effort to unravel.<br></li><li><strong>Possibly More Eggplants</strong></li></ul>"
