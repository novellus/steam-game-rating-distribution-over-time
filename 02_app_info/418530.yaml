    reviews: "\u201CIf, as Roger Ebert said, movies are a machine that generates empathy,\
      \ then Spelunky 2, even more so than the original, is a machine for generating\
      \ surprise. And, inevitably, its close cousin: delight.\u201D<br>9 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamesradar.com/read-the-world-exclusive-spelunky-2-review-and-more-in-the-latest-issue-of-edge-magazine/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Edge</a><br><br>\u201CThis feeling of\
      \ getting better, and knowing that it's not because of anything but your own\
      \ skills and knowledge, is incredibly powerful, and it makes Spelunky 2 one\
      \ of the most rewarding video games I\u2019ve ever played.\u201D<br>10 \u2013\
      \ <a href=\"https://www.ign.com/articles/spelunky-2-review\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >IGN</a><br><br>\u201CSpelunky 2 is as addictive an experience\
      \ as I\u2019ve played this year. Two-minute-long runs stack to turn into consecutive\
      \ hours of gameplay, and \u201Cjust one more try\u201D easily turns into an\
      \ afternoon of exploring, dying, and trying again.\u201D<br>9 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.gameinformer.com/review/spelunky-2/spelunky-2-review-enthralling-entropy\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br>"
