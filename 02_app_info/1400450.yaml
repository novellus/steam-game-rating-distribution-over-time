  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1400450/extras/MainFeaturesSteam.png?t=1609949077"
      /><br><ul class="bb_ul"><li> <strong>Do anything you want! </strong><br>Every
      item, every dinosaur, every NPC in Dino Eruption is interactable/killable and
      the main story will change not only by dialogue choices but will also depend
      on what you interact with or who you chose to harm.</li></ul><ul class="bb_ul"><li>
      <strong>Smart Dino AI </strong><br>Dinosaurs use smart behavioral patterns and
      react not just to you but to other items and dinosaurs. They remember your last
      position, can call for help, they are aware of what are you doing and where
      are you looking. They also dynamically adapt to a changing environment, they
      are aware of doors and windows and react to placed obstacles.</li></ul><ul class="bb_ul"><li><strong>Procedural
      animations of dinosaurs</strong><br>Animations are corrected during runtime
      so that dinosaurs feel more integrated with the environment. Examples of these
      are those dinosaur spines bend base on where the particular dinosaur is headed.
      Heads and eyes following your every move and more.</li></ul><ul class="bb_ul"><li><strong>Interaction
      System</strong><br>Dino Eruption is developed for VR only so the entire experience
      is optimized and tailored to make the best use of all of VR capabilities<br></li><li><strong>Combat</strong><br>Trying
      to attack most dinosaurs head-on will likely result in your death. But you might
      have a chance if you approach combat in a slightly more tactical way.<br></li><li><strong>Hiding</strong><br>If
      a Dinosaur is too Dangerous to take head-on you can always hide by just kneeling
      in the real-world, just be careful to be behind cover and make as little noise
      as possible.<br></li><li><strong>Drivable vehicles</strong><br>You can drive
      a moving lift an electric elevator or even a crane.<br></li><li><strong>Lots
      of Dinosaurs</strong><br>Dino Eruption will feature 20 dinosaurs. Each species
      having 3 skins and a unique AI.<br></li><li><strong>Body Physics</strong><br>You
      will have a physical presence in DinoEruption. Your hands won't be able to go
      through walls and other objects and you will be able to push and move light
      objects widout you grabbing them.<br></li><li><strong>Beautiful Graphics</strong><br>Realistically
      modeled and animated dinosaurs plus gorgeous and diverse environments make Dino
      Eruption looks unmatched by any Dinosaur VR game to date.<br></li><li><strong>Climbing</strong><br>Dino
      eruption step-level design makes climbing a natural way of achieving in-game
      goals. It adds to replayability and it allows new tactical opportunities on
      how to approach procedurally generated levels.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1400450/extras/ReplayabilitySteam.png?t=1609949077"
      /><br>Dino Eruption has more than 2,147,483,647 procedurally generated levels.<br>Levels
      are teeming with dinosaurs and obstacles and each presents a unique never seen
      before the puzzle. Find the best way to complete these levels, rise in the leaderboards,
      and become the best VR Dino hunter the world has ever seen!
