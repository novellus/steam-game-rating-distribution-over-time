    review: "Weeping Demon's Bell \xE9 a dlc de 99 spirits em que vamos acompanhar\
      \ uma hist\xF3ria a la visual novel com Kotetsu e Waka, os dois amigos de Hanabusa,\
      \ que se deparam com o estranho desaparecimento de garotas e espadas pela cidade...\
      \ Sem mencionar um estranho esp\xEDrito que parece ter se interessado pelo que\
      \ Kotetsu anda fazendo da vida...\nTambem existem tr\xEAs historinhas extras\
      \ com os demais personagens de 99 spirits, e lindas CGs para colecionar!\n\n\
      \xC9 simples e fofinho, e recomendo para quem se apaixonou pelas hist\xF3rias!\
      \ :D"
