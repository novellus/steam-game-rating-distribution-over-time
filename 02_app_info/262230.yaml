    about_the_game: "Rumors of someone collecting swords and kidnapping girls have\
      \ reached the young blacksmith Kotetsu and his childhood friend Waka. A cryptic\
      \ new Tsukumogami lurks in the night. Meanwhile, a darkness grows within Kotetsu\
      \ as he is drawn into one battle after another. <br><br>When an invitation to\
      \ entertain a nobleman arrives to Waka, the two are drawn into a test of their\
      \ true nature. Can the two unveil the identity of their real enemy before it\u2019\
      s too late?<br><br><strong>99 Spirits Drama Theater includes three bonus stories</strong><br><strong>Little\
      \ Hanabusa</strong>: A story about Hanabusa, who turned back into a child from\
      \ a little happening. While Komiya runs around trying to find a cure, Gijin\
      \ happens across her. What will Gijin do, finding Hanabusa turned into a child?<br><br><strong>Saki\u2019\
      s Present</strong>: The weasels have become upset because Saki seems to not\
      \ be paying them much attention lately. She seems to be doing something in secret,\
      \ but just what is the truth behind the matter?<br><br><strong>Komiya\u2019\
      s Medicine Hunt</strong>: A story about Komiya trying to save Hanabusa after\
      \ she suddenly collapses during an expedition. After learning of Hanabusa\u2019\
      s plight, the five gods pledge their support, but..."
