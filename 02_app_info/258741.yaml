details:
  data:
    about_the_game: Raging battles, deserted towns, and haunted memories abound in
      this zombie-approved pack.<br><br>Prepare yourself to dine on a grim feast of
      sickening sounds and malevolent music as you scoop the brains out of composer
      Joel Steudler's fractured skull. No matter what your favorite flavor of fear
      is, you'll find something to sink your teeth into. From 'subtle and spooky'
      to 'AAAAAAGH!' there's a wide range of terrifying tunes and assorted entrails
      that are sure to ramp up the fear factor in your game.<br><br>This pack contains:<br><ul
      class="bb_ul"><li>20 BGM tracks suitable for battle, dungeons, themes, and towns!<br></li><li>13
      unlucky MEs (Musical Events) to set the mood.<br></li><li>66 scary sound effects
      including chainsaws, zombie bites, and assorted gore.<br></li><li>.wav, .ogg,
      and .mp3 formats included.<br></li><li>Royalty free music to use in your commercial
      and non-commercial RPG/IG Maker projects.</li></ul>
