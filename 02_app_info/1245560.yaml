details:
  data:
    about_the_game: "Add Roots of Pacha to your wishlist!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1245560/extras/Wishlist_616.gif?t=1605292304\"\
      \ /><br>Join us on Discord<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://rootsofpacha.com/discord\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1245560/extras/Discord_Button_616.png?t=1605292304\"\
      \ /></a><br><br>You have roamed the primal wilds. Now, it is time for you to\
      \ settle down and build a village that will stand for generations. Join up with\
      \ your friends to create a thriving community and develop the technologies that\
      \ changed the ancient world. Discover crops, befriend animals, become the first\
      \ farmer, participate in festivals, and find love to grow your legacy. <br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1245560/extras/Tune_To_Nature_H2.png?t=1605292304\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1245560/extras/Tune_To_Nature_Alpha.gif?t=1605292304\"\
      \ /><br>Discover, gather, and farm vegetables and herbs. Explore the surrounding\
      \ wilderness to find animals to befriend and domesticate; fish the shallow and\
      \ deep waters to see what lies in their depths; and mine the darkest caves filled\
      \ with mysteries and secret powers.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1245560/extras/Get_To_Know_The_Clan_H2.png?t=1605292304\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1245560/extras/Get_To_Know_The_Clan_v2_Alpha.gif?t=1605292304\"\
      \ /><br>A tight-knit community of people will ensure your village\u2019s survival,\
      \ each with their own fears and dreams. Develop friendships and overcome hardships\
      \ together. Grow your village by inviting people from other clans to live with\
      \ you. Participate in primitive festivals and rituals to Pacha, mother nature,\
      \ and her elements. And when the time comes, find your true love \u2764.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1245560/extras/Evolve_H2.png?t=1605292304\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1245560/extras/Evolve_Alpha_2004131930.gif?t=1605292304\"\
      \ /><br>Begin your journey of discovery as you develop the tools and ideas that\
      \ reshaped the primitive world. Learn to process and preserve food (meat, vegetarian,\
      \ and vegan options), begin metalworking, create beautiful pottery and art,\
      \ unlock your clan\u2019s spirituality, and invent new buildings to expand your\
      \ village any way you want.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1245560/extras/Play_With_Friends_H2_v2004131620.png?t=1605292304\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1245560/extras/Play_With_Friends_Alpha_2004132030.gif?t=1605292304\"\
      \ /><br>The game was developed from scratch with multiplayer support in mind.\
      \ Live together with friends and share your talents and resources to help the\
      \ clan evolve. Ride your favorite animals together. Compete in fishing, have\
      \ fun at festivals, and participate in milestone multiplayer cutscenes.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1245560/extras/Make_it_Yours_H2_2004151732.png?t=1605292304\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1245560/extras/Be_Yourself_Alpha_2004141330.gif?t=1605292304\"\
      \ /><br>Customize your character\u2019s appearance with the best cosmetics the\
      \ stone age has to offer. When you\u2019re done working on your face, work on\
      \ creating the most amazing farm around. Don\u2019t stop there! Design, place,\
      \ and decorate your own unique home to return to after a hard day\u2019s work."
