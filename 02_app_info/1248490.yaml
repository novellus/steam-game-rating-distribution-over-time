details:
  data:
    about_the_game: 'From a solo game developer comes Senshi Tank 2: Space Bots, a
      fast-paced, top down shooter with two gaming modes both set in SPACE! Fight
      til you die in an arena or an endless search and destroy mode all while enjoying
      beautiful outer space scenery. Players can enjoy this challenging bullet-hell
      title with simple game play mechanics and easy to learn controls. This arcade
      shooter has a modern look with exciting and difficult game play!<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li>Challenging, fast-paced, top down arcade
      shooter<br></li><li>Two gaming modes: Arena &amp; (endless) Search and Destroy<br></li><li>Multiple
      weapons and enemies<br></li><li>Set in SPACE!</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1248490/extras/GIF10.gif?t=1591327702"
      /><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/pKCmSYA"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1248490/extras/Discord_624x67.png?t=1591327702"
      /></a>'
