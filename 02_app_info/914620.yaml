    about_the_game: <h2 class="bb_tag"><strong>ABOUT THIS GAME</strong></h2><br>     Players
      will be immune from the virus outbreak and must survive the situation by hoarding
      food, finding shelter and protecting yourself from wildlife, bandits, and infected.
      Players can also help other survivors and get the survivors to join your camp.<br><br>     Players
      will experience dense mist that can happen at any time. The dense mist environment
      is accompanied by certain events, such as the infected people come around to
      find preys.<br><br>     People who are infected and mutated will be able to
      come out outdoors at night or when there is no sunshine that means they can
      also hunt players while the fog is covered.<h2 class="bb_tag"><strong>CURRENT
      FEATURE</strong></h2><ul class="bb_ul">    <li>Single player PvE Sandbox<br>    </li><li>Dynamic
      fog weather and Day-Night cycle<br>    </li><li>Time Mechanics (passing time,
      sleeping, time is accelerated when doing something that takes time)<br>    </li><li>Crafting
      <br>    </li><li>Base Building<br>    </li><li>Generator and electrical appliance
      mechanics<br>    </li><li>Camp control<br>    </li><li>NPC Management<br>    </li><li>Ai
      (Bandit, Infected, Animalsm Allies Survivor)<br>    </li><li>Animal Husbandry<br>    </li><li>Character
      Survival Status Mechanics (Sickness, wound)<br>    </li><li>Wound Status Mechanics
      <br>    </li><li>Equipment and clothing system <br>    </li><li>Camp and house
      defense<br>    </li><li>World explore (forest, village, military camp, small
      town, hidden area)<br>    </li><li>Stealth and takedown mechanics<br>    </li><li>Driving<br>    </li><li>Small
      trap mechanics</li></ul><h2 class="bb_tag"><strong>DEVELOPMENT ROADMAP</strong></h2><ul
      class="bb_ul">    <li>Manage performance and optimize the game for the better
      in the EA Version<br>    </li><li>Fixing bugs in the game will still be tested
      in many parts, of course, there must have many bugs followed. However, i will
      do my best.    <br>    </li><li>Add more animals such as deer and wolf <br>    </li><li>Manage
      and adjust Survivor NPC to be more complex. <br>    </li><li>Main story and
      storytelling<br>    </li><li>The main storyline of the Mist and the arrival
      of the threat (Aliens)<br>    </li><li>Improved User Interface<br>    </li><li>NPC
      Management<br>    </li><li>Dynamic weather and season system (rain and snow)<br>    </li><li>More
      infected (Seeker, Berserker, and more)<br>    </li><li>Improved Ai Behavior
      (bandit, survivor)</li></ul>
