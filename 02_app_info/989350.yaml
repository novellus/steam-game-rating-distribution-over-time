details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/989350/extras/gif-15mb.gif?t=1603985444"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/989350/extras/Podpiska.gif?t=1603985444"
      /><br><br>Our hero is a thief who flirted with death and stole one of her most
      powerful artifacts - time gloves. Failing to cope with their power, the thief
      finds himself in a dungeon of souls. Determined, he climbs the tower to give
      battle to death and recover his humanity!<h2 class="bb_tag"> Freedom of Movement
      </h2>At each level, you decide for yourself how you act. You''ll run away beating
      up enemies or find detours and take advantage of your surroundings. Scramble
      on ledges, run through walls, slide on the floor and jump!<h2 class="bb_tag">
      Dynamic Battles </h2>You move fast, and your attacks and block are instant.
      A variety of enemies will check your reaction and will not let you stand still.<h2
      class="bb_tag"> Time - Life! </h2>The faster you pass the level and deal with
      the enemies the more health you can make up for.<h2 class="bb_tag"> Plenty of
      Abilities and Improvements </h2>Pass through levels, defeat bosses to get the
      chance to choose from a variety of random improvements. Choose what you need
      now. Restore health, increase attack strength or improve your parkour skills.
      After another death, discover new upgrades and abilities that will make you
      stronger each time and bring you closer to the top of the tower and to defeating
      death!<h2 class="bb_tag"> Random Levels</h2>The levels are generated randomly.
      Each passing will differ from the previous one. You will never know what enemies,
      obstacles and traps will be waiting for you in the next room.<h2 class="bb_tag">Three
      Parts of the Tower </h2>The tower is divided into three parts: Dungeon, Limb
      and Gardens.<br><br>Each part of the tower differs in its visual style, obstacles,
      set of enemies and bosses.<br><br><strong>Only the most resourceful and skillful
      will deceive death! </strong>'
