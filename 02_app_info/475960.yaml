    review: 'Played first level twice, died from dumb mistake, then to boss. Too tedious.
      The slow movement speed and the requirement to kill all enemies are terrible
      for an adventure roguelike. The original bomberman had you competing against
      other players, racing for power-ups. This game gives you unlimited time to grind
      and look for power-ups, making it a chore. I''d love this game if there was
      a way to play where:

      - The player is much faster.

      - Defeating enemies is optional (paths are always open, or maybe require just
      1 kill to open)

      - There''s some reason to go fast other than the achievement, e.g. the boss
      gets an extra heart for every 3 minutes it takes to reach them, or lots of fires
      randomly appear over time.'
