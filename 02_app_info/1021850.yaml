  data:
    about_the_game: "Blood Memory is a Visual novel game. You will listen to the diary\
      \ of a abducted girl as a mysterious person.<br />\r\n<br />\r\n<br />\r\nTake\
      \ earphones, listen to the helpless voice, listen to the angry complaint. To\
      \ the left heaven to the right hell. The whole story is presented in the form\
      \ of a fictional voice diary. A monologue diary is used to show you the tragic\
      \ experience of a abducted girl and the painful choices it faces.<br />\r\n\
      <br />\r\nHow can a kidnapped person have the opportunity to write a diary?\
      \ It's just a form of expression to accuse these ugly people and dirty people!<br\
      \ />\r\n<br />\r\nI hope you treasure it and don't mistake it for him or her\
      \ in the story!<br />\r\n<br />\r\n<br />\r\n<br />\r\n<br />\r\n<br />\r\n\
      The game includes:<br />\r\n<br />\r\n<br />\r\n<br />\r\nMore than 19 chapters<br\
      \ />\r\n<br />\r\nComplete Chinese dubbing<br />\r\n<br />\r\nThree sad and\
      \ beautiful soundtracks<br />\r\n<br />\r\nA Story with Multiple Endings<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\n<br />\r\n<br />\r\nThis product decides\
      \ to donate 20% of the first month's income to the company.<br />\r\nWe may\
      \ not make a lot of money, but we used to be a charity team. We have always\
      \ believed that games should be art. Although we do not have the ability to\
      \ make games into art at present, we hope that games are not only games, but\
      \ also games need connotation."
