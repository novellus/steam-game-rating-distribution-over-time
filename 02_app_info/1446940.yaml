    about_the_game: "Try the Super Marxist Twins Demo for free!  Much more to come\
      \ in the full game!<br><br>Ever wonder what it would look like if a Soviet state\
      \ sponsored game developer designed a game to compete with classic side-scrollers\
      \ while subverting western youth?  No?  Well we did.  Introducing Super Marxist\
      \ Twins.  The evil Tsar Boarov, and his army of capitalist pigs, have stolen\
      \ The Nation\u2019s resources and left The People with nothing.  Now it\u2019\
      s up to brothers Mikhail and Ludmil to collect the stolen resources and defeat\
      \ Tsar Boarov once and for all.  In communist paradise, money does not exist,\
      \ so surrender your funds and buy Super Marxist Twins!  Purchase the game for\
      \ yourself!  Purchase the game for your friends!  Purchase the game for The\
      \ Greater Good.<h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Classic\
      \ side scroller platforming and action.<br></li><li>Collect resources to power-up\
      \ the twins!  Steel rivets will power-up Mikhail and his hammer-attack, while\
      \ collecting wheat grains will power-up Ludmil and his mighty sickle-attack<br></li><li>Battle\
      \ an army of assorted enemies ranging from collaborator rats to heavily armed\
      \ capitalist pigs.<br></li><li>Much more to come in the full game!</li></ul>"
