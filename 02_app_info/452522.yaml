    about_the_game: <i>The road to power is paved with hypocrisy, and casualties.
      Never regret.</i><br><br>After the siege of St. Pierre at Martinique you have
      become the most notorious Captain of the French Navy - it's a great opportunity
      to take all the power you can handle!<br>Fight your way to the very top of French
      powers! Sieges, epic sea battles and dirty colonial business affairs! Would
      you like to become a General-Governor of French New World?<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Long, dramatic and satisfying story arc!<br></li><li>Sieges,
      epic sea battles, and dirty colonial business affairs!<br></li><li>New powerful
      item - a sword made for the Order of Malta's Grand Master!<br></li><li>A chance
      to become the General-Governor of French colonies!</li></ul>
