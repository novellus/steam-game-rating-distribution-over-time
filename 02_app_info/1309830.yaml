      \ stage of the game. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1309830/extras/desc_en_(2).png?t=1602849097\"\
      \ /><br><br>Find the danger, track criminals, and call the emergency services\
      \ when necessary. Stay vigilant \u2013 dealing with multiple events at the same\
      \ time is harder than you think!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1309830/extras/desc_en_(3).png?t=1602849097\"\
      \ /><br><br>Switch between cameras to mark suspicious individuals and help the\
