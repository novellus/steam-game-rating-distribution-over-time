    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1309830/extras/desc_en_(1).png?t=1602849097\"\
      \ /><br>In the world of City Eye, you\u2019ll become an operator of the Central\
      \ Monitoring System, which will try to prevent the effects of every single emergency\
      \ in the city. Use the map to track dangerous areas and don\u2019t let the suspects\
      \ run away from the Police. City Eye: Prologue allows you to complete <strong>first</strong>\
      \ stage of the game. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1309830/extras/desc_en_(2).png?t=1602849097\"\
      \ /><br><br>Find the danger, track criminals, and call the emergency services\
      \ when necessary. Stay vigilant \u2013 dealing with multiple events at the same\
      \ time is harder than you think!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1309830/extras/desc_en_(3).png?t=1602849097\"\
      \ /><br><br>Switch between cameras to mark suspicious individuals and help the\
      \ Police to catch criminals or prevent crime. Careful observation, quick decision\
      \ making, and prediction is the key to success.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1309830/extras/desc_en_(4).png?t=1602849097\"\
      \ /><br><br>As an emergency operator, you\u2019ll have to deal with such dangers\
      \ as:<br><ul class=\"bb_ul\"><li>Destruction of property,<br></li><li>Fire,<br></li><li>vandalism,<br></li><li>fainting,<br></li><li>drug\
      \ sale.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1309830/extras/desc_en_(5).png?t=1602849097\"\
      \ /><br>The safety of the city's citizens depends on you!"
