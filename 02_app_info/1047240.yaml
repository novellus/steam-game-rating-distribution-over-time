    about_the_game: Probably every teenager wanted to have his own computer club -
      play all day long, make new friends, brag about game achievements. And now this
      dream has become a reality! In the game <strong>Game club &quot;Waka Waka&quot;</strong>
      you can feel like the owner of your own game club! You will be required to develop
      your club from a simple set-top boxes and old TVs to state of the art computers!Make
      sure nothing is broken, because if the console is sparkling, it will burn out
      soon!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1047240/extras/igraet-na-geympade.gif?t=1555647793"
      /><h2 class="bb_tag">game Features:</h2><ul class="bb_ul"><li>22 different game
      devices<br></li><li>Music includes 28 different 8-bit melodies <br></li><li>machinery
      Breakdowns<br></li><li>progress<br></li><li>Fond memories</li></ul>
