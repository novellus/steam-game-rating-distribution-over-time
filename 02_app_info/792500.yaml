    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/792500/extras/Gif2_fixed.gif?t=1595643603"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/792500/extras/Go_small.png?t=1595643603"
      /><br><br>Streets Ablaze is a 3D side-scrolling beat em' up inspired by the
      arcade and console games we played growing up.  Take control of one of the three
      heroes and hit the streets. Fight alongside a friend in this side-scrolling
      adventure.  Fight against cronies and minions, unleashing powerful combos and
      special attacks. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/792500/extras/Gif4_fixed.gif?t=1595643603"
      /><br><br>Streets Ablaze takes you on a wild ride that spans different dimensions,
      eras, and environments. Chase down the evil Lord Blackhorn and battle a wide
      range of foes.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/792500/extras/Gif1_fixed.gif?t=1595643603"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/792500/extras/Gif3_fixed.gif?t=1595643603"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/792500/extras/LogoLey_small.png?t=1595643603"
      />
