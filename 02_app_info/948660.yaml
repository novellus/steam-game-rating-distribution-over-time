    about_the_game: <h2 class="bb_tag"><strong>RPG with over 100 companions?! Set
      out on an adventure in a retro-styled world!</strong></h2><br>After encountering
      the man who killed their parents ten years prior, Elmia and her brother Alan
      set out to avenge their deaths as they fight to stem the tide of monsters flooding
      into the upper world, and restore peace to Alvastia.<br><br>However, in their
      quest to amass an army of diverse companions with the same goal, will they really
      be able to gain the strength necessary to bring their parents' killer to justice,
      and save the world...?<br><br>Encounter more than 100 companions as Alan and
      Elmia travel the world. Do you have what it takes to recruit them all? Engage
      in heated turn-based battles with up to 13 party members. Unlock bonds connected
      to companions and utilize various effects! Weapon upgrades, a battle arena,
      and quests are only the beginning of what is in store!<br><br>This app features
      partial controller support with the Xbox 360 Controller on Windows.
