    reviews: "\u201CKiai: Resonance gets right, aha, to the point. It\u2019s a samurai\
      \ duelling game about one hit kills. One hit kills were the speciality of the\
      \ samurai in the Kagoshima region, where I studied.\u201D<br><a href=\"http://www.rockpapershotgun.com/2014/12/13/samurai-duel-kiai-resonance-trailer/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      This is not just a fighter, but a mind game that could bring a lot of tension\
      \ to a genre that used to be occupied by feverish button-mashing.\u201D<br><a\
      \ href=\"http://indiegamemag.com/kiai-resonance-brings-classic-samurai-dueling-to-pc/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The IndieGameMagazine</a><br><br>\u201C\
      Don\u2019t let Kiai Resonance fly under your radar any longer, get your feet\
      \ bound, don your kimono and pick it up at a bargain basement price...\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://criticalindiegamer.com/2015/01/kiai-resonance-samurai-sword-fighting-review-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Critical Indie Gamer</a><br>"
