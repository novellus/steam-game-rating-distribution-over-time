  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/688020/extras/header.png?t=1519162081"
      /><br><br>Ever wanted to own your own restaurant? Well now you can with Kitchen
      Simulator 2. Customer satisfaction is your main aim, try and serve as many customers
      as you can, without leaving to many disappointed before the day ends. Have the
      enjoyment of preparing the food according to orders placed by your customers,
      by either cutting up food or creating a new food item. With a great restaurant
      setting, fully equipped kitchen, chatter among customers, let the chopping begin.
      Remember the clock is ticking and your customers are ready for a feast.<h2 class="bb_tag">Cut
      up and create new foods</h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/688020/extras/1.PNG?t=1519162081"
      /><h2 class="bb_tag">Enjoy with your friends</h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/688020/extras/Desktop_08.01.2017_-_08.12.10.03.png?t=1519162081"
      /><h2 class="bb_tag">Attend to your customers</h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/688020/extras/2.PNG?t=1519162081"
      />
