    about_the_game: "Gold Dust - is a hardcore adventure in the spirit of games of\
      \ nineties. Everything looks like in shooters of nineties except one thing \u2013\
      \ you will fight with evil using swords!<br />\r\nYou are a nameless hero who\
      \ knows about a secret artifact named \u201CGold Dust\u201D. His power is great.\
      \ Nobody can imagine what the owner is able to do. Rumours say it will allow\
      \ to become a creature like God. Is that true? You are able to figure out getting\
      \ over this hard adventure.<br />\r\nFights with evil, look for ammunition,\
      \ search new location, use your magic possibilities. Be sure \u2013 the game\
      \ will be exciting for you!<br />\r\n<br />\r\n Game features:<br />\r\n<br\
      \ />\r\n\xB7 Unique fight system<br />\r\n<br />\r\n\xB7 Possibility to use\
      \ magic<br />\r\n<br />\r\n\xB7 Large and various levels<br />\r\n<br />\r\n\
      \xB7 High difficulty which hardcore lovers like"
