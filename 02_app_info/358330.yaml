    short_description: Pharaoh's Tomb is an arcade-adventure game set in a huge Egyptian
      pyramid. Explore 20 uniquely-dangerous levels riddled with ingenious puzzles
      and traps. You start with five lives and a few spears, which can he thrown at
      offending denizens that patrol the pyramid.
