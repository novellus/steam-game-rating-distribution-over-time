    about_the_game: 'Nevada will be forced to overcome the seemingly impossible. Monsters,
      mummies and bats are just some enemies you will have to defeat, as well as environmental
      hazards such as traps, pits, and falling spikes.<br><br>Run, jump and spear
      your way through the Pharaoh''s Tomb in adventure as timeless as the Pharaoh
      himself.<h2 class="bb_tag">Features</h2><br><strong>Intrepid Explorer</strong>:
      20 exciting, hazard-filled levels to explore.<br><br><strong>High-Score Hero</strong>:
      A high-score table allows your to track your treasure-hunting skills.<br><br><strong>Treasure
      Hunter</strong>: Find bonus items to increase your wealth.<br><br><strong>Blast
      from the FAST</strong>: Utilizes the FAST (Fluid Animation Software Technology)
      system for flicker-free movement.<br><br><strong>Controller Support</strong>:
      Partial Xbox 360 Controller support.'
