details:
  data:
    about_the_game: <strong>CREATE</strong><br>Connect parts together to build rockets.
      You can choose from a variety of rocket engines, fuel tanks, and other gizmos.
      You can even build rovers with powered wheels. <br><br><strong>EXPLORE</strong><br>Blast
      off from any planet you want. You can fly through the intense atmosphere of
      Venus, or you can take advantage of the low gravity of Mercury. Whip around
      the sun and launch yourself out to the far reaches of the solar system.<br><br><strong>CHALLENGES</strong><br>Several
      challenges are built into the game so you can have fun while learning about
      real rocket science. Challenge yourself to orbit with the least amount of fuel,
      land on the moon, and so much more.<br><br><strong>PERSISTENT SANDBOX</strong><br>Build
      space stations, moon bases, refueling stations, and more with support for multiple
      launches. Save your sandbox at anytime or upload it and share it with your friends.<br><br><strong>ROCKET
      SCIENCE</strong><br>Kepler wrote the equations 400 years ago, and SimpleRockets
      uses those equations to model extremely realistic orbital physics. Players will
      learn about rocket science and astrodynamics while they are having a blast exploring
      the solar system.
