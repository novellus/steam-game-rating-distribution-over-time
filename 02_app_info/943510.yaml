    review: 'Simple graphics, high contrast a game where sound matters. It misses
      perfection as the text, whilst large, is not read aloud. Had to use a magnifier
      to read clearly.

      Gameplay is easy to grasp.

      You have to get to the exit, enemies don''t want you to get there. Sneak past
      them, or kill them. Nouise is your enemy, noise is your friend.

      Enjoy.'
