    about_the_game: "An evil wizard poisoned the water. A young girl named Kate, will\
      \ have a great adventure. Alone, she must deal with monsters, defeat the villain\
      \ and clean the infected waters.Along the way you need to go through traps,\
      \ find the keys to the lock. Along the way, clearing a crowd of monsters. Having\
      \ in arms only a magic staff.<br />\r\n   The goal of the player is to collect\
      \ all the crystals, open the doors, bypass the traps and kill the main villain."
