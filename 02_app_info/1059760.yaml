    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1059760/extras/9.png?t=1556890480"
      /><br><br><strong>Sicier''s Zweck</strong> - this game is about how the AI named
      Zweck is trying to go the hard way from a small and weak virus program to a
      huge and invincible network to control humanity. And on this path he will have
      almost no help from those who created him and sent him to this goal.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1059760/extras/10.png?t=1556890480"
      /><h2 class="bb_tag">Gameplay:</h2><br>In the game you have to deal with the
      device of various utilities that you will meet on the way of development. And
      this can be done only if you find a way to solve the puzzles that will be contained
      in these utilities.<h2 class="bb_tag">So you get in the game: </h2><ul class="bb_ul"><li>
      7 unique levels-puzzles or tests. Each of which will try to create for you an
      entourage of genuine &quot;hacking&quot;. </li></ul> <ul class="bb_ul"><li>
      inter-Level stages in which you will become the AI itself and look at the world
      through its eyes. </li></ul> <ul class="bb_ul"><li> Several additional tests
      that do not affect the passage of the game, but can entice you with its complexity.
      (They are scattered around the game and are not always easy to find) </li></ul>
      <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1059760/extras/15.png?t=1556890480"
      /><br><br>Good luck! And listen carefully not only atmospheric music from NineteenIQ,
      but also instructions and tasks - each of them certainly has an answer to the
      solution of the puzzle you need. Also, at each of the main levels you will be
      guided by a faithful assistant who will try to establish communication with
      you, be kind to him. However, if even with it you can not solve any of the puzzles,
      remember that you can always choose a simple alternative to the level.'
