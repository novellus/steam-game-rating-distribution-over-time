    review: 'This was better than I expected it to be. Nothing is explained and some
      of the puzzles are rather obtuse, but that''s kind of the point: you just play
      around with these strange devices until you figure something out. There is a
      complete solution guide available but I only needed it for one of the puzzles;
      the rest I was able to crack on my own. Overall, a decent little puzzle game
      that can be 100% completed in just a couple of hours.'
