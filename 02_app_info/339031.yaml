    review: "War wohl in der deluxe edition mit bei\nEin \"DLC\" der einfach nur pay\
      \ for progress ist, so einen bullshit sollte man nie unterst\xFCtzen\nZeigt\
      \ Aktivit\xE4ten an...h\xE4tte man ja nicht mit dem rest an anzeige-abzocke\
      \ mit rein packen k\xF6nnen\nIst jetzt aber die frage was es genau anzeigt...Nur\
      \ die Mini events, welche sich st\xE4ndig wiederholen und man maximal macht\
      \ wenn man grade sowieso da durchlaufen muss? Denn die nutzen sich verdammt\
      \ schnell ab und machen ohne hin nicht so viel spass da sie weder besonders\
      \ sind, noch klever gemacht\nOder die 2 Formen der nebenaufgaben? wobei ich\
      \ es dann ernsthaft hinterfragen w\xFCrde warum die nicht auch so angezeigt\
      \ werden, davon gibt es nicht viele und nur 2 arten...beide wiederholen sich\
      \ recht schnell, und mit nichts besonderem verkn\xFCpft, daf\xFCr w\xFCrde man\
      \ nicht sinnlos \xFCber die map laufen um sie eventuell zu finden...\nUnd der\
      \ fakt das dieser Mist zum release schon verkauft wurde ist wohl auch ein eindeutiges\
      \ indiz daf\xFCr das man von anfang an den spieler schikanieren wollte damit\
      \ man den schrott kauft, gj ubi"
