details:
  data:
    about_the_game: '<p>Enjoy hours of bubble-popping madness with this absurdly fun
      and addictive color-matching puzzle game! Described as a 360-degree Bust-a-Move
      with a steampunk motif, Cranky Cat allows for hours of bubble-popping madness
      with numerous modes of gameplay.

      </p>


      <ul>

      <li> 250 unique levels of bubbly fun and frolic!

      <li> Try your hand at Story, Puzzle and three types of Infinite modes!

      <li> Show off milestones and achievements aplenty to your chums!

      <li> Simple to learn, difficult to master and impossible to put down!

      <li> Also available on Android Market and Apple iTunes!

      </ul>


      <p>Featuring fun carnivalesque music, authentic old-timey lingo and painstaking
      artwork inspired by Victorian-era patent illustrations and snake oil posters,
      Cranky Cat adds a unique steampunk spin to a timeless game.</p>

      '
