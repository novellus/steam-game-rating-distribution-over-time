details:
  data:
    about_the_game: 'Catch a fresh breeze for OMSI 2: Chicago is the third largest
      city of the U.S. and delivers an unique scenario with completely new vehicles
      and scenery objects. Welcome to &quot;Windy City&quot; at Lake Michigan!<br><br>Two
      buses (40-feet and 60-feet articulated) included, featuring hybrid and Diesel
      drive, multiple paintworks, authentic operation controls and sounds.<br><br>20
      miles of streets have been reproduced and brought into the game with all crossings
      and buildings to achieve a realistic picture. Leave the depot garage in the
      suburbs and head downtown on the highway. You will operate lines 124 and 130
      with 60 stops in total.<br><br>Navigate through street canyons, tunnels and
      enjoy the gaze of Chicago''s skyline over the shimmering water. Don''t get delayed
      by drawbridges, stopping delivery vans and garbage trucks simulated by exclusive
      AI events.<br><br>All street objects and vegetation was rebuilt from scratch.
      A fleet of 17 brand-new AI vehicles plus ships and trains, US-American passenger
      voices and new passenger interactions (farecard scan and missed stop complaint)
      complete the atmosphere of Chicago.<br><br>Numerous specific features were created
      for this scenario, e.g. bike transport on the front racks, scanning farecards
      and cash payment on the farebox. The real bus schedules were integrated as well
      as a new roster system.<br><br>New sight helpers on route and the sightseeing
      information in the manual will give you the opportunity to discover famous and
      surprising sights in the city.<br><br>Also included are original station announcements,
      documentation material about the bus operations and templates to customize buses.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/361290/extras/omsi_features.png?t=1551956443"
      /><br><br><ul class="bb_ul"><li>Authentic reproduction of Chicago bus lines
      124 and 130<br></li><li>Two buses (40-feet and 60-feet articulated) with Diesel
      and hybrid drive<br></li><li>Original sounds, paintworks and all realistic operation
      controls<br></li><li>9 miles bus routes with 60 stops, 11 miles additional roadway<br></li><li>Buses
      and trains operate all authentic surrounding routes<br></li><li>Numerous sights
      and free-roam roads<br></li><li>Detailed accessible depot garage in the west
      suburbs<br></li><li>Travel towards downtown on the interstate highway<br></li><li>17
      new AI vehicles plus ships and trains<br></li><li>Random events challenging
      the bus driver: drawbridges, stopping delivery vans and garbage trucks<br></li><li>US-American
      passenger voices with new activities (farecard scan, missed stop complaint)<br></li><li>New
      farecard and roster system<br></li><li>Authentic station announcements and time
      schedules</li></ul>'
