  data:
    about_the_game: 'Double is an action-quest game telling about a fight with a mental
      disorder by immersing in dreams. Choose your way and find out how this mystical
      story ends.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/887820/extras/Diego_Cabinet_Colour_Filter.png?t=1552665857"
      /><br><br>Carlos stays in a mental asylum and tries to overcome his post-war
      syndrome. Every day he must make a decision: continue his treatment or surrender
      to illusions.<h2 class="bb_tag"><strong>Key features:</strong></h2><ul class="bb_ul"><li>Non-linear
      story that forces to make decisions in hard and ambiguous situations.<br></li><li>Connection
      between dreams and reality. As time passes, the invasiveness of dreams into
      reality keeps growing.<br></li><li>Original soundtrack that will blow you away.</li></ul><br>For
      Support and Bug reports, email us at <a href="mailto:tomatofantasygames@gmail.com">tomatofantasygames@gmail.com</a>'
