    about_the_game: Originally released last year, Fingerbones was my first experiment
      in narrative-focused horror.  You begin in a mysterious abandoned building,
      pitch dark save for the golden light filtering in from the windows. As you explore,
      scattered notes begin to tell a disturbing tale.<br><br>Since then, I have released
      two other horror games (<a href="http://store.steampowered.com/app/329830/"
      target="_blank" rel="noreferrer"  >The Moon Sliver</a> and <a href="http://store.steampowered.com/app/359040"
      target="_blank" rel="noreferrer"  >The Music Machine</a>), which take lessons
      learned from Fingerbones into account, and improve on its ideas.  However, some
      people still consider Fingerbones their favorite.  So it is now available on
      Steam for free, with a few minor enhancements.<br><br><i>SOME FACTS ABOUT FINGERBONES<br><br>-
      It's a short, narrative-focused horror experience, in the vein of games like
      Serena.  If you're averse to reading or demand overt threats and jumpscares
      in your horror games, this is not a game for you.<br><br>- It deals with disturbing
      subject matter.<br><br>- It features a unique artstyle that combines elements
      of pixel horror with realistic lighting effects, which is intended to enhance
      the surreal atmosphere.<br><br>- This is not a Unity Asset Store collection.  Modeling,
      music, environments, textures, and programming were done from scratch.  Sound
      effects were manufactured from creative commons samples.<br><br>- Its music
      is a dynamic part of the game world, evolving based on the player's movements
      around the environment.<br><br>- It attempts to bring some logic and purpose
      to the traditional &quot;collect scattered notes&quot; narrative mechanic of
      many indie horror games.<br><br>- It is an experiment in creating an intense,
      horrifying experience through narrative, atmosphere, and pacing alone.<br><br>-
      It is intended to be completed in a single sitting (usually around half an hour
      for most players), and does not feature a save system.<br><br>- Be aware that
      the game quits automatically upon completion.  <br><br>- Many of the ideas about
      narrative and horror were expanded on in <a href="http://store.steampowered.com/app/329830/"
      target="_blank" rel="noreferrer"  >The Moon Sliver</a> and <a href="http://store.steampowered.com/app/359040"
      target="_blank" rel="noreferrer"  >The Music Machine</a>.  Consider taking a
      look at them if you like what you see in Fingerbones.</i>
