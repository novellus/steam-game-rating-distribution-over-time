details:
  data:
    about_the_game: "With over 45 minutes of gameplay, this pack contains missions,\
      \ weapons and gear to expand your Assassin's Creed Syndicate experience. Starting\
      \ with The Darwin and Dickens Conspiracy Missions: Embark on two pulse-pounding\
      \ missions that will take you into the inner sanctums of London\u2019s most\
      \ influential men. Defend Charles Darwin\u2019s discoveries from those who would\
      \ kill to silence him. And help the friend of legendary writer Charles Dickens,\
      \ keep a secret that could get him killed. This pack also includes the Runaway\
      \ Train Mission: as a runaway train thunders through London at top speed, you\
      \ must find and fix the train\u2019s critical flaws before you run out of time.\
      \ This mission offers 15 minutes of gameplay. Finally, this pack comes with\
      \ a variety of equipment &amp; weapons for both Jacob &amp; Evie: 13 weapons,\
      \ 6 pieces of gear and 3 outfits. If you have obtained exclusive content through\
      \ pre-order offers or collector\u2019s editions, you might already own part\
      \ of the content of this pack."
