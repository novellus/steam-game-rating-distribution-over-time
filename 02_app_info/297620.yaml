    about_the_game: "Within each world, Rocko will be presented with such obstacles\
      \ as moving platforms, bottomless pits, flame geysers and a variety of environmental\
      \ hazards. In true platformer fashion, Rocko will need to surmount these impediments\
      \ by jumping, climbing and swinging his way to safety.<br />\r\n<br />\r\n<br\
      \ />\r\nFeatures:<br />\r\n<br />\r\nLots of huge levels to explore, each with\
      \ numerous sub-levels<br />\r\n<br />\r\nBows and arrows, swords, spiked maces,\
      \ and enemy weapons, can be used to defeat all who stand in your way<br />\r\
      \n<br />\r\nJump onto moving platforms, grab onto ledges, operate levers, shimmy\
      \ up and down ropes and bowl over obstacles to help rocko in his quest<br />\r\
      \n<br />\r\nTorches can be used to light your path, they can also be thrown\
      \ ahead of you to illuminate the way"
