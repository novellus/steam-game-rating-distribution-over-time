    detailed_description: "<h1>Just Updated</h1><p><p>New for 2013:</p>\n<ul>\n<li>Temple\
      \ O' Love Challenge Mission\n<li>2 new accessories\n<li>Tuxedo Legendary Costume\
      \ (Hunter)\n</ul></p><br><h1>About the Game</h1><p>Celebrate Valentine\u2019\
      s Day in Etheria with the \u201CEtherian Festival of Love\u201D holiday event!</p>\n\
      \n<p>Grab your date and team up to play the \u201CSky O\u2019 Love\u201D Challenge\
      \ Mission! Become matchmaker by pairing \u201CBoy\u201D mobs with their same-species,\
      \ significant, \u201CGirl\u201D mob others! But watch out\u2026 Mega Cupid isn\u2019\
      t too happy about you doing his work for him. </p>\n\n<h2>The Etherian Festival\
      \ of Love DLC Includes:</h2>\n<ul>\n<li>Sky O\u2019 Love Challenge Mission\n\
      <li>Mega Cupid Boss\n<li>Goblin Cupid Pet\n<li>New, Unlockable  Eternia Crystal\n\
      <li>4 Unlockable Character Skins\n<ul>\n<li>Monk \u2013 Cupid\n<li>Initiate\
      \ \u2013 Cupidette\n<li>Squire \u2013 Squire with Pants!\n<li>Countess \u2013\
      \ Queen of Hearts\n</ul></ul>\n"
