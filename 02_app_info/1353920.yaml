    about_the_game: "- \u674E\u96F7\uFF0C\u8C22\u8C22\u4F60\u4E09\u5E74\u6765\u90A3\
      \u4E48\u559C\u6B22\u6211\u3002<br>- \u97E9\u6885\u6885\uFF0C\u6211\u4E5F\u8C22\
      \u8C22\u4F60\u8FD9\u4E48\u591A\u5E74\u4E00\u76F4\u6CA1\u6709\u62D2\u7EDD\u6211\
      \u559C\u6B22\u4F60\u3002<br><br>\u674E\u96F7\u548C\u97E9\u6885\u6885\uFF0C90\u5E74\
      \u4EE3\u672B\u7684\u4E24\u4E2A\u4E2D\u5B66\u751F\uFF0C\u4ED6\u4EEC\u7684\u6821\
      \u56ED\u751F\u6D3B\uFF0C\u4E30\u5BCC\u591A\u59FF\u53C8\u7F8E\u4E0D\u80DC\u6536\
      \uFF0C\u5C31\u50CF\u4F60\u6211\u5DF2\u7ECF\u901D\u53BB\u7684\u9752\u6625\u3002\
      <br><br>\u90A3\u4E48\u73B0\u5728\uFF0C\u5C31\u8BA9\u6211\u4EEC\u4E00\u8D77\u52A0\
      \u5165\u674E\u96F7\u548C\u97E9\u6885\u6885\u7684\u6821\u56ED\uFF0C\u548C\u4ED6\
      \u4EEC\u4E00\u8D77\u5B66\u4E60\u3001\u4EA4\u53CB\u3001\u604B\u7231\uFF0C\u79F0\
      \u9738\u6821\u56ED\u3002<br><br>\u6BCF\u4E2A\u4EBA\u7684\u5FC3\u4E2D\u90FD\u6709\
      \u4E00\u4E2A\u97E9\u6885\u6885\uFF0C\u8FD9\u4E00\u6B21\uFF0C\u4E0D\u8981\u518D\
      \u8BA9\u81EA\u5DF1\u9057\u61BE\uFF01<br><br>\u5728\u6E38\u620F\u4E2D\uFF0C\u4F60\
      \u53EF\u4EE5\uFF1A<br><ul class=\"bb_ul\"><li>\u4E0E\u591A\u8FBE9\u4E2A\u53EF\
      \u7231\u7684\u5973\u751F\u4EA4\u5F80\u5E76\u604B\u7231\uFF1A\u97E9\u6885\u6885\
      \u3001Miss\u9AD8\u3001Kate\u3001\u9A6C\u4E3D\u4E3D\u2026\u2026<br></li><li>\u4E0E\
      \u591A\u8FBE15\u4E2A\u7537\u751F\u53D1\u5C55\u53CB\u8C0A\uFF1AJim\u3001\u6797\
      \u6D9B\u3001Uncle\u738B\u3001Polly\u2026\u2026<br></li><li>\u5168\u65B0\u7684\
      \u6218\u6597\u7CFB\u7EDF\uFF0C\u8BA9\u604B\u7231\u517B\u6210\u6E38\u620F\u4E0D\
      \u518D\u53EA\u662F\u6587\u5B57\u4EA4\u4E92\u3002\u4F60\u8981\u4E0D\u65AD\u6253\
      \u8D25\u6A2A\u884C\u6821\u56ED\u7684\u5730\u75DE\u4E0E\u6D41\u6C13\uFF0C\u6765\
      \u7EF4\u62A4\u6821\u56ED\u7684\u548C\u5E73\u3002<br></li><li>\u91CD\u6E29\u9999\
      \u6E2F\u56DE\u5F52\u7B49\u5386\u53F2\u4E8B\u4EF6\uFF0C\u5524\u8D77\u9752\u6625\
      \u7684\u8BB0\u5FC6\u3002<br></li><li>\u591A\u8FBE50\u4E2A\u6E38\u620F\u4EFB\u52A1\
      \u7B49\u4F60\u6765\u6311\u6218\u3002<br></li><li>\u6A2A\u5200\u593A\u7231\uFF0C\
      \u4ECE\u522B\u4EBA\u624B\u4E2D\u593A\u56DE\u4F60\u5FC3\u7231\u7684\u5973\u5B69\
      \u3002<br></li><li>\u5927\u91CF\u7684\u5206\u652F\u5267\u60C5\uFF0C\u4F53\u9A8C\
      \u4E0D\u4E00\u6837\u7684\u6821\u56ED\u751F\u6D3B\u3002<br></li><li>\u4E30\u5BCC\
      \u7684\u5C0F\u6E38\u620F\uFF0C\u627E\u832C\u3001\u8BB0\u5FC6\u529B\u3001\u683C\
      \u6597\u3001\u97F3\u4E50\uFF0C\u603B\u4E00\u6709\u6B3E\u4F60\u559C\u6B22\u3002\
      </li></ul>"
