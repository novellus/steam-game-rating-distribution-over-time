    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/854500/extras/Banner2.png?t=1528808952\"\
      \ /><h2 class=\"bb_tag\"><strong>Gameplay</strong></h2>At the core of Celestialpod\
      \ is a unique physics based tentacle system that allows you to swing, pull,\
      \ and grab your way through rigorous challenges. Every ship poses new tests\
      \ where you\u2019ll need to master the use of your tentacles in order to stand\
      \ a chance. The robots will do anything they can to keep harvesting the Starfish,\
      \ and will constantly invent new enemies to prevent you from rescuing them.\
      \ Overcome the hostile environments inside the ships of the robotic fleet and\
      \ destroy them from the inside out!<h2 class=\"bb_tag\"><strong>Features</strong></h2><ul\
      \ class=\"bb_ul\"><li> Challenging physics based gameplay<br></li><li> 10 unique\
      \ ships with specialized tools to kill you<br></li><li> 1 Boss created in your\
      \ image<br></li><li> Upgrade system which empowers your squid<br></li><li> Custom\
      \ 2D-tentacle system<br></li><li> Highly destructible environment<br></li><li>\
      \ Unique 2D art style, with parallaxing depth</li></ul><h2 class=\"bb_tag\"\
      ><strong>The Story</strong></h2>Starting out as a Starfish yourself, one day\
      \ a robotic fleet appears above your planet. In mere seconds they descend, capturing\
      \ every Starfish on the surface. While you\u2019re locked in one of the cages\
      \ another Starfish somehow manages to escape and frees you. The two of you make\
      \ it outside, but the defense system of the ship notices and takes aim. Your\
      \ savior sees the danger and, in an act of self-sacrifice, pushes you out of\
      \ the way just in time. As they perish, the Starfish leaves you their remaining\
      \ power. The influx of Starfish energy changes your very DNA, turning you into\
      \ a Squid-like creature. With their sacrifice fresh in your mind you charge\
      \ towards the fleet, determined to save the rest of the Starfish! // Defeat\
      \ robotic enemies reminiscent of forgotten species and discover the chilling\
      \ reality of what could befall your friends.<h2 class=\"bb_tag\"><strong>A Little\
      \ About How This Started</strong></h2>Dawn of the Celestialpod started development\
      \ in early September 2017 as part of a Student Capstone project. Over the next\
      \ couple of months we built out and expanded upon the original concept. At the\
      \ end of the semester we presented to the campus faculty and game studio cohort\
      \ in an effort to move on to Senior Production. We\u2019re here because we made\
      \ it through that challenge, and over the past couple months have expanded upon\
      \ the game immensely. We've gotten the game to the point where we are comfortable\
      \ releasing it to Steam, and can't wait for everyone to play it!"
