details:
  data:
    about_the_game: "Brick Rigs allows you to build many kinds of vehicles from a\
      \ variety of bricks and experience their dynamic driving and destruction physics\
      \ in a sandbox environment.<br />\r\nIt doesn't matter if you want to build\
      \ an dragster, a fire engine, a forklift, a helicopter, a plane or even a tank\
      \ it will drive, break and function as you would expect it.<br />\r\n<br />\r\
      \nThe multiplayer mode allows you to experience these physics together with\
      \ your friends. You can race other players, organize demolition derby's or battle\
      \ each other in a dog fight, the rules are up to you!"
