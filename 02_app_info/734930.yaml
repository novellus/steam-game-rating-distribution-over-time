  data:
    about_the_game: "Aoyama kun is a hot, young soccer prodigy who plays midfielder\
      \ for the National U-16 Soccer Team. But he\u2019s also an extreme germaphobe!<br\
      \ />\r\n<br />\r\nThe TV anime adaptation of \u201CKeppeki Danshi! Aoyama kun!\u201D\
      \ (Clean Freak!! Aoyama kun) portrays the friendships he forms and the challenges\
      \ he overcomes in a \u201Cspotless\u201D coming-of-age story!"
