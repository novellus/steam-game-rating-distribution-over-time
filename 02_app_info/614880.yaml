details:
  data:
    about_the_game: 'Battle for Enlor is a turn-based tactical combat game. Demons,
      Undead and the most terrifying creatures are taking over the kingdom and is
      up to you to assemble a party to defeat them! Join forces with over 8 unique
      characters and battle the most powerful foes you have ever faced!<br><br>With
      a focus on <strong>combat only</strong>, Battle for Enlor offers to the player
      a wide variety of battles, where your strategic thinking will be put to test!<br><br>Features<br>-
      Over 8 unique characters and countless party combinations. Find the most appealing
      strategy for you!<br>- Six unique bosses with epic soundtrack.<br>- Campaign
      Mode: Defeat and unlock new bosses!<br>- Survival Mode: fight bosses in succession
      to put your abilities and strategies to test!'
