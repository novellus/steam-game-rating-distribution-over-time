  data:
    about_the_game: "Your music is under attack, you must liberate it!<br><br>A mysterious\
      \ entity is absorbing and corrupting your music before your very eyes. You must\
      \ battle through your own song collection, discover items, customize your ship\
      \ and fight boss enemies to liberate the Symphony of Souls and reclaim your\
      \ music!<br><br>Symphony is one of the most music-driven games ever made. In\
      \ this vertical shooter, re-experience each of your songs as it becomes a unique\
      \ battlefield driven by intensity and tempo.<br><br>Your music collection is\
      \ now an item collection! Each of your songs contains an item you can discover,\
      \ equip and upgrade. Fully customize your ship to reach score targets, upgrade\
      \ items and unlock new difficulty levels.<br><br>Showcase your skill. Symphony's\
      \ innovative per-song leaderboard rewards you more, when you dominate with less\
      \ powerful weapons. Find the loadout that suits your style and show what you\
      \ can do!<h2 class=\"bb_tag\">Key features</h2><ul class=\"bb_ul\"><li>Battle\
      \ a mysterious entity that absorbs and corrupts your music as it plays<br></li><li>Cutting-edge\
      \ music analysis adapts the game to any song you like!<br></li><li>Innovative\
      \ per-song leaderboard system rewards you based on your weapons and the difficulty\
      \ level<br></li><li>5 unique sets of boss enemies to conquer<br></li><li>6 difficulty\
      \ levels<br></li><li>Discover, collect and equip weapons hidden inside your\
      \ own music collection<br></li><li>30 achievements/medals to unlock<br></li><li>Supported\
      \ file types:<br><ul class=\"bb_ul\"><li> Windows &amp; Mac: MP3, OGG, WAV,\
      \ FLAC, WMA (Windows only), AIFF, WV.<br></li><li> Linux: MP3, OGG, WAV, FLAC,\
      \ AIFF</li></ul></li><li>M4A &amp; AAC supported via a DLC download for a small\
      \ fee to cover patented decoder licensing costs (M4A &amp; AAC also require\
      \ the free QuickTime player)<br></li><li>Full amBX\u2122 support (cool lighting!)\
      \ - Windows only</li></ul>"
