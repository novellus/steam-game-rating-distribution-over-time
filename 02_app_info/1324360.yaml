    short_description: "Brain Please Don\u2019t is a small game exploring a snapshot\
      \ of modern teenage life, with an innovative deckbuilding and card-game mechanic\
      \ studying the inner turmoils, dysfunctionalities and means of improving the\
      \ situation of one\u2019s psyche. Can you leave young Cameron better off?"
