details:
  data:
    about_the_game: "<strong>Brain Please Don\u2019t</strong> lets you try Cameron\u2019\
      s week with various different versions of the teenager, and each choice made\
      \ along the way changes Cameron\u2019s inner universe, and the deck that represents\
      \ it.<br><br>In each encounter, play the cards that represent Cameron\u2019\
      s inner workings, thoughts and impulses. Like in any teenager\u2019s life, avoiding\
      \ self-doubt, anxiety and inadequacy will be a constant challenge. Those challenges\
      \ can only be meaningfully overcome if the psyche changes to manage them, if\
      \ you build the deck into a better version of itself through the choices made.<br><br>Having\
      \ better mental states give you access to more answers, and good answers can\
      \ sometimes create better general states of mind. The game is all about trying\
      \ to construct positive psychological spirals, while also looking at what happens\
      \ when that can\u2019t be the case. <br><br>Not all endings are always happy,\
      \ not all darkness is always pitch black, and only your take of each playthrough\
      \ can explore the various paths and destinations of this short game."
