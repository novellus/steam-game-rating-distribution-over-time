    reviews: "\u201CGunspell is undeniably fun. Not often are there Match-3s that\
      \ actually pit player against an enemy in a battle over resources. If a player\
      \ is looking for a Match-3 with unique RPG elements that is fun, albeit a little\
      \ goofy, this is probably the game for them.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.electronista.com/articles/14/11/19/match.3.game.with.rpg.elements.makes.for.enjoyable.casual.game/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.electronista.com/articles/14/11/19/match.3.game.with.rpg.elements.makes.for.enjoyable.casual.game/</a><br><br>\u201C\
      Si vous aimez les jeux de type match 3, si vous avez un faible pour les histoires\
      \ de type fantasy, vous allez aimer ce jeu. Il est bien fait.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.graal.fr/2014/11/18/test-gunspell-steam-edition-la-version-pour-steam/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.graal.fr/2014/11/18/test-gunspell-steam-edition-la-version-pour-steam/</a><br>"
