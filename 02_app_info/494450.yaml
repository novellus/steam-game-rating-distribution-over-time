    about_the_game: "-------------------<br />\r\nThe story of the game is the same\
      \ as &quot;Office lovers&quot; for the smartphone version.<br />\r\n-------------------<br\
      \ />\r\n<br />\r\n- What is &quot;Office lovers&quot;?<br />\r\nIt's a romance\
      \ game where you can experience the thrill of an office romance where you have\
      \ to keep your relationship secret. What will happen when you're alone with\
      \ him in the conference room?<br />\r\n<br />\r\n- Story<br />\r\nYou are an\
      \ employee at a major cosmetics company, and you just got selected to be a member\
      \ of a team in charge of developing a new product in time for Christmas. While\
      \ working together with your co-workers on the project, they also help you learn\
      \ things about yourself...<br />\r\n<br />\r\n- The Guys<br />\r\nKunizu Mahiro<br\
      \ />\r\nA designer who joined the company at the same time as you. Always smiling,\
      \ but aggressive when it comes to love.<br />\r\n<br />\r\nKaido Ryo<br />\r\
      \nA hotshot from the PR department. Takes his job seriously, but also has a\
      \ sadistic side.<br />\r\n<br />\r\nSaijo Sadayoshi<br />\r\nUsed to be your\
      \ boss when you worked in sales. Gets very jealous and possessive.<br />\r\n\
      <br />\r\nHyoga Akihito<br />\r\nHead of the development department. A team\
      \ leader, but also the quiet, mysterious type.<br />\r\n<br />\r\nOtori Haruyuki<br\
      \ />\r\nThe young CEO of the company you work at. Smart and calculating.<br\
      \ />\r\n<br />\r\n- You should play Confidential Office Romance if...<br />\r\
      \n...you want to fall in love with a handsome guy.<br />\r\n...you like romance\
      \ novels, romance manga, and romantic TV dramas.<br />\r\n...you like romance\
      \ games.<br />\r\n...you want to know what it's like to have a secret romance\
      \ with a co-worker.<br />\r\n<br />\r\n-------------------<br />\r\nCharacter\
      \ design : cocokanata (\u3053\u3053\u304B\u306A\u305F)"
