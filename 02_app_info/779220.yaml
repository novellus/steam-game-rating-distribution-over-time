  data:
    about_the_game: The World of Angels who follow the gods, There was a young angel
      named Etriel.<br>Etriel was recommended to the Archangel by other angels for
      his great ability and character.<br>The promotion test to be an Archangel is
      scheduled in 30days, and Etriel was confident about it.<br><br>But, he had a
      huge disadvantage to take the test.<br>He had no experience by serving as a
      Guardian angels.<br>His dream is to be the great angel and take care of every
      angels.<br>So, Etriel goes down to the human world for experiences which guardian
      angels should take.<br><br>Meanwhile, In the town of Bree, a small town outside
      the kingdom of Bastea, there lived a girl named Seira.<br>Young men in that
      town were enlisted to the army for the long long wars among other countries.
      <br><br>She was kind of bright and active lady, so was beloved by every people
      in town.<br><br>Now, The angel Etriel and the human Seira is about to meet.<br><br><strong>Game
      Features</strong><br><br><ul class="bb_ul"><li>Story-based game without battle</li><li>Various
      systems such as work part-time, cooking, collecting, etc.</li><li>Various events
      and event scenes</li><li>Hidden stories and multi endings</li></ul>
