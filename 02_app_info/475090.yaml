    review: "Dieses Spiel besitzt zuviele Bugs. Ich musste das Spiel abbrechen und\
      \ konnte es nicht durchspielen aufgrund eines \"Game Braking Bugs\".\n[spoiler]\n\
      In den Lungen, beim Quest \"Mit Gewalt zum Stab!\" ging es nach einer seltsamen\
      \ \"Mauscursor in einem Kreis halten\" Aktion nicht mehr weiter. Der n\xE4chste\
      \ Questschritt wurde nicht angezeigt (kein Wegpunkt). Ich bin 3h die Lungen\
      \ rauf und runter gelaufen, habe jeden NPC angesprochen, den ich fand - nichts.\
      \ Das Spiel geht einfach nicht weiter...\nWIe sich herausstellte, musste man\
      \ nur die Spielsprache auf englisch stellen, dann gibt's den Bug nicht und das\
      \ Spiel geht weiter.\n\nMan muss dann lediglich die \"Huntress\" an einem anderen\
      \ Ort suchen, als der Wegpunkt anzeigt; den anschliessenden Guerilla NPC auch\
      \ woanders suchen, als der Wegpunkt anzeigt; beim Queststep \"Receive orders\"\
      \ dann nicht dumm rumsuchen, sondern gleich ins Hauptmen\xFC gehen; alles nochmal\
      \ machen und dann klappts auch mit dem Queststep.\nIm Anschluss nur noch sehr\
      \ langsam weiterspielen, denn rennt man zu schnell und erledigt schon Quest\
      \ Steps des Quests \"Neutralize the fog spots\" w\xE4hrend die NPCs noch mit\
      \ einem reden, darf man erneut alles von vorne beginnen (Hauptmen\xFC und Laden...).\
      \ Und dann noch ein paar weitere Quest Steps erledigen und schon hat man das\
      \ Spiel auch geschafft.\n\nDiese paar Bugs da....kein Problem, sich lauter Workarounds\
      \ dazu zu erfinden, kann man ja locker dem Spiel verzeihen (Ironie off).\n[/spoiler]\n\
      Das Spiel schafft es nicht einmal an den Checkpoints richtig zu speichern. Z.\
      \ B. war ich mit Level 49 an einem Speicherpunkt und beendete das Spiel (Quit).\
      \ An einem anderen Tag wollte ich dort wieder weiterspielen, ich lud also das\
      \ Spiel wieder und war Level 43!\nDer Zustand des Organs (diese Prozentzahl\
      \ am Rand des Bildschirms) wird auch nicht gespeichert. L\xE4dt man das Spiel\
      \ wieder steht diese Prozentzahl auf 79,9%.\nGegner k\xF6nnen fast \xFCberall\
      \ durchschiessen (W\xE4nde, Objekte, etc...) - der Spieler kann das nat\xFC\
      rlich nicht.\nHin und wieder fliegt man kilometerweit durch die Levelmap, weil\
      \ man einen Gegner t\xF6tete und der T\xF6tungsanimation zu nahe kam: Der Gegner\
      \ dreht sich sehr schnell um sich selbst: Ber\xFChrt man ihn, bekommt man derma\xDF\
      en  einen Schub verpasst, dass mann sonstwohin ins Level geschleudert wird.\n\
      Die Gegner haben keine Animation, wenn man sie trifft, es fehlt halt einfach\
