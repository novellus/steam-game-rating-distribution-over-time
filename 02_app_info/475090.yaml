      target="_blank" rel="noreferrer"  >https://store.steampowered.com/app/675170/303_Squadron_Battle_of_Britain/</a></p><br><h1>About
      the Game</h1>In this first game by <strong>Atomic Jelly</strong>, a nanobot
      journeys through a human organism to revert the effects of strange illness and
      a set of unfortunate events that occurred.<br><br>Armed with once purely medical
      equipment that now became a duo of adaptive weapons - the Energy Cannon and
      the Remedium Sprayer - and able to travel in a fast and agile way with help
      of an invaluable grapnel, Nano+ can fight pathogens, mutated organisms and deranged
      nanobots, heal, help his allies and interact with a unique environment.<br><br>Nano+
      is not alone in hist struggles: the veteran nanobot SuperVisette will guide
      him through the journey and the last sane nanobots struggling to maintain health
      and order will also help however they can.<h2 class="bb_tag"><h2 class="bb_tag">Features:</h2></h2><ul
      class="bb_ul"><li> <strong>upgradeable weapons</strong> for damage dealing and
      accelerated healing<br></li><li> <strong>versatile grapnel</strong> for climbing
      and quick getaways<br></li><li> <strong>substance crafting</strong> for improving
      both treatment methods and feats of Nano+<br></li><li> <strong>interactive environment</strong>
      with infected tissue and ailments<br></li><li> a <strong>story to discover</strong>
      and friendly nanobots to provide aid<br></li><li> <strong>various missions</strong>
      related with healing and helping fellow bots<br></li><li> <strong>bloodstream
      and 6 organs to heal</strong> </li></ul><h2 class="bb_tag">Genre: story-driven
      Action Shooter</h2><h2 class="bb_tag">Platform: PC</h2><br><a href="https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/ProjectRemedium/"
