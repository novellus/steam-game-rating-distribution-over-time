details:
  data:
    about_the_game: "Caligo is a small atmospheric walking simulator. It's an interactive\
      \ story where you mainly have to look and listen.<br />\r\n<br />\r\nCaligo\
      \ is the darkness everyone descends into one way or another, and to each of\
      \ us it's something different. For some it's a short but exciting adventure,\
      \ some will see it as a place to relax. Yet others will be reminded of their\
      \ worst nightmare, while for a few, it might come as a revelation. One thing\
      \ is certain however: everyone will have to answer one big question.<br />\r\
      \n<br />\r\nWhat you'll find there:<br />\r\n - Various characters - each will\
      \ have their own connection to the story<br />\r\n - Unusual settings, each\
      \ with its own unique atmosphere<br />\r\n - 100% voiced dialogs which actually\
      \ make sense and which will eventually form the full story of the protagonist\
      \ <br />\r\n- A choice that'll help understand yourself better"
