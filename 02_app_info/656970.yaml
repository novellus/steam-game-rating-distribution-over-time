  data:
    about_the_game: "MagiCat takes players on a quest to retrieve a stolen artifact\
      \ and explore the astounding magical worlds of the MagiCat universe. Using \
      \ the powers of dashing, high jump, and fireball, along with items that can\
      \ be unlocked as the story progresses, players must help MagiCat regain the\
      \ world\u2019s lost relic. Players will indulge in a memorable adventure packed\
      \ with excitement and addictive gameplay.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/656970/extras/MagicatGameplay2.jpg?t=1576292483\"\
      \ /><br><br>The game features:<br><ul class=\"bb_ul\"><li>    Handcrafted retro\
      \ experience ranged from the colorful pixelated art, nostalgic music, and classic\
      \ platformer gameplay mixed with modern elements.<br></li><li>    World map\
      \ with many secrets to explore.<br></li><li>    63 levels each with their own\
      \ unique boss battle spread across 7 worlds.<br></li><li>    Gorgeous level\
      \ design with a learning curve that will satisfy those that love to face challenges.<br></li><li>\
      \    Various unlockable skills and color schemes for the main character.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/656970/extras/MagicatDialog.jpg?t=1576292483\"\
      \ />"
