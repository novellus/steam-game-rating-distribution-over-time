    review: "Como de costume, estou publicando uma an\xE1lise bem breve ap\xF3s coletar\
      \ todas as conquistas. \nPeguei o jogo numa promo\xE7\xE3o, ent\xE3o o custo-benef\xED\
      cio foi \xF3timo, uma vez que durou 22h de jogatina, O jogo \xE9 bonito e alegre,\
      \ com gr\xE1ficos pixelados. De modo geral o jogo \xE9 f\xE1cil, porque apesar\
      \ da dificuldade de determinadas fases e chefes, em determinado momento do jogo\
      \ \xE9 muito f\xE1cil reviver infinitamente. Fica um pouco mais complicado caso\
      \ queira coletar todas as conquistas, mas ainda assim a dificuldade \xE9 moderada.\
      \ Imagino que, caso ele tivesse sido produzido na \xE9poca dos 16 bits, provavelmente\
      \ seria um cl\xE1ssico."
