    about_the_game: Steam doesn't let you add free games to a Steam library. This
      DLC lets you keep Dimension Jump in your Steam library, and also skips Discord
      sign in.<br><br><ul class="bb_ul"><li>Dimension Jump will stay in your Steam
      library.<br></li><li>You will not have to sign in with Discord when you launch
      the game.</li></ul><br>It doesn't do anything else. There's no extra content
      you get for buying this DLC.
