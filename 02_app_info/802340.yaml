    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/802340/extras/\uD06C\
      \uAE30\uBCC0\uD658_KINgs_Archery_\uC644\uC131_1438_810.jpg?t=1563161273\" /><br><strong><h2\
      \ class=\"bb_tag\">EARLY ACCESS TITLE: Expect glitches, and new content soon!</h2></strong><br><br>Archery\
      \ Kings VR is aimed at realistic Archery games using virtual reality systems.\
      \ <br>If you want to enjoy sports through VR, Archery kings VR will be a choice\
      \ without regret!<br><br><strong><h2 class=\"bb_tag\">Features</h2></strong><br><br><ul\
      \ class=\"bb_ul\"><li> Simple UI and easy control to play<br></li><li> Variety\
      \ of bow and arrow from standard to funny style<br></li><li> Advanced AI divided\
      \ by 5 difficulty artificial intelligence levels<br></li><li> Optimized with\
      \ combination of real bow and VIVE tracker</li></ul><br><strong><h2 class=\"\
      bb_tag\">How to Play</h2></strong><br><br>Archery is the sport, practice or\
