    review: 'I like it, but Levels and Arc''s cannot be accessed in Version 1.0.1

      After a few Minutes you get a feeling for the wind and where to target at, to
      get a 9-10 point hit.

      Last Oponent may needs  a few tries to defeat, but its not impossible.

      After defeating the last Oponent, the Game does not continure. Only leaving  through
      the menu button is possible.

      The no new Level is unlocked.

      Playing Video: https://youtu.be/ajDw2yQMv_0'
