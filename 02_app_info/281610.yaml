    about_the_game: "HOMEWORLD: DESERTS OF KHARAK<br><br>A ground-based RTS prequel\
      \ to the classic Homeworld games. Assemble your fleet and lead them to victory\
      \ on the shifting sands of Kharak in this compelling strategy game. Crafted\
      \ by Blackbird Interactive, a studio founded by veterans of <i>Homeworld</i>\
      \ and <i>Company of Heroes</i>, <i>Homeworld: Deserts of Kharak</i> takes players\
      \ to the deserts of Kharak where danger lurks over every dune. <br><br>EXPERIENCE\
      \ AN ORIGIN STORY<br>In <i>Deserts of Kharak</i>\u2019s campaign, an anomaly\
      \ is discovered deep in the southern desert. An expedition is sent, but the\
      \ story is not that simple. Discover the story of Rachel S'jet as she leads\
      \ her people on a quest to find their destiny in an exciting campaign.<br><br>HEAVY\
      \ DUTY HARDWARE<br>Take control of fleets of land and air vehicles \u2013 from\
      \ nimble light attack vehicles to massive heavyweight cruisers \u2013 built\
      \ to conquer the desert. <br><br>MASSIVE ENVIRONMENTS<br>Fight your way across\
      \ massive dune seas, deep craters, and hostile canyons in sprawling maps \u2013\
      \ all in unprecedented fidelity and scale.  <br><br>TACTICAL COMBAT<br>Position\
      \ your fleet to take advantage of the high ground or create ambushes across\
      \ dune lines in terrestrial combat. Attack your enemies\u2019 resource operations,\
      \ or assault their military head-on.<br><br>STRATEGIC DECISIONS<br>Meaningful\
      \ choices in resource management, fleet composition, and technology research\
      \ directly impact your chances of survival.<br><br>ONLINE MULTIPLAYER<br>Compete\
      \ online solo or with friends in a variety of game modes, including ranked play,\
      \ to rise through the ranks and become the most powerful Fleet Captain on Kharak.<br><br><br>Before\
      \ you can find your Homeworld, you must first unlock the secrets of the desert."
