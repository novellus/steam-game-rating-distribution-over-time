details:
  data:
    about_the_game: "\uFF21\uFF45\uFF53\uFF54\uFF48\uFF45\uFF54\uFF49\uFF43\u3000\uFF21\
      \uFF52\uFF45\uFF4E\uFF41, is a wave based shooter where the objective is to\
      \ survive against cars flying toward you in a trippy atmosphere. Your car has\
      \ broken down and you are stranded in the neon desert. With neon guns, health,\
      \ ammo, and powerups in your proximity, you are able to shoot enemy's down and\
      \ have a speed advantage. Enemy's include giant neon spiders and cars. These\
      \ enemy's will get more numerous, and harder as you progress through the waves.\
      \ Will you make it out of this hallucination?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823530/extras/AA.jpg?t=1579747107\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823530/extras/ezgif-1-267aa1e96c.jpg?t=1579747107\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/823530/extras/newgp.jpg?t=1579747107\"\
      \ />"
