    about_the_game: A convergent missile cannon. Missiles launched from this weapon
      will separate in the air and rain down on the enemy's head. Their damage pattern
      isn't limited to a single target, but an entire area. Though exceptionally powerful,
      misuse of the homing feature when the enemy is too close can reduce its effect.
      Press and hold the attack button to display the sight, represented by a red
      square. When a target in range is captured within this sight, a positive lock
      will be established. A maximum of two enemies may be locked on at any given
      time. Release the attack button to unleash missiles, which will track the target
      or targets and explode on contact.
