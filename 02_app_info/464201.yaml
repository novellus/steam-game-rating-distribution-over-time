    review: 'Equip two on the same weapon set and you become a great Hector assassin.
      Or at least you will be until just before halfway through the game (on Normal).


      Pros:

      - Long range.

      - Respectable reload and lock-on timers, with no nead for aim-assist from an
      Air Raider.

      - Crazy high damage for such a low-level weapon. (Seriously, how is this thing
      only level 3?!)

      - Flies high up before tracking the target, making it easy to snipe enemies
      from behind buildings.


      Cons:

      - Completely useless in small spaces like the underground, or when standing
      under something solid.

      - Has no secondary functions (dash, jump, zoom, etc.).


      Highly recommended if you haven''t started finding level 10+ weapons yet.'
