    about_the_game: <h2 class="bb_tag">Game Description</h2><br>Kyklos code, a first
      person action puzzler, sends you into your computer to defeat a virus. The virus
      has full control over your data and resets you to your starting location every
      10 seconds. The only way to fight back is by manipulating the reset state of
      objects and activating new reset locations to ultimately find the virus and
      destroy it.<h2 class="bb_tag">Special Features</h2><br><ul class="bb_ul"><li>
      Fight a computer virus by overcoming its challenges.<br></li><li> Meet a thrilling
      combination of logic puzzles and fast-paced action.<br></li><li> Use a hack
      to take puzzle objects into your reset loop.<br></li><li> Enjoy the cyberspace
      ambience powered by an intoxicating Synthwave soundtrack.</li></ul>
