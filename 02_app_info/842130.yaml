details:
  data:
    about_the_game: "Sunny smile, is cheerful, charming, modest and sweet, but cunning\
      \ foes do not give him rest. Again and again you have to pacify  villains, saving\
      \ from the conclusion of nice birds. You are waited by the sea of adventures\
      \ and good mood.<br />\r\nRelease all birds from the cells, only with the release\
      \ of each bird the Smile will be able to enter the new world. Otherwise, the\
      \ player must again try to collect them in the levels.<br />\r\nScattered across\
      \ the levels of small blue spheres - it's beads of energy. If Smile collects\
      \ enough of these balls, then they can be used to pay Magic Mouse to buy different\
      \ spells."
