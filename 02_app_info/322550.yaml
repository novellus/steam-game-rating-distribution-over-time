    review: "I tried twice to get into this game and I just couldn't do it.  Controls\
      \ feel clunky, viewing angles feel unnecessarily restrictive given the core\
      \ gameplay demands that you look in every direction, gravity switching rotates\
      \ your viewpoint making it difficult to react quickly... the narrative is barely\
      \ there, and generally feels more distracting than interesting. The sound design\
      \ is all a bit uncomfortably tinny.  The visuals are ugly and uncommunicative.\
      \  \n\nEven as a lover of first person puzzle games and high concept / low production\
      \ value indie auteur pieces like this, I was unable to wring any enjoyment out\
      \ of this piece.  I could sense that some real passion went into this, but I\
      \ don't think it was enough to carry the project anywhere interesting."
