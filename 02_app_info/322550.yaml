    about_the_game: A labyrinth fades into view; a space you control but that holds
      you. Completely lost with nowhere else you could be.<br><br><i>Standpoint</i>
      is a first-person puzzle platformer where the player possesses the ability to
      change the orientation of the world.  Explore the labyrinth-like environment,
      solving puzzles and collecting secrets, in order to overcome the stages of Grief.  And
      ask yourself, do the narrator's cryptic clues to the world hide some deeper
      sentiment?<br><br>With every wall potentially the floor, take advantage of the
      variety of ways to approach obstacles. Turn a perilous corridor of lasers into
      a simple pit. Break through barriers as you drift through the tunnels.  Even
      use death to your advantage.  When up can become down at any moment, will you
      fly or fall?<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>Explore
      physical manifestations of the stages of grief, as your environment changes
      to reflect the emotions<br></li><li>Ponder puzzles which need a whole new way
      of thinking<br></li><li>Experience the dynamic soundtrack as it reacts to your
      movements<br></li><li>Take advantage of game elements to conquer the time-trial
      Leaderboards.</li></ul>
