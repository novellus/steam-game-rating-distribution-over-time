    about_the_game: Racing game in the vast desert. Freeride, race and tour modes
      are available. In race mode, you are competing with several opponents where
      the victory will get only the first at the finish. Explore 16 square kilometers
      in free ride mode. Or just enjoy the scenery at the passenger seat. In the game
      there are several different types of vehicles. Who comes first to the finish
      in this long grueling dusty race depends on you.
