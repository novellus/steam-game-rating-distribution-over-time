    about_the_game: "Cicini wants to get everyone hyped for Halloween!<br />\r\nWith\
      \ some help, she has opened up a spooky new area with a mini side-story!<br\
      \ />\r\nThe area features new music, new enemies and a whole new boss fight,\
      \ as well as other surprises.<br />\r\nSo come on down (up?) to the graveyard\
      \ and lets bring some trick-or-treating to Rabi Rabi Island!<br />\r\n...<br\
      \ />\r\nWait, was it supposed to be a secret?<br />\r\nLet's find out in this\
      \ special free DLC!<br />\r\n<br />\r\n*The Halloween side story will be auto-added\
      \ after certain items and town members have been found."
