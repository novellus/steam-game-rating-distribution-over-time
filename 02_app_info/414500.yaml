    review: 'An interesting idea, but this game falls very short. Bad voice acting,
      terrible costumes (Why are there fully armored knights in the 18th century?),
      poor controls, no menu system, ok graphics, odd level design, large spinning
      item drops... basically, a very rough entry into game making.


      Better design, better voice acting, and better research into the period would
      make this a much better game.'
