details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/714290/extras/the_game.png?t=1521105626"
      /><br><br>Endless Treasure Hunt is a colorful endless runner, your job is to
      collect as many coins and materials as possible to buy new submarines, warships
      and helicopters to increase the maximum distance traveled.<br><br>There are
      3 modes, underwater mode, naval mode and aerial mode, each with submarines,
      warships, helicopters, weapons, and abilities to buy.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/714290/extras/game_features.png?t=1521105626"
      /><br><br>- 3 Modes: Underwater mode, Naval mode and Aerial mode.<br>- 13 vehicles
      to buy including: 8 submarines, 3 warships and 2 helicopters.<br>- 10 Weapons
      to buy including: 5 for and submarines, 3 warships and 2 for helicopters.<br>-
      Different passive skills.<br>- 167 achievements to unlock.<br>- Full Controller
      support.'
