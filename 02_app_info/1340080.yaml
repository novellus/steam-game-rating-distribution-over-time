      long that they completely forgot everything.<br>Collect memory points and train
      your memory, helping the bunny unlock fragments of memories.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1340080/extras/BMemeory.gif?t=1609677044"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li> 3 card types: numbers,
      letters and pictures with bunnies<br></li><li> 5 difficulties<br></li><li> cooperative
      mode for 2 players<br></li><li> split-screen mode for 2 players (requires 2
      gamepads)</li></ul>'
