    about_the_game: "\u201CThe sea of TianGang XinSu\u201D 50 default battleships\
      \ are available.<br />\r\n\u201CThe sea of TianGang XinSu\u201D You can DIY\
      \ spacecraft system according to your own preferences by obtaining 3 (for now)\
      \ different capsules.<br />\r\n\u201CThe sea of TianGang XinSu\u201D Planetary\
      \ System: A stellar system generated randomly based on solar system.<br />\r\
      \n\u201CThe sea of TianGang XinSu\u201D Mini-game: Several mini-games that can\
      \ help you to unlock different capsules.<br />\r\n\u201CThe sea of TianGang\
      \ XinSu\u201D Weapons in Battle System: Seven types of weapons, i.e. kinetic\
      \ energy, pulse, laser, missile, torpedo, and plasma."
