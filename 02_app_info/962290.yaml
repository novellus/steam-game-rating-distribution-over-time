    short_description: "\u201CThe sea of TianGang XinSu\u201D is an individually developed\
      \ independent space game. The story takes place after the war between the earth\
      \ and the robot world. The earth was reduced to the bargaining chip of the robots\
      \ and was locked at a place of black holes. The core aim of this pre-launched\
      \ version is to release the earth from the robots."
