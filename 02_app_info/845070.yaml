    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/845070/extras/CS-Gif-Re-size.jpg?t=1592488774"
      /><br>Have you ever dreamt of being a superhero? Meet Chris, a creative and
      imaginative 9 year old boy who escapes reality with fantastical adventures as
      his alter ego, the Awesome Captain Spirit!<br><br>Return to your childhood and
      play a touching and heart-warming one-of-a-kind narrative experience from the
      directors and development team behind the BAFTA award winning game Life is Strange.
      <br><br>Captain Spirit is a free demo set in the Life is Strange Universe that
      contains links to the brand new story &amp; characters of Life is Strange 2.<br><br>KEY
      FEATURES:<br><ul class="bb_ul"><li>An original narrative experience set in the
      Life is Strange universe<br></li><li>Play as Chris and his super-hero alter-ego,
      Captain Spirit<br></li><li>Complete a series of missions as Captain Spirit and
      discover secret unlockable content.<br></li><li>Some choices and actions will
      link to your Life is Strange 2 experience.</li></ul><br><strong>The Awesome
      Adventures of Captain Spirit contains mature language and themes.</strong>
