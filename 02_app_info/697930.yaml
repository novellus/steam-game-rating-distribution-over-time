details:
  data:
    about_the_game: "Do not you like to run and sweat? Then this incendiary runner\
      \ is for you! Our brutal guy will run and sweat for you! That's all he can do,\
      \ but he does it great! Mario nervously smokes on the sidelines, when this brutal\
      \ runner runs by.<br />\r\nTake the challenge and go through 21 hardcore levels!<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\nOld school graphics.<br />\r\nClassic gameplay.<br\
      \ />\r\nSimple operation. Press spacebar or click mouse.<br />\r\nTwo game modes,\
      \ including an endless race.<br />\r\nMore than two dozen hardcore levels.<br\
      \ />\r\nTrack, which will take out your brain.<br />\r\n<br />\r\nSit down.\
      \ You do not have to run, but this brutal guy will make you sweat!"
