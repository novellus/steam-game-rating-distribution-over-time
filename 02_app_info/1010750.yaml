    about_the_game: "Battle an army of sycophantic cultists, zombies, gargoyles, hellhounds,\
      \ and an insatiable host of horrors in your quest to defeat the evil Tchernobog.\
      \ Squirm through 42 loathesome levels filled with more atmosphere than a Lovecraftian\
      \ mausoleum. Begin your journey armed with a simple pitchfork and earn more\
      \ effective implements of destruction like aerosol cans, flare guns, voodoo\
      \ dolls and more!<br />\r\nIncludes the original Blood and addons: Plasma Pak\
      \ and Cryptic Passage<br />\r\nBlood: Fresh Supply Enhancements:<br />\r\n<br\
      \ />\r\n    \u2022 Updated using Nightdive Studio\u2019s KEX Engine<br />\r\n\
      \    \u2022 Vulkan, DirectX 11 and OpenGL 3.2 support, play with unlocked framerates!<br\
      \ />\r\n    \u2022 Antialiasing, Ambient Occlusion, V-sync and Interpolation\
      \ support<br />\r\n    \u2022 Support for high resolutions including 4K monitors<br\
      \ />\r\n    \u2022 Fully customizable keyboard and controller pad support<br\
      \ />\r\n    \u2022 Extended modding support, including support for already existing\
      \ mods<br />\r\n    \u2022 Completely rewritten netcode supports up to 8 players:<br\
      \ />\r\n        \u25E6 Play online in co-operative mode, kill each other in\
      \ \u201CBloodbath\u201D or split the difference in classic 4v4 team-based \u201C\
      Capture The Flag\u201D mayhem<br />\r\n        \u25E6 Battle it out in local\
      \ split-screen action<br />\r\n    \u2022 Roll your own soundtrack with full\
      \ CD and MIDI music support<br />\r\n    \u2022 Look fully up and down with\
      \ a new 3D view, or stick with the classic BUILD-engine style!"
