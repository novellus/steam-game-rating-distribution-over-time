details:
  data:
    about_the_game: "<strong>THE BIGGEST STARS IN TENNIS</strong><br>\u2022 Play as\
      \ one of the 30 best tennis players in the world: Roger Federer, Angelique Kerber,\
      \ Stan Wawrinka and many of the sport's legends.<br><br><strong>PERFECTLY REPRODUCED\
      \ MOVEMENT</strong><br>\u2022 Realistic animations, carefully reproduced in\
      \ the game using motion capture technology, help you learn all of the shots\
      \ used in modern tennis: the slice, lob, top spin, etc.<br><br><strong>EVERY\
      \ PLAYING SURFACE</strong><br>\u2022 18 types of courts: hard, clay, grass,\
      \ carpet and even hardwood. Each surface affects the playing conditions.<br><br><strong>A\
      \ COMPLETE CAREER MODE</strong><br>\u2022 Create your player and experience\
      \ a career worthy of a professional: training, tournaments, staff management,\
      \ equipment purchases, etc.<br><br><strong>AN UNEQUALLED TACTICAL DIMENSION</strong><br>\u2022\
      \ Decide what strategy to adopt for each match and use your skill cards to defeat\
      \ your opponents."
