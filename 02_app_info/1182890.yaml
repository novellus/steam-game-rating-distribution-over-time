      \ is rewarding in stats increase. \n\nFor me this game could have more content\
      \ because after 6h im sad that i finished it - founded 2 endings and dont know\
      \ if there is more.\nStory could be better and fighting could be more complex.\n\
      \nThe only cons for me is lack of gallery in which you can see what scenes you\
      \ unlocked. Im perfectionist so i would like to know if i founded all scenes.\n\
      \nI need more content  :DDDDDDDDD\n\nHave fun."
