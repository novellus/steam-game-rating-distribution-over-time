    about_the_game: "A mysterious book have sent Clara to another world and she must\
      \ now find her way home.<br />\r\n<br />\r\nWhile Dunmakia Kingdom looks to\
      \ be a calm place, powerful forces are on the move,<br />\r\naiming to make\
      \ big changes.<br />\r\n<br />\r\nExplore the world and enjoy the adventure\
      \ in this turn based rpg with light puzzle elements.<br />\r\n<br />\r\nThe\
      \ story has a lighthearted tone and the estimated playtime to the end is three\
      \ and a half hour for the easy ending.<br />\r\nI had a lot of fun making the\
      \ game so I hope some of it rub off.<br />\r\n<br />\r\n<br />\r\n<br />\r\n\
      Controls<br />\r\n<br />\r\nArrow keys to move/select option <br />\r\nC/Enter\
      \ to confirm<br />\r\nX/Esc to cancel/bring up game menu<br />\r\n<br />\r\n\
      Press f1 for options menu and check the \u201Csmooth mode\u201D for a better\
      \ experience.<br />\r\n( Warning pressing f12 sends you back to the main menu\
      \ directly )"
