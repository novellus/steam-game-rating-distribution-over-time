    review: "rook (\"freux\" en fran\xE7ais, corvus frugilegus en latin) est un simulateur\
      \ de corbeau. C'est un petit jeu tr\xE8s simple et somme toute tr\xE8s agr\xE9\
      able o\xF9 il faut survivre face au danger et construire son nid.\n\nUn des\
      \ troph\xE9es du jeu demande d'attaquer un autre oiseau. Un des pigeons qui\
      \ passent al\xE9atoirement. C'est le seul point frustrant du jeu car c'est tr\xE8\
      s difficile (en gros c'est comme essayer d'atterrir sur son dos en plein vol,\
      \ \xE7a ne fonctionne pas s'il est perch\xE9) et compl\xE8tement beugu\xE9.\n\
      \nToute la saison 5 de Sokpop analys\xE9e en cliquant [url=https://le-sanglier-des-yvelines.blog4ever.com/sokpop-saison-5]ici[/url]."
