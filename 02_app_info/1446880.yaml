  data:
    about_the_game: "<strong>Notice: A controller is strongly recommended to play\
      \ this game </strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1446880/extras/Logo.png?t=1609664779\"\
      \ /><br><br>A new life was presented before us\u2026 New planet, new city ...\
      \ But they attacked us ... And they killed our parents. But luckily Xander picked\
      \ us up. We have spent all these years training, learning, becoming the best\
      \ with one goal in mind. THE REVENGE <br><br>Space Revenge is an action-exploration\
      \ game. Get ready to assault the enemy's base and get your desired revenge!<br>With\
      \ a top down perspective, twin stick controls and a sci-fi mood to explore the\
      \ enemy base full of dangers. The BSO will make you feel the tension of the\
      \ game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1446880/extras/Image_1.png?t=1609664779\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1446880/extras/Avatar.png?t=1609664779\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1446880/extras/Features.png?t=1609664779\"\
      \ /><br><br>The game features 12 levels with 4 Bosses.<br><br>- Gorgeous 3D\
      \ graphics<br>-Story mode with 14 levels story-driven.<br>-Over 40 missions\
      \ to complete.<br>-Intense combat action to keep you engaged.<br>-4 Weapons\
      \ to unlock<br>-Ammo with different side effects<br>-Use the environment to\
      \ your own advantage<br>-Boss rush mode unlockable after completing the game<br>-4\
      \ Main Bosses<br>-2 characters to choose from.<br>-Ambient soundtrack <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1446880/extras/Special_notes.png?t=1609664779\"\
      \ /><br><br><strong>This game works best with a controller, and it is strongly\
      \ recommended.</strong>"
