  data:
    about_the_game: Get the full experience of The Turing Test with The Turing Test
      Upgrade Pack, which will give owners of the original game complete access to
      the extras contained in the Collector's Edition.<br><br>The Turing Test - Upgrade
      Pack contains three epic pieces of DLC for gamers who can't get enough of The
      Turing Test, including the original soundtrack!<br><br><strong> Original Pre-Alpha
      Prototype of The Turing Test </strong><br><br>Want to see where it all started?
      In this pack you'll get access to the original white box prototype of The Turing
      Test. From this prototype you'll be able to see how the game developed from
      whitebox block-out to a fully fledged game.<br><br><strong>Official Art Book</strong><br><br>In
      this pack, you'll gain behind the scenes access to the development of The Turing
      Test in an official art book made by Bulkhead Interactive's art team. In the
      art book you'll see exclusive, never seen before artwork from the game as well
      as early behind the scenes development shots whilst the game was in pre-production.
      Member's of the art team breakdown the thought processes and design decisions
      behind the the game's characters and environments, from ideas, to concept and
      to final production.<br><br><strong>The Turing Test - Original Soundtrack</strong><br><br>In
      this pack you'll also receive the full version of The Turing Test Original Soundtrack
      (OST) for for your listening pleasure.<br><br><ul class="bb_ul"><li>1. Waking
      Up <br></li><li>2. Welcome to Europa <br></li><li>3. The Turing Test <br></li><li>4.
      Planetarium <br></li><li>5. Presumed Dead <br></li><li>6. Crew Quarters <br></li><li>7.
      Contact Light <br></li><li>8. Cargo <br></li><li>9. Violating Authority <br></li><li>10.
      Faraday <br></li><li>11. Trust <br></li><li>12. Bio Lab <br></li><li>13. Eternal
      Life <br></li><li>14. Excavation <br></li><li>15. We Came In Peace <br></li><li>16.
      Life<br></li><li>17. Finale</li></ul><br><i>The original soundtrack was co-produced
      between two talented music producers, Yakobo and Sam Houghton.</i>
