    about_the_game: <ul class="bb_ul"><li>You Love Riddles and to Combine Logically?<br></li><li>You
      Love Jump 'n' Runs?<br></li><li>You don't want to fight but you still want a
      challenge?<br></li><li><strong>Then you will love this Journey to the Center
      of the Earth!</strong></li></ul>Control 3 Adventurers with unique powers at
      the same time, or guide them individually in this narrative 2D puzzle platformer
      based on the Jules Verne novel, and make your way through 18 expansive levels,
      solve puzzles, avoid traps, not die of thirst and find the well hidden secret
      at the center of the Earth.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      classic puzzle platformer gameplay<br></li><li> 18 giant levels<br></li><li>
      3 characters with unique powers<br></li><li> control all 3 heroes at the same
      time, or guide them individually<br></li><li> survival mechanic<br></li><li>
      no combat<br></li><li> lots of secrets to uncover<br></li><li> world based upon
      the Jules Verne novel</li></ul><h2 class="bb_tag">Become part of our InSayn
      Community</h2><ul class="bb_ul"><li><i><u>Steam-Group:</u></i><br><a href="https://steamcommunity.com/groups/insaynGames"
