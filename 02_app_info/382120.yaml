    reviews: "\u201CI really enjoy this game. It is one of my favorite platformer\
      \ games and I own over 2,400 games\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/profiles/76561198195729046/recommended/382120/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Beguzzles</a><br><br>\u201Cis an intelligent\
      \ and original puzzle platformer with a steep difficulty curve. The rotation\
      \ mechanic adds a cool dimension to the puzzles and the Norse themes and overall\
      \ the art style make the game stand out for me.\u201D<br>10/10 \u2013 <a href=\"\
      https://steamcommunity.com/id/georgua04/recommended/382120\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >[ToS]Georg</a><br><br>\u201CThis game was fun and reminded\
      \ me of staged games I played as a kid. In conclusion I really enjoyed playing\
      \ this game.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/profiles/76561198276559910/recommended/382120/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >V1ntage</a><br>"
