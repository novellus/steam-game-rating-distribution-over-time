    review: Outskirts is a circle-style bullet hell game that is quite fun to play.
      It has 6 levels to go through, which turns into a 2nd loop of a hard mode after
      you beat them, and then a true last boss battle at the end. This game is good
      for what it is, and the only bad thing I have to say about it really is that
      the music is quite awful. Other than that, it's enjoyable and worth playing.
