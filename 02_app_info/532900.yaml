  data:
    about_the_game: "Outskirts is a colorful 360\xB0 bullet-hell with beautiful vector\
      \ based art, interactive music and a deep combo system. Drive your ship through\
      \ your foes and make your path to the leaderboard!   <br><br>Outskirts throws\
      \ you in a circular and enemy-flooded board. Unlike other well-known shoot \u2018\
      em ups, there\u2019s no scrolling in the game, everything evolves around the\
      \ center of the screen. Three colors are dominating the battlefield: wear one\
      \ of them to be immuned against bullets of the same element. Switch between\
      \ them and put down your foes to gain power and unleash powerful weapons. Killing\
      \ enemies in the proper order will make you achieve a combo and gain bonus points\
      \ or bonus score multiplier. You can also do a combo of combos, which will unlock\
      \ a true hidden power.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/532900/extras/separation.png?t=1505922016\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Play with the depth of the map to manage\
      \ waves of enemies.<br></li><li>Circular battlefield.<br></li><li>A colour system\
      \ to absorb enemy bullets and optimize your damages.<br></li><li>Deep and rewarding\
      \ combo system.<br></li><li>Interactive music.<br></li><li>Addictive.<br></li><li>No\
      \ randomness.<br></li><li>Easy to play, hard to master.</li></ul>"
