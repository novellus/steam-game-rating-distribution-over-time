      \ of their lives in restaurants that serve everything from scrumptious pancakes\
      \ and gourmet burgers to tasty tacos and succulent soups.<br />\r\n<br />\r\n\
      You'll have to hustle to keep this power team on its toes as it races around\
      \ the kitchen to feed famished customers before they become impatient and leave.\
      \ The obstacles will seem endless as you keep food on the grill, stock up on\
      \ supplies and pick the best order in which to serve your customers, but quick\
      \ clicking and clever planning will get you through each day.<br />\r\n<br />\r\
      \nCan Ashley and Scott make their dreams of owning their own eatery come true?\
      \ Can you crush the challenges that lie ahead of you? Download and play Baking\
      \ Bustle today!<br />\r\n<br />\r\n<br />\r\nGAME FEATURES:<br />\r\n<br />\r\
