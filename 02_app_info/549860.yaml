    about_the_game: "After a night of fun, passion, and one too many drinks, you wake\
      \ up the next morning to find a complete stranger lying naked beside you in\
      \ bed. What do you do?<br><br>In <strong>One Night Stand</strong>, explore the\
      \ unknown bedroom and seek out clues to identify who the stranger is and what\
      \ happened to bring you both together.<br><br>You may resort to some unusual\
      \ methods to find the answers you\u2019re looking for, but take care not to\
      \ prod and pry too much \u2013 a nosy guest quickly becomes an unwanted one!<br><br>Will\
      \ you stay and explore your relationship with this stranger, or will you escape\
      \ when the opportunity presents itself? With 12 unique endings to discover,\
      \ can you keep up the act long enough to find out what really happened?<br><br><br><u>Features:</u><br><br>\u2022\
      \tLife-like rotoscope animations<br>\u2022\tHand-drawn artwork<br>\u2022\tAn\
      \ interactive story\_where your choices matter<br>\u2022\t12 different endings\_\
      that reveal new insights into what really happened<br>\u2022\tPoint-and-click\
      \ investigations<br>\u2022\tAn original soundtrack<br>\u2022\tAvailable on Windows,\
      \ Mac and Linux<br>\u2022\tPlayable in English, French, German, Spanish, Portuguese,\
      \ Brazilian Portuguese, Russian, Traditional Chinese and Simplified Chinese"
