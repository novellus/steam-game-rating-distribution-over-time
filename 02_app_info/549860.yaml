    reviews: "\u201CAll things are possible in this beautifully observed visual novel.\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2019/03/26/have-you-played-one-night-stand/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      One Night Stand is a small, polished slice of what feels like a real human interaction.\u201D\
      <br><a href=\"http://kotaku.com/video-game-about-a-one-night-stand-is-as-awkward-as-it-1788830186\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CThis is the\
      \ kind of indie experimental experience that proves games really can cover a\
      \ gamut of emotions.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.playboy.com/articles/one-night-stand-game\"\
      \ target=\"_blank\" rel=\"noopener\"  >Playboy</a><br>"
