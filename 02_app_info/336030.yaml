details:
  data:
    about_the_game: "Experience the thrill of retro racing on crazy tracks in the\
      \ very first social racer \u2013 completely in the style of 8 and 16-bit classics.\
      \ Enjoy the reinterpretation of old-school gameplay in combination with perfect\
      \ controls and the driving beats of unique artist Bit Shifter!<br>Be creative:\
      \ Race on self-designed tracks and share them with people all over the world!\
      \ Countless level objects and a user-friendly editor offer you virtually infinite\
      \ possibilities to let your creativity run free.<br><br>Compete against friends\
      \ and the highest ranking players and beat their times on original tracks and\
      \ maps created by them! Fight your way to the top of the global leaderboards!<br><br>Thanks\
      \ to pick-up-and-play controls, you can jump right in and you'll soon be drifting\
      \ through the bends and speeding along the virtual tarmac like a pro!<br><br><strong>FEATURES</strong><br><ul\
      \ class=\"bb_ul\"><li>A large selection of tracks and vehicles<br></li><li>Powerful\
      \ level editor with countless objects and functions<br></li><li>Various control\
      \ modes to suit everybody's style<br></li><li>Fresh interpretation of the 8-bit/16-bit\
      \ style racing games<br></li><li>Fantastic soundtrack by Bit Shifter</li></ul>"
