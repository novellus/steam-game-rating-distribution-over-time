    about_the_game: "<h2 class=\"bb_tag\">About</h2>Mokoko was inspired from the arcade\
      \ games like Volfied, Qix and Gals Panic. A popular gaming style in the late\
      \ 1980\u2019s, Mokoko looks to resurrect the soul of the arcade genre while\
      \ adding a modern touch. There are 24 levels in Mokoko; each level has its own\
      \ unique boss and minions. The main goal is assisting the girls that need help\
      \ from the weird bosses. This is sometimes passing a mobile game level, sometimes\
      \ helping out with the insects in the kitchen.<h2 class=\"bb_tag\">Gameplay</h2>You\
      \ need to conquer a big portion of the initial area that you start the level.\
      \ While you are in your own area, you are safe from the enemies until your shield\
      \ empties. You conquer new areas by drawing out of your area. Drawing, however,\
      \ deactivates your shield and exposes you to danger. Your shield decreases constantly.\
      \ If you do not conquer at a certain frequency, your shield will burn out and\
      \ you will not be safe on your own areas as well.<br>There are 3 difficulties\
      \ in the game. The difficulty affects enemies, your shield, and required conquered\
      \ area percentage for the victory.<br><br><strong>What happens when you pass\
      \ a level?</strong><br>You see the related girl's photo and can continue with\
      \ her story or unlock the next girl.<br><br><strong>How many girls and bosses?</strong><br>8\
      \ girls, 24 bosses, 24 minions, 4 traps, 4 power-ups, and 2 towers! Evil towers\
      \ of course. Each boss and his minions were uniquely designed. They all have\
      \ different attack types and behaviors, which consist of rich content.<h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li> 8 girls to help<br></li><li>\
      \ <strong>24 levels with 24 unique bosses with their minions</strong><br></li><li>\
      \ 24 absurd stories that will reveal details about the bosses and the girls\
      \ <br></li><li> <strong>Voice overs for all the characters! </strong><br></li><li>\
      \ Lovely graphics!<br></li><li> Traps, towers, crates and bonus effects<br></li><li>\
      \ Arcade Mode<br></li><li> Live high scores displayed for hardcore players<br></li><li>\
      \ Nostalgia remastered!</li></ul><h2 class=\"bb_tag\">Stories</h2><strong>Have\
      \ you ever asked these questions to yourself:</strong><br>How do you stop a\
      \ heartless but not soulless emperor?<br>Can someone be a gyroscope and a guard\
      \ dog at the same time?<br>Why do those ducks attack us?<br>Are there really\
      \ demonic headphones in the world?<br>Why do lizardmen need a plastic toy for\
      \ summoning their god?<br>How do you become a villain after revolting against\
      \ the ant queen?<br>What do scientists want from Albert the wonderful sea creature?<br><br>Well,\
      \ Mokoko answers all these questions and more!<br><br><strong>Here are some\
      \ missions!</strong><br><ul class=\"bb_ul\"><li>Help out Iren with her arachnophobia\
      \ and fight with the imaginary spider Mr.Fyodorov.<br></li><li>Protect Tiffany's\
      \ house from getting pillaged by the ghost pirates stuck inside the anchors.\
      \ They were not the bane of Seven Seas - the crew was killed in their first\
      \ naval battle.<br></li><li>Toru wished to be a mosquito to annoy people. A\
      \ local witch heard him, and transformed him into a mosquito. Now he causes\
      \ trouble to people every night.</li></ul><br>Fight against the weird enemies...<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1195320/extras/wall_civciv.png?t=1596266072\"\
      \ /><br><br>... and learn about their absurd stories!"
