    about_the_game: "Whale Island is an immersive VR experience that allows audiences\
      \ to experience the wonder of a different world. The experience is set within\
      \ an unfamiliar but engaging archipelago of islands separated by mist with many\
      \ varied craft flying by.<br />\r\n<br />\r\nWhale Island allows people to enjoy\
      \ time in a relaxing environment watching the (different) world go by.<br />\r\
      \n<br />\r\nTwo different experiences are set around Whale Island, the first\
      \ is based on a platform near the island where a narrative plays out.<br />\r\
      \n<br />\r\nThe second experience takes you for a flight over the island. Other\
      \ craft pass by as you fly past the island.<br />\r\n<br />\r\nWhale Island\
      \ is a room scale experience, immersing you in a relaxed, intriguing and interesting\
      \ world."
