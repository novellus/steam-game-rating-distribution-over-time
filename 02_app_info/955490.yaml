  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/955490/extras/Faces_RD_2a.png?t=1553261389\"\
      \ /><br><br>It came from the 1950s! Terror straight out of the Atomic Age explodes\
      \ onto your computer screen in this homage to &quot;So bad it's bad&quot; creature\
      \ flicks such as <i>The Beast of Yucca Flats</i> and <i>Eegah</i>. Your trip\
      \ down Route 66 quickly turns into a nightmare as local tales of a deadly race\
      \ of radioactive beast men turn out to be more fact than myth! Match wits with\
      \ the evil Dr. Arcturis as you race to put a stop to his dastardly experiments.\
      \ Will you have what it takes to stop Earth from falling into the fiendish clutches\
      \ of the saucer men from outer space? The choice is yours in <i>&quot;Terror\
      \ of the Atomic Desert&quot;</i>. Solve puzzles, evade monsters and match wits\
      \ with local characters as the choices you make will lead to one of many possible\
      \ endings.<h2 class=\"bb_tag\">Key Game Features:</h2> <br> <br>\u2022\tFirst\
      \ Person Adventure/Puzzle Gameplay<br>\u2022\tExplore Your Environment on Foot\
      \ or by Car<br>\u2022\tUncover Lore and Interact With Local Characters<br>\u2022\
      \tA Plot Inspired by 1950s Monster Movies<br>\u2022\tThe first game ever to\
      \ be presented in <strong>TERRORAMAVISION!</strong>"
