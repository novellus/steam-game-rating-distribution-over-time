    about_the_game: "Face graphics for use with the Edit Officer function for &quot;NOBUNAGA'S\
      \ AMBITION: Taishi.&quot;<br />\r\nA 5 CG set of face graphics for lovely princesses\
      \ who lived for love.<br />\r\n<br />\r\n\u25BC Additional face graphics<br\
      \ />\r\nOsen, Gracia, Fuyuhime, Yoshino, and Suwahime.<br />\r\n<br />\r\n\u25BC\
      \ How to use<br />\r\nThese CG are made available in the game via &quot;Edit\
      \ Historical Officers&quot; and &quot;Edit Created Officers.&quot;<br />\r\n\
      For Created Officers, only officers set to &quot;Active&quot; in the &quot;Active/Standby&quot;\
      \ switch will appear in the game.<br />\r\nFor Historical Officers, only officers\
      \ set to &quot;Apply&quot; in the &quot;Apply/Defer&quot; switch will appear\
      \ in the game."
