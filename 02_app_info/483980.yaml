    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/483980/extras/AboutGame_EN2.png?t=1605169564"
      /><br>In this horror adventure game, play as 11-year-old girl Aya Drevis and
      uncover the secrets of a bizarre incident that befalls the Drevis residence,
      where maniacal experiments are conducted night after night.<br>To arrive at
      the truth, you''ll need to make use of chainsaws, knives, hammers, even bottles
      of eyeballs to explore every inch of the terrifyingly mad mansion.<br>This is
      a remade version of the original Mad Father. In addition to updates such as
      a total revamping of the in-game graphics, this remake adds brand new scenes
      and Blood Mode: a new second playthrough which alters the story.'
