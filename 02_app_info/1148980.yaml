  data:
    about_the_game: Occupational Hazards Episode 1 is an adult-only furry themed mix
      of a visual novel and a text based RPG with strong focus on sexual content.
      The main gameplay loop consists of picking a planet to travel to, where you
      will encounter a unique scenario, and get a choice of how to react in said scenario.
      Every choice has a unique outcome, and while the game's story is conveyed mainly
      through text, art accompanies every scenario.
