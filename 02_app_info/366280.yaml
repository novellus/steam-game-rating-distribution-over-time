    about_the_game: "<i>\u201CTWINKLE STAR SPRITES \u201D</i>, a competitive 2D top-down\
      \ view scrolling shooter released on NEOGEO MVS in 1996, departs for new adventures\
      \ on the Steam gaming platform!<br>Master your shots, and aim for the magical\
      \ Twinkle Star\u201D!<h2 class=\"bb_tag\"> MAIN FEATURES</h2><strong>\u30FB\
      ARCADE:</strong><br>Pick up your favorite character among the 9 cute characters\
      \ available in \u201CCHARACTER MODE\u201D, and play until you clear the game.\
      \ Choose \u201CSTORY MODE\u201D, and accompany \u201CLord Ran\u201D in her adventures\
      \ in search of the lost \u201CTwinkle Star\u201D.<br>Play locally in \u201C\
      VERSUS MODE\u201D with a friend for intense and epic shooting battles!<br><br><strong>\u30FB\
      MULTIPLAYER:</strong><br>Connect to Steam, and use the \u201CINVITE A FRIEND\u201D\
      \ and \u201CLOBBY\u201D features to play against a buddy or challenge the best\
      \ players worldwide!<br><br><strong>\u30FBLEADERBOARDS:</strong><br>Check your\
      \ current rank &amp; score in <i>\u201CTWINKLE STAR SPRITES\u201D</i>  at any\
      \ time, as well as those of your friends and other top shooters!<br><br><strong>\u30FB\
      SETTINGS:</strong><br>Configure your language, video, and sound volume settings\
      \ to your preference for the most pleasant <i>\u201CTWINKLE STAR SPRITES\u201D\
      </i> experience ever.<br><br><strong>** WILL NOT RUN ON Windows XP **</strong><br><br><a\
      \ href=\"http://store.steampowered.com/bigpicture/\" target=\"_blank\" rel=\"\
      noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/220440/extras/controller_support.png\"\
      \ /></a>"
