details:
  data:
    about_the_game: "<strong>Note!</strong> You can purchase only 1 Pack of the same\
      \ value to 1 Star Conflict account.<br><strong>Note!</strong> Refund is not\
      \ provided if you purchase 2 different packs, which include the same ship or\
      \ you already have the ship from the pack!<h2 class=\"bb_tag\">Includes:</h2><ul\
      \ class=\"bb_ul\"><li>&quot;Fat Wallet&quot; <strong>10 000 Galactic Standards!</strong><br></li><li>&quot;Gold\
      \ VIP&quot; <strong>Permanent 10% bonus to credit gain and a 10% bonus to ships\
      \ synergy gain</strong> - speed up the development of your ships!<br></li><li>Unique\
      \ <strong>Federation interceptor &quot;Superkite&quot; 6 rank</strong><br></li><li>Unique\
      \ <strong>Empire fighter &quot;Desert Eagle&quot; 9 rank</strong><br></li><li>&quot;Personal\
      \ Storage&quot; <strong>Get the maximum warehouse space for modules and weapons!</strong><br></li><li>&quot;Decorations&quot;\
      \ <strong>Unique set of 5 stickers for your ships!</strong><br></li><li>Unique\
      \ patterns &quot;Titan&quot; and &quot;Cerberus&quot;</li></ul><br><strong>Special\
      \ modifications of Imperial and Federation ships have increased main weapon\
      \ damage</strong>, higher critical hit chance and more effective capacitors,\
      \ which is extremely important for potent frigates as well as agile interceptors.<br><br><strong>Premium\
      \ ships</strong><br>All premium ships don't need repairs. Such ships have \u2018\
      Elite\u2019 status \u2014 maximum battle parameters and increased free synergy\
      \ production. All premium ships have unique appearance and are shipped with\
      \ maximum synergy.<br><br>You save time and head into battle right away!<br><br><strong>Unique\
      \ stickers</strong> \u2014 An excellent opportunity to stand out among mercenaries.<br><strong>Galactic\
      \ standards</strong> \u2014 a special in-game currency that can be purchased\
      \ for real money. With it, advancing in the game is made easier and more comfortable.<br><strong>Synergy</strong>\
      \ is a mesure of your experience with a ship. Synergy is used to increase ship\
      \ level and improve its combat characteristics.<br><strong>Premium license</strong>\
      \ grants all pilots greater rewards for each battle.<br>In addition, pilots\
      \ get more credit vouchers for completing contracts!<br>Pilots who receive premium\
      \ licenses from command master new ships faster due to increased synergy gain\
      \ in combat.<br>And when the battle ends, pilots with a premium license have\
      \ two bonus attempts at trophy search \u2014\u200B this means that the chance\
      \ of getting new unique equipment becomes higher!<br><br><strong>If you purchase\
      \ multiple DLC, bonuses to credits, synergy and credit gain are added to each\
      \ other. Together, they provide a greater bonus!<br>Premium license time and\
      \ Galactic Standards are also added!</strong>"
