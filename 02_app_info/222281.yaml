      is... Not too bad. The "Desert Eagle" is one of my favorite ships in the game,
      and I have a lot of fun using it. 10,000 Galactic Standards can get you a good
      deal of stuff on the player market, and a permanent 10% boost to credits and
      synergy is pretty nice, but 50 dollars is straight up stupid.
