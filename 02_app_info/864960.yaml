    about_the_game: "Drops is a gravity based musical instrument set in a serene environment\
      \ and designed from the ground up for VR.<br />\r\n<br />\r\nDrops was built\
      \ to provide a way for those with little or no musical background or training\
      \ to create rich and expressive polyphonic rhythms. At the same time, it offers\
      \ sophisticated customization abilities to those who want to fine tune their\
      \ work.<br />\r\n<br />\r\nThe initial release of Drops includes sets of shapes\
      \ and sounds created in collaboration with noted electronic musician Patrick\
      \ Russell and experimental composer Patrick Higgins."
