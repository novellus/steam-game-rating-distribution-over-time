    about_the_game: In a world inhabited by human-like monsters.<br><br>A young man
      lives peacefully in a remote village with his sister, helping run errands for
      her.<br><br>However, the monsters outside the village attack him on sight. <br><br>Steeling
      himself, he begins to work towards getting stronger, so he can protect those
      who are dear to him.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>A
      Side-scrolling Action RPG<br></li><li>Skill Equip System<br></li><li>Multiple
      Difficulty Settings<br></li><li>Befriend Monsters<br></li><li>Gather Ingredients
      and Cook Food for Buffs</li></ul>
