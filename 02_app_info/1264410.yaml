details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1264410/extras/shooting3.gif?t=1609857032"
      /><br><br>Help The Marine fight and race through various alien environments
      filled with extraterrestrial technology. Slay mechanical beasts and squishy
      monsters to earn coins and explore all areas to find valuable gems - use them
      to upgrade The Marine's gear, and continue slaying faster.<br><br>Code Arcturus
      is a retro inspired arcade-style action platformer, with aliens, robots, spikes,
      explosions, and <i>lots</i> of coins. Compete for the fastest times on each
      level in Speedrun Mode, using all the gear you managed to acquire. Finding levels
      too easy after getting all upgrades? Try completing each level without any upgrades
      in Nerfed Mode!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1264410/extras/platforming3.gif?t=1609857032"
      /><h2 class="bb_tag">Bullet points!</h2><ul class="bb_ul"><li> 16-bit inspired
      pixel art style, with sprinkles of modern elements<br></li><li> 12 levels in
      alien laboratory environments filled with extraterrestrial technology<br></li><li>
      10+ enemies including a challenging final boss, both metal and squishy, dropping
      lots of shinies when killed<br></li><li> Gems scattered in levels, some may
      need to be revisited with improved gear to obtain<br></li><li> Spend these coins
      and gems to increase The Marine's power<br></li><li> Replay levels and compete
      for the fastest clear time with Steam leaderboards in Speedrun mode, using all
      the gear you managed to unlock<br></li><li> Master each level in Nerfed mode,
      where all your upgraded gear is taken away, and you are forced to rely on your
      skills and reflexes<br></li><li> Various challenges &amp; achievements!</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1264410/extras/blobkill5.gif?t=1609857032"
      /><h2 class="bb_tag">Speedrunners!</h2>This game can be played and enjoyed as
      a single playthrough, but it is especially geared towards players who enjoy
      the competitiveness of speedrunning. Many levels are designed with (sometimes
      not so obvious) speedrunning tech in mind. Race for those top spots on the leaderboards!
