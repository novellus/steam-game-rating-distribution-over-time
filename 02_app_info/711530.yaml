    about_the_game: "Tired of lead, rubber, pointy objects and a constant fear of\
      \ impending doom?<br />\r\n<br />\r\nThen you should try Butterfly Moment, where\
      \ all you have to do, is catch pretty little butterflies while admiring great\
      \ views on a lush island.<br />\r\n<br />\r\n- Catch butterflies from stationary\
      \ positions with your magic net.<br />\r\n- Unlock new zones by catching more\
      \ butterflies.<br />\r\n- Travel (Teleport) between zones at any time.<br />\r\
      \n- Enjoy a unique and beautiful view from each zone.<br />\r\n- Set your own\
      \ pace.<br />\r\n<br />\r\nRelax, unwind and let your rhythm guide you.  Visit\
      \ Butterfly Island."
