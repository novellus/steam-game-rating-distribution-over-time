details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">3dSen VR</h2> unique emulator that magically\
      \ converts your favorite NES games into 3D &amp; allows you to play it in VR!\
      \ <br><br><i>Warning: trailer doesn't do it justice, you must try the demo to\
      \ truly feel how immersive and refreshing the experience is.</i><h2 class=\"\
      bb_tag\">Highlight Features</h2><ul class=\"bb_ul\"><li><a href=\"https://steamcommunity.com/app/954280/discussions/0/1643170903498517164/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Ever growing list of 3D supported games</a>\
      \ <br></li><li> Support playing in both VR and Desktop modes<br></li><li> Zero\
      \ Input Lag &amp; Zero motion sickness<br></li><li> 6 Degree of Freedom<br></li><li>\
      \ Zapper/ Light Gun support<br></li><li> User friendly VR UI with both Laser\
      \ Beam and Gaze control methods<br></li><li> Normal &amp; Motion Controllers<br></li><li>\
      \ Native SteamVR and Oculus Runtime support<br></li><li> Dynamic Skyboxes<br></li><li>\
      \ 2D Mode <br></li><li> Save States</li></ul><h2 class=\"bb_tag\">Notes</h2><ul\
      \ class=\"bb_ul\"><li> WMR user: use Room Scale mode to have perfect experience<br></li><li>\
      \ Non VR user: please check <a href=\"https://store.steampowered.com/app/1147940/3dSen_PC/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >3dSen PC</a> instead<br></li><li> Acknowledgement:\
      \ I'm very grateful to have <a href=\"https://store.steampowered.com/search/?developer=Morphcat%20Games\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Morphcat Games</a>\u2019s permission\
      \ to use their game <a href=\"https://store.steampowered.com/app/1065020/Micro_Mages/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Micro Mages</a> as marketing materials</li></ul>"
