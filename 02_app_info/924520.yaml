    about_the_game: "Sunny Shine Funland is an adult visual novel filled with comical\
      \ romance and slice of life. It follows Dustin, a young man who's moved to the\
      \ city after graduating college and is desperate to find a job to cover the\
      \ rent! Luckily, he's hired to work at a brand new amusement park! Once arriving,\
      \ he soon encounters a wacky boss and three lovely coworkers who sweep him off\
      \ his feet!<br><br>Will he be able to find true love this summer while maintaining\
      \ his crazy new job? Or will the unfamiliar tasks prove to be too much for him\
      \ to handle? You decide \u2013 Special memories await! Have some fun under the\
      \ sun!<br><br><br>Key Features:<br><br>- Visual novel game with sexy content.<br><br>-\
      \ Enjoy the game with high-quality artwork of characters, backgrounds, and CG\
      \ scenes. <br><br>- Many choices to make that affect your route and dialogues.<br><br>-\
      \ Multiple different endings, both good and bad. Harem end included!<br><br>-\
      \ A playful well-written story-line.<br><br>- Multiple save slots and full visual\
      \ novel functions.<br><br><br>Also, check out Tranquil Studios first visual\
      \ novel, Oakwood Academy of Spells and Sorcery! Available here: <a href=\"https://store.steampowered.com/app/818940/Oakwood_Academy_of_Spells_and_Sorcery/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/818940/Oakwood_Academy_of_Spells_and_Sorcery/</a>"
