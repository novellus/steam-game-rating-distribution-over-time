    about_the_game: "Honolulu International Airport (HNL) is one of the world\u2019\
      s largest, busiest and most beautiful airports. Owned and operated by the State\
      \ of Hawaii Department of Transportation, it covers 4,520 acres of land, and\
      \ is larger than the major resort destination of Waikiki, which is located 10\
      \ miles to the south east. HNL has four active runways, including the 12,000-foot\
      \ Reef Runway which was the world\u2019s first major runway built entirely offshore.\
      \  Landscaped with the beautiful trees and flowers of the Hawaiian Islands,\
      \ Honolulu International Airport plays host to more than 20 million visitors\
      \ each year.<br>The airport is served by international and domestic carriers,\
      \ inter-island airlines, and commuter airlines.<br> <br><strong>PHNL V2 contains:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>PHNL Main Terminals, Departure Level and Overpass system,\
      \ carparks, street lighting, fuel farm, rental       car facilities, etc.<br></li><li>New\
      \ Hawaiian Airlines Hangars and Federal Prison building<br></li><li>Hickam AFB\
      \ main Hangars, Aircraft, Major Administration, housing, and Maintenance buildings.<br></li><li>Hickam\
      \ Freedom Tower and military aircraft<br></li><li>General Aviation, Cargo Facilities,\
      \ and Fire Stations.<br></li><li>Custom Hawaiian trees, shrubs, flowers and\
      \ bushes.<br></li><li>X-Plane Ground Service vehicles<br></li><li>High Resolution\
      \ 6\u201D (15cm) Aerial Photography (provided by, and thanks to, USGS) <br></li><li>No\
      \ Static Aircraft at Gates Option for those using third party Traffic.<br></li><li>GroundTraffic\
      \ auto traffic using Marginal's plugin.<br></li><li>Mamala Bay Golf Course<br></li><li>Ke'ehi\
      \ Lagoon sealanes<br></li><li>New Southwest Airlines terminal<br></li><li>Over\
      \ 20,000 objects, facades, and polygons.</li></ul><br><strong>Pearl Harbor </strong><br>\
      \ <br>Pearl Harbor is an American lagoon harbor on the island of Oahu, Hawaii,\
      \ 8 miles west of Honolulu. It has been long visited by the Naval fleet of the\
      \ United States, before it was acquired from the Hawaiian Kingdom by the U.S.\
      \ with the signing of the Reciprocity Treaty of 1875. Much of the harbor and\
      \ surrounding lands are now a United States Navy deep-water naval base. It is\
      \ also the headquarters of the United States Pacific Fleet. The U.S. government\
      \ first obtained exclusive use of the inlet and the right to maintain a repair\
      \ and coaling station for ships here in 1887. Its attack by the Imperial Japanese\
      \ Navy on December 7, 1941, promptly led the United States to declare war on\
      \ the Empire of Japan making the attack on Pearl Harbor the immediate cause\
      \ of the United States' entry into World War II.<br> <br><strong>The Pearl Harbor\
      \ Scenery contains:</strong><br><br><ul class=\"bb_ul\"><li>Ford Island complete<br></li><li>Battleship\
      \ Missouri Memorial<br></li><li>USS Arizona Memorial<br></li><li>Several ships\
      \ and submarines<br></li><li>Ford Island bridge<br></li><li>Custom Hawaiian\
      \ trees, shrubs, flowers and bushes<br></li><li>7300+ objects, facades, and\
      \ polygons.<br></li><li>High Resolution 6\u201D (15cm) Aerial Photography (provided\
      \ by, and thanks to, USGS)</li></ul>"
