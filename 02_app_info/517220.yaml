details:
  data:
    about_the_game: "A Virtual Reality Cricket Game for the HTC Vive that emerges\
      \ you right in the heart of the cricketing action. You find yourself in the\
      \ middle facing a variety of bowlers from fast paced seam to off spin and leg\
      \ spin as you try to hit a record score and join the Honours Board. <br />\r\
      \n<br />\r\nPlay against friends in this immersive environment taking it in\
      \ turns to out do each others scores. <br />\r\n<br />\r\nFeatures include:\
      \ <br />\r\n<br />\r\n- Village, County and International options for difficulty\
      \ levels <br />\r\n- Slow, Medium, Fast Medium, Fast, Off Spin and Leg Spin\
      \ bowling options <br />\r\n- In game crowd noise and reaction to shots <br\
      \ />\r\n- Digital score board showing latest scores <br />\r\n- Honours board\
      \ showing all time highest scores <br />\r\n- Separate view for friends watching\
      \ on a screen that shows bowling MPH, strike rate, team total etc...<br />\r\
      \n- Left and Right hand settings <br />\r\n- Varying speed, line and length\
      \ from each bowler <br />\r\n<br />\r\nA very enjoyable and realistic batting\
      \ challenge for any cricket fan with more features being added all the time.\
      \ The game makes use of the HTC Vive's hand held controllers to put a realistic\
      \ bat in your hands so you feel like you're actually batting, rather than playing\
      \ a computer game with a traditional controller."
