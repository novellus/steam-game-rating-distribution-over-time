      \ Bat/ball physics are good. Works ok with HMD\u2019s with inside-out tracking,\
      \ but would be easier with lighthouse tracking. Only downside is the graphics\
      \ and animations look like from a 5-10 year old mobile game.\n\nEDIT: I won't\
      \ change my old review... but go play iB Cricket instead, it is miles better\
      \ than this in all aspects."
