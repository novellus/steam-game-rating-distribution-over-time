details:
  data:
    about_the_game: Ever wanted to be a tea party extraordinaire? Well now you can.<br><br><ul
      class="bb_ul"><li>Brew the tea, pour the tea, serve the tea.<br></li><li>Serve
      biscuits and cake.<br></li><li>Try not to mess it up too bad, or your guest
      will get angry<br></li><li>Find the hidden easter eggs<br></li><li>You know...
      all that good tea party stuff</li></ul><br>Each new level brings it's own challenges
      you must overcome on your quest to become the ultimate tea party master.<br><br>Comes
      with the original Tea Party Mode and now a Mode 2 (after beating all the levels),
      for a whole new tea experience!
