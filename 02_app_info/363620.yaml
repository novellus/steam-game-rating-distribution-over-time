    reviews: "\u201CIt\u2019s certainly easy to dismiss Tea Party Simulator as \u2018\
      just another silly simulator\u2019, but even in these early stages of development\
      \ it\u2019s a blast\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.alphabetagamer.com/tea-party-simulator-prototype-download/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Alpha Beta Gamer</a><br><br>\u201CTea\
      \ Party Simulator shows much [more] promise than the rest of the simulator games\
      \ out there. The humor is quite present and hidden Easter Eggs just makes it\
      \ more fun to play.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://criticallyhonestgamer.wordpress.com/tag/tea-party-simulator-2014/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Critically Honest Gamer</a><br><br>\u201C\
      Ha-ble ... dhey!  My na ma da buffoon!\u201D<br><a href=\"https://www.youtube.com/watch?v=vU1yhb7d4VU\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Markiplier</a><br>"
