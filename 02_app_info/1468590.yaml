  data:
    about_the_game: "Are you a fan of artillery games? Did you enjoy playing the classics\
      \ like Bang! Bang!; Worms by Team 17 and Gunbound? Well... you will definitely\
      \ love Space Mavericks! <br />\r\n<br />\r\nSpace Mavericks is a free-to-play\
      \ multiplayer artillery RPG video game for Desktop and Mobile. <br />\r\n<br\
      \ />\r\nTake your spaceship to the next level and rise above the Stars! Get\
      \ your crazy alien crew together and go visit many planets to find unique resources\
      \ and upgrades, while you blast enemies and galactic empires that get on your\
      \ way to freedom!<br />\r\n<br />\r\nBe careful, planetary gravity forces will\
      \ affect your shots. So you will need to use your tactics and skills to get\
      \ the best results on your battles.<br />\r\n<br />\r\nSpace Mavericks also\
      \ brings you a comics style campaign with amazing art and a liberating story\
      \ that will give you the basics on how to become a true Maverick!<br />\r\n\
      <br />\r\nOnline tournaments will be available soon.<br />\r\n<br />\r\nStart\
      \ your adventure now, get your spaceship and join us on Space Mavericks!"
