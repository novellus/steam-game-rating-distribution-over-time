    reviews: "\u201CI honestly can\u2019t remember the last time I\u2019ve enjoyed\
      \ a long-form point-and-click adventure this much. It reminds me why I love\
      \ the genre so much.\u201D<br>Rock Paper Shotgun Recommended \u2013 <a href=\"\
      https://www.rockpapershotgun.com/2018/05/25/wot-i-think-unforeseen-incidents/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      There is charm to be found in every nook and cranny of Unforeseen Incident\u2019\
      s world.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.kotaku.co.uk/2018/05/22/unforeseen-incidents-finds-beauty-in-the-imperfect\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kotaku</a><br><br>\u201CWith a great\
      \ voice cast, distinctive visual style, and intricate puzzle design, Unforeseen\
      \ Incidents delivers a solid if well-worn story of a nobody from nowhere saving\
      \ the world.\u201D<br>4/5 Very Good \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://adventuregamers.com/articles/view/35212\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventuregamers</a><br>"
