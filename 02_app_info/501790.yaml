  data:
    about_the_game: "Unforeseen Incidents is a classical style interactive mystery\
      \ set in a beautifully hand-painted world. When small-town handyman Harper Pendrell\
      \ meets a dying woman in the street, he unwittingly stumbles into a diabolical\
      \ conspiracy \u2013 a mystery only he can solve. An unknown disease is spreading\
      \ across the country, and between them a scientist, a reporter and a reclusive\
      \ artist hold the key to stopping it. A perilous journey awaits, and every step\
      \ brings Harper closer to a cabal of dangerous fanatics. Before he knows it,\
      \ he finds himself in a fight for the future of humankind armed only with his\
      \ trusty multi-tool. <br><br>Can Harper find the courage to expose the truth\
      \ and prevent an epidemic, even if it means succumbing to contagion himself?\
      \ Join Harper and experience a challenging investigation, smart dialog and a\
      \ rich cast of characters in this thrilling new adventure game from Backwoods\
      \ Entertainment and Application Systems Heidelberg.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Uncover and solve the dark mysteries behind the ongoing\
      \ catastrophe and try and save the human race!<br></li><li>Explore plenty of\
      \ intriguing locations with challenging puzzles<br></li><li>Listen to an elaborately\
      \ arranged soundtrack and full English or German voice acting<br></li><li>Enjoy\
      \ a classical style mystery adventure game<br></li><li>Behold beautiful, lovingly\
      \ hand-painted 2D graphics with over 60 backgrounds</li></ul><ul class=\"bb_ul\"\
      ><li>Meet lots of interesting characters</li></ul>"
