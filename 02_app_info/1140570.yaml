details:
  data:
    about_the_game: "'Tale of a street cat' is a story of a baby kitten left alone\
      \ at the town. <br>it's an adventure game played at the cat's view. <br>you\
      \ will become a baby kitten to survive with 13days to become an adult cat. <br><br>[Key\
      \ Features]<br>\u25A0Hungry little Kitten<br>-It\u2019s inevitable that most\
      \ cats living on the streets will starve.<br>-Go around the town and get food\
      \ so the kitten will not starve to death. <br><br>\u25A0Many NPCs<br>-Many NPCs\
      \ with their unique personalities.<br>-Some people will get angry when you talk\
      \ to them, and some people will like you. <br>-Some times they give something\
      \ to eat or tells you their stories when you get close with them.<br><br>\u25A0\
      \ NPCs provide multiple endings<br>-What will happen to the kitty at the end\
      \ of the day?<br>-there are 11 endings by the NPC'S affinity."
