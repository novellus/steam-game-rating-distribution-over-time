    about_the_game: Transport yourself into the wonderful world of Disney from your
      very own living room with Disney Movies VR. This app is a fully-immersive experience
      where you visit themed worlds, including Disney, Marvel and Lucasfilm, and interact
      with some of your favorite characters in their natural environments. Choose
      from multiple scenes in Disney movies including The Jungle Book, Captain America
      and Star Wars and be a part of the action! Disney Movies VR is your ticket to
      full immersion into the many Disney experiences optimized for virtual reality.
      Brought to you by the imaginative minds at Disney.
