    about_the_game: "Join forces with the future\u2019s bravest team, the founding\
      \ members of the Legion of Super-Heroes! Lightning Lad, Saturn Girl, and Cosmic\
      \ Boy\u2019s lives are in jeopardy as they confront one of the most powerful\
      \ sorcerers in the universe, Mordru.<br><br>Travel to 31st Century: New Earth,\
      \ a new open-world area where Validus and the Emerald Empress, members of the\
      \ notorious Fatal Five, are wreaking havoc in future Metropolis. Visit Legion\
      \ HQ in the four-player Alert to prepare a coordinated assault with this new\
      \ assembly of century-spanning heroes. Then take the fight to Mordru in the\
      \ eight-player raid, where you and the Legion of Super-Heroes are the last line\
      \ of defense to save everyone: present and future!<br><br><strong>Key Features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>New characters including Lighting Lad, Saturn Girl, and\
      \ Cosmic Boy!<br></li><li>31st Century Metropolis includes more content and\
      \ rewards with no loot locks.<br></li><li>Face new and updated bosses like Validus,\
      \ Emerald Empress, and Giant Mordru.<br></li><li>Earn new Rewards inspired by\
      \ Cosmic Boy, Emerald Empress and Static.</li></ul>"
