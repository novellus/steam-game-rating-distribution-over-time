    review: "Na data original da publica\xE7\xE3o da minha an\xE1lise, o jogo encontrava-se\
      \ bastante incompleto, mesmo ap\xF3s o per\xEDodo de [u]Acesso Antecipado[/u],\
      \ ele teve uma evolu\xE7\xE3o bastante agrad\xE1vel ao longo do desenvolvimento.\
      \ Na vers\xE3o em que se encontra (1.0.1.43), muitos dos problemas que tinha,\
      \ foram corrigidos, tais como o balanceamento do jogo. \n\nEntretanto, sem que\
      \ o jogo fosse conclu\xEDdo, o desenvolvedor est\xE1 trabalhando na sequela\
      \ dele, dando a entender que ir\xE1 abandonar este aqui, o que seria bastante\
      \ frustrante aos que pagaram na esperan\xE7a de um produto completo e sem bugs.\
      \ Alguns deles como o salvamento do jogo, salvasse apenas os personagens, mas\
      \ o contador de dias volta para 30 e todos os recursos coletados s\xE3o perdidos,\
      \ o que desanima e muito todo tempo investido. A falta de tradu\xE7\xE3o em\
      \ outros idiomas tamb\xE9m, pois no menu, h\xE1 op\xE7\xE3o de trocar idiomas,\
      \ mas fica marcado \"Coming Soon\".\n\nQuanto ao jogo, se trata de um RTS onde\
      \ voc\xEA controla at\xE9 6 personagens e os evolui de acordo com o modo como\
      \ administra os recursos, que \xE9 um ponto forte do jogo, a coleta deles em\
      \ diferentes ambientes, pode definir e muito o destino de seus personagens.\
      \ \xC9 um jogo bacana, simples e barato, embora falte muita coisa prometida,\
      \ e acredito que n\xE3o seja cumprido.\n\nRecomendo pelo valor que paguei e\
      \ pelo que o desenvolvedor entregou, n\xE3o pelo valor cheio e muito menos pelo\
      \ que foi prometido. =/\n\n| [b]Valor pago:[/b] R$0,35\n| [b]Build:[/b] [url=https://steamcommunity.com/games/383580/announcements/detail/3025727250382687459]Last\
      \ Fix (Feb. 18, 2018)[/url]"
