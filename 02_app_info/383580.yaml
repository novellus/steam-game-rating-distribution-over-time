details:
  data:
    about_the_game: "Flesh Eaters is retro style single player RTS zombie survival\
      \ game with resource gathering and crafting. <br />\r\nZombies are everywhere!\
      \ You must gather resources to build barricades, upgrade weapons and armour\
      \ and explore the city under the siege of the dead <br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n\u2605 Equip and upgrade different weapons and armour for your survivors.\
      \ <br />\r\n\u2605 Level up and upgrade your survivors stats <br />\r\n\u2605\
      \ Gather resources to build barricades and defend your survivors against the\
      \ horde. <br />\r\n\u2605 Fight against different types of zombies <br />\r\n\
      \u2605 3 different survivor classes to chose from, each class has 3 unique skills.\
      \ <br />\r\nSolider - The soldier can equip weapons and armours. <br />\r\n\
      Medic - The medic can heal other survivors and equip melee weapons. <br />\r\
      \nEngineer - The engineer can build turrets, traps and equip melee weapons."
