  data:
    about_the_game: "A comedy, point n' click adventure! Join Tommy Tektite as he\
      \ explores the galaxy in a quest to hunt down Havok, an evil, conniving robot\
      \ who has framed him for the destruction of his ship and all those aboard. Along\
      \ the way he must make friends, obtain a spaceship, build up his crew and follow\
      \ clues to uncover Havok's whereabouts and bring him to justice.<br />\r\n<br\
      \ />\r\nFree, fully voiced prologue, with an hour's worth of comedy-filled content!<br\
      \ />\r\n<br />\r\nDon't forget to bring a mop!"
