    about_the_game: <strong>Knightfall </strong>is a 2D fully top-down retro pixel
      art dungeon RPG. <strong>Knightfall </strong>focuses on a reduced vision mechanic
      that forces you to be reactive based on your surroundings. You'll have to utilize
      your knowledge of the floor's layout to your advantage. How far down did you
      end up and will you ever get to the surface?<br><br><strong>Features On Full
      Release</strong><br><br><ul class="bb_ul"><li>Singleplayer adventure with multiple
      floors that will challenge you in different ways!<br></li><li>Full controller
      support!<br></li><li>At least 25 total purchasable or dropped items on full
      release!<br></li><li>100% Real Time Combat System<br></li><li>A fully incorporated
      questline found on the Knights that have died before you.<br></li><li>A full
      Original Soundtrack composed by Christoph Gray</li></ul><br><strong>Story</strong><br><br>Armed
      with a sword and shield, your squadron crumbles under heavy arrow fire. As you
      break from the rain of fire, you fall prey to a ground trap and plunge into
      the dark abyss - A mysterious dungeon filled with infernal creatures of dark
      magic and the undead. How far did you fall? Will you ever reach the surface
      or will this dungeon be your tomb, like so many others who have fallen before?<br><br>Live
      Development<br><br>Knightfall is developed live on Twitch every single morning!
      Since day 1, it has been modified due to changes and feedback of the community.
      Join the development stream on Twitch at <a href="https://steamcommunity.com/linkfilter/?url=http://twitch.tv/krassenstein"
      target="_blank" rel="noopener"  >http://twitch.tv/krassenstein</a>
