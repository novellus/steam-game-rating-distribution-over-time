    review: "[h1]99 Waves to Die \xE9 um jogo divertido de nave com tiro, bem arcade\
      \ estilo oldschool[/h1]\n\nEsse jogo gostei bastante e ele \xE9 bem parecido\
      \ com um que eu joguei no passado, reconheci pelo som da nave dando tiro e alguns\
      \ inimigos s\xE3o parecidos tamb\xE9m, apesar de n\xE3o ser o mesmo jogo mas\
      \ definitivamente senti um momento nost\xE1lgico jogando esse game!\n\nBom pra\
      \ voc\xEA entender melhor, aqui voc\xEA se encontra em um cen\xE1rio espacial\
      \ pilotando uma nave com apenas tr\xEAs vidas e h\xE1 diversas ondas de inimigos,\
      \ durante essas 'waves' as vezes voc\xEA pode coletar umas moedas que aumentam\
      \ sua vida e algumas aumentam tamb\xE9m o raio de extens\xE3o dos tiros de sua\
      \ nave. \n\nAgora a minha experi\xEAncia com o jogo foi a seguinte: No in\xED\
      cio ele \xE9 bem f\xE1cil principalmente se voc\xEA j\xE1 tiver jogado jogos\
      \ desse tipo, no entanto a partir da wave 40 j\xE1 vai dando uma certa dificultada,\
      \ mas ainda assim eu achei relativamente tranquilo e pensei que eu seria capaz\
      \ de ir at\xE9 a poss\xEDvel Wave final de numero 99, no entanto o que acontece\
      \ \xE9 que a coisa piora bastante a partir da wave 70, especificamente na wave\
      \ 72 eu explodi minha nave sem querer, s\xF3 que o problema \xE9 se voc\xEA\
      \ morrer a partir dai a coisa complica, pois o cen\xE1rio no meio fica LOTADO\
      \ de inimigos, ent\xE3o ap\xF3s voc\xEA morrer voc\xEA vai spawnar no meio de\
      \ todos esse inimigos e tem s\xF3 1 ou 2 segundos de modo 'ghost' mas n\xE3\
      o achei uma solu\xE7\xE3o pra sair dali, ent\xE3o acabou sendo praticamente\
      \ imposs\xEDvel sobreviver, ent\xE3o o que aconteceu que eu perdi literalmente\
      \ 9+ vidas morrendo no meio toda hora na mesma wave em coisa de 1 minuto, devo\
      \ dizer que foi bastante frustante at\xE9. Risos e-e\n\n[b]Vale a pena comprar?[/b]\n\
      Vale sim, pois tem um pre\xE7o relativamente justo pra proposta do jogo, ainda\
      \ se for o seu objetivo mesmo chegar na wave 99 acredito que voc\xEA vai ter\
      \ um desafio em tanto e pra isso ser\xE1 necess\xE1rio repetir algumas vezes\
      \ provavelmente, pois acho muito improv\xE1vel algu\xE9m chegar na onda 99 na\
      \ primeira tentativa, ent\xE3o algumas horas de divers\xE3o gastando R$6,29\
      \ j\xE1 vale a pena, se for poss\xEDvel pegar em promo\xE7\xE3o ent\xE3o melhor\
      \ ainda."
