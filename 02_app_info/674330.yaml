  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/674330/extras/steambanner1.png?t=1592318929\"\
      \ /><br>From a team of Blizzard &amp; Riot alumni comes the most delicious tower\
      \ defense game! Help Eggperor Shellemane and the Eggbirds keep their cakes safe\
      \ from an onslaught of persistent insects. The game begins when you place your\
      \ tasty cake castle on the map. Choose carefully; there are armies of ants on\
      \ their way to steal a slice! After that, it\u2019s time to plan your strategy.\
      \ Build your maze to outsmart the mischievous ants and protect your prized cake.\
      \ Use watermelon slingshots and frosting guns to thwart the onslaught of bees,\
      \ rocket snails, and ants on scooters!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/674330/extras/steambanner3.png?t=1592318929\"\
      \ /><br><br><strong>Key Features:</strong><br><ul class=\"bb_ul\"><li>Tower\
      \ Defense that requires strategic thinking and tactical timing to defend your\
      \ Cake from an onslaught of hungry bugs<br></li><li>Place your Cake, you decide\
      \ where the path will lead<br></li><li>Strategically shape the path using Toast\
      \ Walls, and create a maze for the enemy bugs<br></li><li>18 challenging levels,\
      \ each introduces a new enemy to contend with<br></li><li>3 bonus levels for\
      \ those who just can't get enough Cake<br></li><li>6 unique defenses with 2\
      \ upgrades each<br></li><li>Day/Night cycle: Take as much time as you like to\
      \ plan your defenses during the Day, then when you\u2019re ready, fend off waves\
      \ of bugs in real time at Night by Powering Up your defenses<br></li><li>Can\
      \ you top the leaderboard? Test your best defense in Score Attack!<br></li><li>Over\
      \ 9,000 calories of fun</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/674330/extras/steambanner4.png?t=1592318929\"\
      \ />"
