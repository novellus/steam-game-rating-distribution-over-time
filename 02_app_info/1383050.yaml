    about_the_game: '<h2 class="bb_tag">Carve your path to vengeance</h2> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1383050/extras/shi001.gif?t=1608040324"
      /><h2 class="bb_tag">Silence is your ally. Darkness is your friend.</h2> <img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1383050/extras/cks-stealth-w3.gif?t=1608040324"
      /><h2 class="bb_tag">Move like a ghost</h2> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1383050/extras/cks-teleport.gif?t=1608040324"
      /><h2 class="bb_tag">No room for mistakes</h2> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1383050/extras/shi03.gif?t=1608040324"
      /><br><br><br><br><strong>Chess Knights: Shinobi is an original turn-based puzzle
      game inspired by Chess. </strong><h2 class="bb_tag">Featuring:</h2><ul class="bb_ul"><li>
      All pieces move like in a <strong> chess game</strong>. You play as a Shinobi
      Knight who needs to move stealthy through a game board full of Samurai enemies;<br></li><li>
      50 <strong>hand-crafted levels</strong> with increasing complexity (+ 10 secret
      &quot;surreal&quot; levels. Can you find them?).<br></li><li> Play in beautiful
      environments of <strong>ancient Japan</strong> in the Edo era;<br></li><li>
      <strong>Originally</strong> composed soundtracks;<br></li><li> A chess game
      without any chess. This is an <strong>original game concept</strong> for chess
      lovers and newcomers alike (you do not need to know any chess to play it).</li></ul>'
