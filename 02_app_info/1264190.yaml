    review: It's not really useful. i guess its a nice audio visualizer for my voice,
      but its not useful when it comes to my keyboard being heard making any sounds
      or just talking. The preview was a bit misleading but at the same time its my
      fault. Im pretty sure the only way this would be really useful if i connect
      a mic and put it where i want the audio to be detected from. i enjoyed this
      but it was okay.
