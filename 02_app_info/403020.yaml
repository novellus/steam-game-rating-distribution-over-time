details:
  data:
    about_the_game: "Take a break from breaking into yet another dungeon and instead\
      \ build your own and let your imagination run wild.  Japanese megahit ZombieVital,\
      \ named 2004\u2019s best online software by Vector magazine, returns in its\
      \ most authentic form.  This classic text-based dungeon management simulation\
      \ is now in English and for the first time will be released outside of Japan.\
      \  <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.vector.co.jp/magazine/softnews/041229/n0412291.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.vector.co.jp/magazine/softnews/041229/n0412291.html</a><br><br>When\
      \ advance to four basement floor or defeat 300 venturers, DEMO is stop.<h2 class=\"\
      bb_tag\"><strong>Game features include:</strong></h2><ul class=\"bb_ul\"><li>Text-Based\
      \ Gameplay - easy access to the important stats, room strength, minion, trap\
      \ hit points and invader details in a single screen.<br></li><li>You can build\
      \ your own labyrinth of 16 stories (144 areas) maximum.<br></li><li>Summon various\
      \ zombies, dragons and demons and build traps.<br></li><li>Up to 144 areas in\
      \ 16 floors for you to populate with minions and traps.<br></li><li>Randomized\
      \ Gameplay, featuring over 20 different enemy types.<br></li><li>Upgrade your\
      \ dungeon with rare items for stat boosts.<br></li><li>Resource Management:\
      \ kill and use enemies' own bones and magic force against them by purchasing\
      \ traps, minions and even reviving your destroyed minions back to life.</li></ul>"
