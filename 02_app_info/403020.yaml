    short_description: "Japan\u2019s megahit dungeon simulation game is now in English\
      \ and available globally. Manage your own dungeon and micro-manage your zombies,\
      \ monsters, minions and traps. Think strategically to summon your forces, level\
      \ them up and defend against endless invaders and boss units."
