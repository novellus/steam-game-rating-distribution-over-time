details:
  data:
    about_the_game: Everyone needs a holiday and Negligee store manager Hannah is
      no exception, after working herself to death for the past couple of years helping
      to grow the business she is finally taking some time for herself to travel across
      Europe. In the interim Jasmin is stepping up to manage the store in her absence,
      dealing with new staff and the various crazy shenanigans that often occur in
      the crazy world of lingerie.<br><br>Could this be Hannah's summer of love before
      she begins her newest challenge back at home and will Jasmin be able to control
      her nerves and be the best manager she can be?<br><br>In this sequel to the
      original Negligee story you will control both Hannah and Jasmin as they continue
      on this next chapter in their lives, and your decisions along the way will determine
      the outcome will their trials and tribulations, be it a success or a failure,
      will romances blossom or will they remain stunted. Only time and your decision
      can tell in this new chapter in the world of Negligee.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Two protagonists whose decisions you control.<br></li><li>Two
      simultaneous Storylines with multiple routes.<br></li><li>A variety of chances
      for romance in both stories.<br></li><li>A variety of endings and secrets to
      explore and unlock.<br></li><li>New amazing backgrounds and locations.<br></li><li>Introducing
      new characters and old favourites.<br></li><li>A large amount of high quality
      illustrations throughout.<br></li><li>Un-lockable Gallery and Memories Screens.</li></ul>
