details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Game Updata\uFF1A</strong></h2>For\
      \ more information on game updates, please visit the community<a href=\"https://steamcommunity.com/app/665840/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/app/665840/</a>.<h2\
      \ class=\"bb_tag\"><strong>Gamemode:</strong></h2>This is a top-down RPG game.\
      \ At present, there are three characters to choose from (two of which need to\
      \ be unlocked through the game process). Players play the role of courier in\
      \ the game.<br>In the story mode, players travel through the block world after\
      \ the end to understand the status quo, collect the necessary survival materials\
      \ and basic equipment, and explore the possibilities of the future.<br>In the\
      \ skirmish mode, players can gain more game fun and more powerful equipment\
      \ by playing Rougulike-like levels.<br>In addition, there will be defensive\
      \ mode and blockchain mode in the future, but the current main focus will be\
      \ on the development of the first two modes.<h2 class=\"bb_tag\"><strong>Story:</strong></h2>Our\
      \ Universe Is Full Of Disorder and Madness,<br>Because of an accidental opportunity,\
      \ Meow Meow bought Earth from the Universe Store,<br>When the day of the world\
      \ broke, most humans don't know what happened ...<br>Once the continent and\
      \ the ocean were divided into blocks by magic and cruelty,<br>Most of them are\
      \ scattered among the different cat families.<br>The connection, the cutoff,\
      \ and the subsequent consumption of resources cannot be replenished.<br>Make\
      \ most creatures, especially those in big cities, disappear.<br>Despite the\
      \ timely intervention of low-tech bio-protection organizations, to a certain\
      \ extent, the survival of the remaining earth creatures has been guaranteed.<br>But\
      \ the earth ... was gone.<br>Humans in desperate circumstances developed the\
      \ technology of courier and selected some humans who can adapt to block transmission\
      \ to train as a courier.<br>Bring minimal connections to different blocks.<br>However,\
      \ with the passage of time, most of the blocks that still exist on the earth\
      \ have been reduced to the playthings of the cubs.<br>A strange courier was\
      \ awakened ..."
