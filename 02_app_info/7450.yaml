  data:
    about_the_game: "<p>Ricochet around the Galaxy in this dynamically brilliant breakout\
      \ action game! Trek across 216 awesome levels, with thousands more online, earning\
      \ new ranks in the Galactic Tournament, by yourself or with a friend. Play the\
      \ re-energized Ring Game, winning new balls and ships with unique specialties\
      \ to give you the edge! Control your ball with the wildly innovative Recall\
      \ feature...once you've tried it, you can't go back! Travel to the stars and\
      \ beyond in your glorious quest to become the Ringmaster Grand Champion!</p>\
      \                    \n\t\t\t\t\t<ul>                    <strong>Key Features:</strong>\
      \                    \n\t\t\t\t\t<li>Bust Your Way Across The Galaxy!</li> \
      \                   \n\t\t\t\t\t<li>Over 200 Levels Of Sheer Excitement!</li>\
      \                     \n\t\t\t\t\t<li>10 Unique Environments To Explore! </li>\
      \                    \n\t\t\t\t\t<li>Unlock New Ships, Balls and Ranks! </li>\
      \                    \n\t\t\t\t\t<li>Awesome Multiplayer Mouse-Party Modes!</li>\
      \                    \n\t\t\t\t\t<li>Download Thousands Of Levels Online! </li>\
      \                    \n\t\t\t\t\t<li>Re-energized Ring Game And Trophies To\
      \ Earn! </li>                    \n\t\t\t\t\t<li>Innovative Recall Feature Makes\
      \ YOU The Master!</li>                     \n\t\t\t\t\t<li>14 Planets To Test\
      \ Your Reflexes Against! </li>                    \n\t\t\t\t\t<li>Travel To\
      \ The Stars... And Beyond!</li>                    </ul>"
