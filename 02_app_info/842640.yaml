    about_the_game: "Deadly Tropics takes you to the beautiful tropical island. Unfortunately,\
      \ the island will be a trap with hoards of deadly zombies. Survive and find\
      \ the way to get out from the island.<br />\r\n<br />\r\nDeadly Tropics is a\
      \ third person shooter with stealth elements. Shoot zombies using 10 weapons,\
      \ sneak and kill unnoticed, use covers to hide.<br />\r\n<br />\r\nThe game\
      \ is made to make fun and engaging gameplay.<br />\r\nThis is an Indie production\
      \ mainly made by one single person with passion."
