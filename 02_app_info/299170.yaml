    review: "[h1] Genre [/h1] Ein Hidden Object Adventure\n\n[h1] Story [/h1] Wir\
      \ spielen eine Junge Frau Namens \"Melissa\" und sind mit unserem Jungen an\
      \ einem Flughafen. Pl\xF6tzlich wird Unser Junge entf\xFChrt und wir bekommen\
      \ von einem Unbekannten Mann, einen Koffer \xFCbergeben, wo sich ein Handy drin\
      \ befindet. Der Unbekannte Anrufer will das wir f\xFCr Ihn in einer Bank einbrechen\
      \ und etwas bestimmtes stehlen, damit wir unseren Jungen wiederbekommen\n\n\
      [h1] Gameplay [/h1] Es gibt insgesamt 5 Kapitel. Wir klicken uns von Szene zu\
      \ Szene und l\xF6sen einen ganzen Haufen an Wimmelbildern. Am Ende eines Kapitels\
      \ m\xFCssen wir einen Safe knacken. Dies tun wir, indem wir ein Minispiel l\xF6\
      sen. Wir k\xF6nnen Unseren Charakter zwischen den Kapiteln Umziehen & Umstylen\
      \ was ein ganz Nettes Feature ist\n\n[h1] Pro/Contra [/h1]\n+ Story OK\n+ Musik\
      \ OK\n+ Voice Acting OK\n+ Sound OK\n+ Minispiele sind ganz gut\n+ Man kann\
      \ seinen Charakter Umziehen & Umstylen\n\n- Geringe Aufl\xF6sung (Keine M\xF6\
      glichkeit dies Umzustellen)\n- Leider Keine Achievements\n\n[h1] Fazit [/h1]\
      \ Ein Mittelm\xE4\xDFiges Hidden Object Adventure. Nur f\xFCr Fans des Genres\
      \ zu Empfehlen\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch\
      \ \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
