  data:
    about_the_game: "<p>Awarded \u201CTop 10 Game of 2004\u201D by Computer Games\
      \ Magazine, Kohan II: Kings of War returns players to the dangerous beauty of\
      \ Khaldun, where the brief respite in the timeless war between Light and Shadow\
      \ has come to its end. Even as the world erupts in civil war, an ancient evil\
      \ gives out a call, and the Shadow-touched begin to gather.</p>\n\t\t\t\t\t\t\
      <p>Set years after Kohan: Immortal Sovereigns, Kohan II: Kings of War raises\
      \ the Kohan series to new heights, introducing gorgeous 3D rendered terrain,\
      \ weather effects, diverse armies, and more, while still retaining the award-winning\
      \ gameplay of the original games.</p>\n\t\t\t\t\t\t<h2>Key features:</h2>\n\t\
      \t\t\t\t\t<li>Battle online with up to 8 rival generals in a variety of multiplayer\
      \ scenarios.\n\t\t\t\t\t\t<li>Random map generator and map editors to customize\
      \ your own maps.\n\t\t\t\t\t\t<li>Single-player campaign mission.\n\t\t\t\t\t\
      \t<li>25 campaign missions.\n\t\t\t\t\t\t<li>Six distinct warring races and\
      \ five rival political factions.\n\t\t\t\t\t\t<li>Streamline Unit Management:\
      \ Kohan\u2019s revolutionary unit command system keeps your focus on combat\
      \ and conquest.\n\t\t\t\t\t\t<li>Handpick your Heroes and Warriors and build\
      \ up their skills and spells.\n\t\t\t\t\t\t<li>Discover new technologies that\
      \ will provide you with hidden powers and units.\n\t\t\t\t\t\t<li>Awaken over\
      \ 70 different Kohan heroes and keep them alive to unlock their devastating\
      \ spells.\n\t\t\t\t\t\t</ul>"
