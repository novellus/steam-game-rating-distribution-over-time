details:
  data:
    about_the_game: 'Rogue Waves is a physics-based game about building war ships
      and progressing through a wide variety of challenges, while unraveling an immersive
      narrative around survival and discovery.<h2 class="bb_tag">Ship Building</h2>Build
      your ship taking into consideration aspects such as buoyancy, stability, energy
      generation and weaponry.<br><br><br>Each added block counts, and should be carefully
      planned.<br><br>The types of blocks include: Floater, Propeller, Rudder, Solar
      Panel, Battery, Machine Gun, Hydrofoil, and so on. Some blocks are special for
      missions or narrative elements in Story Mode. As you progress, more block types
      are unlocked.<h2 class="bb_tag">Story Mode</h2>A massive war led up to a series
      of nuclear strikes that ultimately resulted in the contamination and flooding
      of the planet. Biological life is mostly extinct. A few AI based mechanoids
      managed to survive, staying afloat by engineering and crafting low density materials.
      They eventually evolved, finding new ways to navigate and generate energy. In
      time, those mechanoids too, were led to war.<br><br><br>Venture in this world
      through the eyes of a small AI entity that progressively discovers what governs
      the delicate relationships between all forms of wild mechanoids. Some creatures
      strive to survive. Others, to reign. Some are fed by chaos. Can this world be
      saved? Is there hope for peace and order?<h2 class="bb_tag">Sandbox</h2>In this
      mode, all elements of the game are unlocked, to be fiddled at will. Time, weather,
      sea, spawning creatures and building ships with no limitations of resources
      and tech.'
