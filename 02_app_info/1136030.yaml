  data:
    about_the_game: '<h2 class="bb_tag">Apple Pop is a super relaxing, super satisfying
      Puzzle Popper with powerups Inspired by the ''''Peggle'''' Games.</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1136030/extras/00.png?t=1599473187"
      /><br><br>[h1]Looking for a game to play while you are deciding what to play?
      or to just relax while watching a good series. Here you go![/h1]<br>Apple Pop
      takes an interesting twist on the Genre Combing two great mechanics from Peggle
      and Brick breaker resulting in an absolute beautiful and Unique experience which
      anyone and their gran-ma can play.<br><br>The game uses a tweaked physics system
      to make sure everything happens as it should while you are getting those super
      combo breakers!<br><br>The game has 45 levels each with a pass grade and a golden
      pass grade for those who want a challenge!<br><br>There are plenty power-ups
      in the game such as that will change how each level turns out, each power-up
      when collected changes your next shot dramatically.<br><strong><br>Apple Pop
      aims to be a super relaxing, and at times challenging beautiful game for literally
      anyone to play to pass the time or to let off some stress.</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1136030/extras/11.jpg?t=1599473187"
      /><br><br>Note: If you are the owner of ''''Fruit Pop 1 or 2'''' You will have
      no need to purchase Apple Pop!. Thanks'
