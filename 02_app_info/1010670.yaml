  data:
    about_the_game: <strong>Dungeon Dreams in numbers:</strong><br>- <strong>90+ hours</strong>
      of active gameplay!<br>- <strong>Roguelike</strong> elements (recruit over 20
      party members, each one with their own dialogue, multiple-ending quest and storyline)<br>-
      Dating sim <strong>romance</strong> system (with marriage, both male and female
      options)<br>- <strong>Town Building</strong> (over 10 building opportunities)<br>-
      <strong>Non-linear plot</strong><br>- Open-ended quest system (over <strong>65+
      titled sub-quests</strong>)<br>- Jrpg combat system with <strong>35+ classes
      </strong>and hidden specializations, and <strong>350+ pieces of equipment</strong><br>-
      <strong>New Game Plus</strong><br>- <strong>Post-game</strong> rooms with characters
      and bosses<br>- <strong>Decorate your home</strong> with more than 45 pieces
      of furniture, including pets and more!<br><br>This is the &quot;ORIGINAL, MALE
      VERSION&quot; of Dungeon Dreams. Check out the alternate version with a female
      protagonist:<br><a href="https://store.steampowered.com/app/1141360/Dungeon_Dreams_Female_Protagonist/?beta=0"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1141360/Dungeon_Dreams_Female_Protagonist/?beta=0</a><br><br><strong>Plot
      Summary</strong><br>Ecallia. A town visited my many adventurers. Here lies the
      Dungeon, rumored to be the prison of the so-called &quot;Forsaken God&quot;.
      Either a prison, or a lair, and no one knows what that monster may be doing
      down there. All we know is that everytime you enter, its structure is different.
      And his magic is so strong that not only precious loot and monsters are generated
      inside, but the &quot;Dungeon Curse&quot; is spreading faster affecting all
      the Ecallians.<br>You're the new adventurer in town, and your story is up to
      you.<br>Does the answer lie in the last floor of the Dungeon? Or in a peaceful
      life in Town, perhaps with a girlfriend and new friends?<br><br>You're the main
      character. You get to write his story, from his background to one of the<strong>
      3 possible endings</strong>.<br><br><strong>About the town</strong><br>Different
      Jobs to earn gold<br>Day-Night Cycle<br>Each NPC has their own routine (some
      may leave or arrive later)<br>Open-ended quests that have real impact on the
      game world<br>Buy furniture at Nina's shop<br>Invest in building opportunities
      at the carpenter's
