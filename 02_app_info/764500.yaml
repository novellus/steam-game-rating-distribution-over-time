    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/764500/extras/text54t.png?t=1557568383\"\
      \ /><br><strong>\u2642Deep Dark Fight\u2642</strong> - it's a 2.5 D platformer.\
      \ You play as the master Van Darkholme, who has to save mankind from extinction.\
      \ It needs to go through many trials, because his opponent is not just a man,\
      \ he is a great boss of his gym! For find this boss, you have to get to the\
      \ hell!<br><br><strong>\u2642Gameplay and The history of creation\u2642</strong><br>It's\
      \ a hardcore 2.5 D platformer with a side view. The graphics in the game is\
      \ made in traditions of old school games (8-16 bit). The gameplay itself is\
      \ a combination of hardcore arcade platformer. While playing, you will meet\
      \ many enemies, traps, bosses, power-UPS and many other surprises. The plot\
      \ of the game is the imagination of developers combined with some cases from\
      \ different video...<br><br>This game offers various:<br><ul class=\"bb_ul\"\
      ><li> levels,<br></li><li> locations,<br></li><li> improvements,<br></li><li>\
      \ traps,<br></li><li> bosses,</li></ul> and much more!"
