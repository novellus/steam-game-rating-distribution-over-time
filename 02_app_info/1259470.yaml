    about_the_game: Casus is an old-school dungeon crawler with some modern twists.
      <strong>Draw your own map</strong> as you explore a world forgotten by mankind.
      As you progress through the labyrinths, discover the past using clues scattered
      in the harsh environment.<br><br>You will need to give your all in order to
      survive the journey unscathed. Casus has a heavy emphasis on survival and exploration,
      rewarding your perception skills with treasures and hints of the past. You will
      need to <strong>solve a variety of map-based puzzles</strong> during your adventure,
      from teleportation portals to conveyors, secret doors to dizzying mazes.<br><br><strong>Craft
      your own gear</strong> from materials obtained from creatures and treasure in
      the dungeons. Choose one of <strong>6 classes with 3 specializations,</strong>
      further customizable with talent trees, in order to overcome the deadly enemies
      you will encounter.<br><br>Prepare yourself, and you will overcome these dungeons
      filled with deadly creatures!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Explore
      a world filled with mystery. Gather treasure from the ivy-covered swamps, avoid
      the spiked floors of an abandoned town, take an elevator to the top of a sprawling
      city, and more...</li></ul><ul class="bb_ul"><li>Map your grid-based dungeons
      using the digital grid paper interface. Mark down doors, treasures, traps, enemies,
      puzzles, and more.</li></ul><ul class="bb_ul"><li>With no one else to rely on,
      craft your own gear from materials gathered in the dungeon. Obtain crafting
      materials from treasure chests, creatures, and deadly bosses.</li></ul><ul class="bb_ul"><li>Choose
      one of 6 classes and 3 specializations to inflict enemies with poison, power
      yourself up for deadly strike, shoot creatures with your hand-crafted gun, and
      more.</li></ul><ul class="bb_ul"><li>Encounter more than 80 unique enemies and
      4 bosses as you explore the dungeons.</li></ul>
