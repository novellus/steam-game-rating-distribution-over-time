    review: "Je mets un pouce bleu car c'est un match 3 game de type cha\xEEnage ou\
      \ il est possible de cha\xEEner dans les 8 directions et m\xEAme de revenir\
      \ en arri\xE8re. C'est la premi\xE8re fois que je rencontre cette m\xE9canique\
      \ et je la trouve vraiment bien pens\xE9e. Il y a pas mal de modes de jeux diff\xE9\
      rents. 96 niveaux. On va dire que les 48 premiers sont assez simples. Puis malheureusement,\
      \ il va peu \xE0 peu falloir rejouer les niveaux plusieurs fois pour acqu\xE9\
      rir l'argent permettant d'acheter les boosters permettant de gagner. Sympa graphiquement.\
      \ Sons et musiques OK. Des badges internes, h\xE9las pas dans Steam. Et par\
      \ contre je n'ai pas lu l'histoire pourtant palpitante des \xE9cureuils :-)"
