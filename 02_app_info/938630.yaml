    about_the_game: "Can you string together a series of perfect puzzle-matching levels\
      \ and make your way to the top of the Jewel Tree?<br />\r\nPlay now and become\
      \ a chip-linking guru!<br />\r\n<br />\r\nUNIQUE GAMEPLAY!<br />\r\nString together\
      \ chains of chips vertically, horizontally or diagonally. Cross-over linked\
      \ chips and back-track for higher scores!<br />\r\n<br />\r\nBOOSTERS AND COMBOS!<br\
      \ />\r\nEarn boosters and charms to help you crush the competition.<br />\r\n\
      <br />\r\nTONS OF LEVELS!<br />\r\nIncludes more than 90 diverse levels with\
      \ numerous modes and challenges. Strategy and practice are key!"
