      rych brakowa\u0142o w poprzednich cz\u0119\u015Bciach. Tutaj trzeba si\u0119\
      \ ws\u0142uchiwa\u0107, bo nie zawsze symbol 4 b\u0119dzie oznacza\u0142 \u0142\
      agodny zakr\u0119t poniewa\u017C mo\u017Ce mie\u0107 zacisk do 1. Poza tym wiele\
      \ nowo\u015Bci nie wprowadzono. Wida\u0107, \u017Ce seria WRC mocno trzyma si\u0119\
      \ g\u0142\xF3wnie prostego modelu kariery."
