    about_the_game: "Step back in time to this nostalgic jungle themed game<br />\r\
      \nMonktastic is a game for all ages.<br />\r\nAvoid obstacles, cocoa bullets,\
      \ fire and much more<br />\r\nas you climb your way to the next level.<br />\r\
      \n<br />\r\nKey Features<br />\r\n----------------<br />\r\n<br />\r\nMonktastic\
      \ is platform based.<br />\r\n<br />\r\nCollect the bananas to move to the next\
      \ stage.<br />\r\n<br />\r\nAvoid fire, cocoa bullets, saws and more.<br />\r\
      \n<br />\r\nClimb vines and ropes, jump to moving Platforms.<br />\r\n<br />\r\
      \nNostalgic gameplay setting."
