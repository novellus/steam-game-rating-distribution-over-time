    about_the_game: Your adventure starts when you get stranded on a tropical island.
      This is your island, your adventure! Do whatever you like! It's the ultimate
      Sandbox sim! Do you like Animal Crossing or Harvest Moon? Castaway Paradise
      is the game for you!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/304950/extras/Image1ActivitiesV3.0.png?t=1607071846"
      /><br>Full controller support added in version 3.0!<h2 class="bb_tag">FUN ACTIVITIES</h2>You
      can spend your days doing fun activities such as catching bugs and fishing.
      Try to make a bigger catch than your friends and make your collections complete!<h2
      class="bb_tag">GROW PLANTS</h2>Farm your own home-grown fresh crops! Rake the
      ground, plant the seeds and give them some water. You can also decorate your
      island with beautiful plants and flowers or grow fruit trees.<h2 class="bb_tag">CREATE
      YOUR OWN OUTFIT</h2>Endlessly combine outfits, hats, dresses, shoes and other
      clothing to reflect your personality, or create a funny outfit just for the
      laughs!<h2 class="bb_tag">DECORATE YOUR ISLAND</h2>After the devastating storm,
      the island needs some renovation! You can place items from a lot of different
      theme packs and make the island your idea of paradise! You can be Among the
      things that you like! Don't forget to send Us a screenshot of your decorations.<h2
      class="bb_tag">HELP THE VILLAGERS OUT</h2>You are among quirky villagers and
      help them by engaging on quests for them. They will reward you with great gifts!
      You can also just chat with them to get to know them better.<h2 class="bb_tag">HOLIDAYS
      AND EVENTS</h2>Throughout the year, special events and holidays will occur like
      Christmas and Halloween. Among them there is the winter holidays for example,
      the island will be covered in snow, and you can help the villagers by decorating
      all the houses and the rest of the island.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/304950/extras/607x342ChangingSeasons.png?t=1607071846"
      />
