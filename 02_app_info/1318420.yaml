    about_the_game: "'Summer in Mara - Prologue' is just the beginning of a great\
      \ adventure.  Discover the life of Koa, a young girl living on her own island\
      \ with her grandmother, Yaya Haku. You will have to harvest your crops, fish\
      \ on your pond, chop down trees, and pay close attention to all the tasks that\
      \ Yaya Hakui will give you. Enjoy the opening act of this tropical adventure\
      \ in a colorful island and play this story at your own pace.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1318420/extras/screenshot1.jpg?t=1592836294\"\
      \ /><br><br>\u2018Summer in Mara\u2019 is a summer adventure with farming, crafting,\
      \ and exploring mechanics set in a tropical archipelago.<br><br>\u2018Summer\
      \ in Mara\u2019 is a single-player experience in a calm, relaxing environment,\
      \ with a handmade look and an exciting narrative. You will be Koa, a little\
      \ adventurer girl who wants to explore the world that surrounds her.<br><br>In\
      \ \u2018Summer in Mara\u2019 you\u2019ll have to take care of your own island,\
      \ harvest your crops, create new tools and buildings, and sail with your boat\
      \ to discover new islands and secrets.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1318420/extras/screenshot3.jpg?t=1592836294\"\
      \ /><br><br>You\u2019ll have your own island, but taking care of something like\
      \ that is a lot of hard work. You\u2019ll be able to plant trees to get wood,\
      \ and craft new tools and buildings with different materials. Or you can create\
      \ crop fields to grow all kinds of vegetables. You\u2019ll also have a farm\
      \ with chickens and pigs to take care of. <br><br>But be careful, because this\
      \ isn\u2019t as easy as it looks! You\u2019ll also be able to fish in a pond\
      \ or in open sea, cut trees with your hatchet, build things with your hammer,\
      \ and use a hoe to help you harvest your island.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1318420/extras/screenshot2.jpg?t=1592836294\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1318420/extras/screenshot4.jpg?t=1592836294\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1318420/extras/gif2.gif?t=1592836294\"\
      \ />"
