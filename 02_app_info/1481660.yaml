  data:
    about_the_game: <strong>Sun Girls</strong> is a bright puzzle game with 8 levels
      about beautiful anime girls. It is full of beautiful sea views that are pleasing
      to the eye. Enjoy the summer atmosphere with beautiful girls in bikinis ^^<br><br><u><h2
      class="bb_tag">Features.</h2></u><br><ul class="bb_ul"><li>8 levels with beautiful
      girls and seascapes<br></li><li>3 difficulty levels that differ in the number
      of puzzle parts<br></li><li>Random arrangement of puzzle parts mode for those
      who want to try their luck<br></li><li>A soundtrack that lets you relax during
      gameplay<br></li><li>Easy to play<br></li><li>+ perfect game in the statistics<br></li><li>+
      game in your collection<br></li><li>A large number of achievements</li></ul><br><u><h2
      class="bb_tag">Coming soon.</h2></u><br>Also we want to add some new stuff soon:<br><ul
      class="bb_ul"><li> More Steam achievements (over 500)<br></li><li>8 Steam cards
      with very beautiful profile backgrounds, badges and emoji</li></ul>
