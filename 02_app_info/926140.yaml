    reviews: "\u201CAn emotionally gripping journey through the streets... CHANGE\
      \ makes for a surprisingly addictive survival romp - and one that really left\
      \ an impression. It's an inventive roguelike that's just as eye-openingly educational\
      \ as it is enjoyable.\u201D<br>80/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.newgamenetwork.com/article/2302/change-a-homeless-survival-experience-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >New Game Network</a><br><br>\u201CChange\
      \ is a gritty, hand-crafted, labor of love that transcends its simple, pixilated\
      \ aesthetic. It asks questions of the player which will hopefully be pondered\
      \ at some point during playthroughs. I know I did.\u201D<br>86/100 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://blog.cyberpowerpc.com/2020/06/04/change-a-homeless-survival-experience-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >CyberPowerPC</a><br><br>\u201C...the\
      \ game says a bit more, a bit more deeply, about being homeless. And it starts\
      \ to sink in, the bleak reality, even though the graphics are pixelated and\
      \ even though it is, inescapably, a game experience.\u201D<br>N/A \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2019-10-19-egx-finding-out-what-its-like-to-live-on-the-streets-in-change-a-homeless-survival-experience\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br>"
