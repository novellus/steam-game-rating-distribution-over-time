  data:
    about_the_game: "<strong>CHANGE</strong> is an emotional homeless survival experience\
      \ set in a randomly generated city with rogue-like elements. Explore, survive,\
      \ earn perks, find items and kindness to develop your character and escape to\
      \ a new life.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926140/extras/Bridge_animated_x3.gif?t=1604663021\"\
      \ /><br><br><strong><i>20% of Delve Interactive's profits from this game will\
      \ be donated to charities focused on the issue of homelessness.</i></strong><br>\
      \ <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/926140/extras/Group_idle_.gif?t=1604663021\"\
      \ /><br><br><strong>This is a hate letter to the growing indifference in the\
      \ world.</strong> When members of the development team almost fell into homelessness\
      \ some years ago, it inspired us to create something that gives a voice to the\
      \ forgotten and the vulnerable. <br><br>After almost 5 years of research and\
      \ hard work, 100s of updates and fan support, we bring you our tale of survival\
      \ and isolation.<br><br><strong><h2 class=\"bb_tag\"><u>FEATURES</u></h2></strong><ul\
      \ class=\"bb_ul\"><li><strong>One of the largest perk systems ever made, with\
      \ over 130 unique perks gained by experimenting with different methods of survival</strong><br></li><li>\
      \ <strong>Explore an endless city that's different every time you play</strong><br></li><li><strong>Choose\
      \ from 5 different characters each with their own background stories and maladies,\
      \ then create your own story</strong><br></li><li><strong>100's of well written\
      \ &quot;night events&quot; lets you develop your own abstract tale, using a\
      \ novel system that changes your story depending on how you choose to play</strong><br></li><li><strong>Find\
      \ companions and find kindness. Build a reputation or even friendships with\
      \ various characters including the other homeless and the police</strong><br></li><li><strong>Build\
      \ your inventory with food, survival tools, clothing and more... as well as\
      \ unlocking new items for your next playthrough as you progress</strong><br></li><li><strong>Spend\
      \ a night in police stations, parks or shelters, spend time at bars, visit the\
      \ clinic, study in the library, recycle scrap and more as you discover new areas\
      \ and buildings</strong><br></li><li> <strong>Learn about the lives of the homeless\
      \ and everything they go through to survive, with every part of the truth having\
      \ been heavily researched by the developers</strong><br></li><li><strong>Experience\
      \ a beautifully composed emotional soundtrack</strong></li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/926140/extras/parktents_animated.gif?t=1604663021\"\
      \ /><br><br>Manage your hunger, hygiene, happiness, crime levels, street reputation,\
      \ study levels and other stats as you try to survive and escape the homeless\
      \ life. <strong>But you can only do so much in one day... what will you do?\
      \ </strong><br><br><strong>Will you spend the day begging, depending on the\
      \ kindness of others?</strong> <br><br><strong>Will you find shelter in the\
      \ night?</strong> <br><br>Perhaps you're moved out of the area by the police\
      \ for loitering.  Unable to find shelter, you end up on the streets at night,\
      \ and you meet a dog. Is it a stray? Could it be a friend? All your actions\
      \ affect your happiness in some way, and it's up to you to manage your stats\
      \ accordingly. You could turn to drink, but risk addiction. You could hope for\
      \ a fortunate event, or make some progress towards your survival. <br><br>But\
      \ you will have to choose. It could all be over if a bad event occurs in the\
      \ dangerous night streets. Especially during winter.<br><br><strong>Every game\
      \ is different, and with each playthrough comes more ways to explore CHANGE.\
      \ <br><br>If you became homeless... what would you do?</strong><h2 class=\"\
      bb_tag\"><strong><u>PLANS</u></strong></h2><i>Our goal with this project is\
      \ to raise awareness on the issue of homelessness, as well as raise money for\
      \ it. We have done a ton of research for this project and while our wish is\
      \ to portray the reality of homelessness, various aspects of sleeping rough\
      \ have been abstracted for the sake of gameplay. <br><br>So far, we've raised\
      \ over \xA37000 for the charities CRISIS, The Clocktower Sanctuary and Shelter.</i>\
      \ <br><br>Join us in the community section to discuss the game with the team!\
      \ We're always listening and awaiting your feedback."
