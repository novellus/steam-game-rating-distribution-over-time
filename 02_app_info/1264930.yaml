details:
  data:
    about_the_game: "<strong>King of the Streets '20</strong>  is the spiritual successor\
      \ to the 2011 indie hit King of the Streets. Inspired by 80s-90s 2d Arcade fighters,\
      \ King of the Streets brings elements of all of them and makes a fun, nostalgic\
      \ arcade experience in the comfort of your own home. <br><br>Developed by a\
      \ kiwi, King of the Streets shows off a lot of Aotearoa (New Zealand) including\
      \ our culture, places, te reo M\u0101ori and slang. All characters are based\
      \ off real world people, friends and families alter egos brought to life to\
      \ compete in the ultimate fighting tournament.<br><br><strong>Features</strong><br>-\
      \ 12 playable fighters with some characters being unlocked as you progress through\
      \ Arcade mode.<br>- Pre-rendered 3d art style to give it that nostalgic &quot;arcade&quot;\
      \ look and feel. All characters likenesses / voices are based on real world\
      \ people.<br>- End each fight with devastating Overkills that can be as simple\
      \ as bone breaks to over the top deaths.<br>- Stages are 'based' on real places\
      \ found around Aotearoa (New Zealand).<br>- A no violence option so you can\
      \ play without the blood, gore.<br>- Gauntlet mode, take on the entire King\
      \ of the Streets roster with one health bar.<br>- Survivor series mode so you\
      \ can host your own knockout tournaments with players or cpu.<br>- Plenty of\
      \ unlockables, secrets and hidden overkills to discover.<br>- Music by New Zealand\
      \ Hip Hop Artists Sikeone of the Doqument, T.O.P, JB the WAR Villain, The Villains,\
      \ Hugh Porter and Tru7hy."
