    about_the_game: <i>Basketball Court VR</i> offers a relaxing, casual basketball
      shooting simulation for those who prefer to have the court all by themselves.
      The game offers 5 game modes in either indoor or outdoor scenario. While the
      game is not a serious attempt to emulate the sport, people looking for an opportunity
      to shoot some hoops in room-scale VR should find the game enjoyable. <br><br>5
      game modes:<br><ul class="bb_ul"><li> practice mode - shooting the ball without
      extra rules<br></li><li> standard mode - typical arcade action<br></li><li>
      speed mode - keeps track of your shooting speed<br></li><li> distance mode -
      forces you to shoot from afar<br></li><li> H.O.R.S.E.</li></ul><br>Please be
      aware that this is meant to be a light gaming experience. Expected gameplay
      duration ~5-10 minutes. (unless you like the mechanics and you want to improve
      your accurancy!)<br><br>Any feedbacks and suggestions are welcome!
