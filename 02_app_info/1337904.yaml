  data:
    about_the_game: "The legacy of the Fast Family comes to Fast &amp; Furious Crossroads:\
      \ Pack 2 that includes 3 epic new rides along with online customization items.\
      \ Pack 2 includes:<br />\r\n<br />\r\n3 thrilling new vehicles:<br />\r\n\u2022\
      \ 2020 Toyota Supra \u2014 ride proud with the all-new Supra that comes with\
      \ two wraps.<br />\r\n\u2022 Plymouth GTX \u2014 the legendary tarmac-eating\
      \ beast that will never be tamed. Comes with two wraps.<br />\r\n\u2022 Kai\u2019\
      s SUV \u2014 a one-off special design prototype that comes with two wraps.<br\
      \ />\r\n<br />\r\nAlso includes:<br />\r\n\u2022 London Police wrap<br />\r\n\
      <br />\r\n\u2022 Carbon Paint\u2014choose from 39 colors and let your personality\
      \ shine online like nothing and no one else.<br />\r\n<br />\r\n4 unique online\
      \ customization items:<br />\r\n\u2022 Pack 2 Pattern<br />\r\n\u2022 Pack 2\
      \ Portrait<br />\r\n\u2022 Pack 2 License Plate<br />\r\n\u2022 Pack 2 Spray"
