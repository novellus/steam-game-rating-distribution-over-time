    about_the_game: "You are back on the mystery island and it\u2019s clear your previous\
      \ adventure wasn\u2019t a dream. The island really exists, and the witch has\
      \ regained her power. Use your knowledge and wits to break her hold on the island.\
      \ Your path lays through dazzling island locations \u2013 a mystery forest,\
      \ mountain, cave and lake. On your adventure, free bewitched islanders. You\
      \ are going to discover the mystery of an ancient prophecy and figure out what\
      \ made Peter betray you last time.<br />\r\n<br />\r\n- Thrilling story<br />\r\
      \n- Beautiful hidden object scenes<br />\r\n-  Replayable logic mini games<br\
      \ />\r\n- Unconventional use of hog-scenes and items"
