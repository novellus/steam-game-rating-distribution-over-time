    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1107820/extras/monster_parade_world2_616_wishlist.gif?t=1592066895"
      /><br><br>Pushy and Pully in Blockland is a <strong>cooperative arcade game</strong>
      with a retro feeling. <br><br>Help Pushy and Pully get back their spaceship
      on their trip across Blockland. <br>Push blocks to defeat the monsters, join
      blocks of the same colour to get power ups and defeat the bosses to recover
      the parts of your broken spaceship.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1107820/extras/wheelies_rush_616px.gif?t=1592066895"
      /><br><br><strong><h2 class="bb_tag">FEATURES:</h2></strong><br><ul class="bb_ul"><li><strong>Play
      solo or with a friend.</strong><br></li><li><strong>Classic gameplay</strong>
      with never-seen-before twists. <br></li><li>Combine blocks of the same colour
      to <strong>create the power up you need</strong> or the  bonus points that will
      bump up your position in the leaderboards.<br></li><li>End the stage by <strong>defeating
      all the enemies</strong> before time runs out.<br></li><li>Defeat more than
      one monster at the same time or pop more than two blocks to get <strong>extra
      combo points.</strong><br></li><li><strong>50 lovingly handmade levels.</strong>
      <br></li><li><strong>5 unique bosses</strong> to challenge you.<br></li><li>Leaderboards
      and stage rating. Can you make more points than your friends?<br></li><li>Play
      with your friends online thanks to <strong>Steam Remote Play Together. </strong></li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1107820/extras/world4_boss_fight_616x346.gif?t=1592066895"
      />
