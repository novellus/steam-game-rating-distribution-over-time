    about_the_game: "Navigate the war-torn lands of Heian period Japan in this FTL-style\
      \ roguelike where you\u2019ll make tough choices in randomized events, fight\
      \ off a dangerous yokai army in tactical, turn-based hex combat, and recruit\
      \ powerful allies to defeat the bloodthirsty sorceress Takiyasha.<h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li><strong>Tactical Combat</strong>\
      \ - Battle human and yokai enemies in tactical, turn-based combat.<br></li><li><strong>Randomized\
      \ Events</strong> - Travel Heian period Japan triggering events from an enormous\
      \ library of possibilities, choices, and outcomes \u2013 making each playthrough\
      \ unique.<br></li><li><strong>Permadeath</strong> - Make tough decisions that\
      \ matter, because there are no second chances.<br></li><li><strong>Unique Allies</strong>\
      \ - Recruit and level up farmers, monks, poets, ninjas, and many more \u2013\
      \ each with their own unique abilities.<br></li><li><strong>Powerful Items</strong>\
      \ - Collect a variety weapons and charms.<br></li><li><strong>Unlocks</strong>\
      \ - Unlock new leaders, warriors, weapons, and charms through achievements spanning\
      \ both individual and total playthroughs.<br></li><li><strong>History &amp;\
      \ Folklore</strong> - Assume the role of personages like samurai Minamoto Yoshiie,\
      \ the powerful warrior monk Benkei, and The Tale of Genji author Murasaki Shikibu\
      \ while navigating ukiyo-e inspired hand-drawn landscapes.</li></ul>"
