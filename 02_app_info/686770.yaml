    reviews: "\u201CThe Wind and Wilting Blossom is a fantastic Rogue-like strategy\
      \ RPG that marries all of its systems superbly. It does clearly draw inspiration\
      \ from FTL, but this is no bad thing; in fact, I\u2019m delighted to have more\
      \ of this emerging subgenre.\u201D<br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://indiegamereviewer.com/the-wind-and-wilting-blossom-review-tactics-in-mythical-japan/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Game Reviewer</a><br><br>\u201C\
      The designers made great choices in deciding what they should include and what\
      \ they left off, and it just works in a way that a lot of other games do not.\u201D\
      <br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://turnbasedlovers.com/review/the-wind-and-wilting-blossom-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Turn Based Lovers</a><br><br>\u201C...it\u2019\
      s been tougher encounters, single bad tactical choices in a battle, or runs\
      \ of misfortune. Which is exactly what you want from a roguelite.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://buried-treasure.org/2020/12/the-wind-and-the-wilting-blossom/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Buried Treasure</a><br>"
