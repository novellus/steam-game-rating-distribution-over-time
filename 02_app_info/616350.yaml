details:
  data:
    about_the_game: "The Guns of Icarus Alliance Costume Pack contains $60 worth of\
      \ items to transform you from a deckhand into a truly fearsome sky captain.\
      \ From full Steampunk inspired costumes to hats, goggles, and dyes, your Guns\
      \ of Icarus closet will be filled with a vast and wild assortment of choices.<br\
      \ />\r\n<br />\r\nGoods:<br />\r\n- The Way (male gunner costume)<br />\r\n\
      - The Way (female gunner costume)<br />\r\n- Dusthopper Suit (male engineer\
      \ costume)<br />\r\n- Dusthopper Suit (female engineer costume)<br />\r\n- Port\
      \ City (male pilot costume)<br />\r\n- Horizon (female pilot costume)<br />\r\
      \n- Dust Rider (male costume)<br />\r\n- Red Sparrow (female costume)<br />\r\
      \n- Aviator Cap (male hat)<br />\r\n- Aviator Cap (female hat)<br />\r\n- Plumed\
      \ Tricorn (female hat)<br />\r\n- Armadillo Hat (male hat)<br />\r\n- Cyclops\
      \ Patch (male goggles)<br />\r\n- Mustacio Monocle (male goggles)<br />\r\n\
      - Gas Mask (female goggles)<br />\r\n- Mechanics Goggles (female goggles)<br\
      \ />\r\n<br />\r\nDyes:<br />\r\n(x5 of the following dyes)<br />\r\n- Horologist\
      \ Gray<br />\r\n- Carmine Red<br />\r\n- Red Rust<br />\r\n- Indigo<br />\r\n\
      - Burnt Ocre<br />\r\n- Imperial Purple<br />\r\n- Forest Green<br />\r\n <br\
      \ />\r\nTo find the costumes, click on Character at the top right of the screen\
      \ once you're in game. Once on the Character screen, click on the Costume button\
      \ to see the extra costumes you just unlocked. Remember to cycle through the\
      \ classes and genders to see them all!"
