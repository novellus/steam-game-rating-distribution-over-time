  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1233840/extras/INDI_Razmis_Main-Capsule_616x353.jpg?t=1588958425\"\
      \ /><h2 class=\"bb_tag\">What is Razmi\u2019s Challenges?</h2><br>Razmi\u2019\
      s Challenges is a paid DLC pack that adds bite-size challenge levels to the\
      \ game, emphasizing mechanics that are used across the main game, including\
      \ more advanced combinations of maneuvers. <br>It\u2019s hosted by everyone\u2019\
      s favorite curmudgeon Razmi with plenty of comic dialogue between her and Ajna.<h2\
      \ class=\"bb_tag\">Story Outline</h2><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1233840/extras/challenges_(1)steam1.jpg?t=1588958425\"\
      \ /><br><br>Razmi has decided to annoy Ajna by challenging her to do something\
      \ impossible, promising a \u201Creward.\u201D Ajna accepts the first challenge\
      \ and after the player succeeds at it, Razmi claims it was part of 40 things\
      \ you have to do, but Ajna remains optimistic and is willing to go through all\
      \ of them. Razmi is discouraged by Ajna's continued success but is determined\
      \ to make Ajna look foolish, so keeps coming up with new absurd challenges.\
      \ As the player continues, other fan-favorite characters tell Razmi that it\
      \ is getting to be too much, which Razmi stubbornly ignores.<br>\_<br>As we\
      \ reach the conclusion, Razmi starts to feel bad about it because Ajna is having\
      \ a tough time but she's in too deep to tell Ajna it was all a ruse. When the\
      \ player finishes all the challenges, Razmi will actually go to the bother of\
      \ rustling up a present, but Ajna will reveal she figured it out a while ago,\
      \ isn't that dumb and knows there's no reward, but it was fun training together.\
      \ Razmi says she\u2019ll keep the reward to herself. Ajna insists on receiving\
      \ whatever it is.<br><br>\u25CF\tMissions are gated by players\u2019 current\
      \ story progress. These will be spread across the game for players starting\
      \ from early on, with new sets of challenges unlocked at points in the story\
      \ where they learn new abilities.<br>\u25CF\tDLC will begin for players on a\
      \ new save file once they have added Razmi to the party.<br><br>Thanks for your\
      \ support, <br>505 Games team"
