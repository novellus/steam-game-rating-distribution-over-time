    reviews: "\u201CIndivisible manages to merge 2D platforming, thrilling combat,\
      \ and a thought-provoking story resulting in one of the most wildly creative\
      \ RPGs of the year.\u201D<br>8.8 \u2013 <a href=\"https://www.ign.com/articles/2019/10/07/indivisible-review?sf110256400=1\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CIndivisible is\
      \ an astounding game that plays around with its Valkyrie Profile-rooted foundation\
      \ in creative ways. It\u2019s a fun ride that doesn\u2019t overstay its welcome\
      \ with several well-thought-out design decisions at its core.\u201D<br>9/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.rpgsite.net/review/9061-indivisible-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >RPG Site</a><br><br>\u201C&quot;Indivisible\
      \ is a wonderful blend of RPG and Metroidvania\u2026&quot;\u201D<br>9.0 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.godisageek.com/reviews/indivisible-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >God is a Geek</a><br>"
