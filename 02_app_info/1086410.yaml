details:
  data:
    about_the_game: 'Golf Around! is a multiplayer Mini Golf game with crazy golf
      courses. In addition, you can easily play and create custom levels!<br>New content
      is continually being developed.<br><br>Features:<br><ul class="bb_ul"><li>Online
      multiplayer and single player<br></li><li>A level creator with many community
      maps (includes a terrain editor)<br></li><li>7 built in courses (126 holes):
      Village, Dungeon, Snowy, Lab, Vaporwave, Haven and Steampunk<br></li><li>Crazy
      mechanics like katanas that can slice your golf ball in half, dragons that can
      set you on fire, or cannons that can blast you into the air<br></li><li>A wide
      variety of game options and modes, such as shape mode, race mode, and hardcore
      mode<br></li><li>Steam Items to customize your ball<br></li><li>Steam Achievements<br></li><li>Much
      more to come!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1086410/extras/bannerfinal.gif?t=1607114981"
      /></li></ul>'
