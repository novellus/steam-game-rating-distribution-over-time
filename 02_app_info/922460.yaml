    about_the_game: "<h2 class=\"bb_tag\"><strong>Ready to Get Chookin?</strong></h2>Do\
      \ you have what it takes to be an ultimate Chook rancher? Gonna be straight\
      \ with ya kid, it can be tough work. These are some CHEEKY CHOOKS, and you're\
      \ gonna realise quickly if you don\u2019t keep your chooks happy, you'll go\
      \ bankrupt, financially AND morally!<h2 class=\"bb_tag\"><strong>So Many Chooks!</strong></h2>Theres\
      \ so many different chooks! Probably millions... okay not millions, but a lot!\
      \ If you want to hatch them all, you're going to need to grow from a small podunk\
      \ dusthole into a gigantic chicken utopia MEGA RANCH!<h2 class=\"bb_tag\"><strong>Henfrastructre</strong></h2>Happier\
      \ chooks means higher quality eggs, keeping your chooks happy means big profits..\
      \ but overcrowd them or let them get too hungry and you\u2019ll finally find\
      \ out why the chicken crossed the road, it was to get away from your negligence!<br><br>Move\
      \ up the ranks, complete missions, and unlock cool upgrades and buildings for\
      \ your chooks. You're gonna need to stay current to keep up with the innovation\
      \ revolution and maintain a sustained level of disruption with your free range\
      \ empire!<h2 class=\"bb_tag\"><strong>Key Features</strong></h2><ul class=\"\
      bb_ul\"><li>No ads or in app purchases! 100% free and 100% free range!<br></li><li>Build\
      \ your chook empire from a small dust bowl to a giant mega ranch!<br></li><li>Different\
      \ types and rarities of chooks to discover and hatch!<br></li><li>Each chook\
      \ is unique! With their own name, bio, and 100% completely sentient AI.<br></li><li>Minigames!\
      \ Chook facts! Events!<br></li><li>Full day/night and weather systems.<br></li><li>Protect\
      \ your chooks from bad weather and boredom.<br></li><li>Sandbox building, put\
      \ buildings where you want, rotate them as you please, make your ranch with\
      \ your own personal flair!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/922460/extras/sayhello.png?t=1582466073\"\
      \ /><h2 class=\"bb_tag\"><strong>Cheeky Chooks was a collaboration between Trilum\
      \ Studios and RSPCA Australia.</strong></h2>"
