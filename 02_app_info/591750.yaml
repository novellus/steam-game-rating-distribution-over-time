    about_the_game: "<strong>Solo</strong> is an introspective puzzler set on a gorgeous\
      \ and surreal archipelago. Reflect on your loving relationships by exploring\
      \ contemplative, dream-like islands.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/591750/extras/house_banner.jpg?t=1524832492\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/591750/extras/love_as_fuel.png?t=1524832492\"\
      \ /><br><br>Solo is a game about love. About love as fuel, the force that drives\
      \ us.<br><br>It is a universal feeling, but each of us experiences it in a different\
      \ way. Individually, it holds different meanings depending on a variety of factors\
      \ such as culture, gender, sexuality or traumas. That's why Solo will explore\
      \ this theme in an introspective way, to have the players identify and reflect\
      \ on their own experiences. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/591750/extras/characters.jpg?t=1524832492\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/591750/extras/between.png?t=1524832492\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Reflect on love\u2019s place in your life\
      \ with a personal and introspective branching narrative.<br></li><li>Combine\
      \ blocks with different properties offering multiple solutions for most puzzles.<br></li><li>Contemplate\
      \ and explore a living world: take photos of the charming, colorful islands\
      \ amidst tranquil tunes or play the guitar for cute creatures.</li></ul><br>The\
      \ world is divided into archipelagos, and each archipelago is formed by small\
      \ islands. Each island represents a unique puzzle the sailor will have to solve\
      \ before getting to the Sleeping Totems and awakening them to answer a question\
      \ about love and relationships.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/591750/extras/boat.jpg?t=1524832492\"\
      \ /><br><br>Using boxes, each with different properties and behaviors, the sailors\
      \ can build their own paths to the Sleeping Totems on each island. <br><br>As\
      \ love does, most puzzles have no unique solution.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/591750/extras/puzzle.jpg?t=1524832492\"\
      \ /><br><br>Nature and contemplation are also a huge part of Solo: pull out\
      \ your camera and capture the moment, play the guitar, feed the animals or just\
      \ sit on a bench and think.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/591750/extras/animals.jpg?t=1524832492\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/591750/extras/funded_on_Fig.png?t=1524832492\"\
      \ /><br><br>Solo was successfully funded on Fig by 543 backers who could both\
      \ pledge and invest during the Fig campaign. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/591750/extras/funded_steamsize.png?t=1524832492\"\
      \ />"
