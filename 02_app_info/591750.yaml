    review: "Ich m\xF6chte dieses Spiel gerne in den Arm nehmen.\nIch habe so viel\
      \ geweint, als ich das Spiel in einer Trennungsphase gespielt habe und so viele\
      \ Fragen mich so sehr getroffen haben. Solo ist nicht nur durch ein moderneres\
      \ Verst\xE4ndnis von Geschlecht und Geschlechtsausdruck zu loben, nicht nur\
      \ f\xFCr seine niedlichen Tiere zu bestaunen und nicht nur f\xFCr die anregenden\
      \ Fragen zu genie\xDFen. Es ist ein wundervolles Gesamtpaket voller niedlicher\
      \ Details und sch\xF6ner Musik.. Die R\xE4tsel haben mir nicht so gut gefallen,\
      \ aber sie haben mir den Spa\xDF auch nicht nehmen k\xF6nnen.\nEine \xFCberschaubare\
      \ Reflexion von Beziehungsfragen in sympathischen Format."
