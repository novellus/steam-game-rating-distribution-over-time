  data:
    about_the_game: <strong>High-speed 3D action battler!</strong><br>Control the
      world's strongest powered exoskeleton in Infinite Stratos and aim for the top!<br><br>Manipulate
      the varios IS!<br>Master an array of equipment!<br><br><strong>What's Infinite
      Stratos</strong><br>The Infinite Stratos are powered exoskeletons that only
      women can control.<br>Developed and released in Japan, these suits changed society
      to a female-dominated one.<br>The IS Academy trains the new generation of IS
      pilots.<br>This is a girl's school where candidates from around the world attend.<br>Yet
      for some reason, Ichika Orimura, a young boy, is able to control the IS, so
      he's forced to enroll in the IS Academy.<br>Face the ups and downs of a high-speed
      school tournament and emerge victorious!<br>The IS series has appeared as light
      novels, anime, and more. The characters you know and love from the series are
      al here! Gear up in powerful exoskeletons to do battle!<br><br><br><strong>Game
      System</strong><br>Featuring the range of national candidates from the Infinite
      Stratos series!<br>Choose from unique characters and equipment to do battle
      with.<br><br><strong>Infinite Stratos battles, now in glorious 3D!</strong><br>Uses
      the latest graphics systems to bring high-speed IS combat to life.<br><br><strong>Features
      online competitive play!</strong><br>Take on players worldwide in online battles!<br><br><strong>Original
      theme song &quot;Galactic World&quot;</strong><br>Song by / Minami Kuribayashi<br><br>Message
      from Minami Kuribayashi<br>When I heard the score, it was so cool that it got
      me excited for this game!<br>This track is more serious than the usual IS music,
      and the lyrics contain a certain tension.<br>I sung this track to give it a
      strong, impactful tone.<br><br><strong>Attention</strong><br>Voice includes
      only Japanese version.
