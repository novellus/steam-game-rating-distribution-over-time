details:
  data:
    about_the_game: <strong>Party Parkade</strong> is a local couch multiplayer game
      where players compete against each other to score points by parking cars. While
      colliding into your friends and environment, frantically looking for spots,
      and experiencing power-ups, the game is guaranteed to spark chaotic entertainment
      in your homes!<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li><strong>Multiplayer
      Fun:</strong> Compete against up to 4 local friends for the ultimate roadside
      competition or beat your time trial in solo play (We highly recommend playing
      with friends!)<br><br></li><li><strong>Interactive Maps:</strong> Explore 3
      different maps, from urban to natural, and battle in highly-interactive environments
      and terrains.<br><br></li><li><strong>Chaotic Power-Ups:</strong> Fuel your
      battle with 8 different unique power-ups, creating chaos and unpredictability
      on the road!<br><br></li><li><strong>Car Customization:</strong> Customize your
      car with personality through different vehicles, colours and patterns, and hat
      styles.</li></ul><br><br>Thank you for playing Party Parkade!
