    about_the_game: <strong><h2 class="bb_tag">This content pack includes the following
      additional content for Kingdoms Rise:</h2></strong><h2 class="bb_tag">[Ability]</h2><ul
      class="bb_ul"><li>   + Throw Sword</li></ul>         Casting this ability will
      throw your sword forwards<br>         Pressing the cast key again will instantly
      teleport <br>         the wielder to thier sword if it is still in flight.<h2
      class="bb_tag">[Sword]</h2><ul class="bb_ul"><li>   + Lancer Sword</li></ul>         Stabbing
      attacks grant a burst <br>         of speed to the wielder,                   <br>         dashing
      them forwards<br>         with each lunge.<h2 class="bb_tag">[Armours]</h2><ul
      class="bb_ul"><li>   + Lancer Helm<br></li><li>   + Lancer Shoulder (left)<br></li><li>   +
      Lancer Shoulder (right)<br></li><li>   + Lancer Boots<br></li><li>   + Lancer
      Tunicc<br></li><li>   + Lancer Bracer (left)<br></li><li>   + Lancer Bracer
      (right)</li></ul>
