    about_the_game: "Guide your adventure with beautiful girls through the mysterious\
      \ campus. Adventure aside, this game also draws a vivid picture of the darkness\
      \ filled inside Hakoniwa City. As a human the protagonist can't do much about\
      \ it, but he has been observing. What will he see?<br />\r\n<br />\r\n\u273F\
      Intro\u273F<br />\r\nFemale detective of mystery, ganki girl of beauty, choose\
      \ between those two as you company to go through all kinds of challenge. The\
      \ choice is important, vital even. It'll shift the story into different directions.\
      \ <br />\r\nEnough CGs, mysterious events, evocative stories, a fantasy is born.\
      \ <br />\r\n<br />\r\n\u273FStoryline\u273F<br />\r\nOur protagonist, ,Wakui\
      \ Arata is a student in the artificial city called Senba City. <br />\r\nSenba\
      \ City, also called Hakoniwa City, is a man-built city.<br />\r\n<br />\r\n\
      Some day in October, the MC got a invite from the student union of Tsunubane\
      \ called Berizurukai.<br />\r\nUnion president offered the MC &quot;investigate\
      \ the campus&quot; quest. <br />\r\n<br />\r\nFrom April this year, there has\
      \ been a series of shocking events. <br />\r\nDuring this time, there has been\
      \ 6 students missing from Tsunubane but due to there's not any witness, the\
      \ events didn't raise the awareness of citizens. <br />\r\n<br />\r\nAlthough\
      \ the school has nothing to do with the missing students, they still find it\
      \ very omnious. <br />\r\nOur MC, though not very willing to, still started\
      \ to investigate. <br />\r\n<br />\r\nHe has tried to refuse, but Shizuku forced\
      \ him to do it or the history that he wrote a very stupid novel before moving\
      \ here would be exposed. <br />\r\n<br />\r\nArata started unwillingly. <br\
      \ />\r\nWith the cooperation of his only friend, the creepy Iriya Koko, the\
      \ whole thing got weirder. <br />\r\n<br />\r\nThe enthusiastic detective Maezono\
      \ Kirika and the 'creepily' cute Iriya Koko, which one would you choose to accompany\
      \ you to the end?<br />\r\n<br />\r\n&quot;So, Arata, wanna reveal the secret\
      \ with me?<br />\r\n<br />\r\nAll the characters in this game are all 18+ years\
      \ old. <br />\r\n<br />\r\nThis game is pure fantasy, there's no connection\
      \ between the fictional places in the game and the real places in real world."
