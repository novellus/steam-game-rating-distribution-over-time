    about_the_game: Disturbed is an adventure/horror visual adventure, inspired by
      experiences of depression and addiction. All visuals are hand-drawn to express
      personality and a sense of horror. Play as Von, a farmer who struggles to manage
      a failing farm. You come to a point where there is no more hope, and you must
      do something. You figure that you will die and it is just a matter of how and
      where. What difference is there to make? What can a simple farmer do? Only you
      can answer these questions.<i> If you enjoy this short adventure, consider purchasing
      the sequel!</i><br><br><a href="https://store.steampowered.com/app/617620/Disturbed_Beyond_Aramor/"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/529780/extras/dba_banner.jpg.gif?t=1601614798"
      /></a>
