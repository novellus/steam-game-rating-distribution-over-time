      \ in MS Paint and it is divided in different chapters. This is Chapter 3.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1002980/extras/Symploke33.jpg?t=1572977970\"\
      \ /><br><br><u><strong>Did You Finish Chapter 2?</strong></u><br><br>To play\
      \ Chapter 3 you must introduce the password given when you got through Chapter\
      \ 2. If you haven\u2019t, please download Chapter 2 and come back once you have\
      \ completed it."
