    about_the_game: An ancient power lies hidden, deep within Coldfire Keep, threatening
      the peaceful town of Newsettle.<br><br>Now four friends must take it upon themselves
      to become heroes, and venture into the depths on a quest to secure their town's
      future.<br><br>Coldfire Keep is a traditional, old-school dungeon crawler, lovingly
      hand-crafted for fans of the genre. Featuring grid-based movement, and active
      turn-based combat, Coldfire Keep draws inspiration from classic late 80's and
      early 90's dungeon crawling adventures.<br><br><ul class="bb_ul"><li>Gorgeous
      3D environments.<br></li><li>A massive dungeon to explore.<br></li><li>Monsters,
      loot, puzzles, and hidden secrets!<br></li><li>Multiple control methods.</li></ul>
