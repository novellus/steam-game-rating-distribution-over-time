  data:
    about_the_game: "In 2017, the team behind The House in Fata Morgana held a concert\
      \ and panel discussion event in Osaka, Japan called &quot;The Live in Fata Morgana,&quot;\
      \ and this is a complete recording of that event. Enjoy some of the most memorable\
      \ and heart-wrenching songs from the series performed live, as well as an in-depth\
      \ discussion with Keika Hanada and Moyataro about Fata Morgana and Novectacle's\
      \ past, present, and future.<br><br><i>The concert is presented in 4K video\
      \ with high-quality audio.</i><h2 class=\"bb_tag\">Performers</h2><ul class=\"\
      bb_ul\"><li>Gao (Vocals)<br></li><li>Kerry (Backing Vocals)<br></li><li>Aiko\
      \ Nakabayashi (Piano)<br></li><li>Takato Kumashiro (Bass)<br></li><li>Kanade\
      \ Matsumoto (Drums)</li></ul><h2 class=\"bb_tag\">Panel Guests</h2><ul class=\"\
      bb_ul\"><li>Kakeru Kasai (MC)<br></li><li>Keika Hanada (Writer)<br></li><li>Moyataro\
      \ (Artist)</li></ul><h2 class=\"bb_tag\">Setlist</h2><strong>--First Set</strong><br><ul\
      \ class=\"bb_ul\"><li>The House in Fata Morgana<br></li><li>Giselle<br></li><li>Dammi\
      \ una Sigaretta<br></li><li>F\xE1bula Escrita<br></li><li>A Requiem for Innocence</li></ul><br><strong>--Panel\
      \ Discussion</strong><br><br><strong>--Second Set</strong><br><ul class=\"bb_ul\"\
      ><li>Reencarna\xE7\xE3o<br></li><li>Dance and Stamp and Cheer!<br></li><li>Serie\
      \ de Fragmento<br></li><li>Twilight<br></li><li>Ciao Carina</li></ul>"
