  data:
    about_the_game: "Dark Places is a psychological single-player game set in a surreal\
      \ world filled with horrific creatures and nightmarish delusions. You play as\
      \ a daemon hunter desperately searching for answers and slowly descends into\
      \ madness.<br><br><strong>Key Features:</strong><br><br>\u2022\tTerrifying and\
      \ atmospheric environments<br>\u2022\tOriginal soundtrack comprises over 1 hour\
      \ of haunting, melodic music<br>\u2022\tChallenging gameplay - face the unstable\
      \ game engine limitations that will test your patience.<br>\u2022\tPuzzles -\
      \ show your demons in the review section if you are not attentive to details\
      \ and don't like to read notes that have tips for solving the puzzles<br>\u2022\
      \tIf you complete this game and write a positive review, then there is nothing\
      \ impossible for you."
