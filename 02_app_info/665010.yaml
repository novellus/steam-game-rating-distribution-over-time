details:
  data:
    about_the_game: "The classic legend of honor and betrayal has been astonishingly\
      \ re-imagined in this exhilarating action thriller that wields a profound relevance\
      \ for today. Caius Martius \u2018Coriolanus' (star and director Ralph Fiennes)\
      \ is a feared and revered Roman General, suddenly pitted against his own city\
      \ and fellow citizens. Rebelling against the power-hungry designs of his manipulative\
      \ mother (Vanessa Redgrave) and rejected by his own people, Coriolanus incites\
      \ a riot that expels him from Rome. The banished hero joins forces with his\
      \ sworn enemy Tullus Aufidius (Gerard Butler) to exact his revenge \u2014 and\
      \ determine his destiny."
