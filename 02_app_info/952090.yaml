    about_the_game: 'Grand Strategy is a massive multiplayer game inspired by the
      board game RISK. Grand Strategy will feature two modes of play: <strong>Casual</strong>
      and <strong>Campaign</strong>.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Team
      games<br></li><li>Special units (Leaders, Artillery, Fortification)<br></li><li>Two
      to ten players<br></li><li>Fog of war<br></li><li>Multiple fortification and
      bonus card options<br></li><li>Scenarios<br></li><li>Capitals<br></li><li>Missions<br></li><li>Strongholds
      (+1 to defense die)</li></ul><h2 class="bb_tag">Casual Mode</h2><br>Grand Strategy
      supports Special Units, which can be deployed alongside your armies to lead
      them in battle.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/952090/extras/units.png?t=1553357547"
      /><br><br>In <strong>Casual</strong> mode, you create, join and play games at
      your leisure: log in and play a real-time game with your friends. Or join a
      game with daily turns and work your way up the leader board. In slow play mode,
      you can pause games, enjoy your weekend, then come back days later and continue
      the game.<br><br>But if you want to play a RISK-like game as it has never been
      played before: join a campaign. Lead your faction to victory.<br><br>A mobile
      client is in development, and just like the Steam Client, it can be played for
      free (with no advertisements).<h2 class="bb_tag">Campaign Mode</h2><br>Campaign
      Mode is under development and not yet available in the game. In <strong>Campaign</strong>
      mode, two factions will fight for victory in one grand war, on one large overworld
      map. When you join a campaign, you choose a faction. The factions control territories
      on the overworld map. By competing in separate games (or battles), factions
      gain and lose territories. Territories confer victory points, and the faction
      to gain the most victory points will emerge victorious.<br><br>Campaign mode
      is new to the board game RISK. It''s never been tried before. In other turn-based
      strategy games, you play one game, you win or lose, and you move on to the next
      game. In Grand Strategy, a faction must coordinate and plan across many different
      games. We plan on adding different types of Campaigns all based around a series
      of theme based maps. The initial Campaign will be Fantasy based. Then we would
      like to build a World War II Campaign. <br><br>The Grand Strategy server maintains
      a complete history of every game you played. All the games you''ve played, and
      all the games your opponents have played will be searchable and viewable. There''s
      no better anti-cheat mechanism than being able to see every game your opponents
      have played. We are planning on building a replay system into the client so
      that you can watch old games.'
