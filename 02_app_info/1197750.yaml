details:
  data:
    about_the_game: "An undetermined amount of time has passed since the Saint, successor\
      \ of Great King Domnhall, ascended from the Common Dream. Stories of his adventures\
      \ have spread far and wide, tempting many to enter the Dream in search of the\
      \ mysterious, wish granting Abyss. You are one of these nameless dreamers. Disillusioned\
      \ with reality and with little purpose left, you hope that the Dream can reunite\
      \ you with someone you once loved and lost.<h2 class=\"bb_tag\">Key features:</h2><ul\
      \ class=\"bb_ul\"><li>Lovecraftian dream world filled with mystery, complete\
      \ with cosmic deities and eldritch beasts<br></li><li>Challenging combat that\
      \ respects the player's ability to learn and adapt<br></li><li>Procedural level\
      \ structure as well as tons of different weapons and trinkets to ensure endless\
      \ replay value<br></li><li>Modern roguelike structure, where dying means starting\
      \ the game from the very beginning with a few items and upgrades carrying over\
      \ from your previous run<br></li><li>Progression system where the difficulty\
      \ increases and more content unlocks each time you reach the Abyss<br></li><li>Dreamlike\
      \ atmosphere built with unique, monochromatic pixel art and rich audio to match</li></ul><h2\
      \ class=\"bb_tag\">Note:</h2>While After Gloom references characters and events\
      \ of previous games (Gloom and The Treehouse Man), it is a standalone story\
      \ and a solid entry point to the world of Common Dream. <br><br><br><strong>Developed\
      \ and published by Hunchback Studio</strong><br>Created by Aleksi Sirvi\xF6\
      <br>with music by Valtteri Hanhijoki"
