    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1400440/extras/450x219.png?t=1599711046\"\
      \ /><br>Mini Warriors: Brawler Army is a mix of strategy and action. Deploy\
      \ your army of hundreds, join them into the battlefield surrounded by the enemies,\
      \ control the commander to assault, hack and slash, then win. <br><strong><h2\
      \ class=\"bb_tag\">New battle experience with random generated map</h2></strong><br><br>The\
      \ game uses random maps. The player needs to explore new level and fight against\
      \ different enemies every time, the battle scenes will reset upon the player\u2019\
      s death and different levels.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1400440/extras/05.png?t=1599711046\"\
      \ /><br><strong><h2 class=\"bb_tag\">Multiple heroes available, you can always\
      \ find one that fits you.</h2></strong><br><br>For now, there are eighteen different\
      \ heroes available. Each hero can lead troops to form an army.Each of them has\
      \ their own play style. Deploy your army of hundreds, join them into the battlefield\
      \ surrounded by the enemies, control the commander to assault, hack and slash.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1400440/extras/hero.png?t=1599711046\"\
      \ /><br><strong><h2 class=\"bb_tag\">hack &amp; slash</h2></strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1400440/extras/MWBA_Steam2.gif?t=1599711046\"\
      \ /><br><strong><h2 class=\"bb_tag\">Game features</h2></strong><br><ul class=\"\
      bb_ul\"><li>Unique 3D view inside the battlefield<br></li><li>Hundreds vs hundreds<br></li><li>Command,\
      \ assault, hack and slash<br></li><li>Dozens of heroes and various units<br></li><li>One\
      \ minute quick battle</li></ul>"
