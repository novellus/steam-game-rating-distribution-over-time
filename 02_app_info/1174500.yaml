    about_the_game: For the Yuletide Detective there is no busier time then the winter
      season and this year proves it like none other. As Brigitte Woolf you're seconds
      away from sinking in your cozy armchair and chilling with a cup of cocoa, but
      a visit from Mrs. Santa changes your plans.<br><br>Not only was her husband
      accused of an extremely callous theft, but Santa himself became a victim of
      a thief. The unknown perpetrator took away his voice and left him in despair.<br><br>In
      the face of such wickedness and such an aggressive attack on the winter spirit,
      you have no other option than to put down your book and cozy blanket and get
      on with some splendid detective work with a magnifying glass in your hand. Especially
      since you will meet lots of people from magic and myths - the Snow Queen, Jack
      Frost and Krampus.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1174500/extras/new_steam_pac_ver_01.png?t=1589170411"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Play as Brigitte Woolf
      - the Yuletide Detective!<br></li><li> Use your wits and smarts to solve almost
      30 puzzles!<br></li><li> Get to know the colorful menagerie of magical characters!<br></li><li>
      Visit 35 picturesque winter locations in pursuit of the perpetrator!<br></li><li>
      Find evidence of Santa's innocence!</li></ul>
