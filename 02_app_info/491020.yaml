    about_the_game: "How far will you go to return your one and the only? Can you\
      \ cheat death? Save the residents of a remote town where you ended up chance\
      \ before the ancient evil takes up your soul in this creepy hidden object game.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n\u25CF 30 hand-drawn hidden object\
      \ scenes<br />\r\n\u25CF 19 mini-games and puzzles<br />\r\n\u25CF Thrilling\
      \ adventure with unpredictable ending<br />\r\n\u25CF Unlockable bonus chapter<br\
      \ />\r\n<br />\r\nBeing at the death's door, a mystery novelist Adora Graves\
      \ was obsessed of finishing her last detective story, The Rite of Resurrection.\
      \ Based on some ancient folio she had found, it promised to become a bestseller.\
      \ However no one could have predicted the outcome. Now the town of Beacon is<br\
      \ />\r\nenveloped in ominous fog driving the townsfolk out of senses. An unlucky\
      \ passerby, you find yourself trapped in the cursed city.<br />\r\n<br />\r\n\
      Explore the maze of the deserted streets, follow the clues and pick up the trail\
      \ of a mysterious book that inspired Adora to write that deadly novel. Scour\
      \ tricky hidden object locations and solve unique puzzles on your way to the\
      \ truth. Confront the revengeful wraith and unlock exclusive bonus chapter from\
      \ within the game. Can you cast away the darkness and defeat the sinister spirit\
      \ released by the dying writer? Find it out in Revenge of the Spirit: Rite of\
      \ Resurrection, an eerie Hidden Object Puzzle Adventure!"
