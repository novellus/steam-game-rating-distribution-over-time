  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/905070/extras/wordsworth1.gif?t=1599617024\"\
      \ /> Hello, my name is Wordsworth and I narrate this game. <br><br>This rogue-like\
      \ is full of great, fast paced action strategy and horrible, stomach quivering\
      \ smells. You might pee green for a while. You\u2019ll start playing to see\
      \ what can happen but you\u2019ll keep coming back to hear me talk about it\
      \ all.<br><br>The tale I have for you is of a heroic, although pungent lad who\
      \ crash lands on a foreign planet while on a cargo mission through deep space.\
      \ He needs your help to survive until his rescue ship arrives.<br><br>Finding\
      \ food will be the simple part, because the stress of surviving alone manifests\
      \ as hallucinations of deadly demons. You\u2019ll need to help the lad deal\
      \ with his past to overcome his demons and get home.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/905070/extras/combat.gif?t=1599617024\"\
      \ /><br><br>Features!<br><br>Combat will butt-slap you hard and fast (I heard\
      \ you like that) with a huge variety of nasty demons to duel. I give each demon\
      \ a nasty nickname, too.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/905070/extras/Screen_Shot_2019-07-10_at_4.59.06_PM.png?t=1599617024\"\
      \ /><br><br>Besides me, the sexiest part of the ordeal are suit and weapon upgrades.\
      \ Upgrades unlock almost as fast as catching space diarrhea and each unlock\
      \ is an exercise in choosing key strategy.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/905070/extras/upgarde.gif?t=1599617024\"\
      \ /><br><br>Randomly generated dungeons are fresh and clean every run, while\
      \ also being dirty and dank as dungeons should be.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/905070/extras/Screen_Shot_2019-07-09_at_1.33.19_PM.png?t=1599617024\"\
      \ /><br><br>The Music is a kinky romance between retro ear sensations and dance\
      \ tracks that only handsome people listen to. The best part is that each track\
      \ is randomly generated and given a loving title by me.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/905070/extras/Screen_Shot_2019-07-10_at_4.40.23_PM.png?t=1599617024\"\
      \ />"
