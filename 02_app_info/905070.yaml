    short_description: Surviving is the least of your worries. After your cargo ship
      crashes on a foreign planet, not only will you have to find a way to eat, you'll
      have to survive the terrors of your fear and stress. Roguelite platforming gameplay
      will keep you frequently choosing weapon and suit upgrades to best defeat your
      many demons.
