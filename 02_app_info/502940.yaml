details:
  data:
    about_the_game: Calm Down, Stalin is a game where you directly control your hands
      to threaten your enemies with nuclear weapons by moving your finger closer to
      The Button while signing important state papers, answering phone, dealing with
      your subordinates and most of all - fighting the stress of your position by
      smoking your pipe and any other available means!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/502940/extras/desc_text_0_616.jpg?t=1493994838"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>directly control your
      arms to move things around and interact with them<br></li><li>smoke your pipe
      to reduce stress and prevent shaking hands<br></li><li>set of useful tools and
      annoying distractions<br></li><li>story mode that unlocks more items to use<br></li><li>endless
      mode to challenge yourself and your friends for high score</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/502940/extras/desc_text_1_616.jpg?t=1493994838"
      />
