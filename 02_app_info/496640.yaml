    about_the_game: "S  T  R  A  N  G  E     N  I  G  H  T  <br />\r\nis a psychological\
      \ horror game in first person, the player controls cameras monitoring, and need\
      \ to make periodic rounds.<br />\r\n<br />\r\nThe game begins after a mysterious\
      \ man hiring a night security firm to work in her apartment.<br />\r\nBut the\
      \ staff did not expect, fear and madness behind this place.<br />\r\n<br />\r\
      \nStrange Night is an inspired game in the atmospheric environment of P.T.,<br\
      \ />\r\nand working with the cameras, brings a bit of FNAF's tension.<br />\r\
      \n<br />\r\nFor a better user's experience, the game will only work from 22\
      \ pm until 07 am.<br />\r\n<br />\r\n<br />\r\n<br />\r\n_________________________________________________________________________________________<br\
      \ />\r\n<br />\r\nS  T  R  A  N  G  E     N  I  G  H  T  <br />\r\n\xE9 um jogo\
      \ de terror psicol\xF3gico em primeira pessoa, o jogador controla o monitoramento\
      \ de c\xE2meras, e precisa fazer rondas peri\xF3dicas.<br />\r\n<br />\r\nO\
      \ jogo come\xE7a depois que um homem misterioso  contrata de uma empresa de\
      \ seguran\xE7a noturna para trabalhar em seu apartamento.<br />\r\nMas a equipe\
      \ n\xE3o esperava, medo e loucura por tr\xE1s deste lugar.<br />\r\n<br />\r\
      \nStrange Night \xE9 um jogo inspirado no ambiente atmosf\xE9rico de P.T.<br\
      \ />\r\ne trabalhar com as c\xE2meras, traz um pouco de tens\xE3o da FNAF's.<br\
      \ />\r\n<br />\r\nPara melhor experi\xEAncia do usu\xE1rio , o jogo s\xF3 funcionar\xE1\
      \ partir 22h at\xE9 07h."
