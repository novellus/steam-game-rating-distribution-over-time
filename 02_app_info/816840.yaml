details:
  data:
    about_the_game: "Night of the Shrub Part 1 is a short, visual novel, with a single\
      \ storyline full of October surprises - In the tiny town of Clabberton, a boy\
      \ named Shrub, on a night in October, decided it was time to go looking for\
      \ odd happenings and adventure. And he decided to drag his three friends along.\
      \ To a creepy house, of course; a creepy house they all assumed was abandoned.\
      \ And possibly haunted. They all get more than they bargained for - even Shrub\
      \ - as they tumble headlong into a whole heap of odd happenings, confronting\
      \ robots, vampires, strange creatures \u2013 and that's all before they arrive\
      \ at the actual weirdness!"
