    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/496340/extras/ff1_banner_01.jpg?t=1574350264"
      /><br>Travel through the land of Allansia in your quest to become a legendary
      adventurer. Play through three iconic Fighting Fantasy gamebooks - City of Thieves,
      The Warlock of Firetop Mountain and Citadel of Chaos. Discover these classic
      adventures in a whole new way!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/496340/extras/ff1_banner_02.jpg?t=1574350264"
      /><br>Create your own adventures in a dangerous land full of monsters, treasures
      and traps. From renowned authors Steve Jackson and Ian Livingstone (co-founders
      of Games Workshop) and Nomad Games, Fighting Fantasy Legends is an epic role-playing
      card game set in the classic world of Fighting Fantasy. Can you survive the
      dangerous streets of Port Blacksand, the murky depths of Firetop Mountain or
      the looming shadows of The Citadel?<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/496340/extras/ff1_banner_03.jpg?t=1574350264"
      /><br>Featuring a dice-based combat system unique to Fighting Fantasy Legends,
      where you level up your dice as you play. Choose to increase your strength or
      your luck, so that you can increase your chances of dealing devastating damage
      to your opponents and evading deadly traps!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/496340/extras/LevelUp.gif?t=1574350264"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/496340/extras/ff1_banner_04.jpg?t=1574350264"
      /><br>Never experience the same adventure twice! Each location has treasure,
      monster and event cards for you to uncover, shuffled into a deck you then draw
      from. Will you stumble into a deadly trap? Or encounter a helpless villager
      looking for their saviour?<br><br>With unique cards in each location, expect
      danger around every turn. Unveil cards to discover fiendish creatures, powerful
      objects and dramatic events as you play!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/496340/extras/ff1_banner_05.jpg?t=1574350264"
      /><br><ul class="bb_ul"><li>Thousands of choices as you play, making each game
      unique.<br></li><li>Powerful adversaries, such as Balthus Dire, Zagor the Warlock
      and Zanbar Bone.<br></li><li>Kill monsters and add them to your Creature Codex.<br></li><li>Iconic
      characters, such as Nicodemus the Wizard, Gareth Yaztromo and O'Seamus the Leprechaun.<br></li><li>Unlockable
      titles and achievements for completing challenges.<br></li><li>Permadeath mode
      - not for the faint hearted!</li></ul>
