    about_the_game: <strong><i>Dear Devere</i> is a visual novel told through letters.</strong><br><br><i>&quot;I
      suppose I should start with a short summary of my life. I don't really feel
      like doing that, so I shall skip to the present.&quot;</i><br><br>The year is
      1935. It all started with a single letter. But from that point on, nothing would
      remain the same for Angela Bard--a quiet, solitary woman living in the Scottish
      isles.<br><br>Much to her surprise, she receives a mysterious and strangely
      esoteric reply from an unexpected source...<br><br>Who is Devere? And how can
      he be sending letters from the forest at the edge of Angela's town?<br><br>Read
      through their illustrated correspondence, and watch their story unfold.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Voice acting for the leads.<br></li><li>Examine an array of
      letters, postcards, and other documents.<br></li><li>Multiple endings.<br></li><li>Open
      Dyslexic font option.<br></li><li>Self-voicing and descriptive text toggle.<br></li><li>Text-to-speech
      voice mode.</li></ul><h2 class="bb_tag">Team</h2><br><ul class="bb_ul"><li>Katy133
      ....... Writer, Artist, Programmer<br></li><li>Chintarmanya Vivian .........
      Voice of Angela<br></li><li>Mike Young ......... Voice of Devere<br></li><li>Paul
      Robins ......... Musician<br></li><li>Sarah S ......... SFX Artist<br></li><li>HusbandoGoddess
      .......... Proofreader, Playtester<br></li><li>Rawon .......... Proofreader<br></li><li>Natasha
      .......... Proofreader<br></li><li>Jacob Lunn  ..........  Playtester</li></ul>
