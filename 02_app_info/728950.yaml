    review: "Nice little game I bought for 1 Euro in a heavy Discount. So to be honest\
      \ it feels like it may be worth 1 Euro, it\xB4s fun for a few minutes for sure.\
      \ But seeing the normal price of nearly 11 Euros just makes me sad. This should\
      \ always be around that 1 Euro!\nDevs, please adjust that price!\nBesides the\
      \ pricing it\xB4s a small Wave Shooter. You shoot tomatoes at Barrels coming\
      \ towards you. Nothing special. Feels weird sometimes. Graphically nothing spectacular.\
      \ Have seen better Wave Shooters of similar style with more variety in Weaponry,\
      \ Levels, Enemies etc. They may be worth 5-10 Euros, but this is not."
