    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/728950/extras/BarrelsUpGif.jpg?t=1536073296\"\
      \ /><br><br>You\u2019ve spent the night cavorting at the Pistolrock saloon only\
      \ to come out and see that Jeopardy James has sent his army of barrel goons\
      \ onto you. Defend yourself and use what you can find around you to fight through\
      \ the waves of barrels as fast as you can.<br><br>BarrelsUp is a western style\
      \ catapult shooter built for the HTC Vive &amp; Oculus Rift virtual reality\
      \ headsets. Use your trusty slingshot, supply of tomatoes and dynamite to defeat\
      \ the incoming waves of barrels.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/728950/extras/BossBattles.png?t=1536073296\"\
      \ /><br><strong>Make it through the different waves of barrels, meeting different\
      \ bosses as you progress. Fight the rolling boss, the jumping boss and the flying\
      \ boss!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/728950/extras/Power-Ups.png?t=1536073296\"\
      \ /><br><strong>Enhance the experience by shooting power-ups! Freeze time, create\
      \ massive explosions, gain extra lives and boost your score.</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/728950/extras/PowerUpicons.png?t=1536073296\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/728950/extras/Achievements.png?t=1536073296\"\
      \ /><br><strong>Are you a completionist? Play through the game and complete\
      \ a number of achievements, each with varying degrees of difficulty.<strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/728950/extras/Leaderboards.png?t=1536073296\"\
      \ /><br><strong>Compete against your friends and the world to get the highest\
      \ scores!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/728950/extras/BossGif.jpg?t=1536073296\"\
      \ /></strong></strong>"
