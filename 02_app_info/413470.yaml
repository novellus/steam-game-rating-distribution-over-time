    detailed_description: "<h1>Digital Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/413470/extras/Steam-banner-WAC2_2.jpg?t=1529673013\"\
      \ /></p><br><h1>About the Game</h1><strong>You have a new assignment! Dive back\
      \ to 13th century medieval Europe as Vatican's best secret agent!</strong><br>Rumors\
      \ have it that inquisitor Augustine went out of his mind. He became obsessed\
      \ by witch-hunting. People are in terror. Travel to Spain, to an isolated village\
      \ of Portonero and bring an end to this witch-hunting madness! No one is safe;\
      \ no one is spared from inquisitor's blood-stained hands. Can you be the one\
      \ that will bring peace and justice back to Portonero and his people?<br>The\
      \ thrill and mystery is back in Where Angels Cry: Tears of the Fallen, an engaging\
      \ puzzle-adventure game!<br>From now on, you are on your own!<h2 class=\"bb_tag\"\
      >Features:</h2><ul class=\"bb_ul\"><li>Hundreds of quests and dozens of minigames\t\
      <br></li><li>Immersive bonus story \t<br></li><li>Achievements and special collectable\
      \ items\t<br></li><li>Extras included: re-playable minigames and hidden objects,\
