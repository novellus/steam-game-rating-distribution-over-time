    review: "Ce Tears Of The Fallen est un Hidden qui ne paie pas de mine mais qui\
      \ se r\xE9v\xE8le extr\xEAmement agr\xE9able \xE0 faire...\n\nVotre personnage\
      \ est envoy\xE9 par le Vatican dans un petit village nomm\xE9 Portonero afin\
      \ de mettre fin aux agissements de l'inquisiteur Ausgutin. \n\nD'embl\xE9e,\
      \ je dois dire que le jeu affiche des d\xE9cors vraiment agr\xE9ables plein\
      \ de d\xE9tails avec des petits effets et ils sont color\xE9s. Le d\xE9veloppeur\
      \ Cateia Games m\xE9lange dessin, 3D et texture r\xE9elle sans que tout cela\
      \ devienne un gros patchwork... \nEt il n'y a gu\xE8re que les animations faciales\
      \ de certains pnj (Dolor\xE8s en particulier) qui d\xE9notent quelque peu avec\
      \ la qualit\xE9 de l'ensemble.\n\nMais \xE0 vrai dire cela reste anodin \xE9\
      tant donn\xE9 que l'histoire est agr\xE9able \xE0 suivre. Le doublage est lui\
      \ m\xEAme bien fait et ajoute un plus \xE0 l'ensemble.\n\nEt c\xF4t\xE9 histoire,\
      \ le jeu fait tout son possible pour vous donner un maximum d'informations afin\
      \ de comprendre les tenants et les aboutissants et vous aurez m\xEAme droit\
      \ \xE0 quelques vid\xE9os au cours du jeu qui prendront tout leurs sens vers\
      \ la fin.\n\nSi sur le plan technique le jeu en impose face \xE0 d'autres \xE9\
      diteurs sp\xE9cialis\xE9s, sur le plan gameplay, tout n'est pas aussi rose...\n\
      \nLes SOC sont \xE0 mettre \xE0 part... Les objets sont bien dispos\xE9s et\
      \ parfaitement traduits lors de la recherche des \xE9l\xE9ments \xE0 trouver.\
      \ On ne peut que regretter parfois un nombre trop important d'objets \xE0 trouver...\
      \ Parfois trop c'est pire que pas assez...\n(Il est \xE0 noter que les SOC sont\
      \ parfois avec une liste en forme d'ombres).\n\nC'est les puzzles qui sont pour\
      \ moi, l'\xE9l\xE9ment qui p\xEAche dans le jeu. Si on peut constater une proportion\
      \ \xE9gale avec les SOC, ils sont souvent \xE0 faire 3 fois d'affil\xE9 et cela\
      \ peut devenir vite ch**** .... une fois \xE7a va, deux fois c'est assez, trois\
      \ fois c'est saoulant.\n\nEt parfois, c'est plus long avec certains mini-game\
      \ tel que le tir \xE0 l'arc ou celui avec le lance pierre, qu'ils sont looooong\
      \ ces mini-game... pas difficiles mais long...\n\nPersonnellement, j'ai pass\xE9\
      \ un bon moment avec ce Where Angels Cry: Tears Of The Fallen et son chapitre\
      \ bonus (m\xEAme si je trouve que celui-ci se raccroche pas mal aux branches\
      \ pour venir s'impl\xE9menter dans l'histoire principale) et que malgr\xE9 les\
      \ lourdeurs en terme de gameplay, je garde au final un bon souvenir de celui-ci.\n\
      \nEt pour finir, je tiens \xE0 pr\xE9ciser que, pour une fois, la traduction\
      \ fran\xE7aise est plus que correcte... et que cela fait du bien de temps en\
      \ temps ^^\n\n\n\n"
