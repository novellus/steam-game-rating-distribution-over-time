    about_the_game: "Hunt enemy convoys, battle destroyers, attack land bases, and\
      \ shoot down aircraft in this long-awaited sequel to the best-selling &quot;Crash\
      \ Dive&quot;.<br />\r\n<br />\r\nTake command of a Gato-class submarine prowling\
      \ the South Pacific in search of enemy shipping to sink.<br />\r\n<br />\r\n\
      Sneak past the destroyers and torpedo the transports, or surface and engage\
      \ the sub-chasers in a duel with your deck gun.<br />\r\n<br />\r\nWhen the\
      \ enemy planes come in on a strafing run, man your AA guns to take them down!<br\
      \ />\r\n<br />\r\nEvade the hunting escorts before they can crush you with their\
      \ depth charges.<br />\r\n<br />\r\nFeatures:<br />\r\n* Smoothly blends a submarine\
      \ simulator with arcade action.<br />\r\n* Provides the tools for both stealth\
      \ and offense; you decide how aggressive you want to be.<br />\r\n* Full day/night\
      \ cycle and wide range of weather conditions affect visibility and weapons.<br\
      \ />\r\n* Crew health and location-based damage affects the performance of your\
      \ sub.<br />\r\n* Optional crew management and detailed damage control (or let\
      \ the computer take care of that for you).<br />\r\n* Lengthy campaign mode.<br\
      \ />\r\n* Random mission generator for deep replayability.<br />\r\n* Both randomly-generated\
      \ maps and real-world locales including the Solomon Islands, Philippines, Sea\
      \ of Japan, and more!<br />\r\n* Moddable game files if you feel like hacking."
