    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/738760/extras/Steam_0.png?t=1573768189\"\
      \ /><br><br>The Line is a rogue-like / dungeon crawler / survival with a turn-based\
      \ combat system. The main object is to stand out the long line for resettlement\
      \ from the oppressive east segment of the city. The game begins when authorities\
      \ decide to show a gesture of goodwill and move people from the rotting district\
      \ to new buildings. <br><br>Our protagonists are the girl Angelina and her companion\
      \ - mutated dog Fin. This girl is a part of the small group, that want to know\
      \ about true nature of the resettlement. The queue moves extremely slowly, so\
      \ you have to fight your way through or negotiate.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/738760/extras/Steam_1.png?t=1573768189\"\
      \ /><br><br>Angelina can use turn-based combat, she has six attacks most of\
      \ them have cooldowns. Four attacks can do buffs and debuffs and others can\
      \ deal different amount of damage.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/738760/extras/Steam_2.png?t=1573768189\"\
      \ /><br><br>The second way to move forward is to identify the mental weakness\
      \ of the enemies and use them. The third way is to simply exchange place for\
      \ items from the inventory.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/738760/extras/Steam_3.png?t=1573768189\"\
      \ /><br>The dog Fin can do searching in special places, in which people can\u2019\
      t reach. Player evaluable to loot chests, boxes, tables and other objects.<br><br>Other\
      \ games in the same city <br>Blind Boris (sequel to the Line)<br><a href=\"\
      https://store.steampowered.com/app/789930/Blind_Boris/\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/789930/Blind_Boris/</a><br>Marginal\
      \ act (prequel to the Line)<br><a href=\"https://store.steampowered.com/app/823330/Marginal_act/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_4\" >https://store.steampowered.com/app/823330/Marginal_act/</a>"
