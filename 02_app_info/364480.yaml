    about_the_game: Venture into the darkness of the Dream Forest and discover why
      it's now called &quot;Cursed&quot;. Meet interesting characters in a psychological
      adventure, solve puzzles and learn all about the story of Artuo, the knight
      who wants to be a wizard; Red, a fire goblin that was summoned by Artuo; Melchior,
      the wizard of dreams and his companions. <br><br>Red Goblin takes inspiration
      from a host of old school retro platformers. With that in mind, you will die,
      a lot, and when you think you have mastered the game you will die again. However
      don't let that turn you off! Cause this game is not only beatable but offers
      secret powers that make the game experience a lot easier!<h2 class="bb_tag">Features:</h2><br><ul
      class="bb_ul"><li>Explore 3 worlds; the Ice Caverns of Magi, the Cursed Forest,
      and the Nightmare Factory<br></li><li>Different endings<br></li><li>Eerie musical
      soundtrack<br></li><li>Secret Areas and abilities<br></li><li>Challenging gameplay<br></li><li>Magical
      pixel art world hand placed (No procedural worlds. Everything was placed by
      a human being)<br></li><li><strong>NEW*</strong> Elemental powers to unlock;
      Fire and Thunder<br></li><li><strong>NEW*</strong> Completely redone code and
      graphics system<br></li><li><strong>NEW*</strong> Boss Sprites and boss AI</li></ul>
