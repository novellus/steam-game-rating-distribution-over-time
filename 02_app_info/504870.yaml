    about_the_game: "<h2 class=\"bb_tag\"><strong>A Pathfinder/3.5 Compatible Adventure\
      \ for four to six PCs of levels 6-9</strong></h2><br><i>When you are successful\
      \ , your reputation will spread farther and more widely than you might imagine.\
      \ And when that reputation reaches those who believe that \u201Cthe enemy of\
      \ my enemy is my firend,\u201D you might just find yourself working with and\
      \ for some interesting people. So when the village go-between for the mayor\
      \ of Rybalka and local Vikmordere tribespeople asks the party to recover an\
      \ item, you can\u2019t be sure exactly who you are going to earn your coin from.</i><br><br>The\
      \ PCs find themselves having to tread a very thin line to be successful with\
      \ this job; the Monachy\u2019s agent in Rybalka is very interested in what they\
      \ are doing, as are other, less friendly tribes; but the PCs don\u2019t know\
      \ this. In fact, there is much they don\u2019t know and they will only become\
      \ aware of some of the implications of their actions when potential problems\
      \ become reality. Of course, if they\u2019d know they were meant to find a ship\
      \ buried in a cliff face, defeat its entire crew before finding great beauty\
      \ in physical and material form, take what belongs to a king and then return\
      \ unnoticed through territory claimed by old enemies and new allies, they would\
      \ have prepared quite differently, wouldn\u2019t they? Ah, hindsight is a wonderful\
      \ thing\u2026<br><br><i>Also included in &quot;Search for the Tri-Stone&quot;:</i><br><br>\
      \    Maps by 3x ENnie Award winning Cartographer Todd Gamble<br>    New Runic\
      \ Language introduced through a Runestick which PCs may use on their journey\
      \ to decode puzzles and find clues in their search for the Tri-Stone<br>   \
      \ High resolution map of the Thingallor Burial Shrine<br>    New Monster: Zombie\
      \ Handmaidens<br>    Numerous New Maps and Illustrations!<br>    New Magical\
      \ Items: Sword and Shield of King Rytan<br>    New Artifact!<br><br><i>Converted\
      \ to Fantasy Grounds by Jonathan Nelson</i><br><br><strong>Requires:</strong>\
      \ A Fantasy Grounds full or ultimate license and the included Pathfinder ruleset."
