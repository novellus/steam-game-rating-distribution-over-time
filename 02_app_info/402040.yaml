    reviews: "\u201CThe carefully crafted and gloomy setting  of The Guest hooks you\
      \ as much as the series of satisfactions when solving the puzzles you are presented\
      \ with. That is when Team Gotham's work shines more intense, inviting you to\
      \ discern the mysteries of the hotel room and the reasons of your confinement.\u201D\
      <br>80/100 \u2013 <a href=\"http://es.ign.com/the-guest-pc/101018/review/the-guest-analisis-para-pc\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN Spain</a><br><br>\u201Cyou\u2019\
      ll be happy you were a guest in this wonderfully surreal narrative\u201D<br>8.5/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.bagogames.com/the-guest-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bagogames</a><br><br>\u201CI want to\
      \ give kudos to Team Gotham for creating such a wonderfully stimulating, challenging\
      \ and FUN first-person puzzler. It is hard to believe that it\u2019s their first\
      \ game so job well done!\u201D<br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamingcypher.com/pc-review-505-games-guest/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamingcypher</a><br>"
