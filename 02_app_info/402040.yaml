    about_the_game: "&quot;The Guest&quot; is a gloomy adventure full of enigmas where\
      \ the exploration of your surroundings comes to prominence; puzzles, secrets\
      \ and riddles will help you discover who has locked you in this somber hotel\
      \ room and most importantly, why. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/402040/extras/guest_letter_steam_EN.png?t=1591259936\"\
      \ /><br><br><strong>KEY FEATURES:</strong><br><ul class=\"bb_ul\">    <li> <strong>Immersive\
      \ storytelling.</strong><br>The mood and the feel of the game, and the mysterious\
      \ background of the Doctor Evgueni Leonov makes the game a unique experience,\
      \ travelling through the character story and discovering unexpected places that\
      \ will make you wonder what\u2019s going on there. The sci-fi story behind those\
      \ enigmatic walls makes it even powerful and encouraging for the player to feel\
      \ things through the gameplay experience.<br><br>    </li><li> <strong>Environment.</strong><br>Set\
      \ in an unkempt hotel, in the 80's, 'The Guest'  confronts us a dark and mysterious\
      \ environment, creating a unique bond between the player and the atmosphere.<br><br>\
      \    </li><li> <strong>Gameplay experience.</strong><br>Combinig mechanics from\
      \ the classic great adventures with puzzles and narrative the player will get\
      \ deeper and deeper into the plot.<br><br>There will be events where we will\
      \ control our character in a critical mental state, breaking the games rhythm\
      \ and looking for new experiences.<br><br>A quality soundtrack with a calm but\
      \ hair-raising rhythm will provide endless mystery and suspense.<br><br>This\
      \ can be done thanks to these features:<br><br><ul class=\"bb_ul\">    <li>\
      \ Free to roam and explore our surroundings, accessing every corner of the room.<br>\
      \    </li><li> Different puzzles and enigmas to solve, each one of them with\
      \ its own personality and complexity.<br>    </li><li> Unique events inside\
      \ the storyline which will increase our immersion in the game.</li></ul></li></ul>"
