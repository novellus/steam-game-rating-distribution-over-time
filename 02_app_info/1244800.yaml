    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1244800/extras/ezgif.com-video-to-gif.gif?t=1609409939"
      /><h2 class="bb_tag">Key Features</h2><strong>Explore the Red Planet</strong>
      <br>Send your leaders to mysterious locations and be the first to discover rich
      resource depots, giant crystal caves and stunning natural wonders.<br><br><strong>Develop
      your cities</strong><br>Found new cities on craters and in lava Tubes. Make
      them thrive and meet your population's rising demands.<br><br><strong>Manage
      your resources</strong><br>Mine the rare metals of Mars, manufacture them into
      advanced goods and set up an effective transport system between your ever-growing
      cities.<br><br><strong>Terraform with ambitious projects</strong><br>Restart
      a volcano, construct giant space mirrors or crash ice asteroids to geo-engineer
      the entire planet.<br><br><strong>Become a gardener of life</strong><br>From
      spreading adaptive bacteria, to planting full-grown forests with bears. Each
      life form has specific requirements and provides strategic benefits.<br><br><a
      href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/sTjjj3Q"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1244800/extras/join_us_on_discord_with_join_us_thinner.png?t=1609409939"
      /></a><br><br><strong>Join the Terraforming!</strong><br>By making this game,
      we hope to inspire humankind to take its first steps out of the cradle and become
      an interplanetary species, starting with Mars! Do you want to join the terraforming
      movement, get updates about the game development, chat with us, and be the first
      to be considered for the closed alpha? Then join our <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/sTjjj3Q"
      target="_blank" rel="noopener"  >Discord server</a>!
