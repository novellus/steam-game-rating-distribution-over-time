    about_the_game: "Team up to operate an advanced starship and explore a randomized\
      \ galaxy falling into chaos. Each player assumes a role aboard the ship: Captain,\
      \ Pilot, Scientist, Weapons Specialist and Engineer. Coordination between your\
      \ crewmembers will be essential in order to survive the perils that await you.<br><br>Control\
      \ the various stations that run your ship. Reroute power between ship systems,\
      \ scan alien planets for lifeforms, run powerful programs to change the tide\
      \ of battle, or start up the warp drive to escape a conflict you cannot win.\
      \ The strategies you use are up to you\u2014or your Captain.<br><br>Embark on\
      \ missions, investigate abandoned stations, and scavenge for components that\
      \ could aid you in your voyage. Teleport down to the surfaces of alien planets,\
      \ where you may face extreme environments and dangerous creatures. Trek across\
      \ the galaxy, and discover what lies on its fringes. <br> <br>PULSAR: Lost Colony\
      \ is our attempt to create a fully cooperative space-faring experience, because\
      \ it\u2019s one of the games we've always wanted to play.<h2 class=\"bb_tag\"\
      >Current Features</h2><ul class=\"bb_ul\"><li> Online drop-in / drop-out multiplayer<br></li><li>\
      \ Command and control an advanced starship<br></li><li> Five unique classes;\
      \ everyone plays a role on the ship<br></li><li> Fast-paced and tactical ship-to-ship\
      \ space combat<br></li><li> Teleport to other ships, planets or stations to\
      \ join the away team<br></li><li> Loot planets and stations for valuable items<br></li><li>\
      \ Board enemy ships to capture them or destroy systems<br></li><li> AI crew\
      \ bots<br></li><li> Research and Sample Collection<br></li><li> Gamepad support\
      \ (work in progress)<br></li><li> Ship-To-Ship hailing (diplomacy, trade, intimidation)<br></li><li>\
      \ Customizable AI priority system to enable custom crew bot behavior<br></li><li>\
      \ Oculus Rift and HTC Vive support (w/ motion controllers)<br></li><li> The\
      \ Academy (In game tutorial)</li></ul><h2 class=\"bb_tag\">Planned Features</h2><ul\
      \ class=\"bb_ul\"><li> Meta-multiplayer (daily leaderboards, etc)<br></li><li>\
      \ Offline LAN support<br></li><li> A healthy amount of polish and love to the\
      \ systems we already have<br></li><li> Optimization improvements<br></li><li>\
      \ Challenge modes<br></li><li> More languages<br></li><li> A large amount of\
      \ content to explore and interact with</li></ul><h2 class=\"bb_tag\"><strong>FAQ</strong></h2><h2\
      \ class=\"bb_tag\">Can I stream and/or monetize game footage?</h2><br>Yes! This\
      \ is our written permission to do so.<h2 class=\"bb_tag\">Simulation or Game?</h2><br>We\
      \ like using the term simulation because it helps convey the fact that each\
      \ starship is a large collection of systems and mechanics working together and\
      \ reacting to its environment. However, this is a game first and foremost. Because\
      \ of that, we aren't afraid to go outside the realms of reality if it makes\
      \ the experience more enjoyable. This is not a 100% realistic simulation, it's\
      \ a game with simulated elements.<h2 class=\"bb_tag\">Player versus player modes?</h2><br>PULSAR\
      \ was designed from the ground up to be cooperative in nature. None of the mechanics\
      \ are prepared to handle the specific challenges of PvP combat. We believe that\
      \ this focus on pure cooperation will enable us to create an experience that\
      \ is unique and feasible by our small team.<h2 class=\"bb_tag\">Singleplayer?</h2><br>We\
      \ are focusing on a multiplayer experience at this time. We do offer AI crew\
      \ bots that can take over unfilled roles. The game is very teamwork heavy so\
      \ the recommended experience is with multiple people.<h2 class=\"bb_tag\">Where\
      \ can I get more information?</h2><br>For more information, check out these\
      \ links below:<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://pulsarthegame.com/classes\"\
      \ target=\"_blank\" rel=\"noopener\"  >Classes</a><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://pulsarthegame.com/factions\"\
      \ target=\"_blank\" rel=\"noopener\"  >Factions</a><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://pulsarthegame.com/roadmap\"\
      \ target=\"_blank\" rel=\"noopener\"  >Roadmap</a><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://pulsarthegame.com/manual\"\
      \ target=\"_blank\" rel=\"noopener\"  >Manual</a><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://forums.pulsarthegame.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >Forums</a><br><br><br><br><br><br><i>The\
      \ game is currently under development. New systems and mechanics are still being\
      \ added and tweaked, and there is not a large amount of in-game content to see\
      \ yet.<br><br>If you prefer to play more complete games and have no desire to\
      \ be part of the testing / feedback process of a game in development, we highly\
      \ recommend waiting until the game is more complete before considering a purchase.</i>"
