  data:
    about_the_game: Typefighters is a competitive multiplayer game where two players
      battle each other using their typing skills. Its variety of modes does not only
      emphasise typing speed and correctness, but also other skills like reaction
      time, sustained attention, creativity, tactics and anticipating the opponents
      moves. Aside from being a tool to settle arguments on who is the best on a keyboard,
      the game can also be used for training purposes.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li> Show your friends who is the fastest typist!<br></li><li>
      8 modes requiring a variety of skills aside from typing speed and correctness<br></li><li>
      Online and LAN multiplayer for two players<br></li><li> Add your own word lists
      for additional languages and special challenges<br></li><li> Adjustable singleplayer
      opponent<br></li><li> Customizable color scheme<br></li><li> Additional benefit
      of providing typing practice</li></ul><h2 class="bb_tag">Additional features
      of the Steam Edition:</h2><ul class="bb_ul"><li> Matchmaking (but please note
      that the playerbase is pretty small at the moment)<br></li><li> Achievements<br></li><li>
      Leaderboards<br></li><li> Trading Cards</li></ul><br><i>In regards to Multiplayer,
      the Steam version is fully compatible with the free version. As the serverlist
      is a Steam exclusive feature however, the other player needs your IP address
      to connect directly.</i>
