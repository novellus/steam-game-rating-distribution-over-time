details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/787860/extras/FS19_Steam-page_FarmLikeNeverBefore_616x150.png?t=1606468848\"\
      \ /><br><br>The best-selling franchise returns this year with a <strong>complete\
      \ overhaul of the graphics engine</strong>, offering the most striking and immersive\
      \ visuals and effects, along with the <strong>deepest and most complete farming\
      \ experience ever</strong>.<br><br><strong>Farming Simulator 19 takes the biggest\
      \ step forward yet with the franchise\u2019s most extensive vehicle roster ever!</strong>\
      \ You\u2019ll take control of vehicles and machines faithfully recreated from\
      \ all the leading brands in the industry, including <strong>for the first time\
      \ John Deere</strong>, the largest agriculture machinery company in the world,\
      \ Case IH, New Holland, Challenger, Fendt, Massey Ferguson, Valtra, Krone, Deutz-Fahr\
      \ and many more.<br><br><strong>Farming Simulator 19</strong> will feature new\
      \ American and European environments in which to develop and expand your farm\
      \ and will introduce many exciting new farming activities, including new machinery\
      \ and crops with cotton and oat! Tend to your livestock of pigs, cows, sheep,\
      \ and chickens - or ride your horses for the first time, letting you explore\
      \ in a brand-new way the vast land around your farm.<br><br><strong>Farming\
      \ Simulator 19</strong> is the richest and most complete farming experience\
      \ ever made!<br><br><strong>MAIN FEATURES </strong><br><ul class=\"bb_ul\"><li><strong>3\
      \ BONUS VEHICLES</strong>: Download for free 3 bonus vehicles available now\
      \ in the ModHub: John Deere XUV865M Gator, CLAAS DOMINATOR 108 SL MAXI, CLAAS\
      \ TORION 1914 Dev Mule <br></li><li>The biggest step forward for the Farming\
      \ Simulator franchise, offering the most striking and immersive graphics ever<br></li><li>Use\
      \ and drive hundreds of faithfully reproduced farming vehicles and tools, including\
      \ for the first time John Deere<br></li><li>Tend to your livestock including\
      \ pigs, cows, sheep, chicken, and for the first time horses<br></li><li>Ride\
      \ your own horses and explore the vast areas offered in huge open worlds loaded\
      \ with farming activities<br></li><li>Develop your farm online with up to 16\
      \ players and enrich your Farming experience with community-created mods</li></ul>"
