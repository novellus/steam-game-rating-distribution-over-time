    about_the_game: "<strong>Starter Pack 2019</strong><br><br>Ah, poor thing... it\
      \ seems you too have found yourself lost in the Constant. Never fear, this chest\
      \ has been packed with all the essentials to make your extended stay as comfortable\
      \ as can be! Charlie sends her best regards, she\u2019ll be sure to see you\
      \ soon.<h2 class=\"bb_tag\">Starter Pack 2019 Includes:</h2><ul class=\"bb_ul\"\
      ><li>A new playable character, Wurt! She might be a fish out of water, but she's\
      \ found herself right at home among the other Survivors! <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1172860/extras/wurt_none_oval.png?t=1590732006\"\
      \ /><br><br></li><li>Wilson's Gladiator Skin Set<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1172860/extras/wilson_gladiator_oval.png?t=1590732006\"\
      \ /><br><br></li><li>Willow's Snowfallen Skin Set<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1172860/extras/willow_ice_oval.png?t=1590732006\"\
      \ /><br><br></li><li>Wendy's Victorian Skin Set<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1172860/extras/wendy_victorian_oval.png?t=1590732006\"\
      \ /><br><br></li><li>WX-78's Verdant Skin Set<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1172860/extras/wx78_nature_oval.png?t=1590732006\"\
      \ /><br><br></li><li>Two new item skins, the Refined Spear and Hound Haversack<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1172860/extras/items.png?t=1590732006\"\
      \ /><br><br></li><li>Yawny Jammies Ensemble, with bonus Yawn emote.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1172860/extras/yawn.png?t=1590732006\"\
      \ /></li></ul>"
