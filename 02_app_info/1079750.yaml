    about_the_game: '&quot;Tales from the Beta&quot; features 12 tracks from the Pixel
      Noir Beta, featuring music by composers Kunal Majmudar &amp; Hiroki Kikuta!
      It includes both the overworld and battle versions of Little Shanghai, the Industrial
      District, the Armory, and more! Grab it and get a taste of what Pinnacle City
      sounds like! <br><br>Here''s the full tracklist:<br><ul class="bb_ul"><li>Ramen
      as a Concept </li><li>Ramen as a Truth </li><li>Junkyard Blues </li><li>Casino
      Royale </li><li>Dreaming in Solitude </li><li>Dream Becomes Nightmare </li><li>Interlude
      (Midboss) </li><li>A Blue-Collar Kind of Town </li><li>Industry Worth Fighting
      For </li><li>Breaking into the Armory </li><li>Arm Yourself in the Armory! </li><li>Fighting
      for Truth (Boss)</li></ul><br><i>Notes:<br>-Interlude (Midboss) - composer Hiroki
      Kikuta, arr. Kunal Majmudar<br>-Fighting for Truth (Boss) - composer Hiroki
      Kikuta, arr. Kunal Majmudar</i>'
