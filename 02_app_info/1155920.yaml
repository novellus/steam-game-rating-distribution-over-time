    about_the_game: "Winter is on its peak. Snow is falling and making mess everywhere.\
      \ Especially on hill peaks temperature is negative. Everything has gone frozen.\
      \ Movement is difficult in such extreme weather conditions. People are stuck\
      \ in their homes and shelters. Traffic is jam on highway and swinging hilly\
      \ roads.<br />\r\n<br />\r\nStart playing this simulator snow plow game and\
      \ remove the ice from the frozen roads right now. Be careful, this may sound\
      \ easy, but you will quickly find out its not! How many levels can you complete?<br\
      \ />\r\n<br />\r\nGame Features:<br />\r\n- 15 challenging levels to complete.<br\
      \ />\r\n- Multiple camera views.<br />\r\n- Real winter snow and ice physics!"
