    about_the_game: This Is Not Chess is a turn-based tactics game where squads of
      goofy characters duke it out for dominance.<br><br>While the wizard is flinging
      spells and the swordsman slashes, the jester throws his custard pies and the
      robotic stalker waits for its chance to pounce! Let loose in this melting pot
      of madness!<br><br><ul class="bb_ul"><li>    Limited number of actions shared
      across the whole team. How will you spend your actions?<br></li><li>    Wide
      variety of goofy and unusual characters fighting across grid-based battlefields.<br></li><li>    Rock-Paper-Scissors
      elements attached to techniques and characters to weigh decisions.<br></li><li>    Silly
      story about a group of friends on a quest for glory.<br></li><li>    Challenge
      mode where you create your squad and take on predefined battlefields.<br></li><li>    Local
      skirmish mode with multiple teams, customisable winning conditions atop randomly
      generated or preset maps.<br></li><li>    Inbuilt editors that let you create
      your own units, maps and campaigns!</li></ul>
