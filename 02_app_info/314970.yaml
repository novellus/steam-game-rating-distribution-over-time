    about_the_game: Age of Conquest is a turn-based grand strategy wargame. Command
      your armies in one of the many ancient and medieval countries including the
      Roman Empire, the Inca, France, Russia, Japan or the Chinese Dynasties. From
      Rome to Asian nations, you create your own warring experience. Wage colossal
      wars solo, against the AI, or take on your gaming friends in cross-platform
      multiplayer games. Form alliances and fight co-op style with the AI and other
      players for ultimate victory.<br><br>Range of functionality is comprised of
      expansion, diplomacy and managing your nation's finances and economy. You do
      your best to keep your population happy. You forge alliances and together you
      take on your enemies. Are you ready for the challenge? Will your place be in
      the history books or in the mud? Assemble your armies, take on the world and
      achieve greatness in this epic historical strategy game.<br><br><ul class="bb_ul"><li>Turn-based
      grand strategy game with maps &amp; nations from all over the world.<br></li><li>Challenging
      AI for single player games based on a genetic algorithm.<br></li><li>Cross-platform
      multiplayer &amp; hotseat-Play including co-op team games.<br></li><li>Diplomacy
      management of economy &amp; population.<br></li><li>Map scenarios including
      Europe, Colonization, Asian Empires, World Conquest and many more.<br></li><li>Map
      editor and a central server to host and distribute player-modded bundles.<br></li><li>Empires
      including the Roman Empire, Carthage, Persia, Celts and Inca amongst others.<br></li><li>High
      score, playing statistics, achievements and multiplayer ELO-ranking.<br></li><li>Engaging
      music, sound effects and fantastic graphics.</li></ul><br>The game includes
      one map for FREE. Other maps are all available for download as a single purchase
      or 1-by-1 if desired. Multiplayer games are generally free to join. There is
      no subscriptions. This game is NOT pay-to-win.<br><br>If you like this game,
      please also try our other strategy games. You should be able to find the games
      in the same marketplace!<br><br>Thanks &amp; Enjoy the Game!<br>noblemaster
      ]:-D
