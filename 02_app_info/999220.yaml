    review: "Resulta un juego, dentro de todo, entretenido; pero a mi gusto particular\
      \ no llega a superar al primero de la trilog\xEDa.\n\nPrimero que nada, es menester\
      \ aclarar que desafortunadamente parezco no disfrutar al completo de las experiencias\
      \ de terror. Siempre soy consciente de que estoy a salvo tras una pantalla,\
      \ y si bien puedo darle m\xE9rito a los dise\xF1os gr\xE1ficos y sonoros \n\
      cuando reconozco que hacen un buen trabajo, nunca llegan a generarme el miedo\
      \ o nerviosismo que deber\xEDan.\nOcurre a tal punto que cuando aparecen las\
      \ criaturas enemigas, puedo ponerme a saltarles alrededor, simplemente por diversi\xF3\
      n.\n\nDigo esto para que sepas, estimado/a lector/a, que quiz\xE1s yo no sea\
      \ un buen referente si tu caso con estos juegos es el contrario. \nEs decir,\
      \ que seas muy propenso/a a llevarte sustos.\n\nA\xFAn as\xED, tal vez los puntos\
      \ que destaque a continuaci\xF3n te ayuden a saber con qu\xE9 te vas a encontrar\
      \ (sin spoilers de la historia, por supuesto).\n\n\n- En cuanto a los ghouls\
      \ (los enemigos m\xE1s comunes), hubo ocasiones en las que no encontraba mucha\
      \ alternativa para esconderme y/o esquivarlos. Se me viene a la mente un caso\
      \ muy concreto en el que la protagonista est\xE1 dentro de un laberinto de rejas.\
      \ \nDe por s\xED, he visto muuuuuuy pocos armarios en todo el juego; y para\
      \ colmo en ubicaciones donde no se necesitan como refugio.\nNo es una opci\xF3\
      n pasarles y saltarles r\xE1pido por los laterales, como en \"The Dark Descent\"\
      . Al entrar en su rango de ataque, autom\xE1ticamente se activa una mini escena\
      \ en la que comienzan a generarte da\xF1o.\n\nEsto concluye con una muerte inevitable\
      \ y, en consecuencia, con un escenario m\xE1s f\xE1cil al revivir. Explico mejor\
      \ esto \xFAltimo: me daba la sensaci\xF3n de que en el segundo intento, el monstruo\
      \ ya no estaba m\xE1s y de hecho resulta que, seg\xFAn le\xED en la wiki, en\
      \ \"Rebirth\" se te posiciona un poquito m\xE1s adelante, en vez de cargar un\
      \ estado previo de la partida.\nMi problema no es que un juego otorgue la opci\xF3\
      n de adecuar un poco la dificultad si nota que el jugador est\xE1 teniendo muchos\
      \ inconvenientes para sortear a un enemigo, sino que est\xE9 dise\xF1ado de\
      \ forma tal que no puedas pasarlo en un primer intento y que ya en el segundo\
      \ lo pases como si nada. No tiene sentido que el enemigo est\xE9 ah\xED para\
      \ empezar, si la resoluci\xF3n va a ser as\xED.\n\n\n\n\n- Los bocetos como\
      \ recordatorios. Hace unos minutos alcanc\xE9 a leer una rese\xF1a que recriminaba\
      \ la presencia de dibujos est\xE1ticos para mostrar los flashbacks en reemplazo\
      \ de unas escenas din\xE1micas. Estoy parcialmente de acuerdo. Aun as\xED, lo\
      \ que yo le critico a los bocetos es que sean usados para comunicar al jugador\
      \ los objetivos a cumplir. Supongamos que retom\xE1s la partida luego de varios\
      \ d\xEDas de mantenerla suspendida, o que no pudiste entender del todo qu\xE9\
      \ hacer y quer\xE9s releer el pr\xF3ximo paso. Bueno, espero que el sketch en\
      \ el cuaderno te sea suficiente. No es que yo haya tenido grandes problemas\
      \ con eso, pero reconozco que no es la mejor forma de darte la informaci\xF3\
      n y que a otros jugadores s\xED puede resultarles una molestia. \nCreo que cada\
      \ tanto Tasi dice en voz alta lo que tiene que hacer, pero es un mon\xF3logo\
      \ que surge por su cuenta.\n\n\n\n\n\n- Si no me falla la memoria, solamente\
      \ UNA VEZ tuve que recurrir a combinar objetos del inventario para resolver\
      \ un puzzle. Si fueron m\xE1s ocasiones, sin duda NO llegaron a ocupar todos\
      \ los dedos de uno de mis pies. No sabr\xEDa decir si esto es bueno o malo.\
      \ Es bonito que un juego as\xED te desaf\xEDe a usar las neuronas, pero me disgusta\
      \ cuando se vuelve demasiado retorcido. A fin de cuentas, aqu\xED la exigencia\
      \ es moderada, as\xED que no podr\xEDa culparlo ni de demasiado simple, ni de\
      \ rid\xEDculamente complicado.\nEs un dato de color que agrego porque me llam\xF3\
      \ la atenci\xF3n que no siguiera la l\xEDnea del primero de la trilog\xEDa en\
      \ este aspecto. \n\"A Machine for Pigs\", si recuerdo bien, tambi\xE9n hab\xED\
      a simplificado bastante el manejo del inventario, pero como Frictional Games\
      \ tuvo un rol mucho menor en esa obra, tomo de referencia s\xF3lo al primer\
      \ t\xEDtulo para hacer la comparaci\xF3n con \"Rebirth\". \n\nComo un dato bonus,\
      \ destaco un puzzle de un ascensor que se encuentra en las primeras horas de\
      \ juego. No voy a revelar de lleno la soluci\xF3n, mas puedo decir que la misma\
      \ s\xED se me hizo algo rara, teniendo en consideraci\xF3n la forma en la que\
      \ se acostumbran a utilizar los objetos en esta saga.  \n\n\n\n\n\n- La trama\
      \ no est\xE1 mal. Para las \xFAltimas horas de juego se entiende bastante bien\
      \ a rasgos generales. Siempre ayuda prestarle atenci\xF3n a los escenarios,\
      \ a las notas y a los recuerdos almacenados; pero los flashbacks, mon\xF3logos\
      \ y di\xE1logos inherentes al recorrido explican decentemente qu\xE9 es lo que\
      \ pas\xF3. Se evocan objetos y entidades que aparecen y/o son mencionados en\
      \ \"The Dark Descent\", lo cual ayuda a conectar y darle coherencia al universo\
      \ dieg\xE9tico.\n\n\nSiento que \"The Dark Descent\" ten\xEDa una mejor inmersi\xF3\
      n y tal vez una historia y ambiente m\xE1s llamativos. Puede que fuese el contexto\
      \ de un castillo con sus calabozos, la forma en la que se encara la narrativa,\
      \ o el hecho de que esa fue la primera experiencia con un t\xEDtulo de este\
      \ estilo. Como mencion\xE9 al principio, considero que mi dificultad para meterme\
      \ de lleno en el mundo del terror afecta mucho mi experiencia personal con este\
      \ g\xE9nero.\n\n\n\n\n\nEs de agradecer que hayan incluido la opci\xF3n para\
      \ mods, la cual le permitirle a la comunidad, entre otras funciones, crear campa\xF1\
      as personalizadas, tal como hizo el primer t\xEDtulo de la saga. \n\n\nSi disfrut\xE1\
      s mucho de los juegos de survival horror e, incluso, sos seguidor de las obras\
      \ de Frictional Games, considero que pod\xE9s agregarlo a tu biblioteca sin\
      \ llevarte un completo disgusto."
