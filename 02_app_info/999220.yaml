    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/999220/extras/Rebirth_Logo_HiFR.gif?t=1608135612\"\
      \ /><br>You can\u2019t let out a breath. The creature is only inches away. Its\
      \ sole purpose - to feed off your terror. And so you crouch in the dark, trying\
      \ to stop the fear rising, trying to silence what lies within you.<br><br><i>\u201C\
      I know you. I know what you're capable of.\u201D</i><br><br>In Amnesia: Rebirth,\
      \ you are Tasi Trianon, waking up deep in the desert of Algeria. Days have passed.\
      \ Where have you been? What did you do? Where are the others? Retrace your journey,\
      \ pull together the fragments of your shattered past; it is your only chance\
      \ to survive the pitiless horror that threatens to devour you.<br><br><i>\u201C\
      Do not allow yourself anger, do not allow yourself to fear.\u201D</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/999220/extras/Tasi_Plane_Gif.gif?t=1608135612\"\
      \ /><br><br>Time is against you. Step into Tasi\u2019s shoes and guide her through\
      \ her personal terror and pain. While you struggle to make your way through\
      \ a desolate landscape, you must also struggle with your own hopes, fears, and\
      \ bitter regrets. And still you must continue, step by step, knowing that if\
      \ you fail you will lose everything.<br><br><ul class=\"bb_ul\"><li>First-person\
      \ narrative horror experience<br></li><li>Explore environments and uncover their\
      \ histories.<br></li><li>Overcome puzzles that stand in your way.<br></li><li>Carefully\
      \ manage your limited resources, both physical and mental.<br></li><li>Encounter\
      \ horrific creatures and use your wits and understanding of the world to escape\
      \ them.</li></ul>"
