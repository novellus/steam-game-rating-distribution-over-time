details:
  data:
    about_the_game: "In Kingdom Defense you have to be in the role of the commander\
      \ of the defense of the kingdom. You will have to keep defense using three towers,\
      \ soldiers, traps and a variety of improvements for them. For a successful level\
      \ you need to hold out under the pressure of hostile troops, not allowing him\
      \ to get to the territory of the kingdom.<br />\r\nAt each level you have to\
      \ build your own strategy defense and develop it as the onset of the enemy and\
      \ accumulation of stocks to improve their defensive turn.<br />\r\n<br />\r\n\
      Features:<br />\r\nA variety of opponents<br />\r\nSeveral types of defensive\
      \ structures<br />\r\n12 different levels"
