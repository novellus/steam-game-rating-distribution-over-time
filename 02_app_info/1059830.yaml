details:
  data:
    about_the_game: "As a student at the Magic Academy, Katrina has learned some amazing\
      \ things, but nothing has prepared her for what she will discover during her\
      \ new adventure.  Join Katrina and her brother as they travel across the world\
      \ and through time to save their professor from the curse of the werewolf. \
      \ Find the hidden pieces of important items and reassemble the objects to solve\
      \ challenging puzzles.  And enjoy beautiful hand-drawn art that will draw you\
      \ into Katrina's world like a storybook come to life.  Can you reach the professor\
      \ before the moon is full?<br />\r\n<br />\r\nKey features: <br />\r\n<br />\r\
      \n\u2022\t1,900 hidden objects<br />\r\n\u2022\t32 levels<br />\r\n\u2022\t\
      18 mini-games<br />\r\n\u2022\tFour continents to explore<br />\r\n\u2022\t\
      Beautiful hand-drawn graphics"
