    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/372030/extras/eyestrip.png?t=1572997077\"\
      \ /><br>In Starship Rubicon, Earth has been casually destroyed by a mysterious\
      \ race of space-faring invertebrates. You are a fighter pilot whose cryopod\
      \ has been collected by a possibly-insane AI, who has placed you in the unenviable\
      \ position of being humanity\u2019s savior. Shanghaied and alone, you must gather\
      \ the remaining human survivors and traverse the surprising biodiversity of\
      \ deep space to find a new home.<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.neogaf.com/forum/showthread.php?t=982484\"\
      \ target=\"_blank\" rel=\"noopener\"  >{NeoGAF writeup}</a><br><br><strong>Key\
      \ Features</strong><br><br><ul class=\"bb_ul\"><li>Quick Gameplay - Pilot your\
      \ ship in fast-paced shoot-em-up, featuring a unique approach to arcade physics\
      \ and controls.<br></li><li>Customize Your Ship - Upgrade your ship with a Tetris-styled\
      \ hangar bay as you find weapons and items on your quest.<br></li><li>Randomized\
      \ Universe - Make your way through a diverse galaxy as you encounter interesting\
      \ new lifeforms. Each play session generates a new path of enemies, allies,\
      \ and items.<br></li><li>Casual Roguelike - When your ship blows up, that's\
      \ the end of the line for that game. However, if you collect enough crystal\
      \ shards by the end of a sector you can save your ship to re-launch it on another\
      \ level.<br></li><li>A Fleet Of Ships To Play - Do you prefer fast ships for\
      \ run and gun? Do you like something that takes a punch but isn't as agile?\
      \ Start the game with 3 different ships and spend shards to unlock more ships\
      \ with unique abilities!<br></li><li>Mod-friendly - Since ships and weapons\
      \ are exposed in simple external .lua scripts, modding and creating your own\
      \ content only requires a text editor!</li></ul>"
