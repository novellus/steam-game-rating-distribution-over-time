    review: "An excellent game, the dev clearly put a lot of time and effort into\
      \ it, and it shows.\n\nPros:\n* Good starting loadout variety. My personal favourite\
      \ is the Pakiceph.\n* Good enemy type variety. There are varieties that teleport,\
      \ swarm, form laser networks, and much more.\n* Good equipment variety. All\
      \ sorts of weapons, abilities, and upgrades are available.\n* Interesting tetris-esque\
      \ outfitting system.\n* Variety of level types.\n* Amusing dialogue.\n\nCons:\
      \ \n* The plot is thin, and somewhat cliche\n\nI've been playing this on Windows\
      \ 10 for a while with no issues, so it seems the issues the author mentioned\
      \ do not occur on all Windows 10 machines."
