    reviews: "\u201CStarship Rubicon, to my surprise, combines the nostalgia of old\
      \ arcade shooters with the complexity of modern space simulators to create an\
      \ altogether amazing game that will have you playing, and dying, for hours on\
      \ end.\u201D<br>10/10 \u2013 Bezoned<br><br>\u201COn the surface, Starship Rubicon\
      \ looks like a basic arcade style space shooter with some roguelike elements.\
      \ Underneath there are a lot of fun mechanics that will feel familiar to experienced\
      \ gamers. It would be easy to simply call this game a mashup of many other titles,\
      \ but that wouldn\u2019t do justice to what Starship Rubicon delivers.\u201D\
      <br>True PC Gaming<br><br>\u201CStarship Rubicon is like FTL, Asteroids, and\
      \ Luftrausers all got busy inside of a wool sleeping bag.\u201D<br>10/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.indiegamebundles.com/review-starship-rubicon/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Game Bundles</a><br>"
