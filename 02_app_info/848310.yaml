details:
  data:
    about_the_game: '<i>A new feature:  Quantitative Strategy Beta</i><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/848310/extras/bitcoin3.png?t=1601110038"
      /><br><br><i>About yourself: </i><br><br>Do you want to learn how to trade digital
      currencies such as Bitcoin, ETH, EOS, and more?<br>Do you ever find that the
      online exchange is so difficult, for it requires complicated procedures such
      as registration, certification, and saving coins?<br>Do you want to buy a few
      coins as a trial, only to find that you can''t afford it, because all exchanges
      have set a minimum transaction amount?<br>Do you have the confidence to make
      a fortune in online trading?<br><br>Anyway, you may have a variety of reasons
      for not having tried before. But now you can learn these skills through this
      game. If you are a veteran already and have made a couple of transactions on
      an online exchange, you can learn in this game additional advanced techniques
      all the same, like leveraged trading, futures, and so on. If you take no interest
      in digital currencies, it does not matter. Who knows if this will not be useful
      in the future? It is always right to have a receptive mind.<br><br><i>About
      game:</i><br><br>This is a simulation of the digital currency trading game,
      the data is synchronized in real-time from online exchanges (such as: GDAX,
      BINANCE). <br><br>You can learn how to trade digital currency in this game.
      The game currently supports more than 100 kinds of digital currency exchanges
      and equip with time-sharing trading charts to help you grasp market conditions.<br><br>The
      digital currency price changes every minute as the market fluctuations, therefore
      you need to grasp market conditions accurately. You can do short-term operation
      buying or selling quickly. And you can also do long-term operation buying a
      currency and selling it at the right time, depending on your strategy.<br>  <br>The
      leaderboard feature has added to the game. According to your profit, there will
      be a ranking of global players. It''s high time to show your talent, what are
      you waiting for?'
