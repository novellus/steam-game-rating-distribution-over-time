    about_the_game: 'NARUTO SHIPPUDEN: Ultimate Ninja STORM 2 is a tour de force of
      Naruto thrills and spills. Impressively faithful to the universe of the anime,
      the game takes players through the Naruto Shippuden story arc with new battle
      systems enhancing the gameplay. Players must choose the right companions to
      fight alongside and together unleash explosive Team Special Techniques to lay
      waste to opponents. Ultimate Ninja STORM 2 has been remastered in HD.'
