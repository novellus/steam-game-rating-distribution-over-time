    about_the_game: "Built after the Second World War but predating the first British\
      \ Railways designs, the LMS-styled \u2018Porthole\u2019 coaches are so named\
      \ because of their distinctive circular toilet window designs. Features which\
      \ provide a clue as to the type\u2019s post-war build era include later-style\
      \ ventilators and window vents. This pack includes coaches in British Railways\
      \ Maroon and British Railways Crimson Lake &amp; Cream liveries.<br><br>Models\
      \ included in BR Porthole Coach Pack 02: <br><ul class=\"bb_ul\"><li>BTK<br></li><li>FK<br></li><li>SK</li></ul>"
