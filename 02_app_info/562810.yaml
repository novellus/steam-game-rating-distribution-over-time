    about_the_game: "A real living board:<br />\r\n\u2022 A full 3D city at the center\
      \ of the board lives and evolves as you play. You own a miniature world where\
      \ each neighborhood has its own unique identity and characteristics. Its friendly\
      \ inhabitants will interact with your progression throughout the game and celebrate\
      \ your achievements, bringing a new dimension to your experience.  Feel that\
      \ you own something special and admire your empire grow right in front of your\
      \ eyes!<br />\r\n<br />\r\nPlay the way you want<br />\r\n\u2022 You can change\
      \ the rules and adapt them to your playing style. Play the famous Speed Die\
      \ mode to spice up your game or select from a catalogue of 6 house rules chosen\
      \ by Monopoly community members from around the world!"
