      src="https://steamcdn-a.akamaihd.net/steam/apps/1078760/extras/3.png?t=1607952381"
      /><br><br>Become the head of a motorcycle mechanic empire in this realistic
      simulation game. Start from the small garage, upgrade, and buy bigger with new
      possibilities. Take orders from customers, find old bikes, and give them a new
      life. <br><br><strong>When playing the Motorcycle Mechanic Simulator:</strong><br><br><ul
      class="bb_ul"><li> play endlessly with various types of bikes<br></li><li> try
      not to get lost with over 400 parts in each motorcycle<br></li><li> explore
      the wide library of custom parts<br></li><li> renovate old motorcycles and build
      custom bikes<br></li><li> take orders from customers, earn money and XP<br></li><li>
      choose between various available garages and furnish them<br></li><li> check
      how your motorbikes work on test tracks<br></li><li> search for special/custom
      parts in the junkyard location <br></li><li> discover the shop with parts, various
      devices, and furniture<br></li><li> customize parts by yourself by painting
