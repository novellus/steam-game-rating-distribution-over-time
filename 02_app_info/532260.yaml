    about_the_game: 'Welcome to Top Floor Experience.<br>It is time to enjoy virtual
      reality and push yourselves... beyond the limits.<br><br>This elevator is going
      to take you very high above ground. <br>Remember this experience is safe. <br>Relax.
      <br><br>What you are going to encounter is not reality... <br>This exact moment...
      fear is your main emotion but you can fight that fear by steping on this beam.
      <br>Balance is key and remember: don''t rush yourself. <br><br>One step at a
      time. <br><br>Well done, you did it, now we need to go back to reality. <br>There
      is only one way... you need to jump. <br>And remember... it''s not real... <br><br><ul
      class="bb_ul"><li> Unique Virtual Reality experience HTC Vive required <br></li><li>
      Two different gaming modes: with or without controllers attached to your legs
      <br></li><li> Plug &amp; Play pre-flight tutorial <br></li><li> Customized HTC
      Vive mounts for legs for sale soon! (not required; you can use ducktape; straps
      or put in your socks :) </li></ul>'
