  data:
    about_the_game: "Welcome, operator! Join Thunder, an elite international special\
      \ operations team tasked with saving the world from terrorist organisations\
      \ who threaten global security.<br />\r\n<br />\r\nThunder Tier One is a top-down\
      \ real-time tactical shooter that lets you play as tier one operator in a 10-mission\
      \ story driven single player campaign across various scenarios, as well as quick\
      \ modes such as Terrorist Hunt.<br />\r\n<br />\r\nHowever, the true essence\
      \ of the game is to be experienced in multiplayer, which features 4-player co-op\
      \ mode and PVP modes, Death Match and Advance &amp; Secure."
