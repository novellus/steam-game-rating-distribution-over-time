    about_the_game: "Lost and alone in a place that feels strangely familiar. Can\
      \ you solve the puzzles and find clues to uncover the secrets of Verdant Creek?<br\
      \ />\r\n<br />\r\nRetaliation is a Student project produced by the 'Electric\
      \ Bandwidth' team back in 2014 while studying at the 'University of Creative\
      \ Arts Farnham'.<br />\r\n<br />\r\nActive Development is still taking place.\
      \ It is my intent to respond to feedback and anything that can be done to improve\
      \ the game will be considered and hopefully implemented.<br />\r\n<br />\r\n\
      https://www.facebook.com/RetaliationTheGame/?fref=ts"
