    about_the_game: Tantal is a cunning collector who dreams of collecting coins and
      crystals. In the game you collect coins, crystals and solve crystal puzzles.<br>
      <br>The game takes place in the &quot;T&quot; world!<br>Tantal is obsessed with
      finding rare crystals and loves to solve logic problems.<br> <br>Game features:<br><ul
      class="bb_ul"><li>Fast travel<br></li><li>Solving puzzles like in a match 3
      game)<br></li><li>Collect coins, everyone loves coins<br></li><li>Collecting
      crystals<br></li><li>Puzzles through the mechanics of the game three in a row<br></li><li>Limited
      number of moves</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1425280/extras/Tantal.gif?t=1603386887"
      /><h2 class="bb_tag">A - The number of points scored.<br>B - The number of moves
      left.<br>C - The number of points required to move to a new level.</h2><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1425280/extras/i.png?t=1603386887"
      />
