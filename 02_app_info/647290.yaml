  data:
    about_the_game: "During the summer of 1976, 36 bombs detonated in the heart of\
      \ Cleveland while a turf war raged between Irish mobster Danny Greene (Ray Stevenson\
      \ of THOR, TV's DEXTER) and the Italian mafia.  Based on a true story, KILL\
      \ THE IRISHMAN chronicles Greene's heroic rise from a scrappy union official\
      \ in a tough Cleveland neighborhood to a local mob enforcer who took on some\
      \ of the biggest crime syndicates. Co-starring Academy-Award\xAE-winner Christopher\
      \ Walken (PULP FICTION), Val Kilmer (TOP GUN), and Vincent D'Onofrio (TV's LAW\
      \ &amp; ORDER: CRIMINAL INTENT)."
