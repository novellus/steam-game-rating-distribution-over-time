  data:
    about_the_game: "Welcome to Age of Wonders, the authentic turn based fantasy strategy\
      \ classic that started the hit series. Age of Wonders\u2019 intimate atmosphere\
      \ with painterly graphics still shines today. The game\u2019s fully patched\
      \ up,  start building your fantasy empire today!<br>\t\t\t\t\t\tThe Age of Wonders,\
      \ once a time of magic and peace.  An age swept into the ravaging gale of chaos\
      \ by the arrival of a single, uninvited race: the Humans. The fragile balance\
      \ that existed between the ancient races, Elves, Dwarves, Orcs and others, has\
      \ changed into a struggle for power and survival in the wake of the turmoil\
      \ the Humans have brought to the land. Prepare for a strategy adventure where\
      \ you will uncover wondrous ancient artifacts, awesome magical power, and the\
      \ secrets of a shattered empire. Ally with the forces of light or darkness to\
      \ determine the fate of the world in the Age of Wonders!<br>\t\t\t\t\t\t<strong>Key\
      \ features:</strong><br>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Age of Wonders is\
      \ a turn-based game combining the best elements of strategy, adventure and role-playing.\
      \ <br>\t\t\t\t\t\t\t  </li><li>12 unique fantasy races, over 50 different heroes\
      \ with upgradable abilities, dozens of spells and scores of locations to explore.<br>\t\
      \t\t\t\t\t\t  </li><li>Employ strategic and tactical skills to command troops\
      \ in capturing vital locations and defeating enemies.<br>\t\t\t\t\t\t\t  </li><li>Battle\
      \ your way through vast open lands, breach the outer wall in city sieges and\
      \ explore deadly dungeons. <br>\t\t\t\t\t\t\t  </li><li>Forge strategic alliances\
      \ with compatible races to leverage each race's unique skills and abilities.<br>\t\
      \t\t\t\t\t\t  </li><li>Experience captivating single player campaign playable\
      \ from the light and dark side.<br>\t\t\t\t\t\t</li></ul>Play multi-player games\
      \ against your friends through hotseat play, play-by-email, over LAN or the\
      \ Internet. The latter two modes feature an additional game play mode of simultaneous\
      \ turns for a fast game pace."
