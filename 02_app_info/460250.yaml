    about_the_game: "Circles is a unique, intuitive puzzle game where everything responds\
      \ to your mouse. <br>It presents itself without any text and asks you to experiment.<br><br>By\
      \ simply moving the cursor, you\u2019ll uncover the underlying rules of each\
      \ circle. According to the movements you make, they grow, shrink or move around\
      \ the screen. Experiment and find your way to the end point to complete each\
      \ level.<br><br><strong>Content</strong><br>\u2022\t90 levels + extra challenges\
      \ <br>\u2022\t4 unique modes for replayability<br><br><strong>Features</strong><br>\u2022\
      \tUnique and intuitive gameplay<br>\u2022\tDoes not contain a single word<br>\u2022\
      \tBased completely on mouse movement<br>\u2022\tAtmospheric and interactive\
      \ music <br>\u2022\tLots and lots of circles<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/460250/extras/trailer.png?t=1608988579\"\
      \ />"
