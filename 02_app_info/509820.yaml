    review: Fans of the original Amiga game Gravity Force by Stephan Wenzler will
      be pleased to know that this is a pretty faithful update (via the later Gravitron).
      A few tricks missed in the variety of scenery and enemies, and the movement
      is not as free-flowing as the original. Otherwise great fun with heaps of great
      play modes and upgrades. Particularly good in two player mode.
