    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/509820/extras/SuperGravTitle3x.png?t=1478536513\"\
      \ /><br>Super Grav is a retro gravity cave flyer for 1-4 players, featuring\
      \ single player or co-op multiplayer missions, racing and dogfighting.<br><br>With\
      \ fast-paced, super smooth 60fps gameplay, pixel-perfect collision detection\
      \ and that \u2018just right\u2019 feel to the physics, Super Grav offers a true\
      \ test of skill, precision and reflexes. Dodge enemies and bullets, navigate\
      \ caverns to complete Missions either solo or co-op, battle deathmatch in Dogfight\
      \ mode or see who can complete 3 subterranean laps the fastest in Race mode.<br><br>Back\
      \ by popular demand, with graphics inspired by the 8-bit and 16-bit era of gaming,\
      \ Super Grav is an extended remake of DemonStudios founder James Shaughnessy\u2019\
      s very own first game and 1998 Net Yaroze coverdisc hit, Gravitation.<h2 class=\"\
      bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Pixel-perfect collision detection\
      \ and super smooth 60fps gameplay<br></li><li>Single-player Mission and time\
      \ trial Race modes<br></li><li>Local multiplayer split-screen up to 4 players,\
      \ in either co-op or versus Mission mode, and Race, Dogfight or Pod Hunter versus\
      \ modes<br></li><li>Steam Leaderboards and Achievements - compete with friends\
      \ for the best Mission scores and fastest Race times and watch their full replays<br></li><li>Steam\
      \ Cloud Saves - progress and all 'local' scores and replays are all sync'd in\
      \ the cloud<br></li><li>Textbook 1, 2 or 3-Star rating on each mission - aim\
      \ to 3-Star all missions individually and ultimately all in a single run<br></li><li>27\
      \ Mission maps, 9 Race maps, 3 dedicated Dogfight maps, plus a bonus of all\
      \ 9 original Gravitation maps + more<br></li><li>PowerUp Pods offer weapon upgrades\
      \ such as triple shot and rapid fire, or strike an opponent with a Negative\
      \ PowerUp such as reverse steering or gravity! <br></li><li>Watch full replays\
      \ of the action at any time, with automatic saving of record-breaking Mission\
      \ and Race replays<br></li><li>Lots of configuration options in versus modes,\
      \ such as disabling weapons and ship-to-ship collisions which is great for really\
      \ pure racing<br></li><li>Handicap system: add weight or weapons to help balance\
      \ versus modes for differing player skill levels<br></li><li>An original chip\
      \ tune music soundtrack by DaveDexterMusic<br></li><li>Supports lots of popular\
      \ game controllers</li></ul><h2 class=\"bb_tag\">Game Modes:</h2><ul class=\"\
      bb_ul\"><li>Mission - Find and return all crates back to their bases - playable\
      \ in single-player or multiplayer in either co-op or versus mode<br></li><li>Race\
      \ - Race laps around the caverns through the gates against the clock - playable\
      \ in single-player time trial or multiplayer race mode<br></li><li>Dogfight\
      \ - Multiplayer deathmatch mode<br></li><li>Pod Hunter - Multiplayer PowerUp\
      \ Pod scavenge</li></ul><br>Super Grav - the retro arcade gravity game that\u2019\
      s great fun chasing high-scores in single-player and even more fun in local\
      \ multiplayer!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/509820/extras/ShipsOnBase3x.png?t=1478536513\"\
      \ />"
