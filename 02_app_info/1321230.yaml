    detailed_description: "<h1>Get the original &quot;Angels of Death&quot; here!</h1><p><a\
      \ href=\"https://store.steampowered.com/app/537110\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/537110</a></p><br><h1>About\
      \ the Game</h1><i>&quot;The boy made up his mind to face a cruel world.&quot;</i>\
      \ <br><br>The new special edition &quot;Episode.Eddie&quot; which is included\
      \ in the first volume of Blu-ray &amp; DVD of the anime \u201CAngels of Death&quot;\
      \ is now available on Steam.<br>The past of B4 floor master Eddie is revealed\u2026\
      !<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1321230/extras/lp_eddie_01.png?t=1594983722\"\
      \ /><br>Eddie was born into a cemetery clan as the third son.<br>He loved his\
      \ family's work more than anyone else and worked hard every day to make graves,\
      \ even though he could not take over the family business.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1321230/extras/lp_eddie_05.png?t=1594983722\"\
      \ /><br>However, behind the scenes, Eddie has a secret: abuse from his eldest\
      \ son.<br>Unbeknownst to his family, the violence only grew more intense by\
      \ the day.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1321230/extras/lp_eddie_06.png?t=1594983722\"\
      \ /><br>Then one day, he meets a mysterious girl in a graveyard.<br>Eddie is\
      \ attracted to a lovely girl with strange eyes and goes to see her every night.<br>Eventually,\
      \ however, as the days turn to hell, Eddie realizes that he's not the only one.<br>She\
      \ was also like him, in that her body's wounds were increasing by the day.....<br><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1321230/extras/j_002.jpg?t=1594983722\"\
      \ /><br>This work is listed as a bonus of the anime &quot;Angels of Death&quot;\
      \ Blu-ray/DVD, which is now on sale.<br>This time, thanks to the kindness of\
      \ everyone involved, it is a stand-alone release. <br>If you are interested\
      \ in the anime in this work, please consider purchasing the Blu-ray/DVD as well.<br>As\
      \ noted in the first volume of the Blu-ray/DVD above, we ask that you refrain\
      \ from posting gameplay videos. <br>We'll keep you posted when posting gameplay\
      \ videos is released in the future."
