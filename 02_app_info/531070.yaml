    detailed_description: "<h1>Size Fixed in MB</h1><p>Size Fixed</p><br><h1>About\
      \ the Game</h1>There are 10 floors (rows) and 3 columns. \r\n\r\nfor each floor\
      \ there is a single square valid. \r\n\r\nStarting at the lowest floor you need\
      \ to click in sequence all the valid squares; \r\n\r\nif you lose a square you\
      \ need restart from first floor. \r\n\r\nWhen you guess a square whole floor\
      \ becomes red. \r\n\r\nGoal of the game is reach the floor 10 with the lowest\
      \ number of attempts."
