    about_the_game: "THRILLING STORY SET IN A MYSTERIOUS JUNGLE!<br>Since the dawn\
      \ of time, humanity has searched for panaceum \u2013 a miracle medicine that\
      \ can cure every known disease and even overcome death. <br><br>39 VIBRANT LOCATIONS\
      \ TO EXPLORE!<br>Sarah Pennington travels to a research facility in the heart\
      \ of South America, invited by her mother \u2013 a microbiologist \u2013 and\
      \ immediately gets drawn into the whirlwind of dangerous adventures. <br><br>40\
      \ CAPTIVATING PUZZLES AND SCENES WITH HIDDEN OBJECTS!<br><br>Sarah\u2019s mother\
      \ gets kidnapped by an old enemy, the Dragon Clan, which conducts secret experiments\
      \ in the jungle and won\u2019t hesitate to do anything to get the miraculous\
      \ plant that grants control over life and death. <br><br>FASCINATING LABORATORY\
      \ MINIGAMES!<br>Will Sarah save her mother and find the mysterious plant?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/662190/extras/steam_pac_vertical.png?t=1584459290\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> 39 extraordinary\
      \ locations!<br></li><li> Thrilling story in a mysterious jungle!<br></li><li>\
      \ 40 intricate puzzles and HO scenes!<br></li><li> Fascinating laboratory minigames!<br></li><li>\
      \ Stop the Dragon Clan's deadly experiments!</li></ul>"
