details:
  data:
    about_the_game: "<p>Pizza lovers unite! It's time to return to the farm to create\
      \ your favorite food! You'll start out by growing grass, feeding animals and\
      \ collecting produce.  Then you'll turn your goods into the ingredients you\
      \ need to make different pizzas! From China to Germany, and from Italy to New\
      \ York City -- where pizza is considered one of the main food groups -- your\
      \ mouth-watering creations will be enjoyed around the world!</p> \n\t\t\t\t\t\
      <p>As you strive to master the fast-paced, point-and-click gameplay, you'll\
      \ fend off bears, purchase buildings that produce different ingredients, and\
      \ upgrade your vehicles so you can transport more goods. You'll also enjoy some\
      \ of the zaniest animations ever created for a casual game! Don't miss all the\
      \ fun in Farm Frenzy: Pizza Party!</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>90 levels\n\
      \t\t\t\t\t<li>Ten animals\n\t\t\t\t\t<li>28 goods to produce\n\t\t\t\t\t<li>15\
      \ buildings\n\t\t\t\t\t<li>Upgradeable truck and plane\n\t\t\t\t\t</ul>"
