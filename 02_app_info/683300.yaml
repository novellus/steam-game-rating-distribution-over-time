    about_the_game: "Travel back to a Britain full of mirth, myth and magic, in this\
      \ top-down fantasy adventure RPG!<br><br>A world overcome by dark forces, the\
      \ wheel of the seasons no longer turning... It's down to you, a true adventurer,\
      \ to uncover the secrets of the Ley Lines... <br><br>Wield the wand of light!\
      \ Throw ghostly <i>*checks notes*</i> gloves..? Attack enemies! Or just explore,\
      \ catch bugs, make potions and spend the rest of your day fishing! <br><br>Maenh\xEE\
      r's beautiful, but deadly, open world lets you explore at your own pace! <br><br><strong>Explore!</strong><br><ul\
      \ class=\"bb_ul\"><li>9 locations to explore, each with unique NPCs and quests\
      \ <br></li><li>8 Dungeons to conquer <br></li><li>? hidden areas to ...?</li></ul><br><strong>Chill!</strong><br><ul\
      \ class=\"bb_ul\"><li>Capture bugs <br></li><li>Make potions <br></li><li>Fish!</li></ul><br><strong>Fight!</strong><br><ul\
      \ class=\"bb_ul\"><li>Slash at enemies, make them think twice <br></li><li>Spin\
      \ Attack! Use powerful area attacks to destroy anything close to you<br></li><li>Bomb\
      \ the bas... Throw bombs!<br></li><li>Shoot arrows from afar!<br></li><li>Use\
      \ the light of your wand to...?</li></ul>"
