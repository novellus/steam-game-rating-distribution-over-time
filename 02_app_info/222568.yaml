  data:
    about_the_game: "The superbly detailed EWS Class 66 V2.0 is now available for\
      \ Train Simulator.<br><br><br>When British Rail\u2019s freight operations were\
      \ privatised in 1996, EWS brought most of BR\u2019s freight operations, including\
      \ many locomotives that were unreliable or at the end of their useful life.\
      \ EWS approached General Motors to seek replacements for the ageing fleet, which\
      \ saw the Class 66 enter service in 1998. The model was a replacement for the\
      \ Class 59, from which it used the same body shell but was updated with new\
      \ internal fittings, control systems, 3,000hp engines and power units. More\
      \ than 440 models were built, and seeing their success as part of the EWS fleet,\
      \ many heavy freight companies ordered their own models, including Freightliner,\
      \ Direct Rail Services and EWS.<br><br><br>The EWS Class 66 V2.0 for Train Simulator\
      \ is a re-worked model of a previous version, with an updated and improved interior\
      \ and re-modelled exterior. Available in EWS livery, the model features accurate\
      \ brake control and centre-sprung brake lever, accurate engine and horn sounds,\
      \ JGA aggregate hopper wagons and OTA timber wagons.<br><br><br>The model also\
      \ comes as Quick Drive compatible, giving you the freedom to drive it on any\
      \ Quick Drive enabled route for Train Simulator, such as those available through\
      \ Steam. Also included are scenarios specifically for the <a href=\"http://store.steampowered.com/app/24083/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >West Coast Main Line North</a> route\
      \ (available separately and required to play these scenarios).<h2 class=\"bb_tag\"\
      >Scenarios</h2><br>Three scenarios for the West Coast Main Line North route:<ul\
      \ class=\"bb_ul\"><li>\tHoppers for Hunterston<br></li><li>\tLeaving Law<br></li><li>\t\
      Timber Treatment</li></ul>More scenarios are available on Steam Workshop online\
      \ and in-game. Train Simulator\u2019s Steam Workshop scenarios are free and\
      \ easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://\u201Dhttp://steamcommunity.com/workshop/browse/?appid=24010\u201D\
      \" target=\"_blank\" rel=\"noopener\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tRe-worked Class\
      \ 66 in EWS livery<br></li><li>\tImproved cab interior<br></li><li>\tNew exterior<br></li><li>\t\
      Accurate brake control and centre-sprung brake lever<br></li><li>\tAccurate\
      \ engine and horn sounds<br></li><li>\tJGA aggregate hopper wagons<br></li><li>\t\
      OTA timber wagons<br></li><li>\tScenarios for the West Coast Main Line North\
      \ route<br></li><li>\tQuick Drive compatible<br></li><li>\tDownload size: 71mb</li></ul>"
