    about_the_game: "Our first release, a game about upgrading the game!<br />\r\n\
      <br />\r\nCollect bits a la Mario Bros Classic and either spend them to help\
      \ you beat the main game, or save up for upgrades such as better graphics, achievements,\
      \ better music, and unlocking more upgrades!<br />\r\n<br />\r\nFeatures Achievements,\
      \ over 35 upgrades, and a completionist ending!"
