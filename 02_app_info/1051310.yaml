    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1051310/extras/STEAMTitle01.jpg?t=1601351866\"\
      \ /><h2 class=\"bb_tag\"><strong>Background</strong></h2>A man wakes up from\
      \ the nightmare. Again. Every time he closes his eyes he sees images of evil\
      \ paper dolls attacking him. Sleepless, confused, terrified...and now he's haunted\
      \ by imaginary sounds. At dawn, he will take his daughter to his ex-wife. He\
      \ must.<br><br>Driving on this road always makes him sad.<br><br>\u201CIf it\
      \ wasn't for my depression, our relationship wouldn't end like this.&quot;<br>&quot;What\u2019\
      s the meaning of my life?&quot;<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1051310/extras/STEAMTitle02.jpg?t=1601351866\"\
      \ /><h2 class=\"bb_tag\"><strong>Horror begins</strong></h2>He is so deeply\
      \ immersed in these thoughts that he can\u2019t even hear his daughter\u2019\
      s voice, &quot;Look out!.&quot; The imaginary sounds grow stronger. Then, a\
      \ crash...<br>When he wakes up, he finds himself in a deserted and ancient eastern\
      \ mansion. Everything here seems strange, yet eerily familiar.<br><br>\u201C\
      Is this a dream? Or am I dead?\u201D<br><br>He hears the faint cries of his\
      \ daughter. Struggling to pull himself together, He follows her voice deeper\
      \ into the ancient mansion.<br><br>Will the man find his daughter and get out\
      \ safely with her?<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1051310/extras/STEAMTitle03.jpg?t=1601351866\"\
      \ /><br><br>Realistic graphics and a unique Eastern vibe bring this terrifying\
      \ mansion to life. Experience a finely-crafted soundtrack, combining chant with\
      \ folk and rock music, as you delve deeper into the darkness.<h2 class=\"bb_tag\"\
      ><strong>How to play?</strong></h2><ul class=\"bb_ul\"><li><strong>Explore</strong></li></ul>Find\
      \ your daughter in this disorienting journey of terror and excitement.<br><ul\
      \ class=\"bb_ul\"><li><strong>Solve</strong></li></ul>Outsmart the traps, solve\
      \ the puzzles, and uncover the mysteries shrouding the mansion.<br><ul class=\"\
      bb_ul\"><li><strong>Discover</strong></li></ul>Find the secret messages left\
      \ behind and reveal the horrible truth of this great Evil.<br><ul class=\"bb_ul\"\
      ><li><strong>Survive</strong></li></ul>Run, hide, and seal away the Paper Dolls\
      \ forever...or else.<h2 class=\"bb_tag\"><strong>Tips:</strong></h2>The game\
      \ is about 8-10 hours long depending on your play style. <br>If you suddenly\
      \ feel uncomfortable, please stop playing. <br><u>Do not wear headphones if\
      \ you are easily scared!</u><h2 class=\"bb_tag\"><strong>About us:</strong></h2>Horror\
      \ games are not allowed to be published in China due to government policies.\
      \ However, we are fans of horror games and want to make our own. This is a huge\
      \ step for our team to make this game. We hope you enjoy!"
