details:
  data:
    about_the_game: "Shards of Feyra is a turn based RPG, where magic is real and\
      \ the monsters are unleashed. This world is dangerous, full of adventures and\
      \ mythical beasts. Land of Feyra is a mystical place, where you can adventure\
      \ with your friend in co-op game mode or alone. Each player will control 2 heroes\
      \ through the deepest dungeons and complete tasks for the village leader. This\
      \ game is built for the casual gaming community, however the hardcore player\
      \ base can aim to reach the top of the leaderboards. The game is more challenging\
      \ if you try to complete fast for more points and achievements, with automatic\
      \ difficulty level adjustments. <br />\r\n<br />\r\nA single session is between\
      \ 45 minutes and 2 hours, based on your skill and campaign you choose. There\
      \ are 2 campaign so far, but this number will increase as time goes. Since the\
      \ game has multiple heroes, which are randomly chosen, you will face different\
      \ challenges each session, different team compositions and you must try different\
      \ tactics to finish your adventure.<br />\r\n<br />\r\n    * Play with your\
      \ friend in a full co-op environment or complete the quests alone!<br />\r\n\
      \    * Unique locations with secret rooms, doors and mystery!<br />\r\n    *\
      \ Optional puzzle-like RPG elements to unlock secret locations and achievements!<br\
      \ />\r\n    * Deep combat system!"
