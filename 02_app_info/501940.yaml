    about_the_game: Hikikomori No Chuunibyou is a pseudo 8-bit platform-adventure
      game with beat-em-up, puzzle, and stealth elements. With its storytelling directing
      the player through open-ended levels, progression through each stage requires
      usage of parkour-like abilities and martial-arts techniques.<br><br>Features:<br><br><ul
      class="bb_ul"><li>    Parkour-inspired platforming<br></li><li>    Open-ended
      levels with story-focused progression<br></li><li>    Beat-em-up, puzzle, and
      stealth elements<br></li><li>    Unlimited continues and frequent checkpoints<br></li><li>    8-bit
      graphics and soundtrack<br></li><li>    Supports Xbox 360 Controller (recommended)</li></ul>
