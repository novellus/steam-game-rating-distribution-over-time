details:
  data:
    about_the_game: '<strong>*NOTE* This pack is available in the in-game store under
      the Marketplace tab.  You are strongly recommended to find the product there
      and make your purchase from within the game.<br><br>In order to be able to use
      this add-on livery product, you MUST first own The Riviera Line: Exeter-Paignton
      Route Add-On.  If you check in the in-game store it will verify if you own it
      before you purchase.</strong><br><br>The British Rail Class 143 is a diesel
      multiple unit, part of the Pacer family of trains introduced between 1985 and
      1986. They originally worked in the North-East of England but were later transferred
      to Wales and South-West England.<br><br>The class was based at Heaton depot
      (Newcastle) from new, for use in the North East of England on services based
      around Newcastle, Darlington and Middlesbrough. Of the original twenty-five
      units built, twenty were supplied in Provincial railbus-style two-tone blue
      livery.<br><br>This pack presents the Class 143 in it''s pre-refurbishment Provincial
      Sector livery, in addition to the colour scheme it also features a new interior
      with the original &quot;bus&quot; style seating and various other changes such
      as the original headlight clusters.<br><br><strong>You must own the The Riviera
      Line: Exeter-Paignton Route Add-On before you will be able to use this add-on</strong>'
