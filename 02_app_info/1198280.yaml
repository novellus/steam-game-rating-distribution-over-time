      \ that you can follow to unlock all the endings<br />\r\n<br />\r\nBe sure to\
      \ check out page 49 for more info about the amazing artist behind the game!<br\
      \ />\r\nWe thank you for your interest in our short story, and hope that you\
      \ will enjoy all the art and all the little things that this book has to offer!<br\
      \ />\r\n<br />\r\nAttention: the download is a PDF file. It can be read with\
