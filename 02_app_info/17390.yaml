    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/17390/extras/SporeKeyArtLogo_Fluted_cmyk.png?t=1609432659\"\
      \ /><h2 class=\"bb_tag\">From Single Cell to Galactic God, evolve in a universe\
      \ of your own creations.</h2>Play through Spore's <strong>five evolutionary\
      \ stages</strong>: Cell, Creature, Tribe, Civilization, and Space.  Each stage\
      \ has its own unique style, challenges, and goals. <br><br>You can play how\
      \ you choose:  Start in Cell and nurture one species from humble tidepool organism\
      \ to intergalactic traveler, or jump straight in and build tribes or civilizations\
      \ on new planets. What you do with your universe is up to you.<br><br>Spore\
      \ gives you a variety of powerful yet <strong>easy-to-use creation tools</strong>\
      \ so you can create every aspect of your universe: creatures, vehicles, buildings,\
      \ and even starships.<h2 class=\"bb_tag\">Features</h2>\t\t\t\t\t<ul class=\"\
      bb_ul\"><li><strong>CREATE Your Universe from Microscopic to Macrocosmic:</strong>\
      \  From tide pool amoebas to thriving civilizations to intergalactic starships,\
      \ everything is in your hands.<br>\t\t\t\t\t</li><li><strong>EVOLVE Your Creature\
      \ through Five Stages:</strong>  It's survival of the funnest as your choices\
      \ reverberate through generations and ultimately decide the fate of your civilization.<br>\t\
      \t\t\t\t</li><li><strong>EXPLORE Other Players' Galaxies:</strong>  Will your\
      \ creature rule the universe, or will your beloved planet be blasted to smithereens\
      \ by a superior alien race?<br>\t\t\t\t\t</li><li><strong>SHARE with the World:</strong>\
      \  Everything you make is shared with other players and vice versa, providing\
      \ tons of cool creatures to meet and cool places to visit.</li></ul>"
