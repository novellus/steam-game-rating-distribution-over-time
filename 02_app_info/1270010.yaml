    about_the_game: "Before you opens a large open world with many mysteries and secrets.\
      \ To survive in this dangerous world you need to collect food, water, medicines,\
      \ equipment and weapons, as well as grow plants. You will have the opportunity\
      \ to complete tasks in order to earn experience and discover new items for crafting.\
      \ Kill zombies and clear locations.<br />\r\n<br />\r\nGrab, Fight, Survive<br\
      \ />\r\n<br />\r\nBuild your shelters, creating a safe zone where you can wait\
      \ out the impending danger."
