    about_the_game: "<ul class=\"bb_ul\"><li>Explore the immersive world of \xDCkeron,\
      \ with the freedom of non linear 2D platformer gameplay. <br><br></li><li>Improve\
      \ your abilities and choose your combat style by customizing your attributes\
      \ and gearing up with different items found through the land.<br><br></li><li>Fight\
      \ punishing enemies, learn the best strategies to face each foe and tread carefully.<br><br></li><li>Reveal\
      \ the story of the fall of Vardga's Kingdom, by putting together the pieces\
      \ of its tragic collapse.</li></ul><br>Will you endure the trials of this harsh\
      \ journey, or will \xDCkeron bring you to your knees in ruins?"
