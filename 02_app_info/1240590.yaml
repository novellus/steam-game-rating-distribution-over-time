  data:
    about_the_game: Some are destined to be great heroes, others swing and miss. Meet
      Sir Whoopass, a try-hard hero with a heart of gold. Due to a series of hilarious
      and astoundingly poor life choices he manages to bring chaos and disarray to
      an utopian world. He must find The Villain-Beating Artifact on his quest to
      vanquish The Immortal, a mysterious recluse who for some reason is bringing
      down all manner of monsters and evil creatures on the world.<br><br><strong>Key
      features:</strong><br><ul class="bb_ul"><li> Laugh until milk comes out your
      nose at a hilarious take on the ARPG genre, with witty dialogue, fun characters
      and a really twisted plot<br></li><li> Squeal with delight as you explore a
      &quot;lagom&quot; open world, full of foul monsters to slay, and a smorgasbord
      of loot to be found<br></li><li> Feel the thrill and wind in your hair as you
      drive the Caliban Cruiser, a talking evil car that uses meat as fuel (a car-nivor)</li></ul>
