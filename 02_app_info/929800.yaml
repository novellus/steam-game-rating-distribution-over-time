    about_the_game: '<strong>Bikini Heaven</strong> is a relaxing sliding puzzle game
      that consists of a frame of square tiles in random order. <br><br>The object
      of the puzzle is to place the tiles in order by making sliding moves.<br><br>Put
      pieces together in a logical way in order to arrive at the correct solution
      for the puzzle in as little time and as few moves as possible.<h2 class="bb_tag">Game
      Features</h2><ul class="bb_ul"><li>3 Game Modes<br></li><li>Beautiful Artwork<br></li><li>Relaxing
      background music<br></li><li>23 levels<br></li><li>8 difficulty levels from
      Beginner to #YOLO</li></ul>'
