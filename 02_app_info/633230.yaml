    detailed_description: '<h1>Digital Deluxe Edition</h1><p><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/633230/extras/NBSS_DE_STEAM_616x290.png?t=1606234508"
      /><br>Purchase NARUTO TO BORUTO: SHINOBI STRIKER Deluxe Edition and get the
      most complete experience from NARUTO TO BORUTO: SHINOBI STRIKER! This edition
      includes the full NARUTO TO BORUTO: SHINOBI STRIKER game and all additional
      content eligible to the Season Pass.</p><br><h1>About the Game</h1>The Naruto
      franchise is back with a brand new experience in NARUTO TO BORUTO: SHINOBI STRIKER!
      This new game lets gamers battle as a team of 4 to compete against other teams
      online! Graphically, SHINOBI STRIKER is also built from the ground up in a completely
      new graphic style. Lead your team and fight online to see who the best ninjas
      are!'
