    about_the_game: 'The Naruto franchise is back with a brand new experience in NARUTO
      TO BORUTO: SHINOBI STRIKER! This new game lets gamers battle as a team of 4
      to compete against other teams online! Graphically, SHINOBI STRIKER is also
      built from the ground up in a completely new graphic style. Lead your team and
      fight online to see who the best ninjas are!'
