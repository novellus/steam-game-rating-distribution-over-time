    about_the_game: '&quot;In Vitra&quot; is a fantastic role-playing game with a
      turn-based combat system. It will lure you into the mysterious world of Vitra.
      <br><br>After years of relentless battles against horrible monsters, finally,
      peace seems to return to Vitra - when suddenly a strange illness spreads throughout
      the land. When his grandmother is struck by a serious disease, young Noa and
      his friend Luke embark on a quest for a cure. But their adventure turns out
      to be more challenging than they thought. To prevent the plague from spreading
      even further they have to trace it back to its true origin. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/563270/extras/characters.png?t=1566903507"
      /><br><br>Together with the pharmacist''s daughter Lee-Belle and the young priestess
      Billa Noa and Luke begin their perilous journey far away from any human settlement.
      They have to face more and more fearsome creatures. And in the course of their
      adventure the four friends surprisingly come across an even bigger secret.<br><br>Join
      our four friends as they venture deep into the lush green lands of Vitra.<h2
      class="bb_tag">FEATURES</h2><ul class="bb_ul"><li> Experience a fantastic top-down
      role-playing game<br></li><li> Hours of pure JRPG fun<br></li><li> Immerse yourself
      in an exciting fantasy story full of surprises<br></li><li> Embark on a dangerous
      journey and solve the mystery of Vitra<br></li><li> Face dozens of lovingly
      designed creatures that inhabit the dark and unpredictable part of Vitra <br></li><li>
      Learn countless spells and skills including a tier system<br></li><li> Test
      your mettle with the challenging turn-based combat system<br></li><li> Enjoy
      a fantastic soundtrack</li></ul>'
