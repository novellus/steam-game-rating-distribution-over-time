    about_the_game: "Escape Velocity is a fast-paced, action-packed 2-4 player, space\
      \ fight set in orbits across the Solar System. Fight against your friends or\
      \ in teams and push others out of the orbit. <br><br>It is envisioned first\
      \ and foremost as a couch party game but can be played online with Steam friends.<h2\
      \ class=\"bb_tag\">Space ships </h2><br>    \u2022 equipped with 3 state-of-the-art\
      \ T.E.C.H.s<br>    \u2022 use impulse to shield yourself or repel anyone or\
      \ anything that gets too close<br>    \u2022 use thrust to speed up <br>   \
      \ \u2022 use reverse to switch the direction instantly<br>    \u2022 collect\
      \ Shards to get access to advanced T.E.C.H.<h2 class=\"bb_tag\">Locations</h2><br>\
      \    \u2022 set across the Solar System<br>    \u2022 each location features\
      \ a twist of their own, whether obstacles or deadly traps<br>    \u2022 defy\
      \ gravity or embrace it<br>    \u2022 environmental features such as wormholes\
      \ and asteroids<h2 class=\"bb_tag\">Features</h2><br>    \u2022 game modes:\
      \ timed mode, survival, deathmatch<br>    \u2022 pick a space ship<br>    \u2022\
      \ choose which advanced T.E.C.H.s are available in your game<br>    \u2022 set\
      \ wormhole and asteroid spawn rates"
