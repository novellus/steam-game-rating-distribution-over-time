    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1178120/extras/gif1.gif?t=1574731095"
      /><br>XP Girls offers you the chance to manage 3 characters at once at the camp
      choosing their stat points, skill builds and their equipment. After which you
      can send them off to various battle locations on the world map fighting waves
      of enemies, brutal bosses while unlocking new heroines along the way.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1178120/extras/gif2.gif?t=1574731095"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1178120/extras/feattures.png?t=1574731095"
      /><br><br><ul class="bb_ul"><li><strong>Heroines</strong> 9 unique characters
      to unlock throughout the game world, each with her own unique passive skills
      and starting stats.<br></li><li><strong>RPG Elements</strong> Manage character
      stat points, skill points and their various equipment pieces. Send item to the
      fusion to receive precious rewards!<br></li><li><strong>World Map</strong> Explore
      the huge world of Balahar! Over 60unique game maps including various boss nodes</li></ul>
