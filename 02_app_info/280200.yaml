  data:
    about_the_game: Eterium is a space flight sim in the spirit of 90's games like
      Wing Commander and X-Wing. Developed by a two-man team, Eterium aims to bring
      the classic style of space combat games into the modern era. You play as a pilot
      serving aboard United Earth Alliance carrier Canopus during a war against an
      vicious alien race known as the Revi. Experience story-driven gameplay, advanced
      artificial intelligence, procedural missions and intense 3D space combat as
      you battle your way through over 50 missions of action-packed gameplay.<br><br>Gameplay
      Features:<br><ul class="bb_ul"><li>Fully customizable joystick<br></li><li>Xbox
      360 Controller and Mouse Support<br></li><li>Outstanding stereo 3D support (nVidia
      3d Vision only)<br></li><li>Advanced Artificial Intelligence<br></li><li>Dynamic
      Difficulty<br></li><li>Advanced ship damage system<br></li><li>Fully 3D rendered
      cockpits<br></li><li>Asteroid and mine fields</li></ul>
