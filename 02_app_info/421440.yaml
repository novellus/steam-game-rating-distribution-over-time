  data:
    about_the_game: "Academy Award\xAE winner Matt Damon (True Grit, The Bourne Supremacy)\
      \ and Edward Norton (Fight Club, The Italian Job) star in this story of passion,\
      \ risk and the extreme price of friendship! After losing a high-stakes card\
      \ game, Mike (Damon) gives up gambling for law school and a fresh start with\
      \ his girlfriend (Gretchen Mol -Cradle Will Rock). But then his best buddy (Norton)\
      \ gets out of prison and in over his head with a ruthless card shark (John Malkovich\
      \ - Being John Malkovich). From there, Mike's strong sense of loyalty - and\
      \ the lure of the game - draws him back to the tables in a game he cannot afford\
      \ to lose! Also starring John Turturro (O Brother, Where Art Thou?, Transformers\
      \ ) and Oscar\xAE winner Martin Landau (Ed Wood )."
