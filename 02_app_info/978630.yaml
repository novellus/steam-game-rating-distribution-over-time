    about_the_game: Juro Janosik is 3D low-poly style adventure RPG about Slovak legendary
      hero. As Juro Janosik you will take the law into your own hands and take an
      adventure across country of Slovakia, loot some gold from castles and give it
      to poor hardworking people.<h2 class="bb_tag"><strong>Features:</strong></h2><ul
      class="bb_ul"><li>10 levels with real Slovak castles<br></li><li>fight againts
      pandurs<br></li><li>handle dangerous obstacles and solve puzzles<br></li><li>more
      features in progress or planned</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/978630/extras/FPU_ENG_WHITE_SMALL.png?t=1604948019"
      /><br>* Supported using public funding by Slovak Arts Council
