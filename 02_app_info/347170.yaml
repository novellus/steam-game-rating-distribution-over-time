    reviews: "\u201CIf you're a flight simmer and you buy this title, you won't be\
      \ sorry. If you don't have it, you're depriving yourself of a very good flight\
      \ sim. One sunset run through the Mach Loop or across the Arizona desert and\
      \ you'll know what I mean.\u201D<br><a href=\"https://steamcommunity.com/id/oubaasusa/recommended/347170/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >oubassusa</a><br><br>\u201CCockpit\
      \ is around 80% clickable and BEAUTIFUL! Even for such early access it blows\
      \ the doors of most flight sims I have played. I will be playing this Sim for\
      \ the next decade. 100% fully worth the price for me.\u201D<br><a href=\"https://steamcommunity.com/profiles/76561198022043667/recommended/347170/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Jawsman01</a><br><br>\u201CJust tried\
      \ with the new UK options ski jump take off and lake district following lead\
      \ low through the landscape, a lot of fun, smooth and great terrain.\u201D<br><a\
      \ href=\"https://steamcommunity.com/profiles/76561198119096317/recommended/347170/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >wingco65</a><br>"
