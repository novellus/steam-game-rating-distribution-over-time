  data:
    about_the_game: "Feel the power of flying the AV8B Harrier II.  A flight and naval\
      \ combat simulator with mission planner and fully dynamic open ended campaign.\
      \ CAP2 is a <strong>middle ground simulator</strong>, you won't need to read\
      \ a 300 page manual to get off the ground, nor will you be carrying dozens of\
      \ missiles when you fire it up.<br><br><u><strong>Key Features</strong></u>\
      \ - All of the features listed here are currently available unless otherwise\
      \ stated. They are perhaps not 100% polished (after all its EA!) but enough\
      \ to give players an idea of where the game is heading.<br><br><strong>AV-8B\
      \ HARRIER II </strong><br><ul class=\"bb_ul\"><li>3D Cockpit: AA and AG radar\
      \ modes, MFD and HUD displays. Current selectable controls include: water injection,\
      \ canopy latch, MFD buttons, gear, flap settings and more. Night illumination\
      \ is also enabled, with separate adjustable lighting for self illuminated instruments\
      \ and the cockpit floodlights. Current animated controls include: flightstick,\
      \ throttle and nozzle angle.  We plan to make every part of the cockpit selectable\
      \ during EA. <br></li><li>Fuel tanks including associated fuel flow logic and\
      \ displays, you\u2019ll be able to mod them soon.<br></li><li>Weapons: Litening\
      \ pod, AIM-9 Sidewinder,  AIM-120 AMRAAM,  AGM-65 Maverick, AGM-84 Harpoon,\
      \ AGM-88 Harm, MK82 Bomb, MK83 Bomb, MK84 Bomb, LAU76.<br></li><li>Air to air\
      \ refueling: KC767 tanker, realistic hose physics, 3 difficulty levels or toggle\
      \ to off.<br></li><li>Radio comms: Radio exchanges, background chatter and formation\
      \ control commands.<br></li><li>Moddability: Harrier fuselage and cockpit photo\
      \ is available now. Helmet art and fuel tanks to be added soon.<br></li><li>Sound:\
      \ 3D environmental audio</li></ul><br><strong>A BEAUTIFUL WORLD 100% BASED ON\
      \ REALITY</strong><br><ul class=\"bb_ul\"><li>Protect the straits of Hormuz\
      \ and train in some of the most iconic sites across the globe including: Yuma\
      \ (Arizona), Kaneohe Bay (Hawaii) and The Mach Loop (Wales) <br></li><li>Geographically\
      \ accurate environmental lighting, based on longitude, latitude, date and time.<br></li><li>OpenStreetMap\
      \ data accurately places buildings, vegetation, rail and roads. There are already\
      \ thousands of objects in game and we are continuously adding more which drop\
      \ with each new patch. Of course, a host of custom objects are also included,\
      \ such as: power lines, lighthouses, water tanks, ATC towers, rigs etc. We've\
      \ recently added lighting to roads, runways, taxiways and buildings, illuminating\
      \ villages and cities which really adds to immersion. <br></li><li>TOD/lighting\
      \ controls. Once the updated day/night sky shader is complete you'll be able\
      \ to adjust the full 24hr cycle, plus advancing mission time will be added.<br></li><li>Accurate\
      \ star map &amp; realistic weather effects</li></ul><br><strong>FULLY DYNAMIC,\
      \ OPEN ENDED CAMPAIGN</strong><br><ul class=\"bb_ul\"><li>Misson Genres: \u200B\
      Air to air, air to land, maritime, training<br></li><li>Mission planner: Control\
      \ your fleet and air assets, plan your mission waypoints and target ingress/egress\
      \ together with your fleet formation, route and speed<br></li><li>Civilian traffic\
      \ transit shipping lanes, enter &amp; leave ports</li></ul><u><strong>\u200B\
      Please note: mission cycles and planner are currently under priority development\
      \ and will be finalised soon.</strong></u><br><br><strong>VR</strong><br>Oculus\
      \ Rift, HTC Vive an Open VR compatible headsets<br><br><strong>MULTI PLAYER</strong><br><u>CAP2\
      \ is currently a single player game, but here's what will be available when\
      \ we enable MP:</u><br><ul class=\"bb_ul\"><li>Campaign co-op mode: take part\
      \ in other players campaign missions or ask for help.<br></li><li>Fleet vs Fleet:\
      \ play co-op against an AI fleet or against other players.<br></li><li>Send\
      \ requests or opt for open invitation.</li></ul><br><strong>ASSETS</strong><br>The\
      \ following assets are in game now, we plan to add more assets during EA.<br><ul\
      \ class=\"bb_ul\"><li>USS Nassau (LHA-4) with animated elevators, deck crane\
      \ and deck tugs. Deck crew will be added soon.<br></li><li>MiG-21 (Recently\
      \ improved)<br></li><li>F4 Phantoms<br></li><li>Fast attack boats<br></li><li>Ships\
      \ &amp; Submarines<br></li><li>\u200BKC767 tanker</li></ul><br><strong>CONTROLLERS\
      \ / HARDWARE</strong> <br><ul class=\"bb_ul\"><li>Flightstick<br></li><li>HOTAS<br></li><li>Rudder\
      \ and MFD panel support<br></li><li>Gamepad mode<br></li><li>Track IR support<br></li><li>Supports\
      \ very wide screen aspect ratios</li></ul><br><u><strong>EA player requests\
      \ - currently under consideration for development AFTER the key features above\
      \ </strong></u><br>Falklands campaign, dynamic weather system, additional aircraft<br><br><u><strong>Should\
      \ you buy CAP2 now?</strong></u><br>If you don\u2019t yet own CAP2 obviously\
      \ we\u2019d love for you to join the crew.  We encourage you to read the above\
      \ features list carefully, particularly with reference to what's currently enabled\
      \ so that you have the correct expectation. It's worth remembering that as we\
      \ add new features and content to CAP2 throughout EA, the price will increase.<br><br>CAP2\
      \ uses a custom built engine that delivers a totally unique, immersive and realistic\
      \ experience.   After initial flight and tactical training you will be pitched\
      \ into an immersive scenario against aggressive ground, sea and air based enemies.\
      \ Use the fully articulated cockpit, your skills as a pilot and your tactical\
      \ awareness to engage in dogfights, carry out ground attacks and command your\
      \ fleet to ultimately ensure the safety of your comrades and the final capitulation\
      \ of the enemy. <br><br>Strategic decisions such as commanding your fleet on\
      \ the tactical map and your performance in the air will affect the final outcome:\
      \ Go 'gung ho' with a full out assault and the outcome will be in the balance\
      \ or plan ahead and the end result will be your ultimate victory!"
