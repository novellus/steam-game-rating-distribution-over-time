    detailed_description: "CHAINMAN is a Japanese made VR Survival Horror with strong\
      \ stealth gameplay.<br />\r\n<br />\r\nYou awake on an island with your arms\
      \ restrained in chains as blood curdling groans advance on you. With no way\
      \ to fight back you must use a combination of light mechanics, and the information\
      \ left by other survivors to traverse the night and stay hidden from the horror\
      \ that looms in the darkness.<br />\r\n<br />\r\n\u30FB Flares are your only\
      \ distractions. Crates and barrels your only hiding spots.<br />\r\n<br />\r\
      \n\u30FB Each enemy has a varied ability to see and hear you. Be careful not\
      \ to approach some and weary not to shine light on others.<br />\r\n<br />\r\
      \n\u30FB You must acquire certain provisions to advance through the island and\
      \ escape. Predict the enemy's movement and find a route to safety.<br />\r\n\
      <br />\r\n\u30FB It takes 2-3 hours to reach the normal ending.<br />\r\n  Play\
      \ more for an alternate ending.<br />\r\n<br />\r\n<br />\r\nBUILD NOTE:<br\
      \ />\r\nWe plan to update the CHAINMAN experience by the end of September. We\
      \ will implement a multiplayer mode in which one player uses the pc and the\
      \ other uses a VR headset.<br />\r\n<br />\r\nAs we\u2019re a Japanese studio,\
      \ please help us to create great VR experiences for all audiences, not only\
      \ the Japanese. Let us know what we need to consider? The do\u2019s the dont\u2019\
      s, the must haves and wants? We greatly value your feedback and hope to hear\
      \ your constructive comments."
