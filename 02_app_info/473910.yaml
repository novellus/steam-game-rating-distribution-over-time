  data:
    about_the_game: "It has been hundreds of years since the machines ironically wiped\
      \ out mankind. <br />\r\n<br />\r\nAfter seemingly endless competition, the\
      \ two dominant operating systems formed &quot;The Agreement&quot; to share the\
      \ colonized planets equally. Unfortunately, the once plentiful &quot;crypto&quot;\
      \ mines have begun to dry up, and so fighting over this critical resource has\
      \ resumed. <br />\r\n<br />\r\n<br />\r\nMultiplayer VR action comes to The\
      \ Nest with the &quot;Ctrl Alt Delete&quot; update. Teams of up to three players\
      \ will fight over Ctrl points, or six players can farm each other in the free-for-all\
      \ &quot;Delete&quot; game mode. <br />\r\n<br />\r\n<br />\r\nPick your OS!\
      \ <br />\r\n<br />\r\nJoin the enigmatic Angroid or the treacherous DieOS and\
      \ battle for dominance. <br />\r\n<br />\r\n<br />\r\nMultiple classes!<br />\r\
      \n<br />\r\nChoose to play as the powerful &quot;Sniper&quot; class, moving\
      \ from nest to nest with a grappling hook, teleport grenades, and a variable\
      \ zoom scope.<br />\r\n<br />\r\nOR<br />\r\n<br />\r\nPlay the advanced &quot;Slinger&quot;\
      \ class, a dual-wielding pistoleer that can move effortlessly in 3 dimensions\
      \ thanks to their patented Slinger grapple-pistols.  <br />\r\n<br />\r\n<br\
      \ />\r\nMultiple game modes!<br />\r\n<br />\r\nThe Ctrl Alt Delete update introduces\
      \ the first two game modes, &quot;Ctrl&quot; - where teams up 3 fight over control\
      \ points, and &quot;Delete&quot; - a Free-For-All death match. <br />\r\nStay\
      \ tuned for the &quot;Alt&quot; game mode, an alternating offense defense map.<br\
      \ />\r\n<br />\r\n<br />\r\nThe single-player experience will return with more\
      \ content, but all efforts are focused on multiplayer balance and polish. Stay\
      \ tuned!"
