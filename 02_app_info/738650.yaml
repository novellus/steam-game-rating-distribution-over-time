    reviews: "\u201CGreat art direction and an absolutely lovely score sets Seers\
      \ Isle miles apart from the competition.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://indiegamesplus.com/2018/09/visual-novel-seers-isle-will-have-you-unraveling-striking-mysteries\"\
      \ target=\"_blank\" rel=\"noopener\"  >Thomas Faust, Indie Games Plus</a><br><br>\u201C\
      Seer Isle once again proves that Nova-box know how to make a visual novel with\
      \ choices that matter. It\u2019s rich, artistic, emotional and mysterious, and\
      \ it draws you in quickly and holds your attention rapt. The twists are surprising,\
      \ the characters are relatable and the environments are gorgeous. Seers Isle\
      \ is about as perfect as visual novels can get if you ask me.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.indiehangover.com/review-seers-isle/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Jacob Wood, IndieHangover</a><br><br>\u201C\
      We need more games like Seers Isle with complex narrative intentions to demonstrate\
      \ gaming\u2019s relevance as a storytelling medium. It doesn\u2019t hurt that\
      \ this innovative story structure also includes memorable characters and inviting\
      \ art design.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.indiegamewebsite.com/2018/09/28/seers-isle-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cole Brayfield, The Indie Game Website</a><br>"
