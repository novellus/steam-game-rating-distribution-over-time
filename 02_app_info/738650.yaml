    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/738650/extras/banner.jpg?t=1598512016\"\
      \ /><br><strong>Seers Isle</strong> is an interactive graphic novel, set in\
      \ a fantasy version of medieval northern Europe, where your choices impact the\
      \ fate of a group of characters.<h2 class=\"bb_tag\">Story:</h2><br><i>\u201C\
      The island\u2026 It was my prison.<br>For ages, I roamed the land, helpless,\
      \ looking for a way out...<br>... And then, they arrived.\u201D</i><br><br>A\
      \ group of shaman apprentices set foot on the shores of a sacred island to be\
      \ initiated to magic. <br>As they progress through the wilderness, looking for\
      \ the \u201CSeers\u201D, their spirit-guides, they realize they\u2019re not\
      \ alone.<br>Who is this strange horned woman they are seeing in their dreams?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/738650/extras/description_separator_lightgrey.png?t=1598512016\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li> Explore\
      \ the island through a diverse group of characters, depicted in a <strong>gorgeous\
      \ European comic book art style</strong>.<br></li><li> <strong>Every choice\
      \ matters</strong>. Each decision you make slightly alters the mood and personality\
      \ of the main character as well as her relationship with the rest of the group.<br></li><li>\
      \ A <strong>huge amount of content</strong>: with each playthrough, discover\
      \ a novel-sized adventure and a slice of the hundreds of hand-drawn images created\
      \ for the game.<br></li><li> An <strong>immersive and finely crafted soundtrack</strong>:\
      \ the music adapts and shifts according to your choices and the mood of each\
      \ scene.<br></li><li> Try out our <strong>dynamic dialog system</strong>: read\
      \ the story like a comic book.<br></li><li> <strong>High replayability</strong>:\
      \ choose your soulmate and discover the outcome of your decisions through multiple\
      \ story paths and endings.</li></ul>"
