  data:
    about_the_game: Class is in session, and today we're getting ready to rumble!
      Buckle up for the high stakes 3v3 matches of Cherry Tree High! Pick your team
      of three elite female warriors-in-progress to train up in a winner-takes-all
      card-based battle system! Climb to the top of the ranks, cause if you don't
      pay attention you'll either tap, or snap!<br><br>Cherry Tree High follows your
      team's pursuits as they grow their skills over the tough school season. These
      girls aren't just catty, they are downright lethal, so don't get on their wrong
      side or you'll never be able to go home and be a family man.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>From the makers of Cherry Tree High Comedy Club is a new step
      forward in the school's prestige!<br></li><li>Over 15 characters to choose from,
      each with their own unique fighting style and colorful personalities!<br></li><li>Train
      your team over the season and show off your best via online leaderboards!<br></li><li>Engage
      your team in a large variety of talking points and topics, unlocking more scenarios
      as the season continues! Every replay offers different routes!<br></li><li>Victorious
      once? A Winner Is You! But can you do it again? Challenge New Game+ and prove
      your supremacy! </li></ul>
