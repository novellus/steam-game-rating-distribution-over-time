details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/700060/extras/quote.png?t=1608651399"
      /><br><br>Space Station Continuum is a building &amp; management sim inspired
      by the past, present, and future of humans in space.<br><br>Based on real space
      history, Space Station Continuum puts you in charge of an internationally funded
      space station in low Earth orbit.<br><br><strong><i>Space Station Continuum
      is currently in Early Access and has limited content compared with the final
      version of the game.</i><br><br>Get access to all of the latest updates and
      help shape the development roadmap by buying Space Station continuum today!</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/700060/extras/large_station_steam_page.jpg?t=1608651399"
      /><br><br>You'll manage power generation, heat dissipation, water re-circulation,
      and more. All while your astronauts conduct scientific experiments to earn money
      and research new technologies. Over time, these new technologies will help you
      expand your station and increase its efficiency.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/700060/extras/astronaut_researching_steam_page.jpg?t=1608651399"
      /><br><br>Reaching certain milestones will allow you to progress into new eras
      of spaceflight, unlocking new research opportunities, equipment designs, launch
      vehicles, music, and more.<br><br>Technologies like asteroid mining and orbital
      hydroponics will help reduce your reliance on expensive resupply shipments from
      Earth. One day it could be the Earth relying on you!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/700060/extras/asteroid_store_page.png?t=1608651399"
      />
