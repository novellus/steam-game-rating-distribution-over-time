    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1184480/extras/Artboard_1.png?t=1603900566"
      /><br>Set in a 90's retro future, Inertial Drift is an Arcade Racer with a devastatingly
      unique handling model and unbelievably satisfying twin-stick drift mechanics.
      Inertial Drift offers a whole new level of accessibility and challenge to the
      arcade racing genre - for a driving experience genuinely unlike anything you've
      played before.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1184480/extras/Artboard_2.png?t=1603900566"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1184480/extras/unique_twin_stick_controls.gif?t=1603900566"
      /><br>The left stick is used for steering, while the right hand <strong>Drift
      Stick</strong> gives you independent control over your drift. Intuitive for
      new players and uniquely challenging for pros. <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1184480/extras/Artboard_3.png?t=1603900566"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1184480/extras/Fiercely_Individual_Cars.gif?t=1603900566"
      /><br>Each one of the <strong>16 cars</strong> is a totally different beast,
      with unique characteristics to master. Get behind the wheel of Sport hatchbacks,
      Coupe's, Supercars &amp; more! <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1184480/extras/Artboard_4.png?t=1603900566"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1184480/extras/20_tracks.gif?t=1603900566"
      /><br>Tear through neon city streets, race around rural temple complexes and
      hurtle down winding mountain passes. <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1184480/extras/Artboard_5.png?t=1603900566"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1184480/extras/Set_in_a_90s_retro_future.gif?t=1603900566"
      /><br>Each racetrack is set within a bold and distinctive environment. Including
      vibrant cityscapes, coastal sunsets, gorgeous starry skies and snow-capped peaks.
      <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1184480/extras/Artboard_6.png?t=1603900566"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1184480/extras/Single_Player_Story_Mode.gif?t=1603900566"
      /><br>With <strong>7 race event types</strong> there is plenty of opportunity
      to perfect your craft! Get competitive in a mix of races, head-to-heads, time
      trials and style showdowns! <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1184480/extras/Artboard_7.png?t=1603900566"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1184480/extras/Multiplayer.gif?t=1603900566"
      /><br>Think you've mastered the perfect drift? What better way to prove it.
      Take on other racers via <strong>local co-op and online multiplayer. </strong>
