    reviews: "\u201CFun, varied and charismatic. It's a pity that Lurdita's surreal\
      \ adventures don't last a little bit longer. Despite the modesty of resources,\
      \ we are facing a game whose developers have put a lot of care in almost all\
      \ sections.\u201D<br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.meristation.com/pc/slap-village---chapter-1-reality-slap/analisis-juego/2139631\"\
      \ target=\"_blank\" rel=\"noopener\"  >Meristation</a><br><br>\u201CInteresting\
      \ and really promising start. What &quot;Slap Village&quot; is now required\
      \ to do during its two remaining chapters, is to evolve from a very nice to\
      \ a great adventure game in whole\u201D<br>80/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://ragequit.gr/reviews/item/slap-village-chapter-1-reality-slap-pc-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ragequit</a><br><br>\u201CThe whimsy\
      \ and charm of Reality Slap won me over despite its rough spots. Not only did\
      \ I have fun playing it, it left me wanting more.\u201D<br>B (A well made professional\
      \ game) \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://justadventure.com/index.php?option=com_content&amp;view=article&amp;id=3571\"\
      \ target=\"_blank\" rel=\"noopener\"  >JustAdventure</a><br>"
