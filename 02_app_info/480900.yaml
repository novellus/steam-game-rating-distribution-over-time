    about_the_game: Slap Village is a point and click adventure game inspired by the
      classics of this genre merging the topics of the Wild West with nowadays concepts.
      The story, which is starred by the young town girl Lurditas, is set in an anachronistic
      universe with scenarios and characters typically from that historical period,
      yet blended with technologies and characteristics of the modern life.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/480900/extras/banner_1_slapvillage_color_mini600.png?t=1489675833"
      /><br><br><strong>Resolve mysteries</strong><br><br>Contact with aliens, revelation
      of conspiracies, or shamanic practices are just some of the mysteries with which
      Lurditas will be confronted during her long journey. Discover all the hidden
      secrets in this paranormal Western. <br><br><strong>Uncover this Wild and Modern
      West</strong><br><br>A young girl by herself against the Wild West that challenges
      her bravery and her skills. A world filled with eccentric characters and completely
      different settings such as a Native American town of film-makers, a steam locomotive
      with WIFI or a karaoke Saloon. These summer holidays have turned into a defiance
      that will determine the evolution of humanity.<h2 class="bb_tag"></h2><br><strong>Main
      characteristics</strong><br><br><ul class="bb_ul"><li> Graphic adventure game
      packed with humour and features that resemble to the classics of this genre.
      <br></li><li> Carefully and entirely handmade Cartoon art style, with eccentric
      characters and vivid colours.<br></li><li> Exploration, multitude of dialogues
      and demanding jigsaw puzzles.<br></li><li> A unique world and completely original.<br></li><li>
      Entertaining minigames that will be unblocked as the adventure goes on.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/480900/extras/banner3-2_OK_600.png?t=1489675833"
      />
