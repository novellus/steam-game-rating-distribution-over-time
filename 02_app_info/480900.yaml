    short_description: Set in an anachronistic Western with multitude of characters
      and adventures to discover, Slap Village mixes up the past and the present time
      within a context full of humour and mystery. Immerse yourself in this wild adventure
      and find out about the story of Lurditas and her inseparable friend Rasta.
