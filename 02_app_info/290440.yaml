details:
  data:
    about_the_game: In the unknown expanse of the deep sea, survival of the fittest
      is taken to a whole new level. The weak and slow perish while the strong survive.
      To withstand the unforgiving nature of the depths, its denizens must adapt.
      For many, the only survival option is to evolve into an exotic and dangerous
      being. <br><br>In Qualia 3, you take form of an evolving creature - a &quot;<i>Multi
      Agent</i>&quot;, comprised of three base creature elements. To become stronger
      and to overcome your adversaries, you will need to adapt and gain access to
      new forms. The only way to do this is to kill other creatures, collect their
      energy, and obtain trophies that unlock new forms. If successful, you will gain
      dominion over the deep sea and become its apex predator! Should you fail, your
      fate will be sealed as just another forgettable part of the food chain. <br><br>Set
      out to control the depths, or die trying!<br><br><ul class="bb_ul"><li><strong>26
      Unique Body Parts</strong><br>Collect energy balls from fallen sea creatures
      to obtain a variety of creature parts. Discover the right combination that best
      suits your play style!<br></li><li><strong>8 Action-Packed Stages</strong><br>Test
      your Multi Agent against the predators of the deep in 8 stages, each more challenging
      than the last. Conquer a powerful boss at the end of each level!<br></li><li><strong>Collect
      Trophies</strong><br>Each trophy offers a substantial reward in the form of
      energy, used to purchase new creature parts. The more trophies you collect,
      the more your advantage over the <br>harshness of the depth rises.</li></ul>
