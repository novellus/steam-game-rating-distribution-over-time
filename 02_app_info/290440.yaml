    recommendationid: '75684011'
    review: 'In this game, you play as an insect swimming on the surface of a big,
      rectangular tub of partially-set gelatin, fighting against a horde of pickle
      slices, slices of star fruit and other fruit and vegetable slices.  I guess
      just having a bug in the gelatin wasn''t bad enough, and you have to ruin the
      whole fruit salad.  Anyway, you fight against the slices by splashing the gelatin
      at them, either using energy bombs or telekinetic pulses, depending on which
      armaments you purchase from saving up clouds of magnetic money gas.  (This story
      is my personal interpretation.)


      It''s actually kind of fun once you figure out how to build up harmonic motion
      to generate strong enough splashes.  Notice that your own motion compresses
      the gelatin in front of you.  If you take advantage of this and also save up
      enough magnetic money gas to get some of the pulse weapons, it becomes like
      a surreal shooting game.


      If you pick the right settings, you can play this game with an XBox360 controller,
      which I definitely recommend.  On the downside, this game requires a lot of
      grinding to get to the decent weapons.  On the up side, it provides a new and
      entirely different kind of challenge than any normal arena shooter.  It totally
      breaks out of the gelatin mold.'
