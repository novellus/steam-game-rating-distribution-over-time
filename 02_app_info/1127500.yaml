  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1127500/extras/SteamStore_Footer.gif?t=1604369282\"\
      \ /><br><br>Have you ever been stuck in traffic and wished you could do something\
      \ to fix it? <br>In Mini Motorways, the city\u2019s traffic problems are in\
      \ your hands.<br><br>From the makers of Mini Metro, Mini Motorways is a game\
      \ about drawing the roads that drive a growing city. Build a road network, one\
      \ road at a time, to create a bustling metropolis. Redesign your city to keep\
      \ the traffic flowing, and carefully manage upgrades to meet the changing demands.\
      \ How long can you keep the cities of the world moving?<h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>Dynamically growing cities that make\
      \ every game unique!<br></li><li>Stunning maps visually inspired by cities all\
      \ around the world for you to explore.<br></li><li>A variety of upgrades help\
      \ you meet the demands of your ever-expanding road network.<br></li><li>Different\
      \ color modes to choose from, including colorblind and night modes.<br></li><li>Responsive,\
      \ relaxing soundtrack that grows with your city, created by Disasterpeace.</li></ul>"
