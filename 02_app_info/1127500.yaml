    short_description: Mini Motorways is a strategy simulation game about designing
      the road map for a growing city. Build a traffic network, one road at a time,
      to create a bustling metropolis. Redesign your roads and place your motorways
      to get everyone where they need to go. How long can you keep the city moving?
