    short_description: "The &quot;Railgun&quot; and the &quot;Hornet&quot; \u2014\
      \ a combination that was used by every player in Tanki X. Its excellent maneuverability,\
      \ damage, and range, will allow you to make aggressive attacks and cover for\
      \ your allies at a safe distance. The kit also includes the XT skin for the\
      \ &quot;Railgun&quot; and the &quot;Clay&quot; paint."
