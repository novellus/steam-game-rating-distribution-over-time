    about_the_game: Feeling stressed? Treat yourself to this therapeutic VR refuge
      from the real world with procedurally generated realms of gentle sounds, sweet-tasting
      colors, and breathtaking beauty.<br><br>Find and catch the bouncing spheres
      to visit different worlds. Find the perfect place to relax and watch the virtual
      world go by. There are no enemies, quests, guns, or puzzles. There is no objective
      other than to relax and enjoy.<br><br>The experience allows you to experience
      a simulation of synesthesia, a mixing of senses, where you can <strong>see sounds</strong>
      and <strong>hear colors</strong>. Each &quot;popsicle&quot; produces a sound
      that is based on their color, with a loudness based on their height and position.
      The sounds you hear are based on the colors around you. For more interesting
      soundscapes, seek out patches with mixed colors, interesting formations, or
      rapidly moving landscapes.<br><br>Play for 5-20 minutes before bed, or after
      a stressful day, or when you're feeling depressed/anxious. By the end of the
      session, you'll feel much less stressed, more relaxed and happy. You will be
      able to sleep more easily, and you might even have vividly colorful dreams when
      you sleep.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/992960/extras/lullaby_600x150.gif?t=1552021871"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Great for relaxing,
      open-eyed meditation, or jaw-dropping drug-free tripping<br></li><li>Endless
      blissful landscapes to soar through<br></li><li>Infinite number of unique procedurally
      generated worlds and soundscapes<br></li><li>Relaxing and immersive VR experience
      for HTC Vive or Oculus Rift<br></li><li>Friendly for sitting, standing, or room-scale
      VR<br></li><li>Head-controlled steering to prevent motion sickness, or hand
      controller snap turning for non-360 degree setups<br></li><li>Easily save 4K
      resolution snapshot images of your experience, to share with others, or use
      as a wallpaper</li></ul>
