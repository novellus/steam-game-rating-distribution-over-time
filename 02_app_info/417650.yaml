    about_the_game: "WARRIOR tells the inspirational story of an estranged family\
      \ that finds redemption in the unlikeliest of places\u2026the MMA ring. Tommy\
      \ Riordan (Tom Hardy), an ex-marine with a tragic past, returns home and enlists\
      \ his father (Nick Nolte), a recovering alcoholic and former wrestling coach,\
      \ to train him for \u201CSparta\u201D, the biggest MMA tournament ever held.\
      \ But when Tommy's underdog brother, Brendan (Joel Edgerton), fights his way\
      \ into the tournament, the two brothers must finally confront each other and\
      \ the forces that pulled them apart. What ensues is the most gut-wrenching,\
      \ soul-stirring, and unforgettable battle of their lives."
