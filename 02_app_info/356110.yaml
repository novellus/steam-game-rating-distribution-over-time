    about_the_game: "1 box, 6 transformations, 120 levels of increasing difficulty\
      \ for skilled players who love challenges.<br />\r\n<br />\r\nHelp Boxy escape\
      \ its factory and survive the outside world by mastering its 6 transformations:\
      \ Rocket, Steel, Bubble, Spikes, Vapor and Fire.<br />\r\n<br />\r\nMore than\
      \ a hundred levels of increasing difficulty will put your skills, reflexes and\
      \ cunning to the test. Die, retry, perfect your run and dominate the competitive\
      \ leaderboards.<br />\r\n<br />\r\n- 6 transformations meaning 6 different types\
      \ of gameplay<br />\r\n- 3 game modes (Classic, Time Attack and Survival)<br\
      \ />\r\n- 10 worlds to explore, from a cold factory to a hot volcano or a watery\
      \ jungle<br />\r\n- 120 levels, skill-based or puzzle-based"
