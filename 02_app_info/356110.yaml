    reviews: "\u201CEven if you have mastered its gameplay you'll come back often\
      \ to try to reach 100% on every level. Box Out! is full of good ideas, it's\
      \ cute, funny and makes Da Picky Monkey a new very interesting indie studio!\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamesidestory.com/2014/10/09/gametest-box-out-pc\"\
      \ target=\"_blank\" rel=\"noopener\"  >gamesidestory</a><br><br>\u201CWith a\
      \ mix of challenge for your mind and reflexes, the small Boxy will seduce you\
      \ with a nice Stockholm Syndrome, for a fair price.\u201D<br>7/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://artofgaming.fr/tests/box-out/23322/\"\
      \ target=\"_blank\" rel=\"noopener\"  >artofgaming</a><br>"
