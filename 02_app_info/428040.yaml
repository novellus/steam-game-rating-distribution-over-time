details:
  data:
    about_the_game: "Round up the usual suspects\u2014the mean girl, the new kid,\
      \ the bully, the nerd, maybe even your best friend! As the sixth grade detective,\
      \ you'll spy on classmates for cash\u2014will you keep their secrets or take\
      \ the money?<br><br>&quot;Sixth Grade Detective&quot; is a 109,000-word interactive\
      \ young-adult novel by Logan Hughes, where your choices control the story. It's\
      \ entirely text-based--without graphics or sound effects--and fueled by the\
      \ vast, unstoppable power of your imagination.<br><br>Match wits with the criminal\
      \ masterminds of middle school! Solve mysterious disappearances and thefts,\
      \ trace rumors, track down your best friend's stolen bike, and most importantly\u2014\
      get a date to the dance. <br><br>Forge friendships, chase down thieves, or stick\
      \ to your guns against bullies? Unmask them in public, or work behind the scenes\
      \ to help a new friend? Will you protect the reputation of your clients, destroying\
      \ evidence, or go so far as to hack your friend's cell phone to uncover his\
      \ embarrassing secret?<br><br><ul class=\"bb_ul\"><li> Investigate six mini-mysteries.<br></li><li>\
      \ Search for clues, question suspects, crack codes, dust for fingerprints, interview\
      \ witnesses, and uncover your classmates' deepest secrets.<br></li><li> Reveal\
      \ the truth, or keep silent for the greater good\u2026 or greater profit.<br></li><li>\
      \ Shine in the classroom or cut school with the rebels.<br></li><li> Lie to\
      \ the adults--if you can get away with it<br></li><li> Build friendships, create\
      \ enemies, and find a date for the big dance.<br></li><li> Play as a girl, boy,\
      \ or neither. Date classmates of any gender, or avoid romance altogether.<br></li><li>\
      \ Find out who your secret admirer is</li></ul>"
