details:
  data:
    about_the_game: "Special Alert: Terrorists have invaded our embassy and seized\
      \ an undetermined number of hostages...Lives hang in the balance as high ranking\
      \ diplomats are held at gunpoint...Their safety requires immediate action...\
      \ prepare to infiltrate the embassy, neutralize the terrorists, and rescue the\
      \ hostages, or die trying.<br />\r\n<br />\r\nSTAGE 1 - Set up strategic positions\
      \ across from the Embassy. Be prepared to dive for cover if the terrorists spotlights\
      \ turn your way.<br />\r\n<br />\r\nSTAGE 2 - Gain access to the Embassy. Rappel\
      \ from the roof and crash through unguarded windows, keeping out of terrorist\
      \ gun-sights.<br />\r\n<br />\r\nSTAGE 3 - Locate the hostages. Heavily armed\
      \ terrorists control all three floors and must be neutralized before they can\
      \ open fire.<br />\r\n<br />\r\nSTAGE 4 - Bring the hostages to safety. Their\
      \ families - and the nation - are counting on you to succeed in this life-or-death\
      \ operation.<br />\r\n<br />\r\n<br />\r\nFEATURES:<br />\r\n<br />\r\n\u2022\
      \ Control of six Assault Force team members<br />\r\n\u2022 Three difficulty\
      \ levels, plus a training mission without hostages<br />\r\n\u2022 Superb graphics\
      \ and sound effects<br />\r\n\u2022 Action, strategy, and suspense"
