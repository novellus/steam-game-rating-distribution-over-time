    about_the_game: "Join the corps! <strong>Umbrella Corps</strong> is a new fast-paced\
      \ third-person shooter set in the Resident Evil universe. The competitive online\
      \ game will feature quick, intense matches in compact battle zones themed from\
      \ historic Resident Evil environments such as an Umbrella Facility map. Umbrella\
      \ Corps utilizes the Unity engine developed by Unity Technologies.<br><br>Umbrella\
      \ Corporation, a ruthless international pharmaceutical company, had been known\
      \ for its genetic experiments and biological weaponry that led to worldwide\
      \ devastation including the infamous Raccoon City incident. Although the organization\
      \ was brought down in 2003, its legacy of bio-terrorism continued. In the present\
      \ day, corporations with nebulous interests in bio-weaponry have hired squads\
      \ of special forces for experimental battles in restricted virus-infected areas\
      \ against other mercenaries.<h2 class=\"bb_tag\"><strong>FEATURES:</strong></h2><ul\
      \ class=\"bb_ul\"><li><strong>Close Quarters Battle</strong> \u2013 high-intensity,\
      \ quick-play matches with no place to hide<br></li><li><strong>Fast-paced competitive\
      \ team shooter</strong> \u2013 players can compete online in adrenaline-fueled\
      \ matches<br></li><li><strong>Variety of unique match options</strong> \u2013\
      \ compete in various modes including the high-stakes One Life Match mode where\
      \ players only get one chance apiece per round to take down the other team<br></li><li><strong>\u201C\
      The Experiment\u201D single player mode</strong> \u2013 players hone skills\
      \ in a coliseum style horde-like mode in more than 20 missions with varying\
      \ objectives<br></li><li><strong>Resident Evil backdrop</strong> \u2013 new\
      \ and reimagined environments such as the Umbrella Facility, Village, and Tricell\
      \ HQ are filled with enemies such as zombies, Cerberus dogs or Ganados which\
      \ add an extra layer of threat or opportunity to the maps<br></li><li><strong>Analog\
      \ aim and cover system</strong> \u2013 flexible system allows for lean and height\
      \ adjustments for more precise control when firing from cover<br></li><li>Gun\
      \ and grenade based weaponry plus specialized gear with Resident Evil flair:<br><ul\
      \ class=\"bb_ul\"><li><strong>Brainer </strong>\u2013 a powerful melee axe which\
      \ goes straight into the skull<br></li><li><strong>Tactical Shield</strong>\
      \ \u2013 an arm-mounted guard allowing players to utilize a zombie as cover<br></li><li><strong>Terrain\
      \ Spikes</strong> \u2013 boot-mounted spikes for trampling enemies<br></li><li><strong>Zombie\
      \ Jammer</strong> \u2013 a device which repels zombies only when active</li></ul></li></ul>"
