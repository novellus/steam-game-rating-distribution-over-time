details:
  data:
    about_the_game: "Let your animalistic tendencies come to life with this new Beast\
      \ man Generator pack! Now you can create mean, tough, snarling man-creatures\
      \ and enemies with all the usual features of badness: horns, tusks, snouts,\
      \ ears, teeth, body sprites and lots more!<br />\r\n<br />\r\nFeatures:<br />\r\
      \n<br />\r\nClothes: 20 Male<br />\r\nAccessories or antlers: 10 Male<br />\r\
      \nBeast ears: 5 sets<br />\r\nSet of eyes: 3 sets<br />\r\nBeast face: 3 shapes\
      \ (Leo / lion, Lizardman, Werewolf)<br />\r\nBeast tail: 4<br />\r\nFront hair:\
      \ 4 male<br />\r\nRear hair: 4 male<br />\r\nBeast body: 3 male (Leo / lion,\
      \ Lizardman, Werewolf)<br />\r\n<br />\r\n** In order to use the contents in\
      \ this pack firstly it is very important for you to make a backup of the original\
      \ normal-body templates such as SV_body_p01.png, SV_body_p01_c.png, TV_Body_p01.png,\
      \ TV_Body_p01_c.png, TVD_Body_p01.png, TVD_Body_p01_c.png . <br />\r\n<br />\r\
      \nAfter successfully saving the original body templates into other folder you\
      \ can swap in the beast body templates by clicking &quot;body&quot;  folder\
      \ in each SV, TV, TVD folders.<br />\r\n<br />\r\nPlease visit our website for\
      \ more information on how to use this pack. Link is on the right under &quot;User\
      \ Manual&quot;"
