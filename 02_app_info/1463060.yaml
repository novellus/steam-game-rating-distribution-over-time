    about_the_game: "The Afterglow of Mohists Outfit DLC is a thank you gift for all\
      \ players! This pack can change the appearance of the lead characters\u2019\
      \ outfits. <strong>Before purchasing this DLC, please update your game to Patch\
      \ 1.03 or above.</strong><br>Thank you for playing our game!<br><br><br>This\
      \ Outfit Pack includes\uFF1A<br>Uniform of Elite Investigator<br>Elite Investigators\
      \ are those who obtain a certain amount of knowledge and technique. This outfit\
      \ will be handed out to them when they earn the title.<br><br>Uniform of Clockwork\
      \ Disciple:<br>The junior disciples of the Clockwork department need to learn\
      \ the basic knowledge of Clockwork. This outfit will be handed out to them when\
      \ they first got in.<br><br>Uniform of Healing Scholar<br>The healing department\
      \ helps people with injury and disease. They also obtain a higher level of Mohism\
      \ doctrine, skill, medicine and Clockwork. This outfit is a symbol of their\
      \ rank."
