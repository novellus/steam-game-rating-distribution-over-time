  data:
    about_the_game: "The Pixel Piracy OST features all of the music from the hit PC\
      \ game written by Kole Audio Solutions.<br />\r\n Everything from the sea shanties\
      \ your wee mates sing while sailing on your custom pirate ship to the pulse-pounding\
      \ Combat tracks that encourage you to destroy your fierce enemies.<br />\r\n\
      <br />\r\n1) Sailing the World of Pixel Piracy<br />\r\n2) Little Humming Shanty<br\
      \ />\r\n3) I'm in a Pirating Mood<br />\r\n4) Landlubber\u2019s Groove<br />\r\
      \n5) My Favorite Things Start with a \u2018P\u2019<br />\r\n6) I Hear Cannons<br\
      \ />\r\n7) May the Best Pirate Win<br />\r\n8) Salty Dogs<br />\r\n9) Pirating\
      \ Life is the Good Life<br />\r\n10) So Lonely at Sea<br />\r\n11) 9 Drinks<br\
      \ />\r\n12) Pirate\u2019s Jig<br />\r\n13) Feisty Fisticuffs<br />\r\n14) You\
      \ Can Only Sail for So Long<br />\r\n15) Shoot and Loot<br />\r\n16) 1st Pixel\
      \ Piracy Demo (Bonus)"
