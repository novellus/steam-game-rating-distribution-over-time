details:
  data:
    about_the_game: "Livonia is the brand-new DLC map for DayZ, allowing players to\
      \ experience the hardcore survival hit in a whole new environment. Up to 60\
      \ players on a server will be tasked with a single goal: survive this new unfamiliar\
      \ land for as long as possible, by any means necessary.<h2 class=\"bb_tag\"\
      >Key Features</h2><strong>New massive world to explore.</strong> At 163 km\xB2\
      , Livonia is big enough to provide you with hours of exploration as you learn\
      \ the lay of the land. Its varied landscapes and numerous landmarks provide\
      \ an abundance of places for players to take shelter, build a base, and hide\
      \ from both the infected and other survivors.<br><br><strong>Idyllic environment.</strong>\
      \ This Eastern European terrain covers the southern Topolin-Nadb\xF3r region\
      \ of the larger Polish-speaking country of Livonia. The new topography brings\
      \ lush green landscapes, dense forests, overgrown fields, winding rivers, serene\
      \ lakes, murky swamps, an array of dilapidated structures, and various remnants\
      \ of an abandoned society.<br><br><strong>Frequent Encounters.</strong> The\
      \ new map is the perfect size for survivors looking for player-interactions.\
      \ Whether friendly or hostile, you'll stumble upon other players much more often\
      \ in Livonia.<br><br><strong>Fresh hunting ground.</strong> Livonia's food supply\
      \ is scarce, and players wanting to survive will have to quickly learn how to\
      \ forage, fish, and hunt in this new wilderness to keep from starving. Luckily,\
      \ Livonia is home to a plethora of wildlife for survivors to live off. But beware:\
      \ alongside this delicious fauna a new threat roams the post-apocalyptic world\
      \ of DayZ, and it comes in the form of the Eurasian Brown Bear. Watch out!<br><br><strong>Erratic\
      \ weather.</strong> The temperate late-summer climate of Livonia, although usually\
      \ quite pleasant, brings frequent rainfall and severe thunderstorms. This unpredictable\
      \ and relentless weather will pose an additional challenge for survivors, as\
      \ you\u2019ll have to keep a keen eye open for protective gear and shelter to\
      \ shield yourself from the unforgiving elements."
