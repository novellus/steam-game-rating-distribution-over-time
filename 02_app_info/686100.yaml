details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/686100/extras/Title_Text.png?t=1503392800"
      /><br>Dark space.<br>Knock down all the cans for escape.<br>But, don''t be careless.<br>If
      you break stages, you encounter more difficult obstacles and cans.<br>Now, you
      start.<br>And be boast your scores to your friends.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/686100/extras/Gun_Text.png?t=1503392800"
      /><br><br><strong>Game Play</strong><br>This game is to knock down all the cans
      on shelves.<br>Player knocks down all the cans on the shelves by the specialized
      gun. <br><br>A gun and 20 balls as using bullets is provided basically to player.
      <br><br>Game level will be raised as the player can''t knock down the cans.<br>For
      example, moving obstacles interrupt the bullets to cans.<br>Player executes
      the game with the limited bullets and game is over if he finish all the stages.<br>Game
      is mixed with shooting and puzzle.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/686100/extras/Contral.png?t=1503392800"
      /><br><br><strong>Game control</strong><br>''Can Boom'' is specialized game
      for HTC Vive.<br>You can just play only using Vive controller.<br>In addition,
      1 controller is used only not 2.<br><br>Menu choice : Trigger<br>Shooting :
      Trigger<br>Bullet menu activation : Grip button<br>Bullet choice : R/L button
      of pad.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/686100/extras/Shop_Text.png?t=1503392800"
      /><br><br><strong>Store system</strong><br>Accumulated score by getting game
      play can use at the store in this game.<br>The way to raise score is to clear
      many stages or to get scores through many games.<br>Selling items at store are
      many kinds of balls as bullets for shooting.<br><br>Tennis ball(2000 points)
      : Hit the cans closely at small area.<br>Soccer ball(6000 points) : Hit the
      cans roughly at wide area.<br>Ice ball(20000 points) : Hit the cans makes ice
      explosion.<br>Watermelon(30000 points) : Hit the cans makes watermelon explosion.<br>Thorn
      ball(40000 points) : Most strong ball to explode.<br>Blowfish(50000 points)
      : Hit the cans makes expansion.<br><br>Purchased balls are change available
      at any time to push controller during games.<br>Using suitable balls to save
      balls as bullets upon knocking down cans. <br><br><strong>Game instruction<br>1.
      Everybody enjoys with simple operation.</strong><br>   * It''s so simple game
      by shooting with gun in the screen.<br>     Player just pull the trigger after
      aiming.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/686100/extras/Can_Text.png?t=1503392800"
      /><br><strong>2. You encounter bombing, elctricity, ice, bonus, death and transperant
      can.</strong> <br>   * Bonus can : Take more balls as using bullets.<br>   *
      Bombing, elctricity, ice can : If you hit them, near of cans will be knock down
      by explosion. <br>   * Death can : If you hit it, game is over.<br>   * Transparent
      can : If you hit it, near of cans will be changed to invisible.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/686100/extras/Ball_Text.png?t=1503392800"
      /><br><strong>3. You get more powerful balls with your accumulated scores. </strong><br>   *
      You get certain scores after felling cans and more high scores as stages high.<br>   *
      Scores are accumulated as you play games more and you can get various of balls
      as using bullets<br>     in the store which located in main screen. <br>   *
      Tennis ball, soccer ball, ice ball, iron ball, blowfish, watermelon ball are
      displayed in the store.<br> <br><strong>4. You encounter various of obstacles
      as you play high stages. </strong><br>   * Various obstacles of tree and iron
      is appeared for difficult aiming.<br>   * Pay attention to shoot for moving
      obstacles.<br><br><strong>5. Ranking</strong> <br>   * You can put in scores
      after game..<br>   * You can compete with your family and friends.<br><br><strong>6.
      Search for hidden function</strong> <br>   * You can get other guns when you
      search carefully main screen.<br>   * Many instructions are appeared if you
      click the help can in main screen.<br><br><strong>7. Caution</strong> <br>   *
      Never throw controller although you can''t break stages.<br>   * Please paly
      game with taking line of controller on your wrist.<br>   * Pay attention to
      shoot because you start again form first stage after game over.'
