  data:
    about_the_game: The Tarot Battlers pack is inspired by the mysticism and metaphor
      behind the cards of the tarot's Major Arcana.<br><br>Created by Thalazon, the
      creative mind machine behind the <a href="http://store.steampowered.com/app/325501"
      target="_blank" rel="noreferrer"  >Egyptian Myth battlers</a> and an ever-growing
      thread of free goodies, Tarot Battlers is large compilation of enemies you'll
      really want to own. Each card is presented in several variations, ensuring that
      you will find just the right imagery.<br><br>Features:<br><ul class="bb_ul"><li>Over
      <strong>90</strong> monsters and creatures based on tarot's Major Arcana.<br></li><li>Expertly
      painted and with dynamic poses that catch the eye.<br></li><li>Matches the large
      quantities of Thalzon's free battlers, as well as the Egyptian Myth Battlers.<br></li><li>Compatible
      with most RPG Maker XP, VX, and VX Ace battle systems</li></ul>
