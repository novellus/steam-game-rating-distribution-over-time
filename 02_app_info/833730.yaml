details:
  data:
    about_the_game: "The 4th Senalux Level Pack adds another 72 levels to the game.\
      \ It also introduces a new flip mechanic which allows the use of non-symmetrical\
      \ elements in new ways. On top of that, 4 optical components are added. <br\
      \ />\r\n<br />\r\nThe RGB and CMY filters block different colors of light depending\
      \ on the incoming direction and the 3- and 5-divieders split a beam into divisions\
      \ different from multiples of two."
