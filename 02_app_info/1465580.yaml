    about_the_game: Your homeland is under attack! Travel far and wide, navigating
      beautiful maps and upgrading your traps and character until you can defeat even
      the mightiest of waves. Trapmania is a tactical action-defense game full of
      strategic warfare and suspense. with old-school retro graphics and an original
      soundtrack, this game will have you leaning forward in your seat as you furiously
      defend your precious light sources on each map. Don't forget to spend your winnings
      in the shop! Gear up your favorite avatar and prepare for battle!<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li>12 unique maps<br></li><li>3 game-modes<br></li><li>36 global
      upgrades<br></li><li>customizable layouts<br></li><li>original soundtrack<br></li><li>statistics
      display<br></li><li>12+ hours of gameplay</li></ul><br>Make sure to follow our
      studio on Instagram @waidestudios
