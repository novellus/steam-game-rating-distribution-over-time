    about_the_game: 'Unleash diabolical magic in the time of Napoleon and Robespierre!
      Can you direct the course of the Revolution, or will you lose your head? Support
      the republic, save the king, or seize control yourself. How far will you go
      to get what you want?<br><br><i>Revolution Diabolique</i> is a 200,000+ word
      interactive novel by Chris Conley, author of Machinations: Fog of War. It''s
      entirely text-based, without graphics or sound effects, and fueled by the vast,
      unstoppable power of your imagination.<br><br><ul class="bb_ul"><li> Play as
      male, female, or nonbinary; gay, straight, bi, ace, or poly.*<br></li><li> Restore
      the monarchy, defend the republic, or push for even more radical reforms.<br></li><li>
      Engage in political machinations, military campaigns, public service, researching
      demon magic, or prosecuting a personal feud.<br></li><li> Identify and bind
      various demons, with different strengths, weaknesses, abilities, and needs.<br></li><li>
      With dozens of different endings, there''s always something new to discover.</li></ul><br>Will
      you support the monarchy, nobility, peasantry, radical revolutionaries, or only
      yourself? Can you build a more impressive home than Versailles, lead a political
      faction to take control of the national government, or conquer your way to victory
      in the army? Add demonic forces to the Revolutionary Army and bring the Revolution
      to every corner of Europe, or betray it for your own aims. Found demonology
      as a new scientific discipline, launch a new cult centered around demons, or
      simply conduct your experiments in secret. <br><br>Through it all, you must
      decide what you''re willing to sacrifice to secure power and make the changes
      you want to see in the world: your friends, your reputation, or even your own
      humanity.'
