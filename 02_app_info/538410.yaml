    detailed_description: "<h1>Update 1.01!</h1><p>The chickens have a new barn! Now\
      \ with 1000% more polygons!\r\nMinor updates to how shadows work.\r\nThe chickens\
      \ were each given a bath, a treat, and a really encouraging pep talk.</p><br><h1>Update\
      \ 1.02!</h1><p>We've updated lots of things around the farm to spruce the place\
      \ up a bit! You'll now also have the option of playing in a small space - or\
      \ a large space! Have fun getting up close and personal with all those hens.</p><br><h1>About\
      \ the Game</h1>Oh no!\r\nThe chicken coop is getting too crowded! Chase down\
      \ those chickens and toss them out of there before the coop gets overrun!\r\n\
      \r\nThe chickens will run from you and hatch more and more chicks until they\
      \ are free. If too many chickens are in the coop at once, you lose!\r\nMake\
      \ sure you put on your deodorant because this one will get ya all sweaty! :D"
