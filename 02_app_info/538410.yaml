  data:
    about_the_game: "Oh no!<br />\r\nThe chicken coop is getting too crowded! Chase\
      \ down those chickens and toss them out of there before the coop gets overrun!<br\
      \ />\r\n<br />\r\nThe chickens will run from you and hatch more and more chicks\
      \ until they are free. If too many chickens are in the coop at once, you lose!<br\
      \ />\r\nMake sure you put on your deodorant because this one will get ya all\
      \ sweaty! :D"
    background: https://steamcdn-a.akamaihd.net/steam/apps/538410/page_bg_generated_v6b.jpg?t=1491413281
