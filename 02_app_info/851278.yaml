    about_the_game: In this DLC, a corresponding event unlocking task will be added.<br>After
      completion of this event, five special vehicle sales and ordering functions
      will be added.<br>When you install the DLC, you will get a purchase order for
      these vehicles in your backpack. You can use the right button to get the vehicle
      directly (in your garage).<br>Ordering and purchasing need to complete the corresponding
      branch event to unlock.<br><br>The DLC can be used in both storyline and empire
      modes. Each time a new file is created, the DLC will be activated again and
      the gift items will be reset in the warden's backpack.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/851278/extras/111.png?t=1527627775"
      />
