    about_the_game: 'Hi I''m Valentin, young French developer of 21 years old. I started
      this game in December 2019 from scratch after playing my first wargame for a
      couple of hours.<br>Working alone on it with my brother who''s responsible for
      the art.<br><br>This game features :<br><ul class="bb_ul"><li> Worldwide online
      multiplayer (soon on mobile too).<br></li><li> <strong>Over 900 units</strong><br></li><li>
      Customizable units (Rockets, bombs, drop tank, torpedo, trucks, half tracks,
      horses etc)<br></li><li> A <strong>rank</strong> and <strong>experience system</strong>
      for the units, and the player<br></li><li> Any country you want to play<br></li><li>
      A <strong>unit editor</strong> (Create or modify any unit you want)<br></li><li>
      A <strong>tile editor</strong> (create or modify any tile you want)<br></li><li>
      A <strong>country editor</strong> (Create any country you want)<br></li><li>
      A <strong>map editor</strong> allowing you to recreate any battle of your choice
      (up to 300 x 300 hexes and above if your PC can handle it)<br></li><li> A fully
      functional <strong>steam workshop</strong> to upload your work to, and download
      other''s <br></li><li> Easy modding.<br></li><li> Customizable strategic map.<br></li><li>
      An entire Europe map<br></li><li> An entire Pacific map<br></li><li> An entire
      Eastern front map<br></li><li> A campaign for major countries, with a core-unit
      system (Keeping units between scenarios)<br></li><li> A supply line mechanics
      (Optional)<br></li><li> Blowing up or repairing bridges mechanics<br></li><li>
      Diving / going to surface, and spotting mechanics with submarines<br></li><li>
      Retreat, surrender, capture mechanics<br></li><li> A <strong>morale mechanics</strong>
      (Optional)<br></li><li> A <strong>season mechanics + weather mechanics + clouds</strong>
      (Optional)<br></li><li> No time limit to complete scenarios if you don''t want
      to<br></li><li> Daily, or almost updates<br></li><li><strong> A Demo</strong><br></li><li>
      A complete guide on Steam + official tutorials on youtube<br></li><li> A <strong><u>cool
      developer</u></strong> :))</li></ul><br>Author of the musics : <a href="mailto:antlowskimusic@gmail.com">antlowskimusic@gmail.com</a><br><br>Operation
      Citadel isn''t just about the eastern front, and even less just about one battle.
      To be honest, all good names were taken and I could not think of one.<br>If
      you have a better idea, I would be happy to hear it, send me an email or drop
      by our discord !<br><br>The game should run just fine on pretty much anything.
      If not, you''ll get a refund, but let me know so I actualize the requirements
      !<br><br>If you have any suggestion, critic to make, send an email or leave
      a message on the discord, or open a topic in the forum. You will ALWAYS be answered
      to.<br><br><strong>And last but not least, if you like the game and want to
      support me, leave a positive / constructive review here on Steam, share the
      game with your friends, knock yourself out !</strong><br><br>Gameplay : <a href="https://www.youtube.com/watch?v=-DVSHJn1oMg&amp;t=818s"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://www.youtube.com/watch?v=-DVSHJn1oMg&amp;t=818s</a><br>Map
      editor tutorial : <a href="https://youtu.be/LTx8_4oYIGA" target="_blank" rel="noreferrer"  id="dynamiclink_3"
