    reviews: "\u201CRemember the name \u2018Valentin Lievre\u2018. If this relatively\
      \ young (21), inexperienced* French coder can produce a WW2 TBS as compendious\
      \ and competent as Operation Citadel in under a year then heaven knows what\
      \ wonders he\u2019ll produce in the decades to come.\u201D<br><a href=\"https://www.rockpapershotgun.com/2020/10/09/the-flare-path-demo-charge/?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+rockpapershotgun%2Fsteam+%28Rock%2C+Paper%2C+Shotgun%3A+Steam+RSS%29\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >RockPaperShotgun</a><br><br>\u201C\
      Overall, I\u2019m pleasantly surprised with Operation Citadel. There\u2019s\
      \ a lot to like here if you\u2019re in the mood for a light, simple Panzer General-like.\
      \ The inclusion of the gigantic scenarios offers something unique and interesting,\
      \ and the potential of the building tools is almost unlimited.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.wargamer.com/reviews/operation-citadel/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Wargamer</a><br>"
