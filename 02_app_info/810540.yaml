    about_the_game: "ABOUT THIS GAME<br />\r\n<br />\r\nMonsters Attack  is a first\
      \ person shooter, monsters survival game set in a barren world. Hordes of monsters\
      \ have taken over, your job is to exterminate them and clear the sectors one.<br\
      \ />\r\n<br />\r\nExterminate monsters in any manner you see fit. Kill them\
      \ with a sniper rifle from a distance or get up close and kill with a  shotgun.<br\
      \ />\r\n<br />\r\nKilling zombies earns you scores, scores you can use to unlock\
      \ new weapons which include an array of automatic, semi automatic, long range\
      \ sniper rifles.11 Unlockable weapons including pistols, semi-automatic and\
      \ automatic rifles, sniper rifles, shotguns and minigun.<br />\r\n<br />\r\n\
      Kill them all and survive.Good Luck"
