  data:
    about_the_game: "Dark Mystery is a Puzzled Platformer Game in which player faces\
      \ different types of difficulties to find his true love. This Game is based\
      \ on true love between Furry (Player) and her Queen which has been lost into\
      \ the Dark World.This Game is fun making, full of challenging, brainstorming\
      \ with 35 exciting levels.<br />\r\n<br />\r\nFeatures <br />\r\n<br />\r\n\
      -Amazing Brainstorming Puzzles in the Game.<br />\r\n-35 Different Strategical\
      \ Levels.<br />\r\n-2 Player Multiplayer Support on Single Screen.<br />\r\n\
      -Player\u2019s excitement increases as difficulty increases after every Level.<br\
      \ />\r\n-Intuitive controls and Easy UI.<br />\r\n<br />\r\nGet Ready for Adventurous\
      \ Journey ahead\u2026.."
