    detailed_description: "Your mission to liberate America from the Nazis has only\
      \ just begun. Continue the fight in The Deeds of Captain Wilkins, the third\
      \ in a series of three DLC packs available as part of the Wolfenstein\xAE II:\
      \ The Freedom Chronicles.<br />\r\n<br />\r\nGun down Nazi enemies as US Army\
      \ Captain Gerald Wilkins! On the run since the Nazi war machine leveled Manhattan\
      \ with an atom bomb, Wilkins returns home to reunite with an old comrade and\
      \ dismantle the deadliest weapon ever made\uF02Dthe Sun Gun. Grab your guns\
      \ and deploy the Battlewalker to gain tactical advantage as you infiltrate Alaska\u2019\
      s Nazi-fortified Kodiak Island and crush Operation Black Sun. <br />\r\n<br\
      \ />\r\nOnly you can overcome the Nazi threat in\u2026The Freedom Chronicles!"
