  data:
    about_the_game: "This is the extraordinary and phenomenal soundtrack for A Legend\
      \ of Luca! Created by the one and only Depard, a mysterious latvian composer\
      \ named Alex.<br />\r\n<br />\r\nThe soundtrack features extreme, aggressive,\
      \ energetic and powerful Latvian Alternative Rock Metal tracks. All tracks have\
      \ an extremely progressive mood.<br />\r\n<br />\r\nIncludes the following 11\
      \ tracks!<br />\r\n<br />\r\nA Legend of Luca - 01 - Depard - Retro Soldiers\
      \ - Title Theme<br />\r\nA Legend of Luca - 02 - Depard - Still Something -\
      \ Level 1<br />\r\nA Legend of Luca - 03 - Depard - Getting Faster - Level 2<br\
      \ />\r\nA Legend of Luca - 04 - Depard - Yasuo - Level 3<br />\r\nA Legend of\
      \ Luca - 05 - Depard - To Be Epic - Level 4<br />\r\nA Legend of Luca - 06 -\
      \ Depard - This Can't Be The End - Level 5<br />\r\nA Legend of Luca - 07 -\
      \ Depard - Step Off - Boss Fight - Silenus, Lord of Drunkenness<br />\r\nA Legend\
      \ of Luca - 08 - Depard - Afterlife - Boss Fight - Mors, Personification of\
      \ Death<br />\r\nA Legend of Luca - 09 - Depard - Hope - Boss Fight - D\u012B\
      s Pater, Chthonic of Riches<br />\r\nA Legend of Luca - 10 - Depard - Catch\
      \ Me - Boss Fight - Vulcan, God of Fire<br />\r\nA Legend of Luca - 11 - Depard\
      \ - Something Special - Game Over<br />\r\n<br />\r\nThe Retro Soldiers title\
      \ theme song for A Legend of Luca is an energetic, inspiring, catchy experimental\
      \ alternative rock + 8 bit track. The track has the typical 8 Bit character\
      \ but with a modern touch. It really has that vintage game feeling.<br />\r\n\
      <br />\r\nSomething Special is an extreme, energetic, powerful, hardcore and\
      \ catchy alternative rock track. True rock song with a powerful, distorted guitar\
      \ riffs, heavy drums, driving pace, and blow-your-socks-off energy! But have\
      \ no fear; the melody is still catchy and memorable, making the music unforgettable.<br\
      \ />\r\n<br />\r\nStill Something starts with a growing heavy guitar riff and\
      \ continues with active, high-powered, dynamic drum beat and bass sound.<br\
      \ />\r\n<br />\r\nThe soundtrack features extreme, aggressive, energetic and\
      \ powerful Latvian Alternative Rock Metal tracks. All tracks have an extremely\
      \ progressive mood.<br />\r\n<br />\r\nUsed instruments: Electric guitar, drums,\
      \ bass, pads, 8bit chipsounds, synths."
