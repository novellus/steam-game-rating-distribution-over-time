    about_the_game: "Welcome to New York Zero.<br><br>The sequel to Radical Entertainment\u2019\
      s best-selling open-world action game of 2009, <strong>Prototype\xAE 2</strong>\
      \ takes the unsurpassed carnage of the original Prototype and continues the\
      \ experience of becoming the ultimate shape-shifting weapon. You are Sgt James\
      \ Heller, husband to a deceased wife and child and a soldier left simply to\
      \ die.<br><br>As the game\u2019s all-new infected protagonist, players will\
      \ experience Sgt James Heller cutting a bloody swathe through the wastelands\
      \ of post-viral New York Zero. Equipped with unparalleled new shapeshifting\
      \ powers,players will gradually build a vast genetic arsenal of deadly new biological\
      \ weapons and abilities as they hunt, kill and consume their way toward the\
      \ ultimate goal \u2013 to kill\u2026Alex\u2026Mercer! <br><br>Are you ready\
      \ to murder your maker?<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"\
      ><li><strong>The Power of Tendrils:</strong> Prepare to unleash the ultimate\
      \ form of shape-shifting devastation. Sgt James Heller\u2019s incredible new\
      \ Tendril power lets you lift and tear apart cars and military vehicles, ensnare\
      \ powerful infected beasts and even rip large groups of enemies to shreds. Get\
      \ ready to unleash hell!<br></li><li><strong>Customize Your Killer:</strong>\
      \ Prototype 2 delivers the raw power of character customization back into your\
      \ hands, allowing players to creatively mix-n-match a devastating range of new\
      \ Mutation perks into their ultimate Prototype. Faster and bigger locomotion\
      \ abilities, sharper claws or even enhanced disguise abilities \u2013 the choice\
      \ is yours!<br></li><li><strong>Hunt \u2013 Kill \u2013 Become:</strong> Imagine\
      \ having the power to track down any enemy by unleashing a powerful sonar-pulse\
      \ from your body! Sgt James Heller brings an all-new dimension to the Prototype\
      \ experience by letting you Hunt, Kill and Become anyone standing in your way.\
      \ Disguise yourself as a soldier, scientist or anyone at all whilst absorbing\
      \ their memories and acquiring new abilities. It doesn\u2019t get any better\
      \ than this!<br></li><li><strong>Bring Down the Devil:</strong> Gamers will\
      \ experience the epic story of Sgt James Heller attempting to take down the\
      \ devil himself\u2026 Alex Mercer. Unraveled against the explosive backdrop\
      \ of New York Zero and it\u2019s vicious factions warring for control over the\
      \ infection, Prototype 2 sets the stage for the ultimate showdown \u201Cevent\u201D\
      \ videogame of 2012.<br></li><li><strong>Size Does Matter:</strong> Utilizing\
      \ the unparalleled technology of Radical\u2019s proprietary \u2018Titanium 2.0\u2019\
      \ engine, Prototype 2 will redefine gamer\u2019s expectations of over-the-top\
      \ open world action. Witness building-sized Infected behemoths bullrushing entire\
      \ city streets, whilst gliding and parkouring across swarms of highly trained\
      \ Blackwatch soldiers. Prototype 2 = Bigger, Badder, Better!<br></li><li><strong>New\
      \ York Zero: An All New Open-World Hunting Ground!</strong> The New York that\
      \ humanity has come to know and love over the years no longer exists\u2026it\
      \ is now New York Zero, or more simply, NYZ.</li></ul><strong>PROTOTYPE 2\u2019\
      s</strong> NYZ open-world sandbox is broken up into three completely distinct\
      \ zones. From the heavily militarized \u201CGreen Zone\u201D, to the overcrowded\
      \ refugee shanty town camps of the quarantined \u201CYellow Zone\u201D, all\
      \ the way to the war-ravaged nightmare known as the \u201CRed Zone\u201D \u2013\
      \ this is a city unlike anything gamer\u2019s have experienced before. The home\
      \ of Alex Mercer, the Red Zone portrays a nightmarish vision where the Blacklight\
      \ virus has completely overrun the city\u2019s shattered skyscrapers and population,\
      \ with infection and the risk of death at every corner."
