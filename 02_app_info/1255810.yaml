    about_the_game: "<strong>\u8FD9\u662F\u4E00\u6B3E\u600E\u4E48\u6837\u7684\u6E38\
      \u620F\uFF1F</strong><br>\u300A\u5E7B\u60F3\u5C0F\u9547\u5371\u673A\u300B\u662F\
      \u4E00\u6B3E\u5361\u901A\u98CE\u683C\u7684\u52A8\u4F5C\u89D2\u8272\u626E\u6F14\
      \u6E38\u620F\uFF0C\u73A9\u5BB6\u901A\u8FC7\u6218\u6597\uFF0C\u63A5\u4EFB\u52A1\
      \uFF0C\u4E0D\u65AD\u7684\u63D0\u5347\u81EA\u5DF1\u7684\u6218\u6597\u529B\u3002\
      <br>\u6E38\u620F\u4E2D\u542B\u6709\u5F88\u4EFB\u52A1\u548C\u654C\u4EBA\uFF0C\
      \u4EE5\u53CA\u975E\u5E38\u751F\u52A8\u6709\u8DA3\u7684\u5267\u60C5\u6545\u4E8B\
      \u3002<br><strong>\u6E38\u620F\u7684\u6545\u4E8B\u8BB2\u7684\u4EC0\u4E48\uFF1F\
      </strong><br>\u6545\u4E8B\u8BB2\u8FF0\u4E86\u4E3B\u89D2\u63CF\u8FF0\u7684\u4E00\
      \u6BB5\u6CA1\u6709\u4EBA\u76F8\u4FE1\u7684\u5947\u5E7B\u7ECF\u5386\uFF0C\u4E3B\
      \u89D2\u6240\u5728\u7684\u5C0F\u9547\u88AB\u9B54\u7269\u5165\u4FB5\uFF0C\u5728\
      \u4E00\u4E2A\u53CA\u5176\u5E73\u5E38\u7684\u65E5\u5B50\uFF0C<br>\u4ED6\u4E00\
      \u5982\u5F80\u5E38\u4E00\u6837\u8D77\u5E8A\uFF0C\u4F46\u662F\u5374\u53D1\u73B0\
      \u5C0F\u9547\u5DF2\u7ECF\u88AB\u5404\u79CD\u5404\u6837\u4E0D\u540C\u7684\u602A\
      \u7269\u5165\u4FB5\u3002<br>\u4E3A\u4E86\u62EF\u6551\u88AB\u5165\u4FB5\u7684\
      \u5C0F\u9547\u5DF2\u7ECF\u89E3\u5F00\u5C0F\u9547\u88AB\u5165\u4FB5\u7684\u539F\
      \u56E0\u3002<br>\u4E3B\u89D2\u5C55\u5F00\u4E86\u4E00\u6BB5\u4F20\u5947\u7684\
      \u65C5\u7A0B....<br><br>\u6E38\u620F\u521D\u671F\u53EF\u80FD\u4F1A\u6709\u5F88\
      \u591A\u4E0D\u5B8C\u5584\u548C\u4E0D\u8DB3,\u6211\u4EEC\u4F1A\u4E0D\u65AD\u5B8C\
      \u5584\u6E38\u620F\u548C\u52A0\u5165\u65B0\u7684\u5185\u5BB9."
