    about_the_game: "<strong>Hostile Mars </strong>is the world's first TPS defense\
      \ automation game focused specifically on combat. It is a third-person shooter\
      \ mixed with tower defense, item manufacturing, and automation. Build and upgrade\
      \ a massive defense factory filled with automated delivery bots to keep your\
      \ defenses stocked with ammo and power.<br><br><strong>Don't miss out on the\
      \ beta announcements! Add to Wishlist now.</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402820/extras/tripod_guys.gif?t=1608264100\"\
      \ /><br><br><strong>Design</strong><br>Plan out your defense as waves of attacking\
      \ robots come storming in to attack your base. Strategically place walls, traps,\
      \ and turrets to create a defense strong enough to keep your home base energy\
      \ core protected. Try different combinations of traps and turrets to find interesting\
      \ and fun ways to kill the attacking swarm. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402820/extras/Hostile_Mars_Game_Steam_Upgrade_Banner_618.gif?t=1608264100\"\
      \ /><br>Almost everything you build can be upgraded! <br>-Upgrade your traps\
      \ to deal more damage, collect materials that fall from defeated enemies, and\
      \ tons of other crazy stuff.<br>-Upgrade your turrets to shoot farther and hit\
      \ harder!<br>-Upgrade your base to unlock new items.<br>-Upgrade walls, guns,\
      \ ammo, delivery bots, harvesters, machines, buildings, storage, and more!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402820/extras/Harvester_Banner_Hostile_Mars_618.gif?t=1608264100\"\
      \ /><br>Harvest valuable resources that help you create powerful new weapons,\
      \ turrets, traps, buildings, walls, platforms, and more harvesters!<br><br><br><strong>Automate</strong><br>You\
      \ won\u2019t last long without automating defensive logistics. Print delivery\
      \ bots to transport various items around home-base like from ammo stations to\
      \ turrets or from resource nodes to blast furnaces. <br><br><br><strong>Fight</strong><br>Build\
      \ your own army of robots or try to fight them yourself by focusing your resources\
      \ on upgrading weapons and armor.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402820/extras/Hostile_Mars_Player_Mining_Banner_RS.gif?t=1608264100\"\
      \ /><br><br><strong>Persistent Base</strong><br>Continue to build a massive\
      \ defense factory while you sit back and watch the carnage of the attacking\
      \ enemies getting chewed up and repurposed by your defenses. Try different base\
      \ layouts risk-free by moving base defenses around without penalty."
