details:
  data:
    about_the_game: "Call your friends and get ready for some challenging Atari-style\
      \ 4-player shoot 'em up action. Traverse the galaxy and fight off the robot\
      \ hordes invading your precious world of bits. Fly to different planets, each\
      \ with their own unique atmosphere and gameplay. Who could be behind this devastating\
      \ attack on the universe? Fight your way to the final planet and find out!<br\
      \ />\r\n<br />\r\nFeatures: <br />\r\n- Up to four players simultaneous co-op\
      \ <br />\r\n- A selection of different planets allows you to choose your own\
      \ path <br />\r\n- Unique environments, enemies and gameplay for each world\
      \ you visit <br />\r\n- Spaceships, aliens, snowmen, Egyptian Gods and farm\
      \ animals! <br />\r\n- Lots of bit blasting action! <br />\r\n<br />\r\nAre\
      \ you bad enough to save the universe?"
