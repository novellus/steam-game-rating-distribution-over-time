    about_the_game: New Gunbound is an online casual shooting game with 'Turn Battles'
      that are memorable, 'Real-time Battles' that require your full attention. It
      also features your favorite Mobiles from the original, numerous items, Maps,
      and modes that will keep you entertained for a long time!! Select the Mobile
      you like, use the distinctive and unique items, and achieve victory! New Gunbound's
      stories are written by adventurers like you.<br><br><br><strong>Real-time battles
      that keep you on your toes</strong><br>Have you ever felt helpless by the enemy
      attacks? You do not have to feel that way now! You can avoid enemy attacks now
      in realtime! In real-time mode, all users will play the game using 'action power'.
      If the enemy's attacks are coming, move and avoid! Oh, are you stuck in a place
      you can not move? In that case, escape from the area by using the emergency
      escape! Realtime battles keep you emerged in the world of Gundbound and has
      a charm that gets you addicted once you play!<br><br><br><strong>What is a Mobile?</strong><br>Mobile
      refers to a single-person boarding weapon used in Lond. Each Mobile is classified
      as either Hu Boee [Machine], Miramo [Biology], or Adium [Magic].  Each Mobile
      has its own unique characteristics. Depending on the Mobile, it is equipped
      with unique S1, S2, and SS missiles.<br><br><br><strong>Various Mobiles with
      Unique Characteristics</strong><br>As mentioned before the Mobiles are divided
      into the Huboee [Machine], Miramo [Biology], and Adium [Magic] classes. Each
      Mobile class has its own distinctive characteristics, and every Mobile on their
      own is unique. Do you believe your Mobile is invincible just because of its
      strong attacks and defense? Do not let your guard down. If you only rely on
      the Mobile, then you will not last long.<br><br><br><strong>Battle Items</strong><br>Battle
      Items can be crafted and equipped in the &quot;Battle Item&quot; option and
      can be used during a battle. For each use, 1 unit of the manufactured reserves
      will be consumed. Each item has a different cooldown and will accumulate a certain
      &quot;delay&quot; on your turn when used. You can upgrade your Battle Items
      up to 3 levels. The higher the level the higher the effect, however, it will
      accumulate more delay and will require more materials to manufacture.<br><br><br><strong>Distinctive
      Map</strong><br>New Gunbound has different areas to explore, each with different
      landscapes, terrain, and environments. Fight and achieve victory in all of them!<br>In
      addition to the possibility of exploring different landscapes, players can choose
      between 2 types of terrain in each of them.<br>This variety of zones and environments
      will make players live in different situations for every battle.
