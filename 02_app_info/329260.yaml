    about_the_game: "This demo includes the first chapter of Defense Grid 2. Defense\
      \ Grid 2, DG2, is the highly-anticipated sequel to Hidden Path Entertainment\u2019\
      s 2008 Defense Grid: The Awakening.  Setting the bar as the definitive tower\
      \ defense game, Defense Grid 2 introduces new worlds and threats to test your\
      \ tower placement strategies.  With a bold new look, a compelling single-player\
      \ campaign, and the addition of new game modes, online player-versus-player\
      \ and multiplayer co-op, every play-through brings fun new opportunities and\
      \ challenges."
