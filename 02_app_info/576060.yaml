    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/576060/extras/header.gif?t=1607966902"
      /><br><strong>Faraway Islands</strong> is a top-down 2D  story driven survival
      game, set on procedurally generated islands you can travel between and explore.
      Game contains classic survival mechanics like crafting based on combining, gathering
      resources and food, farming, hunting animals, increasing character skills, building
      shelter and defending from enemies.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/576060/extras/h_1.png?t=1607966902"
      /><br>You play as a survivor of passenger ship that sank in wild storm. As you
      try to find a way home from these islands you encounter new friends, that will
      help you, and enemies giving you a hard time.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/576060/extras/h_2.png?t=1607966902"
      /><br>All islands are procedurally generated, that means everything from its
      shape to number of crabs and mushrooms is randomly chosen and then created by
      predefined rules. Not all resources are the same on every island, so you must
      explore and find what you need.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/576060/extras/h_3.png?t=1607966902"
      /><br>Creating items is done by combining or processing items in your inventory.
      These combinations are not shown to player from start, so you have to try new
      combinations. Some are recommended to you by story characters or written in
      quests.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/576060/extras/h_4.png?t=1607966902"
      /><br>To ensure your safety from predators and enemies you can build your own
      shelter. Game has several basic buildings to choose and construct from and more
      are unlocked by increasing your skills.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/576060/extras/h_5.png?t=1607966902"
      /><br>Wild animals are dangerous, and you should be cautious when moving around
      them. So beware that pack of tigers can kill you quite quickly. There are also
      human enemies that will attack every few days. You can prepare for these situations
      by crafting weapons and armor.
