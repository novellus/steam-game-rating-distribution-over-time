  data:
    about_the_game: "Once you have downloaded this content, you can set a new master\
      \ by going to Hidden Leaf Village in the online lobby followed by the Ninjutsu\
      \ Library.<br />\r\n<br />\r\nA special training pack for your avatar!<br />\r\
      \n<br />\r\nAs you train with Might Guy, you will acquire Training Points that\
      \ can be used to unlock a wide variety of Ninjutsu and costumes for your avatar!<br\
      \ />\r\n<br />\r\nContent includes:<br />\r\n\u2022 2 Ninjutsu<br />\r\n- Youthful\
      \ Roar (Attack Type)<br />\r\n- Dynamic Entry (Attack Type)<br />\r\n<br />\r\
      \n\u2022 1 Secret Technique<br />\r\n- Eight Inner Gates Formation (Attack Type)<br\
      \ />\r\nNote: Night Guy can be performed with additional inputs, but doing so\
      \ renders you unable to fight.<br />\r\n<br />\r\n\u2022 1 Avatar Part<br />\r\
      \n- Hair (Might Guy), for male/female avatars<br />\r\n<br />\r\n\u2022 2 Costumes<br\
      \ />\r\n- Guy Outfit 2: Top and Bottom, for male/female avatars<br />\r\n- Guy\
      \ Outfit 3: Top and Bottom, for male/female avatars<br />\r\n<br />\r\n\u2022\
      \ Additional Content<br />\r\n- Lobby Action: Guy Entrance<br />\r\n- Honorary\
      \ Title: Noble Blue Beast of the Leaf Village"
