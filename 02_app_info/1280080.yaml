  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1280080/extras/Faeland_Logo.png?t=1599761449\"\
      \ /><br><br>Take on the role of skilled hunter, Sam, in Faeland, an adventure\
      \ RPG set in a beautiful world inspired by 8-bit classics.<br><br>Traverse through\
      \ the expansive world of Faeland, making your way through forests, caves, dungeons\
      \ and castles. As you unlock new abilities, revisit old haunts to explore previously\
      \ inaccessible areas hiding deep secrets. Along the way, you will create enemies\
      \ and make friends. You will be equipped with a full arsenal of weapons, but\
      \ choose carefully as your choice will impact your combat speed and strengths.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1280080/extras/Faeland_Story.gif?t=1599761449\"\
      \ /><br>Humans have established their kingdom through centuries of peace efforts\
      \ while maintaining a safe boundary, away from the dark forces of magic and\
      \ monstrous beasts that lurk just beyond civilization. Sam, a young hunter,\
      \ lives in a secluded cottage deep in the forest. When Sam\u2019s home is raided\
      \ by a horde of trolls and orcs, he is forced to escape with little, but his\
      \ life. As Sam\u2019s journey to a new home begins, unbeknownst to him, a larger\
      \ threat looms in the background, and the entire realm\u2019s survival will\
      \ rest upon him becoming the hero he was born to be.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1280080/extras/Sam_Kneeling.png?t=1599761449\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1280080/extras/Gameplay.gif?t=1599761449\"\
      \ /><br>In Faeland as the player, you can freely explore the open world, traveling\
      \ from one town to another, talk to friendly NPCs, learn about the game\u2019\
      s lore and get useful tips, commerce valuable items to improve your economics,\
      \ buy new equipment and consumables and take on quests to acquire useful loot\
      \ while progressing in the main story. Some of the areas you need to traverse\
      \ are challenging forests, caves, dungeons, castles and more. You also have\
      \ to acquire new abilities and special items to gain access to previously inaccessible\
      \ areas and paths. The combat style is customized through your equipped weapons,\
      \ choose from knives, daggers, swords, axes, spears and bows, all with different\
      \ attack animations, speeds, strengths and effects.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1280080/extras/Enemy.gif?t=1599761449\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1280080/extras/Sam_Key-Features-03-Sword.gif?t=1599761449\"\
      \ /><br><ul class=\"bb_ul\"><li>Diverse Arsenal. Choose from a wide range of\
      \ weapons, all of which will impact attack animation, speed, strengths, and\
      \ effects.<br></li><li>Skill Scrolls. Acquire new abilities throughout your\
      \ journey by receiving scrolls via exploration or as a reward for solving heroic\
      \ quests.<br></li><li>Impactful Customization. Show off your upgraded shiny\
      \ new gear while also benefiting from the added strength and protection of armor,\
      \ shields, gadgets, weapons and tools.<br></li><li>Classic-Inspired Pixel Graphics.\
      \ Detailed and handmade pixel art animations and graphics in an &quot;enhanced\
      \ 16-Bit&quot; expose wide color palettes, widescreen resolutions and fluid\
      \ animations resulting in a contemporary and appealing art style.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1280080/extras/Faeland_Kraken.gif?t=1599761449\"\
      \ />"
