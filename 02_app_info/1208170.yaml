      \ /><br>The \u201CSamurai Simulator\u201D consists of individual stages:<br><br>-\
      \ You will be born in Japanese village, where you will spend your childhood,\
      \ growing up in Japanese culture and then getting into samurai\u2019s life and\
      \ their worship.<br><br>- After your decision to become a samurai, you left\
      \ your family home and set off on a long journey into the mountains looking\
      \ after a samurai master. It is the first step of practicing a samurai art.\
      \ Way of samurai requires a lot of strength and durability, as well as caution,\
      \ peace of mind and focus.<br><br>- When you master a samurai art, you take\
      \ up service with Daimyo \u2013 your seigneur. You join the ranks of his samurai\
      \ army. You lead the life of a samurai and solve various troubles, if necessary.<br><br>-\
      \ Being a samurai involves taking part in fights or duels where you may die\
      \ or you have to commit seppuku to prove the innocence of your actions.<br><br>-\
      \ Optional, you will live to old age and you set up a fencing school, where\
      \ you transfer your knowledge and skills to future generations."
