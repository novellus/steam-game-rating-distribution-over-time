    about_the_game: "Tinselfly is an adventure game set in a whimsical science fantasy\
      \ universe. Play as Robin Aetherspring, a listless starship engineer who once\
      \ had dreams of bounding through the cosmos. When Robin's ship becomes trapped\
      \ in a bizarre starship graveyard, she must investigate its origins, free her\
      \ crew, and rediscover her love of exploration.<br />\r\n<br />\r\nTinselfly\
      \ features a visual, intuitive sword fighting system and character-driven puzzles."
