    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1180330/extras/\u30B9\
      \u30C8\u30A2\u30D8\u30C3\u30C0.png?t=1588164037\" /><h2 class=\"bb_tag\">Overview</h2><strong>Manor\
      \ of Mystic Courtesans\u2665</strong><br>This is a place to find partners of\
      \ every race, gender, and alternate dimension.<br>A place where your senses\
      \ are appeased to by a band of beautiful, charming, and intensely erotic courtesans\
      \ and gigolos.<br>Gorgeous artwork, seductive partners, and a plethora of extraordinary\
      \ scenarios come together to make the most wild and lascivious adult novel game\
      \ on Steam to date!<h2 class=\"bb_tag\">Companions</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1180330/extras/\u30B9\
      \u30C8\u30A2\u30AD\u30E3\u30E91_EN.png?t=1588164037\" /><br><strong>Demon Twins\
      \ Mary and Juley</strong><br>You make a deep connection with a pair of twin\
      \ demon courtesans.<br>orally, manually, and physically.<br>Body and mind become\
      \ one as all three of your souls intertwine long into the night.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1180330/extras/\u30B9\u30C8\
      \u30A2\u30AD\u30E3\u30E92_EN.png?t=1588164037\" /><br><strong>The Monarch Butterfly\u30FB\
      Kanata</strong><br>You visit the manor as the bashful son of a wealthy noble.<br>A\
      \ mystical butterfly woman named Kanata guides you down the path of confidence\
      \ with her gentle and skillful hands.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1180330/extras/\u30B9\
      \u30C8\u30A2\u30AD\u30E3\u30E93_EN.png?t=1588164037\" /><br><strong>The Pregnant\
      \ Breeder Angel\u30FBMacael</strong><br>A hardcore fetish adult film crew comes\
      \ to the Manor seeking talent.<br>They strike gold when they find Macael, the\
      \ bawdy angel who is easily the wildest courtesan even among courtesans!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1180330/extras/\u30B9\u30C8\
      \u30A2\u30AD\u30E3\u30E94_EN.png?t=1588164037\" /><br><strong>Claudia The Indigent\
      \ Heir</strong><br>Claudia is an Adonis faced butterfly gigolo with a disproportionately\
      \ enormous member.<br>His client for the evening is the president of a pharmaceutical\
      \ company aching to test out his new inventions on him one after another...<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1180330/extras/\u30B9\u30C8\
      \u30A2\u30AD\u30E3\u30E95_EN.png?t=1588164037\" /><br><strong>The Nine Tailed\
      \ Japanese Fox Girl\u30FBAyame</strong><br>A suspicious man calls upon Ayame,\
      \ a nine tailed fox girl rumored to bring good luck to all she beds.<br>Ayame\
      \ senses a deep kinship with the man, but just what could his true intensions\
      \ be...<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1180330/extras/\u30B9\
      \u30C8\u30A2\u30AD\u30E3\u30E96_EN.png?t=1588164037\" /><br><strong>Megumi the\
      \ Pitiable Dog Girl</strong><br>A highly trained, highly sexual dog woman of\
      \ the highest pedigree.<br>Her team of caretakers have once again come to visit\
      \ her and continue her intense training!<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1180330/extras/\u30B9\
      \u30C8\u30A2\u30AD\u30E3\u30E97_EN.png?t=1588164037\" /><br><strong>Futanari\
      \ Vampire Nina</strong><br>Shunned by her royal family as an abomination, she\
      \ escaped to The Manor and began living a life of mutual love and fulfilment.<br>Then\
      \ one day, a chambermaid she knew from her past life came to visit her...<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1180330/extras/\u30B9\u30C8\
      \u30A2\u30AD\u30E3\u30E98_EN.png?t=1588164037\" /><br><strong>Silkie Bird Woman\u30FB\
      Rinco</strong><br>A silkie bird woman who is both ovulating and in heat all\
      \ year long.<br>Her partner is a newly hired office worker who is brought to\
      \ her by his boss.<br>Fortune telling Eggs are laid one after another...what\
      \ will the next ones mean?<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1180330/extras/\u30B9\
      \u30C8\u30A2\u30AD\u30E3\u30E99_EN.png?t=1588164037\" /><br><strong>The Libertine\
      \ Elf\u30FBGinrei</strong><br>Ginrei is a powerful elf gigolo with immense magical\
      \ power and endless lust.<br>His partner for the evening, a team of bio-androids\
      \ that don't know the meaning of tired. <br>Ancient magic and futuristic technology\
      \ are pit against each other in sultry match of strength and fortitude!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1180330/extras/\u30B9\u30C8\
      \u30A2\u30AD\u30E3\u30E910_EN.png?t=1588164037\" /><br><strong>Spirited Mare\u30FB\
      Menoux</strong><br>A young man fascinated with horses finds his way to The Manor\
      \ in search of a mythical horse racing legend.<br>What the young man finds is\
      \ that the hospitality of horse creatures is even more satisfying than he had\
      \ imagined...<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1180330/extras/\u30B9\
      \u30C8\u30A2\u30AD\u30E3\u30E9EX_EN.png?t=1588164037\" /><br><strong>Maria the\
      \ Courtesan-in-training Hostess</strong><br>The front desk hostess of the Manor\
      \ of Mystic Courtesans.<br>Always happy to reveal everything she knows about\
      \ the Manor's history, the secrets of it's residents...<br>...and even her beautiful\
      \ body if you play your cards right.<h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li>Visual novel style game where you click to progress the story<br></li><li>A\
      \ wide variety of unique and lascivious courtesans and gigolos to chose from<br></li><li>10\
      \ different sensual stories + extended bonus content.<br></li><li>37 Base CG\
      \ images, each with variations for a whopping total of 652 unique images! </li></ul><h2\
      \ class=\"bb_tag\">WARNING!</h2><strong>This game contains graphic depictions\
      \ of sexual situations<br>and in intended for a mature audience only. Players\
      \ discretion is advised.</strong>"
