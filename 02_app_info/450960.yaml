    review: "Tilha sonora chiptune, bastante animada! Esta vers\xE3o \xE9 composta\
      \ por 16 faixas, a [url=https://miniboss.bandcamp.com/releases][u]vers\xE3o\
      \ digital[/u][/url] lan\xE7ada em 2014 possui 35 faixas, tendo em sua sele\xE7\
      \xE3o as m\xFAsicas originais, as do jogo e can\xE7\xF5es exclusivas do Bandcamp.\n\
      \nO valor cobrado est\xE1 muito mais barato em rela\xE7\xE3o ao digital, recomendada\
      \ ainda mais se comprada no pacote.\n\n[h1]Observa\xE7\xE3o:[/h1]\nNa descri\xE7\
      \xE3o, diz que necessita de 15Mb para a trilha sonora, mas ao todo utiliza 77Mb.\n\
      \n| [b]Valor pago:[/b] R$0,41 [url=https://steamdb.info/sub/34236][Out There\
      \ Somewhere][/url]"
