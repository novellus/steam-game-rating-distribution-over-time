    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1161810/extras/Library_Logo.png?t=1594083909\"\
      \ /><h2 class=\"bb_tag\">High speed sushi shooting! !</h2><br>Again, \u201C\
      shrimp\u201D and \u201Ctuna\u201D were fighting.<br>However, the tuna incorporated\
      \ all the sushi and was in control of the galaxy.<br>Shrimp defeat tuna to save\
      \ the galaxy!<br>Sushi will save the galaxy in a high-speed battle!<br><br>Rotating\
      \ sushi world view and useless effects,<br>And please enjoy with cool sound.<br>More\
      \ than 40 types and over 50 types of stages!<br>Enjoy 2 types of game modes\
      \ from beginners to core users<br>Finished in game balance.<h2 class=\"bb_tag\"\
      >Action game beginners can easily and happily play!</h2><br>\u30FB Even if you\
      \ do, you can start over from that stage!<br><br>\u30FB When you get tired,\
      \ take a break! Auto save function for each stage!<br><br>\u30FB It seems that\
      \ even poor people can operate well!"
