    reviews: "\u201CDark and dreary has never been so good.\u201D<br>9/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.indiegamewebsite.com/2019/12/05/mosaic-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Indie Game Website</a><br><br>\u201C\
      Mosaic is a bleak and surrealist game that, though brief, tells a captivating\
      \ story about human connection through the lens of an office drone.\u201D<br>4/5\
      \ (Excellent) \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://screenrant.com/mosaic-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Screen Rant</a><br><br>\u201CLife may\
      \ indeed be meaningless, but Mosaic is here for your sheer enjoyment.\u201D\
      <br>8,75/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gameinformer.com/review/mosaic/mosaic-review-the-absurdity-of-life\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br>"
